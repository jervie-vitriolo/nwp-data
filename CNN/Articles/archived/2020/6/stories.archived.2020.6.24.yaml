    'template': '1'
    'title': 'The modern Filipino woman’s guide to a brilliant career'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7cbcd-3bea-4d6f-8299-bb279a6ff79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.617+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While quarantine
        has led us to spend weeks and weeks alone in our homes, isolation hasn’t necessarily
        stopped us from seeking growth. Even if learning institutions remain shut,
        interest in online learning has surged. And for women who are conditioned
        for greater and are burning with passion to learn and improve themselves,
        another opportunity has just opened up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ae19b-8451-4524-beed-ba7c7b32d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.618+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide the modern Filipino woman with the chance to access courses
        in renowned universities from all over the world, Cream Silk and Edukasyon.ph
        launched a portal of masterclasses. Powered by learning platforms Google Digital
        Garage and Kadenze, <a href="https://creamsilk-conditionedforgreater.edukasyon.ph/"
        target="_blank">ConditionedForGreater.com</a>, the first online academy for
        the modern Filipino woman offers 15 free online courses produced by industry
        experts that provide only the best in education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2474e-4eb7-431c-b602-0121300766a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.618+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in response to a 2020 survey conducted by hair care
        brand Cream Silk, which revealed that seven out of 10 Filipinas still settle
        in their careers because they are impeded by self-doubt and a lack of means
        and opportunities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155be2a6-5de3-4a37-aee3-7ea86671c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T16:24:52.618+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:38:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow these tips to make the most of Creamsilk’s free masterclasses,
        so you can shine at work and continue to strive for greater, even from home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444ec2b-52ed-4887-a086-55fbb4974c51'
      'mgnl:activationStatus': true
