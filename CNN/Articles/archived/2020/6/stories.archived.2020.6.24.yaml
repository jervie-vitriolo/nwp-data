      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, more than 35% of confirmed cases have been recorded
        in just the past two weeks, Gov. Gavin Newsom said in a news conference Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0e635-5609-4d06-9a2d-4ebcae52c8f6'
