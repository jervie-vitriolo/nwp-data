  'Gravitational-waves-black-hole-mass-gap':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T07:21:33.885+08:00
    'imagesource': 'jcr:d36ec19f-965b-4ae5-ac54-fe5dfdc67bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a47b6246-c9af-4940-8230-3da8aae139a4'
    'lead': 'A mysterious astronomical object merged with a black hole 780 million
      light-years away and created gravitational waves that could be detected on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-24T07:34:57.086+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:38:48.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:37:09.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gravitational waves reveal merger between black hole and mystery ''mass
      gap'' object'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8f076-a181-4f14-a25f-a42d45204367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A mysterious astronomical object merged
        with a black hole 780 million light-years away and created gravitational waves
        that could be detected on Earth. The object exists inside what scientists
        call the "mass gap," a range between the heaviest known neutron star and the
        lightest known black hole. And it could change how astronomers understand
        black holes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b0d15-0d36-403d-8cb9-492ff9373e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, astronomers using gravitational wave detectors in
        the US and Italy detected ripples in space and time, a gravitational wave
        event they dubbed GW190814. Given the fact that this occurred so far from
        Earth, the event occurred 780 million years ago, but the gravitational waves
        are just now reaching us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e0c5e-dadc-4538-8479-643642c789a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger occurred between an object that was 2.6 times the mass
        of our sun with a black hole that was 23 times the mass of our sun. This large
        difference in the sizes of both objects, differing by a factor of nine, makes
        it the most extreme mass ratio for a gravitational wave event known to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe488571-87f1-4d9c-a556-565f743ad834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger led to a black hole about 25 times the mass of the sun.
        Some of the mass was blasted out as gravitational waves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9c9b2-0697-493d-bd57-93302a4c97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laser Interferometer Gravitational-Wave Observatory, or LIGO,
        and Virgo were used to detect the event. The National Science Foundation''s
        LIGO includes two detectors — one in Livingston, Louisiana, and another in
        Hanford, Washington. The Virgo detector is located in Cascina, Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305cf98b-30aa-4f9a-94d5-9cac38f1edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes are created when massive stars die and collapse. Stars
        that are less massive explode in a supernova. The remnant of this outburst
        is a neutron star, which is small but very dense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27623e32-d42e-4016-9cbf-0c8363a4113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the heaviest known neutron star is 2.5 times the mass
        of our sun and the lightest black hole is five times the mass of our sun.
        In between is the "mass gap" into which this object fits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f71544-72db-41f5-9eea-e90950924d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of astronomers were involved in the study,
        which published Tuesday in The Astrophysical Journal Letters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abda548a-1021-4ab5-bc30-6f3e8aa8375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been waiting decades to solve this mystery," said Vicky
        Kalogera, study coauthor and Daniel I. Linzer distinguished university professor
        of physics and astronomy at Northwestern University, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2413a9-d001-4a75-b939-05d43a65c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mergers of a mixed nature — black holes and neutron stars — have
        been predicted for decades, but this compact object in the mass gap is a complete
        surprise. We are really pushing our knowledge of low-mass compact objects,"
        Kalogera said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d64658-979e-4b3f-aa7a-e90cd7f11e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we can''t classify the object with conviction, we have
        seen either the heaviest known neutron star or the lightest known black hole.
        Either way, it breaks a record," said Kalogera, who is also director of Northwestern''s
        Center for Interdisciplinary Exploration and Research in Astrophysics (CIERA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc0cbf-f5f4-445a-8972-068cb707059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different kind of detection</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e620a-fc54-45f5-beb7-6ed545a7d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When LIGO and Virgo scientists detected this event, they sent out
        an immediate alert across the astronomy community to allow for follow-up by
        Earth and space-based telescopes. The hope is to find light waves also caused
        by the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a113b-99de-4562-91bd-9453501fc105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has only been seen once during a gravitational wave event,
        known as GW170817, which occurred in August 2017. It was the result of two
        neutron stars colliding and releasing light, gravitational waves and even
        creating elements like gold. Neutron star collisions are fiery, energetic
        and messy, releasing matter in all directions, and light is a by-product.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be6958-e7ac-4fe5-a478-31f1b9bdbf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mergers between two black holes, however, aren''t believed to create
        light.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45508664-89ea-4661-91e6-cb307a2374e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When telescopes followed up on the August 2019 event, they didn''t
        pick up any signals of light waves. Scientists believed this is due to the
        distance of the event, which was six times farther away than the 2017 merger.
        If it was in fact a merger between two black holes, no light would be produced.
        And if it was a neutron star, the black hole was so much larger that it may
        have simply swallowed it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e4de7-45e8-47aa-b18a-4bd309b2b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of Pac-Man eating a little dot," Kalogera said. "When the
        masses are highly asymmetric, the smaller compact object can be eaten by the
        black hole in one bite."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53576b99-f059-4e34-93ad-04299f72f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection challenges current theoretical models of how stars
        die as well as how they pair up in binary systems. Binary systems, like two
        stars orbiting each other, occur when the two objects are close enough for
        gravity to create a central orbit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fecf71-2436-4bbb-b4bb-8b247a0b196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass gap has been an interesting puzzle for decades, and now
        we''ve detected an object that fits just inside it," said Pedro Marronetti,
        program director for gravitational physics at the National Science Foundation,
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbe905-56d0-4967-ab80-bfef2066f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That cannot be explained without defying our understanding of extremely
        dense matter or what we know about the evolution of stars," Marronetti said.
        "This observation is yet another example of the transformative potential of
        the field of gravitational-wave astronomy, which brings novel insights to
        light with every new detection."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c0448-9e4e-48f6-9316-05ee636e7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An asymmetric binary system</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21333adf-ce24-42fb-ac67-58afd4ab23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they didn''t expect to find a binary system
        including two objects with such different masses, but now they know these
        are actually being created somewhere in the universe. Next, they have the
        challenge of trying to figure out what exactly they are and how they work,
        according to Alberto Vecchio, study coauthor and director of the Institute
        for Gravitational Wave Astronomy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62874c-ced8-402f-989e-5fdf5b70af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the opportunity to study this event in detail has passed,
        this discovery will change the way astronomers understand and study neutron
        stars and black holes going forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32653cdb-8bcd-4e3c-847e-911c7fae8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future detections of similar events could help astronomers determine
        if there are more objects that exist in the mass gap.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8ef26-f89b-49e7-b099-33f6cce77bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first glimpse of what could be a whole new population
        of compact binary objects," said study coauthor Charlie Hoy, a member of the
        LIGO Scientific Collaboration and a graduate student at Cardiff University,
        in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91ee37-f140-4f46-ab92-04c3273b2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is really exciting is that this is just the start," Hoy said.
        "As the detectors get more and more sensitive, we will observe even more of
        these signals, and we will be able to pinpoint the populations of neutron
        stars and black holes in the universe."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3cff4-d5b9-42a0-9d29-1f5c7500dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:34:57.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:38:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/23/world/gravitational-waves-object-black-hole-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/06/23/world/gravitational-waves-object-black-hole-scn-trnd/index.html"
        target="_blank">Gravitational waves reveal merger between black hole and mystery
        ''mass gap'' object</a></em></p>'
