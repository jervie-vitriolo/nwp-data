      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday afternoon, police received a call from a neighbor who heard
        screaming, police Lt. Frank Sutter told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b648c62-b33e-49b1-aa6f-06f22d64011a'
