      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President <a href="https://edition.cnn.com/election/2020/candidate/trump">Donald
        Trump''s</a> top health advisers say that the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a> has driven America <a href="https://edition.cnn.com/2020/06/23/us/us-coronavirus-tuesday/index.html">to
        its knees</a> amid a disturbing surge in cases. But Trump is ignoring the
        new danger, instead using the worst domestic crisis in decades as a racist
        punchline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f97a4-6dc6-457b-9a14-8aabc1e4ea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363648f-cc4b-4e64-a4a9-cfa00ef5bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political mismanagement of the situation, the glaring lack of a
        national strategy and the nation''s exhausting, inconclusive struggle with
        the coronavirus was reflected Tuesday in three key developments. Fully <a
        href="https://edition.cnn.com/2020/06/23/us/us-coronavirus-tuesday/index.html">half
        of US states</a> are now seeing rising cases of the disease with the situation
        especially acute in Texas, Florida and Arizona, which embraced aggressive
        reopening programs. The European Union, which has been more successful than
        the US in suppressing Covid-19, warned it <a href="https://edition.cnn.com/2020/06/23/politics/eu-us-coronavirus-travel/index.html">might
        bar visitors from America</a> in what would be a major embarrassment for Trump.
        And the President persisted with his counter-logical argument that the US
        is only seeing more cases of the virus because it is doing more testing, leaving
        the implication that it would be better if rising cases, infections and ultimately
        deaths were simply ignored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8761cb-e5d3-4017-8ab6-fb9a80710774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb5b58-33a7-4df4-a705-2c60c38454dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the day in Arizona and held a rally in Phoenix, a city
        where mask wearing is mandatory in public. But he refused to don a face covering,
        along with many supporters who attended his indoor event. And he delighted
        his fans by reciting a racist name for the virus referencing its origin in
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb82539-0d9f-45ad-9dbe-9f89b3960605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be11027-432b-47de-aec2-e43e40c8e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung flu?" Trump said, prompting roars from his crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189a31e-c450-41a6-812a-a30409b32d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040abfc7-6fcf-4f17-b0e3-bf5baf1e5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in Washington as the government''s top
        infectious diseases specialist, Dr. <a href="https://edition.cnn.com/politics/live-news/fauci-redfield-coronavirus-testimony-06-23-20/index.html">Anthony
        Fauci</a>, made what is becoming an increasingly rare public appearance in
        an official capacity in a hearing on Capitol Hill and warned -- contrary to
        Trump''s assurances that the disease is "fading" and "dying out" -- that "we''re
        now seeing a disturbing surge of infections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6c843-5ea4-42e5-b60c-9a1e9b68ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed9873-b5be-4dbf-b1f8-30ab62bd218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who has consistently expressed concern at the wave of aggressive
        economic openings championed by the President, warned that the next couple
        of weeks "are going to be critical in our ability to address those surges
        that we''re seeing in Florida, in Texas, in Arizona, and in other states.
        They''re not the only ones that are having a difficulty."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21af5a-1c9a-4b0f-8c82-ef132859f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22584c2-1e7f-48f1-92ec-c40714ee09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing cases of the virus, which do not represent the "second
        wave" medical experts have long feared but more a broadening of the first
        wave that crashed onto coastal cities and urban areas, are beginning to frame
        up a daunting question for state and national political leaders: will the
        situation get so bad that a return to more restrictive and even stay at home
        measures will need to be considered?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fb6d0-3cce-4119-95bc-11e743fba9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1828d1-cfb8-459f-bf0a-67838ee5126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a step -- by mostly Republican state governors, some of whom
        have pledged there will be no return to lockdowns -- would cause a huge confrontation
        with the President, who sees a rapid economic resurgence as vital to his hopes
        of winning a second term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4faebc-0129-4d3c-9d41-e15783a246fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671e642-1c31-4e85-9b8f-9b7409feef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States like Arizona, Texas and Florida are moving in the wrong direction,
        and there are increasing warnings that if they remain on their current course
        that hospitals could be overwhelmed in weeks and months to come, leaving leaders
        with agonizing choices of whether to reverse openings or to somehow surge
        medical capacity to deal with an increasing death toll.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d554a5-60fe-44bb-86a5-1cf0d2b5fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3a8a8-d860-4fe2-bcf8-09b44b6f2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas recorded a new single <a href="https://tabexternal.dshs.texas.gov/t/THD/views/COVIDExternalQC/COVIDTrends?:isGuestRedirectFromVizportal=y&amp;:embed=y">day
        record of 5,489 new infections.</a> Republican Gov. Greg Abbott, a key Trump
        ally, warned Monday that daily positive cases, hospitalizations, and the positivity
        rate were all spiking in the Lone Star State and could require serious action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f87f2-556d-4b87-9ee3-9bf9d784f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ad951-2d76-41bf-b125-7237906ae5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were to experience another doubling of those numbers over
        the next month, that would mean that we are in an urgent situation where tougher
        actions will be required to make sure that we do contain the spread of Covid-19,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a5060-ea42-4e6c-97ee-a3bdea4091cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ac783-9cd3-4e39-9d12-1fc2cf1b9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:38:32.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lina Hidalgo, a judge in Harris County that includes the city
        of Houston, warned that authorities didn''t have a month to wait.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec4344-9fda-4c52-a513-01aef4689733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T13:45:30.151+08:00
      'mgnl:createdBy': 'bamba'
