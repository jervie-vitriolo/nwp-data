  'Myanmar-cut-internet-access-COVID-19':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-24T13:31:25.652+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
