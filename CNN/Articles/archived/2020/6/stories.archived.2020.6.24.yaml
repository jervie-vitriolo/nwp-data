      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto— who bagged Most Valuable Player plums during his stint at
        the University Athletic Association of the Philippines Juniors division— <a
        href="https://cnnphilippines.com/sports/2019/3/25/Kai-Sotto-bids-farewell-to-Ateneo,-sets-sight-on-NBA-.html">left
        the Philippines</a> last year to pursue his dream of playing for the American
        professional basketball league.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82966271-c9f7-4e20-87b4-24c6247a18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T10:12:43.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:38:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, NBA insiders reported that Sotto has decided to <a href="https://www.cnn.ph/sports/2020/5/11/Kai-Sotto-skip-college-basketball-joins-G-League-.html">skip
        collegiate basketball</a> to become the first international draft prospect
        to sign a deal with the G league program.</p>'
