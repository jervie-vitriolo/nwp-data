      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get a head start by taking the class “Intro to Public Speaking.”
        Overcome your stage fright, master your body language, and minimize verbal
        tics when speaking to a large number of people.</p>'
    '57':
