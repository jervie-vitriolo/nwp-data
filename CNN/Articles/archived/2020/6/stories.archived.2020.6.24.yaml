      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the hard work Kai has been doing, I wanted to let him know
        that we are here to support and we believe that he will be the first-ever
        local Pinoy in the NBA,” <a href="https://www.facebook.com/ChookstoGoPilipinas/photos/a.232203563496040/3159680510748316/?type=3&amp;theater">Swift
        said.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4dbee-0240-4057-bb47-a7359b8f311f'
      'mgnl:activationStatus': true
