  'dswd-covid-19-cash-aid-SAP':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T15:26:53.429+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76ef114-29dc-4efe-ad1f-8f6702b81f65'
    'lead': 'The long-delayed distribution of the second tranche of cash assistance
      to poor families may finally happen by next week, Malacañang said Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T15:32:01.869+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:57:30.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:57.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second tranche of COVID-19 cash aid may be distributed by next week '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe9bfd-f144-4651-8e75-b6359a2be01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The long-delayed
        distribution of the second tranche of cash assistance to poor families may
        finally happen by next week, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abee3b-31d2-4dc7-b947-7f42c6734478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development earlier said it
        was hoping to start the distribution last week, but it was still validating
        the list of beneficiaries. According to a May 22 memorandum from the Palace,
        five million households will receive the subsidy, for a total of 17 million
        beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e642809-b6e2-4dcb-a77b-089da792cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama ko po kanina lang si [DSWD Secretary Ronaldo Bautista],
        ang sabi niya sa akin by next week ay ready na sila magdistribute</em>," Presidential
        Spokesperson Harry Roque said in an online media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659f535-699b-4c1f-ba51-6f0ce08d1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was with DSWD Secretary Ronaldo Bautista earlier,
        he told me that they are ready to distribute by next week.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61631b-38c2-4c26-aa9f-f085b8005d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take them two days to distribute electronically and the
        rest with the assistance of the Armed Forces," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f018166-a594-488d-8bf7-2a3e38ac3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, DSWD Undersecretary Rene Glen Paje
        explained that they have to complete the validation first to ensure the eligibility
        of the beneficiaries and avoid duplication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded67f3a-4d41-4210-9f47-46f1ea8839ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po natin na sa linggong ito ay masisimulan na ang pagbibigay
        ng pangalawang tranche ng SAP (Social Amelioration Program) o ng ating mga
        ayuda," Paje said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fd48d-2d29-4082-b436-7911c4b653c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that by this week, we can start giving the
        second tranche of SAP or subsidy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a7fa1-1ecc-414b-8080-71ccd570d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will be <a href="https://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html">using
        an online cash relief system called ReliefAgad</a>, where beneficiaries can
        choose their preferred mode of payment – cash, PayMaya, GCash, or through
        their bank accounts. In cases wherein electronic transmission is not available,
        police and military personnel will assist in the distribution of money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d90ce-5b9d-47c6-ba27-905f787d7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that the second wave of emergency subsidy will push
        through despite the non-passage of the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html?fbclid=IwAR1nsyyzMw-oEloSte5iJT2GrqadmNN4DxRYZDWodWGMLoJ7t7t6g-HZwww"
        href="https://cnnphilippines.com/news/2020/6/4/duterte-will-not-certify-bayanihan-2-bill-as-urgent.html?fbclid=IwAR1nsyyzMw-oEloSte5iJT2GrqadmNN4DxRYZDWodWGMLoJ7t7t6g-HZwww">Bayanihan
        to Recover As One Act.</a> The law could have extended until September the
        additional powers granted to President Rodrigo Duterte for the fight against
        the coronavirus disease. The first measure, the Bayanihan to Heal As One Act
        is in effect only until June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e2227-4d73-43de-9f6a-28e621f7a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/28/covid-19-budget-breakdown.html?">READ:&nbsp;Cash
        aid tops government''s ₱353-B expenses for COVID-19 response</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0e609-ae44-4467-b9b3-9f494da9279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This law authorized Duterte to provide an emergency subsidy of ₱5,000
        to ₱8,000 each to 18 million low income families once a month for two months.
        Some 98 percent of the beneficiaries were able to receive the first tranche
        of cash aid, but implementation was marked with delays and corruption allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee339160-0764-44be-85a6-1404f8922f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:32:01.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/6/3/barangay-officials-charged-cash-aid-distribution-anomalies.html">READ:&nbsp;301
        barangay officials sued for alleged COVID-19 cash aid distribution anomalies</a></strong></p>'
