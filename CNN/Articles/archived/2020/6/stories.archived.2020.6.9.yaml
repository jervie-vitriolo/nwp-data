      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/08/politics/police-union-reform-protests/index.html"
        href="https://edition.cnn.com/2020/06/08/politics/police-union-reform-protests/index.html">Police
        unions dig in as calls for reform grow</a>"</em></p>'
  'monterey-delivers-quality-meats-to-customers-in-quarantine':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-09T13:11:48.203+08:00
    'imagesource': 'jcr:04c6f8eb-d5b5-4e69-b8cb-84b9ed6e342b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea96457-3fbe-42e1-8cdd-ca0f90faf85c'
    'lead': 'Monterey Meats ensures their meat products are safe, fresh, and clean
      amid the extraordinary circumstances brought by the quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:28:31.901+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T11:57:39.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:53.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monterey delivers quality meats to customers in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4477b7-ade5-4f42-a2fc-1c0a35b4dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.901+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Monterey Meats
        has given assurances to its customers it will continue to provide safe, fresh,
        and clean meat products amid the quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031ff50-0823-4d33-82a6-75a3ce06da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.901+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading swine integrator in the Philippines says it adheres
        to strict animal husbandry and health programs in its farms and follows the
        three-site set- up (breeding, nursery, growing) that enhances biosecurity
        for disease prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32ab16-60cf-4005-9626-c813a3e824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigs in Monterey farms are tested for the absence of disease including
        the African Swine Fever and are certified healthy by the Bureau of Animal
        Industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a176fd2-5d72-428b-bc88-765babcaecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As there is an increased food demand due to the quarantine, Monterey
        strives to make its beef and pork products available in supermarkets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9cf98-4273-492f-9198-981a01a59208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slaughter, cold storage and distribution of Monterey Meats are
        all monitored and certified by the National Meat Inspection Services. These
        are delivered to meat shops using refrigerated vans having the ideal temperature
        that will ensure freshness all the way to the consumers’ tables, thus fulfilling
        Monterey’s Farm to Fork Freshness agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcae25e1-ef7d-4476-bf62-1f7f2be6a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat products are also available at the Monterey Neighborhood Meatshops
        and Monterey Community markets that are sanitized and cleaned on a daily basis.</p>'
    '1':
      'image': 'jcr:6ad4525c-3c05-4837-800a-a0732e07d0ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17f995-91d5-4172-9cc1-997daef4084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:29:27.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f389d2a-a3da-4e72-9a60-5863ff39a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these Monterey specialized stores, strict implementation of physical
        distancing is observed, with only a certain number of customers allowed inside
        the store at a time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54079db3-27db-419e-b669-dd0a38a30307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.903+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monterey ensures that its butchers, crews, and riders are in good
        health condition all the time. They also follow safety protocols such as frequent
        proper handwashing and wearing of face masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9c373-071c-4582-9c45-b3886e657105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.903+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 11 consecutive years (2010-2020), Monterey received the prestigious
        Reader’s Digest Trusted Brand Platinum Award, serving as an ultimate seal
        of consumer approval and a validation of consumers’ trust and confidence it
        its commitment to product quality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e1d55-a77f-4584-b209-124f15a4bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.903+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T11:57:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Monterey, consumers are assured of the safety of their family’s
        food as it provides quality, safe and fresh meats. It is indeed <em>#MeatsYouCanTrust</em>.</p>'
    '22':
      'image': 'jcr:53022cea-76be-4104-b04f-d126e0382fb0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86242b89-e814-4f65-b66f-eb44ea51e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:28:31.903+08:00
