      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All visitors to the Exploration Deck are required to wear masks
        and have their temperatures taken," a CapitaLand spokesperson tells CNN Travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50215e7b-b89f-4aac-acbb-c98eb1e62832'
