      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/health/wellness-routine-health-pandemic-protests/index.html">Why
        a wellness routine is your top priority amid protests and the pandemic — and
