    'title': 'Gene study suggests coronavirus came to California multiple times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b75af5-001e-4b63-b08d-06440de527fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new genetic study suggests the coronavirus
        was carried into California several times by travelers, and that the state
        missed several opportunities to use contact tracing to stop further spread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b93ae7-da7c-49fa-b80e-185362aadd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in <a href="https://science.sciencemag.org/content/early/2020/06/05/science.abb9263">the
        journal Science</a>&nbsp;on Monday, also strongly indicates that at least
        one cruise ship outbreak started with a virus transmitted by a single person
        infected with a strain of the virus that spread in Washington state early
        in the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16366565-5f17-4ce8-8373-49d31adf91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a small analysis, but helps paint a picture of how a few cases
        can turn into a pandemic — and how quick action can stop the spread, said
        Dr. Charles Chiu, a professor of laboratory medicine at the University of
        California, San Francisco, who led the study team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a1c1c-ba7e-4daf-9d31-ec22b5b95161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the outbreak that infected more than 700 people with
        coronavirus on the <a href="https://edition.cnn.com/2020/03/24/us/diamond-princess-cruise-ship-asymptomatic-tests/index.html">Diamond
        Princess cruise ship</a>&nbsp;in February of this year, killing nine of them,
        almost certainly started with a single case, Chiu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb07ca-3884-48ed-80ba-081e2b411008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably one passenger brought it on board," Chiu told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d95320-4ca6-4e80-86f9-f86a370b2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain that infected the passengers and crew on two voyages
        of the liner was the same strain that circulated widely in Washington state
        and elsewhere, Chiu added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30c567-83fe-4892-b3c4-7c5505ea9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, another outbreak stopped with three people. One patient
        in Solano County infected two health care workers who cared for her, and transmission
        stopped there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee3f13-cc3e-4a95-8daa-e1ae387713e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was it. It was an outbreak of three individuals," Chiu said.
        In that case, contact tracing and quick isolation of the new cases stopped
        any further spread, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d698b-8f33-4ee9-8c04-e68cf51ed98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, Chiu and colleagues examined viral samples taken
        from 36 patients in nine California counties. They sequenced the genomes directly
        from the samples using a new method called MSSPE (Metagenomic Sequencing with
        Spiked Primer Enrichment).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e57f6-d1b0-499d-b4d5-e8d61b811674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were able to use this sequencing to identify each strain that
        infected each of the 36 patients, and compare them to other known sequences
        of circulating strains of the virus. Scientists are freely sharing this information
        so they can track the spread of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37096af2-b73d-4395-a33f-d3c5de2a2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out that there have been multiple introductions into California
        of different lineages of the virus," Chiu said. At least in the first few
        weeks after coronavirus showed up in the US, it was not spreading freely across
        the state, but being introduced over and over in separate incidents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05a1bb-d04d-46bd-8662-4b469f5706d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that there were several different sparks landing in Northern
        California, many of which fizzled out probably due to a combination of public
        health measures and luck," evolutionary biologist Michael Worobey, who was
        not involved in the study, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c008cc6-50d2-43f0-8d3f-599a9de81f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey, who is head of the University of Arizona Department of
        Ecology and Evolutionary Biology, conducted <a href="https://edition.cnn.com/2020/05/29/health/coronavirus-genetic-imported-cases-study/index.html">a
        different study</a>&nbsp;on the introduction of coronavirus that also found
        quick, intensive contact tracing could have stopped the worst spread of the
        virus early on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b04133-3158-4d47-a896-bf48c62c434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu said he hopes the gene sequencing method can eventually be
        adapted to do quick genome sequences directly from patients when they are
        first tested, to help public health officials track the spread of the virus
        and its origin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e62561-8e14-4d43-928f-e66be587fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, he said, show many missed opportunities to stop the
        virus when it was seeded multiple times into California.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef899c9c-9825-4196-abdb-36aa49cda461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply did not have the infrastructure to do the detecting that
        would have been needed," Chiu said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2badb3-1178-44b4-a2bf-0aaa74b16659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also show that travel restrictions can work if they
        are started early enough and observed carefully.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a4b14-ff35-499a-b175-c500be48960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing interventions, such as the ''shelter-in-place''
        directive that was issued by the governor of California on March 20, 2020,
        may assist in stemming spread from community to community," the team wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d92df-30dc-478f-b933-36fc08936041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:58:06.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/08/health/coronavirus-california-gene-study/index.html">Gene
        study suggests coronavirus came to California multiple times</a>."</em></p>'
