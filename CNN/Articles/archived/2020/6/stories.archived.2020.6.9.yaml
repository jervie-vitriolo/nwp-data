    'lead': 'A member of the House of Representatives said his proposed electronic
      commerce (e-commerce) bill would aid in the protection of consumer and sellers
      who conduct business online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T15:17:06.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:57:33.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:56.203+08:00
