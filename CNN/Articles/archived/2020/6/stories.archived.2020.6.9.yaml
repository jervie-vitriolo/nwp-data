    'jcr:uuid': '32f3f99d-08be-458d-8f46-d7a0a4fa6276'
    'lead': 'More than 300 repatriated Filipino seafarers were allowed to return home
      to their respective provinces on Tuesday, three days after arriving in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T14:04:14.948+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:57:35.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
