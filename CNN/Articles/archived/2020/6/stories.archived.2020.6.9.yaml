      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da716161-98fe-45b3-aa9c-6f6ca1886cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear is no longer the motivation, so you need another source of
        inspiration.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88940e65-5ee9-4db9-b7dc-b356f552cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dc3959-01d6-467a-9974-f541699998e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself, "What''s the reward I get for the choices that I make
        relative to what I''m giving up?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914018f7-5205-455b-b8cc-5176b0eec224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
