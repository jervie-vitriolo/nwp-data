      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d1721-374f-4bae-8458-8f1a48f0eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reimagined artworks, which are part of the museum''s "Fitzwilliam
        Masterpieces 2020 Edition" are being sold as greetings cards to support the
        museum through its closure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c270691-b8aa-498b-807b-4183c59442d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0216d8-ed35-4413-90d3-d2f4a9d9e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Syson, the museum''s director, said he hoped the pictures will
        provide some light relief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf823e-d87b-4243-8a99-b4a3213a7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9166c8f-e340-4864-88bb-d72212288b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These doctored versions of some of the Fitz''s great masterpieces
        wittily reimagine their protagonists as living at this moment. What a difference
        to our understanding of their actions and interactions the addition of a face-cover
        makes," Syson said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1a3ca-612f-4181-8af2-8a8f8c11bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c94ee4-8f77-494f-8154-ebc293bbdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But perhaps they make a serious point too -- of how we expect to
        greet one another with hugs and kisses -- and how much changes when that''s
        not possible. At least we can still laugh together. That''s not changed. And
        I hope these might help,'''' Syson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1f2c8-649e-436c-9794-e48d8503011f'
