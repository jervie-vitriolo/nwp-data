      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7 million people have since been infected with the deadly
        virus worldwide, according to Johns Hopkins University, with more than 404,000
        global deaths and more than 110,000 deaths in the US.</p>'
    '33':
