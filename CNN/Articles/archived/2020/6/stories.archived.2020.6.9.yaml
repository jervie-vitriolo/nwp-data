    'stories': ['68091b23-a0c9-4f27-b47b-a5ee229fc06e', '022a2df1-9d10-4bf1-a77e-9866c646297b']
    'template': '1'
    'title': 'PH needs reliable, cheap internet heading into new normal – World Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9da8b4-434e-43ad-b8cf-7a88bd89ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) –</strong> Internet
        speeds must be fast and cheap or else it may hinder the revival of the Philippine
        economy, the World Bank said, as the "new normal" will see more Filipinos
        relying on digital platforms for work, school, and day-to-day needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30f7a0-0bbb-40da-aeac-2bbd672a1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its special report included in its <em><a data-cke-saved-href="http://documents.worldbank.org/curated/en/728471591624833037/pdf/Philippines-Economic-Update-Braving-the-New-Normal.pdf"
        href="http://documents.worldbank.org/curated/en/728471591624833037/pdf/Philippines-Economic-Update-Braving-the-New-Normal.pdf">Philippine&nbsp;Economic
        Update</a></em>, the multilateral lender said the government should act fast
        in relaxing regulatory rules and in allowing more internet service providers
        to enter the local broadband market to boost connectivity and make the service
        more affordable to consumers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3f3c0-09d8-4a8b-9427-c69f737509ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/8/School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine.html">DepEd
        heeds Duterte''s call: No face-to-face classes until COVID-19 vaccine is available</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf8f10-8d3a-4eaa-9847-7ea7e5feab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current state of internet in the Philippines, calls for urgent
        and substantial improvements for the digital economy to play a key role in
        the economic recovery," read the World Bank report released on Tuesday, noting
        that widely-available internet services will support medium-term economic
        recovery and ensure long-term growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e7cfa-66c7-46c3-9c2e-e158f0653910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seen as a "potentially significant player" in
        the global digital market with 73 million internet users, emerging as one
        of the world leaders in social media usage. However, the country remains a
        laggard in terms of digital adoption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e843b5-2e16-4f47-8cad-d2a53801fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.404+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data, only 70 percent of Filipinos are active broadband subscribers
        against the 88 percent average in Southeast Asia, the World Bank said. Among
        internet users, only 72 percent had 4G or LTE mobile broadband coverage versus
        82 percent for the region. More dismal is the local download speeds: mobile
        connections yield about 7 Megabits per second (Mbps), while fixed broadband
        speeds average 26 Mbps. For Asean, the average download rates are at 13 Mbps
        for mobile and 59 Mbps for fixed broadband.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0409db-1c48-4690-8e92-a4dfabd3f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also pay more despite the slower service they are getting
        – the fourth highest cost at $6.30 (about ₱315) per 500 megabytes of prepaid
        mobile connection. The lender pointed out that the cost of fixed broadband
        plans here is close to the fees paid in Singapore and Thailand, home to the
        fastest internet speeds in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243a1ee-c897-42a2-b4d7-00210fc7c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also too few cell sites servicing mobile users, the report
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a42058-c641-4e8c-80b3-d29e2a53f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html">As
        COVID-19 forces life to move online, who is left behind?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25b57a-3cfa-45f5-a776-7e784090fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank senior economist Rong Qian also told reporters that reliable
        internet speeds are the "prerequisite" of any plans to spur the digital economy.
        For this to work, data connections must be cheap, of better quality, and accessible
        everywhere. She added that better internet will be critical as more Filipinos
        work from home, millions of students rely on online learning, and people turn
        to e-commerce to buy their food and supplies amid stay-at-home rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7347e3-00f4-49dc-b208-40fdba7f392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sorry state of connectivity can be blamed on three things: an
        outdated regulatory framework for telecommunications companies, underinvestment
        in the sector, and the lack of competitors. The Washington-based lender took
        note of state efforts to improve access to the web through the Free Public
        Wi-Fi program and the selection of a third network provider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b78d6-2ab1-482f-bcd7-f2f47aacd911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet services are limited to a few players, while mobile data
        is controlled by the duopoly of telco firms Smart and Globe. <a href="http://www.cnnphilippines.com/business/2020/2/21/Dito-rollout-March-2021.html">Dennis
        Uy''s Dito Telecommunity</a>&nbsp;is only expected to roll out its services
        by next year, barring further delays due to the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c85d94-161c-455d-818b-2ef9fe903962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MSME survival</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ceb35-f454-4110-94b2-fec3986f08d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private sector groups added that connectivity could make or break
        small businesses, which have been forced to migrate to digital operations
        to make a profit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c353bc8-1fee-4be4-9b04-8f3a756d886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Franchise Association president Richard Sanz said that
        delivery platforms are bound to grow as more people tap online services during
        the pandemic, with most member-firms reporting the downsizing of head offices
        as they realized the cost savings of letting employees work from home. However,
        the concern was that about 30 percent of workers did not have stable internet
        and only relied on mobile data connections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2b0fd-d2d9-4823-a665-981e23d635ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.406+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/10/4/Philippine-internet-economy-SEA.html">PH
        internet economy still the smallest in Southeast Asia</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff97529-07f2-4481-9e41-43a515910bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry said numerous small-scale
        firms have also closed shop or were forced to retrench workers, while those
        which remain open are either part of a larger supply chain or were able to
        recover up to 60 percent of operations and sales by offering their products
        and services online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ca000-481a-4575-9639-2673e5e016b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, most retailers remain worried as the economic slump and
        job losses will keep market demand weak, which would translate to lower sales
        even after the lockdown period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148468b2-606d-48fa-ba46-3369582ebcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Qian said any plans to impose a <a href="https://www.cnnphilippines.com/business/2020/5/19/Lawmaker-digital-service-tax-Netflix-Lazada-.html">digital
        tax on online purchases</a>&nbsp;&nbsp;should be premised on the current practice
        where buyers, not sellers, shoulder the 12 percent value-added tax whenever
        they purchase something from physical stores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca8b9a-5747-4401-b3f3-09d94022f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:11:36.405+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7.3 million Filipinos went jobless in April. The World Bank
        said social distancing rules and the earlier lockdowns will <a href="https://www.cnnphilippines.com/business/2020/6/9/world-bank-gdp-philippines-projections.html">shrink
        the economy by 1.9 percent</a>&nbsp;this 2020, even worse than the slump during
        the 1998 Asian Financial Crisis.</p>'
  'wellness-amid-protests-and-pandemic':
