      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of market watchers are still concerned that the recent
        euphoria has been overblown, pushing valuations too high. After all, the outlook
        is very different now than it was in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5b738-1e6a-4454-bd8f-03292d590388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825286b7-03e3-4edb-981c-edc2f2886f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the market was too low then, or it''s too high now, because
        there''s no way our prospects are as bright right now as they were pre-[Covid],"
        tweeted Justin Wolfers, an economist at the University of Michigan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed881e-91eb-4aca-a06e-63fa823ff698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422188dd-f115-4462-86a6-d3a319dab612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say there aren''t believers. "Given the backdrop
        of extremely low interest rates and inflation, the S&amp;P 500 may not be
        overvalued at all," Brian Belski, chief investment strategist at BMO Capital
        Markets said in a recent note to clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cce89-69ed-48df-b4b2-19930ef36e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe33095a-5c28-4d3b-9085-03870860381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for stock prices to make sense right now, you have to believe
        that:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7dbbf-c39d-4bb9-941d-970ef1f9e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d864d30-5216-484f-ae85-e9f383725dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record support from central banks will continue apace, keeping interest
        rates near rock bottom and supporting financial conditions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6ef98-4450-43f6-888f-05928dd87138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic rebound will resemble a "V" as consumers quickly return
        to old spending habits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cd113-ce11-4607-8c5f-87354d28008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second wave of coronavirus infections won''t appear in the coming
        months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4f5f4-1ba5-419e-8380-2aaa689069b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks have indicated they intend to keep their foot on the
        pedal for as long as necessary. But it''s not clear that demand will be as
        robust as expected as lockdowns lift, and predicting the path the virus takes
        is all but impossible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52c08a-b738-4cd1-89dc-eec64905f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1258b2-e9ac-4a65-a867-c6d0992f20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bespoke Investment Group points out that every stock in the S&amp;P
        500 has increased since the index hit its low point on March 23. Airlines,
        hotels and cruise companies have been among the biggest gainers. But expecting
        earnings for US companies to bounce back in 2021 is definitely a gamble.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08d909-6c22-48f2-9426-21904791964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055af3ed-15d0-45a4-bd6e-a2b0dd864e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: American Airlines shares jumped 77% last week after the
        company said it would <a href="https://e.newsletters.cnn.">expand
        its schedule for July</a> due to "improving demand for air travel." But the
        industry has said it realistically thinks a full recovery will take years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226bd0b-037a-4c51-93ac-fd5a215eef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abb6c6-5bf9-442d-b0fd-4a7e9dd1f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The oil rally''s days could be numbered</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73923c84-8884-41e4-9099-278120c046c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices have more than doubled since mid-April, when Brent crude
        futures, the global benchmark, hit their lowest level in decades. But Goldman
        Sachs thinks the rally could be nearing an end.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860b417-d662-4d7e-8087-fec521582352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5884eb8-5292-4fac-8726-470183aa71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman''s take: <a href="https://e.newsletters.cnn.">Record
        production cuts</a> by OPEC and allies have eased the supply glut as demand
        has started to recover. But the investment bank thinks that investors may
        have gotten ahead of themselves, noting that inventories are still full of
        billions of extra barrels of crude.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d0e1a-7da5-4936-afb1-7996dc340f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65149643-ec75-4520-9715-88a5ef427515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inventory overhang remains significant and uncertainty remains
        high for the forward supply and demand outlooks," strategist Damien Courvalin
        told clients this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859d7b0-5a7f-46ff-86d5-bea9a4774d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bdaaf1-6b42-41c1-a652-d83d4729d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another view: UBS analyst Giovanni Staunovo said in a recent research
        note that the oil price rally could "prove self-defeating" if it encourages
        producers to ramp up production again prematurely.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e5af1-023a-4646-aa99-58244f335577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f3e9f-4edb-4279-ac0e-4d75b9a83494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures were last trading just above $40 per barrel.
        That''s a significant improvement over six weeks ago, but still well below
        where prices started the year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991baf8c-b21a-42d5-9d80-59b061bd0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fb430-7ab3-48b7-855d-7f8afd0e4c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even oil giants don''t appear to have much faith in the nascent
        recovery. BP said Monday that it would <a href="https://e.newsletters.cnn.">cut
        10,000 jobs this year</a> as the company tries to cut costs and speed up efforts
        to pivot to renewable energy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f4c46-4483-4436-b059-6af88423c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d183b-f7e3-4b81-a7b9-26fdbb0f6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oil price has plunged well below the level we need to turn
        a profit," CEO Bernard Looney said in an email to employees. "We are spending
        much, much more than we make — I am talking millions of dollars, every day."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b352665-665b-4eea-9ef1-1313fc0bb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.979+08:00
