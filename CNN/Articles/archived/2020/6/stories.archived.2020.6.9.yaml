    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'NPC', 'National-Privacy-Commission', 'fake-accounts']
    'template': '1'
    'title': 'Too early to determine cause of surge as Facebook takes down several
      bogus accounts in PH – NPC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4b48-a2ae-4143-bc1b-42009ac42021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)—</strong> Social
        media platform Facebook has begun cracking down on reported dummy accounts
        in the country, the National Privacy Commission said Tuesday as authorities
        continue to probe the sudden proliferation of the fake profiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826369d-742a-4371-8b79-993ed895eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They just reported to us that they have already taken down many
        of these supposed or alleged impostor sites. Complaints continue to stream
        in, and they’re acting on these complaints,” National Privacy Commissioner
        Raymund Liboro told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8c163-4fd4-4b39-8099-8b2b36452a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC has yet to release the exact data on the number of pages
        taken down, as the commissioner said they are still awaiting the official
        review from the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9c326-29b9-4d97-a1c6-f2da07be5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Facebook has launched its own global response to address
        the issue on fake accounts, which may cause a bit of delay in the transmission
        of reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fd56c-17c0-418c-9941-96c2e2b1c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand that investigations of this type require also a little
        time and due diligence on their part, especially since Facebook has launched
        their own global response to this,” Liboro stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff3a14-edd6-45da-a68b-cf3562ae4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liboro, however, remains hopeful they could get a report from the
        company within the week, noting how the case should “rank high” among Facebook’s
        concerns due to its security and privacy aspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf15e6-e772-4630-9cf3-2492cd686b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suppose and I expect Facebook will not tolerate the creation
        of impostor accounts or dummy accounts. It really undermines their business
        model. It undermines their image as a platform that can be trusted,” the commissioner
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963e4e6-e93e-4931-a4a4-06dfab1d16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>System glitch or external factors? ‘Too early to determine’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0a503-ec8d-4ff6-bdae-74d85c0f892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups reportedly claimed that the <a href="https://www.cnnphilippines.com/news/2020/6/7/UP-students-fake-social-media-accounts-anti-terrorism-protest.html">surge
        in fake social media accounts</a> could just be a result of a “system glitch.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e7850-8cbf-499d-a9c7-9de74a2b3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NPC, for its part, said it is still “too early to determine”
        whether the case was brought about by an internal glitch or by external factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c28b9-0512-495e-872a-26f94141c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s either an internal glitch as they call it, or also, it could
        be the work of an external force,” Liboro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abb9cb-fef7-4ff8-8b62-b0a9ab5a1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a range of possibilities. We do not want to second guess
        at this point or offer any conjectures about this occurrence. We will have
        to wait for their technical review, for evidence to accompany any determination
        about what happened. It’s too early to determine anything at this point.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab30940-6ca1-4ea8-bc49-84c12caba565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens earlier said the incident came in light of the backlash
        against the controversial anti-terrorism bill, with some students— particularly
        those who have been vocal government critics— reporting that they have received
        threats from the dummy accounts with their names.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308c85a-8fbf-4a54-bd34-bca83ff78027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, however, disagreed with the claim,
        saying that the proliferation of fake accounts may actually be just part of
        a “scare tactic” against the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff19ea-3776-4a69-8f2f-09914da9dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad189c-43c2-47ca-af48-bf6f02215c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/8/anti-terrorism-bill-dissenters-fake-Facebook-accounts-scare-tactic-Lacson.html">Scare
        tactics? Anti-terrorism bill dissenters may be behind fake Facebook profiles,
        solon says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfc7e3-5f7d-4dcf-a618-13729709782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Dangerous’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a037f9dd-127a-4834-8f26-684505288bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines-Cebu administration also raised
        alarm over the case, saying how the surge in the number of dummy profiles
        can be “dangerous” and “worrisome” for students and other affected parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8be32f-b9e6-482a-a4ac-710e023f27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so dangerous that there are existing fake accounts under their
        names, which are not theirs,” UP Cebu chancellor Liza Corro said in a separate
        interview with CNN Philippines. “<em>Kung papasukan ''yan ng mga</em> (If
        there will be an infiltration of) information and messages which are not their
        own messages, which might be incriminating to them, of course, that’s really
        worrisome for all of us.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1704618-661f-4f10-ab2b-db0870740d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tug-ani, the official student publication of the UP Cebu, <a href="https://www.facebook.com/upcebutugani/posts/4686190981406740">first
        reported on Saturday</a> how several Facebook pages copied the usernames of
        its students. This came a day after the arrest of some students who joined
        an anti-terrorism bill rally in the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22375501-570c-4eeb-aa17-75fddb1ad2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:16:17.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Facebook, the Justice Department said it will also <a
        href="https://cnnphilippines.com/news/2020/6/7/DOJ-probe-fake-Facebook-accounts.html">launch
        a probe</a> into the matter. Authorities have repeatedly advised citizens
        to continue reporting suspicious accounts to the platform''s data protection
        team.</p>'
  'images-suggest-coronavirus-spreading-in-August':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T13:17:02.581+08:00
    'imagesource': 'jcr:058e7391-2502-4fec-b587-4bf19b0e5a08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6de5468-b6d0-4905-b2d5-c298ae32b7bc'
    'lead': 'Satellite images of hospital parking lots in Wuhan as well as internet
      search trends, show the coronavirus may have been spreading in China as early
      as last August, according to a new study from Harvard Medical School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:22:21.702+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:57:42.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:52.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'Wuhan']
    'template': '1'
    'title': 'Satellite images of Wuhan may suggest coronavirus was spreading as early
      as August'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fbca4-afd6-4352-a9a3-a717be162f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Satellite images of hospital parking lots
        in Wuhan as well as internet search trends, show the coronavirus may have
        been spreading in China as early as last August, according to a new study
        from Harvard Medical School.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4916b-96ee-4c90-b4fe-7e09effabbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been peer-viewed, found a significantly
        higher number of cars in parking lots at five Wuhan hospitals in the late
        summer and fall of 2019 compared to a year earlier; and an uptick in searches
        of keywords associated with an infectious disease on China''s Baidu search
        engine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59719b-aa55-4b67-a0ba-e0d19ce28a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0de00b-fab9-41f9-a79e-1aa63caa6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Piecing together a complicated puzzle</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef9e7c-d00c-4a51-8298-09fad332a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers saw "a steep increase in volume starting in August 2019
        and culminating with a peak in December 2019," the team, led by Boston Children''s
        Hospital chief innovation officer John Brownstein, wrote in a preprint posted
        on Harvard''s DASH server.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75b7b1-9f8a-4d56-a0b6-17a540e451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869427d3-d10b-4c28-b4ec-0682a78c3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using images from October 2018, the researchers counted 171 cars
        in the parking lots at one of Wuhan''s largest hospitals, Tianyou Hospital.
        Satellite data a year later showed 285 vehicles in the same lots, an increase
        of 67%, and as much as a 90% increase in traffic during the same time period
        at other Wuhan hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e0dfc-aeb8-486e-a699-a9c4febd17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595b358-c190-407a-8ea3-9b7321cf6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual hospitals have days of high relative volume in both
        fall and winter 2019. However, between September and October 2019, five of
        the six hospitals show their highest relative daily volume of the analyzed
        series, coinciding with elevated levels of Baidu search queries for the terms
        ''diarrhea'' and ''cough''," they wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18b0ad-d3c1-497d-a0d8-68278a62c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b862756-0be9-4985-84e8-0b77779cd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about trying to piece together a complicated puzzle
        of what was taking place at the time," Brownstein told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b5a0d-ed37-4999-bd91-953c2923a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56442d51-d756-42ec-bde5-d3ff533fd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is actually especially compelling because we saw increases
        in people searching for gastrointestinal disease -- diarrhea -- which were
        increasing at a level that we hadn''t seen at all, historically, and we now
        know now that gastrointestinal symptoms are a really important marker for
        Covid," he added. "A huge percentage of people that actually end up testing
        positive in Wuhan actually had presented symptoms of diarrhea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b031e35-61cd-4a6f-8b35-cedddd2e35d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3406062b-11c4-46c1-8975-0232158d047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Satellite tracking surveillance of infectious diseases</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6052e8e-3a2e-47f6-bf9c-66b2426f768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "validated data streams" for respiratory disease surveillance
        isn''t new and it''s also a technique employed by intelligence agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adbf6b-ae34-4c25-a8f4-80ccc612d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787c0f3-3a8a-451f-b36c-a928bcb46deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the idea that hospital parking lots or business can be used
        can be a relative indicator for something happening in a population," Brownstein
        said. "We actually published on this years ago where we showed that hospitals
        in Latin America got super busy during flu season. You could predict flu season
        just by looking at the parking lots."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b72c3-9f7a-4b26-96d3-8b8fd8592754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2327c47-285f-4375-b88c-70b0d7681766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was the idea in this study, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc4cd2-534c-4cbc-95b9-545b14575056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa461a-6625-4ff6-b84a-4e8ae9c8bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we can''t prove clearly what was driving some of these signals
        but it sort of adds to a growing body of evidence that something was happening
        ahead of when it was officially recognized," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529ab71-4fa9-40f7-9611-411c87adf293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d3e90-e08f-461f-a019-7013acd1971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cannot confirm if the increased volume was directly related
        to the new virus, our evidence supports other recent work showing that emergence
        happened before identification at the Huanan Seafood market," according to
        Brownstein and his team. "These findings also corroborate the hypothesis that
        the virus emerged naturally in southern China and was potentially already
        circulating at the time of the Wuhan cluster."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d02cd-1e10-4468-bfec-af62f49a4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26712a79-2333-48ab-87ac-de6263fb5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to miss the early signs of a pandemic, too, Brownstein
        said. "If the same thing happened in the US, it''s very possible that we could
        miss these signals, as well. So I think it''s all about the idea that we need
        to strengthen our public health efforts and also strengthen our public health
        surveillance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27036a4-c161-4830-80fc-44e293cf1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361eb5ff-fe30-4a45-9a40-df17d66e5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:22:21.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:42.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States found out in early January that a respiratory-based
        epidemic was spreading through Wuhan, but it would take weeks before the first
        case was identified in the US in Seattle and the federal government would
        begin to take any action.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
