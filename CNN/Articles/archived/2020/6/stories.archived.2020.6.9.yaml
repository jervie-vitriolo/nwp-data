      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b28ac-80f0-4564-9328-8965ea2cbc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state, 35 people died from Covid-19 on Saturday and 45
        people died on Sunday, Cuomo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328108a-5c91-4125-8898-2912d2513752'
      'mgnl:activationStatus': true
