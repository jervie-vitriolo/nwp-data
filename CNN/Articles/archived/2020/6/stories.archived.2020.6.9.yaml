  'filipino-colonial-mentality':
    'author': 'Miguel Yatco'
    'caption': 'Protesters gather for a daily evening vigil at McCarren park in the
      neighborhood of Greenpoint, Brooklyn in New York on June 3. Photo by RICO CRUZ '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-09T19:44:08.961+08:00
    'imagesource': 'jcr:b2353994-2f4b-4a69-a338-e699d10f141a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427fe039-abe4-42d7-8158-1e737fb1c591'
    'lead': 'The culture of white superiority affects us in the most insidious ways. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T19:51:26.695+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T11:57:02.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:07.316+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Filipinos and the myth of white superiority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0d3dc-18d6-4f16-9caa-496048e1c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Philippines Life) —</strong> With the Black
        Lives Matter movement echoing throughout the world, the question of where
        we fall into this conversation as Filipinos is one we should not take lightly.
        Now, more than ever, is the time we must show our unwavering support for our
        Black brothers and sisters. One cannot argue that this is not a global issue.
        While I understand that the first instinct is to assume that we have no ground
        in this fight and that we must focus on our own battles, one needs to delve
        into the thought of complicity in the systemic oppression of Black lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f7176-04ee-4735-a84f-0c55cf92edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The systemic racism emanating from the U.S. undeniably makes its
        way into every culture; the net is casted globally. Having our own history
        of oppression and colonialism, we were and still are subject to the white
        supremacist mindset, to the point that the term “colonial mentality” was coined
        to refer to a form of internalized oppression among Filipinos. This is where
        we find our ground. And as Filipinos, the soil in which we flourish is rotten.
        Starting from within could not be any truer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84baeba-9007-454d-b87d-a10e2f31d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.695+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Filipino who grew up in the Philippines, and a&nbsp;privileged
        one at that, I remember falling into the condition of glorifying whiteness
        at a very young age. This was due to my frequent travels to the U.S. In fact,
        my earliest memory was in fifth grade, when the term had entered my vocabulary.
        I was proud of having “colonial mentality,” from the result of being exposed
        to American culture. But how was I to know what was right? An 11-year-old
        Filipino boy forming his own racial conclusions based off of a globalized
        mindset, when education is geared towards white supremacy. Jane Elliott, an
        anti-racism activist, scolds the American audience in an interview in 2017,
        and reminds them that all we are ever taught in this world is that white males
        are responsible for the greatest advancements and discoveries in humankind.
        It’s a lie. The myth of white superiority must be maintained in order to oppress
        us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b1b86-ab1c-4265-a568-de3a5c302af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt that I had this superiority over others because of my exposure.
        I tried my best to be white so that I would succeed over others. Regardless
        of how much I was exposed to this idea first hand,&nbsp;this still affects
        Filipinos. It runs through our culture by means of schools, media, and yes,
        the most influential of all, older generations. The latter is in no intention
        of pointing fingers, but this opens up the conversation that the degree to
        which our elders were subjected to this mentality is far more severe than
        ours. This is a huge example of how this form of racism is the most pervasive
        in its role of making its way into our mindset without us even noticing, and
        its establishment is most successful during our own coming of age when we
        are most vulnerable and susceptible. Don’t we build ourselves by following
        and believing what our elders teach us?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e3a6d-a0ea-4bb0-b7d8-ef5db919bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mentality has left us with a false sense of superiority, and
        what is this kind of superiority, but “a form of defensive racism,” to quote
        American novelist Toni Morrison. She goes on to reveal that racism is a construct:
        it’s made, and also has some sort of a serviceability to the racist person.
        This dares us to ask ourselves if we are morally inferior for having to hold
        on to this form of racism for our own self-esteem. Morrison closes with the
        most powerful words, and with a gaze that could pierce your conscience: “If
        you can only be tall, because somebody is on their knees, then you have a
        serious problem.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cdf5c-99e3-4f38-b117-248804f52adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our self-esteem as Filipinos has been veiled in this mentality.
        We perceive&nbsp;white skin and Western features as the epitome of beauty,
        and completely disregard&nbsp;our own. We have allowed ourselves to mimic
        what we see in Western media. This has not only affected us internally, but
        has grown to affect those it was built to oppress. This is our contribution
        to the biggest issue of racism. We have become complicit. We feed into the
        very role that white supremacy has set up, which we are nothing but a vehicle
        for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd71d20-5139-4a21-ab83-d093e088962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:51:26.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T11:57:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as the proven initiative goes, the first step to solving a problem
        is acknowledging it. We are all at different stages in educating ourselves
        and have our own ways to contribute no matter what position we hold. It is
        in the knowledge and dissection of our own respective histories at a deeper
        level that will strengthen our fight and dismantle the white supremacist system,
        so that in this fight, we can wholeheartedly stand in solidarity with our
        Black brothers and sisters, while loving ourselves for who we are in the process.</p>'
  'virgin-labfest-2020':
    'author': 'CNN Philippines Life Staff'
    'caption': '“How do we create liveness online? We’re in that stage of hybridity,
      and there are new forms of expressions that are being explored,” says festival
      director JK Anicoche. Screencap from SAMANTHA LEE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-06-09T19:51:01.854+08:00
    'imagesource': 'jcr:9fda5ec1-6b9c-4710-8065-f400d5ab54fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da051259-80e8-4d5b-ac2e-e4355f95a019'
    'lead': 'Festival director JK Anicoche shares how VLF has transitioned from stage
      to screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T19:58:20.437+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:57:02.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:07.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Virgin Labfest is bringing this year’s festival online'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e84147-23a4-4568-b72f-263ef2531f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As we navigate
        a pandemic-stricken world, several industries are forced to innovate and digitize
        their efforts in order to stay relevant and accessible. This is especially
        observed among arts communities in vulnerable countries: when the pandemic
        caused events to cancel, live-streamed shows, virtual exhibitions, and free
        digital content took over. Even industries that thrived in live performances,
        such as the theater industry, are now transitioning into an all-digital approach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8667832-9bc7-4111-9743-5ed3ef04bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Labfest, the annual theater festival of “untried, untested,
        unstaged, and unpublished” one-act plays, is not the first Filipino production
        to try the new format, but it currently stands as the biggest one to take&nbsp;on
        the challenge of migrating&nbsp;online.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2901f-5bd5-4b43-8b09-fa292c51581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:39:09.534+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it became a responsibility for us as a community to continue
        telling these stories... especially now we know it will take a while before
        we gather again in one dedicated space and time," says festival director JK
        Anicoche on how they came up with the "virtual labfest edition" entitled “Kapit:
        Lab in the Time of Covid.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf51bd1-a90b-414c-9cc4-87da90f2a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-presented by the Cultural Center of the Philippines, Writer''s
        Bloc, Inc., and Tanghalang Pilipino, the 16th edition of VLF will be a three-week
        virtual festival, running from June 10 to 28.&nbsp;It will feature&nbsp;10
        new works:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adffede1-2467-4b6c-b50e-335ccd116346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Doggy” by Dustin Celestino, directed by Roobak Valle, talks about
        a man&nbsp;discovering&nbsp;his fiancée''s sexual peculiarity and repression;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b8d7d-f0c6-43ce-9fb2-9f6b54eb2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Titser Kit” by Jobert Landeza, directed by Adrienne Vergara,
        is a story of a student of Lumad origins as he&nbsp;experiences how different
        life is at school;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd367d0-6788-40ef-8631-2d0686e5f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Blackpink” by Tyron Casumpang, directed by Jethro Tenorio, is
        about a father’s support for his gay son;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2c3dc7-897b-4381-8566-56c942714eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.438+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Gin Bilog” by Luis Nario, directed by James Harvey Estrada, tells
        the story of a Batangueño drunkard as he drinks with his brother-in-law and
        wife one night;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e1187-c8b3-4ad7-961e-c56dd2999874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Mayang Bubot sa Tag-araw” by Mark Norman Boquiren, directed by
        Mark Mirando, follows a young Aeta and her friend who grew up in the city;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c005c83-0cac-4491-beda-d60fcc8e6778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:46:03.702+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Boyboy and Friends Channel” by Anthony Kim Vergara, directed
        by Joshua Tayco, features production assistants who lost their jobs due to
        a network shutdown who try to make a career as YouTubers;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285117b2-dd15-4b65-8fdd-5328dddd3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Papaano Turuan ang Babae Humawak ng Baril” by Daryl Pasion, directed
        by Erika Estacio, follows a military man who comes home to a pregnant wife;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2863010-d1cf-4929-83cb-600a185799b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Pilot Episode” by Floyd Tioganco, directed by Giancarlo Abrahan,
        is the story of a manic-depressive gay man who quits his job through a text
        message;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b83f4-a2ba-42e7-9d96-d97c3843d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Dapithapon” by Jay Crisostomo, directed by Sigmund Roy Pecho,
        follows three boys at the end of their high school years who are forced to
        confront their greatest fears; and,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005dace7-20f7-4172-a23c-3aecf5f9c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• “Multiverse” by Juliene Mendoza, directed by Fitz Bitana, tells
        the story of two brothers who try to reconnect through their love for comic
        books.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df40d65-ecc6-45d2-a15c-292128a70c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual festival will also include three "revisited" or restaged
        works: “Fangirl” by Herlyn Alegre, directed by Charles Yee; “Anak Ka Ng” by
        U.Z. Eliserio, directed by Maynard Manansala; and&nbsp;“Wanted: Male Boarders”
        by Rick Patriarca, directed by George De Jesus III.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b56f8-15df-45a9-9f8e-8d82bd77cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five plays will have staged readings, namely: “Jenny Li” by Buch
        Dacanay, directed by Nour Hooshmand; “Dominador Gonzales – National Artist”
        by Dingdong Novenario, directed by Joel Bunny Cadag; “LadyMasters” by Rouchelle
        Dinglasan, directed by Joy Cerro; “Matira ang Matibay” by Bernice Dacara,
        directed by Alon Segara; “Bagahe” by Nicko de Guzman, directed by Joel Saracho;
        and&nbsp;“Mongoloida’s Casa de Pun” by Claro delos Reyes, directed by Guelan
        Luarca.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07b45b-54d2-4737-b786-f57200a14b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in other editions, this year’s VLF will hold a Playwright’s
        Fair, an online discussion with writers from the industry which will be free
        and open for public viewing, on June 11 to 14, 17 to 20, and 25 to 27 at 8:00
        p.m. To offer perspectives from other practitioners, CoLab: Conversations
        with VLF Collaborators and Creators will be a series of panel discussions
        on directing, design, and stage management, which will happen from June 18
        to 21 at 2:00 p.m. Both discussions will be available via <a href="https://www.facebook.com/Virgin-Labfest-117141601662038/posts/"
        target="_blank">Facebook Live</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb10899-ef4c-466d-83a1-2eeac17b75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was the prompt of liveness,” says Anicoche. “How do we create
        liveness online? What is the difference between a film and a live performance?
        We’re in that stage of hybridity, and there are new forms of expressions that
        are being explored.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a58fe-c34b-4eb3-bbb6-4b538ce82935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:58:20.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:57:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Anicoche shares VLF’s process of transitioning
        from stage to screen.</p>'
