      dozens of NYPD complaints, review board finds

      '
    'visualType': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f2f04-bd75-41db-8c1f-7aeb9a35532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An 8-year-old boy handcuffed for carrying
        a stick. An 11-year-old black boy stopped and frisked after a handshake. A
        17-year-old black boy pushed up against a fence for carrying a backpack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db6128-7845-4e79-8ada-40bc31d20220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3a442-3f97-4f4b-938c-a0b17b512c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just a few recent substantiated allegations of misconduct
        against New York Police Department officers, according to a report by the
        Civilian Complaint Review Board (CCRB), a city agency that investigates and
        delivers findings on police misconduct complaints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc775f3-382e-4b2c-afd0-a03cc0082875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8c087-88ff-41dc-85bd-a2f20ab0c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCRB report released Monday examines 112 fully investigated
        complaints involving young New Yorkers between January 2018 and June 2019.
        Taken together, they illustrate the fraught relationship between police and
        young people of color and illustrates one reason people are protesting against
        systemic racism in policing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceae6e5-5269-4fe6-b4a3-72c3cc474c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd562d-6488-4ce9-b74c-013bb49788b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, after years of witnessing news about police misconduct and
        possibly experiencing it themselves, even the youngest among us have an awareness
        of the tension that too often exists between the police and civilians," said
        CCRB Chair Fred Davie in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831e024-238c-47dd-ade0-425dc01f5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb38f8-65c9-4685-8ddf-7039ec0b85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As young New Yorkers lead the way in calling for change in our
        city following the deaths of George Floyd, Breonna Taylor, and countless others,
        it''s time for the NYPD to re-consider how officers police our youth, address
        disparities in law enforcement, and commit to swift discipline when officers
        engage in misconduct."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bebd57-2d44-48c8-bb45-8890cbfb4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649afa98-7890-4cbc-a724-d56a98450cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CCRB report, of 112 investigated complaints involving
        youth, 29% were substantiated, which means they occurred and were improper
        based on a preponderance of the evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa513ef6-75dd-4692-9b3f-4d66b2ba505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c2399-c8ac-4b8a-9798-0f4cdcbcddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 42% were unsubstantiated, which means there is not
        enough evidence to determine whether misconduct occurred; 13% were exonerated,
        meaning the conduct occurred but was not improper; and 10% were unfounded,
        meaning the alleged conduct was found not to have occurred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb183c9-8d0c-4b34-8d4f-07cba6bc5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9447296-09d2-4f03-9c2c-de96f433879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also offered several recommendations, including for the
        NYPD to include age and race in its data on use of force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5d366-b1a9-4448-bd97-984b77ffbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f499cdf-b396-4250-a85c-a4f0546d54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the New York Police Department noted that in January,
        it launched a strategy to prevent and address youth crime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a6510-24b5-4042-b0c5-142ee1229419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45854d6-a2ed-46f3-8ecf-4a144fd0517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A top priority Commissioner (Dermot) Shea has set for the NYPD
        is to reimagine doing all we can to protect and serve New York City''s kids,"
        NYPD spokeswoman Sgt. Mary Frances O''Donnell said. "After careful review,
        we accept each of the CCRB''s thoughtful and constructive recommendations
        -- some of which are already in the process of being implemented and all of
        which will strengthen our new Youth Strategy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66d8e0-0fa8-436c-b2c7-95ee5c2618fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a9302-349b-40f4-af3d-55bb05026e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio, facing calls from protesters to defund the
        police, said Sunday he plans to shift some funds from police to youth and
        social services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d120d68-30aa-42f0-8837-d679648e736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af82c6a-a7c9-49a2-8ad4-53d38e037e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Public Advocate Jumaane Williams said the CCRB data
        was shocking yet unsurprising in context.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206eb7e-d54d-4a92-b6be-5c174297eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ee7ca-8b81-4cd8-b03a-dad680e0a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The over-policing of communities of more color clearly extends
        to our youth, and while these numbers are shocking, they aren''t surprising
        in the context of an administration that maintains most NYPD funding in its
        executive budget while slashing youth services," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047fda6-24c0-4ab7-9aac-b5b1558045bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474b4fd-a657-4d14-868b-5344ff0d5aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that some of that funding may shift, it''s also critical we
        ask whether these encounters with law enforcement are necessary," he said.
        "I suspect that many are not, and as we know, interactions with the system
        only perpetuate it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18905054-150f-41c8-9fdb-790651691941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa29172-ad10-4e00-a4b7-f2a01b553496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCRB report details several instances of young black boys policed
        for innocuous activities such as high-fiving, running, carrying backpacks,
        playing with sticks or jaywalking. Here are a few of those cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b5bad-22a4-4241-97f7-e1a740d9c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fb5c5-3ebc-4f92-957c-653dfdbca328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8-year-old handcuffed after playing with stick</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8714d06-f06b-49e1-ab5b-d11fcd5c99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, a group of black and Hispanic boys aged 8 to 14 were
        walking home, talking and laughing. Some of them played with sticks picked
        up from the ground, the CCRB report states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9cf51-d0c4-471f-bd9d-a182dcd4987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893f27f-ee23-4dfc-b1c6-53f9a160c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the sidewalk, multiple police cars approached. The officers
        exited their cars, one with his gun drawn, and told the boys to get against
        the wall. They complied and were all frisked by the officers, and no weapons
        were found, the report states. In all, eight to 10 police cars and 10 to 16
        officers responded to the scene, the report states.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671711f-3824-4f14-b2df-cf203d9b0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918837a8-05ca-461c-9287-4485571ee9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lieutenant on scene decided to take the 8-year-old and 14-year-old
        to the station and processed them for disorderly conduct after officers reported
        seeing the children running with sticks, the report states. The two boys were
        transported there while handcuffed and in tears, the report says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd35b1-a66f-46d2-90e0-708486da33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496cacd-ca61-4dc1-897d-ce041cf062eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CCRB investigation, two officers said they stopped the
        group because a radio run reported that a group of Hispanic men in their 20s
        with a machete and a stick were chasing and fighting others, the report states.
        However, the officers gave inconsistent statements about what the children
        were doing before they were stopped, including whether they were carrying
        anything.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb1086-a463-4427-ab5d-f0933d9f4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4c249-33e3-4dc2-8dd9-efeb356cab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the investigation, the CCRB recommended charges against
        the officers and the lieutenant. The charges are awaiting trial by the agency''s
        Administrative Prosecution Unit, the report states.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7cbec4-133a-42cc-b72a-6b016175085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635d5c3-c2a9-423f-83e8-9bfa3bdf747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the 8-year-old and 14-year-old filed complaints with
        the CCRB. The 8-year-old''s mother said her son''s dreams of becoming a police
        officer were over, and the 14-year-old''s mother said the children were not
        allowed to call home nor did she get a call from the NYPD, the report states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c6739-bfc2-40bc-9bd1-d6af0b84eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de377c3-f43e-4553-b8ad-736f933b4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>11-year-old frisked after handshake</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44608e-9a14-4275-a887-8117a32a38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one spring evening, an 11-year-old black boy walking to meet
        his mother encountered a group of adult men he recognized. As the boy greeted
        one of the men with a "quick handshake/high-five," plainclothes Anti-Crime
        officers exited their vehicle and approached the group, the report states.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014858f2-ece3-479d-bcc4-f82e3f4d14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff37c6-7532-46fe-858a-4853862192c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adult men dispersed. One officer approached the boy and asked
        for his age, and then proceeded to frisk the boy''s upper body and waist,
        the report states. A bystander told the officer that he shouldn''t search
        someone under 13, but an officer replied that drugs can be given to younger
        children, the report states.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14134601-dc42-4c59-ae76-fe8f712e2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8fa61-0de2-4961-a774-fcfa677d1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers then got back into their vehicle and drove away, the
        report says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eac894-3fe8-40a1-b2db-0ff7241f7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493d4b9-4a45-4650-90b9-5e090f405b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCRB investigation found by a preponderance of the evidence
        that the officer lacked sufficient justification to stop and frisk the boy.
        The board recommended command discipline B, which is used for misconduct that
        is more problematic than poor training but does not rise to the level of charges.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4d151-6c2f-4c21-9526-2132e5275b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96aaea-b648-4d43-bdae-d18d2243c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police commissioner downgraded the discipline to formalized
        training, the report states.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bd7bb-e7f4-43bc-bc4c-148319f42058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9611ec-67c0-40d2-a94c-5c2b901936fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>17-year-old stopped for carrying a backpack</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72fa4b-51fa-40fc-9c4c-87fffba2815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance, a 17-year-old boy carrying a backpack was walking
        with a group of male friends through a New York City Housing Authority complex,
        talking and listening to music, the report states.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc74a1-2e21-4be9-a884-bedcf11ec30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246dead4-d1d5-47ab-ada3-0ec7eaf0c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lieutenant and an officer in a nearby marked police vehicle exited
        their car, and according to video footage, the officer seized the boy and
        another person and pushed them against a fence, the report states.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7661753-7d84-4b9f-8eee-6919909a089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854ccaa-b44e-4e2e-8544-fe82156b27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CCRB interview, the lieutenant said he suspected the two of
        criminal possession of a weapon based on his prior knowledge of gang activity
        there, his initial observations of their age, statements they and their companions
        made when the officers arrived, as well as the fact that they were carrying
        bookbags "despite the fact that it was long after the end of the school day,"
        according to the report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e748fd-140a-44ef-86f0-89b8db602f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc76cd-329a-42ff-9fc6-4d80bd712334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lieutenant and officer also observed the group pushing each
        other and running back and forth, and the lieutenant assessed that they were
        "acting kind of suspicious," the CCRB report states.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1579a310-3329-4959-867a-39e840eaf221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75c01d-38cb-4ed1-b7b6-7921e328e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCRB investigation determined these observations did not give
        them reasonable suspicion to stop the two, and the board recommended the lieutenant
        and officer receive Command Discipline B, the report states.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbbb78-e9a6-4345-b93f-06c3feb0469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87bd45-85b8-4d98-a4cb-70763aee6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:28:49.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police commissioner downgraded the discipline to Command
        Discipline A, a lesser punishment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732327ca-37fe-431b-9d5b-81ada7f34bc4'
      'mgnl:activationStatus': true
