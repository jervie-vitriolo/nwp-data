  'us-stocks-surge-2020-losses-':
    'author': 'Jazmin Goodwin and David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T07:01:46.314+08:00
    'imagesource': 'jcr:5e2064c8-fa60-4f00-a4a5-e627c7089a9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce76464e-f14a-4ee1-99a9-637d0b9b9b89'
    'lead': 'US stocks rallied again on Monday, pushing the Nasdaq to an all-time
      high and the S&P 500 into positive territory for the year, signaling growing
      optimism about the pace of recovery after Friday''s better-than-expected jobs
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T07:05:16.973+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:54.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:46.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US stocks surge, erasing 2020 losses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b02841-5f54-4fdb-9d2e-c976eb1c25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US stocks rallied again on Monday,
        pushing the Nasdaq to an all-time high and the S&amp;P 500 into positive territory
        for the year, signaling growing optimism about the pace of recovery after
        Friday''s better-than-expected jobs report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c56241-cfa1-4672-8d16-4ae482ed6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished up 461 points, or 1.7% higher. The S&amp;P 500
        ended up 1.2%, erasing its losses for the year. The Nasdaq Composite ended
        up 1.1%, its first record close since February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f386e0-9664-4cda-a243-3bd4ae35e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market rally came on the same day economists officially declared
        the United States is in a recession, ending the longest economic expansion
        in American history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4ff5a-459c-4c84-b388-465d84d5665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a continuation of the remarkable turnaround for US stocks,
        which plunged into a bear market in mid-March when the US economy started
        to shut down because of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26fc03-ec80-45b0-8fb8-44453e1084fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader stock market remains below the all-time high it reached
        February 19. But Wall Street has bet that huge, unprecedented sums of stimulus
        from the Federal Reserve and lawmakers will help to ease the economic pain
        caused by the stay-at-home orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ef70d-4de5-4e2a-9360-91ff21568d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks continued to rise further as drug makers announced promising
        test results for coronavirus treatments and vaccines. And as the US economy
        began to reopen, that gave investors even more hope that the company''s they
        placed their bets on will turn around in the near future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22439756-eda2-423e-b0c7-5070127cac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the economy has a long difficult path to recovery ahead of
        it. The American unemployment rate is hovering above 13% and many businesses
        that rely on customers entering indoor spaces, such as restaurants, movie
        theaters, and sports arenas, will probably not recover for quite some time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f48218-ab2c-4c47-bd5c-f851ba2fa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:05:16.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/08/investing/us-stocks-rally-nasdaq-record/index.html"
        target="_blank">US stocks surge, erasing 2020 losses</a></em></p>'
