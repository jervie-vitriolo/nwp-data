      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elmer Fudd and Yosemite Sam are sporting
        different looks in the "Looney Tunes Cartoons" that launched on the new streaming
        service HBO Max.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa86e6-d0b2-4572-a364-ef90082bbde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their outfits remain the same, both will no longer be carrying
        guns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f90717-fed9-44d1-98a9-bf5e36db4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoons will still have plenty of sticks of Acme dynamite and
        cartoon violence, but Fudd will no longer carry his oversized hunting rifle
        and Sam won''t have his pistols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4f744-c5b9-4573-90ba-ee98e54b7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not doing guns," executive producer and showrunner Peter
        Browngardt said in an interview with The New York Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03a7af-2472-4a99-a7d8-13f443d74bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we can do cartoony violence &nbsp;TNT, the Acme stuff. All
        that was kind of grandfathered in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58963372-c46d-447e-ba8b-d339d593eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short titled "Dynamite Dance," Fudd uses a scythe as he chases
        his nemesis Bugs Bunny. Bugs Bunny responds by using explosives to blow Fudd
        up multiple times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37c368-86f1-4198-a964-64090cdfec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:24:35.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No mention is made of whether or not that the guns being removed
        was a response to gun violence and school shootings in the US.</p>'
    '17':
