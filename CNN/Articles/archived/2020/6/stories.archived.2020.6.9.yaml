      'mgnl:lastActivated': 2023-01-26T11:58:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c19635-a10a-47dd-a07b-a502a2176a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, NYC hospitals have admitted 72 people due to Covid-19,
        324 people remain in ICUs, and 4% of the city is currently testing positive
        for Covid-19, de Blasio said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3058e-8458-45fc-9ed1-56d64ab16f3d'
      'mgnl:activationStatus': true
