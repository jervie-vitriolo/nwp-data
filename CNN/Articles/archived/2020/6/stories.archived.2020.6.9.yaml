      'mgnl:lastActivated': 2023-01-26T11:57:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 69.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cf2d6-186d-4ee8-82c4-2b228061562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family is devastated, on behalf of my siblings and I and the
        entire Pointer family, we ask for your prayers at this time," Anita Pointer
        said in a statement to CNN</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af473c4-298f-431f-850c-7f67a0aba8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bonnie was my best friend and we talked every day," she continued.
        "We never had a fight in our life. I already miss her and I will see her again
        one day."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fab468-a6ac-48a1-bfa6-2c1051c848cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonnie Pointer died of cardiac arrest, according to her publicist,
        Roger Neal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1538d9-38d9-4717-be27-8822a482407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Pointer Sisters began singing together more than 50 years
        ago in their hometown church in Oakland, California, where their father ministered.
        Bonnie Pointer and her youngest sister, June, started singing together professionally
        in 1969. They later recruited older sisters Anita and Ruth to join them, before
        debuting their first album together in 1973.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ee2ab-ad89-418b-b1d0-3f14f3dbdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group won their first Grammy Award for their crossover hit,
        "Fairytale," in 1974. Bonnie Pointer recorded five albums with her sisters
        before pursuing a solo career. She signed with Motown and scored her biggest
        solo hit with the 1978 disco track, "Heaven Must Have Sent You."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a7773-f421-49d4-aff7-a926d5d62682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointer released three albums with Motown before stepping back a
        bit from the spotlight, though she still performed periodically over the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d702455-4341-4a52-9196-2ad4452d53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Anita Pointer credited Bonnie for the success
        of their musical family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1837a0-7e4b-4327-a353-ff88126d264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pointer Sisters never would have happened had it not been for
        Bonnie," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57214106-e6d4-4368-9a88-f2586f38af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:54:23.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/entertainment/bonnie-pointer-obit/index.html">"Bonnie
        Pointer, founding member of The Pointer Sisters, dead at 69."</a></em></p>'
  'Beyonce-2020-graduate-message':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-09T08:01:05.425+08:00
    'imagesource': 'jcr:2a6344eb-7072-4c3a-bd66-4443c311a0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f25c5f2-0464-4d35-be06-32c6dc845257'
    'lead': 'Beyoncé gave a moving speech for 2020 graduates over the weekend, telling
      them ''real change has started with you.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T08:05:25.949+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:57:49.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:49.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce']
    'template': '1'
    'title': 'Beyoncé tells 2020 graduates ''change has started with you'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb66cb-90fc-4236-83e6-031e19bd39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Beyoncé gave a moving speech for 2020
        graduates over the weekend, telling them "real change has started with you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d6a92-92a3-498c-a786-5804b71d6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to the class of 2020, you have arrived here in
        the middle of a global crisis, a racial pandemic and worldwide expression
        of outrage at the senseless killing of yet another unarmed Black human being.
        And you still made it, we''re so proud of you," Beyoncé said in a video address
        as part of YouTube''s "Dear Class of 2020" event.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/iGtJE58bli0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79732374-315b-4344-84c7-4e54b5a1e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ee9e2-9d6f-4058-ae98-3a84710ff821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for using your collective voice and letting the worlds
        know that Black lives matter. The killings of George Floyd, Ahmaud Arbery,
        Breonna Taylor and so many others have left us all broken. It has left the
        entire country searching for answers," she continued." We''ve seen that our
        collective hearts, when put to positive action, could start the wheels of
        change. Real change has started with you, this new generation of high school
        and college graduates who we celebrate today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833dcf0-c572-4ba0-b6f7-da781f04bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to discuss the music industry''s own biases and how
        that prompted her to start Parkwood Entertainment in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fd42b-7d9c-46b7-9290-97123a6fb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not see enough female role models given the opportunity to
        what I knew I had to do -- to run my label, and management company, to direct
        my films and produce my tours that meant ownership, owning my masters, owning
        my art, owning my future and writing my own story," Beyoncé said. "Not enough
        Black women had a seat at the table. So I had to go and chop down that wood
        and build my own table. Then I had to invite the best there was to have a
        seat. That meant hiring women, men outsiders, underdogs, people that were
        overlook and waiting to be seen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c47d3-9cf6-4106-aebc-c3eac3da7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re part of a group that''s called ''other,'' a group that
        does not get the chance to be center stage, build your own stage and make
        them see you. Your queerness is beautiful, your blackness is beautiful. Your
        compassion, your understanding, your fight for people who may be different
        from you, is beautiful," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf69369-f07e-4551-973b-f02a628ec520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.949+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Beyoncé and her husband Jay-Z have been among the leading voices
        in entertainment calling for social justice and an end to systemic racism.
        Jay-Z took out full page ads in newspapers across the country last week and
        Beyoncé has encouraged her supporters to donate to various causes taking action
        against racism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880ba6e-c4fe-4ea1-b6a8-7f9da410def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:05:25.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/entertainment/beyonce-commencement-speech-2020/index.html">"Beyoncé
        tells 2020 graduates ''change has started with you''."</a></em></p>'
  'how-to-ease-anxiety-family-coronavirus-pandemic':
    'author': 'Dana Santas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-09T08:05:55.481+08:00
    'imagesource': 'jcr:1f852868-eb89-4925-b7aa-db20631da6e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fae0c6-5568-4c65-8511-dcbcf92cc3fe'
    'lead': 'When family members spend time together, actively engaged in these four
      anxiety-relieving activities, they also strengthen their bonds, communicate
      more, increase their joy— all needed during this time of heightened stress and
      uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T08:12:38.254+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:57:49.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:49.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anxiety', 'coronavirus', 'COVID-19', 'coronavirus-pandemic']
    'template': '1'
    'title': '4 ways families can ease anxiety together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1018d7-7317-4f74-9a0a-e4e1e67a3866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;During these turbulent times, the stress
        on families is palpable. Parents and children alike are feeling understandably
        anxious about their futures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69b8aa-e1a0-4ac1-a943-d6cfa67fb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Institute of Mental Health, anxiety is
        one of the most prevalent mental health concerns in the United States. And
        because l<a href="https://www.nimh.nih.gov/health/topics/anxiety-disorders/index.shtml#part_145335">ong-term
        exposure to stressful events contributes to the risk of developing an anxiety
        disorder</a>, it''s important to avoid letting anxiety persist unchecked,
        especially in children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202fb75-008b-4811-88c2-93dc2e61a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, families can proactively leverage science-backed ways
        to ease anxiousness and restore a sense of connection and joyfulness at home.
        When family members spend time together, actively engaged in the anxiety-relieving
        activities mentioned below, they also strengthen their bonds, create opportunities
        for open dialogue, increase feelings of joy and generate a sense of consistency,
        all much-needed benefits during this time of heightened stress and uncertainty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8f572-26ed-4f32-866e-7a606fa7ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four ways to get started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0faf6-182b-497c-a20c-dd4bb9e37be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start a daily gratitude practice</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae2097-2cac-4c72-b1ac-5d56ce319269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies abound on the stress-busting, mood-boosting, and, even,
        <a href="https://www.nimh.nih.gov/health/topics/anxiety-disorders/index.shtml#part_145335">sleep-improving
        benefits of practicing gratitude</a>. Research shows that people who participate
        in activities that foster a sense of gratitude experience an immediate increase
        in feelings of happiness and decrease in negative emotions; however, without
        consistency, the positive effects dissipate over time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec51845-8010-4294-aaf2-5f739721be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can cultivate a consistent attitude of gratitude by incorporating
        giving thanks into shared daily routines. This can be accomplished in a variety
        of ways, like family members verbally expressing something they''re grateful
        for during family meals or using some form of communal gratitude jar, whiteboard
        or journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9be8dc-6abc-45e8-8fc6-89a57895341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our family, we recently established a shared gratitude chalkboard
        wall, where we each write one thing we''re grateful for daily. It''s a feel-good
        activity that not only reminds us of all the positives in our lives, but,
        as a parent, I find it provides insight into my son''s focus and values, enabling
        me to relate to him in a more meaningful manner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e7165-e2ce-4b5e-8f11-eb352be8d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing gratitude also offers a means for parents to strengthen
        their bonds with each other. A <a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1475-6811.2010.01273.x">2010
        study</a> of couples in committed relationships found that gratitude for everyday
        gestures increased their relationship connection and satisfaction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa0f5b-f150-4277-9b8a-65166a7cf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I mentioned many years ago in a piece I did specifically on everyday
        gratitude practices, my husband and I keep our own gratitude white board in
        our master bathroom. Nightly, we each write things we''re grateful for relative
        to one another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5ae67-238c-4306-b5df-4556a7e40c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break out the crayons and art supplies</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40459205-d7f5-40c2-abfd-8ca85f482b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason child psychologists encourage children to express
        their feelings through drawings, teachers use coloring activities to conquer
        pre-test jitters and some dentists use coloring before appointments to ease
        dental anxiety. The anxiety-busting benefits of artistic expression are undeniable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa26a10-ca6c-4e32-af25-0d2cf6f73679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve likely witnessed a child''s care-free concentration when
        coloring, and the pride they exude when showing off their completed works
        of art. Maybe you remember that relaxed, confidence-building feeling from
        your own childhood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed4c98-4248-4b46-8359-e0c83b859377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But coloring isn''t just for kids!</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88b2bb-1848-45a5-985d-2bd70ee808a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, emerging research supports art-making''s therapeutic
        value for people of all ages, showing that it can <a href="https://www.tandfonline.com/doi/full/10.1080/07421656.2016.1166832">significantly
        lower levels of the stress hormone cortisol</a> and has the potential to alleviate
        anxiousness, facilitate focus, and increase mindfulness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac7d42-4628-42c0-9596-2114fbaec08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the latest research focuses on coloring, therapeutic
        benefits have been shown with many types of art making, so don''t limit yourself
        to crayons or colored pencils. Experiment with other mediums—and don''t stress
        over your artistic ability! It''s about the creative expression, not expertise.
        Whether you''ve got skills like Rembrandt or can barely draw a stick figure,
        pick up your preferred art tool and start creating alongside your kids.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10879e-cd5b-4c1f-9f21-bd55fdb902c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foster fantasy play</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec1dad-ed91-4c00-bd65-5c52d675e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing pretend is a natural childhood tendency that helps children
        unwind and release stress. That''s why it''s important to create a home environment
        that fosters and supports playtime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f01941-1ebb-40e0-b534-077ee72f0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dramatic play can help children relieve anxiety by allowing them
        to act-out real-world events in a way that gives them a sense of control,
        for instance, pretending to take a trip to the hospital, or acting out a trip
        to the store where everyone wears masks," says Danielle Sutton, a Tampa, Florida-based,
        licensed child and family psychologist,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b8376-a04a-447c-875f-1dc09d86be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although younger children may seem more sheltered from the direct
        impact of current events, they still face anxiety-inducing changes to how
        they experience the world outside their homes. That includes wearing masks
        and social distancing, as well as disruptions in their routines and the inability
        to see friends and family members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764822f4-ef2d-453a-a475-18b8f6f7ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While symbolic play might just look like simple pretend activity,
        it is the basis for helping children understand the events of the world around
        them," adds Sutton.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdf856-781c-47fb-a5b9-dfac9b82e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play shouldn''t be reserved for the youngest members of the family.
        Teens can and should engage in games that spark imagination, like Pictionary
        or Charades. And playtime shouldn''t always exclude parents, Sutton says.
        In addition to having family game nights, get down on the floor with your
        younger kids during playtime and follow their lead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f7a9d-0aa2-4d98-85cc-aec1260cfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While children can and do benefit from engaging in imaginative
        play on their own," says Sutton, "play interaction with family members can
        really deepen the emotional content of the play and support a child''s ability
        to explore a wide range of feelings."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5a1d1-1a6d-4cfe-8dbd-b2271c41bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make family fitness a priority</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba00a62-f7dd-432e-9ce4-2d3a167c32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designating time for family fitness is an effective way to strengthen
        your family bond while relieving stress and anxiety. And, with the US Centers
        for Disease Control and Prevention reporting that obesity rates have tripled
        for children and quadrupled for adolescents over the last 30 years, it''s
        important for families to increase opportunities for everyone to get moving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdc81b-e9d2-47cc-ba30-14802dbd8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are myriad studies on the mental health benefits of regular
        exercise, but when it comes to specifically dealing with anxiousness, the
        most effective forms of exercise focus on the mind-body connection. Think
        yoga, tai chi and qigong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d139e-1292-4bb2-8ad1-77a37da3a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://pubmed.ncbi.nlm.nih.gov/15518309/">research
        also shows</a> significant benefits for anxiety and depression with just 15-30
        minutes of low-to-moderate aerobic activity. This could be as simple as taking
        a walk all together or as involved as doing a fun, family workout.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e423d4-5727-4905-9d1f-d076f352bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family fitness doesn''t have to be complicated, but it does need
        to be consistent. Whether it''s yoga, a walk or a workout, make a commitment
        and hold all family members accountable to participating several times per
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb700eb2-d1fb-4fec-8287-f8012aacf333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the uncertainty in the world right now, one thing is certain,
        families possess profound potential to provide much-needed solace and support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dde19b-26ac-4c6a-bdab-614d695c6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:12:38.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/health/ways-to-ease-anxiety-family-wellness/index.html">"4
        ways families can ease anxiety together."</a></em></p>'
  'ancient-Roman-city-discovered-through-radar':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T08:14:40.031+08:00
