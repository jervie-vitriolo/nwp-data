    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'USA']
    'template': '1'
    'title': 'It''s official: The recession began in February'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9325fa-bdbc-453d-bf44-54232f5b7efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The longest economic expansion in American history
        is officially over. The National Bureau of Economic Research declared Monday
        that the recession began in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a88cfb-ca4a-471c-9810-6586b617056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877076ac-8991-42c6-a9e4-72a0dc5f37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy collapsed so rapidly that NBER wasted no time in announcing
        a recession, a stark contrast to previous downturns when the body took upwards
        of a year to declare what most people already knew. This was the fastest that
        NBER has declared any recession since the group began formal announcements
        in 1979.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e0236-fcbe-4c2e-9969-590bed14c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768f3d-f4d9-4e75-a197-6dd92d1d4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing requirements imposed to fight the pandemic have
        crushed broad swaths of the US economy, from airlines and cruise ships to
        restaurants and Broadway shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ae54d-579a-4e54-b4d9-2f8bacd184ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33042619-cf5f-4bec-8740-03441176fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented magnitude of the decline in employment and production,
        and its broad reach across the entire economy, warrants the designation of
        this episode as a recession, even if it turns out to be briefer than earlier
        contractions," NBER wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9801a91-5810-410f-934e-c0370a25f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67d7f7-c7aa-496e-9239-9a2843f4eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 42 million Americans have filed for unemployment benefits.
        Major companies including JCPenney, J.Crew and Hertz have filed for bankruptcy.
        And economists are predicting GDP imploded at an annualized rate of 40% during
        the second quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b2ccb-1881-457c-ae9b-ce4a031bbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a71286-82a1-4abc-b7a5-b27775bee5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic marked an end to the mediocre but long recovery from
        the Great Recession. In July 2019, that expansion officially became the longest
        period of uninterrupted growth in US history dating back to 1854. It spanned
        128 months, easily breaking the prior record of 120 months set between March
        1991 and March 2001 during the dotcom boom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78669e2b-0bfb-4347-9bdc-03d3cbfab49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922e078-9d24-4443-a957-2da4f1bfaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, economists define a recession as consecutive quarters
        of negative growth. The United States already endured one quarter of a shrinking
        economy, with GDP dropping by 5% during the first quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632abd6-f974-455a-9eb8-80336e18461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4882076-6759-4a32-9bd8-00e5a22ba42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBER decided not to wait for a second quarter of a contracting economy,
        although it is widely expected to happen during the second quarter. The body
        also declared that while the economy peaked on a monthly basis in February,
        the quarterly peak happened in the fourth quarter. That disparity "reflects
        the unusual nature of this recession," NBER said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e44d7-2e0b-4cfa-82c8-2599d42a7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd5e35-4759-46e2-ba53-c964f8041fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy contrasted so sharply in March," NBER said, that by
        the first quarter GDP and employment was "significantly below" the levels
        of the</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f0696-8235-4bf7-8466-0128b0319aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df650d0-4b6d-431f-8127-d989634cd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fourth quarter of 2019. Hopes for a speedy return to growth</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aad6f5-e632-49f8-8900-56a778bdf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous recessions began more subtly, causing a significant lag
        before NBER declared them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd664a-8c25-40f1-a56f-5413f0add074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959eaeaf-4ed4-454a-a79b-cbe7c15b0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, NBER didn''t announce until December 1, 2008 that the
        United States had tumbled into recession the prior December. By then, Bear
        Stearns and Lehman Brothers had already collapsed. The stock market had imploded
        and Fannie Mae and Freddie Mac were taken over by the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675d0b2-8f6b-4d03-9ca1-f72982776729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b142e5-4906-4584-a94f-6600d5703ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this recession began suddenly, there is hope that it could
        be relatively brief. Economists are predicting GDP will turn sharply positive
        in the third quarter as businesses continue to reopen and Americans begin
        to travel again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa890dc-6727-44b8-8b29-8c3755f2ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd494f5e-c26f-4d4e-ba57-137688a3fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is benefiting from unprecedented help from the federal
        government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf26d2-4de5-42f4-858a-f7e1871962f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590915a-bf88-4cb4-9576-c57c73f978ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress and the White House passed a record-breaking stimulus package
        that provided direct aid to households, forgivable loans to small businesses
        and bailouts to some large companies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3fcb5-e23e-44b9-b60f-8f5ff174a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8fc8c-c018-4dea-bb75-dbf4c8b2a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve is taking steps that make its response to the
        2008 financial crisis look tame. The Fed has slashed interest rates to zero,
        promised to buy an unlimited amount of bonds and rolled out a series of emergency
        lending programs. The US central bank is even, for the first time, directing
        the purchase of corporate bonds, including junk bonds. These steps have unlocked
        financial markets that froze in March, freeing even highly leveraged companies
        to borrow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964ae0d-74fb-4e76-a221-a700a267ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f983867-be04-4f1d-84e5-7cb3ccfe336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wall Street is booming</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ae029-6387-4e97-adb1-f2263f6cd241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are some glimmers of hope suggesting the worst of the
        downturn may already be over.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7497ed-6340-41a5-8f2c-0a065d4d92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0236081-03eb-454b-af1c-11784e30a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, the Bureau of Labor Statistics shocked economists
        and investors on Friday by saying the United States added 2.5 million jobs
        in May. It was the largest monthly gain since the BLS began tracking monthly
        figures in 1939.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aedb3-1544-4e32-bb44-9d1e5839ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3169635-08ce-443a-8fea-b2831084fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in jobs was even larger relative to consensus calls from
        economists for another 8 million jobs to have disappeared in May. While the
        unemployment rate ticked down to 13.3% in May, it remains higher than at any
        point during the Great Recession.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da16897-8b7c-4e58-976c-942ab52781fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b6508-df6a-46f6-b468-ca7436ee57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has already recovered most of its losses from this recession
        as investors bet on a V-shaped recovery. The S&amp;P 500 has surged more than
        40% above its March 23 lows. The Nasdaq, powered by large tech stocks such
        as Amazon and Facebook, is at all-time highs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5f238-f8ad-42cf-a89e-fd0e39a9ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea80dc7-bdbc-4e71-81d8-c8990710621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery on Main Street may not be as swift. Parts of the economy,
        including restaurants, movie theaters, airlines and cruise lines, may not
        be the same until a vaccine is developed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd472a-3e6f-4fc6-9680-0fe3d23cf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba4870-5755-4e74-9f07-931c33daef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the risk of a second wave of infections that forces parts of
        the United States to go back into lockdown remains the biggest threat to the
        recovery.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255776a-540a-4d28-9d08-8b277168b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:42:25.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/economy/recession-economy-coronavirus-nber/index.html"
        target="_blank">"It''s official: The recession began in February"</a></em></p>'
