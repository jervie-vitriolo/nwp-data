      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IBM to stop offering facial recognition software</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64507d3-4086-4ac3-bef5-5485b4b2acef'
      'mgnl:activationStatus': true
