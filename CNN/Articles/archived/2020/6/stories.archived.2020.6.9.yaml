      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figuring out how you can safely do some part of your normal routine
        can give your brain something else to control besides limiting your reactions
        to threats. And you can still feel in control of your health.</p>'
    '79':
