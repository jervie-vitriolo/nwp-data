      'jcr:uuid': '6fbd148b-7406-4eed-8734-4faf0a57f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Protesters have taken to the streets in
        cities across Nigeria to demand urgent action to combat rape and sexual violence
        against women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919cc6b-0cd1-4198-b056-dea8ec126de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163e3b6-c844-49f2-b918-1e9014c72329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lagos on Monday a coalition of rights groups marched to the state
        parliament calling for it to declare a state of emergency on rape and sexual
        violence. The march followed the gruesome death of 22-year-old student Uwaila
        Vera Omozuwa -- and the rape and killing less than a week later of another
        student, Barakat Bello.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1aa22-39ad-495d-899b-71e58d1771e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c60a0-e518-428d-8d45-99358c674536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University student Omozuwa died after she was attacked in a church
        in Benin City where she had gone to study on May 27, while Bello was raped
        and killed during a robbery in her home in the southwestern city of Ibadan
        on June 1, according to Amnesty International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680a949-6f1c-4aed-93f7-9449917677d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e392d-b8b5-4cac-826b-fde4fe1998da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students'' killings, which happened as citizens were still reckoning
        with a spate of violence against teenage girls in May, have sparked calls
        for government action on gender-based violence in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172394b-fe51-4d0d-b928-04715091e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd904d8d-6318-4b1f-b6aa-6e2018000b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unfortunate events are not a standalone, rather they are
        a culmination of unhealthy cultural practices," the Women Against Rape in
        Nigeria group said in a petition submitted to lawmakers on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91e7d6-5b9d-4132-9946-057228bea7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da347684-8c52-4846-b97e-07de4b85f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WARN is pushing for all states in Nigeria to have a sex offenders
        list -- and for it to be made public -- as well as other measures to name
        and shame perpetrators of sexual violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485e933-1a07-4e17-ae1b-9a447da009f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db6334-7c2d-4e34-8fa4-1dbd66167ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists from the women-led movement wore symbolic black outfits
        and carried "End Rape" placards to demand government action against sexual
        violence Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1593a-6f7e-4111-acd1-aab54bf45ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00856118-5b89-4e6c-a0da-47a9f9a67ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sexual survivors silenced</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1e318-a59f-4c85-9072-e00f5fc73157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebele Molua, an activist and one of the conveners of the protest,
        said Nigerian women have long been violated and harassed because authorities
        still perceive rape as a "women issue" leaving women vulnerable to their abusers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ed547-0121-4de3-9420-82492872e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10342e-1929-4ba1-b692-6f0d870a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Nigeria, you see men catcalling, and groping women in the market
        and they become violent once they don''t respond to their advances. You find
        men dismissing the accounts of sexual violence. This has to stop," Molua told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65867b2a-02d2-41e2-b7b8-fe44f1a2025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd743435-18d8-4472-83a4-76d2100e52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian celebrities have also denounced the latest sexual violence
        cases on social media and citizens continue to gather in several cities, demanding
        law enforcement bring the women''s killers to justice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dcff66-9ad7-4499-bfa6-9b63c12c8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb5012-7dd0-4b7b-a201-4d30bbefe630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nollywood actress Hilda Dokubo joined a women''s group demonstration
        to the police headquarters in Lagos on Friday in the wake of the killings
        and a group of students protested in Benin City on June 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7676d-212d-453b-82c3-2feda13ab631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded3853-256a-41a6-a218-e6b3a9689df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Efforts to combat violence</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb75d460-e740-48c8-a28f-905eea277f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four girls in Nigeria has experienced some form of sexual
        violence, according to UNICEF.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de431669-bbee-4b5a-b91a-fed9de95bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d6727-41d0-4efa-809e-0c19219e5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Amnesty International, which has launched petition demanding
        justice over the killings, said femicide and rape cases go under-reported
        in the country, allowing perpetrators to go unpunished.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a27620-42ec-4621-8b0b-d9549051db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d109f-b25a-41a9-b27e-fe2f8744dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the latest cases have forced authorities to reckon with
        the scale of the problem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e7e68-77a0-4ea2-a657-63dc42a26acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35d554-bf3a-4133-a10e-36b69a53206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Human Rights Commission has launched a social media campaign
        to educate men about consent and the country''s police force, whose officers
        have been accused of gender violence in the past, has announced plans to allocate
        more officers to tackle cases across the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d01377-26c7-40d6-8b1e-4659fd01c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:28:02.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/africa/nigeria-women-rape-protests/index.html"><em>"Nigerian
        women are taking to the streets in protests against rape and sexual violence"&nbsp;</em></a></p>'
