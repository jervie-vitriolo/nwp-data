    'mgnl:tags': ['OFWs']
    'template': '1'
    'title': 'More than 300 repatriated Filipino seafarers sent home after testing
      negative for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8873d-3a83-4797-a5c7-72049b64c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> More than
        300 repatriated Filipino seafarers were allowed to return home to their respective
        provinces on Tuesday, three days after arriving in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c42aa-cf60-410e-92e0-7a198a85b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8cb98-2338-4b72-95e6-fd8a64f355d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 345 seafarers from Barbados came home last Saturday via
        a chartered Philippine Airlines flight from the Royal Carribean cruise line,
        COVID-19 response deputy chief implementer Vince Dizon told reporters in a
        media briefing with other Cabinet officials in Clark, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e4fb47-186c-480d-a126-efe61681faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a83678-8e27-4d61-a624-cd1d90911975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, at least four had tested positive for the virus
        and were isolated in quarantine facilities, National Action Plan on COVID-19
        chief implementer Carlito Galvez Jr. said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a248bec-f5dc-4e14-b0fa-8134c07218df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e275d-5f64-4833-afe0-3a16fac3e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers who were allowed to go home are part of the 600 overseas
        Filipino workers who returned to the country last week. A total of 262 OFWs
        on board an Emirates commercial flight from Dubai arrived last Friday and
        were already sent home on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970deed-66a3-4a14-99b6-6eabf5aa2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c97f2-0518-4ea2-b4d6-6ab09a854822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the OFWs who arrived at the Clark International Airport were
        immediately subjected to mandatory reverse transmission-polymerase chain reaction
        or RT-PCR testing, and then brought to a hotel assigned by the Overseas Workers
        Welfare Administration and their manning agency as their holding areas prior
        the release of their testing results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ffb4e-ca29-4e01-ae34-27967e7b6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0d43f-67c9-433a-a1f1-ced1f8205b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:04:14.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the assistance accomplished in only three days, Health Secretary
        Francisco Duque III said the Inter-Agency for the Management of Emerging Infectious
        Diseases is striving to make it as their standard processing period for other
        returning OFWs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42b47f-4024-4928-bfce-8e91189ff21a'
