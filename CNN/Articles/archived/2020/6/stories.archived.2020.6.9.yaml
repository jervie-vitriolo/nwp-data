    'template': '1'
    'title': 'US police unions dig in as calls for reform grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43edaf-0cc6-4c42-a503-c079285668ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A crowd of police officers in Philadelphia
        gathered outside their local union headquarters on Monday to show their support
        for one of their own —&nbsp;a staff inspector facing assault charges after
        allegedly beating a college student at an anti-racism protest last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100a2ac-d6e8-45af-82ae-a0bcb7bf8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00631886-3fb4-4550-b904-a0a895faad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all criminal defendants, Philadelphia Police Staff Inspector
        Joseph Bologna is innocent until proven guilty. But it seemed like the crowd
        of more than 100 applauding officers already made up their minds, despite
        viral footage of Bologna hitting the student in the back of the head with
        a metal baton, sending him to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a1d20-40fd-406a-9c82-37751aa25968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b152b4-bc9d-4746-b78c-5ca6a00691be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rally, the union that represents Bologna issued a
        statement, saying it "will not stand-by and watch Inspector Bologna get railroaded."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4b626-ea7a-45f3-ba1e-61f86b9faae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607ef1e-7fc8-4fc7-8b95-e2242f6c0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public opinion shifts on issues of police violence and racial
        discrimination, and cities begin to rethink their approach to law enforcement,
        powerful police unions across the country are digging in, and preparing for
        a once-in-a-generation showdown over policing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff732f-a3ba-40c8-b5b0-98d8b0b96b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00553a-0302-45e2-97a2-d83f6f1060ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashpoint has been seemingly brewing for years and has flared
        in intensity with each high-profile police killing involving an African American.
        Elected officials, facing more pressure than ever after last month''s police
        killing of George Floyd in Minneapolis, are pledging to take action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abca59d-ce82-495a-b01b-b24f83e9bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46bb9b-2966-4790-a626-1408aff647f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear, we''re going after the police union," Minneapolis
        Mayor Jacob Frey said Monday on ABC''s Good Morning America, after members
        of the city council said they wanted to go even further and dismantle the
        local police department to pursue other models of policing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13752cac-d1c3-42dc-9a3d-c34e905d6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1784b3b-be1a-4fd2-90cc-c37af702fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that might be easier said than done. Police unions in the US
        wield significant power and enjoy higher membership rates than many other
        unions, which have declined in recent years. Government officials and labor
        experts also tell CNN that police union contracts often make it tougher to
        remove officers that have been flagged for misconduct —&nbsp;a key roadblock
        to reform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a7d66-855b-4311-b91c-476fc84a40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9598f35-fa42-4269-bc08-a5055bb18328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve become far too powerful. They form political action committees.
        They donate to district attorneys'' race or state attorneys'' race, state
        senators and representatives and so forth," Charles Ramsey, a former DC police
        chief and former Philadelphia police commissioner, said Sunday on CNN. "And
        then we wonder why you can''t get anything done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bfb29-21fc-4319-ba29-15db8008ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14394d61-d152-4032-abba-ad28b2d3f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, police unions will need to grapple with a skeptical
        public that doesn''t automatically support law enforcement. New polls indicate
        that most Americans now acknowledge that African Americans are more likely
        to be mistreated or even killed by police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24da7530-fc18-4469-b903-0efade03b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc549c6-c66c-4d0f-be6f-bcdf5d0b2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is big," legendary GOP pollster Frank Luntz tweeted on Monday
        about a dramatic shift in how Americans are viewing police violence. After
        Eric Garner died in police custody in 2014, 33% of Americans said they believed
        police were more likely to use excessive force against African Americans.
        That figure now stands at 57%, according to a poll from last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b6505-036a-4b40-9a7b-39ed40cacc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7aeadb-c2d9-4342-a561-d3a3a288ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the public sentiment over the past two weeks, Jim
        Pasco, executive director of the national Fraternal Order of Police, the largest
        law enforcement union in the country, told CNN that his organization is willing
        to sit down with "anybody, anytime who wants to have a fact-based discussion"
        on public and police safety, and that these discussions were ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75341232-0612-433e-8afa-0a7e2d205dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c742f0-19d3-4fd1-b85f-080f457b2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Corrosive'' police culture</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb396d-7235-4e46-86c1-db1422705d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, lawmakers from both parties passed police-friendly laws
        and empowered police unions in their cities. But in this moment, there could
        be limited opening for bipartisanship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdb153-492f-4cb9-a92e-cbe966643429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfa17e-7c77-4072-b1e7-a7be196858d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need reform in the area of the police unions to make sure that
        the chief can actually have disciplinary control over the force," said Minnesota
        Attorney General Keith Ellison, who is personally handling the prosecution
        of the four police officers involved in Floyd''s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb548c55-5589-4bd5-a021-02e4ee2c2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a009415-5afb-4c0c-b1ad-bef8a8159cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats unveiled a sweeping proposal on Monday to address
        racial disparities in policing. The bill would establish a national registry
        for police misconduct, among other things.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07daf3-b2c0-47fc-ae4e-ef307c41c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295cc91-b5ce-44f7-8131-6768c94101d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that any Republicans will support that bill, but
        some are breaking from President Donald Trump''s hardline stance toward the
        protests, which he has focused on more than Floyd''s killing. Utah Sen. Mitt
        Romney marched in a Black Lives Matter protest over the weekend in Washington,
        DC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546923d7-da4f-4cef-b769-2c64a2d9b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd653d6-6e51-4f20-90a9-fa6a2acb1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Texas Public Policy Foundation, a conservative think tank,
        released a report last year that said many police unions "run counter to the
        best practices of professional law enforcement standards" and are more concerned
        with sustaining the union than with promoting public safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83624bf-843b-40e1-96c7-c1f157bc561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171a2b8-3f91-40dc-97e4-089907f8d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronal Serpas, the former police chief in New Orleans and Nashville,
        said unions nationwide have successfully negotiated for control over disciplinary
        processes, creating a "corrosive" culture where problematic officers know
        their union will protect them from consequences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5424e3-9975-4ef7-8822-c28e002d5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdd943-ed5b-4355-ad0b-e1fc58f61d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.340+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To change police culture, we have to change the way contracts are
        handled," said Serpas, who oversaw police reforms in New Orleans after years
        of corruption and after Hurricane Katrina.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbf4ae-198a-428d-a339-8febd6836555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2561a67-3843-4c8b-8cb8-04939b8a05fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades of collective bargaining has resulted in police forces where
        department chiefs have little control, and the unions have set the terms for
        internal investigations. Even if an officer is formally punished, nuances
        in the contract often help officers prevail on appeal, Serpas said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e264769-ac6a-41ea-8331-906d9cb9013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ec0aa-86d5-45a8-a039-083f6d0ef0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, some police union agreements have outlined how long
        police leadership must wait to investigate an incident, how they can ask the
        police officers questions and what they can ask, and how quickly the department
        must complete an investigation. Taken together, it puts the disciplinary power
        in the hands of the unions, which are set up to protect police officers''
        jobs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82abb36-deab-46f7-920d-2c0ae46827c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f33e3-c990-46b6-a288-23cde1f910d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, police officers of color face discrimination within their
        own departments, and police unions have been complicit in allowing these inequalities
        to fester and survive, experts tell CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8518c2-8e06-43f3-b23b-d4958d9ef82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50fdf36-110e-4e13-b3fc-005aa725654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local governments look to pass new reforms, they''ll need to
        rewrite many of these policies and claw back some of the powers they''ve ceded
        to the police unions, Serpas explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba0942-b56b-4634-b323-cb3918f9047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91c6cc-f562-436e-a248-adc8c9feed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unions are doing what they are supposed to be doing —&nbsp;finding
        ways to protect their employees," Serpas said. "They''ll go as far as the
        local government will let them go."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c322488-b3c6-4dd7-90e9-17378e4fd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62ed6e-a0fe-4547-9050-7880a7b5301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking action in New York</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bfb3c-d01d-4df6-8e23-c70b23a0332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, home to the largest police department in the country,
        has sprung into action.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f9748-2010-4d82-a7a4-4cf990a0f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9132a-5fc7-458e-a611-77c01ab47826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering a question Monday from CNN''s Mark Morales on police unions
        and reform, New York Gov. Andrew Cuomo said that "every union argues the interest
        of their employees, their workforce," and that he will "listen to all voices,"
        including the unions, as he pushes reforms.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4beca-2510-4a0d-b38f-4aa534e3c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0767e-6d33-451d-b9f4-b42e44bfd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in New York are moving forward this week with a series
        of measures to address police misconduct. This includes repealing a state
        law commonly known as 50-A, which prevents the public from seeing disciplinary
        records for officers, including those who kill civilians.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a66c4-ac42-4826-bf88-9d64e60355ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5caba21-6f78-4246-b92b-7709ccc022f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have said this law has made it harder to hold abusive
        police officers accountable, while police unions have said that this change
        could jeopardize the privacy of individual officers. Cuomo cast those concerns
        aside Monday, saying the bill includes ample privacy protections.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c7cfb-2470-4987-8161-677aa12f4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b03bf9-f527-4971-b35e-cd886ac340a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All its doing is reversing an exemption on police records, so now
        a police officer is like a schoolteacher," Cuomo said. "It''s just parity
        and equality with every other public employee."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a5498-ffae-404f-aac4-c486c568bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1086999-54c8-4248-b307-579947073d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is being taken up by the Democrat-controlled state
        legislature, along with other bills that would establish a new office under
        the New York attorney general to investigate police misconduct, and also would
        require officers to turn on their body cameras in specific situations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a6505-2f45-41b1-bfc5-38f473bbfa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b6111-3fcf-4a3a-9344-e1b1f4b2dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight in this state isn''t only on efforts by the New York
        Police Department to enforce curfews and maintain order in New York City.
        Last week, two officers from the Buffalo Police Department were charged with
        assault after allegedly shoving an elderly man at a protest.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2694d5b-1965-426b-92f6-2e4e00a6f460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10570540-7955-4a6e-86f2-e9922b9d49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the officers were suspended, all 57 members of the police
        force''s emergency response team resigned from that team. The local union
        said they quit in solidarity with the two officers, though some officers told
        local news outlets that the union''s public statements weren''t accurate.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67034be2-57b6-4ad9-bfce-d2906c70e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e21e06-6e62-4d30-9236-12a42d4f883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Buffalo police union is on the wrong side of history, they
        are wrong in this situation, they have been a barrier to further police reform
        in the city of Buffalo and that barrier that the police union presents needs
        to be addressed," Buffalo Mayor Byron Brown said Saturday on CNN.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cf699-827f-4701-ba48-448a33936b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef952c-9997-45c8-b7f0-5415d9d2371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unions flex their muscle</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9358a-f9fb-4353-b0a8-4643ed29ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While union membership has declined nationally, membership among
        law enforcement remains high. Those membership dues can be funneled toward
        litigation, support for political candidates or lobbying on legislation that
        can impact police forces. Police unions also say they work to secure better
        pay and benefits for officers, and that they have a duty to defend their members.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b40155-9b0c-44de-b83c-33f43f4b5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef3b83-37e6-45dc-a5da-3f4db902ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police unions have a tremendous amount of influence," said Jonathan
        Smith, executive director of the Washington Lawyers'' Committee for Civil
        Rights and Urban Affairs, and a former Justice Department official who worked
        on police issues. "There''s a lot of police officers in this country and the
        dues accumulate a large war chest that can be used to enhance their political
        agenda."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfd8e9-123a-4b0a-9cff-32f670b35b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e578a30-cd20-427d-97d9-6409c2ac72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have also benefited from endorsements and donations
        from police unions, making it less politically palatable for some officials
        to try to take on police unions or cases involving individual officers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe49e8-b4a5-4385-bfd0-85f0a97a86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2815d81-d68d-4dcd-8d48-61d2a3cbadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New York Times, one Minneapolis city councilman
        even recently compared the local police union to a "protection racket" that
        slows down services in areas with unfriendly officials. A spokesman for the
        Minneapolis Police Department declined to comment on the accusation to the
        Times.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cb734-3d99-4e0e-abb7-a88beced902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10545d4-d350-4fc0-8d8b-7bce9892669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To flex their political muscle, police unions have used aggressive
        and at-times threatening rhetoric to attack elected officials who were trying
        to rein in their local police departments.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371faad6-4791-40d9-a64e-7de69aebbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fcbb7-0bd1-4d58-8d51-9e39a6df915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of a St. Louis police union said last year that the city''s
        chief prosecutor, an African American woman, should be removed "by force or
        by choice" because she was supposedly sowing distrust of law enforcement.
        And after an attempted assassination of NYPD officers in February, a major
        police union in New York City said its members were "declaring war" on liberal-leaning
        Mayor Bill de Blasio because they blame him for creating a dangerous climate
        for police officers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbffa20-5155-4a3e-9bf5-ffbe260e3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46717f3d-6916-49c3-8159-feb844f6ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Fraternal Order of Police threw its support behind
        then-candidate Trump. The organization counts more than 300,000 members nationwide.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296a56b-1871-4dc4-a885-b9908157bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96283360-38c9-46b1-bbe6-1c090c88cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Washington Post last year, Pascos said,
        "I would say at least 80% of our membership nationwide is solidly supportive
        of President Trump."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef71eb5-1a7e-4050-838e-10d6a5fc2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458ab4d-d21a-45aa-9423-a4e990473c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, the actual work of a police union can be much
        more mundane than it appears in this moment, when tensions are high after
        a spate of high-profile incidents.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a7dcf-5e26-409e-9946-03341d51552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bba52-b5c4-4869-855e-8612952fd471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other labor unions, police unions will advocate for better
        benefits and workplace conditions for their members, through collective bargaining.
        When officers face issues, ranging from citizens'' complaints to criminal
        charges, the police union will often provide legal representation.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a89c9-f0e8-4a59-855d-84971e0fe60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9f886-5784-492c-96a2-016ff8953323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Luciano, the president of the Police Benevolent Association
        in Virginia Beach, Virginia, said police officers facing accusations of misconduct
        can often become victims of political considerations and a public rush to
        judgment. Police unions will step in to make sure that officers in trouble
        get the same consideration as a civilian under arrest, Luciano said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8308db-662d-4b94-abcf-115e55ed24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72c3e6-2e6e-4886-87c9-27b8006a2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Municipalities don''t always have the officers'' best interest
        at heart. They will do what''s expedient for them for their political purposes,"
        Luciano said. "We see our role as protecting the rights of the accused. And
        in some cases, the accused is the police officer."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f557c4-7188-4f76-946d-f5f08264aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468be79-f24b-4a3b-8d0f-f2d74c3697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the political winds change, police unions are set to face more
        scrutiny than ever. Some union leaders, like Edward Mullins, president of
        the Sergeants Benevolent Association in New York City, say that politicians
        are changing their views about policing for political expediency.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66ef2e-09ee-4f5b-b170-465ba2f6f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3af662-d21f-4d18-bba2-6521515fce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:27:54.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elected officials who are now anti-police almost all of them
        have taken money from police unions," Mullins said. "They were all pro-law
        enforcement until they realized November is coming up. Now because the narrative
        is anti-police and they are becoming anti-cop, you really have to question
        that. If you''re trying to make changes now, why did it take riots to get
        you to do something that should have been done a long time ago?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f6509-ed74-42d3-a464-b52aa57c888b'
      'mgnl:activationStatus': true
