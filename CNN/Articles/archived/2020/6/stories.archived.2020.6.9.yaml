      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c192f4-76d4-4409-9a0c-2337edd2b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, bigger vessels, especially Navy ships ferrying crucial supplies
        like food and other provisions, can dock at the island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfae56-2ec1-4297-96c5-f4929d16862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa2cdd-b92c-45bd-8ee2-9b78b21f8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering equipment and construction supplies needed for the repair
        of Pag-asa Island’s dilapidated airstrip can also now be hauled in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd974dd-2540-450a-a505-1ac93e3bcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95d014-b30d-43ac-b499-2ccbee910990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction for the beaching ramp started in 2017 and was targeted
        to be finished in a year, but bad weather and rough sea conditions delayed
        its completion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc62b73-d08e-4119-9c77-bd3b00e58a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2da920-f5c1-4c59-972b-76d90664d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sheltered seaport built on another part of the island will also
        be inaugurated this week. Here, fishermen and their fishing vessels can seek
        protection during stormy weather.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f775e-99da-4796-9c95-d5b448d92bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3489fb-0b45-4016-a470-54aec8afc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dadayuhin na kami ng mga turista dito magkakaron ng kami ng</em>
        income <em>ang munisipyo. Wala kaming</em> source of income eh,” Kalayaan
        town Mayor Roberto del Mundo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58eb73a-068f-4427-b306-5d5a16aac32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9fff6-78a9-4f96-a3ab-b1a9daa4502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tourists would come to us now and we’ll have a source
        of income. We don’t have a source of income now.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269df945-7258-4a51-94db-db2bb3ada0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e30bf-487b-45b1-92b0-8691ece3d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa is one of the biggest islands in the disputed Spratlys in
        the South China Sea and is the seat of the Kalayaan municipal government under
        the province of Palawan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0f0a6-2617-4cbf-9eea-ae12b5b0ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5acd14f-52fa-4d21-bbd2-4f6423065d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines calls the areas in the South China Sea that it claims
        and occupies as the West Philippine Sea. China has built artificial islands,
        prohibited Filipino fishermen from fishing and interfered in petroleum exploration
        in some of these areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26405c-d7d6-4993-833c-7e8d05a09251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd13a1b-7b6e-4029-bbc6-cc2f6845b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Court of Arbitration in The Hague recognized the Philippines''
        sovereign rights in some sea features within its 200-nautical mile exclusive
        economic zone that are being claimed by China, and called out Beijing''s violations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfc412-7565-4d51-9368-d8f0d4152ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f05572-a8ea-408d-8aef-c2cbf7095a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the tribunal''s decision and insists on its claim
        to practically the entire South China Sea, supposedly based on historic rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ae05e-c06c-43f0-a2e8-991a7b0b0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Xave Gregorio contributed to this report.</em></p>'
