      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900bbae-b1f8-4b5d-a644-bf35b0005972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Tom Jones made a similar point, <a href="https://www.poynter.org/newsletters/2020/the-controversy-at-the-new-york-times-is-over-more-than-just-one-op-ed-the-future-of-the-times-could-be-at-stake/">writing
        for Poynter</a>, "Bennet appears to have been caught up in this debate between
        what journalism is and what it should be and it cost him his job..."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99985000-ecc9-407f-ab08-d1f575ee06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962fa65-39df-41a8-9aeb-57c67d38b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Brian Beutler <a href="https://crooked.com/articles/new-york-times-civil-society/">contended</a>,
        "The question for Times opinion editors and the rest of civil society is whether
        they want to remain so irresolute that they continue to allow the right to
        push the boundaries of legitimate debate further into anti-democratic terrain,
        simply because a disconcerting number of Americans will be along for the ride..."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fab328-ae6b-4e3a-b81b-eac4c04ef725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b145787-d736-47c5-9be3-b7d3d604600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Jay Rosen <a href="https://pressthink.org/2020/06/battleship-newspaper/">argued</a>,
        "Dean Baquet and his lieutenants have another phrase: We are not the resistance.
        But if that were entirely true, James Bennet would still have a job. The Times
        has evolved a lot since 2005. But now it has to update its pressthink; it
        has to evolve politically. That''s not in the newsroom''s DNA. But it is the
        call of the times..."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a96a1-8e56-4d62-b6f4-50fd6f0abb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810bead-c0aa-4c3a-bdba-a665d236a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Over at Reason, Robby Soave <a href="https://reason.com/2020/06/08/james-bennet-new-york-times-opinion-woke-tom-cotton/">dissented
        from NYT''s move</a>, writing, "Cotton''s op-ed was poorly argued, constitutionally
        unsound, morally questionable, and factually flawed. But Cotton is not some
        random right-wing kook. The fact that he is a key policy maker of the Trump
        era might suggest that publishing his authoritarian dictates is a better course
        of action than keeping Times readers in the dark about them..."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5b733-eb77-4829-973a-c9986a5e9a33'
      'mgnl:activationStatus': true
