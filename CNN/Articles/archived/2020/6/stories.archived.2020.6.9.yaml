      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s COMAC is trying to break up the duopoly enjoyed by Airbus
        and Boeing, but its C919 single-aisle plane has fallen badly behind schedule
        and it could be years before the company produces an aircraft capable of challenging
        its rivals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c428b-9a19-4c2b-9333-f7d7ae05ab7f'
