    'mgnl:tags': ['wellness', 'pandemic', 'protests']
    'template': '1'
    'title': 'Why a wellness routine is your top priority amid protests and the pandemic
      — and how to start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1b4b4-bfbf-49ee-b445-77f8749b16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As states gradually <a href="https://edition.cnn.com/interactive/2020/us/states-reopen-coronavirus-trnd/">reopen</a>
        even as the pandemic wears on, many of us are concerned about our health and
        well-being. Especially now, with some continuing to stay at home and <a href="https://edition.cnn.com/2020/06/01/health/review-masks-social-distancing-covid-19-wellness/index.html">social
        distance</a> while others join the throngs at nationwide <a href="https://edition.cnn.com/us/live-news/george-floyd-memorial-service-protests/index.html">Black
        Lives Matter protests</a>, it may even be a priority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1236c0-3241-4019-8de4-715653d30ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11655d30-840b-47a0-94f4-71b771270592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From state to state, the loosening of restrictions vary, and within
        our local communities, the reality is that not only do people have <a href="https://edition.cnn.com/2020/05/29/health/social-distancing-relationship-strain-wellness-trnd/index.html">different
        ideas on what constitutes social distancing</a> but for many others still,
        in the face of racial inequality, the desire to create social change far outweighs
        the potential risk of spreading or catching the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048c74f-1888-4397-8e0a-03224ac8e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f7cb9-7524-4561-9bd1-df0bbbe86087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all the more reason to make sure we''re taking the best care
        of ourselves to fortify against the disease. But while living a healthy life
        may be a desired goal, how to achieve it is another story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963a834-c28c-4b34-be4b-0d658b55342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab67b2-1093-4483-a8f9-fb334eaa133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re someone whose healthful habits were perfected to
        a tee during pre-pandemic times, you may find yourself struggling to engage
        in even the most basic self-care in these increasingly unpredictable days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16998887-1b38-40b3-a260-e39eef21e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b51fd7-8af9-4bfc-9ead-1b0486fa5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where a wellness routine can come in handy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e0d5a-3a33-439e-83b2-106c6b114110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac991ead-6854-4121-a0a9-7eb2431f218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not talking about a spa escape every so often or even regular
        massages or chef-prepared meals (though all of that may sound really nice).
        I''m talking about creating your own personalized routine that will benefit
        you physically and emotionally, one that simply requires a regular commitment
        to yourself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cf7e0-e32b-4aa5-aab9-15b3c5321063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c35fa-e91f-43f7-9072-175163a8f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a <a href="https://www.nm.org/healthbeat/healthy-tips/health-benefits-of-having-a-routine">wellness
        routine</a> allows you to shift from diet culture and adopt healthy habits
        that easily fit into your daily lifestyle. What''s more, having a routine
        allows you to focus on health goals by creating structure and organization,
        which can be particularly beneficial when things seem out of your control,
        like life during an unprecedented pandemic and simultaneous upheaval as people
        fight against social injustice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cebd16-baab-475f-9049-a50fc5f51f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33570c-9245-4af3-b6c0-092a8bf0b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, predictable routines, or ritualistic behavior "developed
        as a way to <a href="https://www.sciencedaily.com/releases/2011/09/110922093324.htm">induce
        calm and manage stress</a> caused by unpredictability and uncontrollability,
        heightening our belief that we are in control of a situation that is otherwise
        out of our hands," according to researchers at Tel Aviv University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa66fba-266e-4833-8e33-e10600f23904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e768b33-19d6-4c8b-b2ba-33fc9f432ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need an internal structure because our external lives have become
        totally unstructured — and that triggers anxiety and stress," said <a href="https://www.morrisonhealth.com/staff/robin-foroutan/">Robin
        Foroutan</a>, a New York City-based integrative medicine dietitian and spokesperson
        for the Academy of Nutrition and Dietetics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bfeec-d886-4f55-ab4b-e7e3e61a16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce294c1d-2d7f-4f85-8658-b9e70edd1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning, we thought this was going to be a little break;
        a couple of short weeks, and then we''d resume life as we knew it. Now we
        know that probably is not going to be the case. We don''t know how long this
        will last, but we can find ways to stay steady and structured on the inside
        amidst the chaos outside."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ede95c-a4dd-4e2d-9da4-87fb47ffabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055c3c4-b144-4791-883a-d68cc8c2734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in a wellness routine with a focus on <a href="https://edition.cnn.com/2020/03/25/health/immunity-diet-food-coronavirus-drayer-wellness/index.html">good
        nutrition</a>, <a href="https://edition.cnn.com/2020/03/26/health/immunity-exercise-sleep-meditation-stress-coronavirus-drayer-wellness/index.html">exercise,
        sleep and stress management</a> can <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6378489/">boost
        our health and well-being</a> and strengthen our immunity during a time when
        we may need it most.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06538dc-f460-41e9-81f7-725cd3d2f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0d80a-8427-41ff-ab0c-fe0bd50dbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while social obligations, travel and other commitments typically
        make it challenging to start new habits, being stuck at home without these
        distractions provides an opportune time to start creating a wellness routine
        that is accessible, doesn''t require a lot of money and is something that
        you can count on during this uncertain time — and in the future, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69cd2cb-f138-4395-a1db-207df253bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84054095-d5e7-44fb-aead-c68eab1d796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to create a wellness routine</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa95b90-c122-4f82-bce9-678620a9e789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say it''s important to create a manageable routine
        that you can stick with as part of a lifestyle — not something overly ambitious
        that you can''t sustain. One way to do that is to start small and build upon
        it, as you feel comfortable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79354e3a-4eae-47c7-b4ef-145e78e2bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5a790-1289-4224-bae8-874df611e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some tips to get started in creating your personal wellness
        routine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91fc3e-6f9d-4ed9-9c01-f2fc8351f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c230e-188c-4769-a670-e0af3b8f6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set regular times for sleeping, eating and exercise</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad950982-2f4b-4523-a82e-4432c65e4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people feel better when they are <a href="https://edition.cnn.com/2020/03/02/health/irregular-sleep-health-risk-wellness/index.html">going
        to bed and waking up at consistent times</a>, eating regular meals and snacks
        and getting a steady dose of exercise, said <a href="https://allofnutrition.com/about/about-marysa/">Marysa
        Cardwell</a>, a registered dietitian, nutrition therapist and certified personal
        trainer based in Salt Lake City, Utah.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f908e8c-9ec3-4339-a89c-0c80268de958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279f833-4d9d-43fa-b053-06a7e5c648eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For sleep</strong>: Everyone''s sleep schedule is different,
        and that''s OK, as long as you stick to your natural <a href="https://www.sleepfoundation.org/articles/sleep-drive-and-your-body-clock">circadian
        rhythms</a>, experts say. That means going to sleep when the sun is setting
        (or a bit later) and waking up when sun is rising (or a little later, according
        to your individual needs).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b87a8-cf4e-4334-8db1-c82f218f2b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438a57e-5b4b-4aa7-a126-8f501547b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming for seven to nine hours of sleep is key, as it helps to "reduce
        the stress hormone cortisol and your adrenal load," Cardwell said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed7cce-b705-472f-9bf8-2491ec9eeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9d7cc-a66f-443c-8c7a-81a4cd91067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting adequate sleep also bodes well for engaging in other healthful
        behaviors — by going to bed at a reasonable hour, you''ll be less likely to
        engage in nighttime eating or mindless eating in front of the TV, and you''re
        more likely to wake up early and start exercise, Cardwell explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344cdac3-0084-47dd-97ea-ca8cf132580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435abbf-1ed7-44fa-b2c8-e84336641b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For eating</strong>: Setting regular meal times, and taking
        a break to eat your food mindfully is key, Cardwell advised, but when you
        actually eat is up to you. "Some do well on three meals per day with an afternoon
        snack; others prefer three smaller meals and three snacks."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a9a21-a4b5-44d6-b39c-9a7ad3364651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64d27c-d94e-462f-896b-790c0018702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the pattern you choose, aim to eat at least every
        four hours, which prevents blood sugar from crashing and can lead to overeating.
        For example, if you''re eating three meals and one afternoon snack, you might
        choose to eat breakfast at 8 a.m., lunch at 12 p.m., a snack at 4 p.m. and
        dinner at 7 p.m.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9502a-52cc-44bf-bb78-65adbd8bc3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d537984-97c9-44cd-8fa6-98035c862293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a few deep breaths, enjoying the wonderful smells of the
        food you are about to eat and chewing food really well can all help make mealtime
        a healthful ritual, Foroutan explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0432fbb-77c2-4e2e-b4b5-0ae1aaa0818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf181d-893e-41d1-b94c-40d61af239c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, dinnertime can become a daily social ritual by sharing
        the meal with family or friends, advised Jen Scheinman, a Denver-based registered
        dietitian nutritionist and owner of <a href="https://www.jenscheinman.com/">Jen
        Scheinman</a> Nutrition, a virtual nutrition coaching practice. "Even a Zoom
        dinner with a friend if you''re by yourself can help you feel connected."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f5a41-d0c0-40fe-b017-6e7d55311fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9b647-ec77-47ac-ad6a-958a8266fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For fitness</strong>: Pick a time that you''re most likely
        to stick with. That might mean taking a morning walk before your day gets
        started, or scheduling your favorite fitness class on your calendar so you
        won''t forget.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d40523-8954-4ba2-9222-e0bda1758383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b2163-3e86-4e8f-ba13-59b1c214a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shut my day down with a run or yoga at around 5:30 p.m. That''s
        my last thing for the day. The more you can make it a routine, the less you
        have to think about it," Scheinman said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472aa62-7bb3-48aa-aaa1-6500f1ff6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c863d9-e366-405d-b2e3-fe52f8a2d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan for food, fitness and sleep</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115131cb-bafe-49a2-9372-553ee56b85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning what you will eat and how you will exercise means that
        you are more likely going to do what you intend to do, which will ultimately
        help you achieve your health goals. For example, planning meals in advance
        means you''ll be less likely to reach for quick sugary snacks when you run
        out of energy. It also helps to limit shopping trips.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35fb4b-5a11-4da4-8373-76bcbc56cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a112f3-9790-4e9f-a56a-23d8de6dcd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does planning your meals ahead of time help cut down on
        the number of times you''re going to the grocery store, but it can also help
        reduce food waste and ensure you have meals that were intentionally picked
        to fit your nutritional goals," said Denver-based registered dietitian nutritionist
        Kelli McGrane.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916ca18-037d-489d-9bc6-6d783b60b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07159979-e4e4-4c9f-8d0b-9d782b24a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For food</strong>: Eating a nutrient-rich breakfast sets
        the stage for making other <a href="https://edition.cnn.com/2020/05/06/health/adele-inspiration-weight-loss-goals-pandemic-wellness/index.html">healthful
        choices</a> throughout the day.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf24be-4ee7-4399-b4cd-13c4dad52e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fb04a-30bc-4acc-b0aa-cf6c5b43db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose protein-rich breakfasts like egg whites, cottage cheese or
        smoked salmon on a bagel; Greek yogurt, smoothies with low-fat milk, high
        fiber cereals with milk or peanut butter on whole wheat toast.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd5104f-9310-4682-afca-50897a0a536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf77f82-1685-4323-9ecc-d6b10a2257ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheinman recommended preparing breakfast foods ahead of time, like
        making overnight oats with milk. "It makes the breakfast routine less daunting."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2128abb-d6d6-4e25-9bcb-6a48c1ca9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb10ddc-ac0d-4c52-980b-2a09f6fed6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lunch and dinner, Cardwell encouraged a fist-size portion of
        protein, such as fish, chicken or beans; a fistful of carbohydrates like whole
        wheat pasta or brown rice; and a half plate of veggies. This will help meet
        your micronutrient needs, as well as fiber. Use fats sparingly, as a condiment,
        to make your food taste better, but limit fried foods and saturated fat, Cardwell
        advised.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b3755-fc60-4d4f-a4b6-6ab22ac0ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0ad86-2da9-47fb-bb90-17cb6d3cc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For snacks, choose protein and carb combos, like cheese with crackers,
        sliced fruit with peanut butter, nuts and seeds with dried fruit or Greek
        yogurt. Pairing protein with carbs "helps keep your blood sugar level stable,
        and helps you stay fuller longer," Cardwell said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37bb87a-8e45-4848-a7a0-d2d6b6ed76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde8887-0198-4ac5-ad9a-7e4c37ea6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheinman recommended using the weekends for batch cooking, like
        making chili or soups, which you can freeze to enjoy later in the week. Washing
        and chopping veggies and fruit during the weekend can also save you time during
        the week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c03f8-f6a2-4512-b1d0-553de595a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f7f47-4452-4ea7-be96-09d1895b4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For fitness</strong>: Pick a fitness activity that inspires
        you — and is doable. There are a lot of fitness apps offering free trials
        and online Zoom fitness classes, so you can use this time as an opportunity
        to try something new. Cardwell recommended aiming for at least 30 minutes
        per day, if possible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04c908-a9ff-4764-887a-95c537ca4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713f6a1-49c3-48fd-9cd0-a948c41a7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking for <a href="https://edition.cnn.com/2020/03/26/health/immunity-exercise-sleep-meditation-stress-coronavirus-drayer-wellness/index.html">a
        simple at-home cardio workout</a>, MaryAnn Browning, founder and CEO of <a
        href="http://browningsfitness.com/">Browningsfitness</a> in New York, recommended
        jumping jacks, high knees, butt kicks, burpees and switch jumps — during which
        you''ll jump to turn 180 degrees and then back again — for 15 seconds each.
        Then repeat the circuit five to 10 times, depending on what you can handle.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b5500-87d3-4241-a6c5-248681bca282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5745f-ac0d-44aa-829a-56f7fafe3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For at-home fitness essentials, Browning recommended getting a set
        of yellow, green and red resistance bands, which can be used for back, bicep,
        triceps, shoulders and leg work. She also recommended looped bands to go around
        the calves or thighs, which strengthen the glutes and can help prevent knee
        and back injuries.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8d260-16e1-4443-90ea-a9a16665d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5fd83-00bf-42e1-88a3-31780de67a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to weight train but don''t have equipment, anything
        that will give you muscle tension will be beneficial, such as jugs of water,
        books or even your children. "I use my kids — I''ll do planks and have them
        sit on me ... or I''ll do leg presses while letting them do airplane," Cardwell
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cf856-7e8b-462c-a4a5-fa3fb7e7ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff449df4-d552-42ac-8f65-c3e909572d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget to keep moving throughout your day. Tracking apps
        like <a href="https://www.loseit.com/">Lose It!</a> are a good way to see
        how normal daily activities can all count toward our daily fitness goals.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0e790-223c-481f-8306-19f8e7fd6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce519904-37fc-4b0e-9b72-6ce44f9c81bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dancing with your kids or partner, yard work, house projects, sex
        and cleaning are all trackable activities. Doing these activities with intention
        and extra vigor all count towards a healthy lifestyle," said Cardwell, who
        is also a contributing dietitian for Lose It!</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bcc2c-a170-495e-9896-2f27be86f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38addb-3965-44a9-8e0d-f292f76ed5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For sleep</strong>: Engage in a bedtime routine where you
        can quiet down and prepare for sleep. "Turn off electronics, including the
        TV, iPad, and cell phones an hour before bedtime," Scheinman advised. This
        helps to reduce exposure to blue light, which "the brain perceives as daylight,
        so your brain is not quite getting the signal that it''s nighttime and melatonin
        is not produced."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd26183-00e8-4b4c-ba1e-62f322b9b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d9a92d-8664-4fbe-9891-d74ba4653c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unplugging also prevents you from checking one more email or scrolling
        through social media while in bed, which can be stimulating and interfere
        with sleep, Scheinman explained.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d705c8-33e2-4db1-a15b-950a26f18cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fb239-5c3b-4dda-908e-546be8782b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other tips for a successful wellness routine: a morning ritual
        and self-care</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbbf261-ca56-446c-82ab-163e3eba6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts recommended engaging in a morning ritual that brings
        you pleasure. "Starting your day with the same routine each morning can bring
        steadiness and calm to the rest of the day. You are starting from a more grounded
        and positive place, versus waking up; grabbing the phone and checking the
        news and getting stressed out," Foroutan said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf2c4a-ed4e-43c4-9b55-c20e858afaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07bed8-0e32-40e3-82cc-845d5f2ea92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morning is a nice time to start integrating things you didn''t
        have time for previously — like taking the dog for a longer walk in the morning,
        making a nice cup of coffee you can sit and enjoy or engaging in a meditation
        practice," Scheinman added.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554ae77-4f9b-498e-bb98-99c0266b03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ee18-2bbf-4362-ae08-4bb00710f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sets the day off with a healthy intention, with a sense of comfort.
        ... I know this is what I do," Scheinman said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab4f20-e666-45b1-a4dc-5de35e45eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581d87f-f528-473d-9fd5-634b004ac815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foroutan enjoys waking up and writing down three things she is grateful
        for. "Starting the day with a thought about gratitude can be really centering.
        Writing it down does something extra — it solidifies the thought and intention.
        Not every day is good but there''s something good in every day. Even if it''s
        one small thing that gives you a sense of gratitude — that''s really grounding
        and it can help shift your perspective."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc2b79-a44e-4dc0-aaa7-9ba8c34f305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9de9bf-cd45-4e6d-a79c-1cadb7a3b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching your body after you wake up or doing a sun salutation
        can help to get your blood flowing and your body moving in the morning.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1db6d-b655-4fa8-ac44-1cf43b053882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b00e15-d71a-4c56-b531-4d0309ec91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to prioritize self-care. "Make stress relievers
        like enjoyable activities a non-negotiable right now," Cardwell said. That
        may include knitting, taking an extra-long shower or bath, reading, taking
        a tea break, enjoying a glass of wine or calling family members. Even better,
        schedule these stress relievers into your day just like mealtimes and other
        obligations.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0e8d2-f36c-4dc3-96ea-25bfd3941c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250ef25-3c52-4b9a-8b03-cb0dcb8d2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking stock of what''s important ... and [our] health is
        important. Doing these things now can help you deal with the stress of right
        now," Cardwell said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bab691-319a-418d-b95a-44ae7ef5c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
