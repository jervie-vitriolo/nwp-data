      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d34923-e5b0-4f3c-9c8c-76bd8731e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Radcliffe, the star of the "Harry Potter" franchise, on Monday
        responded to franchise creator J.K. Rowling''s controversial tweets about
        gender identity, directly addressing fans who may have felt pain reading the
        author''s comments, which some labeled as transphobic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f73a89-fce2-4d8b-b265-fe451518be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, who has often come under fire by the large Potter fandom
        for her social media posts, sparked backlash over the weekend after mocking
        a headline about "people who menstruate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2295ea6-0209-4a78-9bc8-0c637419652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''People who menstruate.'' I''m sure there used to be a word for
        those people," she tweeted on Saturday. "Someone help me out. Wumben? Wimpund?
        Woomud?"</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‘People
        who menstruate.’ I’m sure there used to be a word for those people. Someone
        help me out. Wumben? Wimpund? Woomud? <br><br>Opinion: Creating a more equal
        post-COVID-19 world for people who menstruate <a href="https://t.co/cVpZxG7gaA">https://t.co/cVpZxG7gaA</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/1269382518362509313?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70b478-7db4-49b0-b16c-964497071857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.203+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af8d5b-5f56-4edd-98d1-8db22fee768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the author''s name was trending on Twitter, with
        many accusing her of transphobia —&nbsp;<a href="https://edition.cnn.com/2019/12/20/uk/jk-rowling-transgender-tweets-scli-intl-gbr/index.html">which
        she''s been accused of before</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f3cb2-8484-4cbe-af65-3178f7ee091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi @jk_rowling, using non-gendered language is about moving beyond
        the idea that woman = uterus," Clue, a period-tracking app, <a href="https://twitter.com/clue/status/1269584227995201540?s=20">replied</a>.
        "Feminists were once mocked for wanting to change sexist language, but it''s
        now common to say firefighter instead of fireman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524c74d-93cf-44aa-8b40-d1f8f2502c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What JK Rowling is saying is harmful and dangerous and the trans
        and non-binary witches and wizards deserve to feel welcomed and loved in the
        Harry Potter community dammit!!!!" actress Tessa Netting wrote.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">What
        JK Rowling is saying is harmful and dangerous and the trans and non-binary
        witches and wizards deserve to feel welcomed and loved in the Harry Potter
        community dammit!!!!</p>&mdash; Tessa Netting (@tessanetting) <a href="https://twitter.com/tessanetting/status/1270161576796946433?ref_src=twsrc%5Etfw">June
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2cec2-ba47-4d5d-b7e6-314aa041ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.203+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10745179-1c21-4480-9550-0865e43fd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radcliffe, who doesn''t have a public presence on social media,
        wrote a heartfelt response to Rowling''s comments in a <a href="https://www.thetrevorproject.org/2020/06/08/daniel-radcliffe-responds-to-j-k-rowlings-tweets-on-gender-identity/">blog
        post for The Trevor Project</a>, a non-profit devoted to suicide prevention
        among LGBTQ+ youth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b2f19-b4d1-4abb-a99b-3f38a24f1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender women are women," he wrote. "Any statement to the contrary
        erases the identity and dignity of transgender people and goes against all
        advice given by professional health care associations who have far more expertise
        on this subject matter than either Jo (Rowling) or I."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a9e2d-4e3d-4ed8-9655-b594c4b91f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling has not issued an apology. Though in a follow-up to her
        tweet on Saturday, she wrote in quotes words that she had been called as part
        of the backlash, including "witch" and "TERF," which stands for trans-exclusionary
        radical feminist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f8e53-405b-4a4a-9ea0-e6713748774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.200+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Times change. Woman-hate is eternal," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf0d90-2e79-4050-bb49-ed7f5e7effa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed that tweet with a three-part thread of tweets in which
        she defended her earlier comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283ce20-d432-4025-b74b-2e024f4d1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If sex isn''t real, there''s no same-sex attraction," she tweeted.
        "If sex isn''t real, the lived reality of women globally is erased. I know
        and love trans people, but erasing the concept of sex removes the ability
        of many to meaningfully discuss their lives. It isn''t hate to speak the truth."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625f403-e410-4273-bb2a-e56c12b2a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that women like me, who''ve been empathetic to trans people
        for decades, feeling kinship because they''re vulnerable in the same way as
        women - ie, to male violence - ''hate'' trans people because they think sex
        is real and has lived consequences - is a nonsense," she said in the second
        tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b6579-4a9e-49de-b4f2-ab15fcc5083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect every trans person''s right to live any way that feels
        authentic and comfortable to them," she added. "I''d march with you if you
        were discriminated against on the basis of being trans. At the same time,
        my life has been shaped by being female. I do not believe it''s hateful to
        say so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d821785-2d07-4dec-930b-cbc0c90c58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Rowling did not immediately respond to CNN''s
        request for comment regarding Radcliffe''s post and the outrage surrounding
        her tweet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5025863-6b7a-4aa0-b055-3bc626a6a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s clear that we need to do more''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d1c0d-caec-4abe-8b1b-5c43b692e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radcliffe began his post by asserting that his comments are not
        "in-fighting" between him and Rowling, who he wrote is "unquestionably responsible
        for the course my life has taken."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c4d9d-3c4f-475f-b9dc-ebb2fa498b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to The Trevor Project, 78% of transgender and nonbinary
        youth reported being the subject of discrimination due to their gender identity,"
        wrote Radcliffe, who said he has been "honored to work with" The Trevor Project
        for the last decade. "It''s clear that we need to do more to support transgender
        and nonbinary people, not invalidate their identities, and not cause further
        harm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f8a5a-411f-4d61-8e8a-e6055f83637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then referred readers to The Trevor Project''s Guide to Being
        an Ally to Transgender and Nonbinary Youth, noting that he is "still learning
        how to be a better ally."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564c95b-43a0-4f84-9000-7b1b517ed1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old actor then specifically addressed fans of the Wizarding
        World, or "all the people who now feel that their experience of the books
        has been tarnished or diminished."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d1de0-7e49-4fca-9091-95e5a632d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply sorry for the pain these comments have caused you,"
        he wrote. "I really hope that you don''t entirely lose what was valuable in
        these stories to you. If these books taught you that love is the strongest
        force in the universe, capable of overcoming anything; if they taught you
        that strength is found in diversity, and that dogmatic ideas of pureness lead
        to the oppression of vulnerable groups; if you believe that a particular character
        is trans, nonbinary, or gender fluid, or that they are gay or bisexual; if
        you found anything in these stories that resonated with you and helped you
        at any time in your life — then that is between you and the book that you
        read, and it is sacred."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e4998-d292-454e-b67f-001b058b8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radcliffe is not the only celebrity who voiced his opinions on Rowling''s
        tweet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c4f97-b561-4996-84dd-de35c6ab349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Leung, who played Potter character Cho Chang, tweeted: "So,
        you want my thoughts on Cho Chang? Okay, here goes...(thread)" and then linked
        to a series of fundraisers for organizations that are working to promote the
        safety of black trans people.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">So, you
        want my thoughts on Cho Chang? Okay, here goes...(thread)</p>&mdash; Katie
        Leung (@Kt_Leung) <a href="https://twitter.com/Kt_Leung/status/1269574865733988356?ref_src=twsrc%5Etfw">June
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8fe614-00d8-4612-b0d9-e0755acdcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:54:16.289+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c57bc-9ab7-4678-83a4-3775384a154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.201+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Van Ness, of Netflix''s "Queer Eye," also replied to the
        author.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f66c5-6b2a-43b3-b132-853cebd9f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans women are women," Van Ness wrote, linking to Rowling''s tweet.
        "Trans Black people &amp; trans non-Black people are discriminated against
        every single day. They''re dying. We''re fighting for Black people &amp; trans
        people and you''re doing this?"</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Trans
        women are women. Trans Black people &amp; trans non-Black people are discriminated
        against every single day. They’re dying. We’re fighting for Black people &amp;
        trans people and you’re doing this? <a href="https://t.co/2l5PHDCpKD">https://t.co/2l5PHDCpKD</a></p>&mdash;
        Jonathan Van Ness (@jvn) <a href="https://twitter.com/jvn/status/1269450099446427649?ref_src=twsrc%5Etfw">June
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2095a38-fd02-4904-b66b-82cce32e0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.203+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe314491-9858-44e0-89f3-4c4383de5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History of controversial posts</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35df15-d2d2-4caf-b699-a15796553d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling has 14.5 million followers on Twitter, and her "Harry Potter"
        franchise has been celebrated for its messages of acceptance. However, over
        the years fans have expressed their disappointment in the author for her social
        media posts that sometimes project the opposite message.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fa973-f7e2-4bae-8a49-33dc020f56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she came under fire for liking a tweet by a user that referenced
        "men in dresses." A spokesperson for Rowling at the time told Newsweek the
        like "was a mistake." "I''m afraid J.K. Rowling had a clumsy and middle-aged
        moment and this is not the first time she has favourited by holding her phone
        incorrectly!" the rep told the publication.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2d7ae-f455-42f6-a4fc-5f6d51d53fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Rowling disappointed the Harry Potter community after
        she expressed support for Maya Forstater, a woman who lost an employment tribunal
        over comments she made on social media about transgender people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007df4d-2fa3-4001-85c5-f5602e2cbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forstater brought a claim against the Center for Global Development
        and CGD Europe, an international development think tank, after she lost her
        job as a researcher following comments on Twitter criticizing UK government
        plans to allow people to self-identify their gender. In a statement posted
        on Twitter, Forstater said she believes that "sex is a biological fact &amp;
        is immutable."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b639e-875f-48ae-bc0a-54477d2e18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling announced her support for Forstater on Twitter, writing:
        "Dress however you please. Call yourself whatever you like. Sleep with any
        consenting adult who''ll have you. Live your best life in peace and security.
        But force women out of their jobs for stating that sex is real? #IStandWithMaya
        #ThisIsNotADrill."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6a4f2-c66b-4cd9-b832-8e325513c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments upset fans. "As a devoted Harry Potter fan who also
        happens to be transgender, it was like a punch in the gut," author Jackson
        Bird wrote in an op-ed for the New York Times in December of 2019. "Through
        her books, Ms. Rowling helped teach a generation the power of not just tolerance,
        but fierce acceptance and unconditional love."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d9420-ebe1-4c7c-b854-6f6e30069d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD, a non-profit dedicated to LGBTQ+ issues, cited Bird''s op-ed
        when responding to Rowling''s tweet this weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8bd92-bc50-4860-93ac-921464e7d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JK Rowling continues to align herself with an ideology which willfully
        distorts facts about gender identity and people who are trans," the organization
        wrote. "In 2020, there is no excuse for targeting trans people."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7401495-dbb0-45fc-9161-5c222f892bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with trans youth, especially those Harry Potter fans hurt
        by her inaccurate and cruel tweets," GLAAD added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bec9c5-3845-463d-80d3-94d72f52c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rory Sullivan and Kathryn Snowdon contributed to this
        report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f171bc5a-6e9a-40fd-8599-a866ace3edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:52:33.202+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2020/06/08/entertainment/daniel-radcliffe-responds-jk-rowling-trans-tweets-trnd/index.html">Daniel
        Radcliffe responds to J.K. Rowling''s tweets about gender identity</a>"</em></p>'
  'Anti-Terror-Bill-Duterte-signature':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T12:52:39.587+08:00
    'imagesource': 'jcr:b02af230-7177-433a-8880-003d82f25c2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54c40109-c05b-43d4-b4ff-ac523bf0ced4'
    'lead': 'Although President Duterte is expected to enact the much-criticized measure,
      his spokesman assured that it will be subject to final review before deciding
      on whether to sign it or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T12:59:09.103+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:57:44.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:51.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang receives anti-terrorism bill for Duterte''s signature'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a772dd1-82c3-4995-a03b-fcf3e2320332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The controversial
        Anti-Terrorism Bill that allows the detention of suspected terrorists without
        a warrant for up to 24 days was received by Malacañang on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21ac6c-61f4-4253-9716-753fee4cb4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:13:22.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said Executive Secretary Salvador
        Medialdea, the Presidential Legislative Liaison Office, and the Office of
        the President have received the emailed copy of the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c1022-0046-4d92-87a5-bfbd28991374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several House lawmakers seeking to withdraw their authorship
        and votes even after it was approved on final reading, Sotto said he and House
        Speaker Alan Peter Cayetano have signed the final copy of the proposed bill.
        It now awaits President Rodrigo Duterte''s signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5626dec-e4b7-469e-88dc-469a047c2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bill passed by both Houses of Congress already enrolled and yet
        some congressmen would like to hold it? It has never been done," Sotto said
        in a message to reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf43e3-9971-4d21-80c3-ac188fe1266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, reconsideration of a bill can only be done during
        session. Congress adjourned sine die on June 5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9cb40-bb7d-4225-a686-73469acaab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, certified by Duterte as urgent, will repeal
        the Human Security Act of 2007 by giving more surveillance powers to government
        forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0ca3a-ff68-4571-97fe-00374e6f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte is expected to enact the much-criticized measure,
        his spokesman assured that it will be subject to final review before deciding
        on whether to sign it or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b34994-a904-46b8-a6e6-bedf1bc95ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra expects Malacañang to ask the
        Department of Justice for its comments on the measure, which he believes the
        agency can give in 15 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb78d3-90f9-4840-b29f-b882cbeda081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3529ef2-390f-415d-891e-238c7a9cbee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shall focus on issues of constitutionality,” Guevarra said.
        “I believe that 15 days will be good enough [to comment on the bill.] The
        President has 30 days to act on the bill.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c8cd6-2912-4fdd-9345-8692ee93d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should the bill be approved by Duterte, the DOJ will
        try to “define more clearly … the parameters within which the law will be
        implemented and enforced, in order to erase any latitude for misapplication
        or abuse” in the implementing rules and regulations of the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a442c-f11f-4599-a2ef-d0d242aeffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can either approve, reject or simply let the measure lapse
        into law by not signing it within 30 days. If rejected, the bill will be sent
        back to Congress and each chamber would have to muster a two-thirds vote to
        override Duterte’s rejection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5608516-663b-431e-94f9-13b0b770f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also denied allegations that
        the bill was railroaded, saying it has been pending in Congress since 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621feaf8-6636-4afa-b3a6-fc0088d16720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law defines a terrorist as anyone who participates
        in any activity which endangers a person’s life, causes damage or destruction
        to a government facility or private property, develops or possesses explosive
        devices or weapons, or releases any weapon of mass destruction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce89ecd-f347-4dfc-aa51-7186d5fee8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military can now track down suspected individuals
        or organizations and record discussions or communications supposedly regarding
        terrorism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af2f2d-863a-4239-b123-ebb5c99a6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, suspected terrorists can be detained without
        a warrant of arrest up to 14 days and that period may be extended by another
        10 days. Anyone who threatens to commit terrorism or incite others to do any
        such act also will be penalized with an imprisonment of 12 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08687e-967e-42ff-921b-e2518f12c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines said that the provision that
        allows the Anti-Terrorism Council to authorize the arrest of suspected terrorists
        without a warrant is possibly unconstitutional as it usurps some functions
        of the judiciary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a9b4f-3d54-4f77-a6e4-c3474718fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42fbfab-cf4b-4016-aad6-d41099e692f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:26.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official organization of all Philippine lawyers is calling on
        Duterte to reject the bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375ec8e-515d-4ac7-bd3b-be5a43019e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio said the constitutionality
        of certain provisions can immediately be questioned in the Supreme Court once
        Duterte signs the bill it into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51197cf9-4244-464d-8729-619d0dff00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:09.105+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said they are ready to challenge it
        before the Supreme Court once Duterte signs it, arguing that the measure poses
        threats against progressive groups, who previously faced "red-tagging" from
        state forces.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9e303-a9fc-4c95-b021-73ac33b1343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T12:59:43.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Joyce Ilas and Anjo Alimario contributed to
        this report.</em></p>'
  'Facebook-fake-accounts-taken-down-National-Privacy-Commission':
