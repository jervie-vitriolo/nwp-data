      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46119f6-e7f7-4a6a-a29b-fd290406858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.181+08:00
