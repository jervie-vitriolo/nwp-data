    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Falerii-Novi']
    'template': '1'
    'title': 'Archaeologists discovered ''elaborate'' details of a complete ancient
      Roman city without digging'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064a143-282a-457e-9e9b-e00a941cedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ancient Roman city Falerii Novi
        once stood about 31 miles north of Rome but was eventually buried over the
        course of time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f627e616-25ea-4bb9-a8db-ee5183dbf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers using advanced ground-penetrating radar have been
        able to map the entire city buried beneath the ground for the first time and
        discover "astonishing details," according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca2df2-64bc-402c-9206-d232ab6bd597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No digging was required for the archaeologists to "see" the city
        through layers of ground. They were even able to see how the town evolved
        from the time it was built and occupied in 241 BC until it was abandoned in
        the early Medieval period in 700 AD by imaging the site at different depths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec4a86-46f4-4140-b3b4-19f22544fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe this could revolutionize the study of ancient
        Roman settlements deep beneath city streets and buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53394f-17dd-4ac1-b421-04080c6a2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this week Monday in the journal <a href="http://dx.doi.org/10.15184/aqy.2020.82"
        target="_blank">Antiquity</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bdc38-c6c7-4b92-b412-83503f98e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falerii Novi is known from the historical record and has been studied
        using other techniques before, like magnetic variations in soil due to ancient
        activities called magnetometry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e28043-5cdf-4fee-a738-9535b36d54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this new analysis and technique revealed aspects of Falerii
        Novi never known before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e94975-e411-43c2-9fd0-9a0cbedb8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground penetrating radar revealed that Falerii Novi had a network
        of water pipes, a market, temple, bath complex and a public monument.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7e000-98ed-49fa-9d0d-df141a81f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layout and design of this particular Roman city was different
        than Pompeii and other cities that have been studied over the years. And even
        though this city was less than half the size of Pompeii, its temple, market
        building and bath complex are more elaborate than the researchers expected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66830bf-73c5-4b81-87d8-5b4c57b692fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images even showed a network of water pipes ran beneath the
        city''s blocks and streets, connected to a large rectangular building and
        led to an aqueduct. Part of the rectangular building was likely an open-air
        pool that was part of a public bathing complex, the researchers said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef76f20-d6f8-4731-89c6-cafb62f530ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public monument they discovered is unlike anything the researchers
        have ever seen. Located near the north gate of the city, a pair of large structures
        face each other inside a covered passageway featuring a row of columns down
        the center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad5fa8-5052-49c4-982b-0001fedc26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falerii Novi was less standardized than other Roman cities, revealing
        unique aspects of Roman design.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25fb4ad-b57a-4b5d-a765-dab79d392102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The astonishing level of detail which we have achieved at Falerii
        Novi, and the surprising features that [ground penetrating radar] has revealed,
        suggest that this type of survey could transform the way archaeologists investigate
        urban sites, as total entities," said Martin Millett, study author and Laurence
        professor of classicalarchaeology from the University of Cambridge''s Faculty
        of Classics, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d55156-fb5f-4ee7-9ef4-f5341dc3fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking into the past</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9aa42-25ce-4b84-8bda-e1d3c9e7d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances made recently in ground-penetrating radar technology allowed
        the researchers to map the entirety of the city''s 75 acres in high resolution.
        Similar to radar, this ground-penetrating system sends radio waves into the
        ground. Those waves hit and bounce off of objects. Their echoes create a picture
        of what''s beneath the ground at different depths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c59c65-58ea-4010-8667-0b993e7a7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials reflect the waves back differently, which is what researchers
        used to map the city''s different features.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d350a-c518-4455-887b-1f0028bab22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an all-terrain vehicle called a quad bike, the researchers
        towed their instruments over the ground. The instruments took readings every
        5 inches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61706e-7be5-4ae9-acd0-07b14db8b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground-penetrating radar isn''t new; in fact, it''s been used since
        the 1910s. But the technology is faster and high resolution now, which allowed
        the researchers to quickly map the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a147756-3607-4122-964c-1c61f71bcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millett said the resolution is so high that "you can see a feature
        like a column [8 to nearly 12 inches] across under [6.5 feet] of soil."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3e708-1310-4692-848c-11262b38de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it can and has been "used as a prospecting method" for
        finding places lost to time, it is "better attuned to exploring known sites
        in great detail," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48555b-241b-4cbb-93ab-6ed013600c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the immense amount of data collected by their instruments
        takes longer to process. Each 2.5 acres requires about 20 hours of processing,
        so the researchers haven''t finished looking over all of the Falerii Novi
        data yet. To help them process more data in the future, they are coming up
        with some automated solutions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c4814-3075-4cd1-8147-bd4e637a9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They anticipated completing their processing of the data within
        the next year, allowing for more findings about Falerii Novi, Millett said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b83fa-69e9-4440-951d-bb26c0da097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Millett and his colleagues used their technique to study
        other buried locations in Italy and North Yorkshire, England.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eb38c-0bae-4d2e-94d8-e0850ccb5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exciting and now realistic to imagine GPR being used to survey
        a major city such as Miletus in Turkey, Nicopolis in Greece or Cyrene in Libya,"
        Millett said. "We still have so much to learn about Roman urban life and this
        technology should open up unprecedented opportunities for decades to come."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fbc3a-5dc7-474f-beae-fd7b37cb8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:18:03.229+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/08/world/ancient-roman-city-radar-scn/index.html"
        target="_blank">Archaeologists discovered ''elaborate'' details of a complete
        ancient Roman city without digging</a></em></p>'
  'Rocky-Mountains-treasure-chest':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T08:18:44.504+08:00
    'imagesource': 'jcr:3c66e9ea-f307-4154-9fe2-e1f1e71ed6de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f879e12c-384c-4f19-931a-307a45114fbd'
    'lead': 'The treasure has been found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T08:21:18.215+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:47.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:50.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rocky-Mountains']
    'template': '1'
    'title': 'A treasure chest hidden in the Rocky Mountains for a decade has finally
      been found'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a408a9-ab2b-438d-b418-68b28b337416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of brave souls have ventured
        into the Rocky Mountains for the past decade, searching for a treasure chest
        filled with gold, rubies, emeralds and diamonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76624e0-c8af-4eb1-bccd-9cdd9717ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that adventure has finally come to an end. The treasure has
        been found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb73c3-0a9f-4c8e-b24b-c012c2e231a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forrest Fenn, the 89-year-old art and antiquities collector who
        created the treasure hunt, made the announcement Sunday on his <a href="https://www.oldsantafetradingco.com/"
        target="_blank">website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb41c23-a1bd-4042-9e79-fcdc4d1fe264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was under a canopy of stars in the lush, forested vegetation
        of the Rocky Mountains and had not moved from the spot where I hid it more
        than 10 years ago," Fenn wrote in his announcement. "I do not know the person
        who found it, but the poem in my book led him to the precise spot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4f748-18cb-49e4-abda-0505870aef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treasure was found a few days ago by a man who did not want
        to be named, Fenn told the Santa Fe New Mexican. He noted, however, that the
        man was from "back East" and that he confirmed his discovery by sending Fenn
        a photograph of his newfound riches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e0eeb-3a8f-4baf-b6e8-47cf5a10b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treasure, estimated to be worth over $1 million, was a way for
        Fenn to inspire people to explore nature and give hope to people affected
        by the Great Recession, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9fe0a-7730-4694-b698-974c5fa888d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues leading to the treasure''s location were included in a 24-line
        poem published in Fenn''s 2010 autobiography "The Thrill of the Chase."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd7475-a3d7-4dab-827c-107a5c353865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fenn estimated that as many as 350,000 people from all over the
        world went hunting for the treasure, according to the New Mexican. Some quit
        their jobs to fully dedicate their lives to the hunt and some even died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71992b-264a-49e5-8c38-93aec2ff6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I congratulate the thousands of people who participated in the
        search and hope they will continue to be drawn by the promise of other discoveries,"
        Fenn said on his website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79a84e-7c20-470f-b668-82f1938d1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:21:18.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/06/07/us/forrest-fenn-rocky-mountains-treasure-chest-found-trnd/index.html"
        target="_blank"><em>A treasure chest hidden in the Rocky Mountains for a decade
        has finally been found</em></a></p>'
  'andrew-epstein-prince-andrew-interview':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T08:41:20.594+08:00
    'imagesource': 'jcr:2eb9b8e9-f1f5-402b-83ff-2815c4529924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '585092a5-6b0e-4311-8956-898eb16278bb'
    'lead': 'The US Department of Justice has requested an interview with Prince Andrew
      as part of its criminal investigation into the alleged sex trafficking ring
      once operated by Jeffrey Epstein according to a person familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T08:47:54.652+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:57:47.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:50.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein', 'Prince-Andrew', 'US-Department-of-Justice']
    'template': '1'
    'title': 'US prosecutors seek interview with Prince Andrew over Epstein link'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ef4e1-c015-4af6-8869-a348b242e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Department of Justice has requested
        an interview with Prince Andrew as part of its criminal investigation into
        the alleged sex trafficking ring once operated by <a href="https://edition.cnn.com/2019/07/08/politics/jeffrey-epstein-bio/index.html"
        target="_blank">Jeffrey Epstein</a>, according to a person familiar with the
        matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb9368-36e1-4f74-b9c5-9b03e3d07b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.652+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request, initiated by federal prosecutors in the Manhattan US
        Attorney''s office, is part of a mutual legal assistance treaty request —
        a form of cooperation between countries for assistance in the investigation
        or prosecution of criminal offenses — submitted to the UK''s Home Office,
        according to the source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1fc70-60f4-4d47-88bf-fe964c9c67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the US Attorney''s office for the Southern District
        of New York, Nick Biase, said: "I cannot publicly comment on communications
        with foreign governments on investigative matters, including confirming or
        denying the very existence of such communications."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7d57c-c0e1-4741-a211-d38612e49557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Prince Andrew''s legal team said that "any
        pursuit of an application for mutual legal assistance would be disappointing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf9b1d-c98c-4cfb-8346-1c9e0ca57382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Justice Department had told them "that the Duke is
        not and has never been a ''target'' of their criminal investigations into
        Epstein" and that Prince Andrew "has on at least three occasions this year
        offered his assistance as a witness to the DOJ" adding that he "recently repeated
        his willingness to provide a witness statement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ce067-9d57-4a7f-8855-a06d1cdaf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticizing what they described as a breach of confidentiality on
        the part of the Justice Department, they said that in claiming Prince Andrew
        hasn''t been cooperative, "they are perhaps seeking publicity rather than
        accepting the assistance proffered."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2b499-09a4-4635-8929-594a62195460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Geoffrey Berman, the US Attorney for the Southern District
        of New York, refuted those claims, saying the prince "has repeatedly declined
        our request to schedule such an interview, and nearly four months ago informed
        us unequivocally — through the very same counsel who issued today''s release  —  that
        he would not come in for such an interview."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df8561-b5ee-4be2-af86-e3a78d09ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman added: "If Prince Andrew is, in fact, serious about cooperating
        with the ongoing federal investigation, our doors remain open, and we await
        word of when we should expect him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a09cc8-22bf-4233-92e5-5efad72b911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace and the UK Home Office did not immediately respond
        to requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2cecc-5b2f-4a48-8556-cb4151ead979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.653+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Epstein died in August 2019 while awaiting trial on federal
        charges that he sexually abused underage girls and ran a sex-trafficking ring,
        prosecutors have continued to pursue investigations of people who they believe
        helped Epstein carry out an alleged multi-year sex trafficking operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e99b7-db87-461f-82b5-35bd1fa9c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew has come under public pressure to explain his relationship
        with Epstein and allegations by one of his accusers, Virginia Roberts Giuffre.
        She has alleged that she was <a href="https://edition.cnn.com/2019/11/16/uk/prince-andrew-jeffrey-epstein-bbc-interview/index.html"
        target="_blank">forced into sexual encounters with the prince</a>&nbsp;while
        she was underage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ee287-9ba1-4541-97e0-1779b5ead552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2015 federal court filing, Giuffre alleged Epstein forced her
        to perform sex acts with several prominent men, including Prince Andrew in
        2001. All of them have denied the allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bf071-e70e-4025-9d28-41ce52f9053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November <a href="https://edition.cnn.com/2019/11/16/uk/prince-andrew-jeffrey-epstein-bbc-interview/index.html">BBC
        interview</a>, Prince Andrew said he had never met Giuffre and suggested that
        a photo of the two of them may have been doctored.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e41d6-c374-4d54-a91f-51d066267d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you categorically I don''t remember meeting her at all.
        I do not remember a photograph being taken and I''ve said consistently and
        frequently that we never had any sort of sexual contact whatever," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4faf0f3-0f30-4275-80ac-8011a692dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said after he appeared on BBC that he was "willing to help
        any appropriate law enforcement agency with their investigations, if required."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748a54f-00fe-485f-b3c4-c03ec0c1aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince said he would be willing to testify or give a statement
        under oath about the case, but he would "have to take all the legal advice
        that there was... But if push came to shove and the legal advice was to do
        so, then I would be duty bound to do so."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df474969-1844-4737-bc6e-8734772b8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and federal prosecutors subsequently contacted Prince Andrew''s
        lawyer to interview the prince about Epstein, but Prince Andrew''s team provided
        "zero" cooperation, according to Berman, the US Attorney in Manhattan, who
        took the rare step of publicly announcing his frustrations with the situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39d33a-5af9-4f8a-b5aa-4db2960887c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair for people to know whether Prince Andrew has followed
        through with that public commitment," Berman said at a news conference in
        January outside Epstein''s Manhattan mansion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5aeb29-d115-44c3-b4a9-4f33395f3232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date Prince Andrew has provided zero cooperation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1143cc9-7e9a-4a17-91cb-cc3bb505eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two months later, Berman said Prince Andrew had "completely
        shut the door" on voluntarily cooperating with his investigation and said
        his office was "considering its options." But Prince Andrew''s legal team
        responded Monday that "these statements were inaccurate, and they should not
        have been made."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b3b4e-8e4f-4b6a-873f-a249e78d8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the matter in an interview on Fox News on Monday night,
        US Attorney General Bill Barr said prosecutors'' interest in the prince stems
        from "evidence" he could provide in the ongoing Epstein investigation, and
        does not amount to a request for his extradition.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1629ed-05a3-4d06-a115-9ab6e8aa0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s a question of handing him over, I think it''s
        just a question of having him provide some evidence," Barr said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1966b-51e7-47ca-b793-b57fdcd4497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T08:47:54.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/08/uk/prince-andrew-us-doj-epstein-investigation-gbr-intl/index.html"
        target="_blank">US prosecutors seek interview with Prince Andrew over Epstein
        link</a>."</em></p>'
