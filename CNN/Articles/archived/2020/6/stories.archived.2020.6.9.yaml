      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ab48d-b2b3-45b8-a1a5-939a0dede6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As office workers across the state begin returning to the workplace,
        Cuomo said he will also sign an executive order allowing commercial buildings
        to take the temperature of people entering.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79933085-4aad-4da5-9005-da380a142db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee4c76-d98a-44a7-8850-27bfbb6da75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving commercial buildings the right to take the temperature
        of everyone who walks into a building. It''s not just your health, it''s the
        people you could infect," Cuomo said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d2639-bf88-4c9c-a9b2-d03b34da2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
