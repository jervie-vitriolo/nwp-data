  'DepEd-volunteers-education-grads-self-learning':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T20:09:45.838+08:00
    'imagesource': 'jcr:71614173-b9cf-4a62-a34b-7d6f419ec7a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8682c660-40b7-4cde-a719-c5b77d1586e0'
    'lead': 'The Department of Education is looking to tap volunteers and education
      graduates to support the delivery of quality education amid the coronavirus
      pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T20:11:34.773+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:57:00.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:08.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Volunteers, education grads may be tapped to aid students in
      self-learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74c2cdb-9a9b-4183-84fa-93481960cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Department
        of Education is looking to tap volunteers and education graduates to support
        the delivery of quality education amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf3369-cde6-4be8-a207-83bb7a7394ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Diosdado San Antonio said Tuesday that
        while they believe there are many parents who will play a larger role in the
        education of their children under the new normal, many others have said they
        are willing to help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc274b01-da16-4864-8342-9bead7c1121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gagamit tayo ng mga</em> volunteers, <em>mga</em> education
        graduates or teacher applicants, or licensed teachers <em>na wala pang trabaho
        na</em> willing <em>maging bahagi sa pagpapatuto sa mga bata habang sila ay
        nag-aaral sa mga bahay</em>," San Antonio said in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4d2d4-24ed-4099-8773-15c81e5d5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will use volunteers, education graduates or teacher
        applicants, or licensed teachers who are still looking for work and are willing
        to help educate children as they study at home.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baed0d6-d898-4589-9e2b-304e4c694938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> local governments, <em>siempre hindi naman lahat,
        na nagsabi na okay silang magbigay ng</em> honorarium <em>para kaunting</em>
        financial <em>na benepisyo rin sa mga tutulong doon sa mga pamilya na ang
        magulang ay nagtatrabaho o walang kakayahang magbigay ng gabay sa pag-aaral
        ng kanilang mga anak</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab14968-dfd2-4d5a-b403-374849e7d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are local governments, of course not all of
        them, who say they are okay to provide an honorarium, so there is some financial
        benefit for those helping families wherein the parents are working or unable
        to provide guidance for their children''s education.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5826f1-9f7b-49d8-aeaa-6a9998839668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:03:59.863+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:57:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio later clarified that schools division offices in coordination
        with the local government units will be in charge of recruiting volunteers
        in areas where they are needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353cd49-343c-45b9-8a2f-a2ef59e249ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Schools are expected to coordinate with LGUs in recruiting volunteer
        home learning facilitators who are preferably college or education graduates,
        and willing to undertake an orientation," San Antonio said in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cefe4-1e67-45e9-814c-e65335a21458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they visit homes, they are expected to observe the health
        protocols on social distancing and wearing of masks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830a43a-4686-4086-8e57-1a31c784136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education on Monday complied with President Rodrigo
        Duterte''s directive to postpone face-to-face classes until a vaccine for
        COVID-19 becomes available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1376e-76ff-49da-abae-ec833d99ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the department is ready
        to take on the challenges of offering alternatives to physical classes, such
        as online and "blended" learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2fb4ff-7a8c-43ce-8d9f-f1c7b362b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said that school principals will have to determine which
        modality best suits each teacher, adding that not all teachers will be asked
        to teach online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed584e8-e7a8-407e-ad4e-dfd845f92411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supervisors, specialists and master teachers will be in charge of
        making the self-learning modules, which will be delivered to students without
        access to online classes, San Antonio added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44124a21-a91d-4dbd-b00a-54bbcc0d828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education and Presidential Communications Group
        are also planning the use of government radio and TV stations to deliver distance
        learning to far flung areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ab144-9ae5-4b0b-840e-dede7abe9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero alam natin na limited ''yung</em> reach <em>so makikipag</em>
        coordinate <em>din po tayo sa ibang</em> private commercial stations," San
        Antonio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91faeeae-438e-4939-ab70-fd436aad69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we know the reach is limited so we are also coordinating
        with private commercial stations.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bcb48-4875-4d20-b67a-25a8002843d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:03:59.864+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:57:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron ding proposal ang ibang mga paaralan na pwede silang
        mag-operate ng sariling radio stations, ang hinihingi sila sa DepEd ay suporta
        para mapabilis ang proseso na magkaroon sila ng permisyo sa mga angkop na
        ahensiya ng pamahalaan</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c276f-cb14-463c-8760-06f687fc9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is also a proposal from some schools to operate
        their own radio stations, and they are asking for support from the Department
        of Eduation to hasten the process,&nbsp;so they can secure the permits needed
        from government agencies.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf376e-5713-4698-9c42-7231e8f626b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier released the calendar for the next school year, with
        classes slated to begin this August 24, and expected to end in April 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7e679-59c9-446d-a08e-07aeafb23b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said as of Tuesday morning, about 7.28 million students
        have enrolled in public and private schools for the 2020-2021 school year,
        with most of them coming from Metro Manila, Region 4-A or CALABARZON, and
        Central Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2066f77-7db8-473f-89da-179d5a916c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases previously recommended moving the opening of classes to September
        to reduce the risk of COVID-19 transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6893e-d50b-4436-ba4f-d7b28ef788ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:11:34.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeking to give the President the power to move the school
        year opening beyond August during a state of emergency is now up for Duterte''s
        signature.</p>'
  'George-Floyd-funeral-live-stream-':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T20:27:15.626+08:00
    'imagesource': 'jcr:7661c749-4253-49b1-a7db-c47d80bc4edd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d163099-93b8-42ff-8021-4a913798d289'
    'lead': 'Boxing champion Floyd Mayweather is handling all the expenses for the
      funeral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T20:34:40.818+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:57:00.258+08:00
