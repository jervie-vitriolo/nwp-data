  'controlled-number-cases-Metro-Manila-quarantine-status---':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T16:26:18.729+08:00
    'imagesource': 'jcr:fa7de4d9-0dc0-4186-ad2a-3b48ca844f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b732f5-bc13-485b-a692-116229f8143c'
    'lead': 'Interior department chief Eduardo Año said that data showing the “controlled”
      number of cases in the region will be an important factor in the fate of the
      Metro Manila community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:28:40.868+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:57:21.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:00.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Controlled’ number of cases in Metro Manila crucial factor in fate
      of quarantine status   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747a695-5410-4363-b113-d79d6c75c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Interior
        department chief Eduardo Año said data showing the “controlled” number of
        cases in the region will be a crucial factor in deciding the fate of the Metro
        Manila community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39224a-a1fd-4443-9601-7215225ca51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Año, it is still early to forward a recommendation
        to President Rodrigo Duterte on whether to maintain Metro Manila’s GCQ status
        or to downgrade it to modified GCQ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f396126-bbd9-4528-bafc-11307361afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s too early to tell our recommendation to the president. Ang
        nakikita lang namin, tumataas ang numero sa Cebu City, dito sa Metro Manila,
        meron pa rin pero controlled na [what we are seeing is that the numbers are
        increasing in Cebu City, while it is already controlled here in Metro Manila],”
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb96c18-fae2-47ce-bbff-f2b708369cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 22,474 COVID-19 infections in the Philippines,
        with a total of 12,243 cases coming from the National Capital Region, the
        Department of Health said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4749be-ad82-4c43-83fa-88e940b3c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in NCR stands at 756.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f0aa4-3bf4-4e5f-9c2d-dd981d6478bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.868+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said that of the 331 positive
        test results released to patients within the last three days, 144 were from
        the NCR, while 156 came from the Central Visayas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644696f-161b-4143-a59e-9834adc9f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that there has been a downtrend in the COVID-19 cases
        in NCR, while the number of infections continue to increase in Region VII,
        particularly in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744b628-c694-4ddd-95f6-8a66f1b4f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they are preparing for another meeting with the Inter-Agency
        Task Force (IATF) for more data presentation from which the recommendation
        will be based.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9356f9-6763-465a-bd1f-2392bb5ec26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Metro Manila, we have to look at the data closely. Ayaw nating..it
        will lead to another outbreak [we don’t want it to lead to another outbreak.]”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bef1a-c2eb-4820-96d7-94154707818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.869+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they will be ready with a recommendation by Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5290f-a331-4773-a82b-d3b0d59cc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Metro Manila Development Authority General Manager
        Jojo Garcia emphasized in a CNN Philippines interview Tuesday that local governments
        can continue to implement a localized and targeted lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49822c0-7aa3-42d6-99a6-83fe8c206748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Allowed sila mag lock down ng mga barangays, or zones, or kalsada
        if ever na makita nila na tumataas ang cases ng COVID,”</em> Garcia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821944c-ef4e-4cc3-bf76-475cc3535b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:28:40.870+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:21.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are allowed to lock down barangays, zones, or
        streets, if ever they see a spike in COVID-19 cases.]</p>'
  'Quarantine-fatigue-':
    'author': 'Kristen Rogers, CNN'
    'caption': 'A woman washes her hands in a kitchen sink.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
