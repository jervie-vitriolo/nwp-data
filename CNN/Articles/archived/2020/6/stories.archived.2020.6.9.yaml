    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ecommnerce', 'House-Bill-6122', 'Wes-Gatchalian']
    'template': '1'
    'title': 'Lawmaker pushes for the creation of e-commerce bureau to regulate online
      transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae178e4-a11d-4722-8c3b-b40cc64b0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — A member
        of the House of Representatives said his proposed electronic commerce (e-commerce)
        bill would aid in the protection of consumer and sellers who conduct business
        online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c615b38-cb5e-4a07-bcc0-1e69940f2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Wes Gatchalian of the 1st District of Valenzuela City said
        despite the steady rise of e-commerce in the country, there was still no law
        to regulate it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfffe8d4-306f-4599-8b25-10ad14f94ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating</em> e-commerce revenue <em>nung</em> 2015 <em>ay
        mayroon pong</em> $2 billion...<em>nung</em> 2019 <em>ito''y tumaas ng higit</em>
        $7 billion...<em>makikita po natin na palaki nang palaki ang industriya nito,"</em>
        Gatchalian told the Laging Handa briefing on Tuesday. <em>"At sa ating paglaki,
        nakikita natin na marami pa pong pagkakataong lalo pang lumaki ang transaksyon
        sa</em> internet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217aa82-1a18-4c39-a674-989d610328ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local e-commerce revenue in 2015 reached $2 billion...in
        2019 it rose to $7 billion...we can see this industry keeps growing. As it
        grows, we can see that there are still many opportunities to increase transactions
        on the internet.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92e59a-e288-4bb4-9a1e-6b60dabd99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With restrictions brought about by the pandemic, Gatchalian said
        numerous online transactions take place, whether it be buying or selling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9668471-9860-4840-8673-3a2dbd6e044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB06122.pdf"
        target="_blank">House Bill No. 6122</a>, Gatchalian said an e-commerce bureau
        would be established and the Department of Trade and Industry would be the
        agency tasked to regulate online transactions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c681a7-efef-4fe2-b41b-e17f875f734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> e-commerce bureau <em>po...ang magiging...isa lang
        pong ahesiya na magha-handle po ng mga</em> complaints <em>ng mga iba''t-ibang</em>
        issue," he said. <em>"Ito po ang mag-aayos ng mga lahat ng</em> possible<em>
        ng mga</em> issues <em>na dumarating mula sa mga</em> consumers <em>natin."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3db55f-00f2-47ea-9581-1085e8bd0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The e-commerce bureau would be the agency to handle
        complaints and other issues. This would fix all possible issues coming from
        consumers.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6ecc9-c1f2-44bc-b05d-4b5cd6414f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that there have been hundreds of reports of fake
        transactions made during the course of the quarantine period. The proposed
        bill could put a stop to this, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064af1a2-9930-4356-9f64-0a533e3000a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous speech, President Rodrigo Duterte cautioned the public
        from buying from online sellers, saying it could lead to fraudulent sales.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0967165-36c9-4c35-9781-20d0a36b085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gatchalian said it could be difficult to make people avoid buying
        or selling online, so it''s important for the government to step in and offer
        protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c233108-e287-4c48-8b2b-a6a100500121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang importante po ay pumasok ang gobyerno para protektahan
        ang mga mamimili at protektahan din ang</em> merchants," he said. <em>"Kaya
        po sa ating</em> House Bill 6122...<em>ito po ay ire-regulate natin by</em>
        asking all online platforms <em>na mag-register sa</em> Department of Trade
        and Industry. <em>Kapalit naman po niyan ay bibigyan natin ng ating tinatawag
        na</em> DTI trust mark, <em>kung saan itong</em> trust mark, <em>kung mayroon
        sila nito, ang ating mga</em> consumer <em>ay magkakaroon ng</em> confidence
        or peace of mind <em>na mag-transact sa ating</em> website."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4a4f88-8965-48b1-845e-0c3fa4398122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s important is the government steps in to protect
        the buyers and the merchants. House Bill 6122 would regulate them by asking
        them to register with the Department of Trade and Industry. In exchange, they
        would be given a DTI trust mark, and this trust mark would give consumers
        confidence and peace of mind when transacting.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70329d2e-95bc-41e1-acc1-069bc1312d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that online selling websites are often based overseas
        and HB 6122 would require them to set up local offices to better facilitate
        customer concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc533e8-5e99-46d6-a7eb-1f3fa78a6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a measure would help not only micro, small and medium enterprises
        (MSME), but also those companies who act as third-party or online service
        providers, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddd19f-65be-4ac6-b409-06f5d9ff997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito pong mga</em> service providers <em>natin ay galing sa
        ibang bansa, kumikita sa</em> Pilipinas, <em>ngunit walang nagre-regulate
        sa kanila,"</em> he pointed out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106de83-24d4-4918-a76b-4be98e73da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified not everyone would be required to register.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae845a-9018-4e2a-9bb4-42562141ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang atin lang pong tututukan dito ay ang mga nagta-transact
        ng negosyo, unang-una,"</em> he said. <em>"Pangalawa po ang mga nagbebenta
        in</em> commercial quantities. <em>Hindi naman dito maapektuhan ang</em> consumer-to-consumer
        <em>natin."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350957d-b0cb-4200-8bfd-14b892af8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will focus on businesses, and those who sell in
        commercial quantities. Consumer-to-consumer transactions will not be affected.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717bf32-4c8a-411d-addf-4acdf66f77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:17:06.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said in cases of complaints, it would make both the seller
        and the online service provider liable for the products and services on their
        site.</p>'
  'DOTr-reopening-airports':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T15:15:28.186+08:00
    'imagesource': 'jcr:71129cfc-e00b-4d73-9641-bf9a22166f37'
