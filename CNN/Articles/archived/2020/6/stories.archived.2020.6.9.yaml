      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there is a potential, unfortunately, for this to be
        a seeding event," especially in metropolitan areas where there has been significant
        transmission, Redfield said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be30e68-aa53-41e0-997e-648783dc88c8'
