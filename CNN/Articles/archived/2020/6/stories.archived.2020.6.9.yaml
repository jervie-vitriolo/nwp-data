    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'The world just reported its highest number of COVID-19 cases in a single
      day, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242c207-81a6-4e2a-a265-3b1c31680e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Sunday marked the most COVID-19 cases reported to the World
        Health Organization in a single day so far during the coronavirus pandemic,
        WHO Director-General Tedros Adhanom Ghebreyesus said during a media briefing
        in Geneva on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de7c72-7d58-4e4d-a012-2e47a370d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32c92c-43e7-459a-80d6-894e6a910942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, more than 136,000 cases were reported — the most in
        a single day so far," Tedros said. "Almost 75% of yesterday’s cases come from
        10 countries, mostly in the Americas and South Asia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4405e08-e9a2-47dc-bb58-a1aa38cf7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most countries in the African region are still experiencing an
        increase in the number of COVID-19 cases, with some reporting cases in new
        geographic areas, although most countries in the region have less than 1,000
        cases," Tedros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb609bea-330b-4977-9f72-d6ebe5b890b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df367ca-b87c-474f-8e2d-3a31f5e80d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also see increasing numbers of COVID-19 cases in parts of Eastern
        Europe and central Asia," Tedros said, although the situation in Europe overall
        has been improving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82585adc-61bb-408a-8c2f-ea4e04dbd23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T00:31:25.408+08:00
