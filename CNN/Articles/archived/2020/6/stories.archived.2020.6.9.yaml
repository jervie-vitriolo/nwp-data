      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hand sanitizers are provided at each of the touchscreen panels
        and frequent sanitizing is carried out at areas with higher touch points --
        lifts and interactive panels, for example."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a47a4c-31ba-47b6-888e-e4bf5103f870'
