      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those emergency orders included business and school closures, travel
        restrictions and shelter-in-place orders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2a0fc-6756-4d75-8ee6-9f8082f50393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb79911-e1d5-4f5b-9828-28b9d0028b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study did not estimate how many lives might have been saved
        by the policies because, with so many infections, fatality rates would be
        much higher than anything observed to date," UC Berkeley said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d71ab-9871-4f30-9271-c0b0aebaa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584ebc5-bc5e-4518-a540-ef82a9782508'
