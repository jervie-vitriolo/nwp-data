    'mgnl:tags': ['online-classes', 'distance-learning', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Lawmaker proposes use of internet boosters from elections to support
      online classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15009b36-0b40-497b-945f-14e947a90ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.572+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> A lawmaker
        is proposing the use of internet boosters to facilitate online learning for
        about 32 million students nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b289e-7e31-41df-8781-6df060649f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City Representative Frederick Siao, who also serves as Vice
        Chairman for the House Committee on Information and Communications Technology,
        said the equipment used for automated elections may be used to boost internet
        connectivity, especially in the far flung areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb8da1-dec4-4d1f-a96b-4d4648eaa1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are equipments used to transmit or to connect with areas
        <em>na walang</em> signal, <em>na walang</em> internet signal (without internet
        signal)," Siao said in an interview. "I think this might be possible in providing
        online internet access to our students all over the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f4df5-e422-4f06-8820-fb8b75cf1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siao said the Department of Education should check if the equipment
        used by the Commission on Elections back in 2016 and 2019 can be used again,
        given the short amount of time left before the opening of classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a1eb5-b172-490d-873e-87dfcb9824a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a plan of going online,<em> eh ang daming</em> students
        <em>lalo na</em> from far flug barangays without internet, telecommunications
        signal <em>ang maleleft out nito</em>," Siao said. "These equipments might
        be useful in putting kids online or the teachers from far flung areas online
        to access their daily modules<em> na galing sa</em> schools <em>nila</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d63bb-0855-4d02-8195-6f143d37ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier released the calendar for the next school year, with
        classes slated to begin this August 24, and expected to end in April 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5ac7f-a961-4915-a56b-12656ceddf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said the department is ready
        to take on the challenges of offering alternatives to physical classes, such
        as online and "blended" learning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9ac0a-9584-43ed-aa52-86f63c15c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siao pointed out that the ICT situation in the country today is
        still lacking, with many barangays including about ten in his lone district
        of Iligan City without access to internet or cellphone signals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e72a7-fb18-475f-ac38-1b4a043806bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga</em> telecommunication antennas or <em>''yung mga</em>
        cell sites <em>ay wala pa rin</em>," Siao said. "It means it''s very difficult
        for the students to have access to what they need to learn from the schools."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b94d2-e16d-48f2-be50-b29c7b400b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.573+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec Spokesman James Jimenez admitted the proposal may be
        hard to carry out, since the machines used for automated elections do not
        belong to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b673dd-6694-4535-afd9-29bf00445ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung ginamit natin nung</em> 2019 (what we used in 2019)&nbsp;<em>yung
        mga</em> BGAN, <em>mga</em> VSAT, <em>lahat yan naka</em> lease<em> lamang,&nbsp;</em>we
        only leased those devices," Jimenez said in an interview. "So we don''t actually
        have BGAN devices or VSATs in our possession."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280560e0-bec0-474d-89a8-5b5a991449b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadband Global Area Network (BGAN) is a global satellite network,
        which allows BGAN terminals to connect with any one of the satellites regardless
        of location, resulting in high-speed internet connection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049f61a9-375b-43a8-8b27-1fe4b0e4ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the BGAN machines that Comelec previously owned have
        been turned over to the Department of Science and Technology (DOST), who now
        has about 100 units.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984004b-1081-46c3-897c-4fd2c637f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did have BGANs before but we turned them over to the DOST and
        they used them for several projects, particularly<em> ''yung</em> Project
        NOAH," Jimenez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973779b4-8dcd-4a6b-aea4-9b9ddf62b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we ever need the BGAN from DOST,<em> papahiram nila sa atin</em>
        (they will lend it to us), but other than that we don''t have any devices."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc70fae-5d51-4406-be18-81dca348cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:44:07.574+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:56:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet speeds must be fast and cheap or else it may hinder the
        revival of the Philippine economy, the World Bank said Tuesday, as the "new
        normal" will see more Filipinos relying on digital platforms for work, school,
        and day-to-day needs.</p>'
  'Museum-reimagines-masterpieces-pandemic-':
    'author': 'Amy Woodyatt, CNN'
