      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, state Rep. Suzanne Harrison called a recent spike of cases
        "very concerning (and) approaching exponential."</p>'
