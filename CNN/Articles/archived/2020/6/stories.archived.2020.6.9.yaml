    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'testing']
    'template': '1'
    'title': 'Philippine Medical Association now supports the use of rapid test kits
      for private companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6d8bc-8677-42cd-bbdc-a7e096f19174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> The Philippine
        Medical Association (PMA) said it now supports the use of rapid antibody tests
        specifically for companies that would like to test their employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38530a2f-916b-448e-ae01-ca0e4e3af613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143b991-1ad7-4162-8f8d-45db1279cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA Spokesperson Oscar Tinio said that this is an alternative for
        the sector since the government has yet to test a big portion of the population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579530db-880f-4bf8-af68-3f8ee218190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303b229-81ad-4b7c-bb52-9d292e810d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private firms can also easily conduct contract tracing since they
        keep records of their employees, Tinio explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f0eab-4f06-42c7-812e-32d1d1004a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fec398-5274-432c-9f1e-811b4b92cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just in time, as more businesses, especially those located
        in Metro Manila, resume operations as the country transitions to more relaxed
        quarantine restrictions, which <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/31/metro-manila-eases-to-gcq-monday.html?fbclid=IwAR0B7FUQsvTA2XFCO5o3fyLZTFiWbTRwKDXUuk_ITgESQykOAHM1c3-YVjY"
        href="https://cnnphilippines.com/news/2020/5/31/metro-manila-eases-to-gcq-monday.html?fbclid=IwAR0B7FUQsvTA2XFCO5o3fyLZTFiWbTRwKDXUuk_ITgESQykOAHM1c3-YVjY">became
        effective June 1</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2b126-9560-42c2-ae44-78c39ec7b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tinio clarified that there are conditions that must be
        followed when using these test kits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503a3b0-437c-443b-ae8f-73b314bbe8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc94f9c-9357-486e-8cf0-39a9dcbdce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''d like to push for doing tests provided that the tests are
        reliable, the specificities of the test would be of excellence standard, doctors
        should be the one who will do the tests or interpret the results, hindi po
        puwedeng kung sinu-sino lang ang gagawa, dapat talaga doctors (not just anyone
        can do it, only doctors can),” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9388125-e0f5-4fd5-ba15-1b6f60ee9fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:03.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA, along with other medical societies, warned employers of
        the use of rapid test kits when testing for COVID-19 since these may lead
        to inaccurate results, especially for the case of asymptomatic persons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e13b31-5047-4979-8143-d367078ea280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T19:31:34.423+08:00
      'mgnl:createdBy': 'bamba'
