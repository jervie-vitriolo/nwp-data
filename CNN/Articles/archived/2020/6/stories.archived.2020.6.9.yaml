      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Today, with our coordination with the Davao LGU, domestic
        flights would resume.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177f5b4-f8e1-4bdf-bfd0-db36ebfdcc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is also targeting resumption of domestic flights to Zamboanga,
        General Santos City, and Iloilo City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a70ba-d31e-42c9-9229-c146fdf1c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
