    'jcr:uuid': '0cdef92a-4d31-4ba0-83ee-05a8241cb1fb'
    'lead': 'Upon arriving at the Philippine-occupied Pag-asa Island with top defense
      officials, some reporters received a text message welcoming them to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T18:51:57.527+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T11:57:06.891+08:00
