  'us-coronavirus-jump-states-22':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'caption': 'Health officials have raised concern about coronavirus spread as thousands
      of people are now braving a pandemic to participate in the national protests
      sparked by the death of George Floyd.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T13:30:06.862+08:00
    'credit': 'From Michael Ciaglo/Getty Images'
    'imagesource': 'jcr:7b55c3f0-5473-493f-aec6-82e21cb5b22a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301927e1-0b99-442c-9cd0-97826a622047'
    'lead': 'While states lift more restrictions and more Americans go out to socialize
      or protest, almost half of US states are seeing higher rates of new coronavirus
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:35:55.790+08:00
