    'lead': 'Last week, Minneapolis officials confirmed they were considering a fairly
      rare course of action: disbanding the city police department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T21:36:17.835+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T11:56:51.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:13.296+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Jersey', 'police', 'disband', 'Camden']
    'template': '1'
    'title': 'This city disbanded its police department 7 years ago. Here''s what
      happened next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23606b-8410-4ff5-93c1-574ce5ab2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last week, Minneapolis officials confirmed
        they were considering a fairly rare course of action: disbanding the city
        police department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088cff4-93df-4ffc-9109-572a06a9558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aeefa7-f27a-4a05-8234-d41f91e3bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first locale to break up a department, but no cities
        as populous have ever attempted it. Minneapolis city council members haven''t
        specified what or who will replace it if the department disbands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee073b3-a3c0-4f04-b00d-9673ef0e1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc564c-750b-4946-a2ee-e8f6771ac3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camden, New Jersey, may be the closest thing to a case study they
        can get.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012bc59-994b-484f-90ca-f732a6d716ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825568eb-4e8d-43a0-af6b-4e559f9dd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, home to a population about 17% of Minneapolis'' size,
        dissolved its police department in 2012 and replaced it with an entirely new
        one after corruption rendered the existing agency unfixable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff75a01-5a37-4b56-89c9-7281fe25b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7c0a3-a659-4acf-9739-8ef82ca070c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before its police reforms, Camden was routinely named one of the
        most violent cities in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48578f92-6e83-4410-832a-446d841ecdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa722c-b58f-4ba8-932b-cff32a1e7bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, seven years after the old department was booted, the city''s
        crime has dropped by close to half. Officers host outdoor parties for residents
        and knock on doors to introduce themselves. It''s a radically different Camden
        than it was even a decade ago. Here''s how they did it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94360f88-d045-4049-b2f8-9ae6382253fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6ae73-f2f0-43e1-990f-5545d3dd93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why departments dissolve police</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96577d1b-34f2-40eb-b9f3-f5cfa85a5ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A city''s decision to dissolve its police department is often a
        matter of money —&nbsp;and the cities that chose to do so are often quite
        small. Camden comes closest to Minneapolis in its size and history of misconduct.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9744a-5332-458f-936d-7adc20bedcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf32b1-873f-4316-bf17-ebff124e6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the village of Deposit, New York, dissolved its
        department because it cost $200,000 per year. Now, a single sheriff''s deputy
        is assigned to the village, CNN affiliate WICZ reported. Garden City, Missouri,
        laid off all of its officers and suspended its police chief because, as its
        mayor said in 2018, the city couldn''t afford to keep them employed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f30812-1318-40e8-94b9-786de534a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77517b8-e854-4899-bd29-b31da22a60a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bizarre move, Rio Vista police leadership abruptly left the
        department, and half of the remaining officers left for other jobs, so the
        California city''s department could no longer go on, CNN affiliate KCRA reported
        in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fe149-7de8-442d-a3c1-7d2f24b52971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5d2cc-6de1-4741-8333-15d1d1085275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camden dissolved its police department to root out corruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c2a1a-ff54-41f3-81c5-1bcd77e8fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208142a-a037-4788-9945-35b017173269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s crime rate was among the worst in the US. Within nine
        square miles and among nearly 75,000 residents, there were over 170 open-air
        drug markets reported in 2013, county officials told CNN. Violent crime abounded.
        Police corruption was at the core.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9363b-6833-407a-96d7-3be49689782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d32723-5ef9-4c83-802b-3de7debd55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits filed against the department uncovered that officers routinely
        planted evidence on suspects, fabricated reports and committed perjury. After
        the corruption was exposed, courts overturned the convictions of 88 people,
        the ACLU reported in 2013.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1408a-9604-4856-bc57-e054a92c9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895e403-445f-4dc3-9e78-23ed3eb42f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2012, officials voted to completely disband the department
        —&nbsp;it was beyond reform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3ada5-06f8-4579-8c06-50e0ea9b50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf9ddd-0afa-47a7-84c8-5b4e6dc7f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2013, the Camden County Police Department officially began
        its tenure. No other city of Camden''s size has done anything quite like it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73edb6a7-433a-4b33-91cf-8e699a0ed396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fe84a-f03b-4bec-a430-e1292a99eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the new Camden police changed its approach</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8d70e-2d8a-4fc1-849b-6db6837bc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials had two objectives in remaking Camden''s police:
        reduce crippling violent crime and make residents feel safer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100a5d6-da60-41b1-9bfe-67fb26c31749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bb2b3-e4b6-454a-aa8d-9f2872343f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Cappelli, Camden County freeholder director (another term
        for a county-level public official), said the department still has a ways
        to go, but its efforts over the last seven years have been largely successful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69ae7e-09a9-4950-8403-13a6577219ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78167b30-d030-4093-81ff-d83776672169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then residents of Camden city absolutely feared the police
        department and members of the department," he told CNN. "They (the residents)
        wanted that to change."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66ae6e-590e-4178-9d1a-d591c36842a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38a611-d814-44d2-b93c-26ad7bc9f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent crimes have dropped 42% in seven years, according to city
        crime data provided by the department. The crime rate has dropped from 79
        per 1,000 to 44 per 1,000, the data shows.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead655f0-ca05-438d-b085-f32ba0d321a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a52df7-6413-4f7f-b033-44d8ea35e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cappelli credits the improvement to new "community-oriented policing,"
        which prizes partnership and problem-solving over violence and punishment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796eae7-1cfb-4385-af9c-40a11246449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5bdcc-ff75-4054-8a71-d6c3bd023142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts from an officer''s first day: When a new recruit joins
        the force, they''re required to knock on the doors of homes in the neighborhood
        they''re assigned to patrol, he said. They introduce themselves and ask neighbors
        what needs improving.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b3fe3-54ef-4825-b94d-28c689dea661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da31084-f9f3-49be-9cf8-49c66df2cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training emphasizes deescalation, he said, and the department''s
        use of force policy makes clear that deadly force is the last option.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11093d4-1a7f-412a-aee4-6e619fd6ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dde7b-ffb7-4677-a2a5-4dce48fb8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, police host pop-up barbecues and pull up in Mister Softee trucks
        to get to know residents, Cappelli said. They host drive-in movie nights —&nbsp;recently,
        the movie of choice was "The Lion King" —&nbsp;along what used to be known
        as the city''s "Heroin Highway."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f475424-1a88-4e9a-8bf7-e70d7f17c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9624c-ce67-4f3e-9801-14d17870e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community-first initiative has made improving diversity within
        the force a priority, too. Whites are the minority in Camden, so Cappelli
        said the new department has hired more black and brown officers to serve black
        and brown residents. (Cappelli didn''t have exact numbers for the increase,
        but said it''s improved.)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727b255-b962-447a-8711-690c42d4099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf1b03-f739-4b7b-8ed3-146b6b5a725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure residents of the city know these streets are
        theirs," he said. "They need to claim these streets as their own, not let
        drug dealers and criminals claim them."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a22b3-b809-4263-a05e-7cf7afbf5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248bb26-fbc6-4a4c-9843-16e49b570ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Minneapolis can learn from criticism of Camden</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9755e0c-d9ee-44f7-89fc-37ffd1b6b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camden and Minneapolis aren''t perfect mirrors. The Midwestern metropolis
        is predominantly white —&nbsp;63% of the population —&nbsp;and less than 19%
        black. In Camden, less than a quarter of all residents are white, but 42%
        of the population is black and over 50% is Latino.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15718af2-789e-410c-83e3-4ac11041cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e6c32-5dad-4d75-81bc-ec0ccb1ac9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camden also has about 356,000 fewer residents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32433ea1-5249-4ee5-8c99-a91453c5e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16804eb4-48b8-4804-9ca1-fd7b56c08820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticisms lodged at Camden, though, may inform how Minneapolis
        goes about its restructuring.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f527a56-a714-4754-ba83-1caf59125f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ca128-bafe-4b9f-b984-8933090011bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ojii BaBa Madi, a lifelong resident of Camden and Justice Minister
        at Asbury Community Church, said he''s felt no improvement in his relationship
        with police because many of the new officers don''t live in Camden or know
        the community well.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c79126-ab3f-4032-bcae-7a0e71745bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f869d21-85c5-4aba-986c-a7b27a748d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the department''s racial makeup isn''t entirely reflective
        of the city it serves, he told CNN in an email.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a7b9f2-352d-4a7f-a001-bcc56443d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1b1bd-25a4-41cf-99f6-fab88d5c85b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demographics of the city do not reflect these demographics,"
        he said. "With a white chief, as thoughtful and progressive as he is, and
        only one African American captain out of seven, both the dynamics and optics
        of race are a problem."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77590152-1e6c-4717-bdcf-016adb800621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f09df-5710-43e6-9e44-175ec3c1edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has improved, he said, is officers'' willingness to have a
        "productive dialogue" between police and community leaders like him. And the
        city "does feel much safer at the neighborhood level" since police started
        shuttering open-air drug markets.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a1e09-268b-4d86-b00b-f4605e19252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527910a-c164-43ab-8d6c-ee9ef0d178e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for abolishing police entirely, Ojii said the city is "far away
        from any practical de-policed reality" partly because of the crime that still
        exists there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078ca3c-9a26-4d2d-8fee-2378b1452d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26185dd-3fbf-4ee3-9977-feaedc8f308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer to nail some best practices for policing as it should
        be," he said, as the city —&nbsp;and society —&nbsp;figures out how to change
        law enforcement as it exists now.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819c6e4-8718-4cb5-8194-0062b7f045e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fd3be-f08b-4d66-a2a7-489d7d1ed6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyeema Watson, also a lifelong Camden resident who''s the associate
        chancellor for civic engagement at Rutgers University —&nbsp;Camden, said
        she thinks the restructuring has had a largely positive impact. Officers are
        more visible now, and they''re building trust and welcoming feedback.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49a2c4-7bee-4454-a3c1-e1d75f5f1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb4ffbe-dcea-4dfd-a1b3-57bfa823ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camden County Police Chief Joseph Wysocki marched with Camden residents
        in a "Black Lives Matter" protest in May. Hearing him acknowledge the "rightful
        pain, anger and frustration" black residents feel about police brutality was
        powerful, Watson said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5dae2-421a-4d5d-8cec-9a551bbca027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ccd66-2c06-4513-b8d9-1d3202cc0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson and Ojii agreed the city''s problems remain unsolved. Those
        require more work than a shift in law enforcement alone can provide.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c39fbc-654c-43bc-b0b8-462f1f27340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b9688-3f70-4777-9617-ec64ed123dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t police our way out of social issues, unemployment, disproportionate
        health issues, economic challenges -- these are things that drive crime,"
        Watson said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8f869-55aa-4e10-861d-009744cbdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6223a-f0b3-4067-9ddb-2c7890078b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the city improves access to education for its residents, they''ll
        better understand systemic racism within law enforcement and how to dismantle
        it, she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232df13d-9fd2-4949-aedd-4d527f39eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dd42ed-b4e2-4c73-91c6-00ec9fa31e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many issues in our city, outside of policing, that
        promote a constant level of tension," Ojii said, naming gentrification, poverty
        and addiction among them. "In essence, Camden remains a tale of two cities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c1182-2c01-46e9-b2dc-6c7cae887aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:17.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:56:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/09/us/disband-police-camden-new-jersey-trnd/index.html"
        href="https://edition.cnn.com/2020/06/09/us/disband-police-camden-new-jersey-trnd/index.html">This
        city disbanded its police department 7 years ago. Here''s what happened next</a>"</em></p>'
  'france-aviation-rescue-coronavirus':
    'author': 'Pierre Bairin and Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T21:34:08.377+08:00
    'imagesource': 'jcr:ad540b7f-9b1c-4ef2-9458-a74896ae1dd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4705e78-9aff-41cb-b181-88f7a6d706e0'
    'lead': 'France has pledged nearly $17 billion to support Airbus, Air France and
      its wider aviation industry, saying Europe cannot fall behind China and the
      United States in the global aerospace race as a result of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T21:36:58.108+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:56:49.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:13.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France pledges $17 billion to keep Europe in the aerospace race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e98a1c-edec-4b92-b94f-45d06e9a3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;France has pledged nearly $17 billion
        to support Airbus, Air France and its wider <a href="http://www.cnn.com/2020/06/09/business/cathay-pacific-hong-kong-bailout-intl-hnk/index.html">aviation
        industry</a>, saying Europe cannot fall behind China and the United States
        in the global aerospace race as a result of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c563b-3d5d-4a7b-9410-7db937d1783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package will <a href="http://www.cnn.com/2020/06/04/business/aviation-jobs-crisis-supply-chain/index.html">secure
        100,000 jobs</a> over the next six months, French Economy Minister Bruno Le
        Maire said Tuesday. It will also help French companies keep pace with aircraft
        manufacturers such as America''s <a href="http://www.cnn.com/2020/05/27/business/boeing-building-737-max/index.html">Boeing</a>
        and China''s COMAC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b6865-eca6-4c8b-8aaf-11d136da5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not let the global aeronautical market be divided between
        China and the United States. France and Europe will be there too," said Le
        Maire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f77742-e167-4a55-aefe-66fc0a86573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €15 billion ($16.9 billion) package includes €7 billion ($7.9
        billion) in <a href="https://edition.cnn.com/2020/05/25/business/lufthansa-agrees-bailout-with-germany/index.html">support
        for Air France</a> that the government had previously announced. Le Maire
        said that aviation companies would be allowed to delay loan payments for up
        to a year, helping to save jobs at aircraft manufacturers Airbus and Dassault
        as well as aerospace component suppliers Safran and Thalès.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a93be-6657-4cc8-94b4-33055988e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some €1.5 billion ($1.7 billion) will be allocated for research
        and development with the goal of producing a carbon neutral aircraft in 2035.
        "France can be the European country where the planes of tomorrow will be designed
        and produced," Le Maire added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e5ef1-a1d0-4fb7-ac7e-30838ebcc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2020/05/29/health/us-coronavirus-friday/index.html">coronavirus
        crisis</a> has gutted global airlines and is now spreading to companies that
        make the parts and systems powering their planes. Consumer demand for flights
        was suppressed during the pandemic by travel bans and shutdowns, and it is
        not expected to fully recover for several years after lockdowns are lifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1a609-5662-4997-9139-d30c9bf8d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, governments are stepping in to support aviation companies.
        Air France was granted its bailout in April, while Lufthansa finalized the
        terms of a €9 billion ($9.8 billion) bailout rescue package from the German
        government in May. The companies are being pushed to make their operations
        more environmentally friendly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1791063-d589-495f-9293-70751e04d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines have also benefited from government bailouts <a href="https://edition.cnn.com/2020/03/27/business/airlines-bailout-outlook-coronavirus/index.html">worth
        about $50 billion.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a44aa-0478-49d2-b602-5dff132874c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global competition</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f1c1f-6403-4966-95ed-e6296e002ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus is at the heart of the European aviation industry. Based
        in France but with production facilities in Germany, Spain and the United
        Kingdom, it competes with Boeing to supply planes to airlines around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e4e0f-65f8-4e77-9613-0017d54cc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company secured a €15 billion ($16.9 billion) credit facility
        in March to help bolster its position as the pandemic swept across Europe.
        The French government said Tuesday that it would bring forward pending military
        orders for Airbus refueling tankers and helicopters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fcf40-bee0-4995-8016-b8980dd9567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:56:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus also stands to benefit from aid provided to Air France, one
        of its biggest customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a9045-5ffc-4ede-b295-ff0b386eac2b'
