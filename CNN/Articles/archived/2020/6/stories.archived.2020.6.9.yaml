      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb705d0-bd3f-4c9b-93a8-1859042558cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senator Francis “Kiko” Pangilinan filed Senate Resolution
        No. 444, directing an appropriate Senate committee to conduct an inquiry into
        the proliferation of the fake profiles, noting how these pages have been “using
        the identities” of students, government officials, and other users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44088be8-71ee-4de0-bbd4-ea6a89d0b027'
