  'India-cellphone-charger-penis-sexual-gratification':
    'author': 'Esha Mitra and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T06:24:57.422+08:00
    'imagesource': 'jcr:80d6c299-cc70-4830-a7f5-ce978fba54d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7027bd41-59e7-4148-8664-60c98adefd3c'
    'lead': 'An Indian man who went to hospital with abdominal pain had inserted a
      mobile phone charger cable into his penis, a doctor who treated him tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:26:55.530+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:57:57.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:45.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man put a cell phone charger up his penis — it got stuck in his bladder
      and had to be removed by surgeons'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cdb8a-6e6f-498d-aa29-7d19de6c6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Indian man who went to hospital
        with abdominal pain had inserted a mobile phone charger cable into his penis,
        a doctor who treated him told CNN on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1e51e-c451-4706-ab9e-3c0dcf8d3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man visited a hospital in northeastern India last month, claiming
        he had ingested some earphones, said Dr. Walliul Islam, a general surgeon
        at the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d699d28-fdb5-44f5-b810-8699f51af618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the cord didn''t appear despite the patient being prescribed
        laxatives, doctors resorted to surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62901203-c70e-44a2-939d-ffbd03ae89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came to us after five days, (and) despite passing stool several
        times the cable did not come out. We then conducted an endoscopy but still
        couldn''t find anything. As the patient complained of severe pain, we decided
        to perform surgery and found that there was nothing in his intestine," Islam
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef818c-9045-4574-b8ad-d746e026cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at that point that an x-ray revealed the man to have a two-foot-long
        charging cable in his bladder -- inserted via his urethra, the tube that leads
        from the penis to the bladder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035b890-5141-4756-bada-12692dcfd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I made an incision there and took out the cord, which was
        actually a charging cable over 2 feet long," Islam said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958bbf0-50c3-4968-a178-06f946f735b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he had been honest then it would have saved us the trouble and
        we could have treated him sooner."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ccc8f-653c-4a78-9829-92bfd0d9025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient has been discharged and is fine, according to Islam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ebf47-ec01-499e-8fe2-9a284356f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:26:55.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have read that people used to get sexual gratification by inserting
        instruments through the penis. This is one such case, and the psychiatrist
        can help him beyond this point," Islam added.</p>'
  'race-relations-American-elections':
    'author': 'Lauren Dezenski, CNN (Analysis)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T06:37:58.913+08:00
    'imagesource': 'jcr:024071a2-8290-49ff-bc94-b24e611ee0b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98b53a9-0b2f-4a66-b11e-a27fcca0cc45'
    'lead': 'With 42% of Americans calling race relations extremely important to their
      vote for president this fall, the issue now stands on par with the economy and
      health care near the top of campaign issues, a CNN poll says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:41:52.785+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:57:56.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:45.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['race']
    'template': '1'
    'title': 'Race relations are now front-of-mind for 2020 voters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a76f2e-a7a3-4c91-9c5d-cf21882c11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amid ongoing protests over unequal
        treatment of black Americans and police brutality, historic unemployment and
        a pandemic that has disproportionately battered black communities, the conversation
        in this country has clearly shifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4043a8b-8891-411c-bb4c-b8c05d772d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e246b63-83b8-4b16-8247-22ae14807afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.785+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new CNN poll, "With 42% of Americans calling race
        relations extremely important to their vote for president this fall, <strong>the
        issue now stands on par with the economy and health care near the top of campaign
        issues</strong>," <a href="https://www.cnn.com/2020/06/08/politics/cnn-poll-trump-biden-chaotic-week/index.html">writes
        CNN polling director Jenn Agiesta</a> (emphasis mine).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f64d66-3c97-446f-a430-01a98f62a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948429db-22ad-4d9e-9020-9bfc14bf43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those prioritizing race relations, there''s a demographic
        and political split. Most black voters call it extremely important: 61%. That''s
        an increase from the 34% of black voters who said the same in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f42c74-b7bc-4533-99fd-ad498fca99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60218df-5acd-4d7c-b17f-e708a5e507f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, 60% of Democrats and Democratic-leaning independent voters
        say race relations are extremely important. Compare that with just 18% of
        Republicans and Republican-leaners who said the same.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719cd722-cdb8-47a6-80e7-8d101e99a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32bfac-ee8c-4262-927f-245f38a1cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s contextualize this poll —&nbsp;it was taken June 2 through
        5, reaching voters nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648b195-815c-4ae2-aa7d-371eeb8a9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99722a-0152-46ae-8eb6-b2592f1a08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have raged in the US for two weeks, sparked by the May
        25 death of George Floyd, a black man who was killed while in police custody,
        as well as the recent killings of others like Breonna Taylor and Ahmaud Arbery.
        The nationwide spread of anti-racism protests has led to calls to defund or
        demilitarize police departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446749fc-2544-45e6-8916-33fd3d7588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05849969-23fb-4387-84f4-1d1cb96fb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 2, social media was inundated with black boxes as a show
        of solidarity with the Black Lives Matter movement. By June 5, Washington''s
        mayor commissioned a large mural with the letters "Black Lives Matter" painted
        across two streets outside of the White House. Between those days, tens of
        thousands protested and spoke up in ways unseen in a generation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516d020-b833-48ef-a4b9-bbf96599477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b5d7e9-be45-403d-ab5d-e5cdf662d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential election is still more than four months away and
        it''s hard to predict whether this same conversation will continue at the
        current pitch through November. Four months ago we were heading into the New
        Hampshire primary, with front-runner Bernie Sanders, and a Washington emerging
        from Trump''s impeachment fight. Remember that?!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1354e5c-4294-4167-a2cc-fbdf511f3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3072c2-59bb-4dad-b7b3-eee2ec289d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months is a long way away, but that''s not to say this conversation
        will disappear. Race relations will stay top-of-mind if voters keep it that
        way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f766be-fb38-4588-9e4e-6e27f1472e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb52f58-2e42-4915-ba90-81eb61170b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' climbing emphasis on race relations will likely have
        an instant impact on the one major decision being made right now: Joe Biden''s
        VP search. Don''t expect an announcement soon, but the field of candidates
        for Biden to pick from is now led by black women (as Chris wrote last week).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fd3df-2d6b-460e-9abd-9491e4036155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a5391-2f91-4b1d-b30a-7005c822bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: New polling shows just how much the conversation around
        race is resonating — and right now, it has totally grabbed the public''s focus.
        It will be up to 2020 voters to decide if that stays true through November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b68fe5-5797-4fd9-85d3-768f0fb6a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:41:52.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/08/politics/race-relations-2020-issue-poll-george-floyd/index.html">''Race
        relations are now front-of-mind for 2020 voters''</a></em></p>'
  'paulo-dybala-juventus-racism-covid-serie-a-football':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-09T06:37:52.929+08:00
    'imagesource': 'jcr:e91e6379-6029-4e0b-8f4b-9784f0c927b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459233a2-fde4-441b-b691-0a8c5201d14c'
    'lead': 'Paulo Dybala believes football authorities should deliver tougher sanctions
      in a league that has been plagued by incidents of racist abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:54:51.263+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-26T11:57:55.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:46.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['juventus', 'paulo-dybala', 'soccer-racism']
    'template': '1'
    'title': 'Paulo Dybala: ''It is not only people of color that should be fighting
      racism. We all have to'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0512349-4c74-41ba-85c6-d97947314c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.263+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Juventus star Paulo Dybala has warned football''s
        authorities that the sport is at a tipping point, with players ready "to take
        action" in support of teammates who are racially abused.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767c469-c464-487b-9e1c-e9bed72eb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.263+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72a2d5-1be3-4925-94f2-9ed98f34ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of last year, then Juventus striker <a href="https://edition.cnn.com/2019/04/03/football/moise-kean-juventus-racism-serie-a-spt-intl/index.html">Moise
        Kean was subjected to monkey chants</a> from a section of Cagliari fans during
        a Serie A match. In the face of racist vitriol, the youngster scored and defiantly
        held his arms aloft in front of the home supporters. <a href="https://edition.cnn.com/2019/04/04/football/leonardo-bonucci-moise-kean-juventus-racism-italy-spt-int/index.html">Cagliari
        wasn''t punished for the incident</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e308a-109c-4939-b80d-c0ad7efb59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentine international Dybala, who is currently in training as
        Juventus prepares to restart the Italian football season in Friday''s Coppa
        Italia match against AC Milan, recalls the impact it had on Kean and believes
        the country''s football authorities must deliver tougher sanctions in a league
        that has been plagued by incidents of racist abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8719e-5a76-42d8-8dc5-c16aedfac909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really wasn''t easy for him and I''ve experienced various situations
        of racism with other Juventus teammates in other stadiums," Dybala told CNN
        in an exclusive interview. "Many Italian stadiums have certain racism against
        some players —&nbsp;it has also happened to Mario Balotelli, it has also happened
        to (Miralem) Pjanic in a match against Brescia and I think that Italian punishments
        should be tougher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b251a-56e8-4972-b734-a0fcea6a5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not, then it will be us players who will have to take measures
        into our own hands so that this does not continue to happen, because we are
        talking about one of the biggest championships in the world, where millions
        of people are watching and if they see that there is racism and no action
        is taken, people get emboldened and continue doing it.</p>'
    '47':
      'image': 'jcr:5d037ffb-e8c6-4eda-ac77-47ff09353e2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47678ec0-98de-41b3-a534-d59469628a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c05274-5a1a-41a4-988e-54c34818bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have to take action need to take it, or surely in a
        short time it will be players who will directly take action. As has happened
        many times in the past, many players are deciding to leave the pitch or not
        play and it seems to me a perfect decision because it is something that should
        not happen in a country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9217d-ebc2-49a9-9533-16dbfd43b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If society, in this case the Italian Federation, does not decide
        to do anything, the players should be the ones to act. Or, as the referees
        have done many times in the past, stop the match so that these people don''t
        continue committing that crime."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ee024-afdb-4643-ae3c-82ceaaf61c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Football Federation (FIGC) was not immediately available
        for comment when contacted by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0649dda-bb2f-4d79-a5a4-e9c2c62abd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Player protests</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401d9d2-ce2e-435b-a9af-7888a7810809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, George Floyd, an unarmed black man, died in Minneapolis
        after being arrested by a white police officer who forcibly pinned him to
        the ground for several minutes by kneeling on his neck. His death has sparked
        widespread protests across the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d91b0-d59b-4933-ac6e-80e52a165bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Floyd''s death, several Bundesliga players and teams have
        joined those protests on the pitch, led by the quartet of Jadon Sancho, Achraf
        Hakimi, Weston McKennie and Marcus Thuram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d214997-36ad-4a81-a19e-63fc132a2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala believes that his black teammates should never think that
        they have to fight the racists alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea26b9-3e1e-4fc5-a547-755ac87961e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes it is difficult to put yourself in the shoes of someone
        who suffers racism when you don''t really ever suffer it, because you don''t
        feel it," Dybala says. "But you know what is going on because of having a
        teammate who suffers racism not only because of their skin color, but because
        of the country they''re from that people discriminate against or that see
        as something bad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32502692-c78f-40d1-bb79-a42a55426933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.264+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also not only because of the skin color, but people are discriminated
        against because of everything. I''ve seen Asian players who were with me in
        the youth team and these things are sad.</p>'
    '49':
      'image': 'jcr:f90ab816-e8a0-4b5d-9d19-6ac5132f75c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b2e59-eabe-49a5-acac-f1a500866c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e0b76-9e20-4711-8ab1-505960a4d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, my family educated me differently and I can respect people
        for what they are, for their way of thinking and not because of how they are
        dressed, what country they are from or the color of their skin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091bca4-5df5-41ce-9b47-2cfa7dc7b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone should grow up like that, but obviously it''s
        not the case. Here, it is not the case that only people of color that should
        be fighting racism. Here we all have to be united as a society, as a world
        to do it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1946b61-1601-40a6-8da4-7f225864e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the racist abuse suffered by Kean against Cagliari, then
        Juventus manager Massimiliano Allegri and defender Leonardo Bonucci were widely
        condemned for their comments on the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a7218-0d58-4ba5-8615-99fff513f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonucci said Kean had to take "50-50 of the blame," while Allegri
        criticized the youngster for his celebration after scoring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ababbf-9e37-470a-8fc6-7a07c669ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defender subsequently backtracked on his comments, saying he
        was "misunderstood" and "too hasty" and while Dybala acknowledges those comments
        were wrong, he believes they are not truly representative of the pair.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ded8bb-cd5e-4c38-ae76-c7b5d5e95803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, they were not the right words for what was happening,"
        Dybala says. "You have to be very cautious when talking about certain things
        and delivering the right message that you want to say, because often the words
        are not taken as one really wants to say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cf43e-f954-4211-afa1-968c4a2a0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course both the player and coach can learn from certain things,
        because I know them so well and I know that they don''t have racist thoughts.
        Perhaps at the time they did not use the words they wanted to say. So, I repeat,
        I think that [fighting racism] is something that we have to do, so that does
        not happen on a football field."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b164a-b679-47bd-b494-a117bd4f2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juventus future</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05bfe2-bd91-47c1-84c4-d260534165ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed ''La Joya'' —&nbsp;''The Jewel'' —&nbsp;ever since his
        professional debut for Argentine side Instituto, Dybala has become one of
        Europe''s most sought after players.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e371f-b375-4ed6-8c31-b255b9a86096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala humbly insists that he never expected to reach the heights
        of a club like Juventus, or have the opportunity to represent Argentina on
        the international stage.</p>'
    '51':
      'image': 'jcr:f8e767ae-4bae-461f-8d0a-d185acb2ea0c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27964b1a-d9e4-4d63-8c47-53b98ffc1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b1a6e-b4ad-4ab3-b700-608b3ea2c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.265+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old was born in Laguna Larga, a small town of just 6,000
        people "where dreams often seem unreachable," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ea115-f135-4fc6-a25b-62cef92c390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, alongside Cristiano Ronaldo, Dybala is one of Juventus'' most
        treasured possessions. Given how important he is to Maurizio Sarri''s team,
        it seems absurd to think that this time last year he almost left the club.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39ba00-519c-4af6-9692-89ebf7b4d36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was more or less last year at this point when Juventus didn''t
        want to count on me, didn''t want me to continue playing here," Dybala recalls.
        "That''s when I was contacted and there were some clubs that were interested
        in me. Among those were Manchester United and Tottenham. I think for a long
        time there were conversations, then Paris Saint-Germain also appeared.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5edbc7-b7ab-4e1d-9993-553f28f25ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not speak directly to any of them, but there were conversations
        with the clubs. However, my intention at the time was to stay. I hadn''t had
        a good year or a positive last six months, so I didn''t want to leave with
        that image because I think I had given the club a lot of nice moments and
        it wasn''t fair that I went like this.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4548ca-d5ff-4d1e-8fd4-3e9caff0bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I also communicated that my intention was to stay, work to grow
        and give my best here. Obviously it was not easy because Juventus'' intentions
        were different, but after the market closed, there was no more time and with
        the arrival of Sarri I grew a lot. The team started playing football much
        better and that made me stay and have had a great year until today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cda45d-1907-466f-9ee2-44a5af753160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given some of Europe''s biggest clubs were scrambling for his signature,
        it comes as some surprise that Juventus are yet to tie down their star man
        beyond the summer of 2022.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f862d-5d8c-48ff-9503-e30227037316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala is clear-headed and only sees his future in Turin, but admits
        it''s a decision that will need to be mutually agreed upon by both parties.</p>'
    '53':
      'image': 'jcr:a52c3b05-2858-41d7-94f8-0714217fa17b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a51d6e-2258-412e-849d-1c33011a268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b2d0e-f724-4a27-a5af-67373f0c48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now there is nothing, really," Dybala admits. "I have a year-and-a-half
        left on my contract, which is not much, and I understand that with all this
        that has happened [coronavirus] it isn''t easy for the club, but other players
        have also renewed —&nbsp;so we are here waiting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa183f1-8c31-4723-bf6a-f3395665568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I am a player of this club and I am happy to be here.
        People love me very much and I love the people very much. I have great appreciation
        for the club and the people who are here, I have a good relationship with
        my president and surely at some point they will come to chat —&nbsp;or maybe
        not, I don''t know," he laughs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029ddb4-2bec-41e1-944c-66493f3724be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point maybe there may be some possible renewal, but it
        depends on Juventus."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e1c0a-070b-4160-a5f4-1e324117d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala is one of very few players to have had the joy of playing
        alongside both Ronaldo and Lionel Messi, by some distance the two greatest
        players on their generation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500474f-22ea-482a-a13a-2af5bf352758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While away on international duty with Argentina, the pair rarely
        speak about football but Dybala admits playing alongside his international
        teammate at club level is an attractive proposition.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0e7ad-436e-4f6f-9521-b83be93ee43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.266+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that Barcelona is huge team worldwide and with Messi
        there even bigger," he says. "It would be very nice, but Juventus is also
        an incredible club, very big, full of history, where there are currently great
        players.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d9b93-ab80-4a32-a408-6ed1b317adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s enough quality here to make two teams to and the chance
        to play with [Gianluigi] Buffon and Cristiano Ronaldo, who make the club even
        bigger."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0eed82-4ddb-4578-874d-04c6863b9cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:54:51.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:57:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2020/06/08/football/paulo-dybala-juventus-racism-coronavirus-serie-a-spt-intl/index.html?utm_medium=social&amp;utm_source=twCNNi&amp;utm_content=2020-06-08T22%3A26%3A03&amp;utm_term=link">Paulo
        Dybala: ''It is not only people of color that should be fighting racism. We
        all have to''</a>"</em></p>'
