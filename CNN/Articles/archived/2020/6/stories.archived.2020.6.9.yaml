    'mgnl:tags': ['investing', 'stocks']
    'template': '1'
    'title': 'These 3 things need to be true for stocks to make sense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcff0ef-ddc3-430e-92e3-323612351363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two pieces of news have put the disconnect
        between markets and the real economy into stark relief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06818fa0-1b9c-4410-8291-a9addd385041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790b9e5-1758-47f1-8cd6-e8cec01dfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: On Monday, the National Bureau of Economic Research
        <a href="https://e.newsletters.cnn.">formally
        declared</a> that the US recession began in February. It''s the fastest that
        NBER has designated a recession since the group began announcements in 1979.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddf5cd-b1bc-4f85-8129-81cebcf80cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950a6d1-3edf-4f4c-9184-5f7889861123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stocks still rallied, with the S&amp;P 500 and Dow finishing
        the session 1.2% and 1.7% higher, respectively. The S&amp;P 500 has now erased
        its losses for the year and is back in positive territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c83a9b-364f-4953-8e95-85e6e0d77aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825fbcb-dc72-441b-932b-ae5cccf6a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market is notoriously forward-looking, and many believe
        this will be the shortest recession on record given that activity is already
        picking back up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
