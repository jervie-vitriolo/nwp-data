    'jcr:uuid': '1871f231-0e7d-4412-bdd4-a68bfca1c2a8'
    'lead': 'The Philippine Medical Association says it now supports the use of rapid
      antibody tests specifically for companies that would like to test their employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T19:31:34.422+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:57:03.482+08:00
