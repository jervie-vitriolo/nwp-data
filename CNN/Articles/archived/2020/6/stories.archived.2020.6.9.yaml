      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3fdbd-59cf-4786-845f-3d60d1d69009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell, too, stopped making certain varieties during the pandemic
        as demand for its soups and other products increased. "It accomplished the
        goal of increasing capacity in the short term," said CEO Mark Clouse during
        a recent analyst call. But, he added, "It is not the right answer longer term."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde9131-3f55-4227-b5d3-bd0ef3cc84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59138b-1aec-4555-903c-f03b090ac0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bouncing back</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a54d3-62a2-4be3-a8e6-d79d2500a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will likely soon go back to producing their full portfolio
        of goods, said David Driscoll, an analyst covering packaged food at DD Research.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9e3f6-13dd-49eb-8da7-7d84cf159328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf55fae-5f95-4b92-ac6a-2f71b83ea45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, "consumers are going to be looking for some new products
        in the grocery store," he said, adding that it probably means big food companies
        will launch new products in the second half of the year to meet demand.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6a854-cf02-426a-a0ff-2e327350cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d937d-c0da-4872-bc26-5dce7fe34529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major companies informed Morton Williams, a New York supermarket
        chain, of limited product assortments in March, said Steve Schwartz, the grocer''s
        director of sales and marketing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033a904-6ed5-4bfd-9a4d-8e8e7dbd3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfd389-ffc3-4abc-a817-5cd64979b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some customers were disappointed when they didn''t find the
        items they were looking for, he noted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82440b-bfba-4ff7-99f3-65d972db280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525ee58-ca01-4361-8164-c920f398f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope everybody can get back to running more of a full line operation,"
        Schwartz said. "We built a lot of what we do on having variety."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d8219-4f2b-412c-bc22-e5d4e4ad62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77878c-d980-4323-bb63-9ee528e196d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger grocers had similar experiences.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca148e69-4708-43c7-8dcb-495ec72f98cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3286b6-bf9c-42a9-9003-d3a175020f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early weeks of the pandemic, we worked with suppliers to
        prioritize the most productive [varieties] to help maximize production of
        high demand items and move product to shelves more quickly," Walmart said
        in an emailed statement. "We are working with suppliers to gradually increase
        assortment."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e33973-4333-48ce-bf04-9262c37244ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce083fc-359b-453a-9c96-76f155d39ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone sees a swift return to normal, however.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757bbf4-0be4-47ac-8946-89574d5208f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922748e-7451-4c79-bb7f-9b91ade8c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellogg which makes Eggo waffles, cereal and other snacks, is another
        company that has been prioritizing its core products. CEO Steve Callihane
        told analysts during a call discussing Kellogg''s first quarter results that
        the trend isn''t going away anytime soon. Next year, "grocery stores [and]
        retail outlets will probably have less [items] than they had going into the
        pandemic," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988dffd-15c5-4ec7-81a3-0829e19ba77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/08/business/oreo-jif-grocery-store-variety/index.html"><em>
        "Why brands like Oreo are cutting back on wacky flavors right now"&nbsp;</em></a></p>'
  'three-things-for-stocks-to-make-sense':
