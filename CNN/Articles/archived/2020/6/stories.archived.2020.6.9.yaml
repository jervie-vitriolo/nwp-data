      'jcr:uuid': 'b8bec1af-eaec-4947-b5f5-870ba124ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed a horizontal skyscraper, it stretches 350 meters across four
        of the eight skyscrapers that make up <a href="https://edition.cnn.com/travel/article/raffles-city-chongqing-horizontal-skyscraper/index.html">Raffles
        City Chongqing</a>, a multi-use riverside complex in the southwest <a href="https://edition.cnn.com/travel/article/china-top-megacities/index.html">China
        megacity</a>. Aerial walkways also connect it to two more skyscrapers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebf92e-4569-423e-a5ee-825b00089543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.377+08:00
