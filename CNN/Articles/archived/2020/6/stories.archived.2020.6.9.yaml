    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276ae3b-043f-4d7e-b972-ad7c6fe5e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bon Appétit editor in chief Adam Rapoport
        stepped down on Monday over accusations of bias and a discriminatory culture
        at the Condé Nast-owned food magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af405588-f0ea-431f-b2eb-9a3ecc5535c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, after Rapoport wrote a <a href="https://www.bonappetit.com/story/response-to-nationwide-uprisings">post</a>
        for the Bon Appétit website about the protests sparked by George Floyd''s
        death, food writer Korsha Wilson took to Twitter and <a href="https://twitter.com/korshawilson/status/1267842621684269056">accused</a>
        the company of gaslighting women of color. On Monday, many more accusations
        emerged online, sparked in part by a 2013 Instagram photo of Rapoport in brown
        face for Halloween.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd8914-2259-4982-9a80-988884df54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of a day in which the food media world had been filled
        with discussions about the magazine''s culture and the inclusion or lack of
        diverse voices in the industry, several of Bon Appétit''s staff members had
        either said publicly that they would stop appearing in the magazine''s popular
        videos until changes were made or posted that they had called for his resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e38f6d-d4f6-4dcd-a1c3-dc145ef2986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Rapoport announced his resignation. "I am stepping
        down as editor in chief of Bon Appétit to reflect on the work that I need
        to do as a human being and allow Bon Appétit to get to a better place," Rapoport
        <a href="https://www.instagram.com/p/CBMT4rVg0H4/">posted</a> on his Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a4832-0cf0-45e1-a812-a07c1580d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy brings new attention to the problem of representation
        in food media. And it will also be a blow for the magazine and Condé Nast,
        which had recently counted Bon Appétit as a surprise success story, especially
        with the younger audiences magazines are desperate for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d707968-7d45-4eba-9c98-9d5b19dfb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bon Appétit won four awards at the American Society
        of Magazine Editors'' National Magazine awards including general excellence
        for service and lifestyle. Beyond the print magazine, the brand has grown
        a successful YouTube channel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcd930-c8ef-477b-8088-180250d0dd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global media company, Condé Nast is dedicated to creating
        a diverse, inclusive and equitable workplace. We have a zero-tolerance policy
        toward discrimination and harassment in any forms. Consistent with that, we
        go to great lengths to ensure that employees are paid fairly, in accordance
        with their roles and experience, across the entire company. We take the well-being
        of our employees seriously and prioritize a people-first approach to our culture,"
        said Condé Nast chief communications officer Joe Libonati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791743ed-1f63-4bdc-abd5-fd1caa86464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the magazine staffers who called out Rapoport was assistant
        food editor Sohla El-Waylly. In a <a href="https://www.instagram.com/sohlae/">Story
        on her Instagram</a>&nbsp;Monday, El-Waylly said she is only making $50,000
        and said only white editors were paid to appear in the magazine''s videos,
        while she was not despite an increasing presence in the videos and a number
        of fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9670c-14e4-401f-b43a-0f7787d2b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Appétit contributor Priya Krishna <a href="https://twitter.com/priyakrishna/status/1270019150946148352">retweeted</a>
        the Instagram post of Rapoport in brown face and wrote, "This is f---ked up,
        plain and simple. It erases the work the BIPOC on staff have long been doing,
        behind the scenes. I plan to do everything in my power to hold the EIC, and
        systems that hold up actions like this, accountable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfc925-df0b-4205-ba51-8b98c39ce36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior food editor Molly Baz, a star of the YouTube channel, said
        in an <a href="https://www.instagram.com/stories/mollybaz/2327198857216120672/?hl=en">Instagram
        story</a>&nbsp;that she will not appear in videos until the company guarantees
        equal pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff2ef1-1ef0-4d3d-81af-529a72962162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Lau, a former staff photographer, <a href="https://twitter.com/iamnotalexlau/status/1270038290645897219">tweeted</a>
        that one of the reasons he left Bon Appétit was the lack of support for people
        of color and a problem getting leadership to listen about issues of representation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17b769a-6b17-48e1-ae10-6294ceb67641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condé Nast appointed Rapoport editor in chief of Bon Appétit in
        2010. He was previously style editor at GQ and had been working at the magazine
        conglomerate since 2000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce690503-fb09-4a2e-9baf-6da4469441ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapoport did not respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af158c5-c472-407c-9f33-1661e1722cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misattributed to
        Claire Saffitz a quote that was not hers.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca1a8c-b22d-4e8c-9cea-5410c3569b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:05:20.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/08/media/bon-appetit-adam-rapoport-resigns/index.html#:~:text=%22I%20am%20stepping%20down%20as,of%20representation%20in%20food%20media.">
        "Bon Appétit editor-in-chief Adam Rapoport resigns after brown face photo
        sparks anger"</a></i></p>'
  'hong-kong-takes-stake-in-cathay-pacific':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
