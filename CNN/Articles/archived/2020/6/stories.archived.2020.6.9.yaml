    'template': '1'
    'title': 'Why brands like Oreo are cutting back on wacky flavors right now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d012315-ec90-49ab-b2e8-331b04ceda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shoppers are stocking up on items to eat
        at home, and they''re finding less variety on grocery store shelves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670dad8-18ef-487c-a921-4c8fc1d065b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b901b-6e86-4ef4-9811-f43c855b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s partly because items are selling out more quickly than they
        used to. But it''s also because major food companies — the ones that make
        our cookies, chips and canned soups — have been paring down their product
        offerings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dcb67-d561-4f49-8179-9f8080e511c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fd661-1ff8-4de5-b41a-78679c59a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stay-at-home orders went into effect this spring, Mondelez,
        General Mills, PepsiCo, J.M. Smucker, Campbell, Coca-Cola and others saw a
        massive spike in demand for some products. To help meet that increase, they
        sped up production lines on their most popular items -— and that meant cutting
        back on more fringe offerings. That translates to fewer varieties of Jif peanut
        butter, Oreo cookies and Frito-Lay chips at the store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ac521-5f12-48af-89fa-76803d165b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7a4f9-082b-484f-974f-494b71b882b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind the move: Manufacturing plants for major food
        companies typically have to pause their production lines to switch out the
        product and packaging when they go from making one variety of cereal, for
        example, to another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7ae78-24b3-458a-b672-a4c915476ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb70b30-28c2-4c39-a877-2896cec91ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s significant time required to change lines," said Jonathon
        Nudi, General Mill''s group president of North America retail, during a March
        conference call with analysts. He added that making fewer products is one
        way to simplify the supply chain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc6cd8-20cd-4fdf-ac87-2f91c9c623d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0a354-a436-4a75-bbda-a4058d0c91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speeding up the production process has become especially critical
        at a time when more people are eating at home and demand for certain food
        products is surging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5c7d4-a1f8-406e-9b83-9cae3712f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db999f9-5c3a-4fb7-bd87-978740725a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The less complexity there is in [the supply chain], the greater
        the chance for success," said Coca-Cola CEO James Quincey during an April
        call with members of the media. He added that during the early days of the
        pandemic, "focusing in on the largest brands," like Coke, Coke Zero, Simply
        and Minute Maid, was a benefit to consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62054295-1f22-49e3-9033-27f58dec7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc895021-231c-4be0-873b-fcf412e5a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With smaller product portfolios, companies can also narrow their
        advertising, distribution and sales efforts, focusing funds and energy on
        a smaller number of items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ccaf8-1e42-4860-b5f9-91b4b325cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3406d2-057a-4ba6-b39c-552d5de442fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change marks a shift from pre-pandemic thinking. Typically,
        big food companies try to capitalize on a food trend by adding a new variety
        to an existing brand: Think of gluten-free or protein-packed versions of traditional
        cereals, or pumpkin-spice everything.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417ff77-6248-4e4e-bcb8-4f2a3604049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e6957-5dcc-439a-9c66-2925d98c86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, that complexity in the supply chain was worth
        it so that food makers could move into new and fast-growing categories. But
        now, it makes more sense to focus on the items people are buying the most:
        Comfort foods, staples and straightforward flavors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d255ab-28b4-45f2-85a6-d3d974b23c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da31d7-d0b3-4d77-8108-ab1a869c94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Less variety, more simple flavors</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332c856-aa11-4c8c-b29e-189a6e6bac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mondelez, that means making fewer varieties of its most popular
        brands, like Oreo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea64213-1a1e-4d6a-95bb-1773cca39f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73916725-3a05-4779-bc9b-a8270127671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the innovation flavors that we have in the pipeline ...
        we''ve chosen to either postpone or cancel to allow us to make sure that,
        from a production standpoint and an execution standpoint, we can continue
        to deliver to consumers what they know and love," said Glen Walter, president
        of North America for Mondelez. Overall, the variety of Oreos available isn''t
        "as robust today as it would have been before the pandemic," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b37f8-65f0-4106-b50f-e2ae99483f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be4a8a-8276-4b1b-bfc4-6b08896598b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular Oreo has seen "the biggest uptick," said Walter. Demand
        for Oreo Thins and fudge-covered Oreos has also grown, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4311939-edec-482c-aad6-a0ba3cf793d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ef3a5-d4fd-42ca-aff6-31fa1bd62d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Mills, which makes Cheerios cereal and Progresso soups,
        is following a similar tactic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e69cd-987f-422d-82e0-d428c2916f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f75bf-0eaf-434a-8a0e-a13496390269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about our Progresso Soup portfolio, we have nearly
        90 [varieties], and within those we likely have several varieties of Chicken
        Noodle," explained Kelsey Roemhildt, the company''s corporate communications
        manager, in an email. "Right now, our consumers and our retailers likely don''t
        need the flavor variations so we''re minimizing the variety we are making."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7f715-9f33-49c6-be64-fad6163f5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a1b34-6244-4f3f-b953-b89a1b210591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And PepsiCo''s Frito-Lay has also cut down on options across its
        chips portfolio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284e1b7-725c-4eb6-98e7-85076be4564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b4b5a-8c34-4595-988e-df7f8494e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We began streamlining our portfolio in early March, when we saw
        demand spike to unprecedented levels," said Frito-Lay Chief Customer Officer
        Mike Del Pozzo in an emailed statement. "To keep products in stock at the
        pace they were selling and to get more product to market faster, we reduced
        assortment of our core brands."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ee697-2e28-41e1-ad5f-bd124622f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195447c3-8c46-469c-8262-b8bf27544b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the items that Frito-Lay paused producing,
        like Lay''s Lightly Salted potato chips and Cheetos Crunchy Xxtra Flamin''
        Hot chips, are in production again, he added. But some are still unavailable,
        like Tostitos Multigrain Scoops tortilla chips.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82581cf9-70eb-44f4-a17a-5d32b322f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46061b47-1462-4e19-862b-7ee34c29efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.M. Smucker has temporarily scaled back production on some of its
        Jif peanut butter varieties, like Reduced Fat, Omega 3 and Simply versions
        of the product. Same goes for the hazelnut, honey, peanut butter and reduced
        sugar versions of Uncrustables — a line of frozen sandwiches and pockets —
        and jams and jellies aside from strawberry, grape, blackberry, raspberry and
        orange marmalade. The changes allowed Smucker to increase production on its
        more popular items, like some of its Jif peanut butter products.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a413b-92fe-4938-a0e6-04c1b56812f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f4666-6c7f-4fc3-b785-6b817f1b181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with our efforts to replenish inventory across our
        portfolio," the company said in an emailed statement, "and are gradually returning
        to normal production levels."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63b1d3-e718-42c4-a3d1-26f1fb0b46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:57:20.302+08:00
