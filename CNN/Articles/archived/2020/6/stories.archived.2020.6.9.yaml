    'lead': 'Gyms across the US are dropping their affiliation with CrossFit over
      the company''s response to last week''s protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:39:08.267+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:57:18.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:02.097+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'Reebok', 'CroddFit', 'Greg-Glassman']
    'template': '1'
    'title': 'Reebok cuts ties with CrossFit after CEO''s controversial tweets about
      George Floyd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b75745-6318-4527-bf3b-0e693a87240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gyms across the country are <a href="https://www.instagram.com/p/CBJAg_KgYVb/">dropping
        their affiliation</a>&nbsp;with CrossFit over the company''s response to <a
        href="https://edition.cnn.com/2020/06/06/us/us-george-floyd-protests-saturday/index.html">last
        week''s protests</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd086f3-4a53-4f3f-87b8-e09f8c97c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gym owners say they were <a href="https://twitter.com/NickHurndon/status/1269464915355394050">dismayed</a>&nbsp;by
        CrossFit''s failure to quickly put out a statement expressing solidarity with
        protesters or support for black athletes, <a href="https://edition.cnn.com/2020/06/01/business/us-protests-companies-respond-intl-hnk/index.html">as
        dozens of corporations did</a>&nbsp;in the days following George Floyd''s
        death. Then on Saturday, CrossFit CEO Greg Glassman posted several <a href="https://twitter.com/CrossFitCEO/status/1269404726581288960?s=20">controversial
        tweets</a>&nbsp;referencing Floyd''s death and the coronavirus pandemic, sparking
        outrage online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0d47d-97a4-4ca0-81dc-c8bde49cebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led Reebok and other brand partners to distance themselves
        from CrossFit. Glassman apologized and walked back the tweets on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196bdec-369c-4977-b334-85033a5d270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, CrossFit HQ, and the CrossFit community will not stand for racism,"
        Glassman <a href="https://twitter.com/CrossFit/status/1269802501873623040">said
        on Twitter</a>. "I made a mistake by the words I chose yesterday. My heart
        is deeply saddened by the pain it has caused. It was a mistake, not racist
        but a mistake. Floyd is a hero in the black community and not just a victim.
        I should have been sensitive to that and wasn''t. I apologize for that."</p>'
