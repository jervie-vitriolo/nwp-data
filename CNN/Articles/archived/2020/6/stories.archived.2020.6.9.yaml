      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s second largest economy, is projected to grow
        1% this year, down from 6.1% in 2019, before bouncing back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de489a8a-96a0-4dbb-b3fc-0005dfb140dc'
