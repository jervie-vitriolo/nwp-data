      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have the challenges of the lack of testing in this country,
        so signals were probably missed here, as well, that transmission was happening
        and we didn''t know about it either."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6c53f-2947-44ec-b7ce-b3e530c40008'
