      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rocket did that ... this is their plane," the <a href="https://edition.cnn.com/2013/09/20/world/libya-civil-war-fast-facts/index.html">Libyan</a>
        fighter yells.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0a65c-b6b5-4e90-ba3a-fa588c72bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2020a58-6c1a-4d70-add9-4ba37f24a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was standing in what remained of the strategically important
        al Watiya airbase, near the Tunisian border. Militia affiliated with the UN-recognized
        government had just overrun the base; forces loyal to renegade general Khalifa
        Haftar had fled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a77ebd-3383-4452-8097-f21fe8cd4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62610969-8cfe-42a3-b48c-50ea6ca0b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Haftar''s retreating fighters were dozens of Russian mercenaries
        hauling their Pantsir air defense systems with them. They are part of a larger
        force of some 2,000 Russians belonging to the private Russian military contractor
        Wagner, which has been in <a href="https://edition.cnn.com/2013/09/20/world/libya-fast-facts/index.html">Libya</a>
        since 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd4375-69f8-46fe-b506-94f5063919d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801f126-15af-4632-b4a5-ca004f099fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of al Watiya, on May 18, has been swiftly followed by further
        reverses for Haftar''s forces, which last week retreated from Tripoli airport
        and the city of Tarhouna, their last toehold in western Libya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c252d2a-f7db-4efb-b72a-ea77d72dc2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3fa5f-902d-4a06-84f3-ae1fc39e7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sudden shift of fortunes is more than another episode in Libya''s
        intractable <a href="https://edition.cnn.com/2020/01/18/world/libya-civil-war-intl/index.html">conflict</a>.
        It has less to do with the Libyans themselves than with outside powers pouring
        weapons, fighters and money into the country. The government is backed by
        Turkey and Qatar; Haftar by the United Arab Emirates, Egypt and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe68f6-e9d0-4c8b-85bb-54db97bc2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88cf60-afc2-47bd-b971-0018deaf048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia -- far from abandoning Haftar -- is doubling down. As
        the bedraggled convoy withdrew from the desolate airbase, the Kremlin had
        a surprise in store. Within a couple of days, Russian combat aircraft arrived
        in eastern Libya, glinting silver at two remote desert airfields.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314ccb8-f3c9-4a60-babf-a69e9154d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512d46-39e6-4717-935b-2efa32099db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Africa Command (AFRICOM) said the jets -- a total of 14 MiG-29s
        and Su-24s -- had flown from Russia via Iran and Syria. While in Syria they''d
        been stripped of their markings. AFRICOM said the aircraft were "likely to
        provide close air support and offensive fires" for the Wagner fighters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52948617-b266-40f9-8326-b9edee7410d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3c7ac-b526-4913-93dc-bc6419dd8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most appear to be at the al Jufra base deep in the central Libyan
        desert; satellite imagery suggests an extensive support operation, including
        surface-to-air missiles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c871f1-5e1f-4403-a938-900667625742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf8ba4-3e0b-4d5a-bc51-322ac7cf98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin now has access to two air bases in Libya,
        strengthening the growing Russian presence around the Mediterranean -- and
        setting off alarm bells in Washington, which wants all foreign actors out
        of Libya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465af72-568d-4f90-8709-01c89e2840fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163afc7-b157-4aa2-8c52-18156197e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of AFRICOM, Gen. Stephen Townsend, said of the Russian
        move: "Just like I saw them doing in Syria, they are expanding their military
        footprint in Africa using government-supported mercenary groups."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b1039-db0a-4f6f-8558-b9f78ea41dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab420959-2e0b-46dc-9764-821893a12795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin hasn''t commented but the head of the defense committee
        in the upper house of the Russian parliament. Viktor Bondarev, said AFRICOM''s
        claim was "stupidity" and suggested they were old Soviet planes from somewhere
        else in Africa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5e552-f9c1-4af2-9f08-801a0d77cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d72df-7d3e-4570-ad29-2dcc23a5c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the Libyan context, AFRICOM told CNN: "If Russia is allowed
        to effectively shape the ultimate result of the Libya conflict, the US, and
        especially NATO and Europe, will not like the outcome."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ef864-1eb1-4d95-89bd-9381f985ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577d447-d5da-4805-8285-ee40f2d0892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Borck, Associate Fellow at the Royal United Services Institute
        in London, said that "for there to be a Russian airbase in the southern Mediterranean
        -- that is the soft underbelly of NATO -- is a strategic concern."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b17e47-1e21-4b97-b7e4-62ab37cc1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2eba78-d263-4ae6-9fac-30376b91d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior western diplomat said he had been surprised by Moscow''s
        move. "That the Russian intervention went from mercenaries on the ground to
        jet fighters is really quite brazen and astonishing," the diplomat told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae67d8d-a6b9-45b4-9c0a-4f0eb4b2c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6246bb5-58ec-4172-888c-ce6f137ab988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Libyan sandbox</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bd2fb-5282-4935-bb4d-3715cf302081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of Moammar Gadhafi''s rule in 2011, Libya has been
        a maelstrom. Tribes, warlords, radical Islamists and more have jostled for
        power, and control of its oil wealth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334c1c4-ab32-4559-8920-3cc10dfcf9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a027a523-d62d-4ee6-8c7f-c4dc89b4cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haftar promoted himself as the man who could unite Libya and rid
        it of extremists. He had dreams of taking Tripoli and becoming Libya''s undisputed
        strongman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706a8ce-7eeb-4de8-9384-01d5037cf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775be02-7316-44bb-a584-820079ab7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to Moscow with his message in November 2018 and met the
        Russian Defense Minister, Sergei Shoigu, as well as the man widely regarded
        as the driving force behind Wagner -- Yevgeny Prigozhin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c377b7-374a-47b6-84d4-7c2a69d96e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36b66a-76ee-4ee7-9254-7f6266939b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning late in 2018, hundreds of Wagner contractors flew into
        Libya -- engineers, snipers, forward air controllers. Deep in the desert,
        near the border with Chad, a training camp was built.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c8a09-b99a-47a2-8df0-c586883b8920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1895a5-ff96-4dd7-bdac-d157afb5af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analysis of flight data shows regular transport flights from
        Russia via the military base at Hmeimim in Syria to Haftar''s stronghold of
        Benghazi.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d0035-0a95-49e1-8d96-0e96bc54d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288df759-e869-4440-8d8a-57da974e111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two of the Russian air force Tu-154 involved have been
        used to transport Wagner contractors on other missions in Africa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ac937-0be2-4f9e-9546-b58b3e35e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55a5dc-f6cd-43a6-bf3c-5907328994af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confidential UN report obtained by CNN described the Wagner fighters
        as "an effective force multiplier" for General Haftar.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc7e0a-6f27-4ff7-a018-091282ae6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1963e-d2e5-403f-bfe5-86ac6f96e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a familiar play by the Kremlin. Since 2014, when Russian forces
        disguised as "rebels" entered eastern Ukraine and helped annex Crimea, the
        Kremlin has used proxies and undercover regular soldiers as pathfinders to
        strategic gain.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f23586-b738-4265-824c-2b8b26e38f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc40a1-9cf4-4a52-8e72-804c344ac8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From September 2015 Russian "advisers," combat jets, Wagner mercenaries
        and regular forces were dispatched to bolster President Bashar al-Assad in
        Syria. The Kremlin now has a permanent and much expanded military footprint
        in Syria -- one capable of projecting power into the Mediterranean.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f08d30-ae27-4a9b-9703-1bb061afb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab893a97-4c7f-4238-be9b-2cc551f34052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar presence in Libya is now on the cards. One Libyan source
        with contacts in the east told CNN that Moscow is eyeing long-term basing
        arrangements.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f543d5b-3987-4dff-a683-4906192d541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9037309-89fe-4a6d-97c8-57d8fb6d22ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relationship between Haftar and Wagner was troubled long
        before the most recent rout.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759d43c-8cdf-4512-98ec-badd4b75826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54389f51-16e3-4e1e-9bf7-74990af7f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Flood of Dignity," as Haftar''s Tripoli offensive was
        called when launched in April 2019, has been anything but dignified.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e061cac-d263-467f-bc97-a8298ed6ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076d9d1-efb2-4ae7-85a4-3f89dcec6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report refers to disagreements between the mercenaries and
        Haftar''s Libyan National Army (LNA) over money, discipline and extravagant
        demands for ammunition by the LNA. Turkish drone strikes took their toll and
        the Wagner contingent took casualties. In one reported incident referred to
        by the UN, 15 of them were killed in an airstrike. There''s been no independent
        confirmation of the incident.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc81ad-ea22-4968-9e6d-fb65ece6e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba83a05-57d0-4d44-a33c-525de6fd6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Wagner contingent -- now backed by combat aircraft -- is
        still very much in Libya. One source told CNN of reports that Wagner operatives
        had begun practicing with barrel bombs -- an horrific legacy of the Syrian
        conflict -- near al Jufra.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c690e-2868-4747-996d-323e1bb67a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3b4cd-007b-45d7-993d-35d8ef7623a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Syrianization'' of the war</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9e104-7ff8-44c8-b5b0-8cd8fb918a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Russians and Turks that have grafted themselves onto
        Libya''s conflict. Both Wagner and Turkish contractors have turned to a place
        where there are plenty of fighters: Syria. The UN document obtained by CNN
        cites reports that pro-regime intermediaries in Syria offered fighters a monthly
        wage of $800 on behalf of Wagner to go to Libya -- a substantial sum to the
        average Syrian family.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7127d59-a146-49ba-81ce-bb9288378b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2794870-edd1-4c29-82cd-d2bda439635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document details flights this year between Damascus and Benghazi
        using the Syrian carrier Cham Wings. Describing the development as "alarming,"
        a senior western diplomat told CNN that hundreds if not thousands of Syrians
        had come to Libya and noted that Haftar had opened an "embassy" in Damascus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f85459-9f86-4514-a055-d8bc3bd5ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cf852-b504-4d80-be97-5137b206dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side, Turkish president Recep Tayyip Erdogan said in
        February that members of the Syrian National Army -- a rebel alliance backed
        by Turkey -- had gone to Libya to support the government.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80993ac2-48fa-4b2a-9e79-ab8026124e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c603af-714c-41c3-8ae5-ea5ee1f60e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers with the NGO Syrians for Truth &amp; Justice found that
        volunteers were being offered $1,000 a month. Some had no military experience
        -- and a few were younger than 18.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f2aed-8d35-4915-b1f7-affaabd2efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a79c2-4a31-4bec-bffd-67e2c305a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s Executive Director, Bassam Alahmad, told CNN the recruitment
        and logistics were arranged by a private military contractor close to the
        Turkish government. Flight data reviewed by CNN shows that the Syrians were
        transported by a mix of Turkish military and Libyan civilian planes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c76f7-01e5-495a-9d06-ae3111780c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349bdb69-a3e8-403e-a801-7a4161b3248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ceasefire or catastrophe</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181961b-60ff-4c01-984a-0eddf4724ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to Egypt Saturday, Haftar agreed to a new ceasefire
        plan. His host, Egyptian President Abdel Fattah al-Sisi, said it demanded
        the withdrawal of "all foreign fighters from all over Libyan lands [and] the
        dismantling of all militias."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7208a-af3f-4771-a4b9-5f3ec9059ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f03d05-7ff6-43c3-a97f-5277aa0b86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the UN Support Mission in Libya (UNSMIL) has called on
        "those countries who are fueling the conflict to definitively halt all forms
        of support."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27191a3-f0a3-4b89-9e12-83d27e625a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ffb42-cbe8-4ded-9205-b5ac07e43352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior western diplomat told CNN he was cautiously optimistic
        that a ceasefire framework discussed in February can be advanced. That framework
        includes the departure of mercenaries within three months. But he acknowledged
        either side might be going through the motions, given the level of distrust.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d84ea-3d7e-4026-8e31-2a53bb9739e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c6858-fdf6-4c3c-96a6-029f315bd6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US appears to believe that Haftar''s position is weakening,
        with its Embassy <a href="https://twitter.com/USAEmbassyLibya/status/1269319478992670720">tweeting</a>
        Saturday: "The United States is watching with interest as political voices
        in the East of #Libya find expression."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d4382-00e4-4172-8059-973ac02fcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57382c4f-cb3a-4931-86df-35a134ed7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Turbi, a Libyan commentator with close contacts in the east,
        says the UN must not marginalize political voices in Eastern Libya. "There
        are many more capable political figures emerging as the political track has
        become more popular than the military one in the east," he told CNN.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f2a80-f1af-4d4e-ba8b-f1f1284bfbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fdc42-2ad5-44f6-adc9-56783b89d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever Libyans want, US ambassador Richard Norland acknowledged
        last week that "the role of outside actors like the Turks and the Russians
        will be very important" to the progress of any talks.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156f34b-0f47-44a6-a9ed-1ad4258c886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd57956-4d71-440f-b6f0-dc096d3a53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither shows any inclination to abandon their adventure in Libya
        -- a country wracked by a humanitarian crisis, the collapse of infrastructure
        and now the coronavirus.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b477b-2a99-40f9-88f6-50cb1edc2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa1e8a-e35a-4477-93d6-a168b8fd5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has extended its influence from Syria to North Africa --
        deniably and at very low cost, the senior western diplomat told CNN.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e9cec-5f4f-459e-995d-d86ba07e8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245296c2-0648-4c49-a5f5-70bcaf10fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can pursue that agenda on the cheap, why wouldn''t you?"
        he asked.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b40ea-c514-412f-aa12-03f36f6e4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/world/russia-libya-military-intervention-intl/index.html">Russia
        raises stakes with ''brazen'' military intervention in Libyan conflict</a>."</em></p>'
  'jeepney-drivers-delivery-service':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T18:01:03.865+08:00
    'imagesource': 'jcr:8290bd81-d16c-4f52-b4a3-6c0034c67365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a34d336-a10f-4b63-8265-ddc2fe6b1a25'
    'lead': 'The government says it is exploring another possible means of livelihood
      for jeepney drivers, as they remain prohibited to ply their routes under Metro
      Manila''s general community quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T18:07:48.752+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:57:08.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:05.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes tapping jeepney drivers for delivery service '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b0ca8-a97a-4ac4-ac95-d1713978ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The government
        says it is exploring another possible means of livelihood for jeepney drivers,
        as they remain prohibited to ply their routes under Metro Manila''s general
        community quarantine protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465eebb-bd5e-477f-acaa-9fb1684b43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kanina po kasama ko rin si Secretary [Arthur] Tugade. Meron
        rin silang plano na gawing delivery service ''yung ating mga jeepneys</em>,"
        Presidential Spokesperson Harry Roque said in an online media briefing on
        Tuesday.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06967369-9ad8-46bf-a26b-be48415657a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Earlier, I was with (Department of Transportation)
        Secretary Tugade. They have a plan to use our jeepneys for delivery service.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82eb76-7706-4b68-bec7-5f1bc61ad255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said there was no update yet on the <a href="https://www.cnn.ph/news/2020/6/4/jeepney-drivers-community-quarantine.html">previous
        plan to hire the drivers as COVID-19 contact tracers</a>. He stressed that
        traditional jeepneys still could not resume operations because there is no
        assurance that social distancing would be followed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f1934-9e47-4a23-887b-3777feb66451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/7/Piston-against-hiring-jeepney-drivers-as-contact-tracers.html">READ:&nbsp;Transport
        group against hiring jeepney drivers as contact tracers</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2435c66-0a9c-476a-868b-7d5307b8663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said jeepney drivers will be among the beneficiaries of the
        second tranche of cash aid which will soon be distributed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f60c566-db8e-464f-a5c0-1a999d0e7fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung jeepney modernization po ay siguro po pabibilisan para
        ‘yung mga nawalang trabaho sa traditional jeepneys ay pwedeng mag-shift sa
        modern jeepneys</em>," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67256d8-71f4-4f34-b1a6-21cb8650664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps we should fast-track the jeepney modernization,
        so drivers of traditional jeepneys who lost their jobs could shift to modern
        jeepneys.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1a1b4-d26f-4067-9f81-25fcb5d5dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of jeepney drivers have had no income since March as quarantine
        measures were enforced across the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6dbe5c-683d-427e-8298-5baf4ef5eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six drivers were arrested on June 2 and charged with “simple resistance
        and disobedience to person in authority” after staging a protest to call for
        the resumption of jeepney operations in Metro Manila under general community
        quarantine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb45be-632c-4f4e-98a5-69725d8deb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:07:48.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of them have secured provisional liberty after posting bail,
        but two drivers are still detained, including 72-year-old Elmer Cordero, after
        it was discovered the there were other charges filed under their name.</p>'
  'india-china-border-dispute-media':
    'author': 'James Griffiths, CNN'
    'caption': 'China and India have been engaged in an ongoing border dispute along
      the Line of Actual Control (LAC) in the Himalayas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T18:08:18.562+08:00
    'imagesource': 'jcr:d82d1cee-c7d2-4603-917c-46f1542ac769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01699b7-97d1-4407-890c-d559aeb406c6'
    'lead': 'China and India''s latest border dispute may have mainly involved scuffles
      and troop maneuvers on the ground, but it has been all-out war in the respective
      countries'' media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T18:14:09.155+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:57:08.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:05.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The border spat between India and China is turning into an
      all-out media war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133ebc3-e6dd-4c17-b976-610a4bdf4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China and India''s <a href="https://www.cnn.com/2020/06/07/asia/china-india-intl-hnk/index.html">latest
        border dispute</a> may have mainly involved scuffles and troop maneuvers on
        the ground, but it has been all-out war in the respective countries'' media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7680bec-3046-4f71-93e3-81496c677f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/04/india/china-india-border-standoff-intl-hnk/index.html">Tensions
        have been growing in the Himalayas</a> along one of the world''s longest land
        borders, with New Delhi and Beijing both accusing the other of overstepping
        the Line of Actual Control (LAC) that separates the two. The territory has
        long been disputed, erupting into numerous minor conflicts and diplomatic
        spats since a bloody war between the countries in 1962.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76fcaf-a198-4749-baf3-51b419bfd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, military leaders met at the border to "peacefully resolve
        the situation in the border areas," according to a statement from India''s
        foreign ministry. Even today, just what occurred on the ground in the highly
        militarized region remains unclear -- in part because the main body of this
        distinctly 21st-century conflict has so far mostly played out through propaganda,
        strategic leaks and aggressive posturing in the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4e6ac-7f18-4e9c-bd58-701706aacfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Saturday''s meeting, Chinese broadcasters aired footage
        of People''s Liberation Army (PLA) maneuvers in the region -- <a href="https://www.scmp.com/news/china/military/article/3088093/china-mobilises-thousands-troops-armoured-vehicles-near-border?utm_source=Twitter&amp;utm_medium=share_widget&amp;utm_campaign=3088093">complete
        with</a> planes and trucks full of troops -- in what state media described
        as "demonstrating China''s capability of quickly reinforcing border defenses
        when necessary." Unconfirmed -- and in some cases, debunked -- videos have
        also circulated on both Chinese and Indian social media purporting to show
        troop incursions and scuffles between soldiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6222872-8736-439e-bd4d-178e1ee50def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hindustantimes.com/india-news/psy-ops-in-ladakh-standoff-with-india-china-s-pla-replays-doklam-tactics/story-jdayDZNxROU1MOzeZ6Q7wM.html">Writing
        in India''s Hindustan Times,</a> strategic affairs analyst Shishir Gupta said
        Sunday that Chinese reports on PLA maneuvers were part of a "disinformation
        campaign" designed to sap Indian resolve, and "overwhelm the enemy into panic
        so that his capacity to negotiate is weakened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0597d84-dadb-4e56-beaf-ec1c758c249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jingoistic rhetoric</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4f67f-1d14-49bb-b298-0941cb67165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chinese President Xi Jinping and Indian Prime Minister Narendra
        Modi have built public support in large part on nationalism and a promise
        of future greatness. This often translates into jingoism and aggressive rhetoric,
        particularly when playing to a domestic audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2ab4a-cd26-4d75-bfd0-2eebd037287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach was evidenced in Chinese coverage of the PLA maneuvers
        in the Himalayas. Equally, despite Delhi''s announcement Saturday of easing
        tensions, leading Indian government figures struck an aggressive tone Monday,
        with Home Affairs Minister Amit Shah <a href="https://twitter.com/BJP4India/status/1269957131475787776">telling
        a rally</a>&nbsp;of the ruling Bharatiya Janata Party (BJP) that "any intrusion
        into the the borders of India will be punished."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee456f9-2e2e-45eb-9919-575355aea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some used to say that US and Israel were the only countries which
        were willing and capable of avenging every drop of the blood of their soldiers,"
        Shah said. "(Modi) has added India to that list.''''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcb961-e3f7-46f3-a420-ea4c8b6d934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Rajnath Singh also weighed in Monday, saying: "I
        would remind everyone, India''s leadership will not let our self respect suffer.
        India''s policy is clear, we won''t hurt any country''s integrity and dignity.
        At the same time we will not let any country to hurt our integrity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f0997-2192-4966-975a-3b839be8c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements came amid growing pressure from opposition parties
        to take a stronger line, with the Congress party''s Rahul Gandhi repeating
        claims that Delhi was downplaying the scale of the Chinese incursion, <a href="https://twitter.com/RahulGandhi/status/1269970088209211403">saying
        in a tweet</a>&nbsp;"the media is muzzled and terrified. The truth seems dormant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08616d-f391-4be8-bcac-70d1e6c41adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long-running dispute</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d9fc0-5a3e-40d3-b3ba-da61e4fa7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece Tuesday published by the Global Times -- a nationalist,
        Chinese state-backed tabloid -- and republished by the official website of
        the PLA, military analysts predicted that "the ongoing standoff is not likely
        to end immediately, as concrete issues must still be resolved."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf63db-f22c-44df-94b5-6ea01382f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How resolvable those issues actually are is unclear, given they
        date back decades and are largely fueled by both sides'' refusal to accept
        the other''s territorial claims. Tensions grew late last month amid accusations
        both countries had overstepped the LAC and were reinforcing their military
        position on the de facto border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33c878-aed5-4933-9681-b574c2ca16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''status quo ante'' will require that Chinese soldiers vacate
        areas where they have dug in for weeks now. Nothing short of their full withdrawal
        should satisfy India, which means that more than talks on the ground and by
        diplomats, there is a need for strong political direction from Beijing to
        the PLA to do that," The Hindu, a leading Indian newspaper, <a href="https://www.thehindu.com/opinion/editorial/step-by-step-on-india-china-lac-stand-off/article31782064.ece">noted
        in an editorial</a> this week. "Otherwise, India must prepare for a long-drawn
        stand-off, and manoeuvres aimed at ensuring China''s pull back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090b155-e33a-4d24-a195-423a651dadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China''s propaganda and very public PLA deployments are designed
        to persuade India to back off, Delhi may be looking for similar influence
        in emphasizing and building its international ties, linking the border issue
        to other disputes China has in the wider Asia-Pacific region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4230d5-73c9-4a31-940a-7e0070ec6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, India and Australia <a href="https://www.cnn.com/2020/06/04/asia/india-australia-military-agreements-intl-hnk/index.html">signed
        two bilateral military agreements</a>&nbsp;in the "first step in deepening
        of the defense relationship" between the two Indo-Pacific powers. India has
        also been increasing its defense cooperation with the US, including with the
        annual Malabar naval exercises, also involving Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85c3f7-5d28-4ef5-b10a-52fd68c460f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strategy has not gone unnoticed in Beijing. China Daily, another
        state-run newspaper, said in an editorial that "contrary to the sober-minded
        stance adopted by China and India, some excitable politicians in the United
        States seem eager to whip up hostilities between the two giant neighbors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baeb23-3c48-456b-94d3-65943f8862d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Washington''s) offer to help may have emboldened some in India
        to take a tougher stand against China in order to ''defend its pride''," the
        paper added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b18f8-63be-45b1-92b6-70aa414202a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing late last month, Chinese analyst Long Xingchun <a href="https://www.globaltimes.cn/content/1189472.shtml">warned</a>
        Delhi to "keep a sober head to not be used as cannon ash by the US."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb10434-ce41-4b12-ad21-51ace05a1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although China''s relationship with the US is tense, the international
        environment for China is much better than it was in 1962 when India started
        and (was) crushingly defeated in a border war with China," Long wrote. "In
        1962, the national strength of China and India were comparable. Today by stark
        contrast, China''s GDP is about five times that of India."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e0831-fbd6-452f-8055-657182a8fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, outright aggression is confined to the media. But with
        tensions running hot despite the efforts of military figures Saturday, the
        likelihood of this problem going away soon seems highly unlikely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe3fc2-2f58-4f30-9e04-0735cf1a8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:14:09.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/asia/india-china-ladakh-border-media-intl-hnk/index.html">"The
