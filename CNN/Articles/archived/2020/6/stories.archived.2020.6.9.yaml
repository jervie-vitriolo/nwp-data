    'template': '1'
    'title': 'Upon arriving at Pag-asa Island, reporters receive text message welcoming
      them to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecea3b-f82f-401a-8e3f-83fb3c688467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Upon arriving
        at the Philippines-occupied Pag-asa Island with top defense officials, some
        reporters received a text message welcoming them to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8d892-ea7d-4084-9f9b-d9893a285e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa86382-1d8e-4ee2-ab12-50b76c03f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines and ABS-CBN’s news teams both received the text
        messages prompting them to subscribe to a roaming data plan during their stay
        on the island, which is also claimed by China, Vietnam and Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8a899-fa1b-41ca-8ea2-674211bc3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c7479-eb6b-4fa7-8727-80b7a041c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also received a text greeting
        which said, “Welcome to Vietnam!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c456067-ced6-44c2-ab48-b472f5a9da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d2d13-c56d-433d-9848-1de88ff94e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana only found the text messages amusing and largely ignored
        them, but suggested that the Philippines should also set up its own powerful
        cell sites on the island that will greet mobile users with “Welcome to the
        Philippines!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3fd51c-8da5-4740-b77c-5271fddbd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40569d58-9ea1-423e-aca5-430e1bdb6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMART Communications spokesperson Ramon Isberto explained to CNN
        Philippines that their cell site on the island is down, which is one of the
        reasons why some reporters and defense officials who paid a visit there on
        Tuesday got the welcome message.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884379f-24c8-48e2-aed0-6ec9460e20cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f7255-5681-4c7c-82cc-640976177e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang hirap kasi mag-</em>maintain <em>ng cell site doon</em>
        (It’s difficult to maintain a cell site there) because transport is very difficult.
        You can’t just get a boat and go there. You have to get military clearance.
        And sometimes, if there’s a security issue, there’s no travel around,” Isberto
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0233560-f522-4731-a0e8-6804504c2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f6927-19c5-4ab0-bb83-8d3a38d61333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even if their cell site were operational, some users
        could still get the welcome messages from Chinese and Vietnamese telecommunications
        companies as their signals still reach the island.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae5c1d-4dc6-4b0a-a912-7d339b52583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6c12d-5b7b-449a-9fd6-c2a8f62bf3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a question of the positioning of your cell phone <em>kung
        nasaan ka</em> relative to the different cell sites. <em>Kasi kung mas malakas
        ''yung</em> signal <em>ng isa, mas malapit ka kasi doon,</em> your phone would
        pick up that signal,” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a1ad8-5c71-4a27-83de-105a84d817be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28bffe-f860-4473-8099-11445ff77170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:22:03.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a question of the positioning of your cell phone
        as to where you are relative to the different cell sites. Because if the one
        of the operators’ signal is stronger and you’re closer there, your phone would
        pick up that signal.]</p>'
    '42':
