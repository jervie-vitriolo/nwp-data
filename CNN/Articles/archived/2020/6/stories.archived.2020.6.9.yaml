    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259f7d5-747b-480a-94d2-da32fd6c5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
