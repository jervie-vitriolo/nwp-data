      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong>&nbsp;The
        government is planning to open all 31 "rationalized" city bus routes in Metro
        Manila by June 19, a few days before all public buses are expected to return
        to the road, a transport official said Tuesday.</p>'
