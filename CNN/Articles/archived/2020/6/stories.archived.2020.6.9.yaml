      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46040009-43fd-4661-90d0-37d084942d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
