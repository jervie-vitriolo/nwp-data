    'jcr:uuid': '32dd1ee0-6600-4423-994d-61430be092f0'
    'lead': 'The longest economic expansion in American history is officially over'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T02:42:25.888+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:58:03.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:42.899+08:00
