  'China-build-air-naval-bases-Scarborough-Shoal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T16:32:39.698+08:00
    'imagesource': 'jcr:37c34c5c-a2e3-4852-9cd7-6776e697f465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ed2541-bb91-478e-9c8a-0218d2a2b3ee'
    'lead': 'Retired Senior Associate Justice Antonio Carpio on Tuesday warned China
      may "very soon put up" air and naval bases on Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:34:34.331+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:57:18.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:01.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to soon build air, naval bases in Scarborough Shoal, Carpio warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48627810-62d6-436b-8e35-ee0fc986a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Retired
        Senior Associate Justice Antonio Carpio on Tuesday warned China may "very
        soon put up" air and naval bases on Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6a8ae-0675-47d7-8448-0740a7562ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the next step in the East Asian giant''s reported
        plan for an air defense identification zone (ADIZ) in the contested South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592518e-62df-497d-8784-1ff9cca7ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When China hinted it will establish an ADIZ over South China Sea,
        it only meant one thing: China will very soon put up an air and naval base
        on Scarborough Shoal," he said in a virtual roundtable discussion led by the
        Stratbase Albert del Rosario Institution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5db14-c905-49ff-a75d-0ca45efd0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that without an air and naval base, ADIZ cannot be enforced
        over the South China Sea because of a "hole in China''s radar, missile, and
        jet fighter coverage" in the vicinity of Scarborough Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189e063-612e-49a3-a107-8946b8496837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADIZ is defined by the United States government as a designated
        "area of airspace… within which the ready identification, the location, and
        the control of aircraft are required in the interest of national security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925b448-a9f3-46cf-a215-4cd09f6659c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost Scarborough Shoal to China after a controversial
        standoff in 2012. China blocked Filipino fishermen from Scarborough, also
        known as Panatag Shoal,which lies 120 nautical miles from Zambales. This prompted
        Manila to file a case for international arbitration, which it largely won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d088d15-9372-40e9-900e-f9551ab24bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hague-based international trabunal''s landmark ruling in July
        2016 recognized the Philippines'' sovereign rights in areas its 200-nautical
        mile exclusive economic zone that are being claimed by China. Although it
        did not rule on which country has sovereignty over Scarborough, it called
        out China for violating Filipinos'' traditional fishing rights there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07cb12-0363-45a0-abfa-42b001f227e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year into the Reed Bank incident — where 22 Filipino fishermen
        were abandoned at sea after a Chinese vessel rammed their boat — Carpio said
        nothing has changed as China continues to bully and intimidate the country
        into accepting the so-called nine-dash line as its national boundary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbdb1d-db4a-4ad3-a632-e938ec17555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.331+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio criticized the Duterte administration''s response, questioning
        why the government is shy in using its own arbitral victory to protest China''s
        creeping encroachment on the country''s economic exclusive zone. He said the
        government is prioritizing exploring its possible economic gains from China,
        which is not bearing fruit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ec244-bdbe-480d-9eb1-5822dbeb9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy of Philippines under President Duterte is also clear.
        The Philippines will never offend China. The Philippines will always appease
        China. We have set aside the arbitral ruling but the expected amount of loans
        have not materialized. Our strategy to defend the West Philippine Sea is in
        total disarray," the former justice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b888a0-9c25-4d30-8f52-613a22833be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:34:34.332+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Undersecretary Laura del Rosario said Philippines
        should not be afraid to show some teeth against China, saying history shows
        China "respects" nations who push back.</p>'
  'reebok-crossfit-george-floyd':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T16:29:37.485+08:00
    'imagesource': 'jcr:5489ad26-4ec6-49c0-a54e-93b62f3f1551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
