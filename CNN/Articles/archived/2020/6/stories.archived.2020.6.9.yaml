      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this will be part of the task force''s agenda in their
        meeting on Wednesday, June 9. She also asked fitness studio owners to submit
        their own recommendations on how they could enforce health protocols to protect
        clients and staff once they reopen for business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d23e6-1d13-4543-9891-4a8ae1c6252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:44:38.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms remain closed in areas under general community quarantine such
        as Metro Manila, Pangasinan, provinces in Regions 2, 3, 4-A, and 7, Davao
        City, and Zamboanga City. All other areas are under modified GCQ, where fitness
        establishments are <a href="https://www.officialgazette.gov.ph/downloads/2020/06jun/20200603-omnibus-guidelines-on-the-implementation-of-community-quarantine-in-the-philippines.pdf"
        target="_blank">permitted to operate at 50 percent capacity</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162b431-e7a1-426c-9c0f-1a13566e4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:44:38.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine rules may be further relaxed or even lifted in most provinces
        starting June 16 as authorities see a sustained decline in the number of COVID-19
        infections, Presidential Spokesperson Harry Roque said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5431cb1-a95a-45d7-b88e-df300d65db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:44:38.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the COIVD-19 situation in Metro Manila is different
        from the rest of the country, and that closer examination is still required
        needed to determine if NCR can shift to modified GCQ by next week.</p>'
