      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf4af2-34db-4b06-8346-48ce96239d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak in early April, more than 500 people died daily in New
        York City from the virus. Stay-at-home orders and the mass shutdown of public
        life brought that number down, but with frustratingly slow speed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08ae28-0282-42cc-92b9-25c8a862838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
