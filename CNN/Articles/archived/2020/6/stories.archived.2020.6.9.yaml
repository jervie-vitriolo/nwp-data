      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Few people are able to say, “I’m experiencing stress right now.
        I’m experiencing anxiety or depression or whatever it is.” If you name it,
        then you can do something about it.”</p>'
