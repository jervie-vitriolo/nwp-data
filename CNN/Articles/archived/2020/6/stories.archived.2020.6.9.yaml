      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348c7a0-bd2a-48db-80c8-b956fa69ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic recession will probably leave deep scars: Investments
        will stay lower in the near term, and global trade and supply chains will
        erode to some extent. On top of that, millions of people have been laid off,
        causing the biggest blow to America''s labor market since the Great Depression.
        The US Federal Reserve has stressed its concern about laid-off workers getting
        detached from the labor force as a result of the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233570d-595d-4bc6-839d-93924c300432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e792a7-6fd2-4b07-a47c-85a9e26acafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession would be even worse if it took longer than expected
        to bring the pandemic under control, or if financial stress forced a number
        of companies into bankruptcy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5272a-3431-42a3-89a4-f7a79766496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e77b7-acf0-4d2b-b55d-917e0dd3ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a monthly survey from the American National Association
        of Business Economics found that a second wave of infections was the biggest
        risk to the US economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e4587-4bb6-4339-9fb3-b0a42288e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d6169-f8b1-4846-8cd5-a4cfa35fd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging economies are in particular danger, because their health
        care systems are less resilient and they are more exposed to woes in the global
        economy through supply chains, tourism and reliance on commodity and financial
        markets, the World Bank report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e5b41-db53-4bcb-a054-1bc65b92ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1dc3b-ec2d-4907-bf52-92845bd925ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, low oil prices, which collapsed in April, could
        help jump starting the economy in the initial stages of reopening, the World
        Bank acknowledged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a4ae4-160e-448e-aadc-e966b7866212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/economy/world-bank-coronavirus-global-recession/index.html"
        target="_blank">"World Bank says the global economy will shrink by 5.2% this
        year"</a></i></p>'
  'US-recession-began-february':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T02:46:32.649+08:00
    'imagesource': 'jcr:565fb78f-801b-466e-85c9-77f4e5e967d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
