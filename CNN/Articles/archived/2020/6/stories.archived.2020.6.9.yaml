      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before this week, operations at the NAIA Terminals
        1, 2 and 3 were concentrated. This morning, CIAP was operational. Last Saturday,
        Mactan International Airport started operating.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229244aa-cc89-42a3-9f28-bedb61d45931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
