    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China''s economy is still struggling to recover from the pandemic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e5bbb-da20-4f64-a3b4-ec172d6c964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is trying to dig itself out
        of a steep economic slump. But as the rest of the world still battles with
        the coronavirus pandemic, the path to recovery is looking slow and painful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ea730-045c-4e0a-a8b8-910894743abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports in the world''s second largest economy last month dropped
        3.3% in US dollar terms compared to a year ago, customs data released this
        weekend showed, reversing a 3.5% rise in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180e26c-2d46-420e-a8e1-4ae7e10a04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts attributed the downturn to weak demand abroad: While China
        began reopening its economy months ago, many other global powers only just
        started to lift some lockdown measures within the past few weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac1a0a-0f66-4540-aae5-1a489023e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery at home hasn''t been entirely smooth for China either.
        Imports last month plunged 16.7% in US dollar terms from a year ago — the
        deepest contraction since January 2016 — suggesting domestic demand remains
        sluggish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53082903-4815-4992-94a1-0d73bd1c7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imports data point to a weaker domestic economic trajectory
        upon opening up than feared, even as China begins to ramp up infrastructure
        spending," wrote Mitul Kotecha, senior emerging markets strategist at TD Securities
        wrote in a Monday research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98875aa-38a6-49ae-863b-0d011003fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China — which was struggling with a slowing economy even before
        the virus hit — has been trying to spend its way out of the slump. The country
        promised last month to throw 3.6 trillion yuan ($500 billion) at its economy
        this year in tax cuts, infrastructure projects and other stimulus measures
        as part of a bid to create 9 millions jobs and blunt the fallout from the
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d861c3-e85f-4f59-8ccd-9215068c2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are at least some signs of recovery in demand, encouraged
        by more generous cash handouts. Passenger car sales rose in May for the first
        time in 11 months, according to data released Monday by the China Passenger
        Car Association. The country sold 1.6 million new passenger cars last month,
        up 1.8% from a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10976330-0726-4e16-8963-91675d599739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But trade is still a sensitive spot for China, which is managing
        an escalation in tensions with the United States. Mutual blame over the pandemic
        has agitated the relationship between the world''s foremost economic superpowers,
        which could jeopardize their fragile trade truce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb729b-9ba9-4578-9b5a-d191f8dbd0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data for May showed a record trade surplus of $62.9 billion,
        according to Koecha of TD Securities. President Donald Trump has often criticized
        China for running a huge trade surplus with the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d151b6a-0e5a-4fe6-8421-058bf775d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, economists at Capital Economics expect Chinese exports to
        continue to weaken in the short term, before stabilizing later in the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e029d37-b01f-4e7e-b191-7debfccf8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wrote in a Monday research note that they expect the contraction
        in global growth "will bottom out this quarter," putting a floor under exports
        through the back half of 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d4bb5-3357-4718-b16f-66a8593591fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capital Economics economists also expect that China''s stimulus
        measures should "drive a strong recovery in imports."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b6883-eb1f-4b8c-936b-e234364a719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:01:39.499+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/08/economy/china-trade-economy-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/06/08/economy/china-trade-economy-intl-hnk/index.html"
        target="_blank">China''s economy is still struggling to recover from the pandemic</a></em></p>'
