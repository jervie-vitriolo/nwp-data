    'template': '1'
    'title': 'World Bank says the global economy will shrink by 5.2% this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a00b3-8937-464c-8407-e24964afab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The Covid-19 pandemic and subsequent lockdown measures
        have thrown the world economy in turmoil. Even as countries are reopening,
        the World Bank predicts this year, the globe will have its deepest global
        recession in 80 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ce8dc-6746-43e7-889d-5a34e648994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9302c-5b65-4f76-a54b-6d1f9d7fcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, which has infected some seven million people worldwide,
        led countries to order citizens to stay at home and business to grind to a
        halt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8879f2c-fea0-4870-9f11-c4944e34b6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f3221-57c1-42ae-af7f-b9425e48f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide gross domestic product -- the broadest measure of economic
        growth -- will contract 5.2% in 2020, according to a report by the World Bank.
        That''s despite the unprecedented fiscal and monetary policy support governments
        around the world have been rolling out. Trillions of dollars have been deployed
        to help companies stay in business, keep cash in consumers wallets and let
        financial markets function properly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abce71-a743-4985-bc51-044e6a3a3a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5a250-ff0a-4c9d-945c-9bb44ede8ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, advanced economies, such as the United States or Europe,
        are projected to shrink by 7%. America''s economy is expected to contract
        by 6.1% before rebounding in 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19859da5-4201-4b0e-81ea-4cb6b833409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da842620-ab5c-4018-901c-91ece906d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quarter will almost certainly be the worst for the Western
        world, but most of Asia felt the brunt of the outbreak in the first months
        of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab28be-66d6-44d0-95ec-5beb3d68f2ca'
      'mgnl:activationStatus': true
