    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cd770-32f7-4a91-a209-e5fd16bb0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An important drug could run out</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd58c7f-b4fc-4540-83cf-e03ee77a1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s current supply of remdesivir, the only drug
        known to work against coronavirus, will run out at the end of the month, said
        Dr. Robert Kadlec, a US Department of Health and Human Services official.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b5885-7e65-4c4c-93bf-873978f11e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7ccbb-8021-45f5-835f-0ec28ffe862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s last shipment of the drug will go out the week
        of June 29. Gilead Sciences, the company that makes the drug, is ramping up
        to make more, but it''s unclear how much will be available this summer.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fa438-2d1d-43ef-b30a-621f562089d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffbe70e-f5bf-45bd-a814-5d769be8a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration gave emergency authorization
        for remdesivir last month. The drug, an intravenous antiviral medication studied
        to treat Ebola, is now used on hospitalized Covid-19 patients. A study has
        shown it helps cut down the length of hospital stays.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7623fe-7be7-4527-894b-9867a39105e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456b419-a0c9-4242-9bc1-d1b8d7942490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been working to help Gilead "with some of their
        supply chain challenges in terms of raw materials and being able to accelerate
        the process," Kadlec said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ff6c6-2f2c-4d09-b89c-0d5c0ee2a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953bf74-836b-4e6b-a4c2-83777ecf602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "whatever the supply may be, there may not be enough for everyone
        who may need it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f383b67-3aa8-4646-919a-08c5929f4fb3'
      'mgnl:activationStatus': true
