    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'United-States']
    'template': '1'
    'title': 'As more Americans head out, 22 states are seeing jumps in new coronavirus
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd709532-b385-4f50-94ee-b66abe12f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While states lift more restrictions
        and more Americans go out to socialize or protest, almost half of US states
        are seeing higher rates of new coronavirus cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751464f-c16e-4877-bcbe-ff32e68000a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1e847-2d00-404c-be07-f9ac4dfc3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation would have been much worse had states not shut
        down, a new study says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd55573-636f-4fb1-bdf1-03f3764acb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b909782-97b5-497b-ae46-d10db9f4df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.9 million Americans have been infected, and more than
        110,000 have died in just over four months, according to data from Johns Hopkins
        University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74dbe76-2e1c-4795-a94e-ab2f2fca5363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f64be9-8423-4fc9-aba8-368a6d09d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 22 states are seeing upward trends in coronavirus cases.
        About 20 states have seen decreases in recent days, and eight states are holding
        steady.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d1b2f-6033-4767-89f8-d844202d17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260b2ef-1597-46a4-9f8f-fb3b1f6c6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the states with the biggest spikes in new cases is Florida.
        The number of new cases reported each day has increased an average of roughly
        46% over the past week, just as most of the state entered a second phase of
        reopening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2f873-5bab-4353-9a0a-b478fcdd1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c45357-caf9-4030-8c5e-ed9667c9ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s global proof that the coronavirus pandemic is nowhere
        near over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf6390-341b-4b07-86c5-ba4002b30440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f438667-0bc4-4b63-b9ea-4e6aeed688f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked the most Covid-19 cases reported to the World Health
        Organization in a single day during this pandemic, WHO Director-General Tedros
        Adhanom Ghebreyesus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691248c6-d575-4649-a483-8d497b14aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690baa98-063f-4366-af5b-03f0633515e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, more than 136,000 cases were reported —&nbsp;the most
        in a single day so far," Tedros said Monday. "Almost 75% of yesterday''s cases
        come from 10 countries, mostly in the Americas and South Asia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6206e77-089a-442e-bdf4-7db94e83144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474a58b-f444-465c-af1b-1d4879ae7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shutdowns and school closures have helped</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69d9aa-0403-4fc4-9a75-bfbe6c237c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 million US coronavirus infections were likely averted through
        early April thanks to emergency orders, researchers from the University of
        California, Berkeley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f74e6f-04b8-4267-a92e-f48dd0c58462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3414285-4e45-4e09-b56e-e004c0044c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings come as leaders worldwide struggle to balance the
        enormous and highly visible economic costs of emergency health measures against
        their public health benefits, which are difficult to see," UC Berkeley said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48026f11-10eb-4690-b8e3-cbdfdd826fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
