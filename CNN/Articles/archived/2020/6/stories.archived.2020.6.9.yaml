      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two months of suspension, major airline companies announced
        the <a href="https://www.cnnphilippines.com/news/2020/6/2/PAL-Cebu-Pacific-AirAsia-resume-flights-June-3.html">resumption
        of domestic flights starting June 3</a> after the national government eased
