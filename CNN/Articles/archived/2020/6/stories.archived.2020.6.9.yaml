      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/us/new-york-police-complaints/index.html"><em>"An
        8-year-old was handcuffed for carrying a stick. The case is one of dozens
