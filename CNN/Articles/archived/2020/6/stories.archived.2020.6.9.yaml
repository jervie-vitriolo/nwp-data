      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Dutch artist Jan van Meyer''s portrait of "The Daughters
        of Sir Matthew Decker," the four girls don face masks to match their embroidered
        dresses -- and have even chosen to cover the face of their doll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242f7df-e070-4fdb-a8db-0c8924d8a5fd'
      'mgnl:activationStatus': true
