      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana and other top defense officials headed to the Pag-asa
        Island in the West Philippine Sea on Tuesday to formally open the Navy’s beaching
        ramp on the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9c9d1-5156-4f11-a39b-e6c5f82ba898'
