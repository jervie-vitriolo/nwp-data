      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM is canceling some of its facial recognition programs and calling
        for a nationwide discussion on the use of the technology in law enforcement
        as Silicon Valley grapples with how to square its public commitment to racial
        justice with its own practices and products.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cee25-7b2e-4cb7-afd6-0d933e745e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ed8ea-8506-44ba-a303-a708871c6608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe now is the time to begin a national dialogue on whether
        and how facial recognition technology should be employed by domestic law enforcement
        agencies," IBM CEO Arvind Krishna said in a letter to Congress Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb6e3b-c95f-413d-bc23-d36b647e6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479ff87-d64b-4ac0-bf9c-93470b57ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement: Krishna called for new federal rules to address police
        brutality, my CNN Business colleague Hanna Ziady reports, including the creation
        of a federal registry of misconduct and compelling states that receive federal
        funding to provide more details on the use of deadly force by officers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3111e-4787-4815-a82e-ccb0af9bd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5097b6e-65b8-4c6e-8192-b280bce234e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the company no longer offers general purpose facial
        recognition or analysis software.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c02df-0a03-4cfc-ae93-410e22eccee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d86fe-65aa-4e30-8a6d-4848cf0e2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBM firmly opposes and will not condone uses of any technology,
        including facial recognition technology offered by other vendors, for mass
        surveillance, racial profiling, violations of basic human rights and freedoms,
        or any purpose which is not consistent with our values," Krishna added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c03c1-ae1e-44cb-8761-0fc7a9cf8633'
      'mgnl:activationStatus': true
