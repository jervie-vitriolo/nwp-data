      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e733459-c4a1-4283-b776-40064c8192ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections of the words "New York Tough" will also appear across
        the state, Cuomo said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd820b-ef3b-416a-9cb4-f8785c9d4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
