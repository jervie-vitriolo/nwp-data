        CrossFit (@CrossFit) <a href="https://twitter.com/CrossFit/status/1269802501873623040?ref_src=twsrc%5Etfw">June
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511651be-ceb5-4156-b704-23c195c4f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8df65-daf2-4a77-91e7-80ce074df332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many gym owners say the tweets were not the only issue — the
        silence before them was too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758a7b9-b73a-4019-9aab-08242b0da621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching both the Covid-19 pandemic and then the United States
        waking up and fighting for social justice in a really big way and watching
        CrossFit say nothing was really painful," said Alyssa Royse, owner of Rocket
        Community Fitness gym in Seattle, Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc84aa8-9fbe-410c-aa75-bc79cc06e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrossFit did not respond to requests for comment on this story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca9aa2-2c4a-4877-a113-038728b56789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royse changed the name of her gym from Rocket CrossFit to Rocket
        Community Fitness. CrossFit affiliate gyms pay an annual fee to the company
        to use the brand in their names and in descriptions of CrossFit-style workout
        classes, but otherwise the gyms function independently of the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555e6b0-40a2-482e-9dbb-eb3b0dcaaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand, Rocket couldn''t be aligned with a bigger brand that
        wasn''t on the right side of history ... It''s this huge global behemoth that
        just said nothing," Royse said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e214048-604f-4714-8917-622ae9452cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrossFit industry blog Morning Chalk Up said it had compiled a list
        of 210 gyms that had dropped their affiliations as of Monday afternoon. CNN
        Business could not independently verify that figure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bae00e-8017-4f11-97e0-2e5e4a189798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''colossal misstep''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a7a12a-57fd-4d2f-9072-ce4bbec80263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after protests began during the last week of May, CrossFit
        gym owners and athletes began wondering on online forums when the company
        would put out a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3eabb-f816-4590-841b-75d8e86b9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many gyms were emailing and posting about it," said Lieven DeGeyndt,
        owner of Petworth Fitness in Washington, DC, formerly Petworth CrossFit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79576f-f8ec-4cf6-bc46-2bdaf80b3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not looking to them to lead protests or become an activist,
        but we were looking for something," DeGeyndt said. "As a business owner, I
        understand it''s a challenge, but there''s a line between right and wrong
        here."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c10abc-d22d-46e2-94cd-215e0c7e6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royse says she sent executives at CrossFit an email on June 3 explaining
        her decision to drop the affiliation and calling on the company to speak up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e3461-ba8d-47d1-9419-bc5498c60d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a long relationship with upper leadership at HQ," Royse said.
        "I was really worried that they were making this colossal misstep not only
        in the arc of justice but in the health of the brand."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e7337-2118-4705-891b-ac4dc12a0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeyndt''s Petworth Fitness posted a <a href="https://www.instagram.com/p/CBDmc_Zh34b/">statement
        to Instagram</a>&nbsp;on June 5 explaining its decision to drop its affiliation
        with CrossFit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db89c1b-906a-42ed-9e2f-fb3999c57c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a difficult letter to write, but we wish to inform [CrossFit]
        and as many other affiliates as we can: The inaction of CrossFit regarding
        anti-racism work is unacceptable, and as a result, we are choosing to disaffiliate
        from CrossFit. As a brand that has preached about being ''for all,'' the deafening
        silence on current and past issues of racism tells us all we need to know."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086458a-0063-4dd1-9bcf-82caf95e4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petworth''s $3,000 annual affiliation fee to CrossFit was due this
        month. Instead, the gym plans to donate the money to Black Lives Matter and
        to <a href="https://edition.cnn.com/2020/05/30/us/colin-kaepernick-minneapolis-legal-aid-trnd/index.html">Know
        Your Rights, a nonprofit founded by former San Francisco 49ers quarterback
        Colin Kaepernick</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f02d8-6dc6-4b4d-b1ee-ad3f1949f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, CrossFit finally <a href="https://www.facebook.com/crossfit/">released
        a statement</a>&nbsp;saying it had been "having uncomfortable discussions
        on injustice, racism, and all forms of hate," asking how it could better support
        the black CrossFit community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffec87-3673-4172-a362-9f19c2038949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of this community feel neglected, left out, trapped, and
        hurt. Some are isolated, angry, and confused, while others are actively seeking
        ways to effect real change. We see you. We hear you," the statement read.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63c6b0-3b87-4a29-a5fc-e69fd7a082e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lost brand partners</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650f63f-0693-4a55-95d8-7c06a8cd3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the following day, June 6, Glassman again drew criticism for
        several tweets in which he criticized the Institute for Health Metrics and
        Evaluation''s statement that racism is a public health issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b188d-e7d0-4097-bbbd-e37321b191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floyd-19," Glassman replied Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a22c34-d252-457f-a3c3-6ed44547b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, Glassman said the health research institute''s
        coronavirus model "failed," and he criticized it for modeling a "solution
        to racism."</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Racism
        and discrimination are critical public health issues that demand an urgent
        response. <a href="https://twitter.com/hashtag/BlackLivesMatter?src=hash&amp;ref_src=twsrc%5Etfw">#BlackLivesMatter</a><br><br>Read
        our director’s statement: <a href="https://t.co/kZkP2s82oV">https://t.co/kZkP2s82oV</a>
        <a href="https://t.co/0A7VEqoHkq">pic.twitter.com/0A7VEqoHkq</a></p>&mdash;
        Institute for Health Metrics and Evaluation (@IHME_UW) <a href="https://twitter.com/IHME_UW/status/1269343305147518976?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859a988-b9c5-4243-b823-2f517bac3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217841d-afce-4846-af99-98a279092c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Floyd''s brutal murder sparked riots nationally. Quarantine
        alone is ''accompanied in every age and under all political regimes by an
        undercurrent of suspicion, distrust, and riots,''" he tweeted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5beab1-3585-4a0e-bfe7-9a507f99176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Glassman''s tweets, Reebok said it would not renew its
        brand partnership with CrossFit.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe430ac-87c6-47cd-830f-d2777c00263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partnership with CrossFit HQ comes to an end later this year,"
        Reebok said in a statement to CNN Business. "Recently, we have been in discussions
        regarding a new agreement, however, in light of recent events, we have made
        the decision to end our partnership with CrossFit HQ. We will fulfill our
        remaining contractual obligations in 2020."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15409a41-8b71-4277-bec8-51da4dc802b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports equipment maker <a href="https://www.facebook.com/roguefitness/">Rogue
        Fitness also distanced itself</a>&nbsp;from the company, and said in a statement
        it plans to reevaluate its work with the company going forward.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1cb1c-265f-481c-878f-4ba160ae37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rogue does not support the latest statements made by the CrossFit
        CEO, Greg Glassman," the statement reads. "His comments are unacceptable under
        all conditions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343f4d3-df7b-4db4-9d8d-89e8c6aaf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/CBEhylagmSV/">Multiple other
        gyms</a>&nbsp;disaffiliated following the tweets.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749b13a-e065-4de9-83e9-ccbdb8144da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:39:08.271+08:00
      'mgnl:createdBy': 'pia'
