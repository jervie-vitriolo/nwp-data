    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bfc5b-eaf5-4d41-aa51-31606eb41c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:14:41.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: Silicon Valley leaders often speak about the importance
        of addressing ethical concerns tied to the use of artificial intelligence
        while investing heavily in the development of this technology. The move by
        IBM signals that some in the industry could reconsider their positions in
        light of protests sparked by the death of George Floyd and calls for corporate
        action.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aab64-2c42-4661-b3cd-4516d4152025'
