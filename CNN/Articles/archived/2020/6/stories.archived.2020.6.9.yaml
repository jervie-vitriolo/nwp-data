    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488a62d9-d411-444d-a678-969c4d83c650'
    'lead': 'The ancient Roman city Falerii Novi once stood about 31 miles north of
      Rome but was eventually buried over the course of time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T08:18:03.227+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:48.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
