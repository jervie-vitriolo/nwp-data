      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269f7b5-c7b9-4f19-9e13-fe34608c61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to where we were, this is a big sigh of relief," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f94359-e07e-4103-92cd-250962191374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.960+08:00
