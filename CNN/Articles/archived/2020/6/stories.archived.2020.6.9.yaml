    'jcr:uuid': '670f3aba-ceb7-4240-9d18-ecaa8c5bf8bf'
    'lead': 'A UK museum has released reimagined versions of some of its most loved
      masterpieces, with subjects donning face masks amid the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T22:24:39.962+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:56:48.627+08:00
