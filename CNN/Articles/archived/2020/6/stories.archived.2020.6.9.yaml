      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea42383-b106-4100-bac7-c989e9c40452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed by Moshe Safdie, the mastermind behind Singapore''s awe-inspiring
        <a href="https://www.cnn.com/travel/article/jewel-changi-airport-singapore/index.html">Changi
        Jewel,</a> the 250-meter-tall sky bridge is the highest of its kind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa84800-2dc1-40e1-b81a-f3a7f184f251'
      'mgnl:activationStatus': true
