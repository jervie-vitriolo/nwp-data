    'template': '1'
    'title': 'Hong Kong takes stake in Cathay Pacific as part of $5 billion bailout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac54d6-c1bf-46d4-b9c1-ffab9cb7a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Hong Kong government has agreed to
        lead a $5 billion bailout of Cathay Pacific, taking a minority stake in the
        city''s beleagured flagship carrier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898966f-bda6-4f71-8b83-e593003d9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e5ce0-4680-4354-b90d-f889a9d2b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay and parent company Swire Pacific announced plans to raise
        39 billion Hong Kong dollars ($5 billion) in new capital on Tuesday to help
        the airline survive the crisis wrought by the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb78075-f3c5-48cf-a953-e1d942c5885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3ebf8-fe6f-4b90-ae6c-794826477ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government would provide the bulk of the new funds
        extending a bailout package worth 27.3 billion Hong Kong dollars ($3.5 billion)
        consisting of loans and preferred share purchases. The rest of the capital
        will come from issuing new stock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692dd88-c3bb-4469-913b-d9c56130f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583799d-46f5-49ef-b48a-dae2139a9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would leave Aviation 2020, a limited company owned by Hong
        Kong''s government, with a stake of roughly 6% in Cathay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a09e54-815c-48b4-ba5c-b5f5b73ddb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f428888-b0c4-43e1-90d7-4d87f133e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is "grateful" for the government''s "capital support,
        which allows Cathay Pacific to maintain our operations and continue to contribute
        to Hong Kong''s international aviation hub status," Patrick Healy, chairman
        of Cathay, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa57333-7498-4419-a265-d14430ee5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040539e-1639-4e1d-b2f3-b8978b3b30b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s flagship carrier <a href="https://edition.cnn.com/2019/08/05/business/cathay-pacific-flight-hong-kong/index.html">had
        already been suffering a slump in business</a> because of <a href="https://edition.cnn.com/specials/asia/hong-kong-protests-intl-hnk">widespread
        protests</a> that rocked the city last year, when the coronavirus pandemic
        hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f57bf-0a82-4509-a618-0848a53db9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074758b4-10d6-423f-b46e-8cb535d76311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like elsewhere, business and holiday travel to and from the Asian
        financial hub has ground to a halt. Healy said on Tuesday that Cathay''s passenger
        revenue has collapsed to around 1% of normal levels. The carrier has cut executive
        pay, furloughed staff and has been operating at 3% capacity to preserve cash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e365927-bcd2-4c96-a62b-647b3b93d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03089d9-4be4-4136-b027-c07563d58da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay said that it is unlikely to return to the same number of
        flights it was operating before the pandemic any time soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d4e8b-f307-4f8e-b39c-7c19e574e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e1129-0f04-44f4-a32e-78b3a67a4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is re-evaluating all aspects of its business model,
        and "inevitably this will involve rationalization of future planned capacity
        compared to our pre-crisis plans," Healy said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c9d49-0ebf-4cb0-b10d-ee43d09cec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731ceb8-ddba-42d8-9e39-3ff75831fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire Pacific, one of Hong Kong''s richest family-owned business
        empires, said in a statement that it supports the restructuring plan. The
        cash injection will maintain Cathay''s "competitiveness and operations amidst
        the unprecedented challenges to the global travel market," the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d291b-67e8-4da0-8ae0-3a074798f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3421c4-fb72-4b22-9894-21e95f25222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swire will see its stake in Cathay decrease from 45% to about 42.3%
        once the deal is done. Other major shareholders Air China and Qatar Airways
        will also be left with slightly smaller stakes in Cathay of about 28% and
        9%, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe228f-3de8-49e5-ad0e-6ad4e014979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c868140-a568-44fb-8b29-cdc5c6a39d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.638+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have committed $123 billion in financial aid to airlines
        around the world, the International Air Transport Association said in a report
        in May. The majority of the aid consists of loans, loan guarantees and deferred
        taxes that will need to be repaid, the aviation group said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8550c-dd14-46d2-820d-75861015bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:08:11.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/business/cathay-pacific-hong-kong-bailout-intl-hnk/index.html">Hong
        Kong takes stake in Cathay Pacific as part of $5 billion bailout</a>."</em></p>'
  'World-Bank-fast-cheap-internet':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T16:06:09.476+08:00
    'imagesource': 'jcr:74fc01a9-466f-43f7-8e25-aedfadd4e599'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7968aef-0e40-4d91-b8c8-c8f0731a0c8c'
    'lead': 'Internet speeds must be fast and cheap or else it may hinder the revival
      of the Philippine economy, the World Bank says, as the ''new normal'' will see
      more Filipinos relying on digital platforms for work, school, and day-to-day
      needs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:11:36.404+08:00
