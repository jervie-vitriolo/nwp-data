      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the inquiry will also help determine the possible
        regulation of social media platforms “in accordance with the policy that respects
        the rights and freedoms of all Filipinos guaranteed by the Constitution.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b4ae8-8e82-4b85-a075-20c82540c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.526+08:00
      'mgnl:createdBy': 'alyssa'
