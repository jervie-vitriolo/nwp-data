      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13511d-9579-4685-ac9c-3c07c6b6e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:34:33.844+08:00
      'mgnl:createdBy': 'david'
