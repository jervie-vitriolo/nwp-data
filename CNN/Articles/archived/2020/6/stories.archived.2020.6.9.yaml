    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:01.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quarantine-fatigue']
    'template': '1'
    'title': 'Quarantine fatigue: Why some of us have stopped being vigilant and how
      to overcome it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1fcb0-5b73-4091-85c4-be6b51cb0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you''ve found you''re no longer disinfecting
        your hands as often or becoming more lenient toward unnecessary trips outside,
        you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764dc98c-9e5c-48fa-a157-ce646433440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8eb69-3002-48b0-8f15-a8c503ea1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unintentional phenomenon is "caution fatigue" — and you have
        your brain to blame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34394c9b-e1ac-4b9f-b996-700126c4dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
