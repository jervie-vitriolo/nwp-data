  'us-police-union-reform-protests':
    'author': 'Marshall Cohen, Sara Murray, David Shortell, Katelyn Polantz and Mark
      Morales, CNN'
    'caption': 'New York Police Department officers stand in formation after arresting
      multiple protesters marching after curfew on Fifth Avenue, Thursday, June 4,
      2020, in New York. Protests continued following the death of George Floyd, who
      died after being restrained by Minneapolis police officers on May 25.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T13:13:47.449+08:00
    'credit': 'From John Minchillo/AP'
    'imagesource': 'jcr:1c8f236f-66ad-4393-a435-9e3f04ee3793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61d0b943-8316-4105-ac71-b02229b7eadd'
    'lead': 'A crowd of police officers in Philadelphia gathered outside their local
      union headquarters on Monday to show their support for one of their own — a
      staff inspector facing assault charges after allegedly beating a college student
      at an anti-racism protest last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:27:54.338+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T11:57:41.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:53.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
