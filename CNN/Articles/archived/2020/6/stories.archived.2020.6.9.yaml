      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b6f93-159f-4e50-8f4e-2914da506ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the reward is your health, or altruistically the health of
        your family or others. Or it''s that you''ve mastered staying safe during
        the pandemic.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e036b-2b5e-4088-99ae-6b826fb4df27'
