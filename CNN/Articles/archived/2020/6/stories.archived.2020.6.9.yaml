  'Alaska-not-leaving-PBA':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-09T19:53:40.684+08:00
    'imagesource': 'jcr:2b7a6c55-f827-42da-9f1a-d5ca2493950d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c762d36-182e-4629-bd0d-902ba8c9ed68'
    'lead': 'The Alaska Aces assure they won’t be leaving the PBA amid rumors of disbandment
      circulating online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T20:09:33.929+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:57:01.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:07.934+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska shoots down rumors it''s leaving PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956ff97-58ae-4df8-9907-b4cb59f94835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Alaska
        Aces are here to stay in the Philippine Basketball Association, officials
        of the team and league assert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf655e3-86f8-4c15-aa82-d77f3d21f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352cb92-9841-412b-895d-bff66638e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement Tuesday, the team shot down rumors that
        they will be exiting the league due to business matters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba08d7-d315-409a-abda-dcac3c692730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fc565-c227-47ab-aa62-6b294b8fac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alaska is eager for the season to resume and will be ready for
        the battle,” the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edf3f2-3d24-4cd1-bd88-e2ed12445e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc70e1-573e-42a4-aad8-be3cd9b4fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More importantly, Alaska is staying the course to show that our
        team will always contribute to the welfare of the league,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475fbdc-2a90-44c1-8a5b-25bedec23d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6aed9-1939-4c45-8b50-41a21a95f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after reports resurfaced online that the 34-year
        old squad has been mulling over selling its franchise to reputable prospects
        for quite some time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98984bff-9a5d-4286-89bc-23d3244d30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508853d-9f12-4b25-9369-1ad4ce414993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, however, assured they aren''t going anywhere and are committed
        to their passion for basketball especially during the coronavirus crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8583301-ee33-4345-8b7d-6b1b5bb46169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cbd0c-30b9-4ee2-8ab1-62b6b79342ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the world currently in a pandemic, and at the same time, battling
        injustices and inequalities, no one needs additional stress,” the organization
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed6c40-bafb-4507-b2ad-6fc05a4fe2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48dd81-b088-4bf2-912e-8ef11e1db7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since entering the league in 1986, Alaska has turned into one of
        the most successful franchises, holding the second most number of championships
        with 14 titles including a grand slam in 1996 under coach Tim Cone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65387ff0-39b9-4c7d-9ce3-e520755f226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec064b2-e5c8-48b3-b0c1-d5a6039f113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial likewise shrugged off the rumors
        during the Philippine Sportswriters Association forum saying that no official
        reports have reached the league’s office even during the board’s meeting last
        Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea36ef3-a5a4-4d2a-88ed-3093a1e834f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516dae0c-e016-431a-9e9b-643cd2769461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pitong taon ko nang naririnig na aalis ang Alaska sa PBA. Hindi
        nangyayari,” said Marcial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13496c6-072c-47a7-9571-83c89375fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past seven years, I''ve been hearing that Alaska
        would leave PBA. It never happened.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f476e4-9317-42cc-8774-c811d32a94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65266a1f-714c-4434-8977-e13f16bb7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kausap ko si Governor Dickey Bachmann at tinawanan lang ako so
        wala sa pagkakaalam ko at hindi aalis ang Alaska sa PBA,” Marcial said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1fa04d-4358-4fa1-bfad-4c4e97339423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead564a-e427-4362-bb15-f3ead668f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I talked to Governor Dickey Bachmann and he just laughed,
        so I believe Alaska will not be leaving PBA.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882627d-ad18-46c5-adc0-9c9751cc9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the PBA, however, still remains unknown as the league
        awaits the green light from the Inter-Agency Task Force and Department of
        Health on the resumption of trainings and games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63fc0d-a0cb-4617-a960-39ec75ac10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93aa39-49ca-411e-b70d-2bc4a6618e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:17:59.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA previously stated that it will wait until August to decide
        whether to resume or cancel the 45th season.</p>'
    '2':
      'image': 'jcr:6d37a6e8-779f-46e9-b44a-b9714d816b80'
