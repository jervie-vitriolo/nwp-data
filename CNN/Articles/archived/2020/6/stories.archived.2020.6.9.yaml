    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a69d9-d0bb-4b0b-83be-bf1442461c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.526+08:00
