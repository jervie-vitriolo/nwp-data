    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3f806bc-bab0-47d0-88fd-47b25e4ea67e'
    'lead': 'Even as countries are reopening, the World Bank predicts this year, the
      globe will have its deepest global recession in 80 years'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T02:34:33.843+08:00
