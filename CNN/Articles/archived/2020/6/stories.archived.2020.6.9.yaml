      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon lang po mangyayari na sa loob ng tatlong araw ay makakauwi
        na po ang ating OFWs. Sana po ito ay maging standard para sa ating mga darating
        na OFWs pa,"</em> Duque said.</p>'
