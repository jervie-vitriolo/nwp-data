      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37954222-1f40-470f-b9e7-974d82bb3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.377+08:00
