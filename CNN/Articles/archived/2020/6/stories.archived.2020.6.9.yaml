  'apple-patent-software-socially-distant-group-selfies':
    'author': 'Allen Kim, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T02:08:49.231+08:00
    'imagesource': 'jcr:eae6ac27-5566-4d3f-952d-3795061a9b3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c4480c-04db-4d40-85c3-89f942013ba9'
    'lead': 'With people around the world self-isolating at home in order to curb
      the spread of COVID-19, Apple has received a patent for software that would
      allow people to take group selfies while socially distancing from one another'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T02:06:45.067+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:58:06.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:41.558+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Apple']
    'template': '1'
    'title': 'Apple has been granted a patent for software that would allow for socially
      distant group selfies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea672846-a3b7-4399-968d-1ba6076ef799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;With people around the world self-isolating at home
        in order to curb the spread of Covid-19, Apple has received a patent for software
        that would allow people to take group selfies while socially distancing from
        one another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d28e8d-46ff-4814-b834-548c98f14f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d5778-872c-48e0-869e-e73d426a6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Patent and Trademark Office recently granted Apple a patent
        for the software that would allow for "synthetic group selfies," or socially
        distant group selfies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02be49-3184-46e3-a8b8-c109bb215d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb16d2-175c-4f45-90ba-fa77b94df64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software would allow a user to invite others to participate
        in a group selfie that would arrange multiple people into a single image.
        It would remove the background image from other users'' selfies and place
        them into the user''s photo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5007c-d908-4054-8958-da8637cb1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02949563-066e-4b90-aa00-d54184cf5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it appears as if Apple filed for the patent as a response
        to the pandemic, the tech giant originally filed for the patent in 2018 and
        it received it June 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd75e7d-2620-4d1c-b4dc-b7b6d3d64733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa71a2-19df-441b-806e-bf385ee959b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Apple decides to move forward with the patented software
        remains to be seen, but it would be the perfect way for people to create memories
        with one another while still socially distancing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58e7bc-a39f-4df8-a765-9701d10b3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:06:45.068+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/tech/apple-selfie-trnd/index.html"
        target="_blank">"Apple has been granted a patent for software that would allow
        for socially distant group selfies"</a></em></p>'
