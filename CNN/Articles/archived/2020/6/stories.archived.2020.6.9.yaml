    'template': '1'
    'title': 'George Floyd''s funeral will be live-streamed from Houston on Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5380ed-ba3f-4d29-bef3-0ad19d4385ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> Family and close friends
        will gather in Houston on Tuesday for the funeral of <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George
        Floyd</a>, two weeks after he died at the hands of Minneapolis police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6476a-f05f-4f1c-8e40-c533dd126dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private funeral will take place at <a href="https://www.tfop.org/">The
        Fountain of Praise Church</a> at 11 a.m. local time. The service will also
        be live-streamed, said La''Torria Lemon, spokeswoman for <a href="https://www.fortbendmemorialpc.com/">Fort
        Bend Memorial Planning Center</a>, the funeral home where Floyd''s visitation
        took place Monday. Thousands attended the visitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687205c4-bb20-4d06-a92a-c621e49ff4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be a celebration of Floyd''s life, Mia K. Wright,
        the co-pastor of The Fountain of Praise church, told CNN''s Don Lemon Monday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e2ac0-d6f6-4928-94a8-4e57a67bf3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We celebrate a life that had its ups and downs as many lives do
        but also a life that was connected to God and one that all people around the
        world have now connected to because of the tragedy and the trauma by which
        he passed," Wright said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecb39d-86e3-4d6c-8ce7-fb5be2b829f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so we want to have a home-going celebration, we want to remember
        his name," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f86260-c887-4363-9b42-cc6a3659c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said the service will include multiple speakers -- including
        civil rights leaders who will "have a call to justice, a call for social reform."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a42cf-952c-4e8b-bd43-bec80c2264d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so important that we move forward from here from a place
        of healing and wholeness because if we expect change to happen in our community,
        we can''t come from anger and hurt and loss," she said. "We have to learn
        how to move as a whole unit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa0983-3aa5-4adc-ad29-bbadcf8efc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s service will be limited to 500 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd00f0-6929-4b75-9a16-722bb51b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.818+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/02/us/floyd-mayweather-george-floyd-funeral-spt-trnd/index.html">Boxing
        champion Floyd Mayweather is handling all the expenses</a>Boxing champion
        Floyd Mayweather is handling all the expenses for Floyd''s funeral, Lemon
        said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02b9ec-c333-4f01-8ed2-4500ebb95c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>His death sparked global protests</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6481e3f-3028-4139-a25b-fb9d4bf1fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death sparked <a href="https://edition.cnn.com/2020/06/07/world/global-floyd-protests-weekend-intl/index.html">protests
        in the US and around the world</a>, which have called for changes in policing
        and law enforcement''s relationship with black and brown communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbbcea-f47e-4aab-8456-1c2fb467614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in North Carolina, where hundreds of people lined up
        Saturday for a public viewing of his casket. Floyd graduated from Jack Yates
        High School in Houston in 1992, where he helped the football team win the
        state title. He also played basketball there, Lemon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a8063-7d67-4a25-adff-4540ba53e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before moving to Minneapolis, Floyd was well known in the Houston
        music scene, rapping with a group called Screwed Up Clik (SUC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b1bc4-c47f-45bf-ae8b-b18644ddcb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Mayor Sylvester Turner and actor Jamie Foxx are among those
        expected at the funeral, Lemon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f9048-84ea-4596-b76c-6ae7687936d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died May 25 after former police officer Derek Chauvin pressed
        his knee into Floyd''s neck for nearly nine minutes during an arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2b104-acec-4939-81c7-d8c9972e4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has been fired and charged with second-degree murder. Three
        other officers on the scene were charged with aiding and abetting second-degree
        murder and aiding and abetting second-degree manslaughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef099579-4624-4fe4-957a-c5b9ed468a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Floyd was a role model</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be1b05-4d9b-488b-afb7-7e373ee3c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, thousands of mourners gathered at The Fountain of Praise
        church to pay their respects to Floyd. The memorial was the third stop in
        a series of events to celebrate his life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5fc1e-fb77-440d-ab03-7c179134225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was a huge role model for a lot of people, his brother, Philonise
        Floyd, said during Monday''s visitation ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972f916-ff6f-4550-8a28-00bdeaf3faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the first person who everybody looked up to in our neighborhood
        because he was the first one to get a scholarship to go and play basketball
        or football when he wanted to do," Philonise Floyd said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa7a0b-74f1-460b-aa37-76d3d6d43e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was someone who also had a beautiful soul, his younger brother,
        Rodney Floyd, said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d8116-b996-48eb-b3a1-27c0a0e65c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he was told he would have to sacrifice his life to bring the
        world together, and knowing him, I know he would''ve did it," Rodney Floyd
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84b1a5-671c-4b49-9631-d5a0a61d7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.819+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he''s still processing the death. "It seems unreal
        because, you know, every day is like waiting on that phone call. I''m still
        calling his phone number."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e724f8-d581-416b-903a-34e245e85493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:34:40.820+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/09/us/george-floyd-funeral-tuesday/index.html">George
        Floyd''s funeral will be live-streamed from Houston on Tuesday</a>."</em></p>'
