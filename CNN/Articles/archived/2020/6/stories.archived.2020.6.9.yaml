  'PH-covid-19-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T17:19:30.098+08:00
    'imagesource': 'jcr:e7f47507-3cf1-4806-b30f-162dd60b1ee0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b3b386-2da4-4d8d-91f7-d00b0181bcb7'
    'lead': 'A health expert believes there is no longer a need for Metro Manila to
      return to a modified ECQ, as he notes the region''s "much lower" number of fresh
      cases over the past week. The country''s capital logged 61 fresh and 89 late
      cases for a total of 150 infections today. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T17:21:27.069+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:57:14.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:03.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports 518 new COVID-19 cases as tally nears 23,000'
    'updated': 2020-06-09T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bb9dd-7844-43e3-9667-8633b7edd3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — Another
        518 coronavirus cases were added by the Department of Health to the national
        tally, which rose to 22,992 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1f628-c20e-4fb7-bd4b-a4efce706a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 280 of the new cases are fresh cases or those whose
        test results were validated in the last three days, while 238 are late cases
        or were part of the agency’s validation backlogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2358464-33d7-40ef-9c48-f0154399eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 99 patients have also beaten the virus, as recoveries climbed
        to 4,736. The death toll is now at 1,017, with six new deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7887d2-dcb7-4aa8-8e21-ab0b64617273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuesday bulletin showed that Central Visayas registered the
        highest number of fresh cases with 82. Including late cases, the region had
        86 new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ad63a-5efd-4a0a-a2bb-1ef497b15ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila logged 61 fresh and 89 late cases for a
        total of 150. Other regions nationwide recorded a cumulative number of 257
        new cases, while the remaining 25 are returning overseas Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22134b9e-3eff-4da9-a623-b877220d2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:27.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the coronavirus tally reached 5,401, after
        the Department of Foreign Affairs announced 12 more infections. There are
        also 64 new COVID-19 survivors and nine more deaths, bringing total recoveries
        to 2,295 and fatalities to 380.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e6f70-05bd-41a6-a4aa-99d619a03221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DOH continues to report hundreds of new cases daily, infectious
        disease expert Dr. Benjamin Co said the recent coronavirus figures looked
        encouraging for the country''s capital region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aba5ae-3bf8-4808-947e-d90970372e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Final Word, he noted that
        Metro Manila logged a “much lower” number of around 70 to 100 fresh cases
        per day over the last week, and compared this to the more than 200 daily infections
        registered weeks before. This was when the DOH had not yet separated fresh
        from late cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b814f86-08cc-47a2-9ad2-e70d27ee876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co believes that given these data, returning to a modified enhanced
        community quarantine is no longer an option for Metro Manila. It’s either
        the general community quarantine is extended for another 15 days, or the region
        steps into a modified GCQ, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb76f7a-7eda-4ce6-90c3-d50e2436fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although the government failed to reach its 30,000
        daily testing capacity target by the end of May, the current 10,000 tests
        per day is already “good enough.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2925b5-8174-49ea-81e9-74c46cc1dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the data that we have, we only have a 7% positivity
        rate, which is very good,” he said. “The WHO (World Health Organization) puts
        a positivity rate of 10%&nbsp;and below. When you say that you have 10% and
        below positivity rate, that means you’re testing enough.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ef0bc-9459-467a-96c4-89e43eec7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the coronavirus vaccine, however, Co is skeptical it can
        be developed within the year due to its complicated process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebed172-d36d-41f1-97f1-7f72c4e4cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:58:02.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations across the world are currently conducting their own clinical
        trials to find a vaccine for the viral illness, which so far has infected
        over 7.1 million people and killed some 406,000 globally.</p>'
  '2019-bar-passers-oath-taking-online':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T17:17:35.553+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c60e225-40dc-439f-ac71-d854b4f56191'
    'lead': 'The Supreme Court en banc passed a resolution allowing the 2019 Bar passers
      to take their oath online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T17:21:57.930+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:57:14.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:03.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', '2019-Bar-exam']
    'template': '1'
    'title': 'More than 2,000 new lawyers to take oath online'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79713cc-7d1a-46fe-bc99-e032d9f1dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Supreme
        Court en banc passed a resolution allowing the 2019 Bar passers to take their
        oath online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37e1a3-59b2-4e28-b9a7-86dd34f4e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, the Supreme Court said the ceremony
        for the 2,103 Bar passers will done via online video conference and will broadcast
        nationwide on TV due to quarantine restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbae23-53b8-438b-b29c-bdd0d7cc1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said, "The Court noted that the current health crisis
        and COVID-19 pandemic made it not possible to hold the oath-taking ceremony
        the traditional way, as it had to take into consideration the existing government
        policies on public health, particularly on mass gatherings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae62768-c749-4202-9f10-d3446289727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court made it clear that the non-traditional
        oath-taking ceremony would be "exclusive only for the 2019 BAR passers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bec66-5b69-4570-b8b1-87dc7590d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, the Supreme Court gave guidelines
        on how the ceremony would be conducted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ff6c3-5516-4cf6-8562-1169749ad8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said all Bar passers must register before June 18, 2020 to be
        able to join the ceremony which will be held at 2 p.m. on June 25, 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23357437-5078-478f-8e33-016d2ec40667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prescribed dress code is black graduation robes or togas, sans
        the cap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25075a3-7330-4719-b27d-cb03f7d119fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the ceremony, each of the Bar passers shall take a photograph
        or screenshot of the video conference showing both him/her at the En Banc
        proceedings. The digital copy of this photograph shall be brought on the day
        of the signing of the roll of attorneys as it will serve as proof of one''s
        attendance during the oath-taking ceremony," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dfeff-9592-4d09-990c-933c9bfe54d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court further reminded attendees of the solemnity of
        the event and were reminded to conduct themselves with "utmost courtesy and
        respect " due the court and the ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76343af1-f6ad-473a-b35b-9ef58a66157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/4/29/2019-bar-examination-results-.html">results
        on the 2019 Bar exam</a> were released on April 29 with a University of Santo
        Tomas-Legazpi graduate as the topnotcher.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e5282-827e-4d34-982e-ad4b1e56c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.931+08:00
