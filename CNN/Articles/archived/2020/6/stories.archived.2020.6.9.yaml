      'mgnl:lastActivated': 2023-01-26T11:57:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de00526-e199-4f53-aad2-610f2469e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were likely vigilant at the pandemic''s outset, consistently
        keeping up with ways to ensure you didn''t get infected with the coronavirus
        or infect others. The threat was new and urgent to your brain. And driven
        by the human instinct for self-preservation, fresh fear motivated you to eagerly
        adhere to recommended safety precautions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e6fc4-4d78-4af3-9bec-75fe86db1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c6d95-c2af-4c8e-8ce6-141f76ed9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward three months, and that sense of immediacy may have
        faded. Caution fatigue "occurs when people show low motivation or energy to
        comply with safety guidelines," said Jacqueline Gollan, who holds two professorships
        at the Northwestern University Feinberg School of Medicine: one in psychiatry
        and behavioral sciences, and another in obstetrics and gynecology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c05e1-1b02-476a-8dd3-ddf41f69fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e80047-448f-4aaf-ab38-442c516775c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reflected when we become impatient with warnings, or we don''t
        believe the warnings to be real or relevant, or we de-emphasize the actual
        risk," she added. "And in doing that, we then bend rules or stop safety behaviors
        like washing hands, wearing masks and social distancing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab000482-d2cf-4dcc-bbba-c7312037d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccea24f-ef19-42c3-bc5b-a280844e9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caution fatigue has been observed in previous or everyday life situations,
        such as when you ignore an alarm of some sort and don''t take it seriously
        because you''ve heard it before. This mental state happens for a few reasons,
        including chronic stress, decreased sensitivity to warnings and the inability
        to process new information with others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd4f6-6fd7-4ae1-b4a2-e3c744ba00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185db7f-555c-4974-a4c2-7695b080b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can combat quarantine fatigue with self-care, conversations
        with loved ones and shifting your mindset so following guidelines seems rewarding
        instead of dreadful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d51b3f-689f-4f57-836d-e23f73eb671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582a8a5-d741-44b2-931c-253ea0e6765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Adapting to threats</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a40f7-cd92-4516-b318-cc8d806e42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caution fatigue can result from a decreased sensitivity to repeated
        warnings, Gollan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01746d50-2cf8-468f-b444-541b7accc87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318c59b-2aca-4373-b8e1-ca1b3d62d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amygdala, the region of the brain that registers fear, activates
        when we see or hear a threat (or information about the pandemic). When our
        brains perceive threats, fear is communicated throughout the body via stress
        hormones and the sympathetic nervous system, or our fight-or-flight response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb3107-f867-455c-9cc4-8acc34defc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af8154-861e-40f1-bf6f-4deec451046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the amygdala is important because it determines the relative
        importance of the threat," Gollan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77af9b-19f0-4fb1-9ecd-55e715d9d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66166448-e9c4-4fc3-8300-f0c68f7bcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the brain''s alarm system has gone off, so it has prepared the
        body to sort itself out and respond to questions like, "Do I get more groceries
        today?" or "Do I meet with those friends?" Enter the hippocampus, which is
        connected to the amygdala and the prefrontal cortex. It helps the brain assess
        the context of a perceived threat and whether it''s real, Gollan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a51caf-3c42-40e9-a901-08b75fc13d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1e73f-4c13-4db7-b756-57f345f0817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They basically assign the context of how wiping down the groceries
        initially was important, but now not so much," Gollan said. "And so they put
        the brakes on it ... to sort of decrease the amygdala fear of reactivity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0ac73-b8df-43ff-9240-444a252ae2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf83517-1bbf-43d5-9f03-8cbae53cc7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the front part of the brain, the thinking part, says, ''Hey,
        emotions. It''s OK. You don''t have to do that right now,''" she added. "We
        use these processes basically to create a sense of control."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc792e-130c-4fbb-ad94-1108ecd10a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4eb4c8-da15-4592-bed4-ee9c4bfb5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perception of control as a way to manage threats can make you
        more confident about the things that once scared you, because you''re now
        reassured that you''re safe. Consider a horror movie, for example — seeing
        it the second or third time isn''t nearly as scary as the first time you watched
        it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003bbe9-c859-4ba8-99c3-4cde7bb1bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be97395-f719-47fa-b2b3-32e62946dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a way people may create a context that assumes that it''s
        not important," Gollan said. "They don''t see anybody sick around them. They
        don''t know what''s going on, so why would they pay attention to it? So they
        may assume a sense of confidence or a perception of control to ... confront
        the situations that are actually risky."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9505b-7ab1-4e99-b252-f5fad6ed2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08baea-2499-40bc-87e2-828acccfec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our brains adjust the perception of the alarms to reduce the stress,
        so then it takes longer to respond to the warning or we ignore it. You might
        disinfect some groceries but not all or just wash your hands occasionally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f33f42-a40a-47d9-a3a9-7ad260d59642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702bf0e-041d-486c-ac08-2bca6ff2a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Information overload</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6d496-4ee4-40aa-a9d3-d67dc00cfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caution fatigue also comes from cognitive challenges, said Eric
        Zillmer, a professor of neuropsychology at Drexel University in Pennsylvania.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0475b81f-d403-46bd-99fd-0c8f92cce728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4e2eb-5717-429c-853f-44fb3208575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost all of America is being confronted with an ambiguous, complex
        problem-solving situation," he added. "We''ve never been through anything
        like this, so it''s ambiguous."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66de8a-4b06-41df-97d1-9da9b40904d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005508e-e815-4c6a-aa56-386038eae294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brain''s way of processing new details is more difficult now
        because the method of obtaining them is mostly digital. Because of social
        isolation, we can''t rely on the brain region that helps us contextualize
        information by processing intuition or social cues. Learning with people would
        help us process and positively reinforce responsible behaviors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11545212-655b-4cd1-ad58-a5965a41d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece04a7-0fd7-466d-be2f-0b0e2171b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re trying to manage new, competing and ubiquitous information
        we haven''t yet internalized, like we have driving a car through traffic.
        It doesn''t help that the rules are always changing, or that rules and reopening
        phases are different on the federal, state, local and personal levels. Or
        that we really don''t even like rules in the first place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df1284-8ab5-4eec-8ddc-3ca05f663f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a169c-30b4-41b6-b455-3056ae42e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also haven''t had the time to turn safety practices into habits.
        Since our brains like consistency, all these factors might render following
        guidelines exhausting and a moot point.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0663f4-ad4f-4416-b5bd-2c04df2f683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336084b-5058-438c-8da1-e15a3797fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An excess of information can make it hard to adequately read the
        environment, understand what''s a true threat and whether you''re doing enough
        to address it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8de87-84c9-49cc-b21b-c9e785e02f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e26b1-d6ab-4893-b566-5ab43fbad831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigate information overload by only reading relevant, credible
        information from a few sources to come up with a balanced viewpoint about
        what to do.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c99c5-873a-4c30-b1d1-b50e6c894eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f93fe-23f2-4b16-8119-e8efa85e5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make safety practices into habits by setting up visual cues — for
        example, set your face mask on a table by the door to remind yourself to put
        it on before you leave.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478dbf6-c3da-4085-976c-597a1dc265b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637dcbfd-d19c-436a-840b-a400fc0c8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social processing is imperfect right now, but it can help to talk
        with family and friends about what they think and what makes sense.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573416f6-b082-42e4-ac78-1138ac9bb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94162310-a77a-4ad3-8483-fedbe641b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then when you''re confronted with the situation that you need to
        solve, you have many more tools in your toolbox," Zillmer said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54831e6c-59bf-4353-80d4-70b9369acc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e9b41-c4ff-479f-80db-ca4e76bab74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reduce your stress</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e2261-1a5b-4fd5-aa22-fe3cb9e2c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened or newfound anxiety and depression can make you feel
        hopeless or depleted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630b100-ede8-44a3-8e7f-26964986718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56be551-32ae-486a-ad36-76ad0af7b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With unemployment or family struggles, the increased stress leads
        to changes in how our brains function and how we behave.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a092ac0-e006-4345-aad2-fbb34390417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87d81d-06b4-4c1c-a747-9f48747ac5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to go out and survive, I may pay less attention to my
        health and those safety precautions, because I''m not focused on that," Gollan
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edc534-0af1-4aa5-a953-ef20084bed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416263e-1d48-420d-9ba8-0d5df36ab2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress also makes it easier to forget things. Even if there''s a
        chance of getting sick, being too exhausted can keep us from putting the brakes
        on currently inappropriate situations since doing so would require effort.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195db0b-dced-415e-a614-8a16bd216911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb70eaa-6919-464c-b8be-1bfa56377129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complex decisions require a lot of energy and we can get tired
        when making those decisions about which risks are worth taking versus the
        rewards that we get," Gollan said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27a17f-fa6a-4429-b762-2b8ca35f7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585521e7-faeb-4f96-939c-367c8b710b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduce your stress by practicing self-care: When you can, exercise,
        cook a warm meal for yourself or meditate.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39ee7f2-0c6e-4afd-a743-f27a162f7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa5abd-942b-49d1-bfca-d0e8f6711f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the values that help you feel good about yourself, Zillmer
        said. Feeling good is incompatible with anxiety and sadness, which can cause
        caution fatigue can stem from.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34ccba-6418-41f1-9d3a-b3df212c0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bfcf0-fa18-4787-9e56-b3c2142c3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shift your mindset</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c1fb2-d5a2-4023-aac6-76143387a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t usually reproduce the initial survival instincts that
        kicked in at the start of the virus outbreak now that we''re well past that
        first wave of awareness. So making smarter decisions also involves rearranging
        how you perceive risk and reward so that safety precautions no longer seem
        dreadful.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a233b5-ebc4-4b0d-b01c-5bace8d0e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:30:51.198+08:00
