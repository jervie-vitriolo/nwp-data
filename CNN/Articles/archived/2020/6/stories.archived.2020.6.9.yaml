      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0addaf-2ff6-423f-a881-02dab853052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:20:10.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can also keep you healthy and feeling good well into the future,
        too. That''s a gift from quarantine life if there ever is one.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37dd1a-6e7a-4216-bb1b-d2d0c7e62999'
