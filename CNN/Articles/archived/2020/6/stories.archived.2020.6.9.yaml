      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s 18.5% positive test rate is double yesterday''s (9.4%),"
        she tweeted over the weekend.</p>'
