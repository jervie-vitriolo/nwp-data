      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More inland states are getting hit hard</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98b3d6-d841-4196-b837-798a5d4edb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:57:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While big cities on the coasts were hit hard early in the pandemic,
        the past few weeks have seen wider spread in inland states, including Arkansas,
        Texas and Arizona.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d2f93-a7ee-489f-a3a3-6aa57b5812c5'
