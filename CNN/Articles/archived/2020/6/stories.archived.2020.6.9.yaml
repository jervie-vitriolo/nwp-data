      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crystal recently unveiled its first attraction to the public:
        The Exploration Deck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0df373-30e5-4173-9a2d-c65623cfc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eab765-7a40-4574-95a4-eca2eedb59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Exploration Deck is the first major attraction to launch in
        Chongqing since the lifting of the country''s nationwide lockdown and the
        public''s enthusiastic response is yet another encouraging sign of recovery
        in consumer sentiment," says Lucas Loh, president of the CapitaLand Group
        in China.</p>'
