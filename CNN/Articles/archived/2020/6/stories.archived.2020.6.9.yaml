      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a crowd control measure to prevent the spread of Covid-19, a
        daily visitor quota of 3,000 has been implemented. Each visitor will be allotted
        a time slot to regulate the crowds.</p>'
