      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s easy to see why "The Crystal" is
        one of the most highly anticipated new attractions in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b43687-e922-43f7-87e5-f19e79f34137'
      'mgnl:activationStatus': true
