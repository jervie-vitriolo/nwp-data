    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b65de1-d6c1-40d7-9ed2-04c79088b98b'
    'lead': 'Social media platform Facebook has begun cracking down on reported dummy
      accounts in the country, the National Privacy Commission said as authorities
      continue to probe the sudden proliferation of the fake profiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:16:17.055+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:57:43.499+08:00
