      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <strong>&nbsp;</strong>IBM is canceling
        its facial recognition programs and calling for an urgent public debate on
        whether the <a href="https://money.cnn.com/2018/07/23/technology/ai-bias-future/index.html">technology</a>
        should be used in law enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b9100-cbd7-4ea4-a81d-74dc7ffa0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Congress on Monday, IBM CEO Arvind Krishna said the
        company wants to work with lawmakers to advance justice and <a href="https://edition.cnn.com/2020/06/08/business/dick-parsons-protests-racism/index.html">racial
        equity</a> through police reform, educational opportunities and the responsible
        use of technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6bdf39-ea66-41b5-9676-b64207f8c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe now is the time to begin a national dialogue on whether
        and how facial recognition technology should be employed by domestic law enforcement
        agencies," he said, noting that the company no longer offers general purpose
        facial recognition or analysis software.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48c7ba-8daa-495f-ba68-f77f4538563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IBM firmly opposes and will not condone uses of any technology,
        including facial recognition technology offered by other vendors, for mass
        surveillance, racial profiling, violations of basic human rights and freedoms,
        or any purpose which is not consistent with our values," he added. Krishna
        is of Indian origin and IBM''s first CEO of color. His predecessor, <a href="https://edition.cnn.com/videos/business/2019/01/28/ibm-ceo-ginni-rometty-tech-skills.cnn-business/video/playlists/business-big-names-in-tech/">Ginni
        Rometty</a>, was the company''s first female CEO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee12903-9ce0-4ca2-bc33-fe6a5eb38e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An IBM spokesperson told CNN Business on Tuesday that the company
        will now limit its visual technology to "visual object detection," which could,
        for example, help manage manufacturing plants or assist farmers with crop
        care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab8d57-3f13-4895-a00c-996ae2374516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishna''s letter follows huge <a href="https://edition.cnn.com/us/live-news/black-lives-matter-protests-george-floyd-06-09-2020/h_a9f40578165a13177b8f5fdc24c7e1f9">anti-racism
        protests</a> in America and around the world in response to the death of George
        Floyd, an unarmed black man who was killed while in police custody. Several
        American corporations have expressed solidarity with the protesters and the
        Black Lives Matter movement. But companies have been <a href="https://edition.cnn.com/2020/06/03/business/corporate-america-racism/index.html">called
        on</a> to take more concrete steps to combat racial injustice, such as hiring
        and promoting more black executives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae033d6-913e-493e-a390-dc691e3daa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM is a market leader in artificial intelligence. <a href="https://www.ibm.com/watson/ai-stories/">IBM
        Watson</a>IBM Watson, its AI platform for businesses, is used by companies
        such as General Motors, KPMG and ESPN Fantasy Football. And its fast talking
        AI machine, Project Debater, featured in a <a href="https://edition.cnn.com/2019/11/21/tech/ai-cambridge-university-debate/index.html">Cambridge
        University</a> event last year on the dangers of artificial intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27bd23-2795-48ab-a0ad-71d8c239d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of <a href="https://money.cnn.com/2018/07/23/technology/ai-bias-future/index.html">algorithmic
        bias</a>&nbsp;in data science has become more pronounced, and there''s evidence
        that AI-powered algorithms display bias against women and black people. Federal
        researchers found widespread evidence of racial bias in nearly 200 facial
        recognition algorithms in an extensive US <a href="https://edition.cnn.com/2019/12/19/tech/facial-recognition-study-racial-bias/index.html">government
        study</a> last year, highlighting the technology''s potential for misuse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f5be5-3808-4248-941b-2d3d2f99c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artificial Intelligence is a powerful tool that can help law enforcement
        keep citizens safe. But vendors and users of Al systems have a shared responsibility
        to ensure that Al is tested for bias, particularly when used in law enforcement,
        and that such bias testing is audited and reported," Krishna said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da8053-cd89-40b5-b004-1134085d11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM has previously <a href="https://www.ibm.com/blogs/policy/facial-recognition/">cautioned
        against</a> blanket bans on facial recognition technology, advocating instead
        for "precision regulation" that would ensure it protects human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398be038-1c95-4ba7-9afe-2e97882e601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National policy should encourage the use of technology that brings
        greater transparency and accountability to policing, such as body cameras,
        Krishna added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da3606-bc5c-40f1-b585-fdf4b2d6e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.632+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed the <a href="https://edition.cnn.com/2020/06/08/politics/democrats-police-legislation/index.html">Justice
        in Policing Act</a>, a bill put forward by Democrats Monday aimed at cracking
        down on police brutality. The proposed legislation includes the creation of
        a National Police Misconduct Registry, a measure supported by Krishna, who
        said that Congress should adopt policies that encourage or compel states to
        review and update their use-of-force policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f559e55-d1ed-4c8a-84ec-997a5efec1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the need to expand educational and economic opportunities
        for communities of color, Krishna urged Congress to consider increasing the
        reach of Pell Grants and Pathways in Technology (P-TECH).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd01c789-f73e-4b63-8fdc-8def840ac82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P-TECH program, developed by IBM in 2011, enables students to
        earn both a high school diploma and associate''s degree in Science, Technology,
        Engineering and Math (STEM) without incurring student debt. It has a focus
        on students of color in areas of the United States that are poorly served
        by education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4b6ad-cf3b-4513-90c5-8a0da7c1e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligibility for Pell Grants should be expanded, including for incarcerated
        individuals, beyond traditional four-year degree programs, Krishna said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06f3ec-6355-4531-b3c2-0ca6aed0e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pell Grants are an important pathway for students of color to go
        to college. But there are virtually no Federal funds available for non-college
        skills training or job certification programs for in-demand New Collar jobs,"
        he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575dee31-eab4-4f5f-9a7c-7f50c5fcf56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Collar" jobs refer to those in fields such as cybersecurity
        and cloud computing. IBM sees an "urgent demand" for these skills, Krishna
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff5a20-e5e5-4af8-83a7-9372dc5a4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:43:46.633+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/09/tech/ibm-facial-recognition-blm/index.html">IBM
        quits facial recognition and urges debate on its use by law enforcement</a>."</em></p>'
  'probiotics-gut-health-hype':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-09T20:44:22.663+08:00
    'imagesource': 'jcr:79587444-47d8-4dd2-8da2-089059819f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7b556c-4cc1-48fb-8d2f-df7edf20a414'
    'lead': 'Whether contained in yogurt or taken in capsules, probiotics are popular
      among the health conscious, with millions thought to use them. But a new report
      from the American Gastroenterological Association said they largely don''t do
      much for gut health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T20:48:25.351+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:56:58.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:09.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probiotics don''t do much for most people''s gut health despite the
      hype, review finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a11fa-3da4-4bc4-af5b-ccd827ccc956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Whether contained in yogurt or stuffed
        into capsules and sold on pharmacy shelves, probiotics are popular among the
        health conscious, with millions of people around the world thought to use
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9428ae-0d05-4488-9f14-152396dbaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new report from the American Gastroenterological Association
        said that these so-called good bacteria don''t do much for gut health — including
        digestive conditions like Crohn''s disease, ulcerative colitis or irritable
        bowel syndrome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50308ab0-1ed8-44b1-a3dc-2e1ff7d0e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.351+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the majority of the digestive diseases we studied, currently
        there is not enough evidence to recommend using probiotics," said Dr. Geoffrey
        Preidis, a pediatric gastroenterologist at the Texas Medical Center and spokesperson
        for the AGA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112b265-a9c9-4517-bac0-aab4af290596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on where you live, probiotics are sold over the counter
        or by prescription -- but the supplements can be costly and their formulation
        varies widely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d7840-688e-475b-8306-b8e6274257e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our guideline does highlight a few use cases for probiotics,
        it more importantly underscores that the public''s assumptions about the benefits
        of probiotics are not well-founded," said Dr. Grace L. Su, a professor of
        medicine and chief of gastroenterology at the University of Michigan, Ann
        Arbor, in a news statement. She was the chair of the panel that issued the
        new guidance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211786d2-9ea2-4ff5-b13f-1980bd46732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bacteria and yeasts</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18254eaa-7129-4392-872e-ae2feaa22922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics are tiny living organisms, including certain bacteria
        and yeasts, that are usually found in foods like yogurt or dietary supplements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c8113-a687-4ad4-be4e-175b1ff1ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probiotics are live microorganisms which when administered in an
        adequate dose confer a health benefit on the host," according to the World
        Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637e5e8-0850-4847-8ee9-12feb8124d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One strength of the review of existing research and studies was
        that it considered the effect of each single-strain or multi-strain formulation
        of probiotics independently, instead of lumping them together as one group,
        said Lynne McFarland, an associate professor of medicinal chemistry at the
        University of Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b5f07-26e3-4a4f-b34e-52ba679a419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selecting an effective probiotic means matching the specific probiotic
        strain to the type of disease that needs treatment. Most of the time, the
        labels on the probiotic products are not helpful," said McFarland, who was
        not involved in the review.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12663c5-372c-41ec-bf1e-fb1c67041b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics have become more popular as researchers have learned
        more about the role of our gut bacteria, or microbiome, on our gastrointestinal
        health, with probiotics promising an effective way of altering the microbiome
        for our benefit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fc8f9-97b3-4aec-9f04-c2f9aa8fe6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope would be that as we understand the microbiome better,
        we will be able to more effectively select the probiotics that may be beneficial
        in certain circumstances," said Dr Su.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ebe6a-dc12-4ebd-8a11-020454a4f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because probiotics aren''t considered drugs in the United
        States or Europe, they aren''t regulated like a pharmaceutical product, which
        Dr. Preidis said allowed consumers to be given misleading information and
        acted as a barrier to scientific research on how probiotics may help treat
        a disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae516029-a709-49ac-b532-98b6e95e46d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry is largely unregulated and marketing of product is
        often geared directly at consumers without providing direct and consistent
        proof of effectiveness," said the new guidelines. "This has led to widespread
        use of probiotics with confusing evidence for clinical efficacy," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab95d58-242b-4658-b025-8a43f68587bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimated that 3.9 million American adults used some
        form of probiotics or prebiotics (nutrients which promote growth or beneficial
        functions of microbes) in 2015, four times more than in 2007. The industry
        is booming, with sales in the United States expected to exceed $6 billion
        this year, according to the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca4011-e106-4faa-8910-ad760902eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.352+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients routinely ask clinicians whether they should be taking
        probiotics — and if so, which products. These questions present a dilemma,
        given that none of the probiotic preparations being studied are currently
        manufactured as drugs — with the intent of treating, mitigating or preventing
        disease," said the technical review that accompanied the new guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cf160-ae60-4e48-b69a-280d0f63b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probiotics can cause harm in some circumstances, particularly in
        people with compromised immune systems, said Dr. Preidis, who urged anyone
        thinking of starting a probiotic regimen to speak to their doctor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702505e-2d59-4c69-b68e-701f6c610200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the more serious side effects is infection. As living microbes,
        probiotics can leave the intestines and enter the bloodstream, causing sepsis,"
        he said</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d435e-0a1c-43f7-b920-b1ff28a91997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland, however, said that probiotics shouldn''t be dismissed
        as a health fad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560732a2-b5ec-4296-ad3d-5ce53032b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all probiotics are created equal. Some probiotic strains and
        mixtures are very effective for some types of diseases and should not be overlooked
        due to studies that lump all probiotics together as one," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975567a-3c24-41c0-9b06-ddd602a49660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Where probiotics can help</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bd836-5b95-4277-8c0f-5c53af448e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review did find that probiotics can help in certain circumstances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c42e7c-d4f3-4a62-ac6b-dd43c8a1e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific probiotics can help pre-term babies born with a low birthweight
        reduce the number of days they need to take full feeds and shorten the time
        they spent in hospital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d5279-8b52-4433-be08-e568d749c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, certain probiotics should be considered for the prevention
        of Clostridium difficile infections in adults and children who take antibiotics.
        C. difficile is a bacteria that cases diarrhea and inflammation of the colon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873ea57-8bb5-4711-aa96-33c34f6537fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review also found that probiotics could be considered for the
        management of pouchitis, a complication of ulcerative colitis that has been
        treated surgically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91060d74-e285-4a52-8d64-0f1e218c56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the review found there wasn''t enough evidence regarding
        the use of probiotics to treat C. difficile infection, Crohn''s disease, ulcerative
        colitis or IBS. In fact, the AGA suggested people with these conditions consider
        stopping probiotics because of "the associated costs and not enough evidence
        to suggest lack of harm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7255f9c-faf7-4f97-84b1-28b63392e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also concluded that probiotics weren''t beneficial for children
        in North America who have acute gastroenteritis and advised that they should
        not be given routinely in ER to children with diarrhea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e9ac4-4664-4a06-a7a5-fb948f377e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McFarland said the review had not taken in account research
        done outside the US, which had shown that certain probiotics were effective
        in shortening the duration of acute diarrhea in children, particularly in
        developing countries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c33baef-2df5-452a-b913-a8863202cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:48:25.353+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:56:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/09/health/probiotics-new-us-guidelines-wellness/index.html">Probiotics
        don''t do much for most people''s gut health despite the hype, review finds</a>."</em></p>'
