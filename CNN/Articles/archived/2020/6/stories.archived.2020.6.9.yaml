  'black-lives-matter-reshape-media':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T13:22:25.841+08:00
    'imagesource': 'jcr:c7fb47e7-24d5-4b17-ae69-1f2ac33819ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7719e4e-1314-4a5f-8dbf-163697543353'
    'lead': 'The media industry is at another inflection point. In the way the Me
      Too movement reshaped newsrooms, sparked debate, and purged bad actors from
      positions of authority, the Black Lives Matter movement is bringing about a
      similar upheaval by putting questions about race and reporting on the center
      stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T13:33:17.996+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:57:38.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:54.088+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['movement', 'media']
    'template': '1'
    'title': 'Black Lives Matter movement reshapes the media landscape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ff57e-ed3e-4ca2-bc9d-ff4f060a974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -- A version of this article first appeared in the
        "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here</a>.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db5655-4cbf-42a0-99b5-8078a5071460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3e9cf-11bd-4e68-98f0-54d101737511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media industry is at another inflection point. In the way the
        Me Too movement reshaped newsrooms, sparked debate, and purged bad actors
        from positions of authority, the Black Lives Matter movement is bringing about
        a similar upheaval by putting questions about race and reporting on the center
        stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68b5dcc-15bd-4f4d-88e8-a220a69f6e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75595fa-49cc-4cf0-bf5e-822471020b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four top editors have resigned their positions in the last few days
        — two on Monday — and it feels like this could just be the beginning of an
        extended reckoning within the business. Similar to the Me Too movement, Max
        Tani <a href="https://twitter.com/maxwelltani/status/1270141016050466817">observed</a>,
        "All of these are in one way or another the result of current/former staff
        speaking up and pressuring companies to not tolerate patterns of bad decisions/behavior."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a21bca-3e9f-4ad6-9795-21656baff818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564f665-3ba9-47b5-9ad4-35611511a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the resignations, important conversations are taking place
        among reporters, editors, and executives. They''re not only unfolding in national
        outlets like The New York Times, but at local outlets like the Philadelphia
        Inquirer. And they''re not surface-level conversations. These conversations
        are digging deeper and raising important questions about issues of race and
        fairness in newsrooms across America — some of which strike to the core of
        the mission and purpose of news orgs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4201bb1-889f-4dd2-bdc3-86b5416cf4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38929d4f-65b2-4c5e-9781-d371820a7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NYT, for instance, questions have been raised by staffers and
        the public about the boundaries of what the newspaper should publish. Vox''s
        David Roberts <a href="https://www.vox.com/policy-and-politics/21281309/new-york-times-op-ed-editor-tom-cotton-is-trump-authoritarian">wrote
        Monday</a>, "The question is where are the boundaries and, just as importantly,
        who draws them? Who decides what is in bounds and out of bounds? Is it the
        press''s job to draw those lines and defend those boundaries?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4589e5a-ca10-4379-b715-76e18b4a2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e00f2-12c7-421c-b913-5aaa53945761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are difficult questions to answer — and they are far from
        the only ones being raised. The idea of objectivity has also been called into
        question. Reporters, for example, aren''t generally permitted to participate
        in protests. The reasoning being that marching for a cause could suggest partisan
        bias. But does marching for racial justice fall under that umbrella? Leadership
        at Axios was asked Monday whether reporters can join the protests, and their
        answer was yes, it''s okay. (More on that below.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ab859-1d36-4910-972d-cc9cc3aed6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c929396-feb9-4a9d-8989-a771110d1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s next? Who will replace these ousted editors? When the
        dust settles, will structural changes be implemented? Will lasting, meaningful
        reform be implemented? What impact will the resolutions to these profound
        debates have on the future of news orgs? That all remains to be seen...</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb2b77-3a39-4351-bcd4-48b251a9ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69485851-32c0-4341-85da-d9ca4ae47abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapoport resigns</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31552946-7cb5-4bd2-a67a-3d60cd521912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry Flynn emails: Last week, after Bon Appétit EIC Adam Rapoport
        wrote a post about the protests sparked by George Floyd''s death, food writer
        Korsha Wilson took to Twitter and accused the company of gaslighting women
        of color. On Monday, many more accusations flooded Twitter and Instagram,
        including from BA''s own staff. Most notably BA staff decried Rapoport using
        brown face at a 2013 Halloween party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085d5ca-3b64-4f1b-9568-6cc612fd859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4d90d-3ead-4e69-8ca6-10fc7272810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of a day in which the food media world had been filled
        with discussions about the magazine''s culture and the inclusion or lack of
        diverse voices in the industry, several of BA''s staff members had either
        said publicly that they would stop appearing in the magazine''s popular videos
        until changes were made or posted that they had called for his resignation.
        On Monday evening, Rapoport announced his resignation. <a href="https://edition.cnn.com/2020/06/08/media/bon-appetit-adam-rapoport-resigns/index.html">More
        in my story here...</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757dc5e-5fc0-4048-a4f3-bda5761c82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121f58e-9d68-4e2c-a433-22e1ec08c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>&gt;&gt; Condé Nast tells me: "We have a zero-tolerance policy
        toward discrimination and harassment in any forms..."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f674dc-b533-4c6f-bffc-1a9b7d2fb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce2c9d-6f20-4080-9cae-367c3d452b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Refinery29''s EIC steps down</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9b146-3454-40ad-b275-e3d2e2c89a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn continues: Refinery29 is searching for a new EIC after Christene
        Barberich, one of the media company''s four cofounders, stepped down on Monday.
        Vice CEO Nancy Dubuc said <a href="https://twitter.com/kerrymflynn/status/1270005593269510146">in
        a memo</a>, "We commit to you unequivocally that this search will be an inclusive
        hiring process with a diverse slate of candidates..."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b97420-0fcc-49e1-962f-e622fe0112fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0509cb2-bb8b-4fc0-8ec6-a9790bb81df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is overhauling hiring, Dubuc said, releasing its hiring
        freeze to add more R29 leadership positions and starting a listening series.
        This change was announced after Refinery29 came under fire last week for the
        way it allegedly treated some of its staff. I wrote about some of those <a
        href="https://edition.cnn.com/2020/06/05/media/journalists-diversity/index.html">allegations
        here and the company''s response...</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d1116-60e2-446c-b7c8-1f758d29ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8766edb-e4b4-4646-9507-18f7a567fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Many changes left"</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dea13e-0499-40f0-b010-8fbaef8773ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn adds: Last week, Refinery29''s union <a href="https://twitter.com/R29Union/status/1270012084340903936">emailed
        management</a> to demand a "change in leadership to make space at the top
        for an Editor In Chief who can tackle managing and growing a diverse newsroom,"
        a union spokesperson told me. But the union tweeted that they still want more
        to be done "to account for the aggressions that our past and current employees
        have faced." The union added, "We hope to continue taking leadership to task
        on their promises to promote a diverse &amp; inclusive workplace in the immediate
        future."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855928e-c7e0-4471-928d-a83760bfca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32ee59-774f-4ea9-9f4d-abfc6297b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Axios allows protest participation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578d43b-069d-4381-976a-544f53ffdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I alluded to above, Axios'' leadership was asked Monday whether
        reporters are permitted to participate in the protests sweeping the country.
        According to an email obtained by Edmund Lee and Ben Smith, CEO Jim VandeHei
        told staff the answer is yes: "First, let me say we proudly support and encourage
        you to exercise your rights to free speech, press, and protest. If you''re
        arrested or meet harm while exercising these rights, Axios will stand behind
        you and use the Family Fund to cover your bail or assist with medical bills."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576db543-4fc1-4ad7-9e78-ed82d0dd794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa535d1a-9337-43dd-864e-24ea735958f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, <a href="https://www.nytimes.com/2020/06/08/business/media/axios-allows-reporters-protest-march.html">Lee
        and Smith also reported</a>, "According to several people with knowledge of
        recent discussions at Axios, Mr. VandeHei said he did not intend his note
        to actively encourage marching in protests. He has also reminded the staff
        that the company''s reporters still need sources to open up to them, and that
        appearing to take one side could jeopardize their position."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0563e-0908-4b57-9644-1dc5e1c3b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c3b14-2030-4266-872e-f6516b1f9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six pieces about James Bennet''s resignation</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb07d9c-d46d-45d4-a3d8-8e666049827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; The big Q: Why exactly did Bennet resign? A <a href="https://www.vanityfair.com/news/2020/06/nyt-generational-watershed-as-james-bennet-resigns">source
        told</a> Joe Pompeo, "After the town hall meeting, what became clear was that
        he couldn''t stay in that job, because it was clear that the newspaper no
        longer supported him, and in a political job like that, if you don''t have
        support, you''re dead..."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97859b-d40d-4775-b01e-a9f98fe3ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716c9c2-a220-4c9e-8f63-d50847cf7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Jon Allsop <a href="https://www.cjr.org/the_media_today/james_bennet_tom_cotton_objectivity.php">wrote
        for CJR</a>, "In this convulsive moment, cracks are starting to show in the
        edifice itself. Bennet''s departure from the Times is one such crack, and
        a significant one..."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb2491-339a-49e3-b4e8-27b9b2722259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:33:17.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:38.728+08:00
