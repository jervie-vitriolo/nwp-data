      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankov said North Korea''s efforts to create a sense of crisis in
        South Korea have been "remarkably unsuccessful."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17813d-2638-4ab0-9264-eea1d7bea1ab'
