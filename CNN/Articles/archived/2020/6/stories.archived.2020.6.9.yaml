  'Independence-Day-covid-19-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T16:46:36.418+08:00
    'imagesource': 'jcr:a23a0252-41d6-4edb-b067-95c30261083c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63bbb628-55d6-4780-b5ea-e2fa350d2a0f'
    'lead': 'The traditional Independence Day celebration will push through at the
      Luneta Park in Manila on June 12, but there will be limited guests due to the
      coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:49:07.466+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:57:16.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:02.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force allows Independence Day rites in Luneta, but only 10 attendees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76785810-784f-4b9c-a44a-7944c16010db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The traditional
        Independence Day celebration will push through at the Luneta Park in Manila
        on June 12, but there will be limited guests due to the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df955a-3725-43f6-9d8a-64e06f6d4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Inter-Agency Task
        Force on Emerging Infectious Diseases, the policy-making body in the government''s
        COVID-19 response, has approved the attendance of only 10 people during the
        ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af5ed7-2bd0-4e10-b0b6-2dcf9913a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s guidelines for areas under general community
        quarantine such as Metro Manila, only 10 people are allowed to gather to prevent
        further spread of COVID-19, which has infected more than 22,000 people nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767d122-1cda-4759-a67c-77fe884f5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binigyan po ng permiso ng IATF na magkaroon ng celebration
        sa Luneta</em> (The IATF gave its permission for a celebration to be held
        in Luneta) but limited to 10 people only," Roque said in an online media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc709b9a-bc4b-42d6-a40e-813caec134cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''ll check if President Rodrigo Duterte will attend the
        commemoration. The President has been in his hometown in Davao City since
        last week. Roque said he will again meet with members of the IATF there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b6e5d-073a-483a-aadc-46668264cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Vice President Leni Robredo led the<a href="http://www.cnn.ph/news/2019/6/12/Robredo-Duterte-2019-Independence-Day.html">
        flag raising and wreath laying ceremony at Rizal Park</a> while Duterte visited
        government troops in Lanao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd908b-27a9-4487-9648-cadb154e425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:49:07.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:57:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously skipped the Independence Day rites in Manila
        in 2017, which would have been his first since taking office on June 30, 2016.
        In 2018, Duterte <a href="http://cnnphilippines.com/news/2018/06/12/Duterte-Independence-Day-2018-Cavite.html">was
        heckled during his Independence Day speech</a> at the Aguinaldo Shrine in
        Kawit, Cavite.</p>'
  'North-Korea-shut-off-communication-South-Korea-':
    'author': ' Joshua Berlinger and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T16:49:17.422+08:00
    'imagesource': 'jcr:89e36aa6-ab1a-401d-a0b3-84459917dd8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577c9152-2019-4ff7-84e6-d4bca9ffae47'
    'lead': 'North Korea has shut off all lines of communication with "enemy" South
      Korea -- a likely signal that Pyongyang is adopting a more confrontational stance
      towards Seoul after more than two years of detente and failed peace talks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:53:10.177+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:57:16.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:02.864+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'South-Korea', 'communication']
    'template': '1'
    'title': 'North Korea isn''t talking to the South anymore. Experts say it could
      be trying to manufacture a crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650672b-9bd2-48dc-a387-2d7e10415657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea has shut off all lines of
        communication with "enemy" South Korea -- a likely signal that Pyongyang is
        adopting a more confrontational stance towards Seoul after more than two years
        of detente and failed peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4073db-ca4b-4e39-8fd2-0dd603be7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341c7cc-7c30-44f7-885f-dc5acdc048b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media said several hotlines would be shuttered,
        including a military-to-military phone and another line meant to directly
        connect its leader Kim Jong Un and South Korean President Moon Jae-in at a
        moment''s notice. These lines were considered important because they could
        help prevent an accidental military confrontation caused by misinterpreting
        or miscalculating the other side''s action or intention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5e84f-308b-4366-a469-889a5ab5cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d955d7-469a-4f77-8c7c-9c4b7b9042cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Hyun-soo, a spokesman for the South Korean Defense Ministry,
        said North Korea didn''t answer phone calls on a military line Tuesday morning
        for the first time since it was set up in 2018. A call to the joint liaison
        office hotline, which North Korea said it shuttered Friday, also went unanswered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94e0ca-b412-444f-b4ac-e6c21c815022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3be531-0e42-4d6a-9c3a-a1e2579832f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inter-Korean communication lines must be maintained according to
        the agreement because it is the fundamental means of communication," the Unification
        Ministry, South Korea''s government body that deals with all things North
        Korea, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74759eb9-9523-4763-848e-315a2f268606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c57ce6-602a-402f-b999-12464bc0ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will continue to work towards peace and prosperity
        of Korean Peninsula while adhering to the inter-Korean agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5030ed4-cf96-47c1-981d-e29520c48e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433d941-c37e-494a-a6e5-9469c3471e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang said it is giving Seoul the cold shoulder because North
        Korean defectors in South Korea flew balloons into their former home carrying
        leaflets and SD cards, presumably with information about the outside world.
        It''s illegal for average North Koreans to consume information that is not
        approved by the country''s powerful propaganda machine, and doing so can carry
        dire consequences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777355d-adce-424a-afee-a2ec89f39fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340687e-f7e7-43af-8c76-5c7b15927735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe it''s possible the Kim regime is using the leaflets
        issue to manufacture a crisis -- a tactic in North Korea''s international
        relations playbook that''s often used to create a sense of urgency in fledgeling
        talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd31651-fc61-4a98-aa7a-d59697856837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcc8d5-b5f9-4175-bea5-8e1f981292f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang claimed the balloons, which were sent by a private group,
        violated the agreement reached at the April 2018 summit, in which both sides
        agreed to cease "all hostile acts and eliminating their means, including broadcasting
        through loudspeakers and distribution of leaflets" along their shared border.
        Several of the communication lines that were shuttered Tuesday were set up
        or reestablished as part of the same agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28652f1-639d-4d21-afbc-2be24e31d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4630b-ea25-470f-853c-8207db5b1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never barter the dignity of our supreme leadership for
        anything, but defend it at the cost of our lives," said the statement published
        Tuesday in North Korea''s state-run news outlet KCNA. "There is no need to
        sit face to face with the south Korean authorities and there is no issue to
        discuss with them, as they have only aroused our dismay."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7dc21-f465-4776-91d4-e96b8626b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d73dfc-d2a6-4347-9afd-8e6fd52469a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said Tuesday''s move was the "first step of the
        determination to completely shut down all contact means with south Korea and
        get rid of unnecessary things."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b84872-ddd4-4a92-ae94-15d24041ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae97344-f4ec-48af-89c5-9ac9b6ffe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, Kim Jong Un''s sister and one of the most powerful
        officials in the country, appears to have played a major role in North Korea''s
        decision to cut off communication with the South.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1f0bf-b8f9-42d2-8ed3-de55ebb82508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ee48f-c200-442f-968b-97018a012d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Kim Yong Chol, who served as Secretary of State Mike Pompeo''s
        counterpart in talks with the United States, were both mentioned by name in
        the Tuesday announcement. KCNA also carried a piece by Kim Yo Jong on Friday
        referring to the defectors as "mongrel dogs" and threatening South Korea,
        suggesting "it is time to bring their owners to account."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338e8f6-0a0d-451c-998f-65d27f46340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79840de0-d73a-43fe-861f-d8df5a3bb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighters for a Free North Korea, the non-governmental organization
        that claimed to send the balloons, said it sent 500,000 leaflets, 2,000 $1
        bills and 1,000 SD cards over the border. The group did not say what was on
        the memory cards, but in the past they have contained South Korean and Western
        movies and television shows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5f6dc-ea58-4fa2-a7d4-d5789cd5b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf250511-b4f9-4d8d-a82b-25cd17dc4f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted an image to its website showing several balloons,
        including one carrying a poster emblazoned with caricature of Kim Jong Un
        and the words: "While the people starve, what good is the nuclear rocket,
        chemical biological weapons, and political prisoner camps? Let''s end the
        hereditary dictatorship of Kim Jong Un!"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241ae12-40e6-4d26-bba0-8eb9d99f3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65cf64-e0d6-4ce0-9fe1-05c0e6c5479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Fighters for a Free North Korea group, Park Sang-hak,
        is a well-known defector. In 2012, North Korean agents attempted to assassinate
        him with a poisonous needle shaped like a pen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5a8e8-9388-4a43-8da3-21cd476ef2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5dd11-2958-431d-aaff-f609c9b5c207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political ploy</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc4c99-caed-49ac-8dee-857d69a3b3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim family is treated with almost deity-like reverence in North
        Korean state media, and insulting any of them can carry harsh punishment.
        But the decision to ramp up hostilities could be a political ploy meant to
        jump-start inter-Korean talks, which have been essentially stuck in neutral
        for months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd967310-bc9d-4e4e-a9dc-7069fa7ee872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc33f13-f2a3-420d-a5b0-e169d47b97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inter-Korean communications have essentially been dead and dysfunctional
        anyway, but Pyongyang is trying to make cutting off lines a far bigger deal
        than it really is," said Duyeon Kim, a senior adviser at the International
        Crisis Group specializing in northeast Asian affairs and nuclear policy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6befdbb4-a3ff-4916-90bb-d9dbf4f1b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09605d7-431b-413a-83e6-0897e6bbcd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first inter-Korean hotline was established in 1971, according
        to Unification Ministry. Since then North Korea had severed inter-Korean communication
        at least five times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65568e-a225-49c3-8d01-191ff607ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9f23e-222d-41a1-89e9-ae3bfc4a3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation is not ideal, but the two Koreas are accustomed
        to periods of severed dialogue channels," Duyeon Kim said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47334d63-3c16-41a8-8d2d-004131bcaf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12197c36-fcad-42f5-839d-d0a6ddf68f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks to achieve several of the major goals laid out at the April
        2018 summit, including ending the Korean War and reestablishing inter-Korean
        economic projects, have so far failed to progress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe505924-462b-4ebb-8a9f-9400ab37f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d28e9-4d03-4539-b0cd-d285b615615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key sticking point has been sanctions levied on North Korea by
        the United Nations Security Council and the United States. Pyongyang desperately
        needs hard currency, but sanctions bar the country from selling most things
        of value or engaging in profitable joint projects with the South.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9e828-37a1-4a3b-b7a4-7564bead0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679104a-4278-4ab2-b3c9-e0491ab877c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrei Lankov, an expert in North Korean affairs at Kookmin University
        in Seoul, said Moon is unlikely to do anything that violates sanctions out
        of fear of alienating the United States, a treaty ally of South Korea, or
        President Donald Trump -- who has made it clear he does not want to pay for
        longstanding alliances at the same price his predecessors have.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d999ff-4afd-4725-ad43-659f88b6aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14498b2e-0e2a-4e24-896f-ed0be9f0dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is now attempting to box South Korea into a corner while
        still keeping the United States at bay, in the hopes that a sense of urgency
        in Seoul will push the Moon to cooperate on Kim Jong Un''s terms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e9389b-694a-4696-b381-b2f024f64b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc45bf-3f59-41a5-8d4e-fb9d4b1ab612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans "don''t want the Moon Jae-in government to feel
        comfortable. They want to create a measured crisis, a controlled crisis,"
        Lankov said. "North Korea needs a crisis in relations with South Korea, but
        of a type which will not directly draw in the United States.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705812c-47ef-412f-a7d7-e1baa83d9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22231346-dfea-45f6-96b7-f5bf9c59f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, however, is Moon''s riding a political high after doing
        better than expected in legislative elections earlier this year. And his constituents
        don''t particularly care about the cycle of escalation with North Korea --
        it''s something South Koreans have gotten used to. Cutting off communication
        will likely fail to register as a major issue in South Korea, where the economy
        and the novel coronavirus pandemic are the most pressing concerns of the day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1170-2611-45b2-9738-8dfd80c12900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T16:53:10.181+08:00
