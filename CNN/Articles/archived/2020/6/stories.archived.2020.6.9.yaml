      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, while it''s not a piece, the various letters to the editor
        that NYT received after Bennet''s resignation is worth a read. <a href="https://www.nytimes.com/2020/06/08/opinion/letters/james-bennet-tom-cotton-op-ed.html">NYT
        published them here...</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
