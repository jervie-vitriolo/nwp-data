    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e6680-8530-40bb-82b9-b6a1fdfb31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:36:39.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:57:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new normal would increase reliance in social media platforms...and
        it is therefore incumbent upon the government to ensure the safety of its
        users through the protection of their private data," Biazon said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5a3ae-d494-40ed-8dae-d86389938ad3'
