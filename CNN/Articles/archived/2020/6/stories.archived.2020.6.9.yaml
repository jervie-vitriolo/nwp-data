      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some galleries have taken their exhibitions online, while artists
        have been forced to create work within the parameters of lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75800170-919f-4137-8305-959a306befca'
