      'jcr:uuid': '7876f01f-20bf-480e-80dc-1c74d7ded622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the coronavirus pandemic has forced countries around the world
        to temporarily close public spaces, museums and galleries have had to think
        of innovative ways to engage patrons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6bcdb-5923-496e-b815-4e96f5106d19'
