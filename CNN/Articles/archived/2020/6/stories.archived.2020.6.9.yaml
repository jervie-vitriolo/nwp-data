      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has previously allowed domestic flights to resume in areas under
        GCQ, with the approval of corresponding LGUs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87410eac-ab30-4534-bfff-3ed445c3a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.085+08:00
