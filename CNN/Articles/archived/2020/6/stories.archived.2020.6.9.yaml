    'imagesource': 'jcr:b9902538-e1f2-43a9-9af4-9516e63415e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd9a4f11-5c05-4da3-85dd-723c9fe4ec05'
    'lead': 'If you''ve found yourself no longer following safety guidelines to protect
      yourself from coronavirus, you''re not alone. Here are a few ways you can combat
      quarantine fatigue and redouble your efforts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T16:30:51.193+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:57:21.030+08:00
