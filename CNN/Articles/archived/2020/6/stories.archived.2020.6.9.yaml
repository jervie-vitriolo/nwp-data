    'mgnl:tags': ['-Fitzwilliam-Museum-', 'face-masks']
    'template': '1'
    'title': 'Museum reimagines masterpieces in the pandemic, complete with face masks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e6786-0784-425c-ba8d-639ae917d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A UK museum has released reimagined versions
        of some of its most loved masterpieces, with subjects donning face masks amid
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2a54e-2dcc-4a7f-b3ac-b23f2c27ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858e741-7caa-48a0-b65a-5ec421db187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fitzwilliam Museum in Cambridge, eastern England, was forced
        to close its doors to the public in March following the introduction of lockdown
        measures to curb the spread of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ed92c-287b-4d0a-b5f9-55743ed79022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ef2a8-e866-4d30-a96b-5424ae0b1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the museum came up with an innovative way to raise money -- by
        showcasing artworks with the subjects wearing face masks, tailored to suit
        the style of each painting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb4b3f-9e2d-4305-8e58-5882fcf9a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3ba09-6660-4bf0-9de3-a54972a30fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:24:39.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:56:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In John Everett Millais'' "The Bridesmaid," the subject is adorned
        with a floral mask to match her decorative gown, while in Millais'' 1876 "The
        Twins, Kate and Grace Hoare" the sisters wear face coverings as they prepare
        for an outing with their elegant dog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe2bdf-ad42-4a10-93b4-d07c8731b27c'
      'mgnl:activationStatus': true
