    'jcr:uuid': '08b2aa62-801a-4d63-8105-5256f1de3687'
    'lead': 'Plenty of market watchers are still concerned that the recent euphoria
      has been overblown, pushing valuations too high. After all, the outlook is very
      different now than it was in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T21:14:41.976+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:56:55.554+08:00
