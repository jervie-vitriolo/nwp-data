      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Hanna Ziady contributed reporting. This story was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/06/09/business/france-aviation-rescue-coronavirus/index.html">"France
        pledges $17 billion to keep Europe in the aerospace race"</a></em></p>'
  'Lawmaker-proposes-use-of-internet-boosters-to-support-online-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T21:38:33.683+08:00
    'imagesource': 'jcr:f22d361a-ac1a-4f55-b1ee-7ed1a1fc2276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464e266f-f18b-428e-84d2-a9b7e9683237'
    'lead': 'A lawmaker is proposing the use of internet boosters to facilitate online
      learning for about 32 million students nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T21:44:07.572+08:00
