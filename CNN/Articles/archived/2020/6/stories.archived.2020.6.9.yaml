      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mini-museum, a park and a glass-bottom deck</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632dfe63-5026-439e-9fcc-0da58bb95e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Exploration Deck, spanning over 1,500 square meters, is more
        than just a viewing platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee846f75-5e4b-4ebd-95c7-741c8d927a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e17ce-9fed-4688-81ab-6cf932d7b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffles City Chongqing teamed up with National Geographic to create
        an exploration-themed exhibition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f2e5e-380c-4c31-8350-dec0ee2cf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b4706-ebaa-4095-a4f3-ac8aec7441c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In collaboration with National Geographic, the exhibition brings
        to life space exploration through five multi-dimensional exhibition zones
        at the Exploration Deck on Level 47, and showcases how mankind is making life
        possible on Mars," says the spokesperson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d14775-9094-4bd5-ac8f-004d751e9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ceceb-7dcd-4e17-85d7-384820d40018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of the five-part exhibition, on level 1, outlines
        Chongqing''s history and development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd940422-71ce-49f3-bd7a-c04331b765ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8007a0-7736-40b8-97bd-0d95182f26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a space-inspired express lift, visitors go on to the
        Mars exhibition on level 47.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae72d4-6157-493d-a6a3-64880e34b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc51aea-d378-40cf-aa5c-6a9ad7775748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the tour, visitors will arrive at an indoor park and
        an open-air glass-bottom viewing deck that offers panoramic views of the fast-developing
        Chinese city and the Yangtze River.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbcfdd-38af-44f3-bc11-5de751f4edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07c4fe-3baa-4a5d-96f9-f622084d87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet to be opened, the rest of The Crystal sky bridge will be home
        to The Private Club, a members-only clubhouse, as well as The Sky Garden,
        a food and beverage destination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73909454-37f7-4125-969c-2918475e2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522cda5d-7748-45be-8522-7b4effb6176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,000-square-meter Sky Garden will house "six restaurants and
        bars with different dining concepts." It''s expected to open to the public
        in the third quarter of 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eea237-8a38-464f-8270-79be16c261c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206df38-a797-4641-864d-28987134443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated rooftop pools, however, will be located in
        the private clubhouse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a4431-00a7-4dd3-8a8e-b3586ef57245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72487a74-bba6-4463-be6a-90073695adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking seven years and about RMB24 billion ($3.4 billion) to complete,
        Raffles City Chongqing has what''s considered the world''s highest sky bridge
        linking the most number of skyscrapers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f3990-2f9f-4915-80c9-3de11598d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f993ff9-c5e2-4036-80f2-39f254d12eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sky bridge is comprised of 12,000 tons of steel, 3,000 pieces
        of glass panels and about 5,000 aluminum panels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c2064-afff-42d4-847f-07ac607dcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf43e2-131f-4acd-89d0-82c1e8b85c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9.2-hectare complex also includes a<a href="https://www.capitaland.com/international/en/about-capitaland/newsroom/news-releases/international/2019/sep/capitaland-welcomes-over-900k-shoppers-to-raffles-city-chongqing-during-opening-weekend.html">
        230,000-square-meter shopping mall</a>, which opened in September 2019, as
        well as 1,400 residential apartments, a luxury hotel and more office space.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e7d34-6864-4e4e-bc38-a6d671d77c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:56:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/the-crystal-raffles-city-chongqing-horizontal-skyscraper/index.html">Glass-bottom
        deck opens atop China''s ''horizontal skyscraper''</a>."</em></p>'
