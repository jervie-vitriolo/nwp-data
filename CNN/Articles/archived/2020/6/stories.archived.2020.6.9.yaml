        its wings burned and skeletal, its jet engine slumped in the wreckage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a48027-d416-4910-a81e-1c5947328078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:40:11.553+08:00
