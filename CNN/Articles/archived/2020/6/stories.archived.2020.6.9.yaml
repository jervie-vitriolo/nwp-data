      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef1910-5e7f-41b9-88e2-1c499bdfc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to look into our existing laws to increase the
        extent of liability and possible regulation of service providers or content
        hosts such as Facebook and other social media platforms,” the resolution read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe778d-11c6-4dfd-a313-2ba7dcf64ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Representative Anthony Peter Crisologo filed
        House Resolution no. 964 urging all appropriate committees, especially the
        House Committee on Information and Communications Technology, to investigate
        the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1d7df-02fe-4ec2-a4c7-7fe4ee7c0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de7dd2-24f7-47ef-9a40-157cc61227c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisologo said that the emergence of the fake accounts is compromising
        public rights, and that these might be used for illegal activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6784b-576c-4e3b-9b54-9d3719b67078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6f389-325e-4a63-bb51-9072554b8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the strategies of the government to combat the spread of
        COVID-19 is through information dissemination using various platforms including
        social media. The circulation of false information could destroy the integrity
        of the information ecology of the country and could worsen the current public
        health crisis,” he said in a statement Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7f8f5-8086-49af-875e-6e720b097b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7274a47-7260-4d2f-8acc-ab3504f73b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T22:08:42.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said is it also important to know the intention behind the creation
        of these accounts to know what action to implement. Crisologo also pushed
        Facebook Philippines to explain the incident and review their rules to ensure
        users’ protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb73f3-e91e-4cb4-a2a1-46808f245ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ca2c5-a44d-4ab8-b836-3aa8a22c064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogus, duplicate, and empty accounts first surfaced on Facebook
        over the weekend, with various sectors voicing out security and safety concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01b299-9f4b-48ea-b88c-63c565557bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663475de-3063-4e5e-8000-1fa06a9b852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups say the incident can be linked to the recent backlash against
        the controversial anti-terrorism measure, as some students— particularly vocal
        critics of the government— said they have been receiving threats from the
        said dummy accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0867bc-3654-424c-b1ae-936797b0f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282fadd-19ad-4bce-ba78-0d63a0b39570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Justice Department and Facebook said they will be investigating
        the issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12912e7f-d738-4d84-a00d-991fbfd38a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca680568-9592-4e11-ad70-648acfde8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:50:41.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:57:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have meanwhile cautioned citizens to remain vigilant,
        and to continuously report suspicious accounts to the social media platform’s
        data protection team.</p>'
