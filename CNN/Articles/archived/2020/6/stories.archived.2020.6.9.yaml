    'jcr:uuid': 'ccf8c866-2b02-45c4-9563-d966352b2bce'
    'lead': 'The Department of Transportation (DOTr) has given the go-signal to allow
      some airports, such as the Clark International Airport and Mactan International
      Airport, to resume operations amid eased quarantine rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T15:25:41.573+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:57:33.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:56.428+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr allows reopening of more airports to decongest NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021c1e7-3947-424b-8e15-080632dc825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — The Department
        of Transportation (DOTr) has given the go-signal to allow some airports, such
        as the Clark International Airport and Mactan International Airport, to resume
        operations amid eased quarantine rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bfa78-b93c-4fb4-94d7-09533548e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said this is to allow faster
        travel time and decongestion of passenger traffic at the Ninoy Aquino Internatonal
        Airport (NAIA), while Metro Manila and some other provinces are under the
        general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c94416-21aa-461b-a131-8c6ad028ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ho ay malaking tulong kung saan yung pag-uwi at pag-eksamen
        sa manggagawa ay mapapabilis," Tugade said in a media briefing on Tuesday
        in Clark, Pampanga with other Cabinet officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a069e3-658b-47a1-9be9-d5dbc87f7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be of big help to workers who need to come
        home and get tested at a faster pace.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1f344-27aa-4ab1-893f-ad29e71c4f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago ho ang linggong ito, concentrated tayo sa NAIA Terminal 1,
        2 and 3," he said. "Ngayong umaga ginamit yung CIAP (Clark International Airport
        Project). Noong Sabado, binuksan na ang Mactan International Airport at nag-umpisa
        na."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a2103-34d3-4296-b598-836c0c4a129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
