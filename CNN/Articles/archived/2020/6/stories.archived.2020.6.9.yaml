      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Estela Perlas-Bernabe, the exams chairperson,
        said that 2,103 out of 7,685 examinees who took the 2019 Bar exams passed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e413f7f-3f2f-4c99-95f1-0ba0536ef331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:21:57.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:57:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be <a href="https://cnnphilippines.com/news/2020/4/29/2020-Bar-exams-postponed.html">no
        Bar examinations for 2020</a>, with the SC deciding to postpone the four-week
        exams usually held in November at the University of Santo Tomas campus in
        Manila due to the coronavirus crisis. The tests will push through “sometime
        in 2021,” with another testing center to be set up in Cebu City.</p>'
  'doh-health-worker-cash-benefits-delivery-deadline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T16:20:36.936+08:00
    'imagesource': 'jcr:a185f8df-4da7-4744-a4db-c2b98665a06d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24975eac-b046-4062-b4c4-1850593a6016'
    'lead': 'Thirty out of the 32 families of healthcare workers who died of the coronavirus
      disease, have received their ₱1 million-worth of cash benefit, a Health official
      confirmed Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T17:24:04.187+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:13.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:03.553+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': 'Distribution of cash benefits to families of deceased health workers
      almost complete, says DOH '
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996c4e9-993f-40c0-8a4c-e8536904fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9) —</strong> Thirty
        out of the 32 families of healthcare workers who died of the coronavirus disease,
        have received their ₱1 million-worth of cash benefit, a Health official confirmed
        Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e2c5b-86dd-4ee2-89bf-d9436c15815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health spokesperson Maria Rosario Vergeire said the
        agency is continually coordinating with the other two families who have&nbsp;yet
        to receive the financial assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f1602-cf0b-4689-ae77-b9cf3cf92687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thirty out of 32 heirs of those who died received their ₱1-million
        check. The other two have their relatives abroad and we are still coordinating
        with their families how they can get the money,” Vergeire said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57cec0-aefe-47e3-8d3d-8aa6ddf8572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T23:33:55.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:57:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, DOH explained that two more were added
        in the list of heirs to receive the compensation, making it supposedly 34.
        But the new additions were removed from the list due to “issues in the diagnosis"
        specified in the death certificates of the health workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca06fb-cfd8-43c5-b065-5b25b687cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all of the 19 healthcare workers who were diagnosed with
        severe COVID-19, have already received their ₱100,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710cb05-f491-45e2-bab6-6de4e3f8f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH scrambled to beat the deadline in handing out cash
        benefits to the families of healthcare workers who succumbed to coronavirus
        disease as well as medical personnel who contracted severe COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d546ae-2c55-410a-8b27-567aaa3486e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinipilit naming maibigay sa araw na ito,”</em> Vergeire said
        in a media forum early on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aebb97-7921-4057-aaf3-07059a8d666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are trying to give them the money today.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424678d3-fd80-4e77-9f39-1bec33db7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon kapag di natapos sakali, ito ay sa kadahilanang mayroon
        tayong unforeseen circumstances,”</em> she explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f16d-ec6a-455e-bbd5-f9fc2ef14771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we fail to meet the deadline, it is for the reason
        that there are unforeseen circumstances.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7e155-24f1-4269-8c61-663ff52bf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.057+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave the DOH until June 9 to hand over
        ₱100,000 each to health workers with severe COVID-19 and ₱1 million per family
        of those who died from the viral illness, as provided in the Bayanihan to
        Heal As One Act.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514ca09-8038-404d-8ed0-aaa7d0b5198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave the order in response to a revelation during a Senate
        hearing that no infected healthcare worker has received yet the benefits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a77fc8-fc4d-4fd1-8686-6510c7940ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T20:19:01.058+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:57:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'australia-night-parrot':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T17:26:06.665+08:00
    'imagesource': 'jcr:4b8a4e81-63a1-4152-9abd-b82e076be940'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd702c9f5-e9c0-4851-a270-b3fd8b2402a1'
    'lead': 'Australia''s night parrot is nocturnal, but the rare and elusive bird
      may not actually be able to see very well in the dark, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T17:39:29.656+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:57:12.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:56:03.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'ornithology']
    'template': '1'
    'title': 'Australia''s rare, elusive night parrot may not see that well in the
      dark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86f9bb-2ff8-408b-89ce-4ff7e560fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australia''s night parrot is nocturnal,
        but the rare and elusive bird may not actually be able to see very well in
        the dark, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bd3cd-fdcb-4004-b746-496d912d4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4085f-a2c8-4069-844d-ffdc1504b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the bird''s vision is likely similar to that of daytime
        parrots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed65d4-8725-414f-8915-7fd416e67186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f9132-14a5-4a2d-99c0-405103b6709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that this parrot isn''t adapted to living in the dark,
        despite its nocturnal status, could be contributing to its critically endangered
        status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630d2b1-3797-4b49-956a-01eeb45606a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d5fc3-c272-4ce8-98d6-995d963f4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the journal <a href="https://dx.doi.org/10.1038/s41598-020-65156-0">Scientific
        Reports</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121e0bb-cb2f-444b-b521-5f87ba685802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90bc9e-148b-47ad-bc09-e0c34d959f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Night Parrots must be able to find their way at night — to find
        food, avoid obstacles while flying, and escape predators," said Vera Weisbecker,
        study author and associate professor in evolutionary biology at the Flinders
        University''s College of Science and Engineering, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ab1f7-db23-4cba-b042-c6460198d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c2a95-d1ab-4d92-b92e-0d4a25383c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore expect their visual system to show adaptations for
        seeing in the dark, similar to other nocturnal birds — New Zealand''s Kakapo
        parrot and owls with enlarged eyes, for example. However, we found that this
        wasn''t the case."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365c58c-87a5-4ef6-a694-8a47344b4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4925b88b-6659-4fef-b3e3-36cb1d052680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This species is so rare that the researchers only had one intact
        skull to scan and study. They compared the CT scans with those from skulls
        of related parrots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213e33a-6904-4350-a34e-c0642be43edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ae51c-2a54-4cc6-95e9-78b1db0c7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that the night parrot had eyes similar
        in size to other parrots. It also had smaller optic nerves and lobes. This
        means that the night parrot has sensitive vision, but it''s not great for
        seeing in the dark. It also has poor resolution, so it can''t distinguish
        between obstacles, like wire fencing in the Australian outback, or predators
        coming after it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab8058-2e5a-4a42-83b0-4918b99b4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f86b4-1cd4-4958-bd28-6964ff57a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fencing is used in the Australian outback to contain livestock and
        keep predators away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c652eb1-5ba8-4c90-acdd-da67984610a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43deef7b-0fdc-4c9a-bcb9-68656efd458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results suggest that removal of unused fences should be a
        priority in areas where night parrots are known to occur," said Nick Leseberg,
        study coauthor, night parrot specialist and doctoral student from the University
        of Queensland''s School of Earth and Environmental Sciences, in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ebdcd-822c-4051-b5f2-7f8effc308f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06fc1f-b016-4abb-8127-ba2971719e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we probably can''t go entirely without fences — stock
        needs to be managed with fences, and some forms of predator exclusion could
        be important for protecting the Night Parrot. We therefore need to be very
        careful with our fencing strategies, at least by increasing the visibility
        of wire fences, but alternatives such as low-tension electric fencing could
        be even better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28888ca-e48b-4941-a354-01b2a22abc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a70e34-a187-43cf-a035-8344e5a7c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rare breed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430e151-7aa0-4095-a079-ba8b71ea03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specimen studied was actually found in 1990 by Australian Museum
        bird expert Walter Boles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb2bb5-9087-44b9-b78f-dd96b90a5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb8667-e5a2-49fb-a629-c9eb865d9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spotted its mummified body by accident, lying by the side of
        the road after apparently being hit by a truck — it is amazing that its skull
        stayed intact," Weisbecker said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c864f4b-008e-4303-8aec-12c8598f598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e821f-ed19-4fac-990d-0e26c2d590b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird species was first recorded in 1845, but after 1912, it
        seemed to disappear.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a42132-630c-4634-a1d8-2d49500770f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab11456-4a55-4067-bd10-835b9967896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird is so rare that it was thought to be extinct for the majority
        of the 20th century.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08615a1-ba18-499e-be5d-e43f4599a032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3b636-1a2d-445f-95bd-3d673df71d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night parrots are one of only two nocturnal parrot species in the
        world. The other is the Kakapo in New Zealand. Night parrots keep themselves
        well hidden in the Australian outback.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a6c11-c4fc-4513-a702-d84becccdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d9fa9-9198-4324-9be4-d2ffcdcbb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mummified bird was found in 1990, it would be another
        23 years before they were spotted living in the wild.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bb32d-13b3-4e6d-8104-7d149356930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b2789-3624-4cc9-a438-7844032db11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists and conservationists work to protect the species.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274b672-719d-4fa7-a0b9-97ec5222b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9f2bf-6a66-4a7d-bae8-cb5e5b6adb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The species is so elusive that we do not even know how many individuals
        are left," said Andrew Iwaniuk, study coauthor and biologist at the University
        of Lethbridge in Canada, in a statement. "To conserve the species, it is critical
        that we understand its behavioural needs and capabilities, but these are nearly
        impossible to observe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c22cf-e919-4c58-a3f1-8f1e6e56094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T17:39:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:57:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/world/australia-night-parrot-scn/index.html">Australia''s
        rare, elusive night parrot may not see that well in the dark</a>."</em></p>'
