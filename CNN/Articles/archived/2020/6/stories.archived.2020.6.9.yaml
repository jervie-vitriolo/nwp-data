      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7933fa5-be69-4905-b7bd-1d5df6a3141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, New York and cities across the country must reckon with a combination
        of coronavirus, vast unemployment and systemic racism -- a toxic trifecta
        that most deeply hurts black communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a20c8-fd95-4215-b4de-1209e28ad002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ccb6e-b327-4b08-9c72-0c3f24f594d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the epicenter of the pandemic as the largest and densest city
        in the US, New York City enters phase one of its reopening plan Monday, allowing
        nonessential workers in construction and manufacturing to go back to work
        and retail stores to set up curbside or in-store pickup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044a9ae-910d-40a8-8409-4312d7aa61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14456f3-3d67-4081-b8b7-8812ffd55b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a triumphant moment for New Yorkers who fought back against
        the disease," Mayor Bill de Blasio said. "My message is to stick to it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d39ff-b610-4bfe-8c28-95e5383253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e4687-4b80-4002-a817-833208cb087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, hair salons, offices and indoor seating at bars and restaurants
        remain off-limits until the next reopening phase. And Broadway shows, museums
        and large cultural gatherings are still far off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f78cb-f105-41a4-8f2b-ce3a31037b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee838b-1d59-427d-b48d-d5beb56fd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has come a long way since March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebceb70-f2a8-4e75-990b-b9068e818a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a58d0-9110-4705-a207-21ea5a15ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state, more than 377,000 people contracted Covid-19 and over
        30,000 died of it, the most among all states in both total numbers and per
        capita rates, according to data from Johns Hopkins University. More than 21,000
        of those deaths, or about two-thirds, were in New York City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac4677-feb1-4f9e-ad58-dd278ee5ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958186c-f9d4-44a2-aeeb-d54186447000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-day lockdown represents the longest in the country and comes
        weeks after other parts of the state hit the necessary criteria to reopen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050085a-1e62-4e09-aef3-3f36497408e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83d3ec-2f72-4033-b1cd-40b49f0498d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Public health crises of coronavirus and racism</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fbb77-393d-4236-92cc-73117a4f3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening comes after the coronavirus wreaked devastation throughout
        the city, particularly in neighborhoods of black and brown people. Now, after
        months of stay-at-home orders, near-universal mask wearing and widespread
        testing availability, New York City will take its first step toward some semblance
        of normalcy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd51f3-0678-4a6f-93e3-bd5226229cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbfb68-3211-467a-86d1-f3a4720c49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at what we did. Flatten the curve? Forget flatten the curve...we
        bent the curve," Gov. Andrew Cuomo said Sunday. "We are curve-benders, if
        there is such a thing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8fdea-0356-4a6e-9ab1-17ccb9cb907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa784a3c-302c-4b6e-8a9a-74b9f197cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, black/African-American people and Hispanic/Latino
        people have died of the coronavirus at double the rate of white people, according
        to city data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca88a9-2cac-4957-b614-46c310f0f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6cc4c-9631-4191-8c89-eaeee1f3b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Williams, Harvard University professor of public health and
        African American studies, said Covid-19 is just the latest disease to disproportionately
        impact minority communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee6922-fd6a-4a7d-9aa9-755297dc8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806faeb4-572e-4cac-bf9a-4d0f9346db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a new pattern," he said. "It''s just that Covid-19 has
        shone a bright light on a pattern that has existed for a long time, and we
        have not done as much as we could to make a difference."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b746c3-ef25-4bbc-bed2-25009840f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b359181-5935-4259-8b12-ffe45a3b2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have expressed concerns that crowded protests to
        fight racism -- a public health issue in itself -- may lead to a new increase
        in coronavirus cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0a84a-2c4b-4976-8ecb-7316dbe48f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4bbd2-fe22-40c7-9b87-4c30ab0fdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While everyone is concerned about the risk of Covid, there are
        risks with just being black in this country that almost outweigh that sometimes,"
        said Dr. Abby Hussein, an infectious disease fellow at the University of Washington.
        "And the sad part is the group that is protesting for their rights are the
        same people who are already disproportionately affected by the disease."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1041468-41a9-4464-b606-ea07e56bf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3976bd-5dd6-4b37-8e14-e15d4b05d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>More than 500 deaths a day at its peak</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92edb0d-eaed-4093-a8f3-1af38e316409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo ordered nonessential workers to stay home from work starting
        on March 22, as coronavirus cases were in the midst of a rapid, exponential
        growth that overwhelmed hospitals. But his and de Blasio''s delayed actions
        came too late to prevent the sharp spike in cases in the densest and most
        populated city in America.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acaff8e-0bc2-444d-b0eb-36e9c952c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6d41d-bf7c-436c-bb8d-65a9a3acb984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge meant patients were treated in hallways, nurses and doctors
        ran out of personal protective equipment, funeral homes ran out of space and
        field hospitals were set up in Central Park, the Javits Convention Center
        and aboard the USNS Comfort hospital ship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7acf7-a889-4b21-a548-c44fcf8ab64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
