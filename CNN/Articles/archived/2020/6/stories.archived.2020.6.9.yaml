      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing, which was already reeling from the grounding of the 737
        MAX before the pandemic arrived, has so far avoided a US government bailout
        by raising $25 billion through a bond offering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adee175-61bf-4c95-8c62-44357242bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:36:58.109+08:00
      'mgnl:createdBy': 'kristel'
