      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao International Airport also reopened on Monday for domestic
        flights, with the implementation of strict safety protocols, Tugade disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd38817-231c-49c5-923d-ddc40f2f585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:57:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong araw na ito (Tuesday), sa aming pakikipag-ugnayan sa LGU
        ng Davao mag-uumpisa na yung domestic flights," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb120739-e0e4-4119-93a2-2a9b53983cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:25:41.574+08:00
      'mgnl:createdBy': 'kristel'
