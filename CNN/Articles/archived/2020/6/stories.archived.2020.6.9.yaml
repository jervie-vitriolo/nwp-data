    'lead': 'As states gradually reopen even as the pandemic wears on, many of us
      are concerned about our health and well-being. Especially now, with some continuing
      to stay at home and social distance while others join the throngs at nationwide
      Black Lives Matter protests, it may even be a priority.'
    'mgnl:activationStatus': true
