  'doh-explains-high-number-of-coronavirus-disease-cases':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-09T15:11:34.442+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803a5c27-efe4-4c8c-a663-ac89b8ebbeba'
    'lead': 'For the past three days, the number of ''fresh'' COVID-19 cases reported
      daily surpassed the 300-mark, but the Health Department on Tuesday raised the
      possibility these are actually ''late'' cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T15:15:55.550+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:34.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:55.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is DOH reporting high number of new COVID-19 cases these past few
      days?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9d23c-dffd-4a46-b88d-ae9eb8bafaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> — For the
        past three days, the number of ‘fresh’ COVID-19 cases reported daily surpassed
        the 300-mark, but the Health Department on Tuesday raised the possibility
        these&nbsp;are actually "late" cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574fdab-0981-437f-933c-2d8e3ae3818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh cases refers to those whose test results were validated in
        the last three days. Late cases refer to those whose results came out four
        days ago or more but were just recently confirmed</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91b2e7-efb2-4c7f-b29e-cc9743e27c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong iba sa fresh COVID-19 cases maaaring late lang dahil we used
        as basis for these fresh cases the release of test results kasi di kompleto
        nilalagay sa CIF na onset of illness," Health spokesperson Maria Rosario Vergeire
        told a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f3e6b-9bfe-4a5f-a2de-4612017207e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the fresh COVID-19 cases could be late because
        we used as basis for these fresh cases the release of test results because
        the data put by testing centers on the CIF (case investigation form) was incomplete
        and did not include the onset of illness.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90260b08-d838-4f1a-b62a-fb070bbf99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that when they reviewed the cases, they found out
        that the onset of illness came much earlier than the release of the test results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96ffd5-e668-4a7f-9d38-28dd070b0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is now looking at the date of the onset of illness to accurately
        establish a case definition, Vergeire said, but added that only about 60 percent
        of health facilities are submitting reports with dates of illness onset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa25c18-64d7-48b2-8081-1314f7408db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DOH''s data analytics team is now fixing its information
        system, which serves as basis for the quarantine restrictions imposed in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925473ce-a901-4c6c-b1d8-91dac6d24712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabalikan namin ang onset of illness. Ginagawa na namin sa ngayon.
        (We are tracing the onset of illness. We are doing it right now.)"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d955b-eadd-4691-b93c-f1b2e07cf277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T15:15:55.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eased restrictions in the movement of people and
        allowed more businesses to reopen on June 1 to help the economy recover from
        losses due to the lockdown. The decision came after the DOH reported that
        the COVID-19 transmission rate in the country has slowed down, and that the
        Philippines’ healthcare system may be coping with the outbreak.</p>'
