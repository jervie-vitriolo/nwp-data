    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053879a-cdc8-4af7-aa20-3b8e24c28f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T11:57:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, vessels had to drop their anchors about half a kilometer
        from the island and passengers and their cargo would need to be transferred
        to smaller boats that will bring them to the shore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e93a6-9566-46c3-a322-a0ac5b1e0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T18:51:57.528+08:00
