      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Ex-Minneapolis police officer Derek Chauvin, who pressed
        his knee on George Floyd''s neck for nearly nine minutes as the man begged
        for his life, had his bail set at $1.25 million during a Monday hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cca9f-fb60-4289-a069-139bb978be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67ca31-f89a-4667-aa65-ced8d497f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his fellow officers who were arrested, Chauvin was offered
        a reduced bail of $1 million if he agrees to certain conditions, including
        that he not work in security or law enforcement, not have contact with Floyd''s
        family, not leave Minnesota and surrender all firearms and permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58f009-f7aa-4908-8fd2-e276cb698a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d59b9-d023-4938-b04e-8a382d208096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing an orange prison jumpsuit, Chauvin appeared via video link.
        He is being held at the City Hall jail across the street from the public safety
        facility where the hearing was held, according to inmate records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0551f3-d5db-478e-809d-d48e6729bbe9'
