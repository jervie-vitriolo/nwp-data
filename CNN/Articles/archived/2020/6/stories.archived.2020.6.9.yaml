      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Eric Nelson did not object to the bail amount and
        said he''d reserve any bail issues for future hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56268d32-1f86-4240-a20e-17465121f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea65e3-4834-49f2-a6a1-5d986426dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high bail amount was the product of the high-profile nature
        of the alleged crimes and the ensuing unrest, prosecutor Matthew Frank said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc0027-22da-413f-ae19-6c3cf9c2a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1c5f4-e555-42d8-b7b9-80e65ffd53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant placed his knee on Mr. Floyd''s neck for approximately
        nine minutes," Frank said. "The death of Mr. Floyd has had a strong reaction
        in the community, to put it mildly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631562f9-1ea7-455e-a6dd-1b134f19b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93447679-cd74-4b6c-a27a-f09015508beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Three more officers jailed, charged</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1857a24-da5a-4327-91be-f3f27a7ee535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was arrested last month and initially charged with third-degree
        murder and other crimes. Last week, prosecutors added a second-degree murder
        charge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703549e4-5cd2-4a43-89e9-956beffb831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff4bfd-0e0d-4c2b-876a-62dc0ed73181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other three officers involved in Floyd''s death -- Thomas Lane,
        J. Alexander Kueng and Tou Thao -- were charged with aiding and abetting second-degree
        murder and aiding and abetting second-degree manslaughter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bae8a5-c164-4492-ba4d-fb2e539a7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083727d6-9bdf-41c0-a64f-3ef6db99fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are each being held on $1 million bail and are scheduled to
        be in court June 29, according to inmate records. Their bails can be lowered
        to $750,000 with conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fb71e-b127-4f08-8146-92c942345b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7371b7e-ca6c-4d36-af47-3607979fbac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s next court date is June 29 as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489507f-ae3d-4ed7-a5e0-71aa286f65d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812d50a5-6054-4dfa-ac3a-b30b32ab5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death sparked two weeks of global protests that saw some
        of the largest crowds yet over the weekend. While the earlier days of unrest
        included buildings on fire and looting, protests have since remained mostly
        peaceful. As thousands marched daily in cities including Minneapolis, Atlanta
        and Los Angeles, mayors introduced nightly curfews to keep protesters off
        the streets -- most of which have now been lifted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfb8a1-e6d8-4f4a-b52f-291e284c1e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982c041-f2aa-4cb7-b3b5-dae949ec3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final memorial service for Floyd is being held Monday
        in Houston, where he grew up and lived before moving to Minneapolis. Thousands
        are expected to attend Monday''s visitation. The hearse carrying his body
        arrived at The Fountain of Praise Church around 9 a.m. (10 a.m. ET).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca9d93-da98-4ed2-bc99-992f74e8af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82090a14-74e9-4c60-bf82-ab2647034a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-hour viewing will be followed by a funeral service and burial
        Tuesday in Pearland, a Houston suburb, CNN affiliate KTVT reported. Floyd
        will be laid to rest next to his mother, the news station reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc4057-8f11-4394-98dc-5d4701fc0dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f5468-b1fb-4971-83b9-17e8628c2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Houston announced classes would be canceled Monday
        in honor of Floyd, giving their students and community "ample opportunity"
        to attend the memorial and "reflect on the events taking place in our nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5999b-b654-4ff7-9c9c-53d063abf7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5da1bc-e156-42d7-8570-5b3e859ecfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some leaders commit to police reform</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786feb11-fe5b-49a9-8b73-6531a2bc83b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have flooded the streets to protest often carry signs
        decrying police brutality and bearing some of Floyd''s last words, "I can''t
        breathe," as well as the names of others who have been killed by police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012d24a-42b6-4811-8b6e-d89c8acb6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d77f25-7dd5-451d-863c-6e5563256542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.539+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrations continue, videos from all over the country continue
        to surface, which depict officers using excessive force against demonstrators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762ec99-4723-4900-97fd-3cdd62e2b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6935d49-98fa-497f-9060-dac33a513afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, Texas, officers fired at a crowd carrying an injured
        protester. In Buffalo, New York, police pushed an elderly protester to the
        ground, causing him to bleed from his head. In Atlanta, six officers were
        charged after they were filmed violently handling two college students who
        were in a car. Video showed the officers breaking the windows of the vehicle,
        yanking a woman out of the car and using a Taser on the driver.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cd7e5-d12c-4b1d-8778-f95cba0da693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c8dff-4c09-42ac-bbf4-2ea3e130dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the violent responses from police forces and the protesters''
        powerful demands have prompted elected leaders to push for change.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d27d2-8cb4-48d2-91e6-edbce9d8745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ace44-ff88-42ec-b996-68935f93c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Minneapolis City Council members made a commitment this week
        to start the process of defunding and "dismantling" the police department,
        City Council President Lisa Bender said Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3590be-4ad4-45cd-afb7-7aa848aa7ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077095a-142a-4694-924e-cb06ece54863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and other council members are hearing from their constituents
        that "right now, our police department is not making our community feel safe,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e84777-b460-4dd2-91f4-b2ec3493e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d30df-8d51-4276-b294-92ceb0d98c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So our commitment is that every single member of our community
        have that safety and security that they need," she said, adding that the City
        Council will work with the community over the next year to build that system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bde66-c437-4d5b-943b-33729ba9b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e68413-cd7a-4ab9-973d-fadd1658b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the dismantling entails is not set in stone, but Bender said
        the city would look into shifting police funding for other needs and begin
        a discussion on how to replace the current police department.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53599fda-1e96-4343-b4f3-15daf9a71efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e3744-80bc-427b-9adf-94a736eed596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of having no police department is certainly not in the
        short term," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d4a4f-6bfb-405b-bf16-aadfe96c4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cae06-bd96-46c0-95a6-057518c2ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Jacob Frey supports major reforms in the police department,
        but there are limits, he told "Good Morning America." He looks forward to
        working with Council members to determine "what they mean when they say ending
        and abolishing."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f92e82-eec6-40b2-b368-67f0b23b7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76482873-2daa-4182-874f-e3e4c469e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am for massive structural and transformational reform to an entire
        system that has not for generations worked for black and brown people. We
        have failed them, and we need to entirely reshape the system," he said. "Am
        I for entirely abolishing the police department? No, I''m not."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45e9f1-a0f1-48bc-9721-bdfcd531913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa975a9e-3da8-426b-b40b-8dc46fe5c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio announced Sunday the city would
        move some of its police department funding to youth and social services.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f384749-727b-4de1-86e6-e5ef1466df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a6c24-adb8-4c17-beca-f386ffc802a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be the first of many steps my administration will take
        over the next 18 months to rebuild a fairer city that profoundly addresses
        injustice and disparity," he said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9e123-6af6-4106-95c5-f692a9a816e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d08393-7eb4-46c4-9fd8-e817c5f2a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, the city will also remove street vendor enforcement
        from the New York Police Department''s responsibilities, so police can focus
        on the "real drivers of crime," the mayor said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8442d2-ae4b-4caf-8b17-be54d84e7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097def6-8dfd-4045-8cd0-327fd1a8e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Medical groups denounce racism, police brutality</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499ca04-f8e9-485f-bebb-f4cf5ab41b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several medical groups, including the American Medical Association,
        have released statements emphasizing that racism is a public health issue
        and calling for an end to police brutality.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43a3b4-dc34-4ade-9ae6-afbd75880042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64723c9-9b6f-4cce-8d54-17f3d839036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the AMA''s board of trustees put out a statement denouncing
        "police brutality and all forms of racially motivated violence," saying they
        opposed all forms of racism and committed to "actively work to dismantle racist
        and discriminatory policies and practices across all of healthcare."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e920904-2be0-463e-ad2a-1303d9226bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93d058-4216-49bd-b7cd-ad188192abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AMA recognizes that racism in its systemic, structural, institutional,
        and interpersonal forms is an urgent threat to public health, the advancement
        of health equity, and a barrier to excellence in the delivery of medical care,"
        the board said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e1d74-9b1b-4835-bd14-5f3cabb9718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fdfbb-23b5-4351-b612-106519c93bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement from the AMA came from its board Chair, Dr.
        Jesse Ehrenfeld, and President, Dr. Patrice Harris.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a0431-7f76-4db9-bb45-f1a0aaedea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7639103-6246-4208-bd01-fb88dbe8b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMA policy recognizes that physical or verbal violence between
        law enforcement officers and the public, particularly among Black and Brown
        communities where these incidents are more prevalent and pervasive, is a critical
        determinant of health and supports research into the public health consequences
        of these violent interactions," Ehrenfeld and Harris said in the statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b4fef-2663-437b-b605-de6a81c2b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b66af3-4709-460b-bf63-385c4ef090a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release announcing the new statement from the board,
        the AMA said it "recognizes that worsening inequities, unequal access to care,
        and the disproportionately small number of Black physicians all have roots
        in past actions of the AMA."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5e3e5-f1fe-4886-8137-a7adffc19055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a163b2-c09a-4bc1-ac87-2b4d38b9e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the group apologized for "more than a century of policies
        that excluded black physicians," according to the press release.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90655a-7fcb-43be-ae1a-faf11dadcf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:55:12.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/08/us/derek-chauvin-court-monday-george-floyd-latest/index.html"
        target="_blank">"Judge sets Derek Chauvin''s bail at $1.25 million in George
        Floyd''s death"</a></em></p>'
  'coronavirus-asymptomatic-COVID-19-spread':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T05:58:36.651+08:00
    'imagesource': 'jcr:04d017b7-fb8e-420b-9d77-70a481105149'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a738b2-7503-4de9-bbb5-cab509165563'
    'lead': 'The spread of COVID-19 by someone who is not showing symptoms appears
      to be rare, the World Health Organization''s technical lead for coronavirus
      response and head of the emerging diseases and zoonoses unit says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:05:21.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:58:00.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:44.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus spread by people with no symptoms ''appears to be rare,''
      WHO official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112f763-8ec6-4d18-8eff-7a33e0658b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The spread of COVID-19 by someone
        who is not showing symptoms appears to be rare, Maria Van Kerkhove, the World
        Health Organization''s technical lead for coronavirus response and head of
        the emerging diseases and zoonoses unit, said during a media briefing in Geneva
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537a0af-223a-40c5-abe3-ad750d295d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a9f40-ecba-4930-8c64-b108c77d08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the data we have, it still seems to be rare that an asymptomatic
        person actually transmits onward to a secondary individual," Van Kerkhove
        said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42efb2-4f80-4f12-a519-a871a8d1681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4942770-b9f7-46a9-b804-e1694764f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a number of reports from countries who are doing very detailed
        contact tracing. They''re following asymptomatic cases, they''re following
        contacts and they''re not finding secondary transmission onward. It is very
        rare -- and much of that is not published in the literature," she said. "We
        are constantly looking at this data and we''re trying to get more information
        from countries to truly answer this question. It still appears to be rare
        that an asymptomatic individual actually transmits onward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4b50a-7b1e-4437-ba75-6286e673d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fa472-75fe-472a-b6bf-f10abbf940ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove went on to describe how the novel coronavirus, a respiratory
        pathogen, spreads through droplets, which can be released when someone coughs
        or sneezes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959ba23-1b0c-46e2-bb34-ce78327b758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27379d-b2b5-406e-9bfd-53536c6806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It passes from an individual through infectious droplets. If we
        actually followed all of the symptomatic cases, isolated those cases, followed
        the contacts and quarantined those cases, we would drastically reduce -- I
        would love to be able to give a proportion of how much transmission we would
        actually stop -- but it would be a drastic reduction in transmission," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94323477-09d6-416f-b09c-f31bc5bef5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7361939-eecc-4b1f-8eda-279e5b826ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove also said that what appear to be asymptomatic cases
        of Covid-19 often turn out to be cases of mild disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49e99b-d219-429d-b991-c50b9ba993ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2551ecba-31b5-4cf2-950f-41b2ca7d0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we actually go back and we say how many of them were truly
        asymptomatic, we find out that many have really mild disease," Van Kerkhove
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2a802-c7ef-4f20-8cb2-534adc9398ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a7347-95a7-4ce0-83c4-8e3cafda7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not quote-unquote Covid symptoms, meaning they may not
        have developed fever yet, they may not have had a significant cough, or they
        may not have shortness of breath -- but some may have mild disease," she said.
        "Having said that, we do know that there can be people who are truly asymptomatic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885388e-e855-4eb0-b618-9c010bcbc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ceffba-8d7f-451f-8608-194ed77b0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with Covid-19 who may appear to be asymptomatic actually
        could just have mild or atypical symptoms -- or they could be pre-symptomatic,
        Dr. Manisha Juthani, an infectious diseases specialist and associate professor
        of medicine and epidemiology at Yale School of Medicine, said in an email
        to CNN on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e2490-36ae-4b47-b649-ab2a4765eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8b40c-85b7-426d-86ff-0f6a88c5a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-symptomatic refers to the early stages of an illness, before
        symptoms have developed, whereas asymptomatic may refer to having no symptoms
        throughout the course of an infection -- a distinction that Van Kerkhove hinted
        at during Monday''s media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b320501-2fa2-439c-bdbc-18943df8b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661b136-694e-48f2-b857-64659bdc1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juthani, who did not participate in the media briefing and has not
        reviewed the unpublished data Van Kerkhove cited, said those findings are
        not necessarily inconsistent with other estimates regarding how pre-symptomatic
        spread of the coronavirus can occur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc98ede-e7be-4c1b-9255-f445e8d3c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1269e85b-92e0-4d75-993a-5f4643fc6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in April found that viral shedding -- when people may be
        able to infect others -- could begin two to three days before symptoms appeared.
        In addition, the US Centers for Disease Control and Prevention estimates in
        planning scenarios that 40% of coronavirus transmission is occurring before
        people feel sick.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5e176-0c21-47ae-b269-f54e2cf408af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31ec36-82f9-4ef6-aca4-5b81535ba2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These patients weren''t asymptomatic," Juthani said. Rather, they
        were "spreading disease before becoming symptomatic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b612cd99-aa47-48ad-96fb-65e6db4df4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da7e08-d3bd-4816-a403-94c50558afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "these findings suggest that if we quarantine and contact
        trace symptomatic people, we can make a significant dent in the pandemic,"
        Juthani said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e358e3-88a2-498a-9ff6-e85c0a9bfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06992cc4-d06b-4948-83a7-4df48264fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making this distinction between asymptomatic and pre-symptomatic
        infections remains important -- but also between "paucisymptomatic infections,"
        which refers to having atypical or very mild symptoms, Babak Javid, a principal
        investigator at Tsinghua University School of Medicine in Beijing and consultant
        in infectious disease at Cambridge University Hospitals, said in a written
        statement distributed by the UK-based Science Media Centre on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb837b-de2c-4647-a7a8-9c7a76238887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978b85b-ddc3-4b70-892e-0a67e67c92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detailed contact tracing from Taiwan as well as the first European
        transmission chain in Germany suggested that true asymptomatics rarely transmit.
        However, those (and many other) studies have found that paucisymptomatic transmission
        can occur, and in particular, in the German study, they found that transmission
        often appeared to occur before or on the day symptoms first appeared," Javid
        said in the statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e22b4a-3073-42d5-84d3-21d5e4b5542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d84103-9ab0-476c-9286-a557c3cfefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:05:21.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:58:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other data available, from studies in several continents confirming
        that presymptomatic transmission does occur, would suggest that being well
        does not necessarily mean one cannot transmit SARS-CoV-2," Javid said in part.
        "This has important implications for the track/trace/isolate measures being
        instituted in many countries."</p>'
  'US-Russia-nuclear-arms-negotiations-meeting':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T06:06:07.055+08:00
    'imagesource': 'jcr:02167c71-30a8-4d35-8f48-f06e058cc6d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1b1039-9104-4844-9d0a-9e6369760e8f'
    'lead': 'US and Russian officials will meet later this month for nuclear arms
      negotiations, a top US arms control official announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:07:22.641+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:57:59.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:44.515+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and Russia to meet for nuclear arms negotiations this month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f077ff8-a85b-459d-8206-aa85e6ec96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US and Russian officials will meet later
        this month for nuclear arms negotiations, a top US arms control official announced
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66c626-9d01-44fb-be05-0f29fd12681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Presidential Envoy for Arms Control Marshall Billingslea
        said that he and his Russian counterpart, Deputy Foreign Minister Sergei Ryabkov,
        have agreed "on time and place for nuclear arms negotiations in June."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841bad0-d016-4d9e-98d0-df85a556ab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has abandoned a number of key arms control
        pacts, most recently the Open Skies Treaty, in favor of seeking a three-party
        agreement with Russia and China. The insistence on a trilateral agreement
        is widely seen as a way to scuttle New START, the nuclear reduction treaty
        between the US and Russia that is set to expire in February 2021. Beijing
        has dismissed calls to participate in trilateral talks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fb9bc-7129-4db5-ba80-0be8a0e3303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet Monday, Billingslea said that China had been invited
        to this month''s discussions, writing, "Will China show and negotiate in good
        faith?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12638000-9e22-42eb-90ed-0a469539c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arms control envoy reiterated last month that it is their expectation
        that a future arms control agreement will be multilateral, telling reporters,
        "We do absolutely expect that whatever arrangements are reached, the Chinese
        will be part of a trilateral framework going forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a1292-b57e-42c4-ae02-68d91845c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Kimball, the executive director of the Arms Control Association,
        said it is unclear what incentive China would have to join the talks, given
        the disproportionate size of its nuclear arsenal in comparison to that of
        Russia and the US. The latter two countries "possess about 85% of the world''s
        nuclear weapons" -- "more than 10 times the deployed number of strategic nuclear
        warheads as China, Britain and France combined," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de63793-e2b2-4ab2-84a2-ad71fa5a62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Kimball noted that the administration''s escalated rhetoric
        toward China amid the coronavirus pandemic will not have helped bring them
        to the table.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d1907-0be5-45ca-909c-0f749e162f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks at the Hudson Institute last month, Billingslea dismissed
        "the notion that China should not be expected to engage in nuclear arms control
        until it has built up to US and Russian levels" as "an outdated display of
        Cold War logic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3217d-3c9d-4faf-9969-879e55bf1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimball told CNN that the US and Russia meeting to discuss nuclear
        arms control matters is "good, but this is no reason to celebrate because
        the Trump administration''s position seems to remain the same."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bad6f-f2fc-44d8-b21d-319db2091aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re refusing to pick up Russia''s offer to extend New START,"
        he said, referencing "They appear to be still demanding new agreements that
        can''t be negotiated before New START expires, not only with Russia, but with
        China. So, I''m not jumping up and down for joy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ea16e-9514-496f-be2f-e1a0c6b1d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Ryabkov called the administration''s approach to the
        New START "quite strange" and said "it would be in everyone''s interest" to
        extend the deal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fe516-2b5f-4631-b322-7a3246ccc0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My view on this is that chances for the new START Treaty to be
        sustained are rapidly moving close to zero, and I think that on February 5,
        2021, this treaty will just lapse, and it will end," he told The National
        Interest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefff466-89cb-445d-b4d5-48764b350ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks at the Hudson Institute, Billingslea said that the
        administration hoped to avoid "an unnecessarily expensive buildup in a three
        ways arms racing context" between the US, China and Russia, but warned that
        the US was prepared to "spend into oblivion" to beat them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafcd00-f3bc-4441-9395-42d5b2b609ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimball said the comments reflect "a dangerous philosophy about
        nuclear weapons," adding, "No one wins an arms race."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e8bc1-e66c-4d41-ba18-1f10ca5630e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryabkov said Billingslea''s comments were noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1130d08-552d-4fc2-a42d-14320ed2a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:07:22.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never, ever allow anyone to draw us into an arms race that
        would exceed our own capabilities," he said. "But we will find ways how to
        sustain this pressure, both in terms of rhetoric and also in terms of possible
        action."</p>'
  'France-police-ban-chokeholds':
    'author': 'Sarah Dean'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T06:07:44.298+08:00
    'imagesource': 'jcr:a56067ca-544d-447c-8996-6af4f029c7de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d539a99-5103-43ea-826d-64d13e20e6c0'
    'lead': 'After a week of large demonstrations against racism and police brutality,
      at home and abroad, the French government announced Monday that police will
      no longer be able to use chokeholds when arresting people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:08:48.181+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:57:59.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:44.719+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France will ban police from using chokeholds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14b0dd-a793-43cc-a19b-93eac53b575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After a week of large demonstrations
        against racism and police brutality, at home and abroad, the French government
        announced Monday that police will no longer be able to use chokeholds when
        arresting people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de58b1-e545-4b70-a244-6cc622b0c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Christophe Castaner said the use of chokeholds
        -- which he described as applying pressure on an individual''s neck or throat
        while holding them on the ground -- was a "dangerous method" and will no longer
        be taught in police training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c31c9d-d395-446c-90b7-79c3f08cc395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear the criticism, I hear a powerful cry against hatred," said
        Castaner, referring to large Black Lives Matter protests that took place in
        several major French cities last week. He added "racism has no place in our
        society, not in our Republic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df26bc6-2285-4983-aeaf-cfa263bd37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While motivated by the outrage over the police killing of George
        Floyd in Minneapolis, the French protesters also demanded justice for Adama
        Traoré, a 24-year-old black man who died in police custody after fleeing an
        identity check outside Paris four years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767592c0-1f8e-4394-8d6c-cf93e262f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Assa Traoré, said police told her that his final words
        were "I can''t breathe," echoing Floyd''s final words.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a04946-0020-4e48-af8d-e40ab5f77b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner referred to the Traoré case in his remarks, saying French
        President Emmanuel Macron had asked the country''s Justice Minister for information
        about it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcae066-4c9d-4bed-865a-49cc98d32f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want total transparency. In the face of excitement, of comments,
        of certainties, only truth and transparency count. This is what the President
        is encouraging us to strive toward," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e52a1-f408-42b1-ad5d-0891c5795cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Traoré''s family has already rejected an offer to meet with
        Justice Minister Nicole Belloubet, according to the family''s campaign group
        ''Truth for Adama.''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cce77-1fd1-4bdb-98e4-f77eea08d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lawyer was contacted today by the office of Mrs. Nicole Belloubet,
        Minister of Justice... He was asked to organize a meeting between [Belloubet]
        and the family of Adama Traoré," the group said in a press release on Twitter
        Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb338ada-2d31-47c4-a2ba-be6ef3d6b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Traoré family refused to meet with the [Minister of Justice]
        to discuss the case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082fece-9cb7-4582-b67b-0e78700d0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that the family has been waiting for legal progress
        for four years, "not an invitation to the discussion which would have no procedural
        purpose," and called for another national rally this Saturday. This comes
        after huge crowds filled the streets around the High Court in Paris last Tuesday,
        for a protest against the alleged case of racist police brutality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc889603-064a-4bd8-8c47-e84af8808b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Castaner denied that French police "targeted violence"
        against people of color. "The French police are not the American police,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48303c33-b06d-4d27-926c-f56d95d0efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castaner also called on police to enforce the use of body cameras,
        especially during arrests, and stressed the obligation for officers to display
        their ID numbers. He announced further measures including obligatory annual
        training.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44057c4-1fa4-4ad0-936c-dae3b4729fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every substantiated suspicion of racism" in the police force will
        result in suspension, he added. "I want zero tolerance for racism in our Republic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e789f3c-e6d6-4524-83a3-3a94e9398e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:08:48.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report released on Monday by the internal watchdog
        of the police (IGPN) there has been an increase of 41% of police internal
        investigations for police violence between 2019 and 2018.</p>'
  'BTS-Army-Black-Lives-Matter-donation':
    'author': 'Jake Kwon, Sol Han and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-09T06:12:32.894+08:00
    'imagesource': 'jcr:8f8b4e87-17e0-4d20-a651-a3ef66166058'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c40639-bc6b-4ec9-a405-db6221429a37'
    'lead': 'The BTS fan-based charity fundraising group ''One In An ARMY'' has launched
      a campaign to raise funds in support of the Black Lives Matter movement after
      the K-pop group donated $1 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:14:11.563+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:57:58.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:44.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS and its ''Army'' donates more than $2 million to Black Lives Matter'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8222c1-41f1-4f6c-a985-5f380e0fc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The BTS fan-based charity fundraising
        group "One In An ARMY" has launched a campaign to raise funds in support of
        the Black Lives Matter movement after the K-pop group donated $1 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af1d84-35ed-4d90-8d9f-1c01159ba6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS''s music label Big Hit Entertainment confirmed the group''s
        donation to the Black Lives Matter campaign organization to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4b610-ca2a-4a82-8e6e-98b93a84cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Stand against racial discrimination. We Condemn violence, You,
        I and we all have the right to be respected. We will stand together. #BlackLivesMatter.,"
        the group wrote in a tweet last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9c2c1-2dd8-431c-a4bd-4f656ccd7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their donation comes as protests over the death of George Floyd
        continue in the United States and around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c41fd-b6fc-445d-90dd-140cb15a79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died while in police custody after former Minneapolis
        police officer Derek Chauvin pressed his knee on his neck for nearly nine
        minutes during an arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04e969-2497-4d90-865a-899cb6dadecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin and three other officers have been arrested in connection
        to the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d104f-82d7-417c-a45f-3bfb25d98bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailee Scales, managing director for Black Lives Matter, responded
        to the BTS donation in a statement to Variety on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0854068-6659-407d-a6dc-f9e1e214faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black people all over the world are in pain at this moment from
        the trauma of centuries of oppression," Scales said. "We are moved by the
        generosity of BTS and allies all over the world who stand in solidarity in
        the fight for Black lives."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9efca-6f91-4e28-b16a-344c08d13a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Black Lives Matter for additional comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3df3d-cfb7-40b3-84e7-22114bf6940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MatchAMillion began after the reports of BTS''s $1 million donations
        came out on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84fb60-ae92-46cf-aebb-fd6a503509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first 24 hours of the #MatchAMillion movement, the total
        raised by the fan group exceeded $817,000, according to a press release from
        One In An ARMY posted on their official Twitter account.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b3740-1ce2-44e6-8456-a6cb08c39a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after on Sunday evening, the ARMY fundraiser updated via
        Twitter that they have reached their $1 million goal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059a9e3-c6dc-4840-9ffd-1bd03e011944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional $1 million was donated to "Bailouts for those arrested
        for protesting police brutality," "black-led advocacy organizations fighting
        against systemic injustice" and "support for the physical and mental health
        of the black community," the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb997e-2ebc-4491-a38a-35852bb4956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week BTS fans used their power on social media to take over
        #WhiteoutWednesday, which began trending as a response to #BlackLivesMatter
        and #BlackoutTuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad4de6-6ad1-4743-bc83-8c0a31941401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:14:11.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:57:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who love BTS posted memes and videos of their favorite groups
        to try to drown out anti-black hashtags.</p>'
  'world-bank-gdp-philippines-projections':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-09T06:13:08.380+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba9790e-11e1-4496-9014-b9e92e1be21c'
    'lead': 'In its June 2020 Global Economic Prospects report, the World Bank projects
      a 1.9% decline in the country’s gross domestic product this year due to the
      COVID-19 pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T06:17:41.201+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:58.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:45.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'philippines', 'growth', 'economy', 'COVID-19']
    'stories': ['f4f6bf81-bcf4-4f71-9a94-d233cd36d3b4', '3b69470e-2481-48d2-bed4-35123a0452a0']
    'template': '1'
    'title': 'World Bank pegs PH recession at 1.9% this year, poverty to rise due
      to pandemic'
    'updated': 2020-06-09T14:01:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d006bab-2e92-4902-80e8-c04a0ba141ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 9)</strong> –&nbsp;The
        World Bank said it expects the Philippine economy to shrink by 1.9 percent
        this year amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab0f2c-8e81-4c9c-8e15-75e346f50a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://file:///Users/melissaluzlopez/Downloads/9781464815539.pdf">June
        2020 Global Economic Prospects report</a>&nbsp;published on Monday night,
        the Washington-based multilateral lender said the Philippines together with
        Malaysia and Thailand will “experience the biggest contractions this year”
        in the East Asia and Pacific region.&nbsp;The impact is large for Manila,
        as it was among the first to introduce lockdowns meant to contain coronavirus
        infections, ​World Bank senior economist Rong Qian said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85690383-746c-4a0f-b2e7-aa951fd6b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast also assumes that strict stay-at-home rules will be
        gradually lifted from July onwards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f77b2-1ef2-48cf-bd13-e4829b79cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank projection is slower than the estimates of the Development
        Budget Coordination Committee, the Duterte administration''s team of economic
        managers. The body said last month the country''s gross domestic product will
        <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">fall
        between 2-3.4 percent</a> due to the economic effects of the pandemic. In
        April, the Washington-based lender expected a 3 percent growth, softer than
        previous estimates of above 6 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc83ec32-7624-499b-a091-51299dfd6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path to contraction mirrors the global trend, as even developing
        economies reel from shutdowns and depressed demand. World output is seen to
        shrink by 5.2 percent, with the combination of the United States, Japan and
        the Euro Area seen shrinking by 7 percent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa7af6-3433-4b79-af33-7737a134b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/20/world-bank-poverty-coronavirus.html?fbclid=IwAR3sf2-fe8yWjgT8PmqKexHeDEKlxNxnIcoo0iZSmdzzpyyeBGEbOLeOCKM">World
        Bank says the pandemic could push 60 million people into ''extreme poverty''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b4580-e3da-4697-8f27-884548030a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank explained the country''s expected GDP decline was
        due to domestic shutdowns, reduced tourism, disrupted trade and manufacturing,
        and financial markets spillovers ​because of the COVID-19 pandemic. Social
        distancing measures to limit public interactions, which are part of the "new
        normal," will also dampen economic activity for the rest of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52500c10-9d46-4f30-a65f-f9cb97c62d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The outbreak appears to have largely subsided in China, Malaysia,
        and Vietnam but has not yet peaked in some regional economies (Indonesia,
        the Philippines),” as stated in the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80127b-eda7-40ce-a796-3ff3f63e1214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian told reporters in a virtual briefing on Tuesday that she expects
        <a data-cke-saved-href="http://documents.worldbank.org/curated/en/728471591624833037/pdf/Philippines-Economic-Update-Braving-the-New-Normal.pdf"
        href="http://documents.worldbank.org/curated/en/728471591624833037/pdf/Philippines-Economic-Update-Braving-the-New-Normal.pdf">more
        Filipinos to become poor,</a>&nbsp;following news that 7.3 million Filipinos
        went jobless in April due to lockdown protocols. Estimates show that a two-month
        loss of income among poor and vulnerable families could push the poverty rate
        up by 3.3 percentage points, although this may be offset by cash subsidies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105df79e-c7b2-40bf-a4b0-3eac9a1015f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/5/labor-groups-blame-government-unemployment.html">Labor
        groups blame gov''t for massive job losses during pandemic</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e1cf4-a4f9-406c-82ee-19bbc4a1cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of people who will stay in poverty and fall into poverty
        will depend on the effectivity of state programs," Qian said. There were about
        17.7&nbsp;million Filipinos or 16.7 percent of the population considered poor
        in 2018.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f6301-2576-4121-b067-ac74223efde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government released between ₱5,000-₱8,000 to 18 million families
        as the first tranche of cash aid, and is looking to release a <a href="https://cnnphilippines.com/news/2020/6/8/second-tranche-cash-aid-to-continue-Bayanihan-law-expiry.html?fbclid=IwAR3ubwEtt-5ASwyJLGiqLp034Rpw3MPpXAgMLtjF9S23gjdhnRjGj4l9LTg">second
        wave to families</a>&nbsp;that remained under lockdown in May. Displaced workers
        and returning overseas Filipino workers were also given financial assistance
        as the public health crisis led to a "steep and deep" recession.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffd917-6ea9-4771-8b74-d0d58f04ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qian said she expects a deeper contraction in the second quarter
        when the strict stay-at-home rules remained in Luzon, followed by a sustained
        recession in the third quarter. Muted growth may be seen in the last three
        months of 2020, she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11bb1f7-cefc-4f11-a4e1-9cc84cc6bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos will be fighting for jobs, as thousands of returning
        OFWs compete with locally retrenched workers. Household spending, which has
        long been driving economic growth, will also slump as people have less to
        spend while remittances are also scarce.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e3d7f-05c5-4163-b5cf-aa5f62e2d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/5/26/returning-OFWs-construction-jobs-.html">Gov''t
        pledges construction jobs to thousands of returning OFWs</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19d2bc-d080-4fe6-9e22-0dfd9f3300df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus plans</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5d53f-3219-4627-9d81-9653e75b42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f03e6-a00d-4eaf-98a7-6b2b8a81cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also noted that Indonesia and the Philippines will
        enforce “sizable fiscal stimulus packages ranging around 3-5% of the GDP.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fd669-a201-4d78-8e75-f7a9f547c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0f29a-a17a-481a-8be5-ad6f3304619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has rolled out a <a href="https://www.dof.gov.ph/wp-content/uploads/2020/05/We-Will-Rise-As-One-brochure-as-of-May-17-2020.pdf">₱1.74
        trillion four-pillar response</a>, including over ₱200 billion to be released
        as cash subsidies to workers displaced by the enhanced community quarantine
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3fe2d-48a3-41cf-a05a-661530fc13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.203+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from various economic stimulus bills pending in
        Congress, which seek to grant incentives, subsidies and tax breaks to the
        tune of <a href="https://www.cnnphilippines.com/news/2020/6/4/House-approves-stimulus-package-third-reading.html">over
        ₱1 trillion</a>&nbsp;so companies, especially small firms, can recover.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6829457-1987-4ed5-9020-437d357a6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        not all of these proposals are "fundable," noting that the government can
        also tap other non-cash measures such as monetary easing and relaxed regulations
        to support more sectors. For Qian, any attempt to perk up the economy should
        largely focus on providing social safety nets such as cash transfers and in
        boosting MSMEs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0a681-4a6c-4ea1-9907-07e92d9bfa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Barcelon, president of the Philippine Chamber of Commerce
        and Industry, reported during the briefing that many MSMEs have closed shop,
        while others managed to recover about 50-60 percent of usual sales by going
        online. He appealed to the Inter-Agency Task Force to accord some "flexibility"
        to small firms including restaurants to allow dine-ins subject to strict distancing
        rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0557b-850a-40a4-95d7-6a2081030da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/2/restaurant-dine-in-operations-resume-MGCQ.html">Restaurant
        dine-in operations can now resume in MGCQ areas, but no buffets</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a4091-be36-44ed-b372-d31b7e3ac796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic will likely further slow potential growth in the region
        by weakening investment and the supply chains that have been an important
        conduit for productivity gains over the past decade,” the World Bank assessment
        mentioned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd75eb0-8a4c-46d7-a05b-8eccedb4279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Prospects are better for the next two years, with the World Bank
        seeing a 6.2 percent growth in 2021 and an even faster 7.2 percent by 2022.
        She added that the country''s economic fundamentals remain strong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7ecd7-0c22-4060-90f7-8ccec90d18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T06:17:41.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank has given a total of $1.1 billion (around ₱55 billion)
        worth of loans to support the country’s COVID-19 response. Qian said the government
        still has space to borrow funds from foreign sources if needed, with the projected
        debt-to-GDP ratio of about 50 percent still manageable.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f76656-9e48-4757-9711-ecba869ab538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/6/2/national-debt-climbs-to-P8.6-trillion.html">Government
        debt climbs to ₱8.6 trillion in April</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10d35b-a018-40b4-a4a5-66df401b55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T14:10:26.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:57:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (authorities) probably could borrow a little more, but how
        you use the funds is equally important. Eventually you have to pay them back,
        it will come from taxpayers," she warned.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f605c6f-8de2-45c5-8a3c-67332d24c519'
