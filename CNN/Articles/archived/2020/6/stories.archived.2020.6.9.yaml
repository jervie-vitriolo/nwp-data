      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4ee20-1675-4792-be45-8986bd43434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:58:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, deaths and hospitalization rates have shrunk and hospital
        bed space and testing and contact tracing capability are high enough that
        New York City can enter its Phase One reopening.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16143776-2b07-4f2e-896e-5ce1ed01e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T02:20:39.959+08:00
