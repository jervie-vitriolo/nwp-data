      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7d8fe-9c7f-4a20-97b6-70ae3b28aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T13:35:55.792+08:00
      'mgnl:createdBy': 'janine'
