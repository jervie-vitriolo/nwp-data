      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fc264-34c8-4f10-899c-f995b3e28848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T21:20:59.377+08:00
