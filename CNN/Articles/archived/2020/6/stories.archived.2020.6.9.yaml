      'text': '<p>President Duterte has submitted to Congress his 11th report on the
        government''s response to COVID-19 pandemic.</p>'
  'assisted-death-Switzerland':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-09T07:05:26.318+08:00
    'imagesource': 'jcr:c7298566-ad62-4232-a1d5-615b2081b35d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b24be14b-bd07-434e-aae2-3c5ba79cdec0'
    'lead': 'Two major themes emerged from her life story: She was frequently suffering,
      but she was also often on the frontiers of social change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T07:11:26.242+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:53.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:47.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'My friend chose an assisted death in Switzerland. Her dying wish was
      to tell you why'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984114de-65f7-4561-8451-0e7a33ec270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shortly after 11 a.m. on December
        16, 2019, Cindy Siegel Shepler drew her last breath in a spartan room in Basel,
        Switzerland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07b95b-f5dd-41ee-9dbc-392f80a56815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62-year-old American twisted a knob on her IV pole and soon
        fell asleep for the last time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab777322-8869-4a0c-8339-be385bbe4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had stayed with her and her husband David in Knoxville, Tennessee,
        for their last three nights at home before they left for Basel. And I spoke
        to her for the last time about 12 hours before she died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055866d-92ab-47ff-9321-35d866810119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy had been forced to give up a high-powered corporate career
        at age 35 and struggled for decades with a handful of painful diseases. She
        spent much of her time seeking new treatments and advocating for medical research,
        knowing she might never benefit from her labors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfbd30-2c90-4530-bee8-f44a8da4435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it finally became clear that no drug could relieve her intense
        suffering, she chose voluntary assisted death, a procedure that''s not legal
        in her home state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80161a-b2b1-4f65-aa94-76b4fac7acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dying wish was for me to tell her story, with the hope that
        it would help the cause of all Americans one day having access to this kind
        of death with dignity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f6b22-f6a2-442a-a258-8c27eb8f819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve worked so hard as a volunteer," she told me on her penultimate
        day. "It has to mean something. And you''re giving me that gift."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba78acc-ca21-4076-84f2-c405b02e9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We bonded over a shared desire to help the sick</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb7b60-8f77-46d2-8cd8-c047fc652020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ours was an unlikely friendship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f0be0-6e8c-4f6e-9680-ef9d89559277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I knew her she was more than twice my age, married, Jewish,
        lived in a different state, almost entirely housebound because of her illnesses.
        I was in my 20s, single, Christian and trying to spend my free time traveling
        around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6464c-16d3-42d9-aeca-4821dd35ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing we shared was a diagnosis: myalgic encephalomyelitis/chronic
        fatigue syndrome (ME/CFS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b5f07-ec77-42cb-8459-ac8f0f681fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she watched a feature-length documentary I''d directed about
        the disease, she somehow got my number in early 2017 and cold-called me to
        procure my help with an advocacy project. "I''m your biggest fan," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da8116-cf91-4cf1-ab63-dd50b5a56574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two and a half years, the fandom became mutual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b94a8f-f4c1-48c2-956a-7bca441cdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of the most uplifting people I''ve ever met, and she
        poured her spirit into me.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c31b1-e468-493b-be99-3f5d7bcb6505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every piece I wrote for CNN, she would send me messages like,
        "Ryan, do you realize how incredible this is? This could be your Pulitzer!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df0eab-40d0-4ecc-bad5-68640b5ccffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She suffered from many painful illnesses</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06706ef1-8ebc-4f7f-8788-93cd0d3ecf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major themes emerged from her life story: She was frequently
        suffering, but she was also often on the frontiers of social change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c671eb-4ceb-4182-8fab-77571e32cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she grew up in the 1960s in Knoxville, Tennessee, she became
        one of the first girls in town to have a bat mitzvah. Later she took a gap
        year in college before it became fashionable, became a vegetarian and walked
        in the first AIDS Walk in San Francisco in 1987.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0495fd7-9283-4e38-8f6c-f2c028c588e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those themes converged in her choice of death, which she thought
        might prove prescient as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da872c62-d27c-4573-97d9-4fd66109e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reframe how we all look at death," she told me. "In
        10 years, this will be a no-brainer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24eee0-5545-4488-9d04-9d11ae486f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating summa cum laude from San Francisco State University
        in 1984, she worked as an account executive for Cigna, a health insurance
        company. But she was forced to resign in 1993 for health reasons and returned
        home to Knoxville.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f77fb-fd34-42a8-9afd-1ba23640d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She met the diagnostic standard for a range of diseases affecting
        the immune system and endocrine system: ME/CFS, fibromyalgia (which causes
        severe musculoskeletal pain) and Sjögren''s syndrome, a painful immune disorder
        whose symptoms include dry mouth and dry eyes. She was also diagnosed with
        Hashimoto''s thryoiditis, which required removing her thyroid gland at age
        28. From then on, she needed thyroid medicine in order to live.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b4179-a0a7-401d-bf74-a99031fc2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 50s, she developed a rare genetic condition called Hailey-Hailey
        disease that caused painful skin blisters across her body. Each condition,
        a terrible disease unto itself, piled onto the next one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc999152-1a84-45e8-a08e-f1c5e9cb77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows how sick I am," she said. "It often feels like I''m
        in hell."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc7597-5085-4370-a084-ef8962569509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her experiences living in San Francisco as the gay community grappled
        with the early AIDS outbreak helped inspire her to speak out as an advocate
        calling for biomedical research for those diseases. Though she couldn''t march
        in the streets, she accomplished much with her laptop, mostly from bed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc3ce9-108b-490b-a951-161a9b06995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She met her husband, David Shepler, at a bridge tournament in 2002.
        She married him the following October, when she was 46.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540231e-043e-4ab4-8f75-88efcdb207e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was her partner as she rallied hundreds of patients to form the
        Hailey-Hailey Disease Worldwide Support Group on Facebook, which offered 24/7
        support to sufferers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75352c50-61e3-4487-b836-3f9db111f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imran Babar, the chief scientific officer at Rare Genomics Institute,
        told me in an email that Cindy had approached his organization with a proposal
        to test a generic drug in Hailey-Hailey patients. That work eventually led
        to a review article in the journal Integrative Biomedical Sciences entitled
        "Could Low-Dose Naltrexone be an Effective Treatment for Hailey-Hailey Disease?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232a6cf-10cf-481f-a9bf-d2a15eaaee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that her outreach had prompted the institute to create
        a task force by which rare disease patients could engage experts to get hard-to-find
        scientific information on their conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e621116-17a8-4deb-878b-c9ac410f8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cindy was a gifted communicator, tireless advocate, brilliant connector
        and an inspiration to our organization," Babar said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655d1e7-455c-48ea-b0be-cd65ed9b888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy was also a community ambassador for the Open Medicine Foundation,
        a nonprofit dedicated to researching neuro-immune diseases such as ME/CFS
        and Lyme disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb41d1-2e34-40ac-8f24-cd61912da3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that four or five years ago she began to see that she was
        continuing to get worse. She''d become almost completely housebound. She hadn''t
        eaten out at a restaurant for a year. What forays she did take outside her
        home were usually limited to visiting a doctor''s office or a hair salon every
        month or so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9c15b-817a-439d-815f-6822824391de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this wonderful husband," she told me. "My one wish is that
        I could have had just a year of good health to enjoy with him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e596c5-40aa-4598-a722-82af2e575cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t want to go where her health was taking her. But if she
        had to, she was determined to meet the moment with courage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32cfb5-f295-41d2-b867-c1187c678f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to be one of the statistics of people who gave up,"
        she told me again and again.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72d964-ffea-4a5f-99a4-8510848871cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assisted death is illegal in much of America</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f5302-ab93-449e-97a0-cd4d10645427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was constantly researching new drugs that might deliver
        her renewed quality of life, she was also secretly working on her backup plan
        for death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0746ba-8f22-4ce8-9080-a263c341e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option she considered was to try and convince a doctor to go
        off of her life-sustaining thyroid medicine in a bid to qualify for hospice.
        That couldn''t come to fruition because doctors wouldn''t greenlight what
        would have still been a slow and painful death without the meds. And the most
        direct route, assisted death, was still blocked.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79208f00-b575-4e30-a303-8183035c68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association opposes physician-assisted suicide,
        arguing that it can do more harm than good. The organization''s official ethical
        opinion states that physician-assisted suicide is "fundamentally incompatible
        with the physician''s role as healer, would be difficult or impossible to
        control and would pose serious societal risks."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6d4a1-6259-4432-89c2-936240fb8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nine US states allow assistance with dying in some form.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e3a41-94f8-4028-af62-75bc29dc9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some form of assistance with dying is legal in Colorado, Hawaii,
        Maine, New Jersey, Oregon, Vermont, Washington and the District of Columbia.
        Six of those laws have been enacted in the last five years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e5cfe-0351-4cea-916a-ca375735c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is legal by court order in Montana and California.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bc2fe-3572-4655-a54a-6cc59f028bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators in Cindy''s home state of Tennessee filed "right to
        die" bills as recently as 2017, but they never made it to a floor vote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e87532-8534-4f6d-9e21-65de80f5b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American death with dignity laws tend to require that an individual
        have less than six months left to live. That means that even if the Sheplers
        picked up and moved to a right-to-die state, Cindy wouldn''t have qualified
        to die because she didn''t fit the definition of "terminal" required by law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bd5a2-d70a-4d31-a91a-91451ad8ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.245+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t always feel that the wider world acknowledged the pain
        of her illnesses or accepted her choice to end her life. But one person never
        doubted her. David told me that if he had suffered all the diseases Cindy
        had, he would have been looking for a way out years ago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ddb11-15ec-4b7f-be24-1c7031af7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would tell me that her skin felt like it was on fire," David
        told me, noting days when she screamed in agony and asked whether there was
        a gun in the house.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddb937-88b4-4669-b719-813702cdd1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told me that before bed she would say "''Why do I have to wake
        up in the morning?'' And in the morning it would be, ''Why did I have to wake
        up?'' If she said it once, she said it a hundred times."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b988afb-42c7-483f-a988-943806784efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy saw hope abroad, however: Medical assistance in dying is fully
        or conditionally available in Belgium, Canada, Colombia, the Netherlands,
        Luxembourg and Switzerland.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254d51d-7f52-41c3-a11b-0ccc31b1c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She believed assisted death ''aligned'' with her spiritual compass</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3e26f-9c9c-4124-a19d-50ed8b290761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, the gentle, peaceful death she prayed for was simply unlawful
        in Tennessee.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf00435-73a8-4cdd-bb2a-599ef33da767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their bedroom, David and Cindy showed me a video, made by Anglican
        Archbishop Emeritus Desmond Tutu in 2016, in which the South African Nobel
        laureate threw his hefty moral weight behind a proposed assisted dying law
        in the United Kingdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f222936-23fe-4b28-8c52-6d9154b63da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are terminally ill should have the option of dignified
        and compassionate assisted dying," Tutu said. "I hope that when the time comes,
        I hope I am treated with compassion and allowed to pass on to the next phase
        of life''s journey in the manner of my choice."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38faa1b2-bd2f-4b6b-b619-af9e25044705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements like that, Cindy told me, helped her realize that assistance
        with dying "was something that aligned with my spiritual compass."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f37c3-be67-4ace-a461-c05d4e7e4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy applied for an assisted death with an organization called
        the Pegasos Swiss Association.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75282f2-9794-433e-82fe-f878036d0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment when she found her application was approved was marked
        by "ecstatic gratitude and tears of the utmost joy," she told me.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365890e-0273-4ebd-b27b-b6c2b4774af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would finally have relief. But she was wary of telling a soul.
        Some of her closest family members wouldn''t know until after she was gone.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661c9a4-e998-48e9-98e3-112f4b9182d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She had hoped she could die at home</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13516785-cd05-4610-8b77-f63aeea13a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last night of my visit, I sat with her for an "exit interview."
        I asked her about regrets. Her answers were both mundane and profound.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57aaeb3-2b9e-49da-b159-29e7ed6c1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she regretted not having kids. Fearful that childbirth
        might further destroy her already fragile health, she had turned down suitors
        looking not just for a wife but for a mother of their children.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874edb9-e602-43ce-a435-e0fb4a02a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a lighter note, she said she also regretted that she couldn''t
        see the end of "The Voice." The winner of the 17th season of the NBC talent
        search show wouldn''t be named until the finale on December 17. Her appointment
        with death was scheduled for the day before.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f674f-f9ef-46cd-99d7-bfbf6a80d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.246+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the semifinals the week before, I sat at the edge of Cindy
        and David''s bed, watching it with them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525afa6-d118-47de-b718-b871e219570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One contestant, Kat Hammock, sang an old gospel tune:</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab49785-5564-42f8-abfe-a86594ef61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When I die, Hallelujah, by and by,</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf99ee5-3b04-4c09-a108-2b928bf954e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''ll fly away</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d8da0-81a2-43cd-823d-bc8a2eff1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''ll fly away, oh glory.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc63ca2-337c-40da-84b5-e0ee9589f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy rose up from the bed and danced. It was the most alive I''d
        seen her the whole week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046dc999-c7cc-454d-92cb-ad3c284cc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told me she''d prepared a playlist for her final hour, which
        included One Republic''s "I Lived," Maroon 5''s "Memories" and of course,
        "I''ll Fly Away."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0736f7e-41f2-4d4f-8cdc-1ad0db83da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Cindy hadn''t departed this world, I''d tell her the winner of
        "The Voice" was country singer Jake Hoot.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a8938-7811-433e-8257-7a365e4dcc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She chose to die her own way in Switzerland</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8b2ce-f0a2-46e5-b695-dd56286c84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They flew first class to Zurich. Cindy''s body was fragile and each
        extra luxury made the difference in whether she felt confident enough to make
        the trip at all.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8a580-e24a-46bb-bd48-2e5ebc874c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel tortured her body. The dry cabin air exacerbated her
        Sjogren''s. Her skin felt scorched from Hailey-Hailey. And even a 10-minute
        walk on the airport concourse set off post-exertional malaise, a painful feature
        of ME/CFS. She told me after she got there that she didn''t think she''d have
        been physically capable of making the trip back.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c81f1f-c4cf-49f2-b8d1-b07a5b3ccdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving Friday in Zurich, Cindy and David traveled by train
        to Basel. Their time in Switzerland was short, by design.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e824a-ade2-45fb-889d-3089987d21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor came to the couple''s hotel room on Sunday to consult with
        Cindy and write the prescription for the drug that would end her life.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2874382-095e-481d-8a60-ccb961c4f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her final morning, a driver picked up David and Cindy from their
        hotel at 9:30 a.m., David told me later.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bcfe22-8927-4a55-bb9c-cffcb114a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the clinic, he said they lay together on a bed, and a doctor
        set up an IV, with a long, thin tube running into Cindy''s hand. When she
        was ready, she told David she loved him. She thanked the doctor and the assistant
        who were in the room.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10122b35-649c-477a-9715-e0c7387eb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she turned the dial.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d5351-bc9a-4770-a7fb-5ea8108dcb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug rushed into her veins. Cindy said it felt cold. Then she
        fell asleep.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f1ea8-6b7e-4207-b074-cf2fe57b4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, David wrote me from Switzerland: "Cindy flew away at 11:11.
        She was brave and very thankful. I will love her always."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ced95-32cf-4933-8c7f-64d03bcc2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned a story of an 86-year-old Arizona man, George
        Sanders, who had shot and killed his wife after she begged him to do it due
        to her complications from multiple sclerosis.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8996b-c6a7-450b-a8a6-72d6bcbff973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was charged with murder, pleaded down to manslaughter and
        was ultimately sentenced to two years of unsupervised probation.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ebf5dc-b46c-44bd-80f2-f79d2938fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Cindy felt, the judge wasn''t faulting Saunders.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da2818-9af3-47d4-b8cc-e14299cbdf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cindy sent the judge a thank you letter," David wrote. "I found
        myself wondering sometimes if I would have the chutzpah to perform that ''service''
        for her if she begged."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229dd6a7-0d95-4422-b5b7-cc15105df934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, I would wonder what I might do in a similar situation
        when I''m married.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de15ca-9787-4abb-9ea8-b7c651ac4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She wants her memory to be a light to others</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8f575-cf31-485f-8d89-d29bedaf782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those first few days after she died, I couldn''t cry. My whole
        body could only ache with grief. I felt heavy. Each morning I slept far longer
        than usual.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f0fc6-9a04-4b48-be03-d621d5234c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend once told me that when someone we know dies, we''re actually
        mourning the death of the part of ourselves that only they knew.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae0baa-8c43-4378-8968-bb4c7d31fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I reread notes from my interviews with Cindy over and over. On a
        piece of paper, I scrawled out a bulleted list of her advice to me so I could
        hang it on my wall and see it every day.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6f8ec-a52f-4de8-80e5-06bad46134c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our last conversation, she told me she was reading Psalm 23 from
        the Bible, about preparing to walk into the valley of the shadow of death.
        I thanked her for propping me up during some of my darkest times.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033e817-6422-4868-a556-b91ee1d74179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You gave back to me equally," she said. "I wanted to help you dip
        into your potential in ways you may not have been able to see yet."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4e7b1-c3af-42c7-a1da-c98cc0b17ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revised an answer from her interview days before, about
        her decision to raise children: "I know that if I could have had a son like
        you, then I would have."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c1906-5791-4ca1-a024-1fd46544ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had a message to the world in that last phone call.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447c1ff-d4a3-4ce7-9b72-f40b0d1dbd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you dare let anybody say I gave up hope," she said. "Because
        I didn''t. There''s really just nothing that can be done at this point."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68b519-e9c7-42c2-a439-404641a52b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after she died, I learned that a story I poured my soul
        into writing had ranked as the CNN story with the highest reader engagement
        of 2019, and the third highest among all our competitors.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22522c80-a2ed-46cb-83fa-1894f2d83f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congratulations poured in from my boss, my boss'' boss and my boss''
        boss'' boss. It wasn''t the Pulitzer Prize that Cindy had predicted, but it
        felt close.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc3a2d-25e2-4f24-acb4-5f197ae257ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only then that I choked up. For the first time since Cindy
        died, tears fell from my eyes because I realized I couldn''t tell someone
        who would have been the most joyous about it.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc0514-272f-46d0-aef9-f9b22b945c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:11:26.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/07/health/cindy-shepler-assisted-death-wellness-trnd/index.html"
        href="https://edition.cnn.com/2020/06/07/health/cindy-shepler-assisted-death-wellness-trnd/index.html"
        target="_blank">My friend chose an assisted death in Switzerland. Her dying
        wish was to tell you why</a></em></p>'
  'mysterious-radio-burst-in-space-repeating-pattern':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-09T07:11:34.142+08:00
    'imagesource': 'jcr:5cc2bd6c-ae26-42ec-8b14-938fba5169a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea63749c-26c6-463c-9385-057f1f4cfbcb'
    'lead': 'For the second time ever, astronomers have detected a pattern in a mysterious
      fast radio burst coming from space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-09T07:14:42.471+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:57:50.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:55:48.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another mysterious radio burst in space is repeating a pattern. This
      one occurs every 157 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f0bc9-3dc9-4ba4-abd8-232bd756841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the second time ever, astronomers
        have detected a pattern in a mysterious fast radio burst coming from space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489c2a4-034e-4e22-9751-537bc371e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long bursts of radio
        waves in space, and astronomers have been able to trace some radio bursts
        back to their home galaxies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20d91b-e8f0-4528-81db-add606a9c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to determine the actual cause of the bursts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5db00-9128-4b3e-b565-9cfbb3b30253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual radio bursts emit once and don''t repeat. But repeating
        fast radio bursts are known to send out short, energetic radio waves multiple
        times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd2f32-8857-4d1f-8340-18d971759dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous observations showed that usually when they repeat, it''s
        sporadic or in a cluster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf70af-f229-4665-bbf2-bc2ae044116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed earlier this year when astronomers found that FRB
        180916.J0158+65 had a pattern in bursts occurring every 16.35 days. Over the
        course of four days, the signal would release a burst or two each hour. Then,
        it would go silent for another 12 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722293d-4d8c-469f-9d67-c131090c0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they have detected a pattern in a second repeating fast radio
        burst, known as FRB 121102. During this cyclical pattern, radio bursts are
        emitted during a 90-day window, followed by a silent period of 67 days. This
        pattern repeats every 157 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8ff22-5dc9-4bb2-8532-5822d07eeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRB 121102 has been known as a repeating fast radio burst since
        2016. Now, they know it has a pattern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f95392-3b90-437e-bd02-c37ea9a18601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, only one other repeating FRB was known to show such
        a pattern in its bursting activity," said Kaustubh Rajwade, lead study author
        and postdoctoral researcher in astronomy at the University of Manchester,
        in an email. "Finding such a pattern reveals important clues as to what could
        [be] the progenitor of FRBs. A periodicity tell us that the object that is
        producing FRBs is probably in an orbit with another astrophysical body."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd868b-2ef9-4feb-b52a-0ff488e33ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Sunday in the journal Monthly Notices of the
        Royal Astronomical Society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31d72e-81bf-4d56-84b0-8e439d9400dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FRB 121102 was the first repeating fast radio burst to be traced
        back to its source, linked back to a small dwarf galaxy more than 3 billion
        light-years away in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe66dd8-ffd2-4d5a-9462-b4f4eea5d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that this repeating fast radio burst pattern is at least
        10 times longer than the one repeating every 16.4 days shows the potential
        large range for such activity, the researchers said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27ff58-8bbb-4992-8037-f4b442c7e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s behind the burst pattern?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce1abc-7d68-49b2-9714-4755c1b58023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what could be the cause of FRB 121102''s extended pattern? Researchers
        believed these powerful bursts could be due to the orbit of a massive star,
        a black hole or a dense neutron star.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8300cb-7d37-429a-a49d-053f56b3ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential explanation for repeating fast radio bursts has been
        the precession, or wobbling top motion, of a highly magnetized neutron star''s
        axis. But that may not explain what astronomers are seeing for this particular
        burst because it lasts so long, the researchers said. That model may be more
        suited to bursts that repeat over a few weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6c546-f76d-4caa-83bf-dff8ebefd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, the researchers want to find other repeating fast
        radio bursts, determine if they also have patterns and see if these two represent
        the range of patterns. They also want to observe FRB 121102 more and see if
        the patterns change over time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607947f1-69a8-42a8-b204-1c990f1f82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Answering these questions will take us closer to the true source
        of FRBs," Rajwade said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06cf79-8eb1-4d63-8fe7-1a6f5ad83f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burst pattern in this study was detected while using the Lovell
        Telescope at the Jodrell Bank Observatory in the United Kingdom over four
        years. The telescope is sensitive to faint radio signals and capable of regularly
        monitoring repeating fast radio bursts that have already been identified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87edf2-1112-4d88-8811-7cba2ae5be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts were only discovered in 2007, followed by the
        discovery that some of them can repeat in 2016. Now, researchers know they
        can have patterns as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914ba9c-9347-429d-9371-04e8c57e2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This exciting discovery highlights how little we know about the
        origin of FRBs," said Duncan Lorimer, study coauthor, associate dean for research
        and professor of physics and astronomy at West Virginia University. "Further
        observations of a larger number of FRBs will be needed in order to obtain
        a clearer picture about these periodic sources and elucidate their origin."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996d05a-d5b0-44a3-ae0f-5c5ade26f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-09T07:14:42.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:57:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp; <em><a href="https://edition.cnn.com/2020/06/08/world/second-repeating-fast-radio-burst-pattern-scn-trnd/index.html"
        target="_blank">Another mysterious radio burst in space is repeating a pattern.
        This one occurs every 157 days</a></em></p>'
