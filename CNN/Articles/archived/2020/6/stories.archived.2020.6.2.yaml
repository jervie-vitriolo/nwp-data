    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:43.685+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'US', 'United-States', 'Washington', 'DC', 'protests',
      'military', 'Trump']
    'template': '1'
    'title': 'Pentagon officials express concern as Trump threatens to use military
      to ''dominate'' protestors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e474b0f-dc24-4b9e-8c10-dddae910c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Defense officials tell CNN there was
        deep and growing discomfort among some in the Pentagon even before President
        Donald Trump announced Monday that he is ready to deploy the military to enforce
        order inside the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4260df-8387-4681-a2e1-9269e872fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ad596-dc53-4f61-9bcc-d85f8dfba8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tear gas wafted through the air in Lafayette Park across from
        the White House, Trump announced from the Rose Garden that if state or city
        leaders refuse "to take the actions that are necessary to defend the life
        and property of their residents," he will invoke the Insurrection Act, an
        1807 law that allows a president to deploy the US military to suppress civil
        disorder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0604ee-c588-420a-95a5-5d0d3db71517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bff6a-feca-4666-866f-7c31e5b4d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Pentagon officials are deeply wary, several defense officials
        tell CNN. They have tried to respond by making a strong case that the situation
        does not yet call for deploying active duty troops unless state governors
        make a clear argument such forces are needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed1943-39e7-48f0-ae14-e5a2d85e8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123aee1-9d3c-435e-a2c7-e1fa85287a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an intense desire for local law enforcement to be in charge,"
        a defense official said, alluding to the laws that forbid the military from
        performing law enforcement roles inside the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d412cef-48bd-4e39-9a60-23f202908e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b478ca-3d6f-4d74-93a3-59c04442564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also discomfort with the civil order mission among some
        National Guard troops -- more of whom are now mobilized inside the US than
        at any previous time in history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c6cf9-a7c0-46d7-bf94-e5a9ddc55df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5f128-78fc-442e-834c-83f9e5689fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A military response</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954f54f-501e-46ce-9c15-7d93441f0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we in America should not get used to or accept uniformed
        service members of any variety having to be put in a position where they are
        having to secure people inside the United States of America," Army Maj. Gen.
        Thomas Carden, the Adjutant General of the Georgia National Guard, told reporters
        Sunday. He added that although "while we are glad to do it and honored to
        do it, this is a sign of the times that we need to do better as a country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb9265-4b34-4c1e-8fb7-aef5f235b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778e67a-cec5-4f71-af17-205899b60fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is threatening to use the Insurrection Act as US cities across
        the country struggle to deal with protests and, at times, looting and rioting
        that began last week after the killing of George Floyd, a black man who was
        being taken into custody by police in Minneapolis. The President, who faces
        a climbing death toll from the coronavirus pandemic and uncertain reelection
        prospects in November, is now emphasizing law, order and a military response
        against American citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979ded5-4ff2-4607-b4a1-e5ac525cdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576380e8-ad12-40c8-a837-1554b800e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump intensified his rhetoric about using military forces
        to "dominate" protesters and wished aloud there was an "occupying force" in
        cities across America during a call with governors where he urged a tougher
        response to protests. Later, the National Guard fired tear gas and rubber
        bullets at a peaceful crowd outside the White House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ef8ab-fa12-4d2b-8271-61bc18093904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afaca25-a9b3-4cfa-86b4-4869a30bbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group comprised of service members who hold civilian jobs and
        train part-time, the National Guard are usually deployed in their home states
        by governors or the federal government who decide the length of each mission.
        They can perform law enforcement actions when under the command of state governors
        unlike the active military, which is forbidden by law from doing so unless
        the President invokes the Insurrection Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d38c2-ba20-43d9-b0d8-ace53ade5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e4c1d-dba8-4f2e-9d18-f79209ffc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The bottom of my list''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d5151-b700-4be1-be5f-1dd6a76cbe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carden described the mission of reinforcing local authority by saying
        that, "of all the things I''ve been asked in do in the last 34 plus years
        in uniform, this is on the bottom of my list." Speaking of his experience
        in Georgia, he acknowledged that the circumstances "called for it," and said
        that he believes the National Guard presence "had a significant deter and
        calming effect."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976efb41-e335-477f-b869-4d2c36396ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627b97d-f277-4c0e-923a-40e6a4215506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper, taking part in the call Trump held
        with governors Monday, said there are now more than 17,000 National Guard
        in 29 states and the District of Columbia, surpassing the 51,000 called up
        for Hurricane Katrina in 2005. Another 45,000 are supporting efforts to fight
        the coronavirus pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd287a5bd-e52c-455b-b3f4-1e1a44a42358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda74f1-98ab-4560-af0c-d48c14803305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defense official described an "escalation ladder" of steps
        that could be taken to scale up federal, state and local enforcement, but
        emphasized that any use of active duty forces would be very much at the end
        of those options.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52df62-8d08-4e7d-aa0d-4b72586e1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a9504-3e47-46d5-b2a6-4c2f653ff6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration has already put an active duty military
        police battalion on a shorter response time in and around Washington on Monday,
        three US defense officials tell CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d30840-0ba9-4029-a118-d0380dc078df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687629d-6560-4abe-8013-339ba520899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops, consisting of some 200 to 250 military personnel from
        Fort Bragg in North Carolina, are expected to provide security, but not perform
        law enforcement duties such as the arrest and detention of protesters, according
        to the defense officials. An additional 600 to 800 National Guard members
        from five states have also been requested to supplement the DC National Guard
        responding to civil unrest and could arrive as early as Monday night, according
        to defense officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dd144-e702-489c-8514-925146b43b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1022770-0438-4698-8356-e362dbef00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Total domination''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d14c1e-f191-4aeb-a5ff-fd6b505c3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signaled the violent political theater that played out in
        Washington on Monday night in the call with governors earlier in the day,
        in which he promised a demonstration of "total domination."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51ec54-49bb-4974-9642-cdee9c101f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d9d59-8e0c-42c0-a7ea-8ce944109569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to clamp down very, very strong," Trump said. "The
        word is ''dominate.'' If you don''t dominate your city and your state, they''re
        gonna walk away with you. And we''re doing it in Washington, in DC, we''re
        going to do something that people haven''t seen before ... But we''re going
        to have total domination."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d667bec-6502-41e2-ac19-bfa54c2ad043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e3c1a-0496-487a-84b4-4d88126ea3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Rose Garden, as loud bangs were heard and demonstrators ran
        screaming, Trump said he was taking "swift and decisive action" to protect
        Washington by dispatching "thousands and thousands of heavily armed soldiers,
        military personnel, and law enforcement officers to stop the rioting, looting,
        vandalism, assaults, and the wanton destruction of property."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab2038-865f-45f4-acb9-22fcfa9e4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe694ed4-3694-4385-926d-b315bd1e732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he had "strongly recommended to every governor
        to deploy the National Guard in sufficient numbers that we dominate the streets."
        If cities or states fail to act, Trump said, "then I will deploy the United
        States military and quickly solve the problem for them."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f35cf1-aa3e-45ad-983a-cdf581f190e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c70f4-4493-4209-beb9-823f467ea5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Monday.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3d965-29a5-42a8-8098-25064643e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:33:01.402+08:00
