  'louisville-kentucky-police-chief-fired-':
    'author': 'Evan McMorris-Santoro, Kevin Brunelli and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T18:02:38.360+08:00
    'imagesource': 'jcr:54cb4428-8850-4de7-854a-8dd934f055c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3fe8755-69f7-4311-98b8-737b69bb51e8'
    'lead': 'The police chief of Louisville, Kentucky, has been fired after officials
      discovered two police officers involved in fatal shooting of a man during a
      protest over George Floyd''s death had not activated their body cameras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T18:09:06.887+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:45:02.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:50.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Louisville, Kentucky, police chief fired after protest shooting death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6144e6-a073-4016-985b-66879b99e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The police chief of Louisville,
        Kentucky, has been fired after officials discovered two police officers involved
        in fatal shooting of a man during a <a href="https://www.cnn.com/us/live-news/george-floyd-protests-06-01-20/index.html">protest
        over George Floyd''s death</a>&nbsp;had not activated their body cameras.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a73237-647b-4061-ac54-1f53b4c20381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of institutional failure will not be tolerated," Louisville
        Mayor Greg Fischer said on Monday. "Accordingly, I have relieved Steve Conrad
        of his duties as chief of Louisville Metro Police Department (LMPD)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0573787-9716-40fd-8fab-788cfe1caaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer identified the victim as David McAtee, a local business
        owner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097a17c-91a7-479c-8b97-2b34320342f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, sometimes violent, have erupted across the nation after
        Floyd, a 46-year-old Black man, died while being arrested in Minneapolis last
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da63ea-50bb-4451-86dc-21a952bf8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisville, the protests have centered on the <a href="https://www.cnn.com/2020/05/13/us/louisville-police-emt-killed-trnd/index.html">death
        of Breonna Taylor</a>, an emergency medical technician who was shot multiple
        times when three LMPD officers entered her apartment by force to serve a search
        warrant in a narcotics investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650ebd6-2052-43a9-93f0-d581bb556f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAtee was shot as police and the National Guard were trying to
        disperse the protesters, police said Monday. The officials returned fire after
        they were shot at.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f6722-1fff-4f62-b335-05aef0077516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a wonderful citizen named David McAtee," Fischer said.
        "David was a friend to many, a well-known Barbecue man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf78a9-ef79-4528-8138-8d253873c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve nurtured so many people in their bellies and in their
        hearts before, and for him to be caught up in this, not to be with us today
        is a tragedy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918d1f0-5e83-46e0-9364-d5194bd863f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville Metro Police Department and National Guard units
        were sent to clear a large crowd in a parking lot around 12:15 a.m., the police
        chief said early Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9956d-c133-4102-9077-48778b1de571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers and soldiers begin to clear the lot and at some point
        were shot at," Conrad said at a press conference. "Both LMPD and National
        Guard members returned fire, we have one man dead at the scene."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ad7ad-3f88-4c97-b75e-b7fc096edb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisville shooting happened in the far western part of the
        city, where protests hadn''t taken place in previous nights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231ed0e-e759-4b79-8f6d-25c8157b81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear said state police will also investigate
        McAtee''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9189017-fac5-47f3-9bf1-1a50bd05410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the seriousness of the situation, I have authorized the Kentucky
        State Police to independently investigate the event," Beshear said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb190d93-eb23-4e83-b5d2-b26e113fc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Coleman, US Attorney for the Western District of Kentucky,
        also <a href="https://twitter.com/WDKYnews/status/1267573291713286145/photo/1">said
        on Twitter</a> his office has started an investigation, which will be carried
        out alongside the FBI Louisville office and state police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389a2da-73ad-4635-87bc-533932718932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odessa Riley, a woman who was at the scene Monday, told CNN the
        shooting victim was her 53-year-old son.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a741e093-277f-4689-b3c3-7644a2505b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed him for no reason," Riley said through tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa285a-f927-456a-b616-fee021519934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley said she got a call a little after 1 a.m. that her son had
        been shot and killed, and she came to the scene and had been there since.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c50ebd-a0cc-4b52-821f-1f7d09ddb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I want to do is just see my son before they bring him out,
        that''s all I want." Riley said. She said she hasn''t heard anything from
        the police and was told to wait for the coroner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06d408-fd6b-4c02-b733-f3b1388efad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAtee, nicknamed "Yaya," was "trying to make an honest dollar to
        take care of his rent and his bills," Riley said. "And they gonna shoot him
        down like a dog, uh, uh, I don''t appreciate that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c79e86-50f7-4741-9483-c51a00dd46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAtee had told his mother that he fed police officers at the restaurant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d27de8-70ac-4724-a8e5-d6c3c865b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Greg Fischer met briefly with Riley Monday where she stood
        in the crowd, close to where McAtee was killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d40519-8c42-4e88-ba7e-9a7a1a48eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer prayed for her, Riley said, and "I broke down and started
        crying, but he, the Mayor Fischer, he''s a good person."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc6025-8d3d-4ca3-9e6a-2b7c1aebd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace, not violence, is what she wants, Riley said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deec061-c504-4d0f-84ce-9f881b90f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesting is good, protest, for the other people to get what
        they deserve to," Riley said. "They killed my son. My son don''t mess with
        nobody."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5b67e-bae1-450b-b2be-aacf735b1abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son didn''t do nothing," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f5af9-b043-424c-91b8-880050742902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are interviewing several people "of interest" and
        collecting video from the scene of the shooting, the police chief said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000411e3-8948-43a6-98b6-68340635c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information is expected to be released Tuesday, Conrad said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213560e-16e5-4572-a1c7-3851d06f3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, seven people were shot in the downtown area in protests
        related to Taylor''s death after audio was released of Taylor''s boyfriend''s
        call to 911 the day of her death. Fischer said the shots came from the crowd,
        not the police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb518c8-845a-4083-b456-5b03942f2a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:09:06.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/01/us/louisville-protests-man-shot-dead/index.html">
        "Louisville, Kentucky, police chief fired after protest shooting death"</a></em></p>'
  'natural-ways-improve-mental-health':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-02T18:11:07.537+08:00
    'imagesource': 'jcr:15265d23-e52a-4a1d-a4f0-0c5b515c25df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a266ed1e-5cd7-480e-8876-34af8feb110b'
    'lead': 'Life today is razor''s-edge tense. If your regular coping methods aren''t
      measuring up, there are science-backed actions we can add on our own to ease
      anxiety, depression and stress — all done naturally, no doctor''s note required.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T18:13:53.034+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:45:00.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:51.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 natural ways to boost your mental health during stressful times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c259650-ddab-4497-bbd5-234c0b7ef083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Life today is razor''s-edge tense.
        If your regular coping methods aren''t measuring up, there are science-backed
        actions we can add on our own to ease anxiety, depression and stress — all
        done naturally, no doctor''s note required.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a00b84-e7ed-4585-802b-1e9d0f828fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Get enough exercise</strong></h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a32e4b-5929-4ada-a4dc-0f6026a0973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you had to choose just one thing to do to better your mental
        and physical health, choose to <a href="https://www.sciencedirect.com/science/article/pii/S2095254618301005">exercise
        on a regular basis.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cddd15-2546-4507-b09a-cd210519894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe exercise increases blood circulation to the brain,
        especially areas like the amygdala and hippocampus — which both have roles
        in controlling motivation, mood and response to stress. For one thing, it
        releases endorphins, the body''s feel-good hormones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977a1e7-3e37-4bef-8d1c-aba4f09cec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to do high-intensity exercise to ease stress, <a
        href="https://www.sciencedirect.com/science/article/pii/S0301051118300656?via%3Dihub">according
        to a study</a> of university students. Researchers found that exercise of
        moderate intensity, defined as working out hard enough so you can still talk
        but can''t sing, reduced depression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659ba2a-2749-4ab5-bd4a-db0a734f2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-intensity interval training, however, increased stress and
        inflammation. It''s possible intense exercise could make an already stressed-out
        system more jittery, "especially in individuals who were not accustomed to
        exercise," said study author Jennifer Heisz in <a href="https://theconversation.com/anxiety-about-coronavirus-can-increase-the-risk-of-infection-but-exercise-can-help-133427">an
        article she wrote.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bccfa9-4bd3-4d98-afdf-f6f4b1f91f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pubmed.ncbi.nlm.nih.gov/15518309/">Numerous studies</a>
        show the biggest benefits come from rhythmic exercises, which get your blood
        pumping in major muscle groups. Those include running, swimming, cycling and
        walking. Do the exercise for 15 to 30 minutes at least three times a week
        over a 10-week period or longer at low to moderate intensity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869695c1-5d17-4c2f-a8c9-df6b29cd0724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A brisk walk, jog or bike ride can help keep you calm and healthy
        during these uncertain times," said Helsz, who is an associate professor in
        kinesiology at McMaster University in Ontario, Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ad753-8976-4017-b33a-5dd0dc59fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focus on sleep</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832aadcf-662d-422a-be52-20831dfac978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another benefit of exercise — it will improve your sleep
        quality, one of the best things you can do to ease stress and boost your mood.
        There''s an additional benefit to a better snooze. You''ll be protecting your
        heart, improving your brain and reducing your desire to snack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad085d54-90a0-4e84-911d-5ff55ba37800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about sleeping longer, either. You''re trying to
        give your body time to go through enough sleep cycles to repair itself, which
        means going from light sleep to deep and back again. Set yourself up for success
        by <a href="https://www.cnn.com/2020/03/13/health/10-sleep-commandments-wellness/index.html">developing
        good sleep habits</a> that will train your brain for restorative sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84e0b5-3a9b-4570-ac08-a4cb79918d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Develop a routine. You want to teach your body (and brain) to calm
        down, so try to begin relaxing at least an hour before bedtime. Shut off the
        news and put down your smartphone. Taking a warm bath or shower, reading a
        book, listening to soothing music, meditating or doing light stretches are
        all good options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e27aaa-c005-4b3d-8d82-c24a1e23abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also have a regular bedtime and a regular time for getting
        up in the morning, even on weekends, experts said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e18d08-70bf-4b5c-9f22-f012189f2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid certain food and drink. Avoid stimulants such as nicotine
        or coffee after midafternoon, especially if you have insomnia. Alcohol is
        another no-no. You may think it helps you doze off, but you are more likely
        to wake in the night as your body begins to process the spirits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d5d2e-e752-4004-a832-47fedd0d2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strive for cooler temperatures. Make sure your bed and pillows are
        comfortable, and the room is cool: Between 60 and 67 degrees is best. Don''t
        watch television or work in your bedroom. You want your brain to think of
        the room as only for sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f8273-6080-41f1-a83a-0fed6f260dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep yourself in the dark. Be sure to eliminate all bright lights,
        as even the blue light of cellphones or laptops can be disruptive. If that''s
        hard to accomplish, think about using eye shades and blackout curtains to
        keep the room dark. But during the day, try to get good exposure to natural
        light since that will help regulate your circadian rhythm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d26b94-7ce4-429d-9497-fecbe663773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deep breathing</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce94b39-18d6-45cd-b4c2-829a79447b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something as simple as taking deep, slow breaths can do amazing
        things to our brain and therefore our stress, experts said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d919f6a-3096-4724-92b7-d7b32952be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning breathwork lets you know that you have an ability to physiologically
        calm yourself," said stress management expert Dr. Cynthia Ackrill, an editor
        for <a href="https://www.stress.org/daily-life/contentment-magazine">Contentment
        magazine</a>, produced by the <a href="https://www.stress.org/">American Institute
        of Stress.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c4227-3300-4161-9dcd-e8fe59a99ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you physiologically calm yourself, you actually change your
        brainwaves," Ackrill said. "I used to do neurofeedback, which is brainwave
        training, and I would have people hooked up to all kinds of machines. And
        after doing breathwork with them you could see these massive changes in the
        brain. It also lowered blood pressure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3deb3a-d12b-4410-8be5-5385c7e77aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep breathing realigns the stressed-out part of our bodies, called
        the the sympathetic system, with the parasympathetic, or "rest and restore"
        system, Ackrill explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4acecc0-6b1a-4ebc-a445-27630f38b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many types of breathing, a lot of research has focused
        on "cardiac coherence," where you inhale for six seconds and exhale for six
        seconds for a short period of time. Focus on belly breathing, or breathing
        to the bottom of your lungs, by putting your hand on your tummy to feel it
        move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9fe70-fae6-44a5-bedb-fc82d8517983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you intentionally bring your attention to your breath and
        slow it down, you''ve already done a good thing," Ackrill said. "That''s just
        one simple tool that you can use and it gives you back a feeling of power
        and control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef371f1-965a-4c9a-9c79-0cf04f402c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it gives you that pause where you begin to realize that you
        are separate from what''s happening to you, and you can choose a response
        instead of just a primal reaction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e2fd1-2390-450d-9221-2e049140e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Take up yoga, tai chi or qi gong</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd4dbd-e486-4e07-bff9-5b2881e9b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoga, of course, is a form of physical exercise. In additon to releasing
        endorphins, yoga can regulate the body''s central stress response system,
        called the hypothalamic-pituitary-adrenal axis, and improves sleep quality,
        said Jacinta Brinsley, a doctoral candidate at the University of South Australia
        <a href="https://www.cnn.com/2020/05/18/health/yoga-mental-health-wellness/index.html">who
        recently published a study on yoga.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae27af-b320-4b21-afff-0e12c5139044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But yoga is also a spiritual discipline, designed to meld body and
        mind. A yoga lifestyle incorporates physical postures, breath regulation and
        mindfulness through the practice of meditation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe9e20-33c7-4863-97d6-1c33ed00572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yogic philosophy teaches that the body, mind and spirit are all
        interconnected — what you do in one area, for example, a physical exercise
        to strengthen your leg muscles, will have an effect in all of the other areas
        of your system," said Laurie Hyland Robertson, the editor in chief of Yoga
        Therapy Today, a journal published by the International Association of Yoga
        Therapists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b0c2e-1b49-4a17-97f3-3d99fa3cee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we can expect that leg exercise, especially when you approach
        it in a mindful, purposeful way, to affect not only your quadriceps but also
        your emotional state, your body''s physiology and even your mental outlook,"
        said Robertson, who coauthored the book <a href="https://www.amazon.com/Understanding-Yoga-Therapy-Philosophy-Well-Being/dp/1138484547">"Understanding
        Yoga Therapy: Applied Philosophy and Science for Health and Well-Being."</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52cb59-2121-4fdf-90d5-65a5b44c8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two traditional Chinese exercises, tai chi and qi gong, have also
        been shown to be excellent stress reducers. Both are low-impact, moderate-intensity
        aerobic exercises that contain a flowing sequence of movements coupled with
        changes in mental focus, breathing, coordination and relaxation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10be6e-690b-4dde-9335-faae65648c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3917559/">Studies
        have found t</a>hat tai chi and qi gong increase blood levels of endorphins,
        reduce levels of the stress hormone cortisol and improve immune function,
        a key benefit in the age of coronavirus. And brain scans of people using tai
        chi and qi gong find increased alpha, beta and theta brain wave activity,
        suggesting increased relaxation and attentiveness</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff406e-3335-4014-8f22-6cae830e6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meditation</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcaaa7e-b9ee-4389-97f8-f924e12b7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation and mindfulness are two excellent ways to lower stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70619c0-05bd-4e40-92a0-56875bc5bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://centerhealthyminds.org/">Center for Healthy
        Minds</a> at the University of Wisconsin-Madison, researchers studied the
        brains of Tibetan Buddhist monks recruited by the Dali Lama and found startling
        results: Tens of thousands of hours of compassionate meditation had permanently
        altered the structure and function of the monks'' brains. One 41-year-old
        monk had the brain of a 33-year-old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb84c1-9c46-4b9f-9444-fd4ab5e94a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to devote your life to meditation to see change,
        said Richard Davidson, founder and director of the Center for Healthy Minds,
        the institute that did the research on the monks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7d182-9737-4aac-8c12-8c2f7190031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson, who is a professor of psychology and psychiatry, pointed
        to the results of a randomized controlled trial of people who''ve never meditated
        before. Using direct measures of brain function and structure, he found it
        <a href="http://www.cnn.com/2015/07/22/health/meditate-at-work/index.html">only
        took 30 minutes a day of meditation practice</a> over the course of two weeks
        to <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6597263/#R34">produce
        a measurable change in the brain.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d25d63-dc2b-4fc2-a4d0-807c3b8f326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these kinds of mental exercises are taught to people, it actually
        changes the function and the structure of their brain in ways that we think
        support these kinds of positive qualities," Davidson said. "And that may be
        key in producing the downstream impact on the body."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f41ce4-1440-43bf-9760-471ee09fb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Davidson''s favorite mindfulness exercises cultivates appreciation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eae152-73bd-42f0-bbe3-5c7c95bdda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply to bring to mind people that are in our lives from whom
        we have received some kind of help," Davidson said. "Bring them to mind and
        appreciate the care and support or whatever it might be that these individuals
        have provided."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7726d13-dab3-469d-bffa-7e8e7d41ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can spend one minute each morning and each evening doing this,"
        he said. "And that kind of appreciation is something that can foster a sense
        of optimism about the future."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177c1915-83e6-4a98-8d21-038ba74d86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like exercise, mindfulness will need to be practiced on a regular
        basis to keep the brain''s positive outlook in good shape, Davidson said.
        But the effort is definitely worth it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8868c35-c827-41e9-bd18-06d969b0ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really about nurturing the mind," he said. "And there is
        ample evidence to suggest that there are real psychological and physical health-related
        benefits."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861dec1-d5ed-490f-9422-9a85f67ccf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:13:53.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/02/health/natural-ways-to-improve-mental-health-wellness/index.html">
        "5 natural ways to boost your mental health during stressful times"</a></i></p>'
