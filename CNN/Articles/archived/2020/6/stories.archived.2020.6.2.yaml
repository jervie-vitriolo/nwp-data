      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In London, protesters rallied in Trafalgar Square on Sunday morning,
        in defiance of Britain''s lockdown rules which prohibit large gatherings.</p>'
