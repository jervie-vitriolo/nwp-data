      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58aa7b-9d8d-4310-a507-5b626d6a329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese gaming company said it was issuing more than 171 million
        new shares at a maximum price of 126 Hong Kong dollars ($16.26) each, offering
        no discount to NetEase''s closing price in New York, where its stock has traded
        since 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fb3f9-0966-4e09-870b-d3ec5a162730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction could raise about $2.8 billion for the company,
        assuming it prices at the top of the range. The final price is expected to
        be set on Friday. The company did not immediately respond a request for comment
        about its minimum price for the new shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a110256-1194-4207-a437-0c5f39c4ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetEase is expected to begin trading in Hong Kong on June 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4500e7c-8751-4735-8e8d-1b5e83819b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it wants to use the money to expand its online
        game offerings in overseas markets such as Japan, the United States, Europe
        and Southeast Asia. It also intends to use some funds to fuel its continued
        pursuit of innovation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988b654-6975-4301-a867-ef2b04d67909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash raise comes as tensions between the United States and China
        are on the rise, threatening to break what was already a fragile trade truce
        between the world''s biggest economies. The two countries have <a href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html">clashed
        over a new Hong Kong national security law</a>, pointed fingers over who is
        to blame for the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a> and have a heated, <a href="https://edition.cnn.com/2020/05/15/tech/commerce-department-huawei/index.html">ongoing
        fight over who controls the technologies of the future</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae2fd2-31d5-4a08-a1c6-b25080c2cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NetEase will be raising billions in Hong Kong just as Chinese companies
        seeking IPOs on Wall Street are facing heightened scrutiny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab7f14-7a29-4679-9f06-c01bb42afb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq (<a href="https://money.cnn.com/quote/quote.html?symb=NDAQ&amp;source=story_quote_link">NDAQ</a>)
        last month proposed rules that would make it tougher for Chinese companies
        to go public on that exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968014db-ba43-4cf4-8834-0c595ae6a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following the <a href="https://edition.cnn.com/2020/05/12/investing/luckin-coffee-ceo-fired/index.html">Luckin
        Coffee accounting scandal</a>, the US Senate <a href="https://edition.cnn.com/2020/05/21/investing/china-stocks-delist-nasdaq/index.html">unanimously
        passed a bill</a> last month that would prevent companies that refuse to open
        their books from listing on Wall Street. The bill''s bipartisan co-sponsors
        said the goal is to "kick deceitful Chinese companies off US exchanges." The
        bill still needs to pass the US House of Representatives before it proceeds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43830d9-290a-426f-a006-22d161d7803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filings to the Hong Kong Stock Exchange, NetEase cited the heightened
        US regulatory environment and the potential passage of the bill as potential
        risk factors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e708f0-f441-499b-b8dc-a976ce8ed54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enactment of any of such legislations ... could cause investor
        uncertainty for affected issuers, including us, the market price of our [US
        shares] could be adversely affected, and we could be delisted if we are unable
        to" meet requirements, NetEase said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfe7b4-af13-482b-99f7-dbb0e9ff1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq <a href="https://edition.cnn.com/business/live-news/stock-market-news-051820-duplicate-2/h_0037ae63312673a7d8cd6b2f21c85f71">moved
        to delist Luckin</a> after the Chinese coffee chain admitted that a significant
        portion of its revenue last year was made up. Luckin has appealed the decision,
        and its shares have resumed trading. Its stock is down about 95% for the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ca617-1117-4fac-a165-96733223fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the heightened scrutiny, US markets are still attractive
        to some Chinese companies. Shanghai-based Dada Nexus, an on-demand grocery
        delivery company backed by Walmart (<a href="https://money.cnn.com/quote/quote.html?symb=WMT&amp;source=story_quote_link">WMT</a>)
        and Chinese e-commerce company JD.com (<a href="https://money.cnn.com/quote/quote.html?symb=JD&amp;source=story_quote_link">JD</a>),
        said on Monday that it hopes to raise more than $280 million in a US public
        offering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d8792-95fe-4caa-be41-eb2b1fb69c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/tech/netease-hong-kong-ipo-intl-hnk/index.html">Chinese
        gaming company seeks nearly $3 billion in Hong Kong listing</a>."</em></p>'
  'online-sellers-DTI-SRP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-02T14:39:13.479+08:00
    'imagesource': 'jcr:d50afc07-9bc7-4bed-87ae-8aa4bb18f7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3603b07d-1a80-475c-b1f1-abb364c49103'
    'lead': 'Following the suggested retail price or SRP is the key for online sellers
      to continue doing business without being apprehended by the Department of Trade
      and Industry. Authorities are also mulling the lifting of purchase limits for
      items like rubbing alcohol as stocks normalize. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T14:43:00.547+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:45:24.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:46.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['online-seller', 'e-commerce', 'suggested-retail-price']
    'template': '1'
    'title': 'DTI says suggested retail price also applies to online sellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b6f0d-b6c0-42d7-a15e-c9c73efbdf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> The Department
        of Trade and Industry warns online retailers against overpricing and profiteering,
        saying they should follow the suggested retail price, or SRP, if they want
        to stay in business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ccdd2-c019-44dc-b238-ab796dd2950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634f72b-83b4-4460-a099-9bb1b523a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Web-based retailers and e-commerce shops must stick to price guides
        provided by the DTI and should not abuse the spike in demand amid restrictions
        on the movement of people due to the COVID-19 pandemic, Trade Undersecretary
        Ruth Castelo said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475535f-7470-4f43-a12d-64d613e094ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526af3d9-c4d7-45de-8831-ff59713cec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those sold online should also comply with the SRP bulletin. <em>Wala
        po tayong distinction nito</em> [We don''t have a distinction on prices] whether
        it''s sold in a physical store or online," she said during the government''s
        Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e6f25-bdd4-4cb6-990c-0b4ea2f3df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb2d5b6-2f77-441c-b038-17eb1c5260df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest SRP bulletin <a href="https://www.dti.gov.ph/konsyumer/latest-srps-basic-necessities-prime-commodities/">can
        be found here</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd60a76-24ff-4d55-9a5f-28376245d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae08a5-9434-4685-aab5-95d37c4e20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami na pong nahuhuli actually sa overpricing, profiteering,
        o ''yung quality ng kanilang produkto ay walang proper registration ang produkto...
        Ang dami po namin na nakatutok din</em> online [We have caught many establishments
        for overpricing, profiteering, and the poor quality of unregistered products.
        We have a big team monitoring online platforms]," Castelo added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2423f0a-faa1-4d6e-add8-c105f18449ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eacaaf-3447-4330-b2fd-5ed04170446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online business or not, Castelo said prices should revert to the
        SRP set last September 2019 as the two-month price freeze on key commodities
        due to the COVID-19 lockdown expired on May 15. She added that market prices
        have been "very stable," with no more supply issues as factories and establishments
        in key economic hubs have returned to full operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d055c71-2625-44a3-89b9-4f61c8c6558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9bb68-cef3-4e30-a81b-c5f42b11719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DTI is currently studying requests to revoke the
        <a href="https://cnnphilippines.com/news/2020/3/12/coronavirus-alcohol-disinfectants-2-bottles-per-person-philippines.html?fbclid=IwAR2XoC3zAwPk6KnMLrNIBPpDDQZr4FR1rZ2mvtg4d_uDj6VfU_XUkSaD-5A">purchase
        limits on items</a> like rubbing alcohol and tissue paper. The agency earlier
        set out rules against hoarding and panic buying of these commodities at the
        onset of the local outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cba8ca-afa4-491d-b737-e5d57d383cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557627b-f433-4b43-9bcd-443b339501cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo noted that authorities are also considering possible <a
        href="https://www.cnnphilippines.com/news/2020/5/29/DTI-price-cap-bicycles.html">price
        control measures on bicycles</a>&nbsp;as well as laptops and other gadgets.
        The items have become a necessity as more people work from home or are looking
        for alternative transport modes amid limited commuting options.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a8364-1756-4640-85c0-2ac48ede6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090bb52-a97d-4bf6-b626-f9ec13f0db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:43:00.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Castelo admitted that this can only be possible with a new
        law, she appealed for “reasonable” price increases for these items, saying
        merchants should avoid abusing the surge in demand.</p>'
