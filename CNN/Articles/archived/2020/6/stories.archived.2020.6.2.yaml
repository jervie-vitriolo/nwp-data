      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686b86d-d118-4bcd-9370-eea14c230464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD chief also expressed hope to speed up distribution and
        complete it within the month as the department explores digital platforms
        such as the Relief Agad app, where residents can submit online the information
        on their SAP cards and forms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f720f-e544-44bb-8611-044d69fa9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:03:16.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMaya Philippines, Inc. said beneficiaries can also use its mobile
        wallets to receive the aid.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7af948-cf22-417f-8eeb-ca53bf8044bb'
      'mgnl:activationStatus': true
