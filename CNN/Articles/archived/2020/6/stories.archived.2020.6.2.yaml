      'jcr:uuid': '644dbcc3-e564-4bf3-848d-3dabe55bbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
