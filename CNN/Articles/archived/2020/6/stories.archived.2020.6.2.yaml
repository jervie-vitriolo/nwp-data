      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Twitter account that tweeted a call
        to violence and claimed to be representing the position of "Antifa" was in
        fact created by a known white supremacist group, Twitter said Monday. The
        company removed the account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ee9c02-2806-4c42-ba25-8fccd65c1221'
