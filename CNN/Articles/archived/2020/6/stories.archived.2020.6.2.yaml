      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. and former Health Secretary Janette Garin, principal
        author of the measure, said officials are also proposing to make use of the
        "pooled" testing approach, where patients'' samples will be grouped into 10
        and undergo one PCR test.</p>'
