      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> Several
        Filipino-American players of the Philippine Basketball Association went live
        on Instagram on Monday night to kneel for nine minutes in protest against
        the death of George Floyd in Minneapolis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6abf7-ff66-4f4c-a3ae-2134b7f16801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:02:55.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-minute knee protest by the players was a response to the
        so-called police brutality committed by&nbsp;police officer Derek Chauvin
        who was captured on video kneeling on Floyd’s neck for nearly nine minutes
        shortly before his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ce61ea-e4aa-4e34-b94d-82becae5a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:02:55.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1df316-91f3-4a96-9a20-5e4ffe753d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:02:55.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death in Minneapolis sparked unprecedented  protests in
        the United States and other countries of the world over racism issues. What
        started as peaceful demonstrations sometimes turned violent in some American
        cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9ea79-46c4-436b-8722-271b0c5be278'
      'mgnl:activationStatus': true
