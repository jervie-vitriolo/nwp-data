      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Create visibility through testing''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18f90a-3d56-410b-b63a-b23cc360fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
