  'air-travel-safety-amid-pandemic-':
    'author': 'Kacey Ernst and Paloma Beamer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T07:34:48.062+08:00
    'imagesource': 'jcr:217bed39-2cbe-4699-bd67-929cddfe3450'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b2fc51-86e9-4fdf-8609-995fac0b522c'
    'lead': 'We don''t know about you, but we''re ready to travel. And that typically
      means flying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T07:38:11.614+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:45:56.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:41.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should you fly yet? Here''s what an epidemiologist and an exposure scientist
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b97126-f2d2-4363-84f6-a8958bf9b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The views expressed in this commentary are
        solely those of the writer. CNN is showcasing the work of The Conversation,
        a collaboration between journalists and academics to provide news analysis
        and commentary. The content is produced solely by The Conversation.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b2093-062f-4aca-bccc-4c9bd92da3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We don''t know about you, but we''re ready
        to travel. And that typically means flying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c9d3d-832f-445e-83cc-e15f9729fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been thinking through this issue as moms and as an exposure
        scientist and infectious disease epidemiologist. While we''ve decided personally
        that we''re not going to fly right now, we will walk you through our thought
        process on what to consider and how to minimize your risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd2a4b-f77a-4a71-a30d-562a12f53898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the fear of flying?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3ecf2-afb6-4a0b-a660-e6316fa1288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary concern with flying -- or traveling by bus or train
        -- is sitting within six feet of an infected person. Remember: Even asymptomatic
        people can transmit. Your risk of infection directly corresponds to your dose
        of exposure, which is determined by your duration of time exposed and the
        amount of virus-contaminated droplets in the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a641bd-c8ac-444b-99d3-23adcc35f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secondary concern is contact with contaminated surfaces. When
        an infected person contaminates a shared armrest, airport restroom handle,
        seat tray or other item, the virus can survive for hours though it degrades
        over time. If you touch that surface and then touch your mouth or nose, you
        put yourself at risk of infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c325b6e-acfd-4eb2-956b-e44d36db2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Before you book, think</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debde676-5bef-424d-a4a4-883cbdcfbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no way to make air travel 100% safe, there are ways
        to make it safer. It''s important to think through the particulars for each
        trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90892320-160a-49a0-806a-de58ce8896bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One approach to your decision-making is to use what occupational
        health experts call the hierarchy of controls. This approach does two things.
        It focuses on strategies to control exposures close to the source. Second,
        it minimizes how much you have to rely on individual human behavior to control
        exposure. It''s important to remember you may be infectious and everyone around
        you may also be infectious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e27c7b-2e69-4ab2-8772-f2afda9556dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to control exposure is to eliminate the hazard. Since
        we cannot eliminate the new coronavirus, ask yourself if you can eliminate
        the trip. Think extra hard if you are older or have preexisting conditions,
        or if you are going to visit someone in that position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf87c5-257a-4e96-9ef8-bd4b22217466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are healthy and those you visit are healthy, think about
        ways to substitute the hazard. Is it possible to drive? This would allow you
        to have more control over minimizing your exposures, particularly if the distance
        is less than a day of travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf84c0b-8ca2-4b9f-8a0e-b1226459ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You''re going, now what?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f06b2-b610-4286-a166-230ec9570dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you choose to fly, check out airlines'' policies on seating and
        boarding. Some are minimizing capacity and spacing passengers by not using
        middle seats and having empty rows. Others are boarding from the back of the
        plane. Some that were criticized for filling their planes to capacity have
        announced plans to allow customers to cancel their flights if the flight goes
        over 70% passenger seating capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfeee4-1ad7-4940-a3ea-4f4fc367e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and state guidance is changing constantly, so make sure
        you look up the most recent guidance from government agencies and the airlines
        and airport you are using for additional advice, and current policies or restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6026a-0ab4-415e-a2cc-83df84834244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may sound counterintuitive, consider booking multiple,
        shorter flights. This will decrease the likelihood of having to use the lavatory
        and the duration of exposure to an infectious person on the plane.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5239f-5b23-467a-a1a9-c39f4237576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you book, select a window seat if possible. If you consider
        the six-foot radius circle around you, having a wall on one side would directly
        reduce the number of people you are exposed to during the flight in half,
        not to mention all the people going up and down the aisle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b711b-54f6-4c91-85fe-74c66f0d350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, check out your airline to see their engineering controls that
        are designed or put into practice to isolate hazards. These include ventilation
        systems, on-board barriers and electrostatic disinfectant sprays on flights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d8683-b4b4-4e10-89b8-7a881fd0bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ventilation system on planes is operating, planes have
        a very high ratio of outside fresh air to recirculated air -- about 10 times
        higher than most commercial buildings. Plus, most planes'' ventilation systems
        have HEPA filters. These are at least 99.9% effective at removing particles
        that are 0.3 microns in diameter and more efficient at removing both smaller
        and larger particles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38736f4-6e31-4aba-87dc-f57b735ef323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to be safe from shuttle to seat</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238a833-0e8c-4ed3-9204-148d84c675a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From checking in, to going through security to boarding, you will
        be touching many surfaces. To minimize risk:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbe8cf-382c-4c86-99de-3cfbdd90f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring hand wipes to disinfect surfaces such as your seat belt and
        your personal belongings, like your passport. If you cannot find hand wipes,
        bring a small washcloth soaked in a bleach solution in a zip bag. This would
        probably freak TSA out less than your personal spray bottle, and viruses are
        not likely to grow on a cloth with a bleach solution. But remember: More bleach
        is not better and can be unsafe. You only need one tablespoon in four cups
        of water to be effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc00c47-13c3-43f0-8c34-6015f0e8dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring plastic zip bags for personal items that others may handle,
        such as your ID. Bring extra bags so you can put these things in a new bag
        after you get the chance to disinfect them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b830d6-55db-410f-9c4b-c10f3fdded26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wash your hands or use hand sanitizer as often as you can. While
        soap and water is most effective, hand sanitizer is helpful after you wash
        to get any parts you may have missed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d44a3-88cd-4e0a-8fb9-ef521b7bd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you get to your window seat, stay put.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e505479-56bf-4b27-b449-39e2f3446952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.com/audio/podcasts/corona-virus?episodeguid=6c3c294f-e2d7-4c22-9297-abc900559b20"
        target="_blank">Coronavirus: Fact vs Fiction -- How to fly safely</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c5f0ec-10e4-4e1b-94d5-082e6c93e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask. If you already have an N95 respirator, consider using
        it but others can also provide protection. We do not recommend purchasing
        N95 until health care workers have an adequate supply. Technically, it should
        also be tested to make sure you have a good fit. We do not recommend the use
        of gloves, as that can lead to a false sense of security and has been associated
        with reduced hand hygiene practices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9516f0-46e2-4e91-9bc0-bce4852d188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are thinking about flying with kids, there are special considerations.
        Getting a young child to adhere to wearing a mask and maintaining good hygiene
        behaviors at home is hard enough; it may be impossible to do so when flying.
        Children under 2 should not wear a mask.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fd01d-8c56-4f69-b286-8c99565ab7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, we are all constantly faced with decisions about our own
        personal comfort with risk. Arming yourself with specific knowledge about
        your airport and airline, and maximizing your use of protective measures that
        you have control over, can reduce your risk. A good analogy might be that
        every time you get in the car to drive somewhere there is risk of an accident,
        but there is a big difference between driving the speed limit with your seat
        belt on and driving blindfolded, 60 miles an hour through the middle of town.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030d0a8-ccf3-4e15-b0ac-35cca0e46da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:38:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/is-it-safe-to-fly-yet/index.html"
        target="_blank">Should you fly yet? Here''s what an epidemiologist and an
        exposure scientist say</a></em>"</p>'
  'racism-public-health-issue':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T07:39:13.948+08:00
    'imagesource': 'jcr:7ff78427-3bfa-41fe-83da-879eb8cb2878'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b0e0c8d-dd04-495a-925e-7b5c32fe5713'
    'lead': 'As protests over George Floyd''s death continue nationwide, several doctors''
      groups are emphasizing that racism is a public health issue and they''re calling
      for police brutality to stop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T08:33:06.270+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:45:55.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:41.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Racism is a public health issue and ''police brutality must stop,''
      medical groups say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027980f3-9858-4fba-8ca0-0401332177e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As protests over George Floyd''s death
        continue nationwide, several doctors'' groups — the American Academy of Pediatrics,
        American Medical Association and American College of Physicians —&nbsp;are
        emphasizing that racism is a public health issue and they''re calling for
        police brutality to stop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c85e2-8644-4021-b446-311aab6b36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics <a href="https://twitter.com/AmerAcadPeds/status/1267220576457932802"
        target="_blank">posted on&nbsp;Twitter</a> Sunday night that "racism is a
        public health issue," and the tweet linked to the <a href="https://pediatrics.aappublications.org/content/144/2/e20191765"
        target="_blank">AAP''s 2019 policy statement</a> about the impact of racism
        on child and adolescent health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754c1ff-c27e-492f-80df-abe9410b59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AAP condemns violence, especially when perpetrated by authorities,
        and calls for a deep examination of how to improve the role of policing,"
        the academy tweeted. "Systemic violence requires systemic response."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555fb7e2-68c8-48c4-8050-b1254e489b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.ama-assn.org/about/leadership/police-brutality-must-stop"
        target="_blank">American Medical Association</a> on Friday released a joint
        statement from its board chair Dr. Jesse Ehrenfeld and president Dr. Patrice
        Harris noting that "police brutality must stop."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199edb6c-39d8-46c1-b726-51fa7cf72fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AMA policy recognizes that physical or verbal violence between
        law enforcement officers and the public, particularly among Black and Brown
        communities where these incidents are more prevalent and pervasive, is a critical
        determinant of health and supports research into the public health consequences
        of these violent interactions," Ehrenfeld and Harris said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d179099-889e-47ec-a39b-e56a81c7e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing that many who serve in law enforcement are committed
        to justice, the violence inflicted by police in news headlines today must
        be understood in relation to larger social and economic arrangements that
        put individuals and populations in harm''s way leading to premature illness
        and death," they wrote in part. "Police violence is a striking reflection
        of our American legacy of racism -- a system that assigns value and structures
        opportunity while unfairly advantaging some and disadvantaging others based
        on their skin color."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a09402-100a-49fc-b02d-1cb0390c0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How racism puts the black community''s health at risk</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fa0eb-ef66-41a8-b7c2-77e0e29975d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to describe how both the coronavirus pandemic
        and police violence have disproportionately impacted communities of color,
        shedding light on stark health disparities in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811f5a5-085a-4cbc-b2d6-62b7fec7a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism as a driver of health inequity is also particularly evident
        in <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(18)31130-9/fulltext"
        target="_blank">findings from a 2018 study</a> showing that law enforcement-involved
        deaths of unarmed black individuals were associated with adverse mental health
        among Black American adults -- a spillover effect on the population, regardless
        of whether the individual affected had a personal relationship with the victim
        or the incident was experienced vicariously," Ehrenfeld and Harris wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0873713-1400-4ff2-aeb3-bfbaeaf25696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trauma of violence in a person''s life course is associated
        with chronic stress, higher rates of comorbidities and lower life expectancy,
        all of which bear extensive care and economic burden on our healthcare system
        while sapping the strength of affected families and communities," they wrote.
        "The United States has a track record of historically and systemically disadvantaging
        certain racial groups -- in addition to ethnic, religious and other minoritized
        groups -- across the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaedd17-b5e4-4c2b-93b7-9f1383b5d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the American College of Physicians stressed in a
        statement that internists are "gravely concerned" about discrimination and
        violence against communities of color, whether by police or private individuals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bfd88-8a8f-40af-b1ca-d2a90ea19ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that African-Americans in particular are at risk
        of being subjected to discrimination and violence against them because of
        their race, endangering them and even costing them their lives. This should
        never be acceptable and those responsible must be held accountable," Dr. Heather
        Gantzer, chair of the board of regents for the American College of Physicians
        said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe1ccc-2be6-468d-a4c5-444d1083175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACP has long held that hate crimes, prejudice, discrimination,
        harassment and violence against any person based on race, ethnicity, religion,
        gender, gender identity, sex, sexual orientation, or country of origin is
        a public health issue," Gantzer said in part. "The issue of how to ensure
        that policing does not result in discriminatory enforcement and violence is
        a multifaceted and complex one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d624d1-5a72-41da-b1ce-5b528bcf3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What has stood out to me is not so much the physical injuries
        ... but the psychological harm''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eec75d-4bcb-401d-9b3b-750292ad444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that doctors and public health leaders
        have weighed in on how racism, whether intentional or implicit, hurts public
        health and can help drive racial disparities in health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6859926-c4d4-496e-8f92-05d0938c0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a white nationalist rally in Charlottesville, Virginia, turned
        deadly in 2017, the American College of Physicians named hate crimes a public
        health issue in a position statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b0e1b-5f11-4f99-87e1-801a3c740fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the American Psychological Association, the American
        Medical Association and the American Academy of Family Physicians also issued
        policy statements on hate crime as a public health concern, referencing how
        experiencing racism and discrimination can play a role in raising the risk
        of certain chronic health conditions in the black community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bdef8-3095-4816-be95-4dc711597f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies suggest that experiences of racism or discrimination
        raise the risk of emotional and physical health problems, including depression,
        cardiovascular disease, hypertension -- more than 40% of black adults have
        high blood pressure -- and even death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da2e92-747f-4998-ac4b-3ce53fa9ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By identifying discrimination and hate crimes as public health
        issues, the ACP not only acknowledges the impact these factors have on our
        patients but also our role and responsibility to address them as part of our
        professional dedication to the health of our patients and the public," Dr.
        Elizabeth Samuels, an emergency physician in New Haven, Connecticut, and Providence,
        Rhode Island, told CNN in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b5248-5078-4a1b-ab09-44e0bea6369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I have cared for patients assaulted because of their race,
        religion, gender, sexual orientation, age or disability, what has stood out
        to me is not so much the physical injuries inflicted -- which are not to be
        minimized -- but the psychological harm," she said. "Hate-based violence and
        systemic racism are detrimental to public health."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6040dd-a9b4-4734-adba-49ff491be6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:33:06.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:55.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/06/01/health/racism-public-health-issue-police-brutality-wellness-bn/index.html"
        target="_blank">Racism is a public health issue and ''police brutality must
        stop,'' medical groups say</a></em>"</p>'
