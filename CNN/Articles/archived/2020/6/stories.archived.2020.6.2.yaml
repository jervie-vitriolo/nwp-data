      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re one of those NOCs that’s hoping for a vaccine,
        but it will also be really difficult if the Olympics push through without
        the vaccine. It would be difficult. We don’t know the guidelines for the Olympics
        yet, if there will be waivers or what.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f43b1a-3599-493d-8224-39bf6d445b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
