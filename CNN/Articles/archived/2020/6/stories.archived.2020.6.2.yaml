      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbe5a4-5edd-40c9-ab88-660746fd88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
