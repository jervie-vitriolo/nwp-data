      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fc3c1-24ee-4cd1-ac8a-9c85e600035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
