      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/01/politics/troops-deploying-washington-dc/index.html"
        href="https://edition.cnn.com/2020/06/01/politics/troops-deploying-washington-dc/index.html">Pentagon
        officials express concern as Trump threatens to use military to ''dominate''
