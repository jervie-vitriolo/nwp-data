    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01df449-8168-4f8a-ba14-a1158d2a6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I work at Facebook and I am not proud of how we''re showing up.
        The majority of coworkers I''ve spoken to feel the same way. We are making
        our voice heard," Jason Toff, Facebook director of product management, wrote
        on Twitter on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010cd8d-fc64-4cb2-83be-1a7d9c9a5c85'
