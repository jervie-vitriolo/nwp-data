      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump tweeted he would designate Antifa a terrorist organization,
        despite the US government having no existing legal authority to do so. Antifa,
        short for anti-fascists, describes a broad, loosely-organized group of people
        whose political beliefs lean toward the left — often the far-left — but do
        not conform with the Democratic Party platform.</p>'
