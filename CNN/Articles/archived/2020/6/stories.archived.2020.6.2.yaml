      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, wala pang</em> guidelines <em>diyan. Ilalaban natin
        ‘yun na i-</em>priority <em>natin ‘yung</em> sports of course, because of
        the Olympics,” said Tolentino.</p>'
