      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticisms from employees only grew as protests over the death
        of George Floyd spread to dozens of cities around the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756853dd-fe95-4de8-a96b-a0319723ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
