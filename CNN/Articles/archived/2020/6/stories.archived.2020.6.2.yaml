      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;In her filing for divorce from former Minneapolis police
        officer Derek Chauvin, Kellie Chauvin requested a last-name change and the
        titles to both of their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650cabe-e5ab-4b03-b26f-2a79db4b87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b80a9c-ddc0-4870-887e-b4a02a143cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellie Chauvin separated from her husband on May 28, the day before
        he was charged with third-degree murder and second-degree manslaughter for
        the death of George Floyd, according to the filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1d254-ca30-45aa-a5be-1f2e39e9f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09231d13-59b7-4595-b9e0-f50418b986d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing cites an "irretrievable breakdown of the marriage" that
        was beyond saving. The couple has been married since June 2010, just under
        10 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e15a3-b7fb-4bac-b144-9df969f73e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.818+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c91eee-b106-4675-95a8-bcd5e8994bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin said in the filing she wants to change her last name, among
        other requests. She didn''t say in the filing which surname she''d take once
        the divorce was finalized, but the petition notes that she was formerly known
        as Kellie Thao and Kellie Xiong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ab8d8-88e7-4722-8483-4742a53f1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d4040-cb29-449b-8a62-89ae5c54f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin also requested full rights and titles to the couple''s properties
        in Oakdale, Minnesota, and Windermere, Florida, located in the Orlando metropolitan
        area. She asked for an equitable division of their shared vehicles and bank
        accounts, and she won''t require spousal support since she makes an independent
        income as a Realtor, according to the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a23d1-9983-47ad-ba0a-58ffe805fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44309a-032a-44f3-9a4c-74c295cd1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>About Kellie Chauvin</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b29f8f-f8eb-4560-8708-344c250d718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was born in Laos and later moved to Wisconsin after her
        family fled a refugee camp. She has two children from her previous marriage,
        the Twin Cities Pioneer Press reported in a profile of Kellie Chauvin in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06070e73-1fb7-4529-a9b1-71b1a61dd848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23746eff-820d-47ba-924b-09965417845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same profile, she said she met Derek Chauvin at the medical
        center where she worked when he brought a suspect in for a health check before
        bringing them to jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce7ad1-308f-4b1c-81a9-93f6fe2ed921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecee06c-6ab3-4883-bc66-45dfbc9d2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she competed for Mrs. Minnesota, a pageant for married
        Minnesotans. Her platform, she told the Pioneer Press, involved buying groceries
        for police officers and military members, rescuing animals and volunteering
        with a nonprofit for Hmong women, an ethnic group from southeast Asia that
        she belongs to, who recently moved to the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b4194-b53e-45e3-a7e0-61f6645f8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73166e52-eb0c-49c3-9514-53afc3574279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin hasn''t made a public statement since filing for divorce
        from the former police officer, but the law firm representing said Friday
        that she was "devastated by Mr. Floyd''s death and her utmost sympathy lies
        with his family, with his loved ones and with everyone who is grieving this
        tragedy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14505a-09e3-4daf-8a0b-e095d39f9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:12:16.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/02/us/kellie-chauvin-divorce-derek-chauvin-trnd/index.html"
        target="_blank">"Derek Chauvin''s wife requests to change her last name in
        divorce filing"</a></em></p>'
