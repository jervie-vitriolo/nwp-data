      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e30b7-b695-4e79-a07f-7987f5085f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
