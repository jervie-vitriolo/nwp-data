    'template': '1'
    'title': 'WHO urges US to not end relationship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9b97f-93d2-4027-acb5-d2e3e421c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization on Monday said it hopes President
        Trump will not follow through with his decision to terminate the relationship
        between the United States and WHO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ec86b-0912-4bc1-b475-916d9c899a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bf601-b505-4b84-9008-147255ec8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has long benefitted from the strong collaborative engagement
        with the government and the people of the United States," WHO Director-General
        Tedros Adhanom Ghebreyesus said during a briefing in Geneva on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e08990-451a-447e-8a44-d1737649b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government''s and its'' people''s contribution and generosity
        toward global health over many decades has been immense, and it has made a
        great difference in public health all around the world," Tedros said. "It
        is WHO''s wish for this collaboration to continue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58ebf5-a24e-4900-9546-59fcb83a7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d5669c-042f-4c65-8281-ecf25de2daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump announced that the US will end its relationship
        with WHO, a move he has threatened throughout the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869943e-8744-431f-91b8-dd2931c291a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:21:18.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-01-20-intl/index.html"
        target="_blank">"WHO urges US to not end relationship"</a></em></p>'
