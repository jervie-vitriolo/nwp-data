      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3884ab-7db9-43e9-930b-da81fb14ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The master list of waitlisted with their social amelioration
        card identification number must be signed and certified by city, municipal,
        provincial, social welfare and development officer and the local chief executive.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a69ba-726b-4602-ac61-7454d56a2c78'
      'mgnl:activationStatus': true
