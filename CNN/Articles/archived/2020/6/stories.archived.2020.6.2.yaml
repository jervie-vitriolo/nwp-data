    'template': '1'
    'title': 'DOLE proposes subsidy for employers to secure jobs of workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ea491-f91d-46cf-b37b-31937452e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Department
        of Labor and Employment (DOLE) wants to subsidize employers to cushion the
        impact of the COVID-19 crisis on job security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee307e2-2bb5-497b-8009-392574f16def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposal is to subsidize our employers by 25 to 50 percent
        provided that they retain their employees or even increase their employees,"
        Labor Secretary Silvestre Bello III said in an online Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf057fd6-2516-4a57-b322-e115bbb8ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the subsidy, businesses and other establishments can add 20
        to 30 percent of their workforce, generating additional employment, Bello
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff3e08-56ee-4a8c-bbd6-436f43dd24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.7 million workers have been displaced due to quarantine
        measures to contain the spread of the coronavirus. About 70 percent lost their
        jobs due to temporary closure of businesses, while the remaining&nbsp;20 percent
        were displaced due to failure to meet flexible work arrangement, Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a19c3f-1d6a-4a07-936f-1a495d2ad772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hopefully ''yung mga nag-temporary close, they will start operating
        as soon as mawala itong COVID-19</em> (Hopefully those that temporarily closed
        will start operating as soon as COVID-19 crisis is over)," the labor chief
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf796f60-ad6b-4f84-aa2e-c652c3464495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE has given a ₱5,000 cash assistance to more than 1 million workers
        in the country as of May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4203e-15ed-43f6-bba9-0742497f938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 145,000 overseas Filipino workers also received aid,
        Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c746ba6-b78e-4c3b-8303-517825b74f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping displaced OFWs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef29e4a-b832-498c-8753-f64844a0abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, more than 343,000 OFWs are affected by COVID-19, Bello
        said. But most of them prefer to stay in other countries instead of returning
        home, he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c524e-51e9-4d6a-94ed-bee872c6c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:00:23.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/30/one-million-overseas-Filipino-workers-displaced-.html">READ:&nbsp;1
        million OFWs seen to be displaced until end of 2021— Labor dep’t</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976949cb-3c57-48b8-8b3a-a75a9c2090a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has received more than 450,000 requests for financial
        assistance, Bello also said, noting that 30 to 40 percent of the requests
        have been approved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f03875-4ad2-4553-b42f-b03e8560c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief said his department may ask the national government
        for more funding since it now has a remaining fund of only ₱1.1 billion --
        with more OFWs needing assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09f4d4-d046-4d4d-85bb-cb7f674a548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:01:08.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/5/28/covid-19-budget-breakdown.html?">READ:&nbsp;Cash
        aid tops government''s ₱353-B expenses for COVID-19 response</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea9743-8fb5-4ef2-85ec-43b07ab898a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:31:36.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 16,000 OFWs are expected to return to the country this
        month. They will be asked to undergo the mandatory 14-day quarantine to be
        cleared of coronavirus infection before being sent back to their home provinces.
        The government is offering construction jobs and livelihood assistance for
        them.</p>'
  'minneapolis-police-neck-restraints-george-floyd':
    'author': 'Casey Tolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T18:35:32.971+08:00
    'imagesource': 'jcr:9e9dd5c2-5118-4ce4-8f72-722e65f4480d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1704770-3896-4c14-8041-e39b6e9f8343'
    'lead': 'In the years leading up to George Floyd''s death with his neck beneath
      the knee of a Minneapolis policeman, at least 58 people lost consciousness after
      the city''s officers put them in neck restraints, according to a CNN analysis
      of use of force data from the police department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T18:37:43.997+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:44:58.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:51.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two-thirds of people put in neck restraints by Minneapolis police were
      black, department data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c79387-9210-41b2-9ef7-2112ca271a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;In the years leading up to <a
        href="https://www.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">George
        Floyd''s death</a> with his neck beneath the knee of a Minneapolis policeman,
        at least 58 people lost consciousness after the city''s officers put them
        in neck restraints, according to a CNN analysis of use of force data from
        the police department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec74e05-0021-40da-b459-933ba6da5e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers used neck restraints on 428 people since 2012, and 14%
        lost consciousness, the data showed. That means the procedure, which is restricted
        or banned in many large police departments around the country, was used an
        average of about once a week in the city over that time period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c0deb-1519-4b86-ba46-65276eb9eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the people placed in neck restraints by Minneapolis
        officers were black -- in a city where black residents make up 19% of the
        population, according to<a href="https://censusreporter.org/profiles/16000US2743000-minneapolis-mn/">
        Census data.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e8c59-e97d-4e7b-8079-7e35a06f5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/28/us/george-floyd-knee-to-neck-excessive-force-trnd/">Use
        of force experts told CNN</a> that the procedure that officer Derek Chauvin
        used -- pressing his knee into the back of Floyd''s neck for several minutes,
        as Floyd groaned that he couldn''t breathe -- wouldn''t qualify as a proper
        neck restraint under the city''s <a href="http://www.ci.minneapolis.mn.us/police/policy/mpdpolicy_5-300_5-300">policy
        and procedure manual.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de81635-7ed1-4013-9a8e-54206bc8ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Minneapolis department does allow officers to compress "one
        or both sides of a person''s neck with an arm or leg, without applying direct
        pressure to the trachea or airway," according to a section of the manual that
        is marked as last being updated in 2012. It calls the method a "non-deadly
        force option."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53eefc-f2f0-466d-bb00-33cc59884f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities&nbsp;<a href="https://www.cnn.com/2020/05/29/us/derek-chauvin-criminal-complaint-trnd/index.html">charged
        Chauvin</a>with third-degree murder and second-degree manslaughter. He''s
        due to appear in court later this month. His attorney has not responded to
        CNN''s requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda6359-cc1c-4ed0-bc68-10ee5a0a85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened to George Floyd was ''crazy inappropriate,'' expert
        says</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ead3a-226c-445d-932d-1ab352bc8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Stoughton, an associate professor of law at the University
        of South Carolina who''s <a href="https://nyupress.org/9781479814657/evaluating-police-uses-of-force/">written
        a book</a> about police use of force, said many large police departments banned
        neck restraints after protests in the 1960s, following criticism that similar
        chokeholds resulted in fatalities. He said he thinks Minneapolis should also
        prohibit it except when officers are facing a serious, imminent threat to
        their safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cfce6-1182-4b41-91cb-2c3f2d0a6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Chauvin did to Floyd was "not a neck restraint," Stoughton
        said, calling it "crazy inappropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2574bd-f9f5-45d1-92b2-c67baefdd2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Properly applied, a neck restraint is relatively safe," Stoughton
        said. "The problem is that it''s really difficult for officers to apply properly,
        and there''s a high risk that it''ll be applied improperly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f9736-23ae-4938-a782-49246f4e6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of people Minneapolis officers subjected to
        neck restraints since 2012, 280 were black -- 65% -- while 104 people were
        white, 13 Native American, 13 other/mixed race, 12 unknown, four Asian and
        two had no record of race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411de05-b644-41a4-806e-36d0bbf4b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three of the 58 people who lost consciousness were black
        -- or 57% of the total -- while 19 were white, three were Native American,
        two were other/mixed race, and one was Asian.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7b7a8-89d5-4901-8f71-7dd804193c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A department spokesperson did not respond to a request for comment
        about the use of the procedure or the racial disparities in whom officers
        use it on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd5972-728e-41c9-830b-c0ff8af62318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd does not appear to be listed in the city''s use of force database
        -- possibly because the investigation into his death is ongoing. The data
        is updated daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f1029-d84d-4d48-8284-2f891edc2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nbcnews.com/news/us-news/minneapolis-police-rendered-44-people-unconscious-neck-restraints-five-years-n1220416">NBC
        News</a> first reported on the Minneapolis department''s neck restraint data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa4b03-cb10-437d-acde-b393d60046ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s police manual lays out two types of neck restraint procedures:
        Conscious neck restraints, which use lighter pressure, and unconscious neck
        restraints, which are designed to make the person being held lose consciousness
        but not to kill them. Unconscious neck restraints are only allowed to be used
        on people who are "exhibiting active aggression" or cannot be subdued by other
        methods, or "for life saving purposes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfcb34-dca5-4567-9efa-9862f3f2984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neck restraints shall not be used against subjects who are passively
        resisting," the manual states. It defines passive resistance as someone who
        is not attempting "to defeat an officer''s control efforts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13023705-8d3f-4f25-ab72-e0c421898b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They ''tensed'' and police put them in neck restraints</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe619bc-ca2c-450d-affd-501df45ab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the department''s data shows that many encounters resulting
        in neck restraints began with seemingly minor provocations. The most common
        incident that preceded someone being placed in a neck restraint was a report
        of a "suspicious person," which accounted for 83 of the 428 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c361f1c-5ba3-45ea-b5da-9cd10834d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the most common type of "resistance" by a subject that led to
        officers placing them in a neck restraint was that they "tensed" -- the description
        used for 162 of the cases. Those explanations come from officers'' own reports
        about the incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515916f3-21ba-406f-83ec-98fac77c65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of people who lost consciousness in neck restraints
        were injured, according to the data. The reports don''t specify how serious
        those injuries are.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e19bb-2475-44b2-9d52-0192076cbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the city has seen an overall decline in use of the procedure
        in recent years. While 71 people were subject to neck restraints in 2012,
        the first year for which data is available, 49 experienced it in 2019. So
        far, there have been 14 cases listed for 2020 (half the number in the first
        five months of 2019), although other examples such as Floyd''s death may not
        have reports submitted yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae85e9d-fad5-4b99-8874-667a16c3d8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Bercovici, a retired Los Angeles Police Department lieutenant
        who works as an expert witness in police use of force cases, agreed that Minneapolis
        should ban neck restraints.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3462a0-b7f1-440b-aaae-72184045c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason for it, unless you''re in a life-or-death struggle,"
        Bercovici said. "That officer wasn''t in any danger. To me, he looked like
        he could have been eating a sandwich -- that''s how calm he looked."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9550d-7a07-4c4f-a06d-016f218ebfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:37:43.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2020/06/02/us/mn-minneapolis-police-neck-restraints-george-floyd-invs/index.html">"Two-thirds
        of people put in neck restraints by Minneapolis police were black, department
        data shows"</a></em></p>'
  'service-contract-transport':
    'author': 'Elizabeth Ruth Deyro'
    'caption': '“​Marami sa kanila [jeepney drivers] ay namamalimos na sa kalsada
      para lamang makakain,” says Ernie Cruz, president of the National Confederation
      of Transport Workers Union.'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2020-06-02T18:34:22.186+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3ecdf8-89f3-4dc8-9dfd-c5250cbf8a56'
    'lead': '“​Marami sa kanila ay namamalimos na sa kalsada para lamang makakain.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T18:43:49.461+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:44:57.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:51.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it possible for drivers to pay ‘boundary’ while observing social
      distancing?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d08445-244d-4d71-9e75-412c9db7da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.461+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> Some transport
        options have been allowed to resume operations in Metro Manila, immediately
        following the shift to a General Community Quarantine. Commuters now have
        access to trains, point-to-point buses, taxis, and ride-hailing services —
        all of which are still functioning under limited capacity. But based on reports
        of the turnout of the capital region’s first day in GCQ, the quantity of transport
        options available is still inadequate when compared to the number of commuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e42f8a-0028-40eb-a8bc-74c07d836e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular buses and modern jeepneys will only be allowed to resume
        operations on June 22. Meanwhile, there are no recent updates as to whether
        the ban on traditional jeepneys will be lifted, even as drivers and small-time
        operators resort to <a href="https://www.facebook.com/gmanews/posts/10158777055141977"
        target="_blank">asking for dole-outs</a> in the streets. In the three months
        of Enhanced Community Quarantine, some jeepney drivers and operators reportedly
        received no amelioration from the government, despite having no stable source
        of income due to the halt of public transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853764d5-8039-4c2b-be0c-c5d83458de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.461+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 29, Bert Suansing, Senior Transport Consultant at the Department
        of Transportation (DOTr), <a href="https://cnnphilippines.com/news/2020/5/29/Metro-Manila-GCQ-jeepneys.html"
        target="_blank">told CNN Philippines</a> through a phone interview that some
        units of traditional jeepneys may soon be allowed in the metro, to serve as
        supplement for buses and modern jeepneys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076497c-689e-494d-b432-f26efce1dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.461+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see, the buses and modern jeepneys are not enough to serve
        a route, so what we are doing is also allot some units of traditional jeepneys
        to run on those routes," said Suansing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80711a17-20a2-4233-97af-31d1245707e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.461+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this has led some to speculate that a jeepney phaseout may
        take place amid the pandemic. House Deputy Minority leader and Bayan Muna
        Rep. <a href="https://libre.inquirer.net/21232/covid-ginagamit-para-ma-phase-out-ang-jeepney?fbclid=IwAR1_AeZidC-vX4nQt4qwibND_72jelA7hoQkXzhJUrGtxMbdf_ZzoDLs8_A"
        target="_blank">Carlos Isagani Zarate</a>, and transport group <a href="https://cebudailynews.inquirer.net/314584/piston-to-dotr-dont-use-pandemic-to-get-rid-of-old-pujs?fbclid=IwAR1RAZE04muw2aatVmppECvzoFCEERAKQGSiHrXnU2FfZ_5BPkCmXQApLz8"
        target="_blank">Pinagkaisang Samahan ng mga Tsuper at Operators Nationwide</a>
        (Piston) expressed their concerns regarding the matter, telling the DOTr not
        to use the pandemic to push through getting rid of traditional jeepneys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391b244-1db8-4da8-99f4-bb232a3fc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, drivers and small-time operators from across the country
        held an online protest called “Busina para sa Balik-Pasada” to call for resumption
        of jeepney operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3e8ed-9d97-4677-b70c-f5c80dd2ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing for service contracting</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798952f1-36e2-4130-baca-9bf2c9f6abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move As One, a broad civil society coalition, is proposing the implementation
        of service contracting, or having the government pay for public transport
        operations, as “a mechanism to protect our transport workers and ensure an
        adequate supply of public transport.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bc417-ee93-4236-8782-0c37552a999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This policy will protect the families of millions of transport
        workers who are now at the brink of starvation, especially those who did not
        receive the promised aid,” says Ernie Cruz, president of the National Confederation
        of Transport Workers Union, a member organization of the Move As One Coalition.
        “​Marami sa kanila ay namamalimos na sa kalsada para lamang makakain.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec7125-3f19-47f2-a749-1bfbc7398ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the GCQ where transport workers are forced to innovate in
        order to meet social distancing requirements, they bear the brunt of losing
        at least half of their regular seating capacity and profit. Typically, drivers
        rely on the number of passengers to meet needs under the “boundary system,”
        where they are to pay a fixed amount to operators from their total daily earnings.
        In fact, some drivers have already voiced their dismay, noting that they would
        no longer have enough to sustain their families if they are to receive half
        of their regular earnings, considering the boundary fee and other expenses
        for maintenance. The regulations under GCQ also open the possibility for several
        operators to shut down due to unprofitable operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92db48-628b-413d-9dd3-3c566cbaa7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By having the government pay land transport workers a per-kilometer
        fee to run their routes, workers no longer have to work under the terms of
        the boundary system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49aef9a-5c60-4dae-8261-cb47b3366452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.462+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the boundary system is still in place under GCQ, the financial
        burden falls on the transport sector and forces operators and drivers to absorb
        losses,” said Move as One Coalition in a statement given to the media. “Imposing
        a reduced vehicle supply and reduced passenger loads (for physical distancing)
        while still running on a boundary system increases the temptations for overloading
        and colorum PUVs.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a7792-be0e-4731-a060-63561d8c02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles Reyes, vice president of the Pagkakaisa ng Manggagawasa Transportasyon,
        adds: “Serving the public under those conditions, with reduced incomes and
        increased risks of infection, may be too much to ask of the transport sector.
        Many of them may opt not to run or may not earn enough income to survive.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be156549-19b1-4fb8-ba1f-43dd35705162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service contracting model has been previously adapted by several
        cities when they contracted jeepneys and tricycles to provide free transport
        for essential workers during lockdown. DOTr also used the model to “augment
        the services of EDSA MRT when it was in crisis,” says Angie Mata, manager
        of Mandaue-Sabang-Danao Multicab Operators and Driver''s Multi Purpose Cooperative,
        a member organization of Move As One Coalition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca152e40-f420-461b-be60-57cd927276e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition proposes an investment of ₱30 billion to contract
        out not only jeepneys, but thousands of PUVs nationwide. “This will protect
        the jobs of our 2.7 million land transport workers in the country by providing
        the mastable source of income independent of the number of passengers they
        have,” the coalition said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c7b1f-eabc-4f51-bd9c-b5c17367aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This investment will also, in extension, protect 88% of households
        without access to private vehicles, as well as the 20 million students across
        the country, who all rely on public transport.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ef243-703a-487b-81e9-ccc5b966fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Public transportation must remain an essential public service centered
        on advancing the welfare of commuters while ensuring the safety and livelihood
        security of our transport workers, laborers, and cooperatives,” the coalition
        said. “This should be our priority in the transition towards a more inclusive
        public transportation system.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9a2ea-ebcc-4e16-9140-14725870584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:43:49.463+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than the push for service contracting, there is the need
        to ensure that traditional jeepneys can still operate under GCQ and the imminent
        "new normal". Jeepneys make up the <a href="https://cnnphilippines.com/life/style/design/2020/5/29/filipino-cities-redesign-covid19.html"
        target="_blank">40%</a>&nbsp;of PUVs in Metro Manila, with a rough estimate
        of 55,000 franchised units. This equates to, more or less, the same amount
        of families who depend on their livelihood in order to make ends meet. Whatever
        the future of traditional jeepneys is in Metro Manila and the country in general,
        thousands of lives are on the line.</p>'
  'police-join-protesters-george-floyd':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T19:28:52.037+08:00
    'imagesource': 'jcr:eea1348e-80e3-4783-90fc-67bdf458c448'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdde38e8-6bdd-4684-be59-d49b4e76ccc5'
    'lead': 'Americans have been protesting the death of George Floyd at the hands
      of Minneapolis police for days on end in dozens of cities throughout the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T19:29:07.924+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:44:56.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:52.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'police', 'protests']
    'template': '1'
    'title': 'Police officers are joining protesters for prayers and hugs in several
      US cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000142e-4a15-4f81-ae35-24502bd256df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans have been <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-02-20/index.html">protesting
        the death of George Floyd</a> at the hands of Minneapolis police for days
        on end in dozens of cities throughout the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d960fc2-c99e-467a-babe-8aa80ac7b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbacdc-8ca1-4474-ad7f-9cd2cdacdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tensions between police and demonstrators have heated up in
        many places, some officers have shown solidarity with the movement by hugging
        protesters, praying with them, mourning with them, and taking a knee to honor
        Floyd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9637ad2-3983-476f-8417-550000382a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, Georgia, a line of police officers holding shields during
        a protest Monday near Centennial Olympic park kneeled in front of demonstrators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d1827-2bac-4c6c-b394-4be3acd9a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another image, an officer wearing a gas mask, helmet and vest
        was seen embracing a demonstrator in a hug on the fourth day of protests in
        the southern city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f0faf-1491-47fc-89fe-b01f372e2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver Chief of Police Paul Pazen joined in with demonstrators
        Monday, linking arms with attendees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d642abe-71b3-49f1-9c4f-ab6ee9f737f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pazen said dozens of his officers had been injured while
        responding to the protests but were eager to return and protect the rights
        of demonstrators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b4822-3c84-4256-981e-02146386995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Chief of Department of the New York City Police, Terence
        Monahan, embraced a demonstrator during a protest in his city Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9077e8a-ec61-4863-84d9-6b3ad952af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the west coast, protestor Kevin Welbeck of Cre8 The Change shook
        hands with a California Highway Patrol officer during a protest in the Van
        Nuys area of Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf0acb-312a-4e7e-a2da-7235d97ec94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two officers in Connecticut joined demonstrators as they
        marched through Bristol Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3462e7-d390-4aab-8fb1-caead81f1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bristol Police Officer Nick Travisano was hugged by a protester
        as he joined a march with fellow officer Chris Bird.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f8523-edc9-4acb-880c-8fa1a6846202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, the state where Floyd was killed, an officer and a
        demonstrator shared an emotional embrace during a protest in St. Paul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dd5e4-3ae4-4e99-88fb-d4dc255bf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:29:07.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/us/police-protesters-together/index.html">Police
        officers are joining protesters for prayers and hugs in several US cities</a>."&nbsp;</em></p>'
  'independent-online-learning':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'A shift in educational paradigm is proven to be a necessary step to
      take in order for students and educators to adapt to the "new normal". The changing
      times have also paved the way for another trend to grow. Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-02T19:26:23.110+08:00
    'imagesource': 'jcr:e3f45028-807b-41ff-875d-aab6bec56f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '478bbf39-570d-4771-94aa-0064c92c066d'
    'lead': 'A shift in educational paradigm is proven to be a necessary step to take
      in order for students and educators to adapt to the "new normal". The changing
      times have also paved the way for another trend to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T19:32:08.300+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:44:55.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:52.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the quarantine became a time for ‘self-motivated’ online learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3811cd7-3dcd-432e-888f-a7ebebb82dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.300+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> Education is one
        of the many sectors that the pandemic has heavily affected on a global scale.
        In the Philippines, schools have been forced to <a href="https://cnnphilippines.com/life/culture/2020/5/5/mass-promotion-covid19.html"
        target="_blank">rethink evaluation procedures</a> for the recently concluded
        semester, with some giving passing marks for all students while others opted
        to defer their grades. Plans on how the next semesters will be implemented
        remain unresolved, but online learning, both partial and full, continues to
        be the most considered option as it allows for the practice of social distancing.
        Several groups have expressed disapproval of this option, however, asserting
        how this set-up would frame education as a privilege that many Filipinos will
        not be able to reach due to a lack of <a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html"
        target="_blank">meaningful internet access</a>. Some are also pushing for
        an “<a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html"
        target="_blank">academic freeze</a>,” which is said to be the least discriminating
        option for Filipino students given the current situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33349fec-2b29-4a84-a60e-a77590dd4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this pandemic, schools and educators are really challenged
        to shift the traditional classroom online, and we understand the real concern
        that not all families have internet access or dedicated resources to continue
        this learning method for their children,” says Henry Motte-Muñoz, founder
        and chief executive officer of education startup<a href="http://portal.edukasyon.ph/"
        target="_blank"> Edukasyon.ph</a>. “In this scenario, it will be critical
        for [the] government to work with the telcos to ensure the youth have equal
        opportunities to online schooling.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c3150-b377-4e17-9bed-a8930dddefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shift in educational paradigm is proven to be a necessary step
        to take in order for students and educators to adapt to the "new normal".
        The changing times have also paved the way for another trend to grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf9db3-4ef5-4a04-bde0-27f1a295ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:58:23.316+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning employability from experts</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae73256-3325-45bc-bc42-6f084d13c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent online courses are becoming more popular among students
        and young professionals alike. Last month, 28-year-old Paula Mendoza from
        Makati City was able to <a href="https://www.cnnphilippines.com/news/2020/5/24/Makati-woman-finishes-20-online-courses-during-lockdown.html"
        target="_blank">finish 20 online courses</a> in leadership, sales, and marketing
        courses from the Wharton School of University of Pennsylvania, University
        of California, and 12 other universities through online education provider
        <a href="https://www.coursera.org/" target="_blank">Coursera</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1a069-9e4a-4e3b-951e-79642529139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These short courses, typically completed in a matter of weeks, focus
        on subjects under specific industries ⁠— such as digital marketing, customer
        service, and accounting — and are designed for skills building and development.
        While some require fees prior to registration, several of these courses are
        made available for free.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc4165-fdf3-4daf-b606-f880452f8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motte-Muñoz says that these courses are “scalable and accessible,”
        and “self-motivated and self-paced.” Learners are allowed to work according
        to their schedules and learning capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2079-75bb-4508-95ea-748b7021dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:58:23.316+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“While this pandemic has been very challenging, it’s also accelerating
        a lot of positive trends in the education space in the Philippines.”</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93fe37d-6f20-4a62-9f5a-bc0312f311f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition to being self-paced or self-instructed, and students
        having the choice of specific skills they want to learn for employability,
        online courses tend to be more affordable than traditional education — so
        your return on investment will be much quicker,” he adds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0df85-66f9-46a5-b2ed-9de3004699bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.301+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online education providers like Coursera, <a href="https://www.udemy.com/"
        target="_blank">Udemy</a>, <a href="https://www.futurelearn.com/" target="_blank">FutureLearn</a>,
        and <a href="https://www.kadenze.com/" target="_blank">Kadenze</a> bridge
        some gaps in education by offering independent courses from top institutions.
        “Students have the opportunity to learn from top instructors in each field,
        and through a broader lens of each industry,” shares Motte-Muñoz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96657a82-eac8-4ee7-b87c-692f48abfda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms such as Edukasyon.ph select online courses from the providers
        according to what students&nbsp;view as most helpful to their personal and
        professional growth, and offer insight to users in finding “the right education
        — including the right online one,” he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf3435-6770-4d03-bcfa-5acabf5b6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When selecting online courses to offer to the Filipino audience,
        Motte-Muñoz shares that they take into account whether the certificate or
        short courses translate into employable skills; if they have good representation
        of what is available in the market; and if they are making it easy for students
        to discover online education with little to no prerequisites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b35e38-a9c6-4ac6-a4fa-8ed9fbefcb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:58:23.316+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The limits of ''self-paced'' online learning</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb68ef3-28d7-4990-984b-04bc46f542b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent online learning is not exclusive to short courses lifted
        from established institutions. The Technical Education and Skills Development
        Authority (TESDA)&nbsp;also offers <a href="https://www.e-tesda.gov.ph/course/"
        target="_blank">free online courses</a>. Learning resources for students and
        educators are also archived online via <a href="https://commons.deped.gov.ph/"
        target="_blank">DepEd Commons</a>, maintained by the Department of Education.
        Motte-Muñoz also acknowledges the growing educational content on YouTube and
        even TikTok, as well as free live-streamed webinars across various topics
        and industries. “While this pandemic has been very challenging, it’s also
        accelerating a lot of positive trends in the education space in the [Philippines],”
        he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ea940-af5d-44e5-a227-56b231950e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While online courses are “not yet at par with traditional degrees
        in terms of their credibility and perception of their value,” Motte-Muñoz
        shares that there are significant improvements in how universities credit
        or use them as supplemental learning. He says it will take time for families
        and companies to adapt in viewing online courses as a reasonable alternative
        for traditional learning, especially as four-year degrees are often perceived
        as the standard in our culture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca1c69-3965-4ae9-aca1-1f7847628040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online courses are not without limitations, however: lack of peer-to-peer
        learning and completion rates based on the student’s motivation are crucial
        aspects that are not covered by the courses. There is also the challenge of
        helping first-time online learners to adopt this new method, although schools’
        promotion of online learning may largely contribute to this adjustment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d02905-6c04-40d1-9b5a-b4c4fe955c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But self-paced courses, particularly for knowledge-based skills,
        could in fact be more effective than in-person instruction, says Motte-Muñoz,
        as students already have the motivation as well as the freedom to optimize
        their own learning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b4707-f451-4039-9d91-f9998ecdddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:32:08.302+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:44:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motte-Muñoz adds: “An important thing to note is that online courses
        engage learners beyond the education system — this could include out-of-school
        youth, people who may have lost jobs or may be transitioning careers — enabling
        a broader audience to benefit.”</p>'
  'stranded-commuters-metro-manila-gcq':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T19:26:15.546+08:00
    'imagesource': 'jcr:02709ff1-c49d-44dc-a899-b026f3054e16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253a963e-8a3a-4901-adf7-2fdd972c4b73'
    'lead': 'The Philippine National Police advises the public to ''plan their trips''
      in the meantime to avoid delays in going to work due to the limited public transportation
      under GCQ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T19:33:21.810+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:44:54.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:52.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tugade admits ''failure of implementation'' when commuters forced to
      ride crowded trucks '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558573d2-ce1d-41e9-ae54-e01c4b13df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Transportation
        Secretary Arthur Tugade on Tuesday addressed criticisms on the lack of public
        transportation in Metro Manila which has left commuters struggling to get
        to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb726d88-9207-4cef-a76b-33ed7abb5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media posts on Monday showed desperate workers forced to
        travel crammed in police and military trucks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26251bd-f2e4-4085-af57-ef42ab9e4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.811+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mga may nangyayaring ganyan, hindi ho yan resulta ng pagpayag
        but resulta ho ng tinatawag natin na failure of implementation at kailangan
        lang i-correct</em>," Tugade said in an online briefing, stressing that social
        distancing should be observed in all modes of transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf83fcf-ec37-406a-b6fc-485a1b3c524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If cases like that happen, it was not because it was
        allowed. It was a result of what we call failure of implementation and we
        need to correct it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9ce04-c65e-431a-89a8-bfc4f806c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people have returned to work in Metro Manila starting on Monday
        since the capital region was placed under a more relaxed general community
        quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a690960-d6d2-427a-96c0-ecf28df50689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 1 to 21, rails and trains will resume partial operations
        in Metro Manila with bus augmentation. Shuttles of private companies and point-to-point
        buses are also allowed on the road, but other buses and jeepneys are still
        prohibited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0fa1b-29b7-4e6a-8853-cb2f54fb0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.812+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said traditional jeepneys and buses may be allowed to operate
        if there''s a guarantee that social distancing and other health protocols
        will be followed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8c264-8d28-46e4-8dd3-22c97a449c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials, including Senator Nancy Binay, criticized transportation
        authorities for not having a clear plan for returning employees who are only
        relying on public transportation to get to their workplaces. She even <a href="https://cnnphilippines.com/news/2020/6/2/binay-tugade-commute-challenge.html">challenged
        Tugade and other transport officials to commute to work</a> to get a feel
        of the effects of their guidelines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b71d3-9b2b-429f-912f-f3c8e7ee4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the inconvenience experienced by commuters was only
        temporary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc96c9-5d7f-411e-962f-d1aba6ac2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ho totoong walang plano... Sa aming paglunsad at pagaganap
        ng mga planong ito, natural mente na merong mga taong nai-inconvenience. Sinasakripisyo
        ba natin ang mga manggagawa? Hindi ho</em>," Tugade said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e33892-9c26-4539-bd36-13ddb7faa18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that there''s no plan. In our implementation
        of these plans, it''s natural that some people will be inconvenienced. Are
        we sacrificing the workers? No.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5405263-bb8b-4976-8abd-d441660a764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:57:04.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesperson Bernard Banac also noted
        reports of the situation, and said that while they have deployed police trucks
        to assist stranded workers, they can only accommodate around 10 passengers
        per vehicle due to the physical distancing rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59da3bf-b42c-4aa1-bab1-4fa5e603e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:57:04.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac advised the public to make schedule adjustments in the meantime
        to avoid delays, while the government addresses the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef316a-d90e-424f-b543-c6183d9bf28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:57:04.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam po natin na kulang po tayo sa public transport ngayon. Makakabuti
        pong planuhing maigi (ang ating pagbyahe) para hindi tayo maantala sa trabaho,”
        he said in an interview on CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57a123-5c7c-4f97-9b57-38c309cf39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:57:04.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that we currently lack public transport. It
        would be better to carefully plan our trips, so that we won’t experience delays
        in going to work.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd5980-ca2f-4c71-9f39-ee1e2d305125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T23:57:04.776+08:00
      'mgnl:createdBy': 'kristel'
