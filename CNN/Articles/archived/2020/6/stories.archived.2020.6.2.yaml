      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/02/tech/antifa-fake-twitter-account/index.html"
