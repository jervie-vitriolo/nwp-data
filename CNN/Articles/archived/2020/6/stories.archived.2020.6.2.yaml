  'ryan-reynolds-blake-lively-naacp-donation':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-02T19:42:36.794+08:00
    'imagesource': 'jcr:19ca8cd9-86aa-488e-944c-a2b8d90de133'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343ace18-1439-41db-b5f0-54f1c6550d83'
    'lead': 'Blake Lively and Ryan Reynolds are trying to do their part amid the protests
      against police brutality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T19:45:28.878+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:44:52.457+08:00
