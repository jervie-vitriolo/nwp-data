      'mgnl:type': 'text'
      'text': '<p>Antifa positions can be hard to define, but many people espousing
        those beliefs support oppressed populations and protest the amassing of wealth
        by corporations and elites. Some employ radical or militant tactics to get
        out their messages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d4254-9a6e-4119-87c1-5e0c76a90ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691bed2-e574-48c8-88b0-39660bfb6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake account, @ANTIFA_US, tweeted Sunday, "ALERT Tonight''s
        the night, Comrades Tonight we say "F**k The City" and we move into the residential
        areas... the white hoods.... and we take what''s ours #BlacklivesMaters #F**kAmerica."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73065e66-34aa-40bc-956d-650cddc236b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d16397-03bd-4215-917c-6319fcf35f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said that the account was in fact linked to Identity Evropa,
        a white power fraternity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1baf53-6113-4733-93e0-ba41bf32e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054ae3a-5554-4601-832f-4dfc28bd69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Twitter referred to the group as Identity Evropa when discussing
        the account''s removal, the Anti Defamation League (ADL) states that the group
        dissolved and reformed under the name the American Identitarian Movement,
        which it also calls a white supremacist group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73587a4c-66f9-4c5f-8f74-e5533ac9fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c29c66-9f22-449e-b2d8-c0dcf1c3d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group promotes itself as "identitarian," that white people should
        preserve their racial and cultural identity. The American Identitarian Movement
        says it prohibits violence and illegal activity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80822b69-de0e-4594-99d3-22f021507abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5c6123-ab9c-4e53-b3c6-47cfa8a70581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the group for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdfb4af-cab5-41f1-8606-02fdee3007e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
