  'SC-junks-Larry-Gadon-ABS-CBN-plea':
    'caption': 'Supreme Court justices outrightly dismissed lawyer Larry Gadon''s
      plea, saying he will benefit from ''a huge dose of humility'' rather than be
      overeager to run to the high court for relief. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T13:09:03.658+08:00
    'imagesource': 'jcr:d5ba5444-a001-4e2d-b9b2-b3786ede93e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a69211f-f14d-4765-8cbd-5f1ab5e68d0b'
    'lead': 'The Supreme Court thumbs down the request of lawyer Larry Gadon to block
      the possible issuance of a provisional franchise to ABS-CBN, pointing out that
      he has ''no legal standing'' to ask for this. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T13:11:19.804+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:45:41.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:43.203+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Larry-Gadon', 'ABS-CBN', 'franchise']
    'template': '1'
    'title': 'SC junks Larry Gadon''s plea blocking grant of provisional franchise
      to ABS-CBN'
    'updated': 2020-06-02T16:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e85b8-3a01-4027-8e6a-74d5dd994d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> The Supreme
        Court on Tuesday rejected&nbsp;the request of lawyer Larry Gadon to block
        the possible issuance of a provisional franchise to ABS-CBN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d200a54-2f84-4e8a-b691-215c52389ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesperson Atty. Brian Hosaka confirmed that SC
        justices unanimously voted to junk Gadon''s plea, saying he had "no legal
        standing" for his petition ​as he was not suffering any legal injury from
        the case at hand.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7daad9-336c-4adc-a391-4cfd76130f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, who lost in the 2019 senatorial race, ran to the high court
        in March for a <a href="https://cnnphilippines.com/news/2020/3/5/Gadon-asks-Supreme-Court-stop-NTC-provisional-permit-ABS-CBN.html?fbclid=IwAR0p2uquERdJXuQ5ahetX5zwo_ipkF6O3s0q16Ldgn8XOVMhyCd3oHbGad8">writ
        of prohibition</a> that would order House Speaker Alan Peter Cayetano and
        House committee on legislative franchises chair Franz Alvarez to recall their
        request for the National Telecommunications Commission to grant a temporary
        permit to the TV network,&nbsp;​and prevent NTC Commissioner Gamaliel Cordoba
        from doing so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9dd5-d598-44bf-9f40-743817440adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers asked NTC to issue a provisional permit so that the media
        company can remain on air beyond the expiry of its franchise on May 4. Cordoba
        earlier committed that this will be granted, but went back on his word as
        the regulator eventually issued a cease and desist order for ABS-CBN''s broadcast
        services on May 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc99693-2dea-4d5d-b73e-bbd0038defcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon previously sought for a temporary restraining order that would
        restrict Cordoba from complying with lawmakers'' request for a temporary license.
        ​However, justices said he "failed to comply with the requisites for judicial
        review" and made the wrong move to run instantly to the SC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aefae4-ebad-4a0c-bcbf-a91b2b7408b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:53:57.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioner could have been more circumspect. He will benefit from
        more restraint and a huge dose of humility," the magistrates said. "The petitioner
        is too distant, his interest is too inchoate and speculative, for this court
        to responsibly proceed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6131f-9f0f-4c5e-8cd7-d6f1f16537a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:53:57.316+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrates said they were dismissing the petition without soliciting
        comments from the parties in light of Gadon''s supposed lapse in judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48e810-fa2e-4efa-8de3-6ff549f144b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:11:19.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has been off the air for almost a month now, and has appealed
        the NTC''s shutdown order before the Supreme Court. The NTC through Solicitor
        General Jose Calida, who earlier asked the court to nullify the network''s
        existing franchise for supposed violations, asked magistrates to reject the
        TV network''s appeal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2e32d-2c2f-4e3b-ab82-fba29e1e90af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:05:12.104+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.&nbsp;</em></p>'
