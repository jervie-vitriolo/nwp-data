      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers have also filed <a href="https://www.cnnphilippines.com/news/2020/5/28/Lawmakers-extend-Bayanihan-Law-until-September-30.html">bills
        that would extend the validity</a> of the Bayanihan to Heal as One Act, a
        measure giving President Rodrigo Duterte additional powers to address the
        COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82ac3e-0511-4193-a611-f8e301da92da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
