    'jcr:uuid': '10dbb465-161c-4a50-82e9-e031197314b6'
    'lead': 'Minnesota Attorney General Keith Ellison says that any case against a
      police officer needs to be airtight given the difficulty of such prosecutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T07:07:45.177+08:00
