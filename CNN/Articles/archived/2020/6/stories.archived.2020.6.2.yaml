    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03496e1e-9822-468e-96fd-c7412059913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The Americas, especially Latin America and the Caribbean,
        are seeing a rapid increase in the number of new coronavirus cases, the World
        Health Organization said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950af3c-c821-40fb-bace-911e8e7cde8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70abe4-1af1-4663-b830-4de2a85d6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Five of the 10 countries worldwide reporting the highest new number
        of cases in the past 24 hours are in the Americas: Brazil, USA, Peru, Chile
        and Mexico,” said Dr. Mike Ryan, WHO executive director of Health Emergencies
        Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfb78c-be63-45b6-a5c2-9116a48dd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries reporting the biggest increases in new numbers: Brazil,
        Colombia, Chile, Peru, Mexico, Haiti, Argentina and Bolivia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959e9aa-b62a-407a-9cfe-a8808ad380b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccbf188-1821-44ef-9c70-448d7eaacca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said “many many weeks ago” the world was focused on South Asia
        and Africa as potential hot spots. Now, “to a certain extent, the situation
        in those two settings are still difficult, but it''s stable. Clearly the situation
        in many South American countries is far from stable. There’s been a rapid
        increase in cases, and those systems are coming under increasing pressure,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cb1cc-3dfb-4c35-bd3f-2f5bea9fce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8951d-6163-4940-a574-d0a2dbfab7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would certainly characterize that Central and South America in
        particular have very much become the intense zones of transmission for this
        virus as we speak,” Ryan added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b185365-243d-49a1-a30e-d4ab947128f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a5ea4-a03d-4691-b776-4bb7fcecb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I don''t believe that we have reached the peak in that transmission,
        and at this point, I cannot predict when we will.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22296231-c20d-41b9-8e5f-3a87c7814487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:58:35.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-01-20-intl/index.html"
        target="_blank">"The Americas are seeing a rapid increase in coronavirus cases,
        WHO says"</a></em></p>'
  'george-floyd-death-asphyxiation':
    'author': 'Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T04:50:18.464+08:00
    'imagesource': 'jcr:f0d17978-aa20-4413-ab0c-32036f57c935'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff658fae-c5d0-409d-ad83-8ffd958559d2'
    'lead': 'An independent autopsy found that George Floyd''s death was a homicide
      and the unarmed black man died of ''asphyxiation from sustained pressure'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T04:49:02.739+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:46:19.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:36.803+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'Independent autopsy finds George Floyd''s death a homicide due to ''asphyxiation
      from sustained pressure'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b24b41-7d73-4e7b-a897-7dd92fe141c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;An independent autopsy found that George Floyd''s death
        was a homicide and the unarmed black man died of "asphyxiation from sustained
        pressure."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9745b-e077-4a37-bdd9-9b557e2a11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy says compression to Floyd''s neck and back led to a
        lack of blood flow to his brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83cce2-b7d8-4250-9c33-abbf44fa6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc62c19-d164-42da-8023-f36fe9cf3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was essentially "dead on the scene" in Minneapolis on May
        25, said Ben Crump, attorney for the Floyd family. Multiple videos of Floyd''s
        death show former police officer Derek Chauvin''s knee on Floyd''s neck, along
        with other officers kneeling on his back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7050043-a9b5-4b4a-8f6f-dff7d461f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844cdb5-b1ff-45c3-b615-5b6c62b12b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had his knee on Floyd''s neck for 8 minutes and 46 seconds
        in total and two minutes and 53 seconds after Floyd was unresponsive, according
        to a criminal complaint released by the Hennepin County Attorney''s Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7c3e2-eba5-4bf6-9d50-13f404fb29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9625a1-67aa-4113-8646-6a9b4fd4df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambulance was his hearse," Crump told reporters Monday. "George
        died because he needed a breath. He needed a breath of air."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea132a3e-a7f7-4a9a-85ba-8f9557e3cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a272fb-67a8-4d80-abba-78402aaff387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other health issue that could cause or contribute to
        the death," said Dr. Michael Baden, one of the independent medical examiners.
        "Police have this false impression that if you can talk, you can breathe.
        That''s not true."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2d11b-5746-4f25-9b88-ad1980d67c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26580d79-4c46-468e-aa00-f2bad36ba1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Hennepin County officials after the press conference
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6c9d6-4268-467d-8d60-26ba2ca52c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108d26d-6e5c-40e6-8b21-08b35dee2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homicide is the death of a person caused by another person. It
        includes murder and manslaughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba152e-6988-4e71-8ad3-e2fbf3581f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add40a5-b48d-4c91-bf30-d757bbf7c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is charged with third-degree murder and second-degree manslaughter.
        Crump said he should be charged with first-degree murder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3878d9-2943-47ff-ad22-ef203bb91f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b93d8-5c5d-46f8-88b6-22e91ffbd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent autopsy''s findings come after the Hennepin County
        Medical Examiner found "no physical findings" to "support a diagnosis of traumatic
        asphyxia or strangulation," according to the criminal complaint.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa9e2e-bf7c-464a-9ce6-864ecbd889be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ae768-6e9a-4231-a859-ad97921bbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T04:49:02.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:19.531+08:00
