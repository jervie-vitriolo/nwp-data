    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c1b47-4985-4cf3-9cfe-84960910273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
