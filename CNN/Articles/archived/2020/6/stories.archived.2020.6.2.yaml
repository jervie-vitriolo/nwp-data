      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496c46d-593f-4bae-8ca0-bbc2b5f63089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:48:09.596+08:00
