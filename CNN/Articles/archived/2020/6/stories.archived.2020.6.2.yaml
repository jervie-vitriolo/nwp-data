    'lead': 'President Donald Trump declares himself ''your president of law and order''
      during remarks Monday as peaceful protesters just outside the White House gates
      were dispersed with tear gas and flash bangs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T07:13:50.893+08:00
