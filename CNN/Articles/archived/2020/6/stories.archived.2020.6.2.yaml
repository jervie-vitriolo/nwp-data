        supremacists pose as Antifa online, call for violence</a>"</em></p>'
  'troops-deploying-washington-dc-us-protests-pentagon':
    'author': 'Barbara Starr, Ryan Browne and Nicole Gaouette, CNN'
    'caption': 'About 9 military style trucks have rolled through the White House
      complex and onto Pennsylvania Ave on Monday. They''re all filled with National
      Guard troops.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T13:29:02.924+08:00
    'credit': 'From CNN'
    'imagesource': 'jcr:982d110e-707a-4ff7-b0df-719040bf0d85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79b46a2-b2df-49a6-8586-451993cc7675'
    'lead': 'US Defense officials tell CNN there was deep and growing discomfort among
      some in the Pentagon even before President Donald Trump announced Monday that
      he is ready to deploy the military to enforce order inside the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T13:33:01.402+08:00
