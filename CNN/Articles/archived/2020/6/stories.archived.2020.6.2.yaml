    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump declares himself the ''law and order'' president as peaceful protesters
      are dispersed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020aab92-d933-424d-97cd-5a958c63b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump declared himself
        "your president of law and order" during remarks Monday as peaceful protesters
        just outside the White House gates were dispersed with tear gas and flash
        bangs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa44057-0651-41f5-8833-b52e377a0f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c67704-0e21-41ca-9cc0-d206fbf0fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the constant sound of helicopter blades overhead and a steady
        succession of bangs from nearby, Trump said from the Rose Garden he was committed
        to upholding laws and mobilizing military resources to end nationwide looting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18994fd6-a7aa-4529-be05-73d5ed3867d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.893+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f708a7-a04c-4444-b206-d40c49fe2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first and highest duty as president is to defend our great country
        and the American people," Trump said. "I swore an oath to uphold the laws
        of our nation and that is exactly what I will do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920cb73b-046b-4db0-90f3-761c57f3c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54b4df-26ff-4fdd-98f6-ee7c741003b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said justice would be served for George Floyd, the unarmed
        black man who died after a white police officer knelt on his neck as he was
        being arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321865ed-84ba-4c76-b4f0-3baa7e994fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9d8ee-86d3-451d-94b1-3645aa4be3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said he was an "ally of all peaceful protesters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb9444-400d-4481-8373-8f3da98bbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a268546-8639-47df-9ba2-032bec4ad7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in striking terms, Trump said he would use his entire presidential
        prerogative to ensure violent protests end, declaring he would deploy "thousands
        and thousands of heavily armed soldiers, military personnel and law enforcement
        officers" to bring order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bd6f2-8068-49f9-b552-7f65e7bdd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8c3bb-492f-41f3-bf7f-4ea267caf2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his address, crowds of protesters were beginning to gather
        outside the White House gates. A large convoy of military vehicles was seen
        driving through the White House complex and onto Pennsylvania Avenue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69164a-7f29-4b69-9190-abb513f318f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2f96d-aee1-4bc5-9903-e1d21f047903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump remained out of public view on Sunday and Monday, and as
        his aides deliberated over how and whether he should address protests, many
        of his allies were growing increasingly frustrated with what has felt like
        silence from the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe920d46-2d05-4803-abbf-27be6a92909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404fa27-e492-45e9-a371-aa0302a285b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the President''s traditional defenders -- from campaign
        donors to Republicans on Capitol Hill to some in the conservative media --
        have privately grumbled that Trump has allowed several days to pass without
        addressing the nation or making any formal appeals for unity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6cd82e-fc11-4504-8dbb-e899b61d5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e91c46-d802-441d-b1a9-2c26354f694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump has done publicly -- tweet extensively about his grievances
        with Democratic state and local leaders and mention the protests in the middle
        of a previously scheduled event -- has at best gone unnoticed and at worst
        fanned the flames of outrage into a second week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a58f0-6491-4671-861a-26c4bde3610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747b373-4f92-4762-9bbb-ec05ee9826d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some outside allies have reached out to the White House in recent
        days to push for an appearance from the President in which he would confront
        a crisis he has largely watched unfold from behind closed doors or in his
        underground bunker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec2dce-4e6a-4929-b91c-94b3e572d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490b992-14a4-4c32-8b39-a383b849f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major campaign donor worried that the damage inflicted by Trump''s
        absence during a historic weekend of violence and pain could alone imperil
        his reelection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adac5b-2ae9-4c5f-81f6-c7bf78c46254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fce35f-5b43-4795-b35e-45e1019da395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the matter said there is a sense among
        allies that an attempt to address the situation in a speech over the weekend
        fell completely flat. The person said the unrelated backdrop of the Kennedy
        Space Center -- and the fact that the speech came on a Saturday afternoon
        -- ensured few people even registered the passages that were added at the
        last minute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac10315-e1da-4783-accf-0f97392b251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b625f-9c84-4cc3-bee3-a282eb4452b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the right of peaceful protests and we hear their pleas,
        but what we are now seeing on the streets of our cities has nothing to do
        with the memory of George Floyd," Trump said in his remarks after watching
        the first manned US space launch in nearly a decade. "The mobs are devastating
        the life''s work of good people and destroying their dreams."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e5eb0-7bc4-412b-bb74-0d4ef2832123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c28627-256a-44ad-8c1a-25633b4e4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s measured tone stood in stark contrast to his barrage of
        tweets over the weekend, which included messages blaming Antifa for the unrest
        and vowing severe retaliation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f7b5a-d3db-432c-9c0a-a2e51ced4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878dd78-9496-41dd-a5a5-2c1c9d7a23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of congressional Republicans, even Trump''s allies,
        have privately said the "caps lock" tweets are not helping the situation.
        Republican Sen. Tim Scott of South Carolina said on "Fox News Sunday" that
        he had spoken to Trump over the weekend about his inflammatory tweets, which
        he described as "not constructive."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9860cb-c33a-47e7-bd9e-c5cfd411a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ab3a9-90b1-4ed9-b730-2b4a7a1011cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, some aides sought to convince Trump not to use
        violent rhetoric after he wrote on Twitter that "when the looting starts the
        shooting starts," warning language like that could inflame an already combustible
        situation and would not appear presidential.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833afa6-6a74-4720-a960-2ee2624dc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef90d8-3954-4c8f-b058-4bd36139e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, advisers remain divided over whether a speech
        delivered from the Oval Office or elsewhere at the White House would help
        lower the national temperature.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be918e-c820-431a-8a0c-bdd731b799bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35bafd-07b4-4e42-8439-c4022150cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has expressed interest in delivering a speech to the nation,
        a person close to the White House said, but some administration officials
        believe that would be a mistake. A senior White House aide said governors
        and mayors should be the ones responding to the destruction in their respective
        cities and states -- a view at least partially shared by Trump, who has spent
        days going after local leaders for not calling the National Guard fast enough
        or cracking down on violence aggressively enough.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64515b8-2977-4fea-aa7c-4ff211308d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
