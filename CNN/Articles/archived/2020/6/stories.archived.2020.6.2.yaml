    'mgnl:tags': ['national-debt']
    'template': '1'
    'title': 'Government debt climbs to ₱8.6 trillion in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96194be-c9dc-4c82-84b4-07c1cd88629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Bureau
        of the Treasury reported on Tuesday that total government debt further grew
        in April due to issuance of domestic securities and borrowing more money abroad
        to help fund its COVID-19 response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7f7ab-ef45-4315-a2c8-ca8f1b0fc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b431e-242c-4636-a4ad-8e277a582f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that national debt rose 1.5 percent compared
        to the previous month’s revised figure at ₱8.47 trillion to “reflect the ₱300
        billion short-term borrowing through the repurchase agreement with the Bangko
        Sentral ng Pilipinas (BSP).” Data showed that debts also increased year-on-year
        by 10.4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec530f-2393-4bc1-b273-c6d1abb07b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48a8e1-2bb9-4725-8618-0c2e64cb528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total domestic debt increased 12.6 percent to ₱5.86 trillion as
        peso-denominated government securities grew 6.9 percent, year-on-year. Meanwhile,
        to date, total domestic debt increased 14.4 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d048e01-18bf-4848-a1a7-65f6252d9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebf9eb-d3e4-4740-9129-6deaea306bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April alone, peso appreciation slightly weighed down on-shore
        dollar bonds by ₱170 million in April alone. The Treasury reported that the
        peso continued its good performance against US dollar, improving to ₱50.44:$1
        in May versus the ₱50.78 rate in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2695921-99fa-4e76-884c-edef5a66278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef66c5-8dda-4c0d-85d6-5e83bf2999b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱2.74 trillion was sourced from foreign lenders, which
        grew 6 percent compared to April 2019. Year-to-date, this grew 5.1 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a041d-d5be-4c94-be75-3cf8880d9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b297018-9314-4101-9f29-7ff94addafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External loans for April amounted to ₱87.34 billion as the government
        raises financing to fight the spread of COVID-19 in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba6522-98ec-4e60-b05e-68d251f70e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7989e83-f9e5-40ac-a432-191e89ebe796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the national government set aside ₱477.68 billion in
        April for guaranteed payments. This is down 1.1 percent versus the previous
        year due to local and foreign redemption of guarantees at ₱3.24 billion and
        ₱10 million, respectively, as well as due to currency adjustments that trimmed
        P800 million to the value of external guarantees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb9044-d94c-4250-8a35-ac06ef7c43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02332d14-8e61-4a49-bbe7-7825aacf543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government borrowings were expected to increase by April as it injects
        additional funds to its programs to fight COVID-19, and also due to a ₱560.5-billion
        decline in state revenues as businesses temporarily stop operations and consumers
        are unable to shop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3965de-3820-4c9b-9c29-ea00a7c15858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:46:29.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
