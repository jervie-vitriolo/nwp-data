      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong>&nbsp;The
        Department of Social Welfare and Development (DSWD) said it hopes to distribute
        the second round of cash aid by this week though validation of the first batch
        of beneficiaries is still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054365a0-8b8c-4500-852d-6e05b14295c6'
