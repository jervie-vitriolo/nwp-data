      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Relaxing the rules on screen time for
        kids has become more acceptable during the pandemic as parents struggle to
        balance working from home with the demands of childcare, schoolwork and cabin
        fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5da41-4215-4376-a390-ca97bfd01172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f88b10-9562-4a9b-9e66-c469e93808ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as they''re eating healthy, getting exercise, sleeping,
        getting downtime, I think it''s OK to be a little bit more lenient on your
        screen time rules," pediatrician and author Dr. Tanya Altmann told CNN Chief
        Medical Correspondent Dr. Sanjay Gupta on a recent podcast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0e683-0d1b-4eda-b590-2e7534f58baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ccdb5-6d86-42f3-817d-f0ff33c3b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean parents should relax their vigilance on the
        type of content their child is viewing or forget to keep tabs on total time
        spent on screens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc46a1-b136-48ed-b4e0-831c0265122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c2fab-852f-4218-a92e-897e8a774b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Violent and adult material</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb9c66-13e9-4054-ab10-002a2d4e218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children as young as 3 years old are accessing apps intended for
        users over the age of 17 with adult themes, such as gambling and violence,
        according to a new study published Monday in Pediatrics. The study followed
        the screen use of 350 children ages 3 and 4 for a nine-month period between
        2018 and 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a4376-9231-4f74-84d7-5be9b2c10814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccdbeb-fcb0-4b17-965d-adac1a0a11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found dozens of apps in the output from children''s mobile devices
        that were violent," said lead author Dr. Jenny Radesky, a developmental behavioral
        pediatrician and researcher at Michigan Medicine C.S. Mott Children''s Hospital.
        "That was one of the most concerning findings of our study."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce06797-9e54-4476-a452-2661bab30f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb912282-e676-4969-877b-38e201c5ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found up to 85 different apps on the preschoolers'' phones,
        including such violent games as:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660372bb-f203-4d2f-9174-28daf82e5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3bae2-e818-479e-99d6-e3b741230aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. Granny, a horror game where you are locked in a house with a crazed
        grandma trying to kill you</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3df43-e803-458e-ad34-6ed98e5c9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. Terrorist Shooter, which uses machine guns, shotguns and sniper
        rifles to kill wartime enemies</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fedb41c-5237-431b-bc5e-ba6e52cf1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. Gun Fu: Stickman 2 and Pixelmon Shooting, in which you use all
        kinds of weapons to mow down all your enemies</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828aae41-8e0a-479c-aa21-34cf81d2e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. Fortnite, the ultra-popular shooter survival game that pits you
        against zombies, or has you fight to be the last person standing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967547a-1fc5-4d4e-963f-c31bac27fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t interview parents about their child''s device settings,
        but we guessed that these children did not have any need for parent authorization
        to download new apps," said Radesky, an assistant professor of pediatrics
        at the University of Michigan who also wrote the American Academy of Pediatrics''
        screen time guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459757d7-504e-46bf-9558-2b357d10caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c5584-827e-4927-93f8-61073b6d0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app stores are easy for children to navigate, or children may
        have gotten these violent apps from ads that commonly pop up during gameplay,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfda70-f357-4e97-95fb-b39dd495fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fdeb2-9263-4053-b3e9-5a7929c1354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the AAP''s July 2016 guideline on media violence, the academy
        warned that violent media set a poor example for kids. Overall, the academy''s
        summary of the results from more than 400 studies revealed a "significant"
        link between being exposed to violent media (in general) and aggressive behavior,
        aggressive thoughts and angry feelings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d71de-3ee6-404f-bf54-227127d0c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc81b0-3349-4ec8-9aa6-3241756354d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Parents miscalculate screen time</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1d4bc-c880-46d0-9e16-b3e5bc3fb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was unique in that it used objective measurements to capture
        the children''s screen time, rather than relying on parental memory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a067dd-7c12-4656-9ef9-3ff5e0925dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048c057-d13b-498d-9375-bf0e04ddbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An app captured usage data on each child''s Android device and uploaded
        it every 15 minutes while the device was connected to Wi-Fi. For iOS users,
        parents were asked to take a screenshot of the device''s battery page at the
        end of the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5233a14b-b04c-4bb7-8cbf-5d60b20ce9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029bc418-2a4f-443c-9efb-c5d17c745529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that data was compared to parent surveys about the amount of
        time their child has spent on screens, the results were much different. A
        third of parents (37%) underestimated their child''s screen time, while another
        third (35%) overestimated the time, with most being off by an average of 70
        minutes. The remaining third (28%) estimated correctly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c49ce-6459-4ca9-8998-dfa9dc67c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df0915-0377-498d-88bd-457de6dae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another interesting finding was how much YouTube dominated the
        viewing habits of so many 3- to 4-year-olds," Radesky said. "Finally, we found
        a few kids with their own devices who had them running into the middle of
        the night — until 3 or 4 a.m. at times, usually [on] YouTube."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3447c5-363e-4086-b05a-f5e1c1fb2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361919e7-8504-46af-9430-1923cd40114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly used apps among the 3- and 4-year-olds in the
        study were YouTube and YouTube Kids, followed by browsers, the camera and
        photograph gallery and video-streaming services such as Netﬂix.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c076978-88f0-4082-bdd1-d572b624bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725c267-70e4-4945-b783-e7cfe26d49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might wonder just how 3- and 4-year-olds navigated YouTube,
        Netflix and other search engines, considering their language and reading skills.
        That, said Radesky, is easy to answer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1670c-1a61-46d7-9f27-1d8f2b730bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324ad4f-7ab6-4d9d-ac5c-eccc72bf77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use the microphone. I see kids do this all the time in clinic.
        ''Hey Google, find me Grand Theft Auto!''" she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec136a-5150-48ef-941c-0a415bc3ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2f77d-4b7e-4ba6-be2e-c9933cc82b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study didn''t find outright sexual content, "sometimes
        the female characters can have tight clothing or curvaceous bodies, to put
        it mildly," Radesky said. "There needs to be more research about gender stereotypes
        in the apps kids are using, too."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8bd13-f5b0-4820-a54c-ea0721a9e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ddaa7-7013-46b0-833f-ac89206557da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A growing concern</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96ecb7-a5a0-4ca0-9a4a-7e22eb0370b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of parents allow their children to play games or watch
        videos on their smartphones, while up to 75% of young children have their
        own tablets. Parents even allow babies to handle mobile devices during their
        first year of life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b2d08-9ea8-4261-a379-9c9aa6f93473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe33781-574e-4e08-ab85-8f1f920867e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But studies show that too much time spent on screens can affect
        how a child''s brain grows.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae15d75-4bd4-4093-a24d-b30f0aee081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19318644-9cd2-4cfd-8c4a-db7ec4f1908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published last year took MRIs of preschoolers'' brains and
        found those who used screens more than the recommended one hour a day without
        parental involvement had lower levels of development in the brain''s white
        matter — an area key to the development of language, literacy and cognitive
        skills.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50e4fa-fb8b-49f1-b48f-3ac71d561335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad5b38-1f12-4f0b-acf1-2a102f96b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the authors repeated the study this year on 3- to 5-year-olds
        who frequently read books, the scans showed a growth in organized white matter
        in the language and literacy areas of the child''s brain, areas that will
        support learning in school.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd5cb0-5493-475f-b106-6b4e0668df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4e5e8-19e6-4eaa-9f8a-69a0b9b8e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science is continuing to learn more and more about the pros and
        cons of screen time, but in the meantime, experts suggested parents, no matter
        how stressed, may want to make checking on their child''s screen time a habit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb272582-e816-4d22-807b-34287db2729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56879ed0-361a-4882-9b1f-105123355c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have some boundaries about when and where the tablet can be used,
        carve out time for open-ended activities and social interaction with the family
        and poke your head in to see what your child is watching," Radesky suggested.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1db749-6acd-40fe-9e3f-adfe4276d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b968fa-d039-425d-9a8a-fbee1932ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try playing a few of the games, and if they are inappropriate,
        uninstall them! Google Family Link and Apple Screen Time both allow parent
        controls, too," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a1eb4-5a54-4002-84c0-38cf2844d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bdfa3-fd3a-44f4-b427-ee1b1a68787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can monitor YouTube viewing by checking the viewing history
        or look at the Screen Time app usage monitor, Radesy added. And Common Sense
        Media has a great list of parental controls that will allow caregivers to
        block websites and apps and filter content, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e862fc-a419-4c1d-9eed-c64bf783b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7eff0b-a3ac-45d5-b527-a4d8d12d91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the guardrails aren''t up, and it''s super easy to install
        violent apps or watch streaming videos past midnight, many kids will," Radesky
        said. "There are so many engagement-prolonging design features baked into
        digital products that kids can''t resist."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506fa0fe-ec36-4825-b3c8-f7182d028005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1023df-4a7c-4e74-87fc-f01bd5b443c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>AAP guidelines on screen use</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004dba6-da2b-4ece-8035-8e2b7cf4fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP has tools to calculate your child''s media time and then
        establish a family media plan, which can serve as a guideline even during
        the pandemic.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262b2ed-07cf-4162-b3ad-e9e747ba1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c8748-3562-45f8-8389-ddb2b0ad89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infants: No baby under 18 months old should be exposed to screen
        media, other than video chatting with friends and family, the AAP says. Babies
        need to interact with caregivers and their environment, and not be placed
        in front of media as a babysitter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7319ca5-97e7-443a-8652-ef758fef5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93931f-39a6-4c7a-8119-96af48db81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a study found that even having the TV on in the same room
        with a baby or toddler negatively impacted their ability to play and interact.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82313cb4-63e6-47ba-ad0c-4f755686d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172af95a-d6d6-4178-8318-677ee668308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toddlers: By the time a baby turns 2 years old, she can learn words
        from a person on a live video chat and some interactive touchscreens. The
        chief factor in facilitating a toddler''s ability to learn from baby videos
        and interactive touchscreens, studies have shown, is when parents watch with
        them and reteach the content.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7274d7-b489-4691-8390-bf22d2b87c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b51f55-32dc-4b91-bee2-1b9d3d826533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preschoolers: Children from 3 to 5 years old can benefit from quality
        TV shows, such as "Sesame Street," the AAP says. A well-designed show can
        improve a child''s cognitive abilities, help teach words and impact their
        social development.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f7780-35ae-4395-bf00-4d6ffeb4df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009b85b-83ed-4845-bf0c-748f72047df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AAP warns that many educational apps on the market aren''t
        developed with input from developmental specialists and can do more harm than
        good when they take a child away from playtime with caregivers and other children.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd3c69-a353-4c5d-927e-28a797597ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf7324-f6ce-4d94-b2be-6dbfa4e55493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like toddlers, preschoolers learn much better from any
        educational materials when they are co-viewed, and the caregiver interacts
        with the child about the material.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c56e6-2666-4d8e-aeb6-73c589550b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:28:09.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:45:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/01/health/children-screens-adult-apps-wellness/index.html"><em>"Preschoolers
        are using apps meant for adults, study finds"&nbsp;</em></a></p>'
  'no-evidence-coronavirus-less-lethal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T15:24:11.147+08:00
    'imagesource': 'jcr:cf0f84cb-0361-4fe9-8f50-f588ad599680'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98974156-7585-4146-9ca3-3d44075d755d'
    'lead': 'An epidemiologist said Tuesday that there is no data to support the claim
      that the virus which causes COVID-19 is becoming less deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T15:28:30.534+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:45:17.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:48.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Epidemiologist: ‘No substantial evidence’ the new coronavirus is becoming
      less lethal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b4014-3c4d-4dab-ba52-f8d7b79c25ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.966+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 2) — An epidemiologist said
        Tuesday that there is no data to support the claim that the virus which causes
        COVID-19 is becoming less deadly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780deb06-2b59-4f26-a0c8-28f9a4134a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no substantial evidence that in one way or another the
        novel coronavirus is becoming more lethal or less lethal,” Dr. Troy Gepta
        said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfff16f-d0d8-4a9c-85a2-f5964bd62494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientific name of the novel coronavirus is severe acute respiratory
        syndrome coronavirus 2 or SARS-CoV-2. Other coronaviruses known to infect
        humans include SARS coronavirus and Middle East respiratory syndrome coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763caee-366f-4bc3-85ca-0979e166a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepta said the WHO is gathering more evidence about the severity
        of the SARS-CoV 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591fda2-fc74-4c5c-b46b-0111327055df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that what is proven is that SARS-COV-2 is more infectious
        than SARS-CoV, but it may be less lethal than the MERS coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21578e35-3d49-495e-80c1-11f8517dca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that MERS'' case fatality rate is over 30 percent, while
        COVID-19’s death rate seems to hover at 2 to 3 percent or 4 to 5 percent,
        depending on what country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b83997-fc79-49fd-a331-76c4b0fff480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepta was made to react to the statement of a top Italian doctor
        who reportedly said over the weekend that SARS-CoV-2 is losing its potency
        to infect people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55350981-b18a-4f80-9879-a861e477af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Health spokesperson Maria Rosario Vergeire said more
        research is necessary before this conclusion can be reached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37605feb-0d35-4b5c-879c-0ea42aeec514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan pang pag-aralan maigi ito. (This has to be studied more.)
        I am not a clinician but hindi mo masasabi na less fatal na (but you cannot
        say that [SARS-CoV-2]) is now less fatal).”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2e71c-2f61-4b3d-ad94-32b31ec12033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sinasabi nilang (Their claim that) patients are showing significantly
        less viral load - it has to be studied well dahil magkakaiba ang implikasyon
        ng sinasabi nito. (because of its different implications).”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c799f-2c4e-45fb-83f4-748b51ccaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:55:09.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the viral load or infection dose is the amount
        of a specific virus in a sample taken from a patient. She said this viral
        load increases if a carrier shows symptoms.</p>'
  'india-use-drones-and-fire-trucks-to-fight-locusts':
    'author': ' Esha Mitra, Rishabh Madhavendra Pratap, Sandi Sidhu and Helen Regan,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T15:46:17.194+08:00
    'imagesource': 'jcr:5e8f7d44-31f8-4e5e-b194-a0d9d76174a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f5fcf5-2258-4a8f-ac7d-ded1508562a7'
    'lead': 'As India continues its battle with the coronavirus pandemic a new kind
      of invasion is threatening to destroy vital crops and vegetation -- the worst
      locust swarm the country has seen in almost 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T15:57:13.993+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:45:16.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:48.557+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'locusts']
    'template': '1'
    'title': 'India is using drones and fire trucks to fight its worst locust invasion
      in almost 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d4b62-8c2e-4b84-9525-aae94f9c671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As India continues its battle with the
        coronavirus pandemic a new kind of invasion is threatening to destroy vital
        crops and vegetation -- the worst <a href="https://edition.cnn.com/interactive/2020/05/africa/locusts/">locust
        swarm</a> the country has seen in almost 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6a061-1619-4d8a-bd5a-9e56d56ca8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves of desert locusts -- millions strong and stretching up to
        7 kilometers (4 miles) long -- crossed into India''s western state of Rajasthan
        from neighboring Pakistan in early May and swarms have since pushed into five
        different states in search of food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db4e36-6178-4072-bb03-c82f66fbf2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desert locust is the most destructive of all food-eating locust
        species because of its speed and ability to multiply rapidly, <a href="http://www.fao.org/ag/locusts/en/info/info/index.html">according</a>
        to the Food and Agriculture Organization (FAO) of the United Nations. Adult
        locusts can fly up to 150 kilometers (93 miles) a day and eat their own body
        weight -- equal to 2 grams -- worth of fresh vegetation in that period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b6484-e05e-4880-8f68-60947f4adbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A swarm can vary from one to several hundred square kilometers --
        with each square kilometer containing up to 80 million adult locusts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0310014-b7bb-4259-9a2a-1e1d818034d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO said much of the locust movements were driven by the strong
        westerly winds in the wake of Cyclone Amphan in the Bay of Bengal, which slammed
        into India and Bangladesh on May 20, <a href="https://edition.cnn.com/2020/05/22/weather/cyclone-amphan-damage-intl-hnk/index.html">killing
        at least</a> 90 people and causing more than $13.2 billion dollars in damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f063ec0-c4fd-4a82-bfca-e6070549ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Rajasthan, the swarm entered Uttar Pradesh -- which borders
        the capital New Delhi -- in the north, Madhya Pradesh in central India and
        Maharashtra and Gujarat in the west on Thursday, according to India''s agriculture
        minister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2a385-bc93-4b92-b7f3-81960b844f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states have been put on alert. Jharkhand in the country''s
        east, issued a state-wide alert to farmers on Sunday to prepare for locust
        swarms, according to P K Sannigrahi, senior scientist at the Krishi Vigyan
        Kendra Knowledge Network in the state.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4caa70-36eb-4153-a409-028f8ca96172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lighting a fire, bursting crackers, banging plates and tins, and
        playing the drums as well can chase locusts away, these insects can''t tolerate
        loud noises," the advisory issued to farmers read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d12e8e-ff42-41d9-8f16-48363b321365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Delhi government also issued an advisory to be prepared
        if the swarms turned toward the national capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff09992-0843-463c-87af-eec8bae114bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controlling the swarm</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ed2716-f22b-42b1-849e-fd1796f889ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard-hit states have been carrying out locust control operations
        that include dispersing the flying insects with drones, tractors, and fire
        engines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098171f-59c9-4a2e-8ed7-2022217c054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajasthan, which was the first to be impacted by the locusts, has
        been conducting daily operations since May 22.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479427d6-9589-4d79-ac81-1a878c975e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locusts were sitting in an area that was 7 kilometers (4 miles)
        long and 1.5 kilometers (0.9 miles) wide. We started the control operations
        around 1 a.m. (Tuesday) along with the Locust Organization team," said B R
        Karwa, a deputy director of Rajasthan''s Agriculture Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d19ff-4571-4c2d-9f96-f8083ab9894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karwa added that 11 swarms initially entered the state and three
        followed the winds onwards toward Madhya Pradesh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bc59a-2ed6-4409-9ae7-75c81923db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials are using 100 tractor-mounted sprayers and 20 fire
        engines across 11 districts to spray water and pesticides. Drones provided
        by the central government were also used to spray pesticides in two districts
        in Rajasthan, according to Karwa. He added that about 70% of the locusts there
        had been destroyed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc26f00-c6d4-422b-aa39-62e8129e17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dispersal operations, locust infestations could continue
        into next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee2e6e-a1df-479f-ae84-ed2bf30fc4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several successive waves of invasions can be expected until July
        in Rajasthan with eastward surges across northern India as far as Bihar and
        Orissa followed by westward movements and a return to Rajasthan on the changing
        winds associated with the monsoon," according to the Desert Locust Situation
        Update issued by the FAO.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07cd165-e733-477e-8a0b-342b308f93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breeding season</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1ee20-b372-437b-be91-e13fea37a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locusts have flown into India from their breeding areas in Pakistan,
        according to Om Prakash, a Rajasthan-based plant protection officer for the
        Locust Warning Organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2bf84-d502-4b2f-ba99-76c8112406cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While locust invasions can be devastating for communities because
        they pose a threat to food security, India has so far appeared to have escaped
        from the worst as farmers have not yet begun to sow the new season''s crops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848e56-849a-4114-b0e4-35058ba4639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The locusts were sitting on barren land. The winter crops have
        been cut and it hasn''t rained yet so the new season''s crops have not been
        sown. Those who planted fodder crops or vegetables could chase the locusts
        away. This time, there wasn''t much loss," said Karwa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5c6c5-cdba-4884-ae4c-878c08292846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Horn of Africa <a href="https://edition.cnn.com/2020/01/24/africa/kenya-locust-swarms/index.html">was
        hit by the worst invasion</a> of desert locusts in 25 years, devastating large
        swaths of food and pasture in the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc4214-cd88-4ca4-9f21-b063b63c3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:57:13.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/asia/india-desert-locust-swarm-intl-hnk/index.html">India
        is using drones and fire trucks to fight its worst locust invasion in almost
        30 years</a>."</em></p>'
  'nasa-spacex-launches-boost-science-research':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T15:57:28.112+08:00
    'imagesource': 'jcr:6dc46a7a-863a-4fee-ba44-710c96d59814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1777bcc-e260-4619-b8c1-c38a331f5f8c'
    'lead': 'When NASA astronaut Dr. Serena Auñón-Chancellor arrived on the International
      Space Station for her six-month stay in June 2018, she was in awe of the vast
      array of science experiments on board. Before they launch, astronauts are only
      trained on about 20% of the science they see on the station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T16:10:39.665+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:45:15.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:48.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Science-Research', 'Space-Station']
    'template': '1'
    'title': 'NASA-SpaceX launches will boost science research on the space station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ee5c8-44a0-434f-8173-03c1a48c033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When NASA astronaut Dr. Serena Auñón-Chancellor
        arrived on the International Space Station for her six-month stay in June
        2018, she was in awe of the vast array of science experiments on board. Before
        they launch, astronauts are only trained on about 20% of the science they
        see on the station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa232b3-9c58-4c36-ac38-58a380618c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59e97a-af36-4010-8bc8-7d5f73b3bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stunned, in a good way, at the high quality of the science,"
        she told CNN. During her time on the space station, Auñón-Chancellor worked
        on hundreds of experiments across a variety of sciences, including biology,
        biotechnology, physical science and Earth science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a505c-ff3e-4515-a96a-d6e404c9ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practicing physician, as well as clinical associate professor
        of medicine at Louisiana State University Health New Orleans School of Medicine''s
        branch campus in Baton Rouge, she could see the real-world applications of
        the medical experiments on the station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a8e08-e29b-445a-9a24-c3adad206af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these included researching a protein that contributes to
        <a href="https://www.issnationallab.org/blog/crystallizing-proteins-in-space-to-help-parkinsons-patients-on-earth/">Parkinson''s
        disease</a>, improving age-related macular degeneration and the <a href="https://www.issnationallab.org/blog/masschallenge-technology-space-prize-angiex/">Angiex
        Cancer Therapy study</a>. The Angiex research was used to test a safer, more
        effective treatment targeting tumor cells and blood vessels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ca5c3-fb7e-4034-a0cd-a3b602482e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could picture a patient with each of these experiments," she
        said. "It''s tremendously enlightening and heartwarming because a good portion
        of the life sciences research on the space station is for people on Earth,
        not for astronauts who will go to Mars."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb02de3-f2f4-454a-88e0-954cb8f23623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her fellow astronauts also installed a new Life Sciences
        Glovebox suited for biological research, which also allows two astronauts
        to simultaneously interact with the experiment inside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a43011-a9dc-4a94-bd9f-19781c446a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auñón-Chancellor said that astronauts tend to have an eight-hour
        workday on the space station, and much of that is dominated by science experiments.
        She could spend as much as four hours on one experiment alone while the other
        astronauts worked on different experiments, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fab5ed-2391-48a1-abe0-4c25dd62e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the time construction began on the space station in 1998 until
        now, nearly 3,000 different experiments have been conducted on the station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984810a8-9857-4d33-a7f6-2509a74a80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 scientists have had their work represented on the
        station, with those scientists and research stemming from 108 countries globally,
        according to NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b865a-a748-4ece-b6f0-be1f640081c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, NASA''s Commercial Crew program can expand the amount of astronauts
        on the space station — which means that more science, and even new types of
        experiments, can happen in the unique microgravity environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb76b3-af57-424b-93c9-5064ff5faace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s Crew Dragon spacecraft launched Saturday atop a SpaceX
        Falcon 9 rocket from Cape Canaveral carrying NASA astronauts Robert Behnken
        and Douglas Hurley. It''s the first time in history that a commercial aerospace
        company has carried humans into Earth''s orbit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ee0ab-dc9b-4208-8e69-f07309994e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States hasn''t launched its own astronauts into space
        since the Space Shuttle Program ended in 2011. Since then, NASA''s astronauts
        have had to travel to Russia and train on the country''s Soyuz spacecraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b4f14-7f3b-46fc-8560-eaef0648f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, called Demo-2, is just the beginning of launching
        astronauts from American soil for stays of varying lengths on the space station.
        That means more scientific experiments in space that can help us out on Earth,
        as well as astronauts who may be going to the moon or eventually, to Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04234785-3057-4538-8fac-d08fba058a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The laboratory orbiting Earth</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac21b1-da9a-458a-9d1f-e284a5e5cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the science that has occurred on the space station
        has taken place over the last 10 years — the 10 years prior were spent building
        and outfitting it to be a laboratory orbiting the Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba3465-0100-489e-9f44-27ac1dc21a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the astronauts also work on maintaining the space station,
        exercising, working with robotics and preparing for and executing spacewalks
        outside the station, the majority of each day is spent on science, Auñón-Chancellor
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b7000-79e8-4be2-9895-df7351888d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National labs on Earth tend to focus on one kind of science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3d85-7722-4d69-a3ee-3804abea6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focus on what we can offer that is unique, which is withholding
        gravity as a variable," said NASA astronaut Christina Koch, who returned to
        Earth in February. "The space environment affords a wide spectrum of discovery."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8111e1-1233-4976-a1b0-fe8e386382c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many experiments Koch worked on during her record-breaking
        stay of 328 days on the space station involved protein crystal growth. Understanding
        those proteins could lead to pharmaceuticals that can fight cancer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef0461-c663-4795-b3e3-31660366935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these crystallized proteins can''t form on Earth, while
        others don''t form as well. However, they grow well in the station''s microgravity
        environment, often larger and more well-ordered than crystals grown on Earth,
        which allows them to be studied more in depth. Crystals grown on the space
        station have a <a href="https://www.issnationallab.org/blog/growing-high-quality-crystals-in-microgravity/">variety
        of applications</a> across different sciences and technologies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fa7123-0156-4641-a077-a265190396ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero gravity conditions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bdf53-02ff-4aae-9351-c589b83866b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades of research on the space station has allowed scientists
        to realize the potential of eliminating gravity as a factor from their experiments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4bb1a-72e5-4f4c-a989-8152ab09f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, 3D structures form better in the absence of gravity
        because Earth''s gravity can pull on those structures and flatten them out,
        said Jennifer Buchli, the space station''s deputy chief scientist. This includes
        3D bioprinting on the space station. In recent years, the US National Institutes
        of Health has partnered with the ISS National Lab to fly <a href="https://ncats.nih.gov/tissuechip/projects/space">tissue
        chip experiments</a> on the station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597eda40-3e56-45d9-a0ea-44940d9dae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re physiological systems on something the size of a USB stick
        that can be used to test drug efficiency and model patients, Buchli said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ac37a-4635-4dc2-9db6-5fff9275b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experiments in recent years include investigations about growing
        plants in space, slowing down atoms so they can be studied in the <a href="https://www.nasa.gov/feature/jpl/the-space-stations-coolest-experiment-gets-astronaut-assisted-upgrade/">Cold
        Atom Lab</a>, testing <a href="https://edition.cnn.com/2019/09/10/world/astronaut-cement-space-station-scn-trnd/index.html">building
        supplies for the moon</a> and studying how <a href="https://www.nasa.gov/feature/glenn/2020/the-flame-of-discovery-grows-as-saffire-sets-new-fires-in-space/">fire
        reacts in space</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ee475-b94a-4353-b40c-f525d27f59f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiments vary in how much interaction they require from the
        crew on the space station. Some are self sufficient, only requiring occasional
        interaction by an astronaut, while others are much more hands on.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be493f-877e-4db2-97c0-2355923e3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science is a time-intensive task and the crew members are our hands,
        eyes and ears to complete a lot of science," Buchli said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfaa02-fecd-49a2-9b01-73b0bf558fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the basic fact remains that more people on the space station
        means more science can be achieved because the amount of crew has been a limiting
        factor. With Commercial Crew, four NASA astronauts can go up at one time,
        rather than the three astronauts and Russian cosmonauts that can fit in the
        Soyuz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422e710-4bdb-40c5-b98f-66f132af92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commercial Crew can also launch more frequently and bring the woman
        and manpower to get it done," Auñón-Chancellor said. "The science is up there,
        it''s just waiting for us to complete it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca049dc-8cd5-4581-8f9b-9794f3beaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have four US crew members, we can double the number of
        hours devoted to science each week and accomplish science that wasn''t previously
        feasible in a crew day," Buchli said. "That means more than 100 hours per
        week can be spent on science in the future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77007ecf-cdfb-4b71-89a0-205f0a8c8af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that astronauts could either double up on experiments
        by working together or split into shift teams where they stagger when the
        astronauts are awake and asleep, so crews could hand off an experiment that
        requires 13 hours rather than six — especially an issue in life sciences,
        cell biology and rodent research.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a626ad0-26f3-4238-aaa5-28a0443096d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial Crew also expands the flexibility for transporting things
        to and from the station, she said. The Soyuz launches occur about every six
        months, while Commercial Crew vehicles will allow them to launch and land
        with varying lengths of time on station.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844cdda-c853-45f9-91a9-45aa237bb86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means more live refrigerated samples and cells grown and tested
        on the space station can be returned exactly when they need to be for scientists
        to study them on the ground and detail how they changed in space.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57657f5-ff47-4c01-90ca-f8956e41b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More repeats of science experiments can also occur. If a research
        team is granted a second flight of an experiment, they can repeat it to gather
        additional data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b396e4b8-beda-400a-81c3-951d67d47080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t just run an experiment once on the ground," Buchli said.
        "You refine things as you go. This is exciting because the space station is
        starting to function more like a ground lab, allowing repetition and the chance
        to optimize and tweak science."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14fd41-dfbd-4b3f-9116-363bc2cb50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More frequent flights means that astronauts can also experience
        missions of shorter duration, which can fill a crucial gap when it comes to
        monitoring astronaut health. These missions would last between two to three
        months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786b933-9f57-4e14-b3c7-fe3d7fb7294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current astronaut health data has been taken from those who went
        up on shuttle flights, which lasted between 10 and 18 days, average space
        station missions lasting six months, and a few extended missions that were
        closer to a year, like astronauts <a href="https://edition.cnn.com/2019/04/11/health/nasa-kelly-twins-study-results/index.html">Scott
        Kelly</a>, <a href="https://edition.cnn.com/2017/05/01/us/peggy-whitson-fb-live-interview-trnd-cnntv/index.html">Peggy
        Whitson</a> and <a href="https://edition.cnn.com/2020/02/12/world/christina-koch-back-on-earth-scn/index.html">Christina
        Koch</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c9bdf-0b89-4c31-bf61-b4607683021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means that extended stays are possible to prepare for the
        long flight to Mars.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341b32c-d01f-4a95-8414-1450b6ff5138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will allow NASA and their Human Research Program to better
        study the effects of space on human health and develop countermeasures to
        mitigate them — especially as they prepare to send astronauts back to the
        moon and eventually on to Mars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523f2ec-b0c6-44b9-bec0-36cff3f7cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of science in space</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0e84c-c6eb-4538-bfee-e35987195a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-NASA research is managed by the ISS National Laboratory, which
        utilizes the space station''s unique microgravity environment to send up experiments
        from commercial businesses, academic institutions and government agencies
        that can benefit Earth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d343cfb-dea6-4c99-8dc7-1749970b1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time with the ISS National Lab, Chief Operating Officer
        Ken Shields has enjoyed watching the variety of both experiments and their
        investigators as they "push the envelope of existing technologies."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0f809-17c1-4164-a879-ea39dee3b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re breaking barriers in the world of research development and
        technology," Shields told CNN. "And we''re entering a new era in space research
        and development."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead8a36-4955-4f2b-879a-e475bfd4440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station is like a test kitchen to experiment and prove
        out concepts, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd2c6b-118c-42d2-bc5e-9917129b1a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small scale of success on the space station may mean that an investigation
        could later be moved to another low-Earth orbit vehicle. Multiple commercial
        research and development partners have been running a portion of their business
        in space through installations on the space station, and the technology advancements
        gained in space can help Earth.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b447c-8f08-4eed-9737-4ed6860bd493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Space Station is an unmatched tool of inspiration
        and engagement," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580df07-964d-4149-8159-a57da6354eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the science conducted on the space station actually stems
        from student experiments. Seeing their research happen in space will inspire
        future generations, he said. Going forward, the ISS National Lab wants to
        make sure that all students, especially those in underrepresented demographics,
        have the opportunity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44fcb8-8279-4253-b4fd-fafe07719fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last 20 years saw the building and completion of the space station,
        as well as research and development of science and technology experiments
        in space to provide people with applicable innovations on Earth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a47a6-4982-4e86-92bb-0e3daf0cda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shields saw nothing but opportunities ahead.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11479154-f695-4fb2-892c-1fe609c82222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful that we can continue to enable and facilitate more
        groundbreaking efforts that have importance not only to individual academic
        institutions or companies, but are more broadly felt to create solutions to
        problems that are important to us as a nation," Shields said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e72f0-b0e7-47bc-a346-7f6318098f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jackie Wattles contributed to this story.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2c40c-794a-45e7-ba8b-4a915be7b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:10:39.669+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/us/space-station-science-spacex-nasa-scn/index.html">NASA-SpaceX
        launches will boost science research on the space station</a>."</em></p>'
  'religious-gatherings-general-community-quarantine':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T16:23:43.634+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4716ca2b-2146-4131-abac-cc51c4f6be5f'
    'lead': 'Despite the easing of quarantine measures across the country, the government
      is not ready to allow more than ten people to gather in places of worship under
      general community quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T16:25:29.918+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:45:13.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:49.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t keeps 10-people limit on religious gatherings under GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02da8f1-0a5b-465f-ab93-4304cc31ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Despite
        the easing of quarantine measures across the country, the government is not
        ready to allow more than ten people to gather in places of worship under general
        community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05a397-e327-4b8e-ae08-7ad44a20ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, hindi pa po papayagan ang mass gathering for
        religious purposes</em> (For now, mass gathering for religious purposes is
        still not allowed)," Presidential Spokesperson Harry Roque announced in an
        online media briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba747d84-b8e7-4639-a018-b2c833151809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only ten people are allowed in religious gatherings in areas under
        GCQ: Metro Manila, Pangasinan, Zamboanga City, Davao City and several cities
        and provinces in Cagayan Valley, Central Luzon, Calabarzon, and Central Visayas.
        Meanwhile, a more relaxed modified GCQ is in place in the rest of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee61ed-d11d-477e-9191-7ca0102e988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether more people can gather in churches under
        MGCQ. Roque said there are no new guidelines yet for religious activities
        in places under MGCQ, so the 10-people limit would be in effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df53a7-0841-4d66-be73-61a48223ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Justice Secretary Menardo Guevarra in an earlier statement
        said churches have been allowed to reopen at 50 percent capacity in areas
        under MGCQ starting June 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d10cd5-2122-4cc2-a903-16e614073575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was agreed upon following a meeting of the Inter-Agency
        Task Force on Emerging Infectious Diseases, the policy-making body in the
        government''s COVID-19 response, with representatives from the church and
        local government units on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d10e55-b393-437a-a095-632f1772b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, Roque announced that the government would allow church
        activities and essential work-related meetings in cities and provinces with
        low- to moderate-risk of COVID-19 spread. Roque took back this announcement
        the next day, saying local officials protested the government''s initial decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165116ea-3642-4ad9-ace8-f33419895c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the Department of Health will submit new data on June
        10, "which will be the basis for possible reclassification of community quarantine
        regimes by June 15."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9112447-cf3e-44eb-8748-9799c9127b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:25:29.919+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roque and Guevarra said restrictions may be eased if new information
        would point to an improvement in the coronavirus situation in the country.
        There are now 18,638 COVID-19 cases in the Philippines, with 960 deaths and
        3,979 recoveries.</p>'
  'DTI-grace-period-rental-payment':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-02T16:22:59.402+08:00
    'imagesource': 'jcr:60308f59-a7ec-4dc3-8187-6a014633327f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cffc7ba-b48d-4d5d-8a76-6216a158a111'
    'lead': 'Updated rental payment guidelines from the Trade Department show that
      the one-month grace period takes effect after the general community quarantine
      is lifted, but is sooner for companies and workers who resumed operations during
      the lockdown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T16:27:19.576+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:45:13.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:49.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rent', 'fee', 'payment', 'rental']
    'stories': ['71d53a88-73d5-4d0d-bd49-5ac60b59aea6']
    'template': '1'
    'title': 'DTI: 30-day grace period for rental fees kicks in early for businesses
      that reopened during lockdown '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b9dfd-a93c-40f5-8493-901156c4c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> The Trade
        Department has released updated rules for rental fee payments, with the one-month
        grace period set sooner for companies and workers who resumed operations during
        the lockdown.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b96fe-85ff-4dd4-b5ca-a213215fbbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplemental guidelines signed by Trade Secretary Ramon Lopez on
        Tuesday show how households and small businesses can seek relief from overdue
        rent, which can be settled without paying interest, penalties, and other charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34ee87-0fd5-43ab-9094-3c8fb2fd50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d5f00-c5c1-46dd-a730-dbc71d390beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For families "who have lost their income during any of the community
        quarantines" and businesses shut down for the last two and a half months,
        <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/COVID-19+Advisories/020620_MC2029.pdf">DTI
        Memorandum Circular 20-29</a>&nbsp;said the 30-day window for the payment
        of fees will only kick in after a town or province moves out of general community
        quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbb41f-93f1-48d8-8a5f-07112c1534b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62be2c-3133-4e7a-a58c-0c8a849d3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules are based on a May 22 resolution of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases, which said
        that residential and commercial rents falling due within the period of enhanced
        community quarantine, modified ECQ, and GCQ are entitled to the grace period
        "until such time that the community quarantine is lifted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58e81a-f380-4cf7-9335-066de1993078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d1d25-2ee6-4bcc-b644-5216184f9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rules are different if the tenant belongs to an industry
        which has been cleared to reopen during the lockdown period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d7c81-bc6c-4528-866d-22536b2b20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd4938-801f-43f3-933a-9e0e5c689026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a residential lessee''s employer or a commercial lessee''s business
        has been permitted to operate pursuant to a presidential proclamation, IATF
        resolution and/or relevant ordinances, the commencement of the grace period
        granted by its lessor shall be from the latest due date of the rent falling
        within the covered community quarantine," the new rules read.  "This shall
        apply regardless of whether or not lessee opts to go back to work or resume
        business operation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04435091-51e6-4a3c-973d-6ecbb62ed963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d3a22-e540-481c-ae02-bdab694bf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most industries, especially manufacturing firms, have been allowed
        to resume partial operations when Metro Manila transitioned to modified ECQ.
        Full capacity production has been allowed under GCQ, although select entertainment-related
        industries like cinemas, restaurants, and gyms remain closed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e999edf-a4d2-47ce-b4d9-66e1e63e6ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbde02-3b28-47a9-9789-387cb5c9cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Ruth Castelo explained further during the government''s
        Laging Handa briefing: "<em>''Yung 30 days na ''yun, doon pa lang siya uumpisahang
        singilin</em> [The 30-day window means that''s the only time when payment
        can be demanded from a tenant] and then the tenant has the option of paying
        in six monthly installments after the 30-day grace period."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a4dd0-b08f-4308-ba4b-4dc28aba759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4e1f2-71d0-4321-a71a-cc98079386e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These installments will be added to monthly dues without added interest
        and charges. All they need to do is submit a promissory note to landlords.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1ec5e-b2d4-43b8-b2ae-75049ef4adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d88dd-e173-437a-adc2-136f8c262236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T16:27:19.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property owners cannot evict renters during the entire quarantine
        period and the one-month payment window, DTI added, or else they may face
        criminal or civil complaints.</p>'
