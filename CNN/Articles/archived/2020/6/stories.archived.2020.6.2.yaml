      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)—</strong> An adviser
        of President Rodrigo Duterte urged both the public and private sectors to
        team up in containing the spike in COVID-19 infections, saying the country
        may not be able to take another round of strict lockdown measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eb2c3-0573-453f-96d9-5d048402fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dcb2b4-41cd-4c19-b998-25f7aefd4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector and the government has to definitely prevent
        a resurgence that will bring back a second lockdown. A second lockdown will
        destroy this country, I''m already saying that," Presidential Adviser for
        Entrepreneurship Joey Concepcion told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0740d30-3385-4eee-b86b-262f13cea432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f3d3f-137f-4e2f-ab01-273cf1cf198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said another strict community quarantine— on top of creating
        frustration among citizens— will put to waste some of the government''s efforts
        and programs dedicated for the crisis-hit sectors, including the proposed
        <a href="https://www.cnnphilippines.com/news/2020/5/26/House-Defeat-COVID-19-Committee-measures-pandemic.html">₱1.3-trillion
        economic stimulus package.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a40b1d-10ee-471b-8a53-21f52e5ccde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411317a-c694-4202-b251-6d61482b114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having another lockdown will create frustration, we will also waste
        the stimulus program that Congress is trying to pass, and all the other supportive
        programs. So there will be a sense of frustration, and people may lose hope,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a4613-92e0-4bbe-893f-4fff5f924e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047e940-af21-4f39-b751-54d6a147cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
