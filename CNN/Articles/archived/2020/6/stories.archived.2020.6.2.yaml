      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NetEase is set to make its Hong Kong stock
        market debut next week, as <a href="https://edition.cnn.com/2020/05/19/economy/us-china-trade-war-resume-coronavirus-intl-hnk/index.html">tensions
        between the United States and China</a> intensify.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a3b837-1d26-4685-b860-832b02a3f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:26.517+08:00
