    'mgnl:tags': ['US', 'Donald-Trump', 'riot']
    'template': '1'
    'title': 'Illinois governor on Trump''s response to protests: ''He''s been a miserable
      failure'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19da92a-8def-423a-8ba9-24de8cff47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Illinois Gov. J.B. Pritzker on Monday labeled
        President Donald Trump "a miserable failure" as nationwide protests have intensified
        over the <a href="https://edition.cnn.com/2020/06/01/us/derek-chauvin-what-we-know-trnd/index.html">death
        of George Floyd</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506b76a-f9e7-4f21-93c0-c12cea0ec898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic governor made the comments moments after Trump declared
        himself "your president of law and order" as peaceful protesters just outside
        the White House gates were dispersed with tear gas, flash bangs and rubber
        bullets, apparently so Trump could visit a nearby church. The episode follows
        nearly a week of protests across the country that at times have turned violent
        over the death of Floyd, a 46-year-old African American man who died at the
        hands of a police officer in Minneapolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14125b-bff9-49bd-b2bb-b71e76db8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that the President has created an incendiary moment
        here," Pritzker told CNN''s Erin Burnett on "<a href="https://edition.cnn.com/shows/erin-burnett-out-front">OutFront</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdc2f3-7892-491d-a400-658c3ef59c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to change the subject from his failure over coronavirus,
        a miserable failure. And now seeing a moment when there''s unrest because
        of the injustice that was done to George Floyd that he now wants to create
        another topic and something where he can be the law and order president. He''s
        been a miserable failure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14d01f-ebb1-4b38-ac11-33970fe990bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Pritzker had confronted Trump during a video teleconference
        wherein the President urged state leaders to aggressively target violent protesters
        he said would only respond to a show of force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd67498-d95f-45a7-9532-0764ecd387bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritzker told Trump the nation was craving a steady hand from the
        top, <a href="https://edition.cnn.com/2020/06/01/politics/donald-trump-race-police/index.html">according
        to an audio recording of the call obtained by CNN</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51c992-75f6-4a65-b013-b26be75f9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rhetoric coming out of the White House is making it worse, people
        are experiencing real pain," he said. "We''ve got to have national leadership
        calling for calm and legitimate concern for protestors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c67027-0116-4c69-ab85-94582828be13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like your rhetoric that much either," Trump fired back.
        "You could have done much better on coronavirus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede92a9d-9d7c-4680-be94-6471d4750be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recounting the exchange Monday evening, Pritzker said he was drawing
        attention to how Trump''s rhetoric "is inflaming passions around the nation"
        when he should be "calling for calm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6c952-c2f5-4f6e-a943-be1021f047c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that he doesn''t listen to anyone that tells him the
        truth. I did tell him the truth. You know, this rhetoric, this inflammatory
        rhetoric is bad for the country. You know, when we had the riots in Ferguson,
        President Obama started to bring the temperature down. He talked about calling
        for calm. When, you know, when Martin Luther King was killed, Robert Kennedy
        stood up and talked about seeking justice, you know, and bringing the tension
        down within the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799168a5-d889-471f-a96d-06b0fc3237c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President doesn''t understand any of that," he continued.
        "He probably hasn''t read any of that, knows no history, and doesn''t understand
        the job of the president to truly speak to the values of the nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d5177-ae12-4c58-bbdc-74293c25ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:38:01.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/01/politics/illinois-governor-trump-protests-cnntv/index.html">Illinois
        governor on Trump''s response to protests: ''He''s been a miserable failure''</a>."</em></p>'
  'us-protests-coronavirus-spread-concerns':
    'author': 'Hollie Silverman and Theresa Waldrop, CNN'
