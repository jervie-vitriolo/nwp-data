      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea38513-0f85-4dfa-8ac6-c689650e318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic adviser, however, acknowledged that the threat of resurgence
        of COVID-19 cases is always present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935eb08f-1408-4190-b0f5-767af8f66cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b13cf1-54d5-4e0a-bfc3-6bc2338f6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, he backed calls to "create visibility" by ramping
        up targeted testing efforts in various sectors, and reiterated pleas for the
        public to follow proper health protocols such as physical distancing and wearing
        of protective equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8904c39-8ea8-4725-a59c-312085d5ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f44c2a-6ac7-4f14-ac89-8e62627f7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgency, really, in creating visibility and being more vigilant
        and practicing social distancing and all of that has to really be implemented
        now," he stressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07326e54-9a12-4abd-bd6b-9ea2b4fc714d'
      'mgnl:activationStatus': true
