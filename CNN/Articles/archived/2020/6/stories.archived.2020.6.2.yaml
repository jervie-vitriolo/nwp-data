  'doh-on-coronavirus-data':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T14:28:32.056+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '389d2b15-664a-4c4e-9c3e-046c05fc64b9'
    'lead': 'The Department of Health set the record straight on Tuesday, asserting
      that it is not hiding real data on cases of coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T14:34:58.123+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:45:27.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:46.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH disputes claim it is hiding data on COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9f3a2-f996-4f56-94d7-99392c9b41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Department
        of Health set the record straight on Tuesday, asserting that it is not hiding
        real data on cases of coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649d7eb-19e7-4e07-871f-394ea5eaa892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We did not withhold any report or any numbers. <em>Lahat parin
        inilalabas, naglagay lang tayo ng bagong</em> (We publicly report everything.
        We just included new) classifications,” Health spokesperson Maria Rosario
        Vergeire told reporters in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf00079-e8e6-465d-a28e-b675c8d63d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH sparked confusion when it changed the way it presents the
        COVID-19 case tally last week, separating "fresh" cases – or validated positive
        results reported within the last three days – from "late" cases – which refer
        to test results released four days or more after the announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4bae9-19f5-49f8-8a93-8d4282a0865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it had come up with such a breakdown to clarify
        that the sudden and sharp spike in infections reported in recent days is an
        ‘artificial rise,’ as the country’s COVID-19 testing centers and the DOH work
        round the clock to clear their backlogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c51275-d15c-4c21-b2ca-232a30317431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained there are two backlogs: test backlogs, which
        are samples left unprocessed or without results 48 to 72 hours after they
        were taken to laboratories, and validation backlogs, which is a verification
        process to avoid over-reporting due to repeat tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd77bad-16c1-4cdc-8fd0-5942c4f4e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited COVID-19 testing centers have backlogs of 1,691 tests
        as of 6 p.m. on Monday, Vergeire added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d31b14-83a4-4284-b559-d984de5710f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said there are now 49 health facilities which
        could process tests for COVID-19. These centers have the capability to conduct
        more than 34,000 tests, according to Presidential spokesman Harry Roque. But
        that is not maximized due to ‘operational issues,’ Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29782d0c-fff7-432c-bb08-6eb842bbe5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that the medical supply chain problem is a ‘major
        limiting factor’ on how many tests can be done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6377f-8a9e-4f27-9713-ef99fed40c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, actual coronavirus tests done per day are between 8,000
        and 9,000, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36664b-eba4-4f6c-ae7b-7960992973bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several government officials have criticized the new case reporting
        system of the DOH, with an opposition lawmaker saying the department may be
        ‘hiding the real data’ on cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a1c38-2480-4825-b682-24f844bc8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the DOH could not provide logical explanations for this, except
        for putting the blame on laboratories, then there is a reason to believe that
        it is underreporting COVID-19 cases. That is not only counter-productive because
        hiding the real data could be fatal,” opposition Senator Franklin Drilon said
        in a statement on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c074864-7fc5-4867-9760-982c0fdc1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Saturday, Sorsogon Governor Chiz Escudero <a href="https://twitter.com/SayChiz/status/1266720085827186688"
        target="_blank">told the DOH</a> not to “fudge the figures” as he conjectured
        that new classifications may be the agency’s “ego saving devices.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140aa329-de0a-4c4a-a9b6-770f77d094cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire acknowledged that the new case reports may have
        caused confusion, but she said this is just temporary, as they would go back
        to their old system of reporting once they have validated all the test backlogs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346d782-9a7a-400a-9341-5be49ddc87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:34:58.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Philippines is not the only country, which faces
        challenges in its data system, citing the case of China and Spain.</p>'
