    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T17:04:18.234+08:00
    'imagesource': 'jcr:0dd8e2bc-4e72-4e54-8a3d-2b7bf8d73ce7'
