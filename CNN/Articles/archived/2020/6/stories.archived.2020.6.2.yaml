      'text': '<p>"It''s as good as passed. It will just need my signature if it comes
        back to us after ratification then I will transmit to the President," Sotto
        said in a text message when asked how Congress will fast-track the approval
        of the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce47afb-62c3-417b-bf84-d4a7276ca998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd4abf-8954-4aec-ac45-840fa8c8bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte wrote a letter to House Speaker Alan Peter Cayetano
        saying <a href="https://www.cnnphilippines.com/news/2020/6/1/Malacanang-urgent-anti-terrorism-bill.html">House
        Bill 6875 must be immediately passed</a> "to address the urgent need to strengthen
        the law on anti-terrorism" and "effectively contain the menace of terrorist
        acts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f8453-cc15-4c85-8a03-bc207a35f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbda775-8d25-47d9-b274-c863370ebd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1083 or the Anti-Terrorism Act of 2019, which seeks
        to "preserve national security and general welfare" was so far approved at
        the House committee level last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80ec41-8c89-4228-b15e-1d782553befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a573d-8ef4-4970-be3e-5766db4ac334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the bill in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d66da-e65c-4b42-b397-f2bd2e41021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcf3e4-ac85-4d6f-b1af-72b23bb643bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups and rights advocates <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/30/House-panels-approve-new-anti-terrorism-bill-alarms-netizens.html"
        href="https://www.cnnphilippines.com/news/2020/5/30/House-panels-approve-new-anti-terrorism-bill-alarms-netizens.html">have
        raised concerns against the measure</a>, citing amendments that they said
        authorize violations of basic human rights in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae02cb-d3ad-43d1-b2ff-5e80ee86fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure repeals the Human Security Act of 2007 by giving more
        surveillance powers to the military and police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a24c2-062b-4981-b11c-5eb03818d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11040a-4397-48cc-b0a7-007a3bc6bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It imposes 12 years of jail time to any person who shall threaten
        to commit any act of terrorism, propose any such acts or incite others to
        commit terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707cc1ff-bb9a-41c3-befe-d88ceb023fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feb2be-398f-4c14-9eb3-48c59390534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life imprisonment may also be imposed on those who will facilitate
        terrorist acts or recruit people to terror groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210819ed-0d6e-44ea-a413-9a5943ae5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b6531-968b-4433-938f-e60f4b29370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also allows surveillance activities such as tracking down
        individuals or organizations, wire-tapping and recording of discussions and
        other communications of individuals supposedly engaged in terrorism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a9bae-552f-43ff-9dce-babc606821e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bd264-aed6-4d19-a554-0076d52b017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to extend too the number of days suspected terrorists can
        be detained without a warrant of arrest – from three days under the current
        law to up to 14 days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2cb34c-e592-4d6c-8d1d-702cd7921c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfe005-cada-4014-9053-d57595a69ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, allayed fears that the measure can be used against
        critics and members of the opposition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a86af-ad12-4352-b992-d787ff1e055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816ba8f0-d05b-4fae-9b93-5a6a8ece168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suggest they read the bill first before reacting. Terrorists
        or their supporters are the only ones who will be afraid of the bill," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd774f3a-3996-476e-ad53-faeb306deaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44fd42-68ae-442b-88b0-c2fca6e29435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also said that there are "enough safeguards"
        surrounding the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25bca35-a318-48da-a4ea-20da8831f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c4c9a-67fb-4c52-8c92-007ae0bb3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd326d-7c93-4d62-85b9-f7503547362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerns being raised by the progressive and leftist groups
        as well as human rights advocates have been adequately addressed during the
        Committee on National Defense and Security public hearings, as well as the
        debates and interpellations in plenary," he said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efd7f0-0992-491c-9b62-d7c739c93f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00222be3-1002-4ffa-9e1a-9724b15fca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson noted that once the House approves the adopted Senate version
        of the measure on third and final reading, it will be transmitted to them
        for enrollment. This will then be submitted to the President for his signature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adcfaa-0090-4ca2-8ba4-ef47bf668391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f35101b-0615-4869-ad64-fcd9423670f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:26:17.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it is a certified urgent measure, the three-day rule restriction
        as required under the Constitution is lifted. That gives the bill a chance
        to be enacted into law within 30 days unless vetoed by the President, which
        is very unlikely considering the certification that he issued," Lacson added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfdab76-d3f0-4fb5-8eca-a85bba80acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque insisted that there
        are no "Draconian provisions" in the measure, which were mostly based on the
        rules of other countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75057eec-2b54-4dff-8168-07c274852645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d4526-e92e-415a-b47b-5cd2527b5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:37:43.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:46.930+08:00
