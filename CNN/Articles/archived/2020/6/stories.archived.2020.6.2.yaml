      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327421e8-d1cd-40c1-a142-d1dd1760201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:44:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the complete line lists arrive from the remaining
        four laboratories, we can validate all of the remaining lists and we will
        finish all cases for validation that were not included in our official count.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d0104-ee4a-4f42-bd85-d59222a56b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
