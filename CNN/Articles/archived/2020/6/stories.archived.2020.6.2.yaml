      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> master list <em>ng</em> waitlisted <em>na naglalaman
        ng</em> social amelioration card identification number <em>ay kailangan mapirmahan
        at masertipikahan ng</em> city, municipal, provincial, social welfare and
        development officer <em>at lokal na pinunong ehekutibo o alkalde ng bayan</em>,"
        Bautista said.</p>'
