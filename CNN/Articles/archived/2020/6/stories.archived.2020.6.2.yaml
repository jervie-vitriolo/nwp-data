      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafdd8-264a-4065-958c-59d58b9e4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:02:55.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was arrested and been charged with third-degree murder and
        second-degree manslaughter. Three other police officers who were also at the
        crime scene were yet to be charged. The said police officers were also fired
        by their police department.</p>'
