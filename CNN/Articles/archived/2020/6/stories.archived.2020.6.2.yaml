      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong>&nbsp;The
        Department of Health said it expects to receive the complete COVID-19 case
        data from four remaining laboratories on Thursday, which it needs to clear
        its reports backlog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b52945-5bf4-424d-b6b6-ea705d9ddc21'
