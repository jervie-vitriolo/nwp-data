      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b730527e-654a-465a-a57d-27df790617a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed traffic building up early on in the morning. Motorists
        were sort of confused that the inner lane or the medial lane has been closed
        for the buses," said Nebrija, describing the situation on EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b19b1-5468-4fa9-a470-9842767dad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488a093-43a5-494f-88ec-881a39ca41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://cnnphilippines.com/news/2020/6/1/Transport-advocate-favors-new-EDSA-bus-system.html">new
        system</a>, the buses, which were previously assigned to the yellow lanes,
        will now be plying the left lanes to control the number of passengers and
        travel faster along EDSA. Passengers may get off at the middle island of EDSA
        and cross from the center to the either sides of the highway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aecce2-ac8f-49c6-8f48-ddcd3ab529b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec219ad-e08d-4f63-a7f7-74639f39d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only four places are designated loading and unloading areas
        for buses: North Avenue, Quezon Avenue, Ayala Avenue, and Taft Avenue. The
        drop-off and hop-in stations are located near the respective MRT-3 stations
        in these places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddeb19d-f31e-4bd6-b63e-41b923aae43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bf323-dc5a-45b8-8928-8f9cdb5c9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the original 2,500 buses, only 600 will be allowed to ply their
        routes on EDSA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7049b16-80a3-48c2-8766-e25a3464db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc78ae-3c77-46d1-90da-98cd1a0b80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said they will be putting up barriers to separate buses
        from private vehicles and minimize congestion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336ec96-ccdf-4713-9fcb-21e6277738b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2cada-e115-4f42-8eef-8a36263f3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re procuring concrete barriers to separate buses from private
        vehicles for good," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af90aa-8c40-41ee-a81a-11dbb6015702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857cd46-0110-45f3-8db6-50a7d32e4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 motorists were apprehended on EDSA alone on the first
        day of the GCQ, Nebrija said. Aside from violations of the new scheme, others
        were seen to have violated social distancing protocols by either back-riding
        and not wearing masks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2b7bf-cde4-4069-9a26-f3af94d178c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79113773-45a9-419a-8346-c485b2086f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of vehicles significantly increased by 50
        to 60% along Metro Manila''s major thoroughfare, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df58c4-e9b7-441c-9c6d-d8b5526222b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe212bfa-9315-4ea4-865a-e2b97b78ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We significantly felt the volume increase yesterday. When we started
        with the enhanced community quarantine (ECQ), we counted around 15 to 21%
        of the volume in EDSA," Nebrija said. "When we shifted to the modified ECQ,
        the number rose to 40%. Yesterday, maybe around 50% to 60%."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a666af0-231a-4073-9d15-7e2debf36430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2d984-ac31-4b04-8efa-b7d373aead94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Yap, chairman of the national affairs committee of the Financial
        Executives Institute of the Philippines, previously noted the three factors
        that are keys to implement the massive shift in the traffic situation in EDSA:
        <a href="https://cnnphilippines.com/news/2020/6/1/Transport-advocate-favors-new-EDSA-bus-system.html">engineering,
        education and enforcement</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e435e64-fa83-4a26-8254-db28c2c65249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90225e-88d2-439f-9044-7ce4f3b40237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine measures were eased in Metro Manila and several cities
        and provinces on Monday, with the rest of the country now under a less strict
        modified general community quarantine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae649c8-5e17-466e-b637-10bf0e7667cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7786315-0c64-4597-987c-cb63d038da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.cnnphilippines.com/news/2020/6/1/Metro-Manila-GCQ-lockdown-COVID-19.html">workers
        struggled to commute to their offices</a> even as public transportation was
        allowed to partially resume after months of closure. Commuters were seen enduring
        long lines and extended waiting time just to be able to get a ride in the
        morning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6ddfa-3c6a-492a-9af1-de84f5a5ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31701f76-6e07-4d85-94e0-540044649e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T09:26:59.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said sought for more understanding
        from the public, saying the national government did not promise it can provide
        rides for all workers.</p>'
