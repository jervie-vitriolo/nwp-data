      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President submitted the latest report to the Joint Congressional
        Oversight Committee on Monday, and it stated 17,579,395 beneficiaries of the
        social amelioration program (SAP) have received cash aid. It’s 121,319 more
        than the number stated in the <a href="http://cnnphilippines.com/news/2020/5/31/duterte-tenth-report-congress-to-submit.html"
        target="_blank">previous report</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047a03a-abcd-487b-bc6f-d3e7444f2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 98 percent of beneficiaries have received emergency cash
        aid amounting to ₱99,349,702,750.02, according to the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a41000-4cd9-4aec-b344-b506755e608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:17:15.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche of the government''s SAP initially covered 18
        million low-income households, who were expected to receive ₱5,000 to ₱8,000
        worth of assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b56d52-ed07-4c12-afa7-c451ceb1a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/5/28/covid-19-budget-breakdown.html"><strong>READ:
        Cash aid tops government''s ₱353-B expenses for COVID-19 response</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe03e9-7c06-45fe-a9a9-6e0ceff36423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAP is one of the key provisions of the Bayanihan to Heal as
        One Act, which gave Duterte special budget powers to counter the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d29ffe-89ac-4462-b638-9f1a2bbc26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also discussed the status of water and energy supply,
        saying "the country''s supply of power and fuels remains sufficient."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d943df-1fee-4530-a6fb-75615980827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major grids posted excess capacity over peak demand — Luzon
        at 17 percent (2,011 Megawatts), Visayas at 21 percent (512 MW), and Mindanao
        at 29 percent (767 MW). For the week, the highest peak demand for each grid
        was observed at 9,724 MW in Luzon (May 27), 1,958 MW in Visayas (May 21) and
        1,870 MW in Mindanao (May 27)," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a8dc6-c95b-4793-b426-396568554290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the National Power Corporation "reports the continued operation,
        maintenance, and adequacy of fuel inventory, manpower, transportation, and
        security of power plants and transmission line systems nationwide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5636f-e323-40fb-b545-778b6a9ae404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water levels in major dams nationwide also remain high, with La
        Mesa Dam increasing to 76.31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22097003-7767-4e1b-bccd-a059dfcbd0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did note, however, that even with the slight lowering of water
        levels in Angat reservoir (190.77 meters last week to 190.38 meters this week)
        and Ipo Dam (100.57 meters last week to 100.55 meters this week), it did not
        pose any danger as far as supply goes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad46eb-734f-4b3b-b53d-39c9dac922a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s report also said the Commission on Higher Education
        was continuing to process and ensure the release of the Tertiary Education
        Subsidy to higher education institutions, while the Department of Education
        was working with the Land Bank of the Philippines to market a lending program
        which aims to extend assistance to private schools, universities and other
        learning institutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3781b68-e1a7-4d13-b9ec-e467c6f58091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online learning programs for educators and other education stakeholders
        are also being done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105a795-890f-4ac7-9589-fbcc43992253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:17:43.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:46:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the report was information saying as of May 27,
        over P15 million worth of products was confiscated by the Food and Drug Administration,
        in coordination with the National Bureau of Investigation and the Philippine
        National Police-Criminal Investigation and Detection Group.</p>'
  'WHO-urges-US-to-not-end-relationship':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T00:23:18.424+08:00
    'imagesource': 'jcr:1b40976c-e9fe-4248-b9da-8651517e4550'
