      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re one of those NOCs (National Olympic Committees) that’s hoping
        for a vaccine, <em>pero mahirap din talaga kung matutuloy tapos wala rin naman
        palang</em> vaccine. <em>Mabigat ‘yun. Hindi pa natin alam yung</em> guidelines
        <em>doon, may</em> waiver <em>ba diyan</em> or what,” explained Tolentino.</p>'
