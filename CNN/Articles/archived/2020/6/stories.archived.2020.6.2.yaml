      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Protesters have marched in the US for six consecutive nights
        over the death of George Floyd at the hands of a police officer. Their anger
        over the killing of the unarmed black man has now spread worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128e968-d610-4da0-a107-48efd7d95bdb'
