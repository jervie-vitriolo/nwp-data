      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)—</strong> As countries
        around the world continue to devise ways to curb the spread of COVID-19, local
        lawmakers are proposing a different approach in testing for the infectious
        disease.</p>'
