      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spike in cases expected</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d51a63-358f-4526-93ce-cc67aeee4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With large groups of people out in hoards close together during
        the protests, Minnesota Governor Walz said he expects a sharp increase in
        cases of Covid-19 in his state</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6ae77-d05d-491d-8cdf-9f328637d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b32ce3-1f11-4ce0-ac44-71976a02eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply concerned about a super-spreader type of incident,"
        Walz said. "We''re going to see a spike in Covid-19. It''s inevitable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77773d59-d47b-4b0f-8e18-c770db419d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc2e3e-3e4d-4820-ad50-0b75c5d3416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota has been "seeing an uptick in cases to begin with. Even
        before these protests started, we saw rising hospitalizations in that state,"
        Gottlieb said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbea28-43e9-4ad4-bb82-3b63188fea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd06526-dee4-4201-9e8b-657b5b542168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in New York shared the governor''s worry about a potential
        for rise in coronavirus among protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb979f-05ed-4060-996f-21ff6fbacf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199790d-4bc4-4437-9a7d-e364dfa21969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would still wish that everyone would realize that when people
        gather it''s inherently dangerous in the context of this pandemic, and I''m
        going to keep urging people not to use that approach and if they do they focus
        on social distancing and wearing face coverings," New York City Mayor Bill
        de Blasio said Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee6bba-653c-4adb-91ae-c6205224fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a864ae-576e-453c-af3c-f2ff64cc6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he recognized the need to demonstrate following the
        death of Floyd but "It''s a very, very complicated reality."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f4ae7-6c12-4874-92a7-c605df7dd39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b896420-121a-465b-93d9-da4ed7332a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot see overt racism, you cannot see overt racist murder
        and not feel something profoundly deep, so I understand that," de Blasio added.
        "But the last thing we would want to see is members of our community harmed
        because the virus spread in one of these settings."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807cb936-125e-47c5-96ce-54dbe09a92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593222c7-e5cd-43e9-b890-b3dd655c4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Governor Andrew Cuomo said that while people have the right
        to protest, even during a pandemic, they also have a duty to protect the health
        of themselves and others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e72ff-c6c0-4f31-a7cd-a7d4c639e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfaac96-d19d-4ac8-9951-3e4cdd9c56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a right to demonstrate you have a right to protest, God
        Bless America," Cuomo said at a Saturday press conference. "You don''t have
        a right to infect other people, you don''t have a right to act in a way that''s
        going to jeopardize public health."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4533c93-1299-41e2-8a0c-ac4ba2dcbc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a2727-2b49-4287-b3d1-c02c9e48752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demonstrate with a mask on," he said nodding to its effectiveness.
        "You''re wrong not to wear a mask, I think you''re disrespectful, I think
        you''re putting other people''s lives at risk needlessly."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f5738-8590-4053-985b-d49de3d604a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6c763-486c-4720-beae-8d0930f05a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racial disparities</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c90514-a61e-494f-ad6b-0cc226648dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also noted how the coronavirus has brought long standing health
        disparities for the African American community to light once again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b1b0c4-4ced-4cce-942a-003e17440104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63ed79-fedb-4d32-8177-ebc74c25ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus crisis has created a depth of pain that still has
        not been accounted for. So many New Yorkers have lost someone but that is
        particularly true in communities of color and particularly true in the African
        American community," Cuomo said. "That loss is being felt so deeply because
        every knows it''s not based on equality ... communities of color lost so much
        more."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83242c-2ab7-42bd-93b2-f2f69d2e50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be3992-b945-4258-a8bf-a95af13d2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have also spoken out about the need for masks and
        other protective measures in light of racial disparities in the data showing
        minorities have an increased risk of serious complications from the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638cd44-c6c8-4cb6-88fd-44a3355edae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd79641-4c26-41b8-a256-a708fc41346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that blacks are two to four times more likely to die from
        Covid-19 compared to whites," Dr. Megan Ranney, an emergency room physician
        and researcher at Brown University, told CNN''s John King. "And of course,
        other communities, like Native Americans and Hispanics, are disproportionately
        affected, as well."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32026e90-3e80-4b0a-b705-a1b1cc6f48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e6cad-fafe-4a53-adc7-518d50e53ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms also said she''s worried about
        the impact the virus is having on the community during the protests. She told
        CNN she''s been so busy with ongoing unrest in her city that she neglected
        to look at infection data for days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0b5b7-040d-4de8-aa4d-c1853bc6d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f5173-a073-4fd7-ac56-dfb19ff8ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night I realized I hadn''t looked at our coronavirus numbers
        in two days," Lance Bottoms told CNN''s Jake Tapper during State of the Union.
        "That''s frightening because it''s a pandemic and people of color are getting
        hit harder."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c364d-5240-483b-8824-fd478e268208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89c29c-aa5c-486b-bfec-2b5137880e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely concerned when we''re seeing mass gatherings. We
        know what''s happening in our community with this virus," the mayor explained.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31457889-2ef3-48b2-a666-15241dc68a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557d41f-6a68-4ea0-95ed-e07013616bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Governor Larry Hogan shared a similar sentiment saying
        the priority has been to keep people safe during the demonstrations but the
        focus has to also include the months long fight against the spread of coronavirus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f692e77-7ea2-4bdb-b77e-27e1f29078a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d3c52-b069-4e74-858e-095f988c61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Jake Tapper on State of the Union, Hogan said he, too,
        is concerned about the coronavirus amidst the fallout from the death of Floyd.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c942a-9990-4ca1-a1ca-1d9571041da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7acc07a-8a67-42b1-935e-ec898a72033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no questions that when you put hundreds or thousands of
        people together in close proximity when we''ve got this virus all over the
        streets is not healthy," Hogan said. "Two weeks from now across America we''re
        going to find out whether or not this gives us a spike and drives the numbers
        back up."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab7818-a77f-4fbd-b3fa-65e26369a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abba667-59be-4c3f-9e1f-fbe12c13e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most states had rules about no crowds of 10 or more and now we''re
        seeing thousands of people jammed in together in close proximity," Hogan added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7f9ec-f5e8-4613-b32a-20d5fb9db20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/01/health/protests-coronavirus-spread-concerns/index.html"
        href="https://edition.cnn.com/2020/06/01/health/protests-coronavirus-spread-concerns/index.html">The
        protests are raising fears of a spike in coronavirus cases</a>"</em></p>'
  'four-black-ceos-george-floyd':
    'author': 'Vanessa Yurkevich, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-02T13:38:05.752+08:00
    'imagesource': 'jcr:0e92cd11-fd85-4d27-8d7d-688842e4f1ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a32eec-eebb-4359-96d2-f2c1effc80fe'
    'lead': 'Just four black CEOs run Fortune 500 companies in America, and three
      of them are speaking out about racial inequality following the death of George
      Floyd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T13:48:05.536+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:45:33.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:44.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd', 'companies', 'racism']
    'template': '1'
    'title': 'There are just four black CEOs of Fortune 500 companies. Here''s how
      three are addressing the death of George Floyd'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60f3e5-4f1c-48b5-9af7-6bdb8e2c2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just four black CEOs run Fortune 500 companies
        in America, and three of them are speaking out about racial inequality <a
        href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-01-20/index.html">following
        the death of George Floyd</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6a49c-237e-451d-a020-746098a33cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdaaf7a-8828-4f4f-93e6-fe2ffd5053b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s four black leaders among the largest 500 companies in the
        United States: Marvin Ellison of Lowe''s (<a href="https://money.cnn.com/quote/quote.html?symb=LOW&amp;source=story_quote_link">LOW</a>),
        Kenneth Frazier of Merck (<a href="https://money.cnn.com/quote/quote.html?symb=MRK&amp;source=story_quote_link">MRK</a>),
        Roger Ferguson of TIAA, and Jide Zeitlin of Tapestry (<a href="https://money.cnn.com/quote/quote.html?symb=TPR&amp;source=story_quote_link">TPR</a>).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2740e8b-19d5-418d-b0fa-f64b3825b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is personal''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fdb82-6b06-450a-b30f-0e46b3bde572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Jide Zeitlin, CEO of the luxury goods brand Tapestry which
        owns Kate Spade, Coach, and Stuart Weitzman, posted <a href="https://www.linkedin.com/pulse/black-lives-matter-jide-zeitlin">a
        personal message on LinkedIn to his employees</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ace28-9400-4591-b8a6-e106a634f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sat down several times to write this letter, but stopped each
        time. My eyes welling up with tears. This is personal," Zeitlin wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77ca60-141f-477e-9931-5f1e9af2d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeitlin reported that stores across the country were damaged from
        New York to San Francisco, but viewed the destruction as secondary to the
        broader issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba588aff-7b2e-4869-9ef3-70c136e5f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can replace our windows and handbags, but we cannot bring back
        George Floyd, <a href="https://edition.cnn.com/2020/05/04/us/ahmaud-arbery-jogging-georgia-shooting/index.html">Ahmaud
        Arbery</a>, <a href="https://edition.cnn.com/2020/05/21/us/breonna-taylor-death-police-changes-trnd/index.html">Breonna
        Taylor</a>, <a href="https://edition.cnn.com/2014/12/04/us/garner-last-words/index.html">Eric
        Garner</a>, <a href="https://edition.cnn.com/2013/06/05/us/trayvon-martin-shooting-fast-facts/index.html">Trayvon
        Martin</a>, <a href="https://edition.cnn.com/2018/07/12/us/emmett-till-murder-case-reopened-doj/index.html">Emmett
        Till</a>, and too many others. Each of these black lives matter," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2141c3e-96d7-40fb-bc79-229eb080c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapestry is making changes to address these inequalities, said Zeitlin,
        and over the weekend leadership worked to "convene a number of social justice,
        legal, and corporate entities to formulate a longer-term plan for addressing
        systemic inequality" in areas like health, economic opportunity, and public
        safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29d3b3-52ee-4ea4-9646-076c25e3d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to join with government, but events of this past week make
        it clear that we cannot wait," he wrote in the letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88a481-89b9-4779-9712-f87ff1bb0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeitlin was born to a single mother in Nigeria before being adopted
        at the age of 5 by an American family who lived in Nigeria and employed his
        young mother. He spent 20 years at Goldman Sachs (<a href="https://money.cnn.com/quote/quote.html?symb=GS&amp;source=story_quote_link">GS</a>)
        before coming to Tapestry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df35866-4293-4bef-866c-730fd02ab5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fear and frustration''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ff99-23f5-4689-8b2a-58f7c4eae941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe''s CEO Marvin Ellison <a href="https://twitter.com/MarvinREllison/status/1266899923259265025/photo/1">posted
        a letter to his team</a> on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981397ce-4e70-407a-b191-7ea7d96a5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up in the segregated south and remember stories my parents
        shared about living in the Jim Crow South," wrote Ellison. "So, I have personal
        understanding of the fear and frustration that many of you are feeling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d8767-cb12-4ab3-bc5d-380ab20b3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison reiterated the company''s zero tolerance for racism and
        his commitment to fostering an environment of safety. Leadership will have
        new resources to better support employee and communities, the letter states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a7e43-0cc5-4d5f-8d0e-9023ab319991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Lowe''s, we are committed to helping people make their homes
        better, and today, we recognize that our homes extend beyond our walls, and
        into our neighborhood, communities and country," said Ellison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22428bd2-2738-4710-a88f-1edc1e7056c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>George Floyd ''could be me''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d77cb6-a1e9-42ff-bb9f-f59b17c08098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck CEO Ken Frazier <a href="https://www.cnbc.com/2020/06/01/merck-ceo-george-floyd-could-be-me.html">told
        CNBC on Monday</a> that he could have just as easily been George Floyd.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec72cf-2abf-48ef-8b44-676c38f48f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the African American community sees in that videotape is that
        this African American man, who could be me or any other African American man,
        is being treated as less than human," Frazier told CNBC''s "Squawk Box."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505cc00-3b90-4e18-a632-07e11a19f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier grew up in the inner city of Philadelphia in the 1960s during
        the time when Martin Luther King, Jr. was leading protests. Frazier said he
        was part of a handful of kids chosen by the city to be bused 90 minutes to
        white schools to get "a rigorous education," where which he was just one of
        nine black students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238370b7-8076-4787-b7b1-8a77d2455bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier says he was one of the lucky ones afforded an opportunity
        that set him on a different trajectory in life. But he noted the "huge opportunity
        gaps" still exist today.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bdd72-eae8-4a28-b619-756b726fbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the responsibility of corporate America to bridge those gaps,"
        Frazier said. "If we don''t try to create opportunities for these people to
        be employed — joblessness creates hopelessness."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b13444-c071-4f51-98c3-704951331ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIAA did not immediately respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44d146-1ac0-4d6b-8a24-a2b80b8db562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:48:05.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:45:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/01/business/black-ceos-george-floyd/index.html">There
        are just four black CEOs of Fortune 500 companies. Here''s how three are addressing
        the death of George Floyd</a>."</em></p>'
