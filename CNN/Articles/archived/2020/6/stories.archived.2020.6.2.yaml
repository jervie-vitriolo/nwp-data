      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope to start giving the aid this week but we would
        like to emphasize the importance of our validation process.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a1b98-1ccc-4b99-a429-8c3ed7d4808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
