  'Congress-session-extension-proposal':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T11:02:59.361+08:00
    'imagesource': 'jcr:017fb39d-abdf-4837-bba5-531c36b3a061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8f3e82-a607-409c-8964-1f69c4baaac8'
    'lead': 'Cagayan de Oro Rep. Rufus Rodriguez has filed a resolution seeking to
      extend congressional sessions to June 11 to have more time to discuss and pass
      economic stimulus bills as well as the extension of the Bayanihan to Heal as
      One Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T11:06:18.776+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:45:48.770+08:00
