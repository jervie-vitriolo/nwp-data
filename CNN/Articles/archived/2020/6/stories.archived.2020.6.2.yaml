      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86b7b1-7c5b-47e5-9204-2e45acbc9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those domestic extremist groups include anarchists, anti-government
        groups often associated with far-right extremists and white supremacy causes,
        and far-left extremists who identify with anti-fascist ideology.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83733f6-0a04-43d3-aede-f696a4d90c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa68bfb4-dcc5-46ca-a74a-a9f45c911d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, some of the groups have been known to organize and
        travel specifically to confront police and destroy property, federal law enforcement
        officials said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949548ad-9f8b-4983-af3c-aeabdaf0fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f9353-62e7-4899-b56a-00e39ba16058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota officials said white supremacists and others were mixing
        in with legitimate protestors. Authorities there are looking at connections
        between those arrested and white supremacist organizers who have posted online
        about coming to Minnesota.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8d329-8f5f-4f37-b4f4-e0875d858721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656b9b1-9cf4-46b4-b149-7a055fb6f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Donald Trump tweeted that the US will designate
        Antifa as a terrorist organization -- though experts say that might not be
        constitutional.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216dd08b-d7b8-4d30-8c02-df0d9aff1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8d806-3856-499a-af38-09d8514dcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antifa, short for anti-fascists, describes a broad group of people
        whose political beliefs lean toward the left -- often the far left -- but
        do not conform with the Democratic Party platform.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbc1b5-7012-4265-bab7-ea598cc2c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b6aac-5b0c-45d9-86aa-6811e0c25cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Senate Intelligence Chairman Marco Rubio, a Florida Republican,
        said outsiders included "a rogues gallery of terrorists from Antifa to ''Boogaloo''
        groups encouraging and committing violence." Boogaloo is a group often associated
        with far-right extremist ideology that wants to initiate a civil war.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9279352-38a4-45a3-a1a0-1b734a145a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fffe5b-a559-4b41-8b29-ff5bbc306e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these professional agitators don''t fit a simple left vs
        right identity," Rubio said. "They are part of a growing anti-government extremist
        movement. They hate law enforcement &amp; want to tear the whole system down
        even if it requires a new civil war."''</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94c01d-2825-407b-9ec9-5e1413b14e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8d160-ba03-44d0-9aff-b55778b91feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who the looters are</strong></h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fcaf7-c3f6-4aff-85a4-07163e47dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in several cities have said that many looters raiding
        stores are not there to protest Floyd''s death.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2074b3e-0fb8-4a59-b3c6-20fe6ccf2ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72160be3-1c8f-420e-b5cc-aa2b2b84078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, agitators aren''t even local. In Miami, Police Chief
        Jorge Colina said "of the 57 people that were arrested, 13 of those 57 live
        in the city of Miami."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea5f7f-e897-485c-a916-ee15a50b75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe67540-f6f9-4599-bbb1-bdb71ba4da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who have been arrested are from Michigan, Georgia,
        New York and at least three are from Minnesota, he said. Others wouldn''t
        say where they''re from.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c420bca-65e4-494b-ae62-39ae1840329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdcc52-4231-418f-a179-64b43ed86b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other signs that looters aren''t really protesters, but
        rather outside opportunists. In Chicago, Mayor Lori Lightfoot said looters
        were organized and possibly came from outside of the city.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef25bc-e469-498e-85c6-cfd8ab3f367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258155f-62a7-4989-a416-48be29aa61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There clearly was coordination, they were clearly listening to
        our radio traffic," she said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d68eb4-409a-4838-8581-1a99e1178f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b247f0c-fb70-4a52-92e1-ae8250096612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of U-Haul trucks that magically showed up in front of
        stores, car caravans that dropped people off and broke windows and then were
        hustling the goods out into the backs of the cars -- absolutely, it was organized."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f949f78-a899-4e2b-b1a8-539a389baefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/01/us/us-protests-monday-george-floyd/index.html"
        target="_blank">"As America awaits another night of protests and curfews,
        families of those killed say no more violence"</a></em></p>'
