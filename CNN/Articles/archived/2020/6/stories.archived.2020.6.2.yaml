      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the account only had a few hundred followers, it is an
        example of white supremacists seeking to inflame tensions in the United States
        by posing as left-wing activists online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6746e8-0677-42fb-99a4-b7bccdf75b56'
