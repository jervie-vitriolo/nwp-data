    'template': '1'
    'title': 'PH suspends termination of Visiting Forces Agreement with US — DFA'
    'updated': 2020-06-03T05:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6221107-4fd9-469d-8ad6-d5fa246946fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> The country''s
        top diplomat announced on Tuesday that the government suspended the abrogation
        of the Visiting Forces Agreement with the US "in light of the political and
        other developments in the region."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e70ecb-b94d-475d-a0a4-a84779745fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. made the
        announcement on social media Tuesday night, saying that President Rodrigo
        Duterte has directed the Department of Foreign Affairs to inform the U.S.
        Embassy in Manila of the government''s decision on the suspension of the VFA
        termination.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020f68a-4337-4853-9bd9-3ef5704f07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:08:13.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post on Twitter, Locsin said, "I issued this diplomatic note
        to the US ambassador. It has been received by Washington and well at that.
        The Note is self-explanatory and does not require comment except from me.
        The abrogation of the Visiting Forces Agreement has been suspended upon the
        President’s instruction."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I issued
        this diplomatic note to the US ambassador. It has been received by Washington
        and well at that. The Note is self-explanatory and does not require comment
        except from me. The abrogation of the Visiting Forces Agreement has been suspended
        upon the President’s instruction. <a href="https://t.co/BXqzyNpOty">pic.twitter.com/BXqzyNpOty</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1267786798731628545?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11275c9d-f753-4da3-a407-0e255e153a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a0e0b-9bb4-474e-b523-048d87baede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note said, "In light of the political and other developments
        in the region, the termination of the Agreement between the Government of
        the Republic of the Philippines and the Government of the United States Regarding
        the Treatment of the United States Visiting Forces Visiting the Philippines...is
        hereby suspended."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b755f-6b66-4a03-9809-9cd3d69532f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the suspension shall start "on even date," and will go
        on for six months and could extend for another half a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacebcc6-3686-407a-8eeb-764f03140cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After which, the tolling of the initial period in Note Verbale
        No. 20-0463 dated 11 February 2020 shall resume," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a900556-8d64-4025-8029-e609e816777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank"><strong>EXPLAINER: The Visiting Forces Agreement</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df4ce1-bf4c-4174-b56d-abddde6d6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a 1998 agreement between Manila and Washington on the
        protocol for American military personnel in the country. Among its controversial
        provisions are the lax visa and passport policies for American troops and
        the authority granted to the US government to retain jurisdiction over military
        personnel if ever they commit crimes locally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9a23f-d6cc-4480-9857-bd890d0a041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte threatened to scrap the VFA in January
        2020 after the US cancellation of Senator Ronald "Bato" dela Rosa''s tourist
        visa to that country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b75241-f2eb-4cea-9817-023fc5fa152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the revocation of his visa may have something to
        do with alleged extrajudicial killings under his watch as chief of the Philippine
        National Police from 2016 to 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440da718-4493-40da-b889-05f6306683cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said US senators'' repeated calls for the release of
        Senator Leila De Lima – an opposition lawmaker detained on drug charges since
        2017 – was also among the reasons for Duterte''s move to end the VFA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63c727-6bfc-4805-b265-eba90e3b9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang has repeatedly denied that there are state-sanctioned
        killings, and stressed that the De Lima''s drug cases are now being tried
        by the country''s independent courts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd53d2d-4d70-468b-92ba-78b7083976aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was <a href="https://cnnphilippines.com/news/2020/2/11/Philippines-ends-VFA-United-States.html"
        target="_blank">ended</a> in February.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c6a13-6b9b-4b7f-bf2f-f9d292d38870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:37:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html"
        href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html"
        target="_blank">READ: Trump shrugs off PH decision to end military pact: We
        save money</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44724b-cfb7-40f3-9ed3-a33b8f705a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T06:08:13.716+08:00
      'mgnl:createdBy': 'david'
