      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Britain</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53daf-a62b-45d5-befb-05d56e39ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:42:24.705+08:00
