  'sixth-mass-extinction':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-02T14:11:22.202+08:00
    'imagesource': 'jcr:4589a230-966c-4ccd-8998-ec455116a7ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90d04918-13c1-4062-a969-081cbec45b64'
    'lead': 'The sixth mass extinction is not a worry for the future. It''s happening
      now, much fasterthan previously expected, and it''s entirely our fault, according
      to a study published Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T14:17:29.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:45:29.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:45.664+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['science', 'reseach', 'climate-change', 'extinction', 'mass-extinction']
    'template': '1'
    'title': 'The sixth mass extinction is happening faster than expected. Scientists
      say it''s our fault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380a5a4-94a7-43ad-a685-a208c7ae27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The sixth mass extinction is not a worry
        for the future. It''s <a href="https://edition.cnn.com/2020/02/21/weather/species-extinction-climate-trnd/index.html">happening
        now</a>, <a href="https://edition.cnn.com/2019/10/10/weather/north-american-bird-extinction-audubon-weir-wxc/index.html">much
        faster</a>&nbsp;than previously expected, and it''s <a href="https://edition.cnn.com/2019/05/06/world/one-million-species-threatened-extinction-humans-scn-intl/index.html">entirely
        our fault</a>, according to a study published Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7368407-63ac-4381-aa1a-ccc764dc19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have already wiped out hundreds of species and pushed many
        more to the brink of extinction through wildlife trade, pollution, habitat
        loss and the use of toxic substances. But the findings published in the scientific
        journal Proceedings of the National Academy of Sciences (PNAS) show that the
        rate at which species are dying out has accelerated in recent decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10e0b7-9cf4-4d82-b247-d60258f885fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerardo Ceballos González, a professor of ecology at the National
        Autonomous University of Mexico and one of the authors of the study, said
        approximately 173 species went extinct between 2001 and 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfa2df-6cb7-45f0-ae0d-3b04db7d983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"173 species is 25 times more extinct species than you would expect
        under the normal, background, extinction rate," he told CNN in an email. He
        and his team found that in the past 100 years, more than 400 vertebrate species
        went extinct. In the normal course of evolution, such extinctions would have
        taken up to 10,000 years, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b9a9ad-35a8-48dc-80f1-a7e45ff2481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass extinctions are just as severe as their name suggests. There
        have been five mass extinction events in the Earth''s history, each wiping
        out between 70% and 95% of the species of plants, animals and microorganisms.
        The most recent, 66 million years ago, <a href="https://edition.cnn.com/2020/05/26/world/asteroid-dinosaurs-extinction-angle-trnd-scn/index.html">saw
        dinosaurs disappear</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0d63c-2415-4ce4-a3dd-6c53c4654c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past events were caused by catastrophic alterations of the environment,
        including massive volcanic eruptions or collision with an asteroid. The sixth
        mass extinction — the one happening now — is different: Scientists say it''s
        caused by humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea6f2b7-eef0-4c5f-a84d-ff3d9fb01fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is entirely our fault," Ceballos González said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f595e1-1b68-4f25-a192-f43d7d9d188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extinction breeds extinctions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8a154-07b5-4cdf-9e65-f75bccaaa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While life on Earth has bounced back after each of these events,
        it took millions of years to restore the number of species.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26c31a-3d84-4730-b429-f3a7ff886185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though only an estimated 2% of all of the species that ever
        lived are alive today, the absolute number of species is greater now than
        ever before," the scientists said. "It was into such a biologically diverse
        world that we humans evolved, and such a world that we are destroying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e2b95-5a22-4362-b3a5-99acb7a9c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceballos González and his colleagues said many of the species that
        are on the brink of extinction are concentrated in the same regions being
        decimated by human impacts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f0692-02a7-4bd0-8698-a1ea506db6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one species in the ecosystem disappears, it erodes the entire
        ecosystem and pushes other species toward annihilation. The researchers use
        amphibians as an example of this phenomena. Hundreds of species of frogs and
        toads are suffering population declines and extinctions because of the chytrid
        fungus disease, which is sometimes spread into new areas by humans. <a href="https://edition.cnn.com/specials/world/cnn-climate">Climate
        change</a>&nbsp;is likely making the issue worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaeedce-f1b8-478f-9c9c-b65e02815c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interdependency of different species is bad news for humans,
        too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc72436-d530-4d46-9309-9c15f23a4daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When humanity exterminates populations and species of other creatures,
        it is sawing off the limb on which it is sitting, destroying working parts
        of our own life-support system," said Paul Ehrlich, a well known Stanford
        professor who wrote the controversial 1968 book "The Population Bomb" and
        is a co-author of the new study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982a4d2-f8d6-4ecc-b807-f70c7bae3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also said the current coronavirus crisis shows how
        the recklessness with which people treat the natural world can backfire badly.
        Many of the species that are endangered or at the brink of extinction are
        being decimated by wildlife trade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bc2cd-cc31-408f-96d6-c2fdd5869e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the recent coronavirus outbreak is linked to wildlife
        trade and consumption in China," they said. "The ban on wildlife trade imposed
        by the Chinese government could be a major conservation measure for many species
        on the brink, if imposed properly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6ef2e-e792-4155-9722-dd49b97a55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said this data highlights the urgency with which
        the world <a href="https://edition.cnn.com/2019/05/06/world/one-million-species-threatened-extinction-humans-scn-intl/index.html">needs
        to act</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc8ef0-7018-4205-91d7-385860f6ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later this year, the UN Convention on Biological Diversity is expected
        to set new global goals to combat the ongoing biodiversity crisis in the coming
        decades.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db45e87-8b2b-4247-b9f6-fcfebcd31ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a 2010 summit in Japan, the United Nations set similar targets.
        But the world <a href="https://www.nature.com/articles/d41586-020-00450-5">failed
        to meet most of those 2020 goals</a>&nbsp;and now faces unprecedented extinction
        rates, threatened ecosystems and severe consequences for human survival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b2f58-211f-40dd-9465-4a0bbdf12165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:17:29.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:29.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/01/world/sixth-mass-extinction-accelerating-intl/index.html"
        target="_blank">The sixth mass extinction is happening faster than expected.
        Scientists say it''s our fault</a>."</em></p>'
