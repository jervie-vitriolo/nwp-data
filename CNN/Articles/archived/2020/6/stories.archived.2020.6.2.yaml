      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to speaking out publicly, some employees also took the
        symbolic step of changing their profile pictures to a modified version of
        the iconic Facebook thumbs-up Like icon, designed instead to be a fist of
        solidarity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223a974-d708-4073-87f4-f3eb0b44055b'
