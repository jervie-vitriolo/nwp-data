      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4084f17-52b1-460f-b286-50ab8be722c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.501+08:00
      'mgnl:createdBy': 'janine'
