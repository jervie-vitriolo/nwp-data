    'jcr:uuid': 'ff355660-d779-4b28-b5fb-d5cc6be8365e'
    'lead': 'Illinois Gov. J.B. Pritzker on Monday labeled President Donald Trump
      "a miserable failure" as nationwide protests have intensified over the death
      of George Floyd.'
