      'Bayanihan-to-Heal-as-One-Act']
    'template': '1'
    'title': 'Sotto: Senate to pass new Bayanihan Law by Thursday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116543a-d55c-4d1f-bd0c-015300bfe2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Senate
        sees no reason to extend the discussion on a new "Bayanihan" law beyond this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10563d14-5a61-49a9-a299-172ea59486a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate President Vicente "Tito" Sotto III said, "No
        need (for a special session). We will pass it by Thursday."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b5ef0-8a83-44a9-a4c6-16d324008b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made it clear, that <a href="http://senate.gov.ph/lisdata/3280729669!.pdf"
        target="_blank">Senate Bill 1546</a> — which was filed by Senator Miguel Zubiri
        — would be a new law and not merely extend the Bayanihan to Heal as One Act
        which gave President Rodrigo Duterte additional powers to counter the COVID-19
        pandemic.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be6441-b04b-457b-8337-3dc52d31e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/2/duterte-10th-report-to-congress-covid-19.html"
        target="_blank"><strong>READ: Nearly all beneficiaries have received cash
        aid, Duterte says in 10th report to Congress</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb9ba0-f223-4bb3-b4cb-fb2d3fc0dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it be passed, the new law would give Duterte additional powers
        until September 30, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524d0b5-5069-4ebb-918f-2c412e98edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zubiri said he was given assurance that Duterte would
        certify SB 1546 as <a href="https://www.cnn.ph/news/2020/5/29/Bayanihan-law-extension-bill-urgent.html"
        target="_blank">urgent</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11e06c-c93a-4c1f-9307-660545ee5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, Cagayan de Oro Rep. Rufus Rodriguez
        filed a similar bill on May 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8911773-9e3e-42fb-b9d1-67528ab6c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:42:29.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:44:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still new COVID-19 positive cases being reported every
        day and the country is not yet fully operating," Rodriguez said in the explanatory
        note to House Bill 6811.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e44bff-fde8-4bf0-b30e-5c2efba58f34'
      'mgnl:activationStatus': true
