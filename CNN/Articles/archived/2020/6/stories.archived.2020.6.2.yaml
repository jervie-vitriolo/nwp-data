    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d7973f-d8c8-4458-aa68-91cdbe8dacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Zhu, an Instagram employee, tweeted that she was taking Monday
        off and that she''s "deeply disappointed" and "ashamed" with "how the company
        is showing up." Zhu encouraged others who work for Facebook''s apps to join
        her and "organize," while also sharing a screenshot of her paid time off status
        including the description #BlackLivesMatter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302f59d-480a-43c9-bb50-1f02b873fb37'
