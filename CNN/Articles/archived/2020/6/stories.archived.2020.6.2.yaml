      'text': '<p>(CNN) -&nbsp;The brother of George Floyd and mother of Breonna Taylor
        had a message for people who are bringing violence to peaceful protests: You''re
        doing nothing to help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c69054-66fa-4c28-9e95-4928808feb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf1d6e-f66d-480d-969c-1711bb6efb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Floyd traveled from New York to Minneapolis to the street
        where his brother died while being arrested and called on people to stop smashing
        windows and setting things on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4a3f1-3cef-4257-9f79-ed950c33106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29128fe-8839-4ab0-b203-f5731f86346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m not over here wildin'' out, If I''m not over here blowing
        up stuff, if I''m not over here messing up my community, then what are y''all
        doing? What are y''all doing?" he shouted Monday while surrounded by people
        gathered at the memorial site. "Y''all doing nothing. Because That''s not
        going to bring my brother back at all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24361e-2930-4817-a3d8-92223c4d7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a55661-3aeb-4609-bc9a-13af3353e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisville, where Taylor was shot in her home by police, her
        mother, Tamika Palmer, asked for justice while also pleading for calm demonstrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743b35b-957c-4576-9e56-43873952b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9d83f-553d-4571-80d5-3a2d403cdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t get justice with violence. It doesn''t make sense, it
        doesn''t help," Palmer said. "It doesn''t help her, it doesn''t help us, it
        doesn''t help the world we live in. You can''t fight violence with violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9769eda-2338-44ea-ba68-f981bd85511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923166c5-4fdb-46d8-865d-03ff0d8d2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in cities across the country, authorities braced for
        another night of protests. Curfews have been announced again in cities including
        New York, Philadelphia, Washington, Atlanta, Chicago and Los Angeles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763dd158-28bf-496b-8020-41f984caa9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254286-d2fa-4a71-aef7-4fa102422e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Independent autopsy finds Floyd''s death a homicide</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cbe5e-b0b5-4dd7-bb00-e815aaf09010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death pn May 25 was caused by what the police officers
        did to him, an independent autopsy and attorneys for the family say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9414904-f26a-404e-8620-56b4ec86548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081f7a6-0534-4e75-b25d-4d40af380dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, 46, died a week ago after a now-fired Minneapolis officer
        pressed his knee on Floyd''s neck for 8 minutes, 46 seconds. His final words
        included "Mama" and "I can''t breathe." A video of the incident shows two
        other officers helping to hold down Floyd, who was on his stomach and was
        handcuffed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf73dab-1ed5-4814-ad6b-089672fca90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8cc76-b1d2-477e-8dfc-c604100b1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George died because he needed a breath. He needed a breath of air,"
        attorney Ben Crump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b89519-f817-45d1-98e1-6ba4b4abd636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f20c988-4750-4222-8c60-9bdddf985b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died from "asphyxiation from sustained pressure" -- a finding
        in the family-commissioned autopsy that is at odds with the medical examiner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df4419-1986-4280-b307-af27c186e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9fc4e-6dac-40bc-9c34-e004f2f3496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary autopsy results cited in a criminal complaint against
        one officer said combined effects of being restrained, any potential intoxicants
        in Floyd''s system and his underlying health issues, including heart disease,
        probably contributed to his death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7985a05-2180-4faf-872b-aa4b91b6b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451ceff-6174-4b92-a886-14a183fc1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Baden, one of the independent medical examiners, disagreed,
        saying there was "no other health issue that could cause or contribute to
        the death."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857a207-4721-496b-9999-844a7d12f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bb014-f7f2-4cd7-8e9f-f85766055ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests for other African Americans who have died</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1ae2b-e62e-4f13-a0ce-0e7edb2954f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police leaders join protesters in denouncing the death of
        Floyd, those behind the violence in cities across the country are also getting
        more diverse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71c39c-1f23-4df6-ab66-f0b1fddf3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2156f-d725-4cc2-9604-eaf25cd7f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage and protests spread rapidly from coast to coast -- not just
        over Floyd''s death, but also those of other black people in police encounters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee3484-9ba4-4092-95b8-81eff6c2aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b059333-e021-42b5-bda3-438ee8ee863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most protesters have been peaceful, with people carrying "Black
        Lives Matter" and "I can''t breathe" signs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f415db3-c589-474f-afc1-c7f23534dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261fe84-e79b-4014-a390-1186c6351f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some demonstrations have seen violence, with people torching
        buildings, destroying police cars, smashing windows and looting stores. Federal
        law enforcement officials said groups including white supremacists and anarchists
        have fueled the violence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307dadf5-5f51-4a9f-aba1-21f1893e4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954aa055-c4f7-4742-819f-af8efbdf5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4,000 people have been arrested across the country since Tuesday,
        according to CNN''s tally from officials nationwide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca33191-ba91-493d-90bc-f8a6feb7c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a0844-fd6e-4d34-b0ed-12902f53b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been aggressive actions by officers, too. In New York
        City, a police vehicle was seen plowing through a crowd of protesters. In
        Atlanta, two officers were fired after their violent arrest of two college
        students was caught on video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b2d02-bfe1-467d-93c4-dc7c7139490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522a16c-120d-4856-b72d-18c502711f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of officers across the country have been injured by rocks
        or other objects hurled at them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90000576-3555-4c95-98e5-a692f501077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3e90e-85d7-4a9b-b049-53fa669a91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have officers with broken bones and bruises," Chicago Police
        Superintendent David Brown said Sunday. "More than 20 officers went to the
        hospital. At least two of these required surgery."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9911a5-0dda-4893-8c7a-b9e7b8026c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26304006-057d-401f-a9bc-8f22fbec87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chauvin court date moved</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07d0fc-5d3c-4a9d-b9cb-49286aee83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former officer who pinned Floyd to the ground, Derek Chauvin,
        was initially expected in court Monday. But that appearance has been rescheduled
        for June 8.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a121c9e-01bf-4f2a-966b-03d5c0ad520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b94cc8c-5d19-4873-9b35-87e70abef92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is charged with third-degree murder and second-degree manslaughter.
        If convicted, he faces up to 25 years in prison on the murder charge and up
        to 10 years on the manslaughter charge.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9b497-acd5-4e2c-8f8a-2cc76c118bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc0ba5-d345-40ec-b48f-bb21c3b90ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those charges aren''t enough to quell protests across the country.
        Many activists say they want charges for the three other officers who were
        near Chauvin but did not intervene.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a6474-0dd9-47fc-abbf-f18afea4c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9fcca-87c4-46fb-9b52-0cf9323c1b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Atlanta, protester Michelle Sheffield wore a face mask with the
        words "I can''t breathe" -- a mask she actually made after the death of Eric
        Garner, who died in 2014 after a New York City police officer wrapped his
        arm around Garner''s neck.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb3d85-7c9b-432a-a162-f8cb0ed1834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a59dce-1fe6-49e0-a1ad-224805824431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s disappointing that six years later, she''s protesting
        again. And she''s upset that agitators have sparked violence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259254f3-fcd9-4505-8d9c-1d758f84253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c228c-d516-457f-81a6-4596075e875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my kid can''t go to the store and (safely) get me a gallon of
        milk, then what''s the point? We''re fighting a losing battle," Sheffield
        said. "It has to stop somewhere, and it has to stop with us."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1537c-a64e-4dd9-83f4-be43c4982223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2cf02-aeaa-4819-88a0-52e8a08dc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>23 states have activated the National Guard</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891674c-3e95-4e06-83ba-a28ee3b9693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 17,000 National Guard members across the country are responding
        to civil disturbances in support of local authorities, a National Guard official
        said Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45f849-d065-4d41-b317-d2b8f77fb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3f364-5ff3-4967-b090-e66f248a988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 states and the District of Columbia have activated guard
        members.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c424fb-1946-4273-af5d-28994a990821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099ff81-e58a-4928-a658-a6a2a093b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Long Beach, California, some crowds defied the nightly curfew
        and began raiding and vandalizing stores Sunday night.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c9da6-53bb-4476-9df4-7d0986099d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712dc5f-2a08-49ef-8984-ea7cd1d60cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire DC National Guard -- about 1,350 members -- was called
        out Sunday night to assist police with protests in the city after several
        fires were set, including in a church just blocks from the White House.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81662a0-4b09-4d51-90ec-2e1a5ffe4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866bab3-073c-4759-9886-5a1f6695203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protesters are sick of the violence, too</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102a2df-7919-4008-afce-ad81080ea6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesters are people who are well-intentioned and overwhelmingly
        peaceful," Minnesota Attorney General Keith Ellison said Monday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234abac3-50d3-4fe4-a816-ab07b5012fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248366fd-6e15-4089-af98-1db74b4be7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their civil demands for justice have been marred by agitators
        of different races and ideologies who do not appear to be protesting for Floyd.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f7f85-9460-4234-9ba7-5d23ccde2333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1cd94-7ddb-45d3-b6f8-58b3d8a88225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of a protest outside Baltimore City Hall late Saturday showed
        two white men covered in black clothing at the front barricade. One had most
        of his head and face concealed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7567db-22d6-47d2-85c3-d4afe6d1ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca0244-3a76-4e98-932b-118dac96e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were peacefully protesting, and those two guys came to the front
        and started kicking the barricade and throwing things at the cops," said Denicia
        B., who posted the video on Twitter.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdb7fe-14c2-4f7a-89ba-0e721dc9757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72fe1a-9bac-4f00-9be0-788996abe420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denicia said she did not want her last name publicized because "as
        a black woman, I''m afraid of retaliation. But at this point, the world needs
        to know what''s happening."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8601c-5667-4ca2-84cd-b43317fd400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2963e6c-cf36-4aa8-8faa-de09b83e6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would then run away, and seconds later the protesters were
        being tear gassed."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a7b4a-7e5e-4410-97cb-e9f3bae66c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9799753-4b5d-4125-9b85-b3f1fbd753af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which contains profanity, shows Denicia telling the two
        white men to stop.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46f29e-12b9-43df-a181-5f17057d6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4609719-a2c1-452b-914e-b91ee661d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t push the gate! Stop! Stop!" Denicia said. "When you do that,
        they don''t come after you. They come after us!"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731113f3-21a2-4d64-b55a-eaa7ac6b3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39f6c7-6f81-4b48-8417-77661e73f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protester also tells the instigators to stop. "They''re
        going to kill us if you don''t chill," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e7640-0582-4cd7-a3c9-13fc46dd7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336fca4-b22a-4854-862c-49d1ec7f7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what they already do," one of them replies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba1a0c-0e3f-4249-ab12-46170d9d290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf2165-af0e-4a72-af68-081ef791eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Police chiefs unite with grieving relatives and protesters</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37baa3f-4e93-45ae-8527-9a1fce20f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis Police Chief Medaria Arradondo went to the site of Floyd''s
        death Sunday night, where he spoke to protesters.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690b6e7-1be1-44b4-a689-effa2c42cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269138b-fbdd-4bde-b24b-01c0cee91db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to Floyd "was a violation of humanity," Arradondo
        said. The day after Floyd''s death, Arradondo fired four of the officers who
        were at the scene.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556986a0-c706-4053-82cc-e45639d49069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224fb32-53bd-487a-82c0-fee188efe640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a violation of the oath that the majority of the men and
        women that put this uniform on, this goes absolutely against it."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f92c27-d531-40ca-9098-3d61d006bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6b98a-4ff8-4ac7-8452-5a0bf3d70cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a video feed Sunday, the chief spoke directly to Floyd''s
        brother Philonese Floyd. Arradondo removed his hat and said, "I am absolutely,
        devastatingly sorry."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0d297-eb28-4a1f-972c-35b12c26a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a7422-4f4d-44d4-8a3e-feed0ea981e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Art Acevedo also denounced what happened to
        Floyd. He said he wants his department to provide a police escort when the
        body is returned to Houston, Floyd''s hometown.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988cb15-39e2-4854-900a-704b79d890ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd55b3-07b7-4038-8569-f39eb058be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Flint Township, Michigan, Genesee County Sheriff Chris Swanson
        put down his baton to listen to protesters. They chanted "walk with us," so
        he did.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe431e4-1325-4e28-82e1-8fe3951928e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a143f3f-25c7-48b5-9182-6a944c179bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Officials are investigating extremist groups</strong></h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417d4ec-a85d-4c52-a073-54d89320c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and other agencies are tracking groups from both the extreme
        right and left that are involved in the violence and attacks on police.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cfbe5-3794-443b-ba35-581b0394e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351b76e-ecf4-4fa0-838e-967889ec5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal law enforcement officials said they''re aware of organized
        groups who are seeking to carry out destruction and violence using the cover
        of the legitimate protests in Minneapolis and elsewhere.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799ca17-d6b2-4d81-9f2d-da983995b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:47:59.716+08:00
