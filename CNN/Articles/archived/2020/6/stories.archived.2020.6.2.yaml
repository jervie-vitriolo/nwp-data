    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '418467da-e909-4bd9-846b-d4dc7b5925d7'
    'lead': '''The world has long benefitted from the strong collaborative engagement
      with the government and the people of the United States,'' WHO Director-General
      Tedros Adhanom Ghebreyesus said during a briefing in Geneva on Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T00:21:18.726+08:00
