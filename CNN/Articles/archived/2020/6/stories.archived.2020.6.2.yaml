        <br><br>We are not the ones who spread terror in this country.<br>Expression
        of dissent and criticism is a right we have as citizens.<br>ACTIVISM IS NOT
        TERRORISM<br><br>Stay vigilant. <a href="https://t.co/E1Io6u3WAW">pic.twitter.com/E1Io6u3WAW</a></p>&mdash;
        isti 🌿 (@mintelliart) <a href="https://twitter.com/mintelliart/status/1267746727487893510?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa6c8b-e647-4b8a-870f-39cd70dd0221'
