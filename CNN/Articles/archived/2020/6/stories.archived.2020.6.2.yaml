      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Monday approved on second reading
        <a href="http://www.congress.gov.ph/legisdocs/first_18/CR00333.pdf">House
        Bill 6865</a>, or the Crushing COVID-19 Act, which mandates the conduct of
        polymerase chain reaction or PCR tests to detect COVID-19 among members of
        the vulnerable sector, including asymptomatic ones.</p>'
