      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fdefd-3c64-4a71-bcde-252de4620faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
      'mgnl:createdBy': 'alyssa'
