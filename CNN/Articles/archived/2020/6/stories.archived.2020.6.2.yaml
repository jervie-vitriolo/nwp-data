      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boxing champion Floyd Mayweather will pay
        for George Floyd''s funeral, a representative for the athlete told <a href="https://www.espn.com/boxing/story/_/id/29252860/floyd-mayweather-pay-george-floyd-funeral-services"
        target="_blank">ESPN</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e20155-f60e-4e0b-87f5-ce9c1e871391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd <a href="https://edition.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">died
        at the hands of Minneapolis police</a>&nbsp;last week as former officer Derek
        Chauvin kneeled on his neck and two other officers restrained him. A fourth
        officer stood by as it happened. The former officers have all been fired by
        the department but only Chauvin has been charged in the death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284c85d-95e8-4029-859f-862b94a25287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2020/06/01/us/george-floyd-funeral-june-9/index.html">funeral
        for Floyd</a>&nbsp;will be held in his hometown of Houston on June 9, family
        attorney Ben Crump told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7e74e-f175-4216-b691-d193a8a8925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard Ellerbe, the CEO of <a href="https://mayweatherpromotions.com/">Mayweather
        Promotions</a>, confirmed the boxer''s involvement in a statement to ESPN.
        "He''ll probably get mad at me for saying that, but yes, (Mayweather) is definitely
        paying for the funeral," Ellerbe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e55a46-0d08-4743-bfe3-302c8293af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellerbe also told ESPN that Mayweather did not want to talk about
        what he is doing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d44ea4-a2ef-4058-9270-98e96ab59c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:45:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/02/us/floyd-mayweather-george-floyd-funeral-spt-trnd/index.html"
        target="_blank">Boxing champ Floyd Mayweather will pay for George Floyd''s
        funeral, ESPN reports</a>."</em></p>'
  'restaurant-dine-in-operations-resume-MGCQ':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T14:08:20.861+08:00
    'imagesource': 'jcr:6248a499-5ec6-45e1-90f5-716c83d482d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fba3d4a-4bd1-4cbb-b99d-29c24cf5a8fa'
    'lead': 'Restaurants and fast food stores in Metro Manila and other areas under
      general community quarantine are still limited to take-out and delivery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T14:09:58.678+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:45:30.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:45.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Restaurant dine-in operations can now resume in MGCQ areas, but no buffets '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75086e-badf-45ad-9dea-c8d2cd246205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The government
        has allowed the resumption of limited dine-in operations of restaurants in
        areas under modified general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7dfd0-f510-4c03-8d4f-8a072ae3ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced this on Tuesday,
        but stressed that restaurants and fast-food chains in Metro Manila and other
        areas under general community quarantine are still limited to take-out and
        delivery options.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582ab57-64ee-4c78-a633-3c3b260c7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naghihintay pa po tayo kung kailan magkakaroon ng dine-in sa
        GCQ areas</em> (we''re still waiting for when dine-in operations can resume
        in GCQ areas)," Roque said. The Inter-Agency Task Force on Emerging Infectious
        Diseases, the policy-making body in the government''s COVID-19 response, makes
        such decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec868be-b419-46a9-9391-ce77b0bfb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Pangasinan, Zamboanga City, Davao City and several
        cities and provinces in Cagayan Valley, Central Luzon, Calabarzon, and Central
        Visayas are under GCQ while a more relaxed MGCQ is in place in the rest of
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4ae39-57ab-4742-a129-281bfb301560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a restaurant start accepting dine-in customers, it should
        follow the<a href="https://cnnphilippines.com/news/2020/5/22/dti-limited-dine-ins-restaurants-coronavirus-pandemic.html">
        guidelines set by the Department of Trade and Industry.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bb93f-8fa0-43b5-9968-e8d197f4b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine-in operations should be at 50 percent capacity only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31c8ce-913f-4cd1-848d-c6b2378d2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers should be escorted to their table, which should have a
        corresponding number. There should be a menu for each table, and social distancing
        must be in place when customers place their orders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c5f3a-80e3-4ad9-a9a2-5a9d5601b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are prohibited from offering buffet, and self-service
        areas for food bars, condiments and utensils remain banned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d052f97-3a4a-4124-9a99-fc2c4bd6b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be no play areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfda288-72a1-4743-b66f-ff0dd9b8ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also ordering a contactless payment transaction,
        wherein a customer should place the money on a small tray instead of handing
        it to the cashier. Alternative modes of payment are encouraged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010e4e9-3e49-4e03-be95-ec96f7b4ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores are also ordered to conduct regular sanitation and have separate
        sinks for the handwashing of kitchen staff and customers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526e9ad-b792-4210-8b49-d94808942c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:09:58.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:45:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and fast food stores have <a href="https://www.cnnphilippines.com/business/2020/5/12/restaurant-industry-business-model-coronavirus.html">ceased
        accepting dine-in customers since March</a> when strict quarantine measures
        were enforced to contain the spread of the coronavirus disease. The government
        is easing these restrictions as officials cite the need to reopen the economy.</p>'
