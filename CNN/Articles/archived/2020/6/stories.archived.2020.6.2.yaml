    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea9cd2c-941c-40d3-afda-7359255923b1'
    'lead': ' The Bureau of the Treasury reported on Tuesday that total government
      debt further grew in April due to issuance of domestic securities and borrowing
      more money abroad to help fund its COVID-19 response.'
    'mgnl:activationStatus': true
