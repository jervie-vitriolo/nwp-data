    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Reynolds and Blake Lively donate $200,000 to the NAACP Legal Defense
      Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79547b8-2cf0-416b-bf26-fa82d5277439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Blake Lively and Ryan Reynolds
        are trying to <a href="https://www.cnn.com/2020/05/31/entertainment/beyonce-george-floyd/index.html">do
        their part</a>&nbsp;amid the protests against police brutality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46ab4f-b551-4b5b-8ec3-bf8065769af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The married duo took to Instagram Sunday to share that they have
        donated $200,000 to the <a href="https://www.naacpldf.org/">NAACP Legal Defense
        and Educational Fund (LDF).</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52c9f7-4e49-409f-b4f2-af34639fc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had to worry about preparing our kids for different
        rules of law or what might happen if we''re pulled over in the car," they
        wrote in their post, which was shared on both their accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69359164-db12-4db0-9a37-b94800b7f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what it''s like to experience that life day in and
        day out. We can''t imagine feeling that kind of fear and anger. We''re ashamed
        that in the past we''ve allowed ourselves to be uninformed about how deeply
        rooted systemic racism is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba10bc2-3a38-407a-99bd-b9751b1737ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lively added that the two "want to educate ourselves about other
        people''s experiences and talk to our kids about everything, all of it, especially
        our own complicity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8cf1c-ab03-46db-a714-55bda1d4a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote that the couple''s donation, which comes during days of
        protests across America after the kjilling of George Floyd <a href="https://www.cnn.com/2020/05/31/us/george-floyd-protests-sunday/index.html">George
        Floyd</a> in Minneapolis, is "just a start" and that they "want to use our
        privilege and platform to be an ally. And play a part in easing pain for so
        many who feel as though this grand experiment is failing them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489ac94-4a04-4d90-913e-12cdc4bd843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:45:28.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:44:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/01/entertainment/ryan-reynolds-blake-lively-naacp-trnd/index.html">"Ryan
        Reynolds and Blake Lively donate $200,000 to the NAACP Legal Defense Fund"</a></em></p>'
