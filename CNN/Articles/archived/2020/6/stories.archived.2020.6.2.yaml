      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3076ae-0d03-4e24-bd25-1c5e61e0d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
      'mgnl:createdBy': 'janine'
