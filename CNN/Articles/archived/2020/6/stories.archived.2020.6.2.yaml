      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c07519-8640-442f-be2f-01cbf3fe508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:42:24.704+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend demonstrators gathered in London, Berlin and Auckland,
        among other cities, to protest against police brutality in solidarity with
        the US crowds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd5538-e031-41b3-91a7-8e63e64c7128'
