      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69defabb-461f-4043-ada3-97df53330103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.090+08:00
