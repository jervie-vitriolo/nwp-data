    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liquor ban in Manila stays, stores selling alcoholic beverages threatened
      to be shut down '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906d1fe-da14-4237-ac50-500504f6f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Manila
        City Mayor Francisco "Isko Moreno" Domagoso is keen in keeping the liquor
        ban in his city despite Metro Manila’s transition to general community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcf2df-3f92-430f-add6-361343f47959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso threatened to shut down stores who will sell alcoholic
        beverages while the liquor ban is still in place in the nation’s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dca3a-b92c-4358-b4ef-45af60e57844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga convenience store na nagtitinda ng alak, kapag nagtinda
        kayo ng alak na pansamantala naming pinagbabawal dahil yan ay pribilehiyo
        lang na ibinigay sa inyo at vinaviolate ninyo ito, isasara po namin kayo,"</em>
        he said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54e981-d3fe-4104-893a-7e8f134306a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will close down convenience stores who sell alcoholic
        beverages, ​whose sale we are temporarily banning. This is a privilege that
        you are violating.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7e376-7a42-469d-971c-5ebb063c4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso earlier issued an executive order, “prohibiting the distribution
        and sale of alcoholic beverages in Manila amid the COVID-19 pandemic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5523106-ce98-4cac-8c3a-7dab4b91eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Manila government will continue to strictly
        implement this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0745048-ff7c-485f-b6b6-ca28ab9103c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin kailangan ngayon yan. Ang kailangan natin pagkakaisa,
        payapa''t panatag na komunidad.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b32fdb-5068-4320-b945-b98d77d1ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not need that now. What we need is unity, peace,
        and a safe community.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292099ae-d882-4cb9-a195-0b44d9e27eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also urged the residents in his city to spend their money
        from the local government’s financial aid program to buy essential needs rather
        than liquor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d305e-f9e4-40e7-85d0-504b879b8808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong mga salapi na ito na binibigay na ayuda eh yan po ay
        para meron kayong pambili ng pagkain," Domagoso added.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c62be-517b-4221-8f35-5e044b4ecb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The money from the financial aid program is for you
        to buy food.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c0d00-a689-40da-9cb1-0390faae0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:07:42.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:45:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila eased into a general community quarantine on Monday
        after President Rodrigo Duterte approved the recommendation of the Inter-Agency
        Task force (IATF) to downgrade restrictions in the country’s economic center.</p>'
  'PH-covid-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T17:00:36.365+08:00
    'imagesource': 'jcr:5875a8b0-654c-4108-a224-fd080ccab3b1'
