      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Manila
        Police District confirmed that two detainees who tested positive of COVID-19
        were arrested on Tuesday after escaping quarantine facility in Binondo, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a53e3-3d79-4ce2-9a27-7561d86dda28'
