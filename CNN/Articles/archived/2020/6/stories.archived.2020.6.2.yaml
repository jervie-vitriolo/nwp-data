      'mgnl:lastActivated': 2023-01-26T11:45:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5a104-6571-4440-966c-996f383e15b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it had shut down other fake accounts linked to Identity
        Evropa, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe35b87-3b20-4b13-b958-17a1fd6667e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
