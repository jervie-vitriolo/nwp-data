      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his personal Facebook page Sunday, Zuckerberg said
        he knows "Facebook needs to do more to support equality and safety for the
        Black community through our platforms." He also said Facebook would pledge
        $10 million to groups working on racial justice.</p>'
