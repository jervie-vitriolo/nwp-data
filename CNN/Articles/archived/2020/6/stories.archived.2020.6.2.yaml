      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d64a5f-6cd7-4d21-a67f-1d3e545a7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier stressed that it wants to check the list
        of recipients of the first tranche or those who got aid from other agencies
        to ensure that they will not benefit again from the second tranche. Bautista
        said 70 percent of liquidation has been completed after 807 local government
        units submitted their reports, while 357 are still pending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83922e1b-75ce-45a8-ba75-63cbb267c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b1be1-d5c5-48cd-acc8-209ef53dd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the guidelines for the distribution of the second tranche is
        already complete, he assured, adding that families from Central Luzon (except
        Aurora province), Metro Manila, Calabarzon, Benguet, Pangasinan, Iloilo, Cebu,
        Bacolod, Davao, Albay and Zamboanga City will be getting the subsidy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be43816-e001-485f-9023-aa3d467c11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:03:16.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara in a Senate hearing said the Bayanihan Law
        2 which is still being tackled, will cover the second tranche.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1730b05-ac77-4e1d-8293-886039f34424'
      'mgnl:activationStatus': true
