    'template': '1'
    'title': 'Historic curfews in Los Angeles and New York are the harshest in decades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c1764-512f-4e23-b4ce-8db55d3bc06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Curfews have been issued across the country
        in the wake of <a href="https://edition.cnn.com/us/live-news/george-floyd-protests-06-02-20/index.html">protests,
        both peaceful and violent, against police brutality</a> following the<a href="https://edition.cnn.com/2020/06/01/us/george-floyd-independent-autopsy/index.html">
        death of George Floyd</a> in Minneapolis last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d578d6-549e-460a-87e5-f258730a594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef2f86-7ebc-4822-81c4-963db8c32eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, the curfew is the harshest since the riots in 1992
        following the acquittal of the officer who beat <a href="https://edition.cnn.com/2017/07/19/opinions/zelizer-nineties-rodney-king-video/index.html">Rodney
        King</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b3f619-bdcd-430d-a213-d1d02b08f333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the East Coast, New York City has enacted the strictest curfew
        since the race riots of 1943.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89be7d-fbab-4c9e-b8d0-67a8c9a7a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are there curfews?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789666f-da11-45ec-8029-f7d11923de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died as former officer <a data-cke-saved-href="https://edition.cnn.com/2020/06/01/us/derek-chauvin-what-we-know-trnd/index.html"
        href="https://edition.cnn.com/2020/06/01/us/derek-chauvin-what-we-know-trnd/index.html">Derek
        Chauvin</a> knelt on his neck and two others held him down. A fourth officer
        stood by as it happened. Only Chauvin has been arrested in the death while
        three others were fired from the Minneapolis police department. Calls for
        the arrest of those officers continue to ring out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a5df9-55df-4ac8-a3e4-517c1b6f6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the <a href="https://edition.cnn.com/2020/06/01/us/officers-protesters-images-george-floyd-trnd/index.html">demonstrations
        have been peaceful</a>, some have devolved into chaos with people setting
        fires, shattering the windows of emergency vehicles, and looting stores throughout
        the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d9191-cd7d-43fa-87b9-bed344ebcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who is responsible for the violence, but officials
        have said they believe white supremacists, anarchists and people from outside
        the cities where the protests are happening could be responsible for the damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ea5b7-5960-4330-a40a-bbeaa9c65333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, many cities have enacted curfews to curb the violent
        and destructive nature of some attendees of these protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cccde-d1b3-4e8a-beb6-b946fbcc02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>12 hour curfew in Los Angeles</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667fdda-d1bf-48a7-97ad-f1f03e62d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county of Los Angeles, the nation''s most populous county with
        approximately ten million residents, <a href="https://lacounty.gov/wp-content/uploads/01062020HP_MFP_M577114634.pdf">enacted
        a 12-hour overnight curfew</a> from 6 p.m. to 6 a.m. starting Monday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f740544-c354-4c76-8f23-2308130374a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the highly restrictive curfew has been ordered because
        of "imminent danger to life and property during the hours of darkness," in
        the executive order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11d3e3-e703-48af-a239-fb181c0354ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew is the harshest since the riots of 1992 when people took
        the streets following the acquittal of officers accused of using excessive
        force in the beating of Rodney King, according to Los Angeles Police Chief
        Michael Moore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15beae29-a061-41b5-90c6-8063dc760a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 acquittal sparked massive protests, where 50 people were
        killed and over 2,000 injured, along with hundreds of buildings burned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25144d-d64b-4b1b-95fb-0986720b34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said peaceful protests are welcome but "no violence will be
        supported."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3775394-bf42-4274-9da1-4427eec4b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 90 <a href="https://edition.cnn.com/2020/05/30/us/george-floyd-protests-saturday/index.html">businesses
        along Melrose Avenue were destroyed</a> during the recent demonstrations,
        according to Moore, who apologized to the owners of those businesses Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253354db-5194-4505-a8a5-8e3321defc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts were to balance expression of public discord in a lawful,
        peaceful manner," Moore explained. "Unfortunately the powers and forces of
        those who wished to exact violence in the community overwhelmed us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3934900b-bce0-475f-8b72-d95155ed9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thousand members of the California National Guard have already
        been deployed to Southern California to respond to the unrest and one thousand
        more are expected to arrive Tuesday, Moore said. The additional National Guard
        members will be posted to protect businesses that have already been damaged
        and those that might be vulnerable, according to Moore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69934396-efbe-4633-a36e-0c889c06d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most restrictive curfew in more than 70 years</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff05a48-2615-42e9-9fec-245350c89d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has also been the site of several protests throughout
        its five boroughs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14691ac1-8d6c-49c5-ba7e-dfac82bb71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have been peaceful demonstrations against police brutality,
        others have descended into destruction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f58729-ba6d-4be2-9f90-26a54f1d0ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Governor Andrew Cuomo and Mayor Bill de Blasio ordered
        a curfew from 11 p.m. until 5 a.m. for the city that never sleeps, and an
        8 p.m. curfew for Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9dbc4d-8f74-4a1a-b140-9d156ccefc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time such a curfew was enacted was during the race riots
        in Harlem, New York, in 1943 after a white police officer shot a black soldier
        in Manhattan, according to an <a href="https://www.nytimes.com/1964/07/19/archives/1943-harlem-riot-killed-5-hurt-500-it-began-when-a-policeman-shot-a.html">archived
        report from The New York Times</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80bc25-09d5-455a-8ad6-d2a155acbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York Times article from August 4, 1943 said that Mayor LaGuardia
        announced the order to be inside by 10:30 p.m. after five people were killed
        in the chaos and 500 more were injured. Roads were closed and the sale of
        liquor was also banned in an effort to calm tensions in the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac32a2-0f71-46de-b19e-c8ccf287e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years later, the entire nation would be put on curfew due
        to WWII.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd18373-490c-4743-b391-e07a8771f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Cuomo and Mayor de Blasio issued similar statements Monday
        saying that they needed to protect the people of the city from further violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd37a00-8ddd-4ef0-97c0-f15bfdfe9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand behind the protestors and their message, but unfortunately
        there are people who are looking to distract and discredit this moment," Cuomo
        said in a press release. "The violence and the looting has been bad for the
        city, the state and this entire national movement, undermining and distracting
        from this righteous cause. While we encourage people to protest peacefully
        and make their voices heard, the safety of the general public is paramount
        and cannot be compromised."</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">There
        are justified peaceful protests across the state tonight.<br><br>But there
        are also people criminally exploiting this pain and this moment.<br><br>We
        will not tolerate it.</p>&mdash; Andrew Cuomo (@NYGovCuomo) <a href="https://twitter.com/NYGovCuomo/status/1267645243584847873?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72cc98-089f-4ea6-bf2a-ec39db3d86c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:31:29.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:44:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c2c30-f7fc-4cd1-bea2-01643f290ed0'
      'mgnl:activationStatus': true
