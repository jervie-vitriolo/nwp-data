      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it expects to report only fresh cases after it clears
        its backlog and if laboratories send their daily accomplishment reports on
        time. The accomplishment reports detail all the tests the facility has given
        in a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a781637-9430-404f-b01f-4293263e4aa3'
      'mgnl:activationStatus': true
