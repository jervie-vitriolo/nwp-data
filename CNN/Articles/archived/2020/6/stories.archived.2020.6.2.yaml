      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players, led by Rain or Shine forward Gabe Norwood, held signs
        that wrote "Could''ve been me #JusticeForGeorgeFloyd"</p>'
