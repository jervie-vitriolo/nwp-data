      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, 18 states had an increase of cases of at least
        10%; cases decreased in 21 states, and 11 were holding steady, according to
        a CNN analysis of the seven-day average of new cases between Memorial Day
        and Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95eef8-a167-4d6f-a393-bd42e27f1758'
