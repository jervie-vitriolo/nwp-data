    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b50d80-33d9-4c26-af2a-1599f2f82b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.402+08:00
