  'national-debt-climbs-to-P8.6-trillion':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-02T21:33:57.729+08:00
    'imagesource': 'jcr:6d7913d4-32c4-40e3-9180-02b33feab282'
