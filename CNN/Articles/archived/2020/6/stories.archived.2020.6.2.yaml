      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin pababayaan ‘yung mga atleta natin. Sigurado ako
        na mapa-</em>priority <em>‘yung</em> sports because of the Olympics, and it
        could even be extended to the (2021) Southeast Asian Games,” said Tolentino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a228ce-9e87-4140-8ff7-5069fd7a3590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
