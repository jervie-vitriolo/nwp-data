    'jcr:uuid': 'e85f60aa-ec55-4021-918a-b26cff10939d'
    'lead': '​Manila Mayor Francisco "Isko Moreno" Domagoso urged residents of the
      city to spend their money from the local government’s financial aid program
      to buy essential needs rather than liquor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T17:07:42.702+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:45:07.702+08:00
