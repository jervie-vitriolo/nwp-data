  'binay-tugade-commute-challenge':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-02T15:12:30.423+08:00
    'imagesource': 'jcr:8206816c-075c-4a41-b723-b8681ee0896b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6935299e-997a-45fd-9f94-2b2bf4ee9c2f'
    'lead': 'Senator Nancy Binay wants Transportation Secretary Arthur Tugade and
      other officials of the agency to commute to work to get a feel of their guidelines
      which have burdened most commuters on the road due to the lack of public transport
      under the general community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T15:23:25.211+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:45:22.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:47.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay challenges Tugade, transport officials to commute to work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25dbf7-2eda-4023-a9c5-98f70eb80c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> —Senator
        Nancy Binay wants Transportation Secretary Arthur Tugade and other officials
        of the agency to commute to work to get a feel of their guidelines which have
        burdened most commuters on the road due to the lack of public transport under
        the general community quarantine (GCQ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6900a6-dad1-461a-82f5-47b2f95086d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan natin kung papano siya</em> (Secretary Tugade) <em>makakapasok
        sa</em> Clark <em>na hindi gamit ang kanyang sasakyan dahil sa kulang at halos
        walang p</em>ublic transportation <em>na pwedeng gamitin ngayon,</em>" Binay
        told CNN Philippines'' Balitaan on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58b06c-c25a-4585-acc7-fa0fdfa5a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s see how he will get to Clark without using
        his private car since there is very little to no public transportation available
        now.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e350893-333c-4be8-9236-8d4ce6f208a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay noted that no clear plan was in place especially for returning
        employees who are only relying on public transportation to get to their workplaces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf4b12-7721-4066-81b6-f38fc44682b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin kahapon anong nangyari, yung mga kababayan natin
        nagsisiksikan sa mga prinovide nila na</em> transportation. <em>Mga</em> flatbed
        <em>na</em> truck <em>yung pinalabas kahapon, nakita natin walang</em> social
        distancing <em>na nangyari</em>," said Binay, referring to photos that circulated
        on social media showing stranded workers cramped up in some military and police
        trucks early Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcb309-0d6c-4665-bb11-b1b687d978e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw what happened yesterday, people were cramped
        up in the transportation that they provided. They released flatbed trucks,
        but no social distancing was imposed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d33ddc-802d-422b-a027-e9c679fe33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat maramdaman nila</em> (transportation officials) <em>ang
        hirap na pinagdadaanan ng mga</em> commuter (They should feel the struggle
        of all commuters). They won''t be able to plan well if they don''t feel and
        understand the people''s daily struggle," the senator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27605c-ab57-4b8d-b47f-53b8a1b46a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tugade denied criticisms that the government lacked foresight
        and proper planning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46912c94-2851-413c-8968-cffed1c9bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ho totoong walang plano,</em>" he said in a separate
        briefing. "<em>Sa aming paglunsad ng mga planong ito,</em> natural <em>na
        may mga taong nai-</em>inconvenienced."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402cbc2-f297-48ce-8ad5-698b5f5ecc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that we don''t have a plan. When we
        implemented this, it is really likely to happen that some will be inconvenienced.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537211a-8150-4af7-809d-679d9ac2eb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that reports on workers who were cramped up in government
        vehicles was "a failure of implementation" that must be corrected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25785b89-dbad-465c-a487-856df160d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also urged the DOTr to listen to the pleas of jeepney operators
        and drivers who want to ply their routes once again, noting that some of them
        managed to come up with innovations by putting up makeshift barriers to comply
        with safety protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567c1ef-3b99-4466-a56c-0ff080c5fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeepney drivers can innovate," she said. "Some have put up plastic
        covers, curtains. <em>Payagan na natin silang makabyahe ulit. Kailangan din
        nilang kumita</em> (Let''s allow them to ply their routes again. They need
        to earn something)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a5cdd-e3a5-4488-8e97-61c2ec6f9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Antonio Trillanes IV shared the same sentiment, saying
        that while jeepneys are "unsightly, antiquated, and accident-prone vehicles,"
        there is no other alternative available for most commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a5476-4de0-4e82-a3d9-856f896d2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said the government must come up with ways
        to revive the economy without compromising the health of the commuting public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc01f61-4a2a-4c01-8090-61582b1d1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, commuters were seen <a href="https://www.cnnphilippines.com/news/2020/6/1/Metro-Manila-GCQ-lockdown-COVID-19.html">enduring
        long lines and extended waiting time</a>&nbsp;just to be able to get a ride
        to their workplaces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361fe1a-151a-46e0-a8f7-712659b4201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T15:23:25.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid the threat of COVID-19 as the government placed
        Metro Manila under the GCQ and eased movement without reaching its targeted
        testing capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34440a3-4e82-4a33-bd2c-3d95b122b206'
      'mgnl:activationStatus': true
