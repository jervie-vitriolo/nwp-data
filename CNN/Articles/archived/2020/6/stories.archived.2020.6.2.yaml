      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347965b-765a-4195-adaf-75ec2611f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heated phone call with governors on Monday morning, Trump placed
        responsibility on the governors for resolving the national crisis and said
        some of them appeared "weak" in their responses so far.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f2a4c-ac74-48cc-8ebe-bef936a022d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889bccb3-e968-4850-9bbf-a96c02e5f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other White House officials argued over the weekend against something
        as formal as an Oval Office address, a person familiar said, out of concern
        that such a speech could "inflame the situation, not make it better."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd2762-bd66-434a-aa2a-f1fd78736fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c2dec-77b5-4134-808f-68c7b8b99ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As aides debate how and whether to confront the situation, Trump''s
        back-and-forth between violent rhetoric and a more measured tone has weighed
        in the deliberations, one official said. Some advisers wonder whether a presidential
        address calling for calm would be quickly erased by Trump''s own penchant
        for escalation and instigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c3360-4396-4120-92a7-6d06d3b9e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc3cc2-4136-4a62-8eff-0448d52eadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not seem such a speech was imminent on Monday morning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc20f3-706e-49f9-9e32-ded360a62abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a7e9a-a01e-45c6-a707-d40ddd302174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A national Oval Office address is not going to stop Antifa," White
        House press secretary Kayleigh McEnany said in an appearance Monday on Fox
        News, noting that Trump had addressed the killing of George Floyd -- a black
        Minneapolis man who died after a white police officer knelt on his neck during
        an arrest -- several times already.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec0636-1b82-4493-ae86-25f2d40de12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e6228-f119-47b4-a421-5998373f53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has addressed this repeatedly," she said. Later,
        McEnany said Trump''s "focus right now is acting and keeping our streets safe."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1fb4e-8e96-48c1-8856-71f89f8d0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:13:50.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/01/politics/donald-trump-national-address-race/index.html">''Trump
        declares himself the ''law and order'' president as peaceful protesters are
        dispersed''</a></em></p>'
  'Facebook-employees-virtual-walkout-inaction-Zuckerberg-Trump':
    'author': 'Kaya Yurieff and Donie O''Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T07:15:45.958+08:00
    'imagesource': 'jcr:a4475187-3997-4514-a074-41f1a5cc9472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab145397-e44d-4364-b45a-08b1c8d3c67d'
    'lead': 'The public pushback from employees comes after growing scrutiny of Facebook''s
      inaction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T07:19:49.877+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T11:45:58.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:40.777+08:00
