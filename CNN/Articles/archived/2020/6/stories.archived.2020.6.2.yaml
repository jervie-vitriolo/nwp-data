      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation of the account comes as President Donald Trump increasingly
        blames left-wing activists for violence occurring at protests across America.</p>'
