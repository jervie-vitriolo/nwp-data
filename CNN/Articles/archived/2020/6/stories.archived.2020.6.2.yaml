    'template': '1'
    'title': 'UN report says Taliban is maintaining relations with al Qaeda despite
      deal with US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7921d-b02b-47e7-ab8e-62f1c94d3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A new United Nations report says that the Taliban assured
        al Qaeda that it would maintain their close links despite the "peace" deal
        with the organization which the Trump administration has touted as signifying
        a break between the Taliban and the terror group responsible for the 9/11
        terror attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd37f6-8e8f-4426-8842-586455cffa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20151f00-eb28-4b25-8252-4fa44efbc5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senior leadership of Al-Qaida remains present in Afghanistan,
        as well as hundreds of armed operatives, Al-Qaida in the Indian Subcontinent,
        and groups of foreign terrorist fighters aligned with the Taliban," the UN
        report said, estimating that some 400 to 600 armed al Qaeda operatives are
        currently in Afghanistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0ad7c-498d-4730-b32a-7971c6a10b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d3eac-7b98-42c2-a13b-2552acb8cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban regularly consulted with Al-Qaida during negotiations
        with the United States and offered guarantees that it would honour their historical
        ties," the report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3c636-9a15-4082-a836-30d652d9d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe1a26-8924-4e45-8c07-ebe974452edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was sent to the UN Security Council late last month and
        was produced by the UN''s Analytical Support and Sanctions Monitoring Team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f89466-f800-498f-85f6-e2740ac0c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ced6c-3703-4f42-9a5f-068d7438727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has said that its February deal with the
        Taliban signified the group''s break with al Qaeda, with Secretary of State
        Mike Pompeo saying shortly after it was signed that the Taliban had "agreed
        that they would break that relationship and that they would work alongside
        of us to destroy, deny resources to and have al-Qaeda depart from that place."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee3275-acd4-45b8-8965-135ee5319de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260318d4-4cb4-4810-8566-7e425948e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo also asserted that the agreement has a "deep, complex, well-thought
        out, multi-month negotiated verification complex and mechanism by which we
        can observe and hold every member of the agreement accountable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d61d9-5784-40bb-8f8d-111b941dc39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8810d9-23dc-4ab0-a39a-ca9f3a9c6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s jettisoning of its ties with al Qaeda was cited as
        a key outcome of the Trump administration''s negotiations with the Taliban,
        justifying the US military withdrawing some 4,000 troops from Afghanistan,
        nearly a third of US forces in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fd91c-3ed4-45a8-b7f4-29f6c67c414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662e570-bacd-46bd-89d8-e1ddd68f4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UN report released Monday says that the Taliban and
        al Qaeda have maintained close links and that in a series of meetings the
        Taliban regularly assured the terror group that it would not abandon its ties
        with al Qaeda during its negotiations with the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e67468-5ab5-4397-ae69-354b0608c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42cb28-25c4-4cc4-bb84-25e00d53ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Taliban told bin Laden''s son they ''would not break its
        historical ties''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe8e2b-335f-49ab-af1c-50b6acbb93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that one such meeting took place in Afghanistan''s
        Helmand Province during spring 2019, where a former adviser to the Taliban''s
        founder, Mullah Omar, "reportedly met with Hamza Usama Muhammad bin Laden
        to reassure him personally" that the Taliban "would not break its historical
        ties with Al-Qaida for any price."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2b38d-2977-4ac8-9a84-3f7cd4132405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea3eec-4fcb-40f7-a75b-00da856ec00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said in September that Hazma bin Laden,
        the son of al Qaeda founder Osama bin Laden, was "killed in a United States
        counterterrorism operation in the Afghanistan/Pakistan region."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987321e-772e-4241-b78b-98ccb7c04ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213aae8a-4834-4855-a87c-86d1554ee2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.580+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relations between the Taliban, especially the Haqqani Network,
        and Al-Qaida remain close, based on friendship, a history of shared struggle,
        ideological sympathy and intermarriage," the report said. The Haqqani Network
        is closely tied to the Taliban and members of the network hold leadership
        positions with the Taliban.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c52cb2-30cc-42b8-a356-496dc773e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0a0eb-22d6-4d41-b85b-b7f7fc0dc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that some countries "reported that the Taliban appear
        to have strengthened their relationship with Al-Qaida rather than the opposite,"
        with one member state saying "that the regularity of meetings between Al-Qaida
        seniors and the Taliban "made any notion of a break between the two mere fiction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fdf97-e8a1-4ca7-997c-88bf3f9f1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac07729-6762-4a6d-9372-8786d42d078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the report''s findings later on Monday, the US special
        representative for Afghanistan reconciliation, Zalmay Khalilzad, did not directly
        address questions whether the US had been aware of the meetings between the
        Taliban and al Qaeda but repeated that US commitments to the deal were based
        on the Taliban fulfilling their agreed-upon obligations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581fa5c-44c7-4648-8a80-9b10460579ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300429a-97c3-40bc-a1a2-5a2c6db3b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad noted he had not read the report yet, but had been briefed
        on it, saying they were "monitoring Taliban compliance with the agreement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b4934-52e8-48b3-9be6-ddeb9d9e4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980c180-7fd3-4e2e-98b7-062f1675339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there is progress, but we will continue to monitor
        those activities very closely," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989a2e0-f72a-4f39-8eb5-e7cd78acc870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b78e32-7aaa-4e01-be44-3662c7754983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the report covers only the period going up to March
        15, and the deal was signed at the end of February.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376be17-a5db-403a-8590-52fd8906f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f417b9-3b70-4099-bae4-746542ec9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize it takes time to take the steps necessary operationally
        to deliver on their commitments," Khalilzad said. "If the Talibs do not deliver,
        and I''d rather not speculate, then as I said before, the commitments that
        we have made is also then subject to change, if the other side doesn''t deliver
        on its commitments."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bf204-9080-43b1-9140-8aaa07826eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62908897-7c63-4dbc-a9ad-5183d0b98846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.581+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pompeo claimed that the Taliban would help "destroy" al Qaeda
        as part of its agreement with the US, the text of the accord says only that
        the "Taliban will not allow any of its members, other individuals or groups,
        including al-Qa''ida, to use the soil of Afghanistan to threaten the security
        of the United States and its allies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d8343-3922-453c-888a-6dc566a3fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a40ad6-58b7-4889-9c29-b0e897bee135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also says that "the Taliban will prevent any group or individual
        in Afghanistan from threatening the security of the United States and its
        allies, and will prevent them from recruiting, training, and fundraising and
        will not host them in accordance with the commitments in this agreement."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1230def-4d89-47c2-9908-7e2ec37bcc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf985c-3c52-4e99-9ea8-52ec41aee2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the continued links between al Qaeda and the Taliban comes
        amid some progress in other areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26907bce-7b3c-4ba1-8e01-ab471272eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcc0df-762c-480d-bdfa-ee302c4eaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Taliban had ramped up its attacks on Afghan soldiers and
        police in the weeks and months following the signing of its deal with the
        US, the insurgent group recently announced it would participate in a brief
        three-day cease fire during the Eid holiday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca87a6-c56d-4054-82ba-3ade5a2c7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a0064-0a6e-415d-baae-38fffa5268b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan government, despite not being party to the US-Taliban
        deal, has also moved to release up to 2,000 Taliban prisoners, an action that
        the accord had called for.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13387ff-639d-47f3-a45e-91235de1cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67552d2b-d0af-4ad0-8960-10f16e48a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the absence of a longer ceasefire or progress in talks
        between the Taliban and the Afghan government, several defense officials tell
        CNN that senior US military commanders have been discussing options for significantly
        reducing the US troop presence in Afghanistan earlier than planned, according
        to several defense officials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a422d-2b3d-4a8d-9553-1305ef9ef3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647d713-da79-4d1b-92af-25ec424f5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said last month that while he did not have
        a target withdrawal date in mind, "we''re acting as police and we''re not
        sent there to be policemen, but we''re there 19 years and, yeah, I think that''s
        enough, and they understand. We''re having very positive talks. We want to
        bring our soldiers back home."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d1fd7-5d60-4511-8b04-689a12f450e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd4fbb-3487-4972-b5a7-30fd08cabe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has long insisted that any further reduction of US
        troops in Afghanistan below 8,600 would be contingent on the Taliban meeting
        additional conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f449be-21d4-42ce-9933-f42bfd1a2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492a756-be2c-4655-841a-8c99c7490571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad said Monday that it was Trump''s prerogative to determine
        if the conditions on the ground in Afghanistan are being met, which could
        speed up the pace of the US troop withdrawal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8719fc-036d-491e-b37e-d6e19d4d3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685abe5-c992-44d5-adfd-c6c22960dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of whether -- if the conditions are made at a faster
        pace, or sooner than the timeline that we have agreed to in the agreement,"
        Khalilizad told reporters. "It is the prerogative of the President if he thinks
        that the conditions have been met, and we could do it faster."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d895018-6529-41f3-8d78-43f6984bd6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T05:30:42.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/01/politics/un-report-taliban-al-qaeda/index.html"
        target="_blank">"UN report says Taliban is maintaining relations with al Qaeda
        despite deal with US"</a></em></p>'
