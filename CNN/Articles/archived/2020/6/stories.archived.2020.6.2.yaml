      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ang lahat ng laboratoryo natin ay nagpapasa</em> on time
        <em>ng kanilang</em> daily accomplishment reports, <em>wala po tayong maiiwang</em>
        backlogs for validation <em>at ibig sabihin ay</em> fresh cases n<em>a lamang
