    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Batasan', 'Rufus-Rodriguez', 'COVID-19',
      'coronavirus']
    'stories': ['e87755a3-8b98-49ea-9329-0d480c9cd558']
    'template': '1'
    'title': 'Lawmaker wants one more week of Congress sessions to pass ''vital bills''
      for COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c6e5e-84fb-4d8c-abd9-eacdf3eb6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> A lawmaker
        has filed a resolution seeking to extend congressional sessions by a week
        to pass a host of COVID-19 response measures pending in the plenary, including
        the extension of special powers granted to President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dbebd2-ee49-47ba-853b-4436e98dad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez filed House Concurrent Resolution
        No. 8 on Monday, which if passed will alter the legislative calendar and extend
        the first regular session of the 18th Congress until June 11. This comes days
        before the scheduled June 5 adjournment of the plenary sessions of the House
        of Representatives and the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c1a64-b4c1-44fe-b9e8-c8c9bacdb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many other important measures are needed to help the country during
        and in the aftermath of the COVID-19 pandemic as well as other measures that
        would be beneficial to the country," Rodriguez, who chairs the Committee on
        Constitutional Amendements, said in the resolution.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Cagayan de Oro Rep. Rufus Rodriguez files concurrent House resolution to extend
        sessions until next Thursday, June 11. Congress will adjourn sine die this
        Friday, June 5 | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/t1EdCLXpnA">pic.twitter.com/t1EdCLXpnA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1267629460926259201?ref_src=twsrc%5Etfw">June
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a92c8f-b010-4eee-a8a3-39c28b721503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ebfbf-5d2f-49db-b469-b7466e158e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the priority bills which the chamber needs to pass are House
        Bill 6815 or the Accelerated Recovery and Intervention Stimulus for the Economy
        of the Philippines or ARISE Philippines Act, HB 6676 or the COVID-19 Related
        Anti-Discrimination Act, and HB 6709 or the COVID-19 Unemployment Reduction
        Economic Stimulus Act of 2020. These measures commit billions of pesos to
        give the economy and local businesses <a href="https://www.cnnphilippines.com/business/2020/5/28/Lawmaker-Congress-special-session-economic-measures-.html">a
        boost</a>&nbsp;following the two-month lockdown due to the pandemic, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da368ac5-9cae-4f30-8f50-4c48f0f29eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:08:16.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/26/House-Defeat-COVID-19-Committee-measures-pandemic.html">House
        panel OKs ₱1.3-trilion stimulus package, 2 other COVID-19 bills</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f188b0-7ea2-48fb-a0c1-4e08dc5b1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez explained that the additional session days are needed
        to take up proposals to extend the validity of the Bayanihan to Heal as One
        Act, which gave Duterte extraordinary powers such as realigning the national
        budget for COVID-19 response, as it expires later this month. Other pressing
        measures include HB 6622 or the Financial Institutions Strategic Transfer
        Act, which will let banks manage loans that will turn sour, as well as bills
        mandating pop-up bicycle lanes and setting standards for workplace and public
        safety protocols under the new normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18273258-19ad-4ee7-b12e-ab0d142474e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress adjourns sine die this week, and will reopen on the last
        week of July in time for the President''s fifth State of the Nation Address.
        The extension is proposed to "give additional time to pass vital legislation."&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d53500-42af-458b-83f0-3c61614ec81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenary sessions are often held just Mondays to Wednesdays, although
        committee hearings may be held up to Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909bbe0b-b3e9-43ba-a303-166c6dbd53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Congress'' plate is the new anti-terrorism bill, which repeals
        the Human Security Act of 2007 by giving more surveillance powers to military
        and police in the name of national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78a61f-9db5-420d-96d2-940da2667026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:06:18.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which has been criticized as potentially suppressing
        dissent and free speech, has been <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/1/Malacanang-urgent-anti-terrorism-bill.html"
        href="https://www.cnnphilippines.com/news/2020/6/1/Malacanang-urgent-anti-terrorism-bill.html">certified
        as urgent by Malacañang</a>. This means the House can approve it in both second
        and third readings in one day, rather than wait for three days in between.
        Senate President Tito Sotto III has said the measure is "as good as passed"
        before Congress closes this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ae479-abeb-46e7-929a-1e278527197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T11:08:40.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:45:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.&nbsp;</em></p>'
