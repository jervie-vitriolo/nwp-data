      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the House passed a similar bill but failed
        to get the nod in the Senate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ede27-a2e5-48a2-8c3a-8922d479b5c5'
