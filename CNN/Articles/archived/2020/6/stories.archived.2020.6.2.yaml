      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the peace and order situation in the capital region
        is under control, adding they have “not noticed any major shift in the crime
        trend.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ff8cb-5053-4a41-9f0c-9b63894c0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T19:33:21.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:44:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters were seen enduring long lines and hitching rides on crowded
        trucks. Metro Manila had been on strict quarantine measures for three months
        but were eased starting on Monday as officials cited the need to start reopening
        the economy.</p>'
  'sotto-no-special-session-bayanihan-2':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Tito Sotto (FILE PHOTO)'
