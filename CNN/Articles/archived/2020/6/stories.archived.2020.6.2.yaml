    'template': '1'
    'title': 'Boxing champ Floyd Mayweather will pay for George Floyd''s funeral,
      ESPN reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97a432-62c7-4d65-b097-b6080e59f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:56:37.981+08:00
