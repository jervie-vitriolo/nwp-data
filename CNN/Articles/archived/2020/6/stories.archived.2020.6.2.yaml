      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fd40b-53e9-428a-b78c-cc60908e6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:27:56.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon of people on the right creating fake Antifa accounts
        predates the current wave of protests. The takedown Monday is not the first
        time a fake Antifa account linked to white supremacists has been suspended
        by Twitter, the spokesperson confirmed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d1242-d1fc-429e-b692-41368d88e472'
