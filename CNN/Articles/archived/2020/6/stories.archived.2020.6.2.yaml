      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington DC, the health department on Monday reported a new
        peak in cases meaning a delay to moving from phase one of the District''s
        reopening program to a less restrictive phase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc34084-4dec-4f9d-bcfa-d2ee70ec6dfa'
      'mgnl:activationStatus': true
