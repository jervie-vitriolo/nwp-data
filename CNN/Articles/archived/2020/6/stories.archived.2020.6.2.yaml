      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag dumating na ang kumpletong</em> line list <em>na ''to
        mula sa natitirang apat na laboratoryo, mava</em>validate <em>na natin ang
        lahat na natitirang kaso at mauubos na natin ang</em> cases for validation
        <em>na hindi pa naipapasok sa ating</em> official count," said Health Spokesperson
        Ma. Rosario Vergeire during the agency''s regular briefing online on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a01aa0-c44a-492f-a775-f5701b1b8a5d'
