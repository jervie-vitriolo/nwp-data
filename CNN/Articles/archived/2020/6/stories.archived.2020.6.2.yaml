      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d7366-5b98-4d01-b1c4-c3c27c4421e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only a small number of Facebook employees are currently speaking
        out compared to Facebook''s overall workforce of about 48,000, it nonetheless
        highlights Facebook''s difficult tightrope walk. Taking action on Trump''s
        posts risks angering the White House and conservatives, who have long complained
        of alleged bias on the platform, but doing nothing could alienate some of
        Facebook''s top talent. Last week''s Executive Order concerning social media
        claimed platforms are engaged in political bias, even as many conservative
        voices and publishers flourish there. But workers walking out over how the
        company handles Trump''s posts certainly won''t help Facebook defend itself
        against the perception its staff leans liberal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ba52a-0512-4a87-9ff6-66054fe24d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
