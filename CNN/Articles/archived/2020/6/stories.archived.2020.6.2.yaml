    'template': '1'
    'title': 'Is protective clothing the ''new normal'' style? Local designer weighs
      in'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6faf79-46a7-477e-9681-e27082e960e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The coronavirus
        crisis has brought fashion almost to a halt, and the industry had been left
        with no choice but to adapt to stay afloat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f9b82-658d-4b59-b026-18f65b8de52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local designer Mark Bumgarner said Tuesday there is now a shift
        in focus to protective and sustainable clothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a609f-4483-40a9-b3f4-f72c4c64b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether we like it or not, protective clothing and longer lasting
        designs are here to stay,” Bumgarner told CNN Philippines’ <em>New Day</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51504c9-9728-41a6-9302-d548806bba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fashion has always been a reflection of the times. These kinds
        of events push fashion forward,” the designer added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83bb7b-9123-48b2-9e0d-e92ddb68892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumgarner said due to social distancing measures, it is a challenge
        to figure out the next step.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0425d4-16e0-4ab5-a17c-ea2f277ce026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the ‘silver lining’ amid the COVID-19 pandemic
        is the booming demand for protective clothing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb341fdb-cb15-43e8-90a7-bf3dad9a8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T08:53:54.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:45:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumgarner himself has launched the “The Armor Project,” which he
        said aims to offer to people outfits with “an extra layer of protection.”</p>'
