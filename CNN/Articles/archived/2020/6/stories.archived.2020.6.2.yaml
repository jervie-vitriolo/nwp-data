    'template': '1'
    'title': 'House passes on second reading new anti-terrorism bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa707dc-4fa4-4d71-9317-336a20dc9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The controversial
        anti-terrorism bill is one step closer to becoming law, after members of the
        House of Representatives approved it on second reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b59ed-d715-4a18-bf73-4001e1a6479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday wrote a letter to House Speaker
        Alan Peter Cayetano saying House Bill 6875 must be immediately passed "to
        address the urgent need to strengthen the law on anti-terrorism" and "effectively
        contain the menace of terrorist acts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faab996-75bb-4371-ad7b-abeb7f99f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved the bill on second reading Tuesday, which essentially
        adopted the Senate version of the bill that senators passed in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aac4b1-63b2-42bc-a6ce-8a0858cf55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6875 or the proposed Anti-Terrorism Bill expands the
        definition of terrorism, while proposing stiffer penalties for terrorists
        or those found to be helping them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67234afa-2a8d-4a44-8017-9a80de8d5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, suspected terrorists can be detained without
        a warrant of arrest – from three days under the current law to up to 14 days,
        extendable by another 10 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684faaa8-dea3-4960-92bf-0c33a58cde64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also allows the police and military to conduct a 60-day
        surveillance on suspected terrorists and compel private firms, among them
        telcos, to disclose their calls and messages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4147eb5-8a84-4158-aa5f-9a15003145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and some fellow lawmakers pointed to "vague" and "broad"
        provisions in the bill, which may later be used to violate human rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37757336-1176-43b2-bcc0-6a998edd7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f714cc7-0933-4a74-b005-3cab6323c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City 6th District Representative Jose Christopher Belmonte
        said they have to be strict with the letter of the law, and they cannot leave
        it open to interpretation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff51c2-32a5-4d1c-a215-614adff99464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to draw the line when <em>puwede na pong pumasok</em> sa
        individual, civil and political rights <em>dahil</em> vague, broad <em>masyado
        ang scope ng batas na binibigay natin para sa kanila</em>," Belmonte said.
        "<em>Puwedeng-puwede ma-abuse ito</em>, not just by state forces but by well
        meaning politicians."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c420dc-742c-49bc-84e9-284426dd9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to draw the line when individual, civil and
        political rights are at stake, because of the vague, broad scope of the law
        that we provided for them. It can be abused, not just by state forces but
        by well meaning politicians.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ffecb-061a-42d4-8138-5d2b903bef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Masbate 1st District Representative Narciso Bravo Jr.,
        who chairs the House Committee on Public Order and Safety, assured that the
        Commission on Human Rights would be involved to make sure there are no human
        rights violations.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a9965-1402-4955-b310-96c11ab8fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would agree with my colleague <em>na wala namang batas na perpekto</em>,"
        Bravo said. "<em>Pagtiwalaan nalang po natin yung batas na ito, at ito lamang
        sa tingin namin ngayon ng mga sponsors ang makapagbibigay ng kaukulang armas
        sa ating mga</em> law enforcement units <em>upang habulin ang mga terorista
        sa ating lipunan</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984fec6-d564-46fa-8a2c-65a054a02e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would agree with my colleague that no law is perfect.
        Let''s trust this law, it is the only way that we, with the sponsors, can
        provide law enforcement units with the tools they need to fight terrorism
        in the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8438e49-4fe1-47dc-b2de-a74a986496d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Representative Ruffy Biazon, a primary author of
        the bill, said the Human Security Act of 2007 is lacking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28163b80-7541-43ad-949e-69ea93bfb90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon ng mga provisions na parang natali ang kamay ng</em>
        law enforcement <em>and at the same time, hindi natin magamit ito, hindi tayo
        makapagsampa ng kaso gamit ito sa higpit ng ating batas, kaya kinailangan
        ng adjustment ito</em>," Biazon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90847a4-300c-41ae-9106-ecf953e32423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were provisions that made it seem like the hands
        of law enforcement was tied, and at the same time, we couldn''t use it, we
        couldn''t file a case using it because the law was too strict, so that''s
        why it needs adjustment.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed6eb8-cdc5-4beb-af07-6862b676ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriela party-list Representative Arlene Brosas disagreed,
        saying the government has all the tools it needs to fight terrorism in the
        country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01430d-4fc3-41f2-b84a-3ef2c69ae1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi na mismo ng</em> Security Cluster<em> sa</em> committee
        hearing<em> na wala naging assessment sa pagpapatupad ng</em> Human Security
        Act<em>, ibig sabihin walang kongkretong batayan para sabihin na kailangan
        ang panukalang batas na ito</em>," Brosas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba3b50-e437-4614-8faa-5351c56ec6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Security Cluster told the committee hearing that
        there was no assessment of the implementation of the Human Security Act, meaning
        there was no concrete basis for saying this bill was needed.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc2ac7-6c55-4348-8839-231b97f7292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration has all the legal tools, resources,
        and mechanisms to surgically target terrorists and terrorist organizations,"
        Brosas added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddfdf0-c3a9-4939-9c4a-7a085313d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers also expressed concern over who would have the power
        to determine those who are considered threats to national security, saying
        it is another provision of the law prone to abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459547b5-b0c4-48c5-8514-65fed77bd164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate President Vicente Sotto III earlier said the new anti-terrorism
        bill is as "good as passed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6158a-7f0e-44d7-9f4f-e240db6cd041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebc4d8-fd64-4a1a-8950-7b228957b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will just need my signature if it comes back to us after ratification
        then I will transmit to the President," Sotto said in a text message, when
        asked how Congress will fast-track the approval of the measure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332f2ce-abc4-478f-9bf7-026857561dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-03T00:01:59.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have been calling against the passage of the measure,&nbsp;with
        the hashtag #JunkTerrorBillNow trending in the Philippines on Tuesday, along
        with the line ''ACTIVISM IS NOT TERRORISM.''</p>'
    '29':
      'contentWidth': '100%'
