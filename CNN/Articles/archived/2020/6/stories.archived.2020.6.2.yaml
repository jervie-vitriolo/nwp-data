      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday alone saw an increase of almost 20,000 cases nationwide,
        according to the CNN count compiled with data from John''s Hopkins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a66a4-39c0-4502-bf8d-cdf106775eb3'
