    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d6288f0-53a0-4bfa-ad11-e0040af91915'
    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. announced on
      Tuesday the suspension of the abrogation of the Visiting Forces Agreement with
      the US has been halted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T21:37:23.244+08:00
