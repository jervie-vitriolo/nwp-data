    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b04ffb-151e-4b0d-b608-0f5dd2c4791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:44:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH noted that 38 laboratories also submitted on time on Monday
        which the agency said is a significant improvement in the facilities'' submission
        rate, since there were only 15 laboratories that were on time on just the
        previous day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a1eae-440e-4549-9341-dbe962352fb3'
      'mgnl:activationStatus': true
