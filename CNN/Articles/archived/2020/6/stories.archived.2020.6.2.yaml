  'Local-stocks-recover-amid-Metro-Manila-shift-to-GCQ':
    'author': 'Sandra Zialcita, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-02T20:54:09.829+08:00
    'imagesource': 'jcr:f46404c8-4eb5-4099-98c4-0a0be29e3e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14936c12-25aa-437b-82d1-04aed509e383'
    'lead': 'Local shares climbed back to the 6,000 level on the second day of Metro
      Manila''s shift to general community quarantine, its highest level since before
      the lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T21:22:42.714+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T11:44:47.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:53.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PSEi', 'markets', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Local stocks recover amid Metro Manila shift to GCQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19445bc0-c1a8-41c6-a55d-b5700cdf2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.714+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Local
        shares climbed back to the 6,000 level on the second day of Metro Manila''s
        shift to general community quarantine, its highest level since before the
        lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbd7ec-73de-452b-9a35-627f7a1e7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.714+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Philippine Stock Exchange (PSE) index managed to extend
        gains made over the past five trading days, climbing 1.6 percent to close
        at 6,025.17 on Tuesday. This is the first time local shares breached the 6,000
        level since March 11, when shares closed at 6,353.26. That was also when the
        first local case of COVID-19 community transmission erupted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b36b4a-12ed-40fd-b496-127cf28ad421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.714+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices closed in the green on Tuesday, led by holding firms
        whose valuations were up by 2.35 percent or more than 140 points from the
        previous session, closing at 6,161.15. Industrial companies followed, up by
        94.31 points, closing at 7,590.34, then property firms with a nearly 50 point
        increase to close at 3,022.73.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f78f23-f135-4f69-bfe7-487fb3e29ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local stocks took a nosedive the morning of March 12, after the
        World Health Organization officially characterized COVID-19 as a pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1973488-d18a-4888-9cd8-63c0363eaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleeding was so bad that the local bourse had to trigger 15-minute
        trading halt, which lasted until 3:08 p.m., just minutes before the closing
        bell, as shares dipped by 10.33 percent to as low as 5,697.13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2231c-58fd-4a57-b2ee-66e1cd30ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE said this was only the second time in history when the so-called
        “circuit breaker” was tapped, the first being on October 27, 2008 when the
        emergency tool was only a month old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23346e-0447-4e7d-a66a-0ea1977e9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank Chief Market Strategist Jonathan Ravelas said the positive
        sentiments this week arise from the reopening of the economy, following the
        national capital''s shift to general community quarantine on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044becd0-1282-4e77-975f-d848baca0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent [Purchasing Managers'' Index] numbers were also higher
        than previously recorded, a signal of the restart," Ravelas said in a message.
        "Also the positive sentiments from Wall Street helped improve the sentiment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe5238-ee70-4563-9ff3-2938956e336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of Regina Capital, agreed that
        easing restrictions in Metro Manila was among the contributing factors, while
        adding that increased US-China tensions are also playing a role, with more
        funds shifting to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a40f7-58cc-4447-bdeb-ed4eba273a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors also monitored Sino-American trade tensions and efforts
        in the U.S., and much of the world, to overcome the COVID-19 pandemic," Limlingan
        said in a message. "China halted some U.S. farm imports. The government told
        major state-run agricultural companies to pause purchases of some goods including
        soybeans as it evaluates the escalation of tensions with the U.S. over Hong
        Kong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b9d24-5036-423c-a9d4-37091b609f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limlingan added that the number of COVID-19 cases being reported,
        faster than expected return to normal business operations, and inflation data
        will influence market players in their decision making moving forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a9c2c-2321-4789-8331-0e94623575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stocks that deal essential services are still the ones targeted
        such as utilities and food and groceries for now," Limlingan said, when asked
        what industries will likely see growth during this global health crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ef15b0-51cf-4133-9994-2e8d6888e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:41:37.430+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global stocks are also on the rise as more cities and countries
        around the world move towards reopening their economies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ecc005-d876-4b1b-a7cb-ca5f7fb81ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:41:37.430+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among neighbors in Asia, Hong Kong''s Hang Seng increased 1.1 percent,
        and Japan''s benchmark Nikkei rose 1.2 percent on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90800a71-06e5-4cc7-9d98-4af98961c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.716+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in the Philippines climbed to 18,997 on Tuesday,
        with 359 new cases confirmed by the Department of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a480cc6-d402-4860-9254-a6b480f314cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:22:42.715+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:44:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the agency said 176 of the newly reported
        infections are “fresh” cases, or those whose test results were released within
        the last three days, while the other 183 were labeled as “late” cases or those
        part of the agency’s validation backlogs.</p>'
  'curfews-in-LA-and-new-york-harshest':
    'author': 'Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T21:19:25.990+08:00
    'imagesource': 'jcr:f5868cd2-5327-48ad-bec8-5eee29095126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89e29a44-d9fa-4ea8-b83e-8e6cb66e12f6'
