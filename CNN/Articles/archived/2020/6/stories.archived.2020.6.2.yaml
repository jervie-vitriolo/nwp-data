    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'Facebook']
    'template': '1'
    'title': 'Facebook employees stage a virtual walkout over Zuckerberg''s inaction
      on Trump posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a3370-bb9a-4b35-a6e0-1eeb76036cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some Facebook employees staged a virtual
        walkout on Monday to protest CEO Mark Zuckerberg''s decision not to take action
        on a series of controversial posts from President Donald Trump last week,
        a person familiar with the plans told CNN Business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c253f0e-64be-42f4-9b9e-0564c44d28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4574fee-4ddb-45cc-b055-7e909cbf06b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the walkout, employees took the day off work. Managers
        at Facebook have been told by the company''s human resources department not
        to retaliate against staff who are planning to protest, or to make them used
        paid time-off, the source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e0342-678d-4255-b720-7e33410a6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc070a1-1268-44f4-8753-01ee70f295af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f000a64-5333-4842-aa2c-c77d59940919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bd7eb-f6b9-48ef-8296-f23f3c3f8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walkout comes alongside a rare wave of public dissent from Facebook
        employees on Twitter. Jason Stirman, a design manager at Facebook, said he
        disagreed with Zuckerberg''s decision to do "nothing" about Trump''s recent
        posts. "I''m not alone inside of FB. There isn''t a neutral position on racism,"
        he wrote in a tweet on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9fb25-3ad9-4274-812b-2f1cb7628207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8538763-9f06-41b3-ae58-f2b1dfc4cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving a platform to incite violence and spread disinformation
        is unacceptable, regardless who you are or if it''s newsworthy," Andrew Crow,
        head of design for Facebook''s Portal devices, tweeted over the weekend. "I
        disagree with Mark''s position and will work to make change happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77b6ae-9777-4a6b-8656-fc62d85c9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e3f42-0f7d-4f86-b507-10a69f7d27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Business: "We recognize the pain
        many of our people are feeling right now, especially our Black community.
        We encourage employees to speak openly when they disagree with leadership.
        As we face additional difficult decisions around content ahead, we''ll continue
        seeking their honest feedback."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e329a5-8387-418d-9a13-67c0a69f1890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa657b8-d184-4855-9ec3-dc8e2e5d11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public pushback from employees comes after growing scrutiny
        of Facebook''s inaction. Last week, Twitter for the first time affixed a fact-check
        label to multiple Trump tweets about mail-in ballots and days later put a
        warning label on a tweet from Trump about the protest, in which he warned:
        "when the looting starts, the shooting starts." While identical posts appeared
        on Facebook, the company chose to do nothing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead08d4-96d4-49a2-a396-f5061b71c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543bef6-ad9e-4acf-b35e-858259a1dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been struggling with how to respond to the President''s tweets
        and posts all day. Personally, I have a visceral negative reaction to this
        kind of divisive and inflammatory rhetoric," Zuckerberg wrote in a Facebook
        post on Friday. "But I''m responsible for reacting not just in my personal
        capacity but as the leader of an institution committed to free expression."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73421485-c1a1-458e-8aa9-832fc454747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc16d62-8fd2-46aa-96c8-9a2dec6089ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Zuckerberg spoke on the phone Friday, a source familiar
        with the call previously told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada07f3-9a49-4b35-8711-d243a4824d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:19:49.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:45:58.274+08:00
