      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c704b8-c398-4446-b2e2-ec448c70cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After submission, the list will still undergo deduplication, he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d0df9-eb2f-4d20-804d-1e3b5db7cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.092+08:00
