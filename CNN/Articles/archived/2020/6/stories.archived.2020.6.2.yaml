      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, four Filipino athletes have qualified for the Tokyo Games.
        They are pole vaulter EJ Obiena, gymnast Carlos Yulo, and boxers Eumir Felix
