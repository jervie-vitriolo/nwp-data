      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Embassy in Manila welcomed the Philippine’s government''s
        decision to suspend the abrogation of the VFA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8c8d5-40d3-4dc5-ab0c-215cad2f2272'
