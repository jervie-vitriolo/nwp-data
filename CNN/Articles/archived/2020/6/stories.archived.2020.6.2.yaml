      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af514ac-a224-4abb-9a70-2ca3e6aff51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:44:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recently changed its COVID-19 reporting format by separating
        late cases from "fresh" cases whose results were released to patients within
        the last three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549364e-91b6-4566-b1cd-ee3070a4c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
