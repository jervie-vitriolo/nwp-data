      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) –</strong> Philippine
        Olympic Committee president Rep. Bambol Tolentino wants national athletes,
        especially those bound for the Tokyo Olympics, to be prioritized for COVID-19
        vaccination if it becomes available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46abd323-593d-44f5-aa51-4b88f27aa833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.566+08:00
