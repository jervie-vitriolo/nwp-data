      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e447292-cf96-42f4-997e-0113872b85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:03:16.010+08:00
