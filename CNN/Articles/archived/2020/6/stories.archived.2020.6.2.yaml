      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual Philippine Sportswriters Association Forum on
        Tuesday, Tolentino said Congress is now deliberating on what sectors to prioritize
        for COVID-19 vaccination once a coronavirus cure becomes available, adding
        that he will fight for the inclusion of national athletes in the priority
        list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8c832-103b-4d4c-bb99-f7abcd421456'
