      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC chief added it will be risky to send athletes to the 2020
        Tokyo Olympics, now scheduled for July 23 to August 8, 2021, because there
        is still no vaccine yet for COVID-19.</p>'
