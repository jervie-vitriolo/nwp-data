      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/2/Congress-session-extension-proposal.html">Lawmaker
        wants one more week of Congress sessions to pass ''vital bills'' for COVID-19
        response</a></strong></p>'
    '11':
