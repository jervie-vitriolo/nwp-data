      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ninanais natin na simulan ang pamamahagi ng ayuda sa linggong
        ito ngunit gusto nating bigyang diin na napakahalaga ang ating ginagawang</em>
        validation process," said DSWD Secretary Rolando Bautista in an online press
        briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4c378-89a7-49ee-9d14-881693cd20cb'
