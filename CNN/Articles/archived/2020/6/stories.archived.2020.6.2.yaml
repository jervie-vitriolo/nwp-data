      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has approved on second reading the
        proposed Philippine Economic Stimulus Act, which provides for a ₱1.3-trillion
        recovery plan for those affected by the pandemic. Other priority COVID-19
        bills also remain pending before the chamber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8d645-3f02-4a52-acf8-50605426c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:55:09.529+08:00
