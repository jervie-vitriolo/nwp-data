    'title': 'Chinese gaming company seeks nearly $3 billion in Hong Kong listing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001ce68-5df0-44a2-8f68-94c16c2ca6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T14:40:39.350+08:00
