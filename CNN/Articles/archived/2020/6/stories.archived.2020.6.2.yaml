      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US government leaders and health officials
        have expressed their concern that coronavirus could rapidly spread during
        protests over the death of George Floyd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd144cd5-334d-4c03-b5ec-f75d321cf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a02e4d-4c82-4d4c-9beb-79ec066762c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died after since-fired Minneapolis police officer Derek Chauvin
        kneeled on his neck for more than eight minutes. Chauvin was charged with
        third-degree murder and second-degree manslaughter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cf0b3-639c-4437-adcc-e09262924578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d2a85-3051-42d2-83c2-346b1ceb0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People across the country have taken to the streets to vent their
        frustrations over the seeming lack of value for the lives of black Americans.
        It was the same week the nation crossed the 100,000 death count from coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bc44d-afcb-4378-86b2-54d5c95538d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fd954-f572-40ed-8a01-4fab270cc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be a lot of issues coming out of what''s happened
        in the last week, but one of them is going to be that chains of transmission
        will have become lit from these gatherings," Dr. Scott Gottlieb, a former
        US Food and Drug Administration commissioner, said during CBS'' "Face the
        Nation" Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42631b7b-1f31-48a8-bd99-c5efc598a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T13:39:17.500+08:00
