  'Chris-Ross-racism-experience':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-02T22:31:23.918+08:00
    'imagesource': 'jcr:934fd464-0648-4149-b4d0-9af444c0f3a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2103f0ec-66a3-4e62-ab28-09359fdbc0e9'
    'lead': 'Fil-Am PBA player Chris Ross did not elaborate, but he knew that his
      life could have ended when two policemen pointed their guns at him at a traffic
      stop in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T22:36:42.394+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:44:29.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:56.323+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fil-Am PBA player relives racism, almost being shot by US cops'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe70a2f-9c79-4dd6-b85c-ee69d4e209ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> He did
        not elaborate but he knew his life could have ended right then and there:
        “I’ve had two policemen point their guns at me at a traffic stop, and my life
        flashed before my eyes.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d52a3-f7cd-46b9-b6a8-eec6e3a49951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American Chris Ross of the San Miguel Beermen recounted
        his personal experience on discrimination and racism in the United States
        during an interview with CNN Philippines on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d011f-c145-4d64-bdbd-849a8a9e9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross shared his own encounter with police abuse as he and other
        Fil-Am Philippine Basketball Association (PBA) players joined the clamor for
        justice over the death of George Floyd, the African-American who died in Minneapolis
        after a police officer knelt on his neck for nearly nine minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b84bb7-1f46-4570-965a-5588646e31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/sports/2020/6/2/Fil-Am-PBA-players-demand-justice-over-George-Floyd-s-death.html"
        href="https://cnnphilippines.com/sports/2020/6/2/Fil-Am-PBA-players-demand-justice-over-George-Floyd-s-death.html">Fil-Am
        PBA players demand justice over George Floyd’s death</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b8c31-6f4c-43f2-96c7-807d6fa4cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/world/2020/6/2/george-floyd-death-asphyxiation.html"
        href="https://cnnphilippines.com/world/2020/6/2/george-floyd-death-asphyxiation.html">Independent
        autopsy finds George Floyd''s death a homicide due to ''asphyxiation from
        sustained pressure''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d015858-a738-4129-845c-c56512a9f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Growing up in the States and being a person of color, I’ve been
        through it personally. It’s close to home. Luckily, I still have life and
        I still have this platform to speak on it. Others aren’t so lucky,” Ross said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa8c6e-9cf7-4a7a-a457-2b8797df3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star guard said another reason why the issue hit closer to home
        was because one of his family friends, who was diagnosed with mental illness,
        had been killed by the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409fa6c-6bfd-4fe3-95f3-40ca98180db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They come in contact with policemen that are not on the good side.
        I’ve had life and I’ve had time after that instance I had with the police.
        I’ve been able to tell my story and speak out for those who can’t,” Ross shared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21213d-77b2-40fe-b239-44dde426b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said “things like these happen often” and not all abuses being
        done to African-Americans get the attention of national media -- or get any
        attention at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0927c-1027-4dc5-ba5c-daa0b00acebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A flagrant foul</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016763d-c3d2-4c26-9b37-d04f34b79c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another PBA player who joined the Instagram campaign was Chris Newsome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c8870-ecc1-426d-8ad9-133fab8e9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco Bolts forward did not hold back in calling the offense
        done to Floyd as a “flagrant foul,” as translated in basketball terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dff2d3-fd6d-4005-a39a-76d9b5df78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it was definitely a flagrant foul. There’s a lot of things
        that could have been prevented. There’s a lot of things that could have gone
        differently,” Newsome said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd5fe9-4ee7-462c-8c6c-82afe32dd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flagrant foul is a personal foul called on a player due to the
        violent contact that can injure another player.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e6ece-2d35-4118-b17d-47f9f8e2502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My family is of African-American descent. The message that we were
        given was that it could have been me,” Newsome said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af992f98-a26f-414a-a691-5432c3d4b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared an experience when he was still in high school living
        in the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23818dbd-01ab-4b99-a185-09114364ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a miscommunication at a restaurant, he said police officers
        separated his African-American teammates from the others and pinned them on
        the police car and on the ground, as the police sorted things out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce266fa-5cab-4609-8e62-788cebb2a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T22:36:42.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:44:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My white teammates were just forced to stand on the side,” Newsome
        recounted.</p>'
