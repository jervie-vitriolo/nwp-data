    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea24475-9004-4190-83d5-9401b9687e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:44:51.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said 38 out of the 42 accredited laboratories in the country
        have submitted on Monday their full line lists which consist of all COVID-19
        tests done since the facilities started operating. The arrival of these lists
        led to an increase in the number of "late" cases or infections whose results
        were released to the patients at least four days ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b9426-6972-4067-af78-064e210d9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T20:46:19.817+08:00
