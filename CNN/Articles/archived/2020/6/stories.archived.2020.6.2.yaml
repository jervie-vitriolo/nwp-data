    'template': '1'
    'title': 'DOH reporting of COVID-19 cases more accurate, transparent – Garin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e4c9e-1698-4bc2-a497-cc5f6612f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)—</strong> The Health
        Department''s new system of reporting COVID-19 cases proves to be more accurate
        and transparent, its former chief said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c4436-8987-4a21-aecc-e20a4a989b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c4a11-7d7e-4487-8179-b5e582c55863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. and former Health Secretary Janette Garin lauded the
        agency for "admitting the gaps" in the reportage, saying the new approach
        of identifying "fresh" and "late" cases would give a clearer picture of the
        degree of the disease''s infection in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d5077-654a-4434-8530-e9e52be57da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f332810-395d-440b-9f09-19404127594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see now, the fresh and the late cases, is more accurate,"
        Garin told CNN Philippines'' <em>The Source.</em> "It''s accurate because
        the figures that were being given to us before was not that accurate. Because
        some reported too late, others had incomplete information so they could not
        report it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff9652-9867-4332-914e-dd509449c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914a879-4a0d-40bf-93a3-b369654a8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually being transparent, it''s admitting the faults done
        initially. It''s correcting the data so that strategists and people will understand
        the degree of infection," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46470639-5d96-4575-9d3f-40088426c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55cb22-d641-4e0f-943b-d1a58b682e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin stressed the importance of the validation process in the COVID-19
        testing protocols, adding the alignment of data from laboratories is likewise
        a crucial part in government''s reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beb64e-36b8-45a3-a8ac-c3e6d4a0bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f725ca-7269-4cbf-b53f-bd09b3f9dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while testing was ramped up in several laboratories,
        some facilities were submitting results late,  while others delivered reports
        containing just the positive or negative results "without the benefit of the
        data of the patient."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5118b-9167-45ab-8698-78d256d4bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95864e-d934-4414-a2f8-c04ebfd8c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department last week changed its way of presenting daily
        COVID-19 data by separating "fresh” cases, or those whose test results were
        released within the last three days, from "late" cases, or those whose results
        were released after more than four days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0782429-e1d8-43d0-a2c7-278d09840040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9252dd-be56-4908-a953-499f20111784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, drew mixed reactions from netizens and lawmakers
        alike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6275d-1e9d-48ba-8bb9-362aa6056cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9accaddd-c6de-4ec1-ba66-375161e50899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Gov. Francis “Chiz” Escudero, in a social media post, urged
        officials not to "fudge" the figures, saying the new reporting scheme merely
        became an "ego saving device."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07f21e-6c13-41ea-b12c-6e91155c8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T12:06:00.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:45:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“Fresh/late”
        COVID-19+ cases per the new DOH reporting scheme are mere “ego saving devices.”
        THE FIRST STEP IN FINDING A SOLUTION TO A PROBLEM IS ADMITTING (to begin with)
        THAT WE HAVE A PROBLEM. Please dont fudge the figures, fool yourselves &amp;
        us too... <a href="https://twitter.com/hashtag/nopoliticswithhealth?src=hash&amp;ref_src=twsrc%5Etfw">#nopoliticswithhealth</a></p>&mdash;
        Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1266720085827186688?ref_src=twsrc%5Etfw">May
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
