      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6180d-8c57-4059-b391-8a88e7487fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan Prime Minister Shinzo Abe also reiterated the need for a vaccine
        and treatments for COVID-19 to fully stage the Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d427c-6ef9-4bb5-9c5b-624ddd0407d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
