      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees Ceasar Adriatco and Jerick Savallon were discovered to
        have fled the Delpan Evacuation Center Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0fe4c-1001-46e0-9de5-0294701c8b7c'
