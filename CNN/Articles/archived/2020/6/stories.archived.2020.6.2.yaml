      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This account violated our platform manipulation and spam policy,
        specifically the creation of fake accounts," a Twitter spokesperson said in
        a statement. "We took action after the account sent a Tweet inciting violence
        and broke the Twitter Rules."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952a1c4-122c-4cf1-a998-0e5ba792cb2d'
