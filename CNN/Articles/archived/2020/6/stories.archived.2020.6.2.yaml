      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1053c-1ce2-4ed7-92b2-625e850e80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:44:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the International Olympic Committee said it was not
        discounting the possibility of canceling the 2020 Tokyo Olympics altogether
        if no vaccine becomes available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30034e24-c252-4b02-963d-3649ce6a7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:45:31.567+08:00
      'mgnl:createdBy': 'david'
