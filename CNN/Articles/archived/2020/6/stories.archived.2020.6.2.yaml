      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support DSWD and the rest of the government’s efforts to digitize
        citizen disbursements,” said PayMaya founder and CEO Orlando Vea in a statement.</p>'
