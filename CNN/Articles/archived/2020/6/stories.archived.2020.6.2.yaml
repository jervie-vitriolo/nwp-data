      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53622de2-45ec-4627-9a35-b6050071eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:03:16.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s just to complete initial SAP provision...Those who
        haven’t received the second round, it will just be completed," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877e0f9-d464-4d1d-8e04-af0d79f4f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T21:03:16.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13.5 million families will benefit from the second tranche,
        the DSWD added in a separate post, including five million families labelled
        as "waitlisted" or "additional" beneficiaries of the first tranche.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143c7e0-6efb-412f-917b-0cb91553f795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937138c9-ba59-4893-b6b7-bc2afdaa58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche of the government''s Social Amelioration Program
        (SAP) initially covered 18 million low-income households, who were expected
        to receive ₱5,000 to ₱8,000 worth of assistance. Presidential Spokesperson
        Harry Roque later revealed that an additional five million beneficiaries left
        out of the LGUs'' lists would be included in the first batch of subsidy. Bautista
        said 17.6 million families in the country have already received their share
        amounting to ₱99.7 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710bc0a-005e-4982-9dde-34edef340942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2586e-ddcb-4c22-8a49-8c5abc921faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that LGUs have already sent the names of waitlisted families
        but raised that some of the lists do not have proper certification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f42d29-2b57-4bbe-9605-fe495098be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:45:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df04e6-5181-46a0-bf04-ffb178b7c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:02:35.091+08:00
      'mgnl:createdBy': 'janine'
