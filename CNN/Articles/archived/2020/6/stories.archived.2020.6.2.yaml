      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with less strict lockdown measures, government and health
        officials have repeatedly cautioned citizens to follow health guidelines,
        with Duterte himself <a href="https://www.cnnphilippines.com/news/2020/5/20/Duterte-warns-another-lockdown-COVID-19-cases-spike-.html">warning
        of a possible return of an enhanced community quarantine</a> should infections
        continue to surge.</p>'
