  'pandemic-tied-decline-cancer-patients-enrolling-clinical-trials':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-02T00:15:21.218+08:00
    'imagesource': 'jcr:5c531eda-4bc3-40cf-97a7-49440a9ed8d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b1a7bf-cd0d-414e-a5c7-7398137c1b76'
    'lead': 'The coronavirus pandemic may be associated with a significant drop in
      cancer patients participating in clinical trials, especially in areas most affected
      by COVID-19, a new study suggests'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T00:13:57.126+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:46:25.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:43:35.890+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Pandemic possibly tied to decline in cancer patients enrolling in clinical
      trials, new study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc709bd-3eb3-4bfd-a558-87ee7946ff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The coronavirus pandemic may be associated with a significant
        drop in cancer patients participating in clinical trials, especially in areas
        most affected by Covid-19, a new study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7998f-2093-4c8f-97c7-b93dc1a73531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb8906-2ec3-45da-bb35-59f5b7f549f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to reduce the risk of exposing patients and staff to
        the novel coronavirus and to preserve resources, some institutions in the
        United States have pulled back or altogether stopped enrollment in trials,
        according to the study published in the medical journal JAMA Network Open
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24223d5b-6edf-485a-a318-05d690d0a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8141d17-5d0c-41e7-986d-ef67ed1057a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on initial enrollments in trials conducted
        through the SWOG Cancer Research Network between January and April 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e723b-a98a-4269-9a46-eb74b9a7f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b0df7-a63c-4331-808a-dbf1ae153f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that the number of cancer patients enrolling in
        trials declined from anywhere between 125 and 150 per week in January, February
        and early March to only 109 patients in the week of March 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a4bb7-7942-4823-b52b-a6dc2d3f544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d05ca-b04c-438f-9c17-6e8d1e2442f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, enrollment appeared to go back up just slightly, then
        down again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81954dee-948d-4eaf-8bc3-4d53c30a9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ec447-f75d-4e74-b4f6-f14cd84d6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic continued, trials in areas with some of the nation''s
        highest numbers of Covid-19 cases were "approximately half as likely" to continue
        enrolling patients, the researchers from various institutions across the United
        States wrote in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0990df-196f-4a3f-b682-c4b8f0fe6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f44fc1-da55-4435-93b9-6b1a2d69a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that enrollment in trials studying cancer control
        and prevention decreased more than enrollment in trials studying cancer treatments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d5dde-40e9-47ba-99c1-7a1a9a5c575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882006da-b87a-496c-8cfa-f2522ff54fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it only involved
        data from the SWOG Cancer Research Network - which is 1 of 4 adult National
        Cancer Institute network groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2ac48-df55-4130-b637-82e5f964b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d928f6-ede1-41bf-9273-b08eb3fcb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings would
        emerge among a larger sample of trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ac78b-05d1-4d54-9b1e-c87186403836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca23b0-3e61-45aa-b267-92d3cd3d3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, "the National Cancer Institute and the US Food and Drug
        Administration have issued guidance to provide greater flexibility to ensure
        that patients enrolled in clinical trials are exposed to as little risk as
        possible during the Covid-19 pandemic," the researchers wrote in the new study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47384c-3453-42a4-b96c-7137d05c7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd967558d-873f-4d7b-b843-f74d96f6accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those steps include allowing for remote consent and establishing
        virtual telehealth visits, which are "approaches that may improve the experience
        of trial participation for patients in the long term," the researchers wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf23a5f-4fa6-467e-80e8-b9a6043f3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T00:13:57.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:46:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-01-20-intl/index.html"
        target="_blank">"Pandemic possibly tied to decline in cancer patients enrolling
        in clinical trials, new study says"</a></em></p>'
