      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, cases jumped 11% in days, from 98,980 reported Wednesday
        to 110,583 cases Sunday, according to the health department''s data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaec88b-f0f9-4a11-a829-237ee88ef2e8'
