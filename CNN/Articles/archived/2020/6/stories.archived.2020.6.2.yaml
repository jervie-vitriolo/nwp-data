    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cd50fe2-724f-40ab-90b2-132ba2f8daef'
    'lead': 'COVID-19 recoveries in the country exceed 4,000, as the tally of infections
      approaches the 19,000 mark with 359 more cases added today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-02T17:26:20.413+08:00
