      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and other areas shifted to a more relaxed general community
        quarantine on Monday, as the government aims to gradually restart the economy
        to help workers severely hit by the health crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19364398-bba8-4b1d-a0ed-f0268b86b157'
