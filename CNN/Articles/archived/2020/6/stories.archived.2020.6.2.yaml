      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To include persons or individuals not covered by law and put them
        into community isolation or quarantine is not only beyond the scope of the
        legislative policy of the R.A. 11469 but also intrudes and overburdens individuals
        right to liberty and to property (including the right to work).”</p>'
