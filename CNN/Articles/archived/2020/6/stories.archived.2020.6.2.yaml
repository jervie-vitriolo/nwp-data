    'template': '1'
    'title': 'COVID-19 cases in the Philippines near 19,000; recoveries top 4,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89854263-5b4d-4119-8b28-0232b90c4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The Philippines’
        coronavirus cases climbed to 18,997 on Tuesday, with 359 new cases confirmed
        by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7e79c-047b-4bf5-9299-68bb303d5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the agency said 176 of the newly reported
        infections are “fresh” cases, or those whose test results were released within
        the last three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30eff7-e1d4-4c59-a144-fb7e17370326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 183 were labeled as “late” cases or those part of the
        agency’s validation backlogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6e303-5037-4241-afe1-26c4c7c28a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:17:03.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/2/doh-on-coronavirus-data.html">DOH
        disputes claim it is hiding data on COVID-19 cases</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79002eb-89ca-4c13-98cf-d29a90fb7b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that another 84 patients have beaten the virus, with
        recoveries rising to 4,063. Current figures show that 1 out of 5 infected
        patients in the country have already recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966f833-6fad-46ed-8f93-0e36ad772531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, six more died, bringing total fatalities to 966.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8be34-3af1-4853-801d-925cd8be63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:17:03.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further classification of the 359 new cases showed that Central
        Visayas registered the highest number at 97, of which 89 are considered “fresh.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d7704-f037-4244-b891-7ebdff55a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:17:03.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Metro Manila which recorded 72, while 165 infections
        were logged from other regions across the country. The remaining 25 infected
        are returning overseas Filipino workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bea7f-7451-4db1-9005-3182ca983865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:17:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has also reported that among Filipinos
        abroad, 12 new cases were confirmed, raising the tally of infected to 5,230.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118a889-6300-4359-af70-44144a59278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T18:17:03.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries are at 2,166, while the death toll is at 347.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b5523-7b69-457f-b0eb-37588c480581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 6.3 million people across the globe have been afflicted by
        COVID-19. More than 375,000 of this number resulted in death, while recoveries
        are now nearing 2.7 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90c449-1323-4e89-920c-a69977cfa708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T17:26:20.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:45:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
