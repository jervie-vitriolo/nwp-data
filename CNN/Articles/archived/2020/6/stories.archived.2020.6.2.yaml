    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'Why the three other officers in George Floyd''s death have not been
      charged — yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe96a43-1e3e-4e46-b4f8-d367d09f16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;George Floyd''s brother Philonise
        had a clear and pressing question for the Minneapolis Police chief on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422566c-9f60-467f-9861-48227c6222da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a87188-6606-4b00-9241-83981274ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know if he''s going to get justice for my brother and
        arrest all the officers and convict them," he told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9487fd3-5e47-46dc-af5d-9b182d8a828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfa81f-0b5f-4b74-b5fd-97b14470127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question regarding the legal fate of the four officers present
        during Floyd''s death will have vital national significance as widespread
        protests have continued across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e74e2-1fb7-4b43-b369-b9d0a74efda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239b2ac-2fb0-4611-b24b-9304150af85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, the officer seen kneeling on Floyd''s neck for nearly
        nine minutes, was charged on Friday with third-degree murder and second-degree
        manslaughter. Still, three other officers on scene —&nbsp;Thomas Lane, J.A.
        Kueng and Tou Thoa —&nbsp;have not been charged, despite the family''s and
        protesters'' wishes. All four were fired by Chief Medaria Arradondo last week
        after video of the incident sparked outrage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8f7e2-4d3f-4ffa-909e-9a68ea87e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb709633-450a-4f1d-9fcc-6fa9ba0f8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that community wants to see the protests stop, this district
        attorney must step up and do their job," NAACP President Derrick Johnson told
        CNN on Sunday. "It''s unfortunate it took so long to indict one person, but
        all three should be brought to justice."</p>'
