      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3dcd8-9ffa-49c2-a057-ae9b9dcddfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is now in the hands of Minnesota Attorney General Keith
        Ellison, who was appointed Sunday by Gov. Tim Walz to take the lead in the
        case. Floyd''s family and the Minneapolis City Council had requested Ellison
        take over the case from Hennepin County Attorney Mike Freeman, CNN affiliate
        WCCO reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78f2f7-8680-4c31-bbda-93eec590aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0405b-dd54-4af9-b201-03aa643688bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison, a former Demoratic congressman, previously said that he
        had "every expectation" that charges will be filed against the officers and
        that he hoped they''d come soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363f6f5-2deb-4aa1-9fc1-47b4e84b50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059131d-1ed9-409d-8bad-9e127407e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, after taking over the case, he cautioned against
        a rush to judgement and said prosecutors will be careful and methodical in
        bringing charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7fa19-c820-4080-a05f-2cf2283b4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892dbf5c-3a16-4957-a228-adb5bce83331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving as expeditiously, quickly and effectively as we can,"
        he said. "But I need to protect this prosecution. I am not going to create
        a situation where somebody can say this was a rush to judgement."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf3cbb-791b-4b57-9291-4ddd30fa7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bb083-2449-42a8-9041-228a684e966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Police chief says officers were ''complicit''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b9793-85b8-4f69-a9c7-73c1cebc7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison has said that any case against a police officer needs to
        be airtight given the difficulty of such prosecutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93133a8-f289-47aa-8d77-28aae2872a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2638479-d65a-4091-948a-add7d6d896e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers are rarely charged with crimes for violence against
        black men, and even in those rare cases, juries have repeatedly shown an unwillingness
        to convict. The list of such failed cases is long.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe655bc-54a1-44a2-ba72-43f12c382be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41def4-5a74-41a4-a950-862449ffe965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers in Rodney King''s beating were not convicted at their
        1992 state trial. In 2014, a grand jury declined to indict the New York Police
        officer accused of using a chokehold on Eric Garner. The state murder trial
        of Michael Slager, the officer charged with shooting Walter Scott, ended in
        2016 with a hung jury and mistrial. In 2016, none of the six officers charged
        in Freddie Gray''s death were convicted of wrongdoing. The Minnesota police
        officer who shot Philando Castile was found not guilty on all counts in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5632ea-17f1-42a5-86ea-fcbefb5b1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ffdb1-04cd-4b28-a701-125224e8b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The few successful prosecutions of officers, including the murder
        convictions of former Minneapolis Police officer Mohamed Noor and former Dallas
        Police officer Amber Guyger, had different gender and racial dynamics as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def3209a-43e4-4788-ab00-9cbb7eb8c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e3fd9-ec4e-483b-986b-48055ca13d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Arradondo told CNN''s Sara Sidner on Sunday that the
        silence of the four officers involved in Floyd''s death and their inaction
        made them "complicit."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90234eaa-d8b5-493d-9700-d2a4d432aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1319f6b-a9a5-4a5f-ad26-92f5122de78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being silent or not intervening, to me, you''re complicit. So I
        don''t see a level of distinction any different," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c7aae-52ed-416f-aedb-1c3d9ff207c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e14543-aec1-46d8-870d-6cec87b986d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silence and inaction, you''re complicit. You''re complicit," he
        added. "If there were one solitary voice that would have intervened and acted,
        that''s what I would have hoped for."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d48cf-964b-4c54-985f-970325c6eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ae3cc-4913-439c-9d4b-aa29ba0b8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison said Monday he could not comment on the investigation, but
        he praised Arradondo''s commentary on their inaction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e3702-e0f8-4fe6-b48e-46c1e4f9c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56a052-dcd4-4ba6-819a-9b96f794f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely credit the observations of the chief," Ellison told
        CNN. "He has the experience, the know-how, and the integrity to make that
        comment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c796306-10f1-437b-8cce-3d2a6546daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddd0e55-809a-43f1-9eca-836f8d0cef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellison''s role is to decide whether that complicity rises to criminality.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5c70a-eef6-4835-9944-49ec25901697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a641bdb-6287-4158-85b1-9d531dd71678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elie Honig, a CNN legal analyst and former federal prosecutor, said
        the charge against Chauvin was clear just from the cell phone video. However,
        the criminal case against the other officers will require a more thorough
        examination of their actions —&nbsp;or lack thereof.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d1a3c-9532-4651-854e-862f64fd8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958f676-228e-423e-8e51-3259c7c6e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key questions are what did each officer see and hear, and what
        did each officer physically do and say," he said. "You have to be able to
        recreate that moment by moment in order to determine whether they''re criminally
        liable."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5dc60-126e-4b8c-8584-4d3d02ae065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe195b5-2059-475c-b13c-850d1557a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible aiding and abetting charge</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d957c72-bb61-4de2-a8cb-55c85a1dddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the three officers are charged, it would likely be on charges
        of aiding and abetting, Honig said. The basic idea is that if you help assist,
        counsel, or facilitate somebody else in committing crime, then you are liable
        for that crime as well, he explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22db6b-426a-4c96-8c5e-645fb9193f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad635c-7eb3-492b-916b-18f47b55eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Lewis, the special prosecutor in Castile''s case, similarly
        said aiding and abetting charges are "very likely." He said he hoped that
        any such charges are brought within 30 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb6cde-851d-4240-99f4-16b420eeb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977eb2f-efee-4d71-8009-3057d21f496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe you''ve gotta make sure you have the evidence that
        supports the charges. I do also agree that you have to act urgently," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71eb9f3-ab6c-4406-9a5a-d8965fce0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1564a5-8c02-40ed-b65a-36a98a12ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he acknowledged that the case against them was not foolproof.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc30059-79c2-4bc0-b999-03ca91d89a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e3f42-048b-4fcf-93d1-02dd97d754b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some strong evidence, but there are also some weak points
        that the defense can take advantage of," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92605750-a16b-4f18-bfb5-a92b37e2664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899369b-29cd-400a-bac0-352befd1f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement of probable cause in Chauvin''s criminal complaint
        provides some hints. The complaint repeatedly notes that the officers did
        not move from their positions as Chauvin placed his knee on Floyd''s head
        and neck and as Floyd pleaded that he could not breathe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e50b4-111c-4970-a8e7-d3e8a5bf8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506f9a4-a989-4b78-803c-05fce8ea398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer, identified as Lane, spoke up several times, the complaint
        states. While holding Floyd''s legs, he said "should we roll him on his side?"
        and Chauvin said "No, staying put where we got him," according to the complaint.
        Lane then said, "I am worried about excited delirium or whatever," and Chauvin
        said "that''s why we have him on his stomach," the complaint states.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb1282-993a-44c3-8b50-8c6a2e5db2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc3c31-43f3-48e6-9dba-eb5daf8ee38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, after video shows Floyd ceasing to breathe or
        speak, Lane allegedly said, "want to roll him on his side," according to the
        complaint. Kueng checked Floyd''s wrist for a pulse and said he found none,
        the complaint states. Again, none of the officers moved from their positions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabf8c7-85e9-4644-bccf-6ceb27dcac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe1741-7599-4740-b3c6-6cc3e9b22487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s knee remained on Floyd''s neck for almost 3 minutes after
        he became non-responsive, the complaint states. He left the scene in an ambulance
        and was pronounced dead at Hennepin County Medical Center, the document says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2d36a-5ec4-4712-a909-38ad37a81748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db27f11-c1f2-4929-86f4-ce142c286bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent autopsy found that Floyd died of "asphyxiation from
        sustained pressure." The autopsy says compression to Floyd''s neck and back
        led to a lack of blood flow to his brain.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c7e83-f864-403e-beb8-18da56686e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfdaa2-6128-4bff-a419-f6ed4676b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Crump, the family''s attorney, said the autopsy showed that
        each of the officers should be arrested.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a3b26-fb85-4be3-82a8-c1bc742a9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89213e-3160-406c-b12b-3504d43ec971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Floyd''s death was a homicide by officers who taunted him while
        holding him down for more than eight minutes," he said in a statement. "And
        the officer who stood by doing nothing was a physical blue shield —&nbsp;a
        living symbol of the code of silence."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12263ba5-9958-44e7-9b9c-f4157fb6c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-02T07:07:45.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:46:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/01/us/george-floyd-police-charges/index.html">''Why
        the three other officers in George Floyd''s death have not been charged —&nbsp;yet''</a></em></p>'
  'Trump-law-and-order-president-police-tear-gas-White-House':
    'author': 'Kevin Liptak and Sarah Westwood, CNN'
