      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not neglect our athletes. I’m sure that sports
        will be prioritized because of the Olympics, and it could even be extended
        to the (2021) Southeast Asian Games.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
