      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of heated online posts over the weekend, the “megastar”
        lashed out at the netizen who wrote the viral rape threat against her 19-year-old
        daughter— promising to come after him soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fd499-8e2a-4176-8159-938e18017a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You crossed the line. God help you when I find you. Hindi kita
        patatahimikin (I won’t let you live in peace),” Cuneta wrote on her social
        media pages, noting how she is checking his location abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4568a43-fe6d-4e6c-9995-d9770d273c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/entertainment/2020/6/21/Frankie-Pangilinan-Gabriela-Partylist-Sharon-Cuneta-pops-off-.html?fbclid=IwAR0U0Eeu5Uzwp315hHmGhxX5r4-wVuLnn7zymzj2981ftUYj1U5OOTDTFVg">Gabriela
        Partylist rallies behind Frankie Pangilinan against rape threat</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32233c-5511-4643-aebe-55d648cf84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, for his part, said a complaint may be filed in the country
        even the respondent is abroad—given that an “essential element” of the offense
        was committed in cyberspace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3b363-f7b8-4fde-b157-84b40a329764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should the complaint prosper, however, our courts must acquire
        jurisdiction over the person of the defendant before he could be tried,” the
        Justice chief added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63f009-f7a4-47da-9dd0-5c412a9a0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan <a href="https://www.cnnphilippines.com/entertainment/2020/6/14/Frankie-Pangilinan-Ben-Tulfo-victim-blaming-women.html">earlier
        made headlines</a> as she stirred online debates regarding victim-blaming
        women subjected to assaults. She has also criticized a police station and
        TV host Ben Tulfo for implying that rape was a consequence of women wearing
        scanty clothing.</p>'
