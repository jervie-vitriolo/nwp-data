    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f039f618-64c9-48b1-8ffc-a1c8009e54e6'
    'lead': 'President Rodrigo Duterte is expected to submit his latest report on
      the government''s efforts in fighting COVID-19 on Monday, June 22.'
    'mgnl:activationStatus': true
