  'Trump-denies-firing-Geoffrey-Berman':
    'author': 'Erica Orden, Manu Raju and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T06:35:48.631+08:00
    'imagesource': 'jcr:5d6f7611-621b-401c-b586-a4d94e906a1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b474a57-f71f-4083-9686-8daffca203e8'
    'lead': 'US President Donald Trump denies involvement in firing Geoffrey Berman,  whose
      office has led prosecutions and investigations of Trump''s allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T06:40:25.883+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:34:15.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:42.826+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TRUMP']
    'template': '1'
    'title': 'Trump on firing of Geoffrey Berman: ''I''m not involved'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149d763-001b-44c7-8ce6-da94924eb1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Saturday
        denied involvement in firing Geoffrey Berman, the powerful prosecutor atop
        the Manhattan US Attorney''s office, shortly after Trump''s attorney general
        sent Berman a letter saying the President had done so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894437f-3355-4013-a124-dc19acbae2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c320d-d983-47c0-a0df-2c43432e7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr told Berman, whose office has led
        prosecutions and investigations of Trump''s allies, that Trump had agreed
        to remove him after he refused Barr''s effort a day prior to oust him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649d2d9-8b6e-418d-a4c7-74c8eaf6ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db827a9-5583-41ec-8cdd-92dce11ac01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, with your statement of last night, you have chosen
        public spectacle over public service," Barr wrote in his letter to Berman.
        "Because you have declared that you have no intention of resigning, I have
        asked the President to remove you as of today, and he has done so."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a53d8-1e88-4df8-a829-b4d1377476a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29f0b5-587f-469c-9da3-767edcd7fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters shortly after Barr''s letter was made public,
        however, Trump said, "That''s his department, not my department." He added:
        "I''m not involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db15515-7d66-4537-80be-05c0506340dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723650fe-1ccd-4931-bb8c-6ad2bc27c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman said in a statement several hours later that he would exit
        his post. "In light of Attorney General Barr''s decision to respect the normal
        operation of law and have Deputy U.S. Attorney Audrey Strauss become Acting
        U.S. Attorney, I will be leaving the U.S. Attorney''s Office for the Southern
        District of New York, effective immediately," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b368f3-9df5-4549-b072-9c8b9d093cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7fae0-543f-4317-ba65-1af76d6c13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman''s firing caps a remarkable 24 hours that encompassed a power
        struggle over the leadership of the most prominent prosecutors'' office outside
        Washington, one that has prosecuted one of Trump''s lawyers, is investigating
        another and has probed the activities of the President himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f59b2-a9e0-4a84-9b0f-69df6606f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285cf58-8d36-4bf3-ae05-03d1f0749572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting in New York on Friday, Barr had asked Berman to
        resign, but Berman refused, CNN reported, and hours later Barr issued a statement
        saying Berman had "stepped down." Two hours later, around 11 p.m. ET on Friday,
        Berman said he had learned of his purported exit from a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3114b32-04bf-445a-8d4b-6906ca8b1b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591da0bc-ccf2-405a-a0c1-e3a38cc7b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not resigned, and have no intention of resigning, my position,
        to which I was appointed by the Judges of the United States District Court
        for the Southern District of New York. I will step down when a presidentially
        appointed nominee is confirmed by the Senate," Berman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac549f13-a571-4726-875d-efafac9b10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1c02d-457b-4a71-bc02-6ce88ba359fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, with news cameras staked outside his lower
        Manhattan office, Berman entered the building, telling reporters, "I issued
        a statement last night, I have nothing to add to that this morning. I''m just
        here to do my job."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14669766-2f8c-43d8-955e-2abcac6c2028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee6912-efb9-4f90-a9ef-2da31eaa8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s letter Saturday noted that "by operation of law," Berman''s
        current deputy, Strauss, will become Acting US Attorney, "and I anticipate
        that she will serve in that capacity until a permanent successor is in place."
        On Friday evening, Barr said he intends to nominate as Berman''s permanent
        successor Jay Clayton, the chairman of the Securities and Exchange Commission,
        who has never been a prosecutor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc3dc2-f184-488f-8ae2-b5d8342d55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cbf82-b219-4c37-811e-fda01248ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr also announced in his letter to Berman that the DOJ''s inspector
        general would provide oversight of the Manhattan US Attorney''s office, a
        step that is likely to cause New York federal prosecutors, who famously prize
        their independence, to balk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eef368-1b43-42ba-86b3-0172174232dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1474778-ab1a-4de1-ae64-9325e18e3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, if any actions or decisions are taken that office
        supervisors conclude are improper interference with a case, that information
        should be provided immediately to Michael Horowitz, the Department of Justice''s
        Inspector General, whom I am authorizing to review any such claim," Barr wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cc64bb-3e08-4206-b017-616ce31e33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c012e5-0155-442b-886e-a639fd16c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s effort to push out one of the most powerful prosecutors
        in the country had begun to run into headwinds Saturday, with Republicans
        signaling little appetite to fight to confirm a new US attorney amid Democratic
        accusations that the move was an effort to shield Trump''s associates from
        federal investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c847e-46c4-49e0-85dc-ae81b6f9d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5648c52-ea7b-4c4a-a838-c6ec5a3065d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans on Capitol Hill were blindsided by the late Friday night
        effort by Barr to seek the ouster of Berman and showed little willingness
        to confirm a new nominee without Democratic support&nbsp;—&nbsp;meaning there
        is a real possibility that Clayton''s nomination could languish.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b5dfd-b8b1-40b6-8cbe-38a3cc97e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55dcba-0b9e-4e7d-9f98-37cc6f135b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving developments seemed to catch by surprise Senate
        Judiciary Chairman Lindsey Graham, a close ally of Trump''s and Barr''s, who
        said Saturday he had not been told about the effort to fire Berman.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9136a5-ee93-4e2d-afc7-1e1ad96cc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4675f7f-00b7-44e5-a082-c3ffbf31e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a significant announcement Saturday, Graham said he would
        honor tradition to let home-state senators sign off on a replacement for Berman''s
        post, meaning that Democrats essentially have veto power over a replacement
        to a position considered the most powerful US attorney job in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c77bb5-82a6-4126-8703-5e76f9edfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0c846-4ec3-41cb-bfee-552ffd83582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s not clear if Clayton was aware prior to Barr''s
        announcement Friday that Berman wasn''t willingly exiting his post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd202c-6654-4218-a325-601c8377fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ef722-c58c-4638-a422-7b0a7ecbfafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton was recently approached about the top prosecutor''s job
        in Manhattan and was told that Berman was planning to step down, a person
        familiar with Clayton''s plans told CNN. Clayton didn''t know Berman had no
        plans to leave, this person said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1facbad-1ccf-479c-bad0-aaf38b19e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6cba6-2935-4a0d-99c0-54f1f342bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton and Barr, who have known each other for years, discussed
        the possibility that Clayton could take the job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc36319-38c7-4357-a333-81b9d082f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7528d5-6fbe-445b-8bfa-6446496ff73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appears to contradict a Justice Department official''s claim,
        previously reported by CNN, that Clayton initiated the conversation. The person
        familiar with the matter said Saturday that Clayton wasn''t happy to become
        part of the standoff between Barr and Berman, and had been a willing participant
        in the job discussions for the Manhattan post based on his belief that Berman
        was exiting on his own accord.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc13a8-ca25-416b-a1c8-4b79a2100ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bae1c2-7d04-4e51-b5f6-938802f2c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton didn''t immediately respond to a request for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afa8a5-d3f7-44cc-b2af-1b45c24eac02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f8223-7625-4e8f-9723-3b831f9862af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:40:25.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story from <a href="https://www.cnn.com/2020/06/20/politics/trump-fires-berman-barr-says/index.html">CNN.com</a>
        has been updated with additional developments.</em></p>'
  'cancer-patients-COVID-19-':
    'author': 'Princess Dina Mired for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
