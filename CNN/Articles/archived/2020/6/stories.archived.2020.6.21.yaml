      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199a37a-33ca-44cf-b230-4d5468f5d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the Department of Foreign Affairs shows that
        the “Middle East/Africa” has logged the most COVID-19 cases among Filipinos
        abroad, with almost 4,000 infections so far, out of the 6,141 total confirmed
        cases. The agency did not specify exactly how many were registered in the
        Middle East and in Africa.</p>'
