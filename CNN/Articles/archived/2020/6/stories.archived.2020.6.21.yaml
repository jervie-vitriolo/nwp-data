      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/4/duterte-fires-pacc-official-over-robredo-probe.html">He
        even fired Presidential Anti-Corruption Commissioner Manuelito Luna</a> for
        recommending an investigation on Robredo and questioning her efforts amid
        the crisis.</p>'
    '37':
