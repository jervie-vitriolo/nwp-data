      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77d24c-ee16-46d2-b7ac-c25f14f45d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag po kayong matakot kasi hindi ako nag-aapply. Nakakatawa
        lang kasi nakikita kung sino ''yung natatakot eh,"</em> Robredo said in her
        weekly radio show on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820ddde-7b4b-4a38-825d-d64890f8c712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2e231-dea8-403b-bc04-9351de406f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be afraid because I am not applying to any
        post. I just find it funny because it shows who are seemingly afraid.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c119e89-28e6-4fc3-a83b-ae4680210e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a5a0d-bb00-46fb-af33-159f8bca750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo did not name names, but hinted at some government officials
        who responded to the remark of <a href="https://www.cnnphilippines.com/news/2020/6/19/Vice-President-Robredo-COVID-IATF-Trillanes-Roque.html">former
        Senator Antonio Trillanes IV on Friday to have Malacañang appoint her as head
        of the IATF.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ab232-83c3-4364-90f1-aecba91f237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9de26-146b-4a88-a0af-4e969f33bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had rejected Trillanes'' challenge,
        noting that there is no need for Robredo to be appointed if she really has
        genuine intentions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8bcd2-6f29-4468-b57f-f4cedabe0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0f2ae-4df1-4acb-ba1d-9616f54b67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.156+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, whose "Balik Probinsya" program was
        recently suspended, even chimed in with a similar sentiment in a recent radio
        interview and noted that Robredo should learn from her fate as co-chair of
        the Inter-Agency Committee on Anti-Illegal Drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774fda8-d9ff-4386-a931-5876ae0a6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820f268-b2c6-4ae8-891c-b2f9a5f4ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I don''t need a title to get the job done''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100cf8d3-7ee9-4bb0-b357-ce635e775fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated that since day one, she intended to get the job
        done, even without any position involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce5b231-e91b-432e-93f5-ff59532b9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7938f-6b86-4875-a89c-22cf198d124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang una, hindi ko naman kailangan ng posisyon para tumulong.
        Nakita naman sa trabaho natin mula day one. Dati nga hindi pa tayo inaappoint
        sa Cabinet, marami na tayong ginagawa,"</em> she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d002312-fdf6-46fe-a8d4-64ff7141792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac577a-39e0-4eeb-986b-e5d1f919e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, I don''t need a position to help out.
        It can be proven in our efforts since day one. Even before getting a Cabinet
        position, we have done a lot of things.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda00f5-e60c-40ee-8389-09ad560e9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b041cd-0b68-4dca-97d7-f214d67abed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.157+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who chairs the Liberal Party, has been booted out of her
        government post for a number of times due to her differences with the Duterte
        administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a648af-52ad-4984-8593-2d6348777772'
      'mgnl:activationStatus': true
