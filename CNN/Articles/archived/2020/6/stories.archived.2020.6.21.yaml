      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shimura, he attended a meeting at the Capitol and joined
        a press briefing with Cebu Governor Gwen Garcia on June 17, after which he
        experienced cough and fever prompting him to undergo a swab test.</p>'
