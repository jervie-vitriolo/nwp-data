      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimura added that he was tested using the  Rapid Diagnostic Test
        kit on June 15, but the results turned out to be negative.</p>'
