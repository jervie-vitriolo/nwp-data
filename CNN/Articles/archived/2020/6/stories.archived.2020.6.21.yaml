      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fa1f9-7600-47b2-bc36-37f413312121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.158+08:00
      'mgnl:createdBy': 'glee'
