      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">President
        Rodrigo Duterte fired Robredo from her post as ICAD co-chair</a> less than
        three weeks after her appointment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445066b5-b068-4934-b3d8-3d9799d7178d'
      'mgnl:activationStatus': true
