      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long and heated post online, Cuneta also called out the man,
        adding that she will raise his comments to Justice Secretary Menardo Guevarra,
        whom she said is also her long-time friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a615d5e-71da-4fe7-b170-e48aa71d0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
