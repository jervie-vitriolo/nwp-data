    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' COVID-19 cases hit 30,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e138893-28f6-4175-a7f5-0705b7f6e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The country’s
        COVID-19 cases have crossed the 30,000 mark, the Department of Health (DOH)
        announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9537245-8013-4d68-8e57-416394274836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national tally rose to 30,052 after a new batch of 653 infections
        were reported by the DOH. The agency classified  415 of the added figures
        as “fresh” cases as they were validated within the last three days, while
        the other 238 were part of the agency’s backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83f93d-cb38-4ad3-9a74-9f3d843f3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 243 patients also got well, raising the total recoveries
        to 7,893. However, 19 more died, with the death toll now at 1,169.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0a50d-a9f0-49a4-876b-a90bebf9840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:52:28.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that of the 19 reported deaths, 15 occurred from June
        3 to 16. It added that one duplicated entry was deducted from the total case
        count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e15a1-c27d-491b-8545-b7600e893ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest updates, 266 of the new cases were registered
        in Central Visayas, while 251 came from Metro Manila. The remaining 136 were
        logged in other regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21ad4e-1899-484c-ad92-1a48a782cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:52:28.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cases among Filipinos abroad</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4488041-6b52-4fca-bbd1-9c52d467fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs (DFA) recorded only
        one new infection among Filipinos overseas, with the tally now at 6,141. One
        more also died, while another 11 survived the disease, bringing the death
        toll to 496 and recoveries to 2,862.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f7c56-a9c2-4c31-b606-4a64199b0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, a total of 51,113 overseas Filipinos affected
        by the pandemic have already been brought home since February this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d805790-6506-4ed4-9ad1-b0c2857adcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:52:28.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new set of 277 Filipinos who worked in the oil industry and medical
        establishments in North Africa are scheduled to arrive in Manila on Monday,
        said the Department of Labor and Employment (DOLE). Most of these workers
        were displaced due to the temporary shutdown of their companies in light of
        the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f704964-ac6a-4bdf-9e3a-a2adf2d7222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:07:09.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus disease so far has infected around 8.8 million people
        across the world and killed over 464,000. Of the global tally of infected,
        more than 4.3 million or nearly half have recovered.</p>'
  'china-blueprint-hong-kong-national-security-law':
    'author': 'Helen Regan, Jennifer Hauser, Susanna Capelouto and Radina Gigova,
      CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T18:16:47.995+08:00
    'imagesource': 'jcr:1ce93130-2c9d-47a0-8cf7-03d049b353d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b119e7-977c-462b-b762-537a07918ea5'
    'lead': 'China revealed a blueprint on Saturday night for a controversial new
      national security law, which critics say threatens political and civil freedoms
      in Hong Kong and broadens Beijing''s direct control over the semi-autonomous
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T18:24:44.300+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:32:22.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:51.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Hong-Kong']
    'template': '1'
    'title': 'China releases blueprint for Hong Kong national security law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6316a-75b5-46ec-b89f-3c3447f13812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China revealed a blueprint on Saturday
        night for a controversial new national security law, which critics say threatens
        political and civil freedoms in Hong Kong and broadens Beijing''s direct control
        over the semi-autonomous city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22854681-c02c-47f8-8e6b-bf4d0014a4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sweeping draft legislation, Beijing would be able to override
        Hong Kong''s prized independent legal system and mainland officials will establish
        a national security office in Hong Kong, further eroding the city''s autonomy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546421b4-4202-4d13-a983-041266e43126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft, which is being reviewed by China''s top legislature,
        allows Hong Kong''s top official to handpick which judges hear <a href="https://www.globaltimes.cn/content/1192253.shtml">national
        security cases</a>, according to state-run Xinhua news agency, jeopardizing
        the city''s treasured independent judiciary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b7786-da6f-49ec-ac74-31f40b0da4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Hong Kong courts will preside over national security criminal
        cases, mainland Chinese security organs will have the power to "exercise jurisdiction"
        over cases that "jeopardize national security under specific circumstances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f39dd-b5d4-41b1-ab56-b5c5c154bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characteristics of those circumstances were not defined. Criminal
        offenses under the draft law include secession, subversion of state power,
        terrorist activities, and collusion with foreign or external forces to endanger
        national security, according to Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31c5d4-7cf2-4de7-aac2-3e1303abd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s national security office in Hong Kong will guide and
        supervise local officials'' policing of national security, and will also "collect
        and analyze national security intelligence," Xinhua reported on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53797aa-d98b-4a0b-83bd-2946a6a187fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government will also be required to set up a national
        security commission, headed by Chief Executive Carrie Lam. Beijing will appoint
        a national security adviser to sit on the Hong Kong commission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fdc70-a103-4872-b68f-086515b1b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, the provisions in the national security law
        will kick in when local laws of the semi-autonomous region are inconsistent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1507b1-7bca-4a0e-bc38-26e4979c6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the law will be imposed by Beijing, bypassing Hong Kong''s
        legislature, via a rarely used constitutional backdoor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e066ae7-057f-403b-ab14-769f1164203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those standing for election or public office in Hong Kong must swear
        to uphold the Basic Law, the city''s mini-constitution, and pledge allegiance
        to the Hong Kong Special Administrative Region (HKSAR).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addda0a-53b6-4ba4-ba39-e520d6a8cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the new details, Lam said the Hong Kong government
        "fully supports legislative work for safeguarding national security" and is
        "undertaking the necessary preparatory work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face39cd-33e9-472d-9043-5f0293077463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New units will be set up in the Hong Kong Police Force and Department
        of Justice to "shoulder the major responsibilities in implementing the relevant
        enforcement work," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdcbb0-cae7-48d7-aeae-2a7e7b771b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Backlash against the law</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe2240-19dc-48f9-b71f-b19d6afe63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation has been widely criticized by opposition
        lawmakers in Hong Kong, human rights groups and politicians worldwide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c420800-85a6-4c14-bf8b-e07dc3eb0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:29.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has <a href="https://www.cnn.com/2020/05/27/asia/hong-kong-national-security-law-xi-jinping-intl-hnk/index.html">threatened
        to revoke</a>&nbsp;Hong Kong''s special trading relationship with the US and
        potentially even impose sanctions on Chinese and Hong Kong officials, and
        more than 200 lawmakers from two-dozen countries have signed an open letter
        condemning the bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e52e9-6a30-44ae-b00a-f68be4cf92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson <a href="https://edition.cnn.com/2020/06/03/asia/uk-hong-kong-china-boris-johnson-bno-intl-hnk/index.html">promised
        to provide</a>&nbsp;a path to British citizenship for potentially millions
        of Hong Kongers. The proposal would extend rights granted to holders of British
        National (Overseas), or BNO passports. Currently, some 350,000 people holding
        BNO passports can travel to the UK visa free for six months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4e5bc-6b1d-4f73-8d01-1cff6bb88e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Taiwan earned a scolding from Beijing after the self-governed
        island set up an office to help Hong Kong citizens who have moved to Taiwan,
        or intend to do so, for "political reasons."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342a57f-7e75-40a2-8ac7-4094f6e08681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-highest ranking official in Hong Kong has <a href="https://edition.cnn.com/2020/05/27/asia/hong-kong-matthew-cheung-defends-security-law-intl/index.html">insisted
        the law</a>&nbsp;will not erode the city''s democratic freedoms. Chief Secretary
        Matthew Cheung said last month the law will bring stability to Hong Kong,
        by preventing a repeat of the increasingly violent street confrontations that
        rocked the city for months in 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb9898-6e98-4ab4-a601-9a5405c9cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chinese Premier Li Keqiang, the country''s No. 2 leader, said
        after parliamentary meetings in Beijing that the law was designed for the
        "steady implementation of ''one country, two systems''" — a formula that guarantees
        Hong Kong its autonomy and freedoms  — and for "Hong Kong''s long term prosperity
        and stability."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6313eb-61ba-4dab-bce6-a430df9a9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has failed to reassure critics. In mainland China, far
        reaching national security laws have been <a href="https://edition.cnn.com/2020/05/22/asia/china-national-security-law-prosecution-intl-hnk/index.html">used
        to target</a>&nbsp;pro-democracy campaigners, human rights activists, lawyers
        and journalists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dfd88-6fbf-424f-9c58-570b905be43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Michael Kovrig and Michael Spavor, two Canadians detained
        in China in December 2018, were formally <a href="https://edition.cnn.com/2020/06/19/asia/china-canada-kovrig-spavor-spying-intl-hnk/index.html">charged
        with spying</a>&nbsp;by Chinese prosecutors. Their detention and subsequent
        charges, described by the Canadian government as "arbitrary," are viewed by
        analysts as Beijing''s political revenge against Ottawa for the Canadian authorities''
        arrest of a Chinese tech executive at the request of the US government. The
        latest development further fuels will fuel fears in Hong Kong over the impending
        national security law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f4241-a4fe-433b-95c9-8dee981102d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a decision to enact the law was approved by China''s rubber-stamp
        parliament last month, Hong Kong pro-democracy lawmaker Claudia Mo <a href="https://edition.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">said
        the decision marks</a>&nbsp;"the beginning of a sad and traumatizing era"
        for the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3aae66-828e-431b-8abe-5a6108348588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve practically taken away our soul. Our soul we''ve been
        treasuring all these years, the rule of law, human rights, they''re taking
        away all the core values we''ve come to know," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5383fa-9405-4520-b9fc-dad23e6db5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:34.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, Hong Kong is nothing but just another mainland Chinese
        city."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb8b24-62db-4b48-999e-8b8f2557dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T18:24:44.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/21/china/hong-kong-china-national-security-law-details-intl-hnk/index.html">China
        releases blueprint for Hong Kong national security law</a>."</em></p>'
  'alex-zanardi-coma-cycling-accident':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-21T19:34:42.216+08:00
    'imagesource': 'jcr:efcfafc0-9f22-4e3b-a1ba-01c47725b156'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f943a343-853e-4066-9ed0-514d60300e69'
    'lead': 'Ex-Formula One driver and four-time Paralympic gold medalist Alex Zanardi
      remains in an artificial coma after suffering severe head injuries in a horrific
      cycling race crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T19:37:22.013+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:32:10.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:51.823+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sporting legend Alex Zanardi in artificial coma after horrific handbike
      crash in Italy'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152d42d-0604-4e4b-b7bf-ef8fd920e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ex-Formula One driver and four-time
        Paralympic gold medalist Alex Zanardi remains in an artificial coma after
        suffering severe head injuries in a horrific cycling race crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d7b75-e2c1-4c47-aa9b-7bc901e02044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old Zanardi, who had both his legs amputated after a
        motor racing accident almost 20 years ago, lost control of his handbike machine
        while competing in the ''Obiettivo tricolore'' relay race in Tuscany, Italy
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d923960-6a98-43a5-9846-532b46a4527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, he crossed the white line into the
        path of an oncoming truck, which was unable to avoid him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d14d6-de76-4113-aa0d-f9c9dcb616b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the accident, the Italian was airlifted to the Santa Maria
        alle Scotte hospital in Siena where he underwent three hours of emergency
        neurological surgery for facial head injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416ce97-33f9-41c4-95a7-ef0e4d3f2ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2016/09/19/sport/rio-2016-paralympics-memorable-moments-duplicate-2/index.html">The
        fairytale of Alex Zanardi continues at Rio Olympics</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e11f1-16d6-42bb-b9eb-c642fe0b156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital released an updated medical bulletin on Sunday, saying
        Zanardi''s condition remains "serious" but stable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ecbf9f-7b31-4826-83d6-0bae272fb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current conditions of general stability still do not allow
        to exclude the possibility of adverse events," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4067ec73-b92c-44eb-9436-fe0defa4d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanardi''s plight was captured in the headlines of all the major
        Italian sports papers as news spread of the seriousness of his accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd1e8c-6dfb-447e-911a-3840d94a8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Alex, no!" said Corrierre dello Sport, while Italian prime minister
        Giusseppe Conte wrote on Twitter: "Come on Alex # Zanardi, don''t give up.
        All of Italy is fighting with you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58be14e-eb07-467f-b4bc-6c2e33bb7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanardi raced for Jordan, Minardi and Lotus in F1 before a successful
        switch to CART racing in the US where he was series champion in 1997 and 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffb46e-c4c2-4680-b266-cff9aa38fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to F1 with Williams for one season in 1999 before returning
        to the CART series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce51b73-332b-4635-adec-41ae7e864288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in that formula that he suffered his infamous 320kmh crash
        at Lausitzring in Germany in September 2001, escaping with his life, but losing
        both his legs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db39bd-81cd-40a2-a489-a1575fbd2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incredible show of determination and spirit, Zanardi adapted
        to his prosthetic legs and returned to compete in the European Touring Car
        Championship in 2003, driving for BMW.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ff765-567a-4479-9279-d19a379e2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was for his exploits on a handbike that the man from Bologna
        has become best known to a worldwide audience, winning multiple medals at
        the 2012 and 2016 Paralympics and world championships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c28c2b-0ad6-4c57-96f6-2bfea22e0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in training for this year''s Tokyo Paralympics, hoping to
        add to his impressive tally of gold medals, until it was postponed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac48fe-575d-4665-88ff-d4e20d7afa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanardi has also competed in grueling Ironman triathlon races, setting
        a new world best for a Paralympic athlete at a race in Italy last September
        as well as continuing to race specially-adapted BMWs in various endurance
        motorsport events.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0f160e-e21f-4c76-86aa-1fb707ac8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of support have come flooding in across the sporting world,
        with former F1 world champion and Indy Car legend Mario Andretti writing:
        "I am so anxious and frightened about Alex Zanardi that I''m holding my breath.
        I am his fan. I am his friend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28372027-a2fd-4554-81f6-a99212f56e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:19.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do what I''m doing and pray, pray for for this wonderful
        man," he tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e55c7-e31a-49ce-a559-fcd808e46417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:37:22.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alex is one of life''s truly inspirational people and as we all
        know, a fighter through and through. Stay strong and Forza Alex," his former
