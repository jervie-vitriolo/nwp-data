    'title': 'Gabriela Partylist rallies behind Frankie Pangilinan against rape threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931af4b5-9e07-4e0a-86ce-481c0c95baf2'
      'mgnl:activationStatus': true
