      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/20/health/facebook-anti-vaxxer-investigation-update/index.html">Facebook
        vowed to investigate horrific abuse by anti-vaxxers. Nine months later, no
