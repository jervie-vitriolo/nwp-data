  'UV-Express-to-resume-operations-before-end-June-LTFRB-says':
    'caption': 'Commuters can expect more transport options in the coming weeks, with
      UV Express and jeepneys allowed back on the roads before the end of the month.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T16:32:11.015+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7421b90b-2a82-46cd-9384-3ab0c2e9bf6e'
    'lead': 'Commuters can expect more transport options in the coming weeks, with
      UV Express and jeepneys allowed back on the roads before the end of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T16:36:39.429+08:00
