      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e2141-23de-4872-9140-e29ab07904dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one deserves to be threatened with sexual violence for merely
        voicing out political beliefs," the group said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc01876-9aa6-4713-ab8a-fe1e065aac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
