      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Land
        Transportation Franchising and Regulatory Board has approved over 30 routes
        for modern jeepneys in the capital region starting next week, 15 of which
        will be rolled out on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa8837-d93a-4253-ab76-b8337f072672'
