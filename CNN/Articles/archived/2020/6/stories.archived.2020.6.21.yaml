      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Vice
        President Maria Leonor ''Leni'' Robredo denied that she was interested to
        apply as head of Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases (IATF), saying even without an appointed post she had been helping
        in efforts to contain the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da3a29-1fb4-491b-bdca-fe572dcdd179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71c0cc-370b-4d94-a8ee-4b39edab281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She laughed off the "fear" of some officials who have been trying
        to dismiss the idea of her heading the Task Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a0712-ed1a-4831-95ba-31bd796595f3'
