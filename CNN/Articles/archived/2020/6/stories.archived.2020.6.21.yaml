      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) -</strong> Gabriela
        Women''s Partylist on Saturday aired support for Frankie Pangilinan, the daughter
        of Senator Kiko and singer Sharon Cuneta after she received a rape threat
        that went viral online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f4240-2bfd-4948-ac41-3b81e0835ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.720+08:00
