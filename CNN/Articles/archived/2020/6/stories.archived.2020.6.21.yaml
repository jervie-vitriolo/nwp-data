    'template': '1'
    'title': 'Sharon Cuneta seeks DOJ help, mulls complaint vs. man behind rape threat
      on daughter Frankie'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dffb30-8281-41c6-837c-6857c95d768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)—</strong> Actress
        Sharon Cuneta has reached out to the Justice Department to ask for help in
        dealing with the netizen who publicly threatened to assault her daughter Frankie
        Pangilinan, its secretary said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5877aab-753d-41ba-887c-317edc2a8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Justice Secretary Menardo Guevarra said
        Cuneta also expressed “strong desire” in suing the man who posted the rape
        threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfe664-9fb2-44b2-8d23-ec064e5c8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ms Sharon Cuneta has brought this matter to my attention and has
        expressed her strong desire to file a criminal complaint against the person
        who posted the offending message in social media,” Guevarra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf725a-e260-4477-b5d3-77c7d25c298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief noted the veteran actress has also already identified
        the respondent’s location and place of work. However, if Cuneta decides to
        push through with the case, DOJ would still have to verify the gathered information,
        Guevarra added.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">SOJ:
        [She] has expressed her strong desire to file a criminal complaint against
        the person who posted the offending message in social media. I advised her
        that the identity of the person and his location should first be clearly established
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1274519028157911043?ref_src=twsrc%5Etfw">June
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
