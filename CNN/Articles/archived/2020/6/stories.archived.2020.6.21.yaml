    'template': '1'
    'title': 'Duterte set to submit 13th report on special powers to Congress on Monday'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca54e92-26f1-415a-b26f-4d30af0c3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — President
        Rodrigo Duterte is expected to submit his latest report on the government''s
        efforts in fighting COVID-19 on Monday, June 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c56a8-730a-4503-aa08-148fa1a7bdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13th report will most likely be released on the same day, giving
        the most recent updates on how the Duterte administration has responded to
        the challenges of the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2bd85e-acd6-45d5-b3b5-eb39866de919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:04.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act gives the president the power to
        reallocate funds from the 2020 national budget as he deems necessary in the
        country’s fight against the pandemic, although some lawmakers hold the view
        that the law itself has already expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0329dd-5994-4be0-92b6-dfece2f8ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last report, President Duterte said P99,827,981,800 has been
        distributed to qualified families under the government’s cash aid program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f972d-e7ab-42d2-a6ec-acc9e40516fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to provide an update on the second tranche of the
        social amelioration program which <a href="https://www.cnn.ph/news/2020/6/14/DSWD-waitlisted-beneficiaries.html"
        target="_blank">rolled out last week</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb15c51-1d61-4d98-b402-0f31c4a261fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups and businessmen meanwhile await the President’s word
        regarding relief for workers and business owners affected by the economic
        crunch due to the pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21bc7cc-7531-49b1-961d-b79793b85b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:01:00.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may also comment on the Office of the <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html"
        target="_blank">Ombudsman''s investigation</a> into alleged anomalies committed
        by Department of Health officials, including Health Secretary Francisco Duque
        III, in their handling of the COVID-19 crisis.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b052f-9128-4626-8ff0-be9a6aa7c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last public address last Monday, Duterte extended the general
        community quarantine status in Metro Manila until the end of the month <a
        href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">upon
        the recommendation of the COVID-19 national task force</a>, while reverting
        Cebu City''s status to enhanced community quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2b4ac-3414-4d44-bad4-864865290f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:07.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may also touch on the government''s program to help
        people return home, after reports that a large number of workers were unable
        to travel back to their respective provinces due to quarantine restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a68c6d-2403-40df-8499-955549254da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/6/13/4.1-million-stranded-workers-due-to-quarantines-SWS.html">READ:
        SWS says 4.1 million working-age Filipinos stranded due to community quarantines</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3598a97-f860-4baa-b0a5-4cf8c237cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another development that could be taken up is the easing of public
        transportation restrictions, with the government allowing several modes of
        transport on Monday in a bid to provide workers with more options in getting
        to and from work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187836b9-7e83-4079-8baa-bf27bec724c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T19:42:02.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:32:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 13th report to Congress, President Dutere is also
        expected to address the nation on Monday to discuss other topics regarding
        the COVID-19 crisis and how key government agencies are responding to the
        challenge.</p>'
