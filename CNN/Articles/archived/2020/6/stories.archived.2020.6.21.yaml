    'lead': 'The annular solar eclipse, which will be visible at 3 p.m., coincides
      with the longest day of the year, state-run weather bureau PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T09:51:11.966+08:00
