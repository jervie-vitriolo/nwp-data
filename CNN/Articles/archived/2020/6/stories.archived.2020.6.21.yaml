    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a59c6a6-cc9f-43cf-bcef-e6db6f5327d0'
    'lead': 'The number of COVID-19 cases in the country breaches 30,000, with 7,893
      recoveries and 1,169 deaths. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T18:07:09.580+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:32:35.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:50.975+08:00
