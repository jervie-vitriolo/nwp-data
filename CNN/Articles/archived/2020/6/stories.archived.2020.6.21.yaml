    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a9303-b0ae-4e1b-b5e5-30c217c056f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:16.557+08:00
