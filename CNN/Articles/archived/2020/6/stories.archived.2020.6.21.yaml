  'morning-yoga-in-bed':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-21T15:18:08.683+08:00
    'imagesource': 'jcr:f2d80f4a-6dbe-4ea7-b998-f298a9072c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169e15ce-440b-4f22-b54a-b530aaa4091d'
    'lead': 'The countless hours that many of us have spent sitting at a makeshift
      desk in quarantine can be detrimental not only physically but also mentally. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T15:20:22.730+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:34:04.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:47.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 5-minute yoga routine will boost your energy and start the day
      right'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e32065-0d15-431e-ab37-b43b3a0aefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The countless hours that many of us
        have spent sitting at a makeshift desk in quarantine can be detrimental not
        only physically but also mentally. Hunched over a computer day in and day
        out, you''re not just <a href="https://www.cnn.com/2020/04/22/health/poor-posture-work-from-home-remote-wellness/index.html">wreaking
        havoc on your posture,</a> but you''re likely feeling out of sorts and drained,
        too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ebe5c-a451-4e2c-b212-a6946298c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re waking up <a href="https://www.cnn.com/2020/05/14/health/un-coronavirus-mental-health/index.html">feeling
        stressed or overwhelmed</a>&nbsp;with the thought of beginning another day
        in isolation, a daily yoga practice can be helpful. Practicing brief sessions
        of yoga and mindfulness can <a href="https://www.sciencedaily.com/releases/2017/09/170906103416.htm">significantly
        improve</a> energy levels and brain function.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a7395-bc6a-4c60-808a-005cb3c35e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the physical practice of yoga, the breathwork, called
        pranayama, has a significant positive impact on energy levels and cognitive
        function. Research has shown that <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3415184/">slow,
        steady breathing linked with movement</a>&nbsp;helps reduce stress and improve
        autonomic and higher neural center functioning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f448ef8-659e-42bc-bf41-8ec1cf868d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about a yoga practice as a cup of coffee: You turn to coffee
        because it tastes good and makes you feel sharper mentally. Similarly, you
        can turn to yoga because it feels good and helps you feel more energetic.
        But if you''re intimidated by the idea of a long class or are worried that
        you don''t have enough experience to begin yoga, have no fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8fb986-aa90-41eb-ba3b-e70f03e39b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine can be a great time to start a brief, daily practice
        first thing in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e3aa5-2d06-4c86-9633-102c4591c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need more reasons to start? Here''s some inspiration: A collection
        of studies reported that <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3193654/">regular
        practice of yoga</a>&nbsp;improves serotonin levels, decreases depression
        and anxiety, increases blood flow, allowing more oxygen to reach the body
        cells and thus enhancing their function, and improves flexibility and functional
        mobility in people with chronic pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458f7a3-0cde-4df7-8048-db2cf49103dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I created this five-minute yoga routine to loosen up
        your body and start your day off feeling calm, balanced and positive. As a
        certified yoga instructor for over a decade, I encourage my clients to engage
        in a daily yoga practice (preferably in the morning) to get the blood flowing,
        boost energy and invigorate the senses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d9d9a-7d2b-4441-bf4e-969d6412cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These poses are strategically included because they open up the
        body physically, improve blood flow to the vital organs and stretch the front,
        back and sides of the body in a short amount of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe65ee-bc4f-423a-8888-b2fc5180b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice all of these poses with the pranayama breath: Breathe in
        through your nose and out through your nose. Breathe slowly and mindfully,
        and sync your breath with your movements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb4c46-ecd6-4566-b953-a4dd1c6722a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lying-down starfish pose</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322f79c-2b3c-4462-8b12-d8e2ad6c5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to standing goddess pose, lying down in a starfish position
        opens up the chest, lungs, back and torso. To perform this pose, simply reach
        your arms overhead while lying in bed, and stretch your legs out long. Open
        your legs wider than your hips, and open your arms out further than your shoulders.
        Stretch through your fingers and toes as far as you can.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252a48f-3110-4bdb-9894-8670f367cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an added bonus, curl up into a ball by hugging your knees into
        your chest and curling your head up toward your knees. Release and come back
        into starfish pose. Repeat this five times. Inhale as you open up into starfish
        pose, and exhale as you curl up, hugging your knees into your chest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d026767-dc1a-45dd-9d4e-518ea0d673d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compression of internal organs as you curl up into a ball squeezes
        the organs in the front of your body; as you release, fresh blood and oxygen
        floods these areas while you''re expanding into starfish pose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57bd13-eaa7-4141-99b6-fbc7f45145fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seated cat and cow pose</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792cd64-cd5d-4302-8b83-72b582326eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now come up to a cross-legged seated position on your bed. Place
        your hands palms down on your knees. Sit up tall as you lift your chest, arch
        your low back and press your hands into your knees to lift your torso. Inhale
        here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f900023-1c71-4424-9cb4-06fd7090fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhale as you round your back, pulling your naval in toward your
        spine and holding onto your knees to pull your spine away from your knees.
        Drop your chin toward your chest. Repeat this five times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1ad7f-58f6-4029-a93b-c14a5b7663da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose improves mobility and flexibility in the spine and also
        opens up the chest. This movement stimulates the lungs while stretching the
        chest, and stretches the back of the body to help with stiff or sore upper-
        and lower-back issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b790284-fd0f-4439-a5a8-5ca7b7d14773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seated twist</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21c60c-1bf7-450e-82ed-ae469295faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting cross-legged, inhale and reach your arms up toward the ceiling.
        Exhale as you twist to the right, and place your left hand on your right knee
        and your right fingertips behind you on the bed. Inhale to lift up taller,
        and exhale to pull your naval in toward your spine to twist further, looking
        over your right shoulder. Hold for three slow, deep breaths, and then release.
        Repeat to the left side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a2628-6748-4978-b3ed-f33486c68076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twists, like the first pose of this sequence, allow fresh oxygen
        and nutrients to flow to the internal organs upon release. Furthermore, twisting
        stimulates blood circulation and helps release tension in the abdominal area.
        Twists open up the upper back and counteract slumped posture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183299c4-89bc-4c60-88e9-079efa480f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seated wide-leg forward fold with clasped hands</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8aed2-6d84-4a92-bf71-6361036707aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting upright, open your legs out as wide as you can. It may be
        helpful to prop yourself up and sit on a pillow if your legs — or low back
        — are very tight. Flex your feet, and engage your quads. Next, clasp your
        hands behind your back to open up your shoulders and your chest. Inhale as
        you sit up tall, and then exhale to slowly fold forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0d8e5-e9bd-4311-9d60-715900db0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are brand-new to yoga or very inflexible, you may not lean
        over very far. Hold this position wherever you are to feel a stretch in your
        inner thighs and chest. Hold for three slow, deep breaths.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db5110-c23f-4f24-bc8f-4cbf0f932844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This upper body stretch provides an opportunity to not only improve
        posture by bringing the shoulders back, but also improve lung capacity by
        expanding the rib cage freely as you breathe in. The lower-body stretch focuses
        on loosening up the hips and inner thighs that are often tight from sitting
        for extended periods of time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c4d06-c54a-4d0f-94ce-0f95f9c319e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Standing side stretch</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f5153-c3f1-4b53-9ac4-83b0f393d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time to rise and shine! Stand up next to your bed and place your
        feet on the ground as wide as your hips. Place both hands on your hips, and
        slowly lean to the right. Press down with your left foot as you feel a stretch
        along the left side of your body. Inhale here to expand the left side of your
        body, and exhale as you come up to center. Inhale to lean over to the left
        to stretch the right side of your body, and exhale as you come up to center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4e955-0907-4b1e-addc-cfc860042ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Repeat this three times to each side.</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b49330-01a4-41d6-961b-0c51f687d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yoga pose improves flexibility in the torso and wakes up the
        side-to-side movement of the spine. It also stretches the intercostal muscles
        between the ribs, which can improve breathing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3fb10-4a5f-4384-87a0-7a5c1f8b63bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This energizing yoga routine can be performed daily to train your
        body and mind to stress less, release tension, feel more relaxed and use your
        breath to cultivate more space mentally and physically.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabea0e7-eed3-40ab-98b6-7692b2233032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:20:22.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/21/health/morning-yoga-in-bed-wellness/index.html">"This
        5-minute yoga routine will boost your energy and start the day right"</a></em></p>'
  'china-japan-islands-dispute':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T15:22:00.451+08:00
    'imagesource': 'jcr:869654f0-44c6-4d68-8b10-a6a5e952f200'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c486931-72bd-4bf3-a318-79623b88210d'
    'lead': 'While China is engaged in a tense border standoff with India high in
      the Himalayas, a small group of islands thousands of miles away could be another
      military tinderbox waiting to explode.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T15:26:44.574+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:33:39.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:48.368+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Why this Japan-China island dispute could be Asia''s next
      military flashpoint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127313e-cd56-4297-80ee-0aadaa188cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;While China is engaged in <a href="https://www.cnn.com/2020/06/17/asia/china-india-himalayas-conflict-intl-hnk/index.html">a
        tense border standoff with India</a> high in the Himalayas, a small group
        of islands thousands of miles away could be another military tinderbox waiting
        to explode.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f53c1-3cdd-4717-878c-41fe88db4511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Tokyo and Beijing claim the uninhabited islands, known as the
        Senkakus in Japan and the Diaoyus in China, as their own, but Japan has administered
        them since 1972.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe578a13-f743-492c-b222-201901ac1ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over the rocky chain, 1,200 miles (1,900 kilometers) southwest
        of Tokyo, have simmered for years, and with claims over them dating back hundreds
        of years, neither Japan nor China is likely to back down over territory considered
        a national birthright in both capitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e1473-c5c0-4987-8d4d-eee34b36f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that respect, the islands are not unlike the rocky heights of
        the Himalayas, where decades of tension on an ill-defined border between the
        territories of China and India erupted Monday night, precipitating a clash
        that cost the lives of at least 20 Indian troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041a76b1-6ab8-470d-8ea3-48627eeafcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting, though deadly, was relatively confined -- and the
        two sides have talked down the tensions in the days since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f56fb-250e-4e67-bff6-457d3ecc71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an unexpected flare-up in the Senkaku/Diaoyus could trigger
        a military confrontation between China and the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5888a-7332-4918-9f42-b20a1e48c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the United States has a mutual defense treaty with
        Japan. If Japanese territory is attacked by a foreign power, <a href="https://www.cnn.com/2017/02/03/asia/us-defense-secretary-mattis-japan-visit/index.html">the
        United States is obligated to defend it.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75349073-f4b1-47fb-9a11-28b05fa737eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a possible confrontation were heightened last week with
        the announcement from the Japanese coastguard that Chinese government ships
        had been spotted in the waters close to Senakaku/Diaoyu Islands every day
        since mid-April, setting a new record for the number of consecutive days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5c324-8e14-4516-b26f-3283b598d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, those sightings had reached 67 days in a row.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd10f-db55-42b2-98f7-1ddda8fa5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking unyielding stances</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb9cf1-48e1-4728-b9a4-a6a6e481d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the increased Chinese presence, Yoshihide Suga, Japan''s
        chief cabinet secretary, reasserted Tokyo''s resolve at a news conference
        last Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b4060-b533-48b3-bfce-c5ecb337ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senkaku Islands are under our control and are unquestionably
        our territory historically and under international law. It is extremely serious
        that these activities continue. We will respond to the Chinese side firmly
        and calmly," Suga said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04a55d-6947-47b2-947e-a54d217ea29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, China''s Foreign Ministry echoed that Japanese
        government''s sentiments, from the reverse perspective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0b260-b34c-4de0-bc29-0524773ed3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Diaoyu Island and its affiliated islands are an inherent part
        of China''s territory, and it is our inherent right to carry out patrols and
        law enforcement activities in these waters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5a432-93a2-483c-89c4-7d79d4a256e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar comments were recently published in China''s <a href="https://www.globaltimes.cn/content/1191070.shtml">state-run
        Global Times newspaper.</a> The report, titled "Japanese conservatives disrupt
        recovering China-Japan ties by hyping Diaoyu Islands dispute," criticized
        attempts underway in Japan''s Okinawa prefecture to change the administration
        of the islands, noting it could do serious harm to Japan-China relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccbb05-8ec2-4f30-964d-eef51bca9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its surface, the move, brought forward by the city council of
        Ishigaki, where the islands are administered, seems fairly innocuous.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb6880-6f60-4157-abc0-b0dd1af66fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japan''s Asahi Shimbun, the council wants to decouple
        the islands from the populated parts of Ishigaki island to streamline administrative
        practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c985f-e389-40f9-8d8d-edea8d54ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the resolution before the Ishigaki City Council, the city
        "asserts the islands are part of Japanese territory."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85a8ee-da70-4727-8b87-6a4e8abf9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of language that rankles in Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80241e-f135-4505-b7eb-8efe4ec98a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing the administrative designation at this time can only make
        the dispute more complicated and bring more risks of a crisis," Li Haidong,
        a professor at the Institute of International Relations of the China Foreign
        Affairs University, told the Global Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739ae6e-f947-460e-ac63-0841b26a5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote in Ishigaki is expected at Monday''s council meeting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b0c34-eb16-452a-b814-f60c8718187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the past week, the most recent "crisis" over the islands
        occurred in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5689321-4a6b-4b84-a49d-2fe10ee34323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Japan nationalized the then-privately owned islands to
        ward off a planned sale to Tokyo''s then-governor, a hardline nationalist
        who was reportedly hoping to develop the islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed63485-86c6-4170-81b7-9989b609e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan sparked <a href="https://www.cnn.com/2012/09/18/world/asia/china-protests-japan-fury/index.html">massive
        and highly unusual street protests across China</a>,&nbsp;amid a groundswell
        of nationalist sentiment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682daff-bafc-40a0-8970-3bc9df69b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations turned violent as protesters hurled debris at the
        Japanese Embassy in Beijing, ransacked Japanese stores and restaurants and
        overturned Japanese cars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa835cc-67e8-455a-b221-98a5eb25f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark illustration of how the islands are seared into the Chinese
        consciousness, one Chinese man was beaten into a coma by his fellow countrymen
        simply because he was driving a Toyota Corolla.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c13a38-52d3-4bf9-a22a-3227722667f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A history of contention</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb0912-44a2-4660-8025-eeba62ee49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says its claim to the islands extend back to 1400s, when they
        were used as a staging point for Chinese fisherman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b74a8-95cc-4307-8315-904a8ed348c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan says it saw no trace of Chinese control of the islands
        in an 1885 survey, so it formally recognized them as Japanese sovereign territory
        in 1895.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9c600-0fdb-4ed0-bfcd-3c058fbcf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of settlers manufactured dried fish and collected feathers,
        with the islands having more than 200 inhabitants at one point, according
        to Japan''s Foreign Ministry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9b8f0-069b-4bf5-adf8-941f6b53b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan then sold the islands in 1932 to descendants of the original
        settlers, but the factory failed around 1940 and the islands were eventually
        deserted. The Japanese surrender at the end of World War II in 1945 only served
        to further cloud the issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614ed6b-575e-46bf-89fb-af192523a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands were administered by the US occupation force after the
        war. But in 1972, Washington returned them to Japan as part of its withdrawal
        from Okinawa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292108a2-472f-4ffc-99c3-6e666eb6f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-governing Taiwan, which Beijing regards as a Chinese province,
        also claims ownership of the chain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6af66-8091-4b40-b284-e3279bb79625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And objections to the administrative reclassification of the islands
        in Taiwan shows the depths to which the islands hook their respective claimants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d45997-ebaa-4507-a9bd-aa97766996b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai Wen-yi, a city councilman in Taiwan''s Yilan County, said if
        the Japanese change goes through, he''ll organize a flotilla of fishing boats
        from the area to "defend" the islands from Japan, according to <a href="https://www.taipeitimes.com/News/taiwan/archives/2020/06/15/2003738250">a
        report from the Taipei Times.</a>a report from the Taipei Times.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682381d-39bb-45fe-87cb-55225c0813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense of the Senkaku/Diaoyus has been a priority of the Japan
        Self-Defense Force (<a href="https://www.cnn.com/2018/10/15/asia/japan-military-visibility-intl/index.html">JSDF</a>)
        in the past few years. <a href="https://www.cfr.org/global-conflict-tracker/conflict/tensions-east-china-sea">The
        Council on Foreign Relations</a>&nbsp;notes Tokyo has established new military
        bases nearby to protect the islands. <a href="https://www.cnn.com/2018/10/15/asia/japan-military-visibility-intl/index.html">The
        JSDF has also been building up its marines</a> and drilling them on island
        warfare.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3fe9fc-08d8-4903-8c72-311138414bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the islands are uninhabited, there are economic interests
        involved, according to the CFR.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d66e08-4ae0-480b-b55b-80ed6b96a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands "have potential oil and natural gas reserves, are near
        prominent shipping routes, and are surrounded by rich fishing areas," it says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a9492-e834-479c-b70b-5f0d13d18899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What could trigger a clash</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473a7cc-6ca9-4e42-bc34-d3ab3f490cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all adds up to potential trouble, says William Choong, a senior
        fellow at the ISEAS-Yusof Ishak Institute in Singapore</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d0ba81-56c9-434e-8cb5-61f9706f91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to other flashpoints in the region -- the South China
        Sea, Taiwan, and North Korea''s weapons programs -- the East China Sea combines
        a unique and combustible mix of history, honor and territory," <a href="https://www.lowyinstitute.org/the-interpreter/china-and-japan-island-dispute">Choong
        wrote this month on The Interpreter,</a>&nbsp;the blog of the Lowy Institute
        in Australia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab71a60-af3c-47e8-b7bb-977e8fb52f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) paints a scenario
        where something easily imaged -- the crew of a disabled ship or plane landing
        on one of the islands -- could turn into a serious international incident.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921d087-dc18-4049-b003-23c63a156f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Chinese fishing crews, coast guardsmen, or military members
        landed on the Senkakus, then the Japan Coast Guard would no doubt seek to
        remove them in a law enforcement action. But given that China does not recognize
        Japan''s claims, it is certainly possible that Beijing could see this as an
        escalation, which might result in a substantial military response from China,"
        the AMTI website says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59cae8-ccb6-4a2b-97c9-d2720102f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current climate in the Indo-Pacific, China is indicating
        it''s ready to push its claims. For example, in the South China Sea, China
        has moved aircraft onto the man-made islands it has built up; it has sunk
        one Vietnamese fishing boat and and rammed another; it <a href="https://www.cnn.com/2020/06/07/asia/china-malaysia-indonesia-south-china-sea-intl-hnk/index.html">has
        harassed a Malaysian-chartered survey ship</a> and sent one of its own into
        waters claimed by Indonesia; in the past few weeks alone, Chinese warplanes
        have been warned off by Taiwanese fighters at least five times.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd74639-0230-4acf-b86c-a2dc0069818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a ironic nod to what''s going on in the East China Sea, Beijing
        reclassified its island claims in the South China Sea, giving the Spratly/Nansha
        and Paracel/Xisha islands more prominent status in the country''s governmental
        hierarchy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b605bd2-d518-4b75-88dd-8f0e9785efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the India-China border in the Himalayas. Before and
        after last Monday''s deadly clash, state-run Chinese media was&nbsp;<a href="https://www.cnn.com/2020/06/04/india/china-india-border-standoff-intl-hnk/index.html">heavy
        with stories and images</a> of the the new military hardware Beijing could
        bring to bear in the mountains.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b707db-ae62-4b86-8adc-bfcd79ee0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.577+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choong argues it would be unwise to think the Senkakus/Diaoyus aren''t
        marked for similar attention at some point.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8247378-a7b7-4766-a355-35868a8ddfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not whether China, now the target of a full-court
        press by America, would want to challenge Japan over the islands. The question
        is when, and how? This is what keeps Japanese (and American) policymakers
        awake at night," Choong wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e7d07-802c-4cac-9c22-9e6795a1c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:26:44.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/20/asia/china-japan-islands-dispute-hnk-intl/index.html">"Why
        this Japan-China island dispute could be Asia''s next military flashpoint"</a></i></p>'
  'facebook-investigation-anti-vaxxers':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T15:28:34.447+08:00
    'imagesource': 'jcr:efd934bc-6e33-4e24-8129-ed41afff2511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae52da43-925a-49ec-bc47-8be22f13c566'
    'lead': 'As detailed in a CNN report last year, anti-vaxxers have posted violent,
      horrific comments and death threats to vaccine advocates — including mothers
      who''ve lost their children — calling them the c-word and telling them they
      deserved to have their children die'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T15:39:01.164+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:33:23.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:48.874+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'online-harrassment', 'anti-vaxxer']
    'template': '1'
    'title': 'Facebook vowed to investigate horrific abuse by anti-vaxxers. Nine months
      later, no one was penalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a5414-2b0c-4573-ae68-78aa0a576bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nine months after Facebook vowed to investigate
        abuse by anti-vaxxers, no users have been penalized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c9ba3-3cc6-4e8b-aa7e-5668b1f4a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/01/health/facebook-harassment-eprise/index.html">As
        detailed in a CNN report last year</a>, anti-vaxxers have posted violent,
        horrific comments and death threats to vaccine advocates — including mothers
        who''ve lost their children — calling them the c-word and telling them they
        deserved to have their children die.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5cd70-062f-4900-b30a-e29b71611580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One mother who lost a child, Catherine Hughes, says she received
        thousands of abusive comments, including death threats. She was called a whore
        and told to kill herself. CNN shared some of these comments with Facebook,
        and Facebook agreed they were in violation of community standards. Still,
        Facebook took no action against those users, or others who tormented vaccine
        advocates, according to a Facebook spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840d3de-c913-4451-83b8-c94380b42927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like Facebook doesn''t care, like they think this is not
        their responsibility," said Hughes, who lost her infant son, Riley, to whooping
        cough in 2015, before he was old enough to be vaccinated against the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36c2f8-3424-468d-9454-0ba78175a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 2019, vaccine advocates, including Hughes, sent
        CNN comments from 67 Facebook users that they felt were abusive. CNN sent
        those to Facebook, which said that 39 of those users had violated their community
        standards with these comments. They removed one of those users in September
        and then vowed to conduct a "thorough investigation" into the others. But
        now, nearly a year later, none of the other 38 users has been punished, according
        to Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0d68b-c5cb-42b8-89a1-c35600de4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN this week that the company couldn''t
        take action against the users because the seven vaccine advocates who received
        the messages only had screen shots of the abuse, and did not have links.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513d624-8078-4c86-a652-fe94053c9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without links to the content you shared, it makes it difficult
        for us to find and take proper action," said the spokesperson, who asked not
        to be named, but declined to say why.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33bdf8-e39b-4bd6-9bc2-0840c02392e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Facebook says it won''t put up with bullying and
        harassment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48041e9-4434-4bda-825b-a0af569e9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bullying and harassment happen in many places and come in many
        different forms," according to Facebook''s community standards. "We do not
        tolerate this kind of behavior because it prevents people from feeling safe
        and respected on Facebook."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b0940-e168-49ac-9a07-27cb057996bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>  Facebook said posts violated community standards</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f914cd-2bb4-4630-a9ce-9e2b19a3c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook said it had difficulty, CNN easily found most of
        the users who posted material that violated Facebook''s community standards,
        and even corresponded with them through Facebook''s direct messenger service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e7ad8-c9f4-4477-8e61-a9a9a599d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Marantz, a social media expert, said he found it hard to
        believe Facebook couldn''t trace back the abusive users, just like CNN did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf75f1-837b-4b71-9e56-5a54c77253e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are supposed to be the best computer engineers in
        the whole world," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e569a340-08c4-450a-9b94-3027e79f241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marantz, author of the book, "<a href="https://www.amazon.com/Antisocial-Extremists-Techno-Utopians-Hijacking-Conversation/dp/0525522263">Antisocial</a>,"
        said there''s a link between these incidents and Facebook CEO Mark Zuckerberg''s
        recent failure to act against President Trump''s incendiary posts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1874477-ed62-4c6c-a5ee-b2ca9b047d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once [Zuckerberg] decided to let Trump do whatever he wants on
        the platform, that sets the tone for everything else," Marantz said in an
        interview with CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cc16c-59c2-4c1f-9174-47e0b5decab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/zuck/posts/10111961824369871">May
        29 post</a>&nbsp;where Zuckerberg defended his inaction against the president,
        he summed up his position on expression on Facebook.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d14ce-f9af-400e-b53a-2e0ed73ba1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know many people are upset that we''ve left the President''s
        posts up, but our position is that we should enable as much expression as
        possible unless it will cause imminent risk of specific harms or dangers spelled
        out in clear policies," he wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6e205-6f6f-4899-8dc7-2181f26617b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook''s promise to investigate </h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ee906-2511-4d24-a004-b188616ebb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, after receiving the pieces of content from CNN, the
        Facebook spokesperson who asked not to be identified said the platform would
        investigate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a058f-a05a-42c9-a5bc-51c44443c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will take some time, but I''ve asked the team to do a more
        thorough investigation," the spokesperson wrote to CNN on September 11.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5c85e-f71d-4da0-ade2-bb7e9d5777f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson reiterated that promise twice more in emails to
        CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669c732-ecde-4257-831c-09d50b46c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN got back in touch with the spokesperson in early June to ask
        about the results of that investigation. The ​same spokesperson asked what
        CNN was referring to.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c5789-5d0a-498a-9fa6-3965e6a0141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminding the spokesperson of the vows to investigate, CNN asked
        if any of the users had been penalized in any way. Facebook uses various actions,
        such as blocking someone from sharing posts for a period of time or disabling
        their profile or even kicking them Facebook.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c201bd6-102b-4058-a0b7-adbec9b94358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook spokesperson responded that the company had been "able
        to remove comments" made by one user. Vaccine advocates say that hardly seems
        like a penalty, since the person behind the abusive comments was not punished.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe316d-42ad-443a-a1e0-430b87f2bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Facebook did take action against one anti-vaxxer who
        called a vaccine advocate the n-word and gave her instructions on how to slit
        her wrists.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817387ba-31bc-45a3-8301-592323da2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/01/health/facebook-harassment-eprise/index.html">Aisha
        Odom, the vaccine advocate</a>, reported the abuse to Facebook, but the user
        was still allowed to stay on the platform after a 30-day ban on sending messages
        in Facebook''s Messenger app, according to the same Facebook spokesperson.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b263eb-6cee-48fd-8707-beecc83387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling someone a horrible racial slur and telling them to kill
        themselves is totally OK with Facebook," Odom told CNN last year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92ecf6-22bf-4a50-bb53-5c1e04807ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T15:39:01.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:33:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, several weeks after CNN reported the message to Facebook,
        the company removed the user''s account.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99f2cd-d77f-40a5-9891-1c1fa6578a29'
