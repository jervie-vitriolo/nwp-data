      'mgnl:lastActivated': 2023-01-26T12:34:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan made headlines this week for criticizing a police station
        and TV host Ben Tulfo for implying that rape was a consequence of women wearing
        scanty clothing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccc56e-174a-4db8-a0c8-1ff9e14c0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
