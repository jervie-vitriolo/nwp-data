    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:43.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cancer']
    'template': '1'
    'title': 'COVID-19 unmasks what cancer patients have long known: The world needs
      a better and more equitable health system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda27148-d730-481d-9626-fbad2fd2f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Princess Dina Mired of Jordan is the
        president of the Union for International Cancer Control, a group that convenes
        cancer societies, patient groups, and ministries of health around the world
        to advocate for cancer control and capacity building, and formerly served
        as director general of the King Hussein Cancer Foundation. The views expressed
        in this commentary are her own. Read more opinion at CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af1e21-c6f5-4f25-8ab3-2b1b569cc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec43eb2-33d3-4032-9db0-309c6aa5de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Words cannot express how we all are
        beyond indebted to the health workers around the world. You are putting your
        lives at risk for the sake of saving all of us. You have given a new, profound
        meaning to the term "the ultimate sacrifice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4507e-4af7-4aa6-ad86-86586f38a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4156e3-2601-424f-a969-d2a183a2b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the cancer community, health providers and patients alike
        have undoubtedly suffered the worst of the coronavirus''s double burden. We
        all know that cancer does not wait for Covid-19 to end. Its destructive work
        is genetically mapped out with precision. In fact, cancer thrives when the
        system is broken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1f455-f2b3-417d-8ca4-7b348ef1c550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19e76e-c3ee-4825-a6c7-9945735be38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mother of a cancer survivor, I know only too well the worry
        of an infection for an immunosuppressed cancer patient. To add to that the
        anguish of having essential services for diagnosis or treatment canceled or
        delayed, when we all know that timing is crucial when it comes to cancer,
        is beyond imaginable. And to know that our precious health workers'' lives
        are at heightened risk because of the scarcity of inexpensive protective equipment
        is harrowing and shocking, to say the least.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5ee807-9045-45c6-ba5f-5080de8dddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83532fed-5fb6-4f89-91d7-024d2c018f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having said that, it has been extremely heartening to learn about
        how our cancer community has innovated and adapted to address the real challenges
        people face on the ground, day in and day out. The stories that have been
        shared are nothing short of heroic, with both personal and collective herculean
        endeavors being made to ensure that cancer diagnosis and treatment are not
        run over by the destructiveness of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3723511-9cff-431c-b6a3-a4991d7a2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53844c-b37d-44c6-bd3f-2ee8552959cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.251+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the fight against the coronavirus has required us all
        to don masks — and yet, it has taken the coronavirus, at a tragic and exorbitant
        human cost, to actually unmask and unmuzzle too many uncomfortable truths
        about a global health system that desperately needs investments and improvements
        to equitably care for all the patients who rely on it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72054058-98d4-40df-9788-607ce027397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e4c4c-0464-4384-b777-e87f59355e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, many of the devastating effects of the coronavirus — including
        the shortage of equipment, staff, medication, lack of delivery systems, financial
        inaccessibility and lack of a decisive and unified political will and strategy
        — have been all too common issues when it comes to dealing with cancer for
        millions of people, mainly from low- and middle-income countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad97422-afc8-4765-bf03-9f450968a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ebc060-e777-43b0-bdcf-ba221d507b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we talk about 9.6 million people dying from cancer each year
        — I repeat, 9.6 million fellow human beings — a burden mainly carried by the
        poor and the disadvantaged within our global community, many governments and
        global leaders did not bat an eyelid. Why? Because the problem of treating
        cancer in lower-income countries was happening "elsewhere," did not reach
        "our" shores and therefore did not affect "us" directly. Human nature at its
        basest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be94995-0591-4e99-87de-8bbb674ef0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19105d-59fb-4185-9e6f-cebeeef6370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Covid-19 to equalize the misery experienced by millions
        of the unfortunate amongst us, and to unmask this collective apathy to the
        very issues that are the daily lot of millions of disadvantaged cancer patients,
        particularly in poorer and middle-income countries but also at times within
        wealthier ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d80a9-a11c-4e92-9c0a-0c940e67949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed962b9-644b-4573-8daf-bb63149c4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these patients, still to this day, die needlessly from diseases
        that can be prevented, can be vaccinated against, can be screened for and
        for which, in many cases, there is a cure. Cervical cancer is the most striking
        example, where widespread screening, early diagnosis and HPV vaccination could
        actually lead to its eradication — and yet decisive action and adequate funding
        are not forthcoming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905b772-3064-4ea6-a625-2382fbf1d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349c5ea-0cc7-4ca9-a66e-3b59f3047cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So yes, in highlighting the need for health funding and the suffering
        of those who lack access to medical treatment, the Covid-19 crisis does have
        a few positives, if I dare say so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8fcdd-8ef8-46a4-a73d-39a25b660e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49053cc-2176-41b5-ace4-898416aec8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has been the ultimate revealer of what we as a global health
        community have been saying and calling attention to for far too long: End
        the divisiveness between diseases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291e850-ed0f-40ef-9939-dd73b2069699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f775b21-6bda-4fe8-a696-519e699962bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have always spoken out against the pitting of one disease over
        another; the either/or dichotomy of dealing with diseases rather than dealing
        with people, such as between communicable and non-communicable diseases. This
        approach has entailed serious consequences, in terms of both action and funding
        bias for one disease over another.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16995f8-4ed3-42c2-8cef-9d84646f2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66418d-b555-49f7-9da6-d44089cb94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also been talking for a long time now about the shortage
        of about 18 million health care workers all over the world. And we are seeing
        the devastating effect of that now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22d376-925f-4eb7-b8e1-57296904f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0dbb33-c42c-4155-afb3-541e054949c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we have pointed out the need for "implementation research,"
        which in plain words translate into looking at the role of non-medical infrastructure:
        delivery systems, financial systems, medical records and other issues that
        can affect the delivery of medical care. For too long now, a weak non-medical
        infrastructure has been the decisive factor in failing to secure an otherwise
        available treatment or cure that actually reaches the intended target: the
        patient who needs it. In low- and middle-income countries, for instance, there
        are considerable barriers to accessing pain relief medication for palliative
        care; while the North America is experiencing an opioid-related overdose crisis,
        low- and middle-income countries receive barely more than 0.03% of morphine-equivalent
        opioids distributed worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de67264-1eec-4b0f-9fd0-bbb7c79716b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a4058a-8862-4383-8e31-645ee66506eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of protective equipment sadly provides yet another example,
        as the lack of these non-sophisticated and inexpensive garments has been a
        major factor in accelerating the deadly spread of a highly infectious disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb0129-cc8a-4019-acb1-dd65639c42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a501068-2626-4607-a052-d76244350922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, we have also spoken about the need to move towards
        universal health coverage — a model founded on equality in access to health
        care, on not leaving anyone behind, on a patient-centered approach, and on
        the strengthening of primary care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac1ead-66c3-45c0-8bb1-3ce0eaa9202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92de6c8-0164-4f1c-9913-ac8ef53cc935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T07:24:20.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope that once the Covid-19 nightmare is over, world leaders will
        take stock, rethink their priorities, and support the strengthening of health
        systems all over the world. Because humanity''s real war cannot be fought
        with guns, but only the power of a strong, sustainable and buttressed health
        system that is equitable for all.</p>'
  'Pope-Francis-coronavirus-pandemic-individualism':
    'author': 'Livia Borghese'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T08:24:41.339+08:00
    'imagesource': 'jcr:fdccbdfc-e1b6-41b9-8af6-34d05f9c91a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b27e6f7-4691-4dfd-9308-0697fbe464d1'
    'lead': 'Pope Francis has warned the world against returning to the ''illusion
      of individualism'' after the coronavirus pandemic ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T08:29:31.337+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:34:13.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:43.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'coronavirus', 'COVID-19', 'coronavirus-pandemic']
    'template': '1'
    'title': 'Pope Francis warns society against reverting to individualism after
      the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd34f90-6b30-4db4-9ab8-bbe4d0838bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Pope Francis has warned the world against
        returning to the "illusion of individualism" after the coronavirus pandemic
        ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521d5ef-38ac-4539-9393-a878c2ed17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis made a statement from the Vatican on Sunday, praising healthcare
        workers in Italy''s Lombardy region who stood by their patients during the
        pandemic''s "troubled months."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d48048-b4df-4ea2-bc07-c911cb32c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardy was Italy''s worst-affected region at the height of the
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1ce1f-0dbd-448f-931f-5b2a00c70e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis later warned people to "be careful," and not to allow individualism
        to again become "the guiding principle of society."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d2bdd-0498-4c51-89d3-a0c0657b44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis used the health care workers as an example to make his point,
        saying their professionalism was "one of the pillars of [Italy]." The Pope
        described the medical workers as "angels."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60107b15-8249-4a5d-b828-6673429ca0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also thanked priests for showing "courage and love to the
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cc248-ccf5-40fc-a117-0ef1e5bb01bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he said the pandemic could be one of "nature''s responses"
        to humans ignoring the current ecological crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968ff88-d2e5-4956-912b-7991d27945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic radically changed the way the Vatican operates, forcing
        the Pope to celebrating Palm Sunday mass in an empty church. After months
        of lockdown, worshippers returned to St. Peter''s Square in Vatican City at
        the end of May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8a7f7-fdd8-4389-bdb7-6354e6fcc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T08:29:31.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/20/europe/pope-francis-coronavirus-individualism-intl/index.html">"Pope
        Francis warns society against reverting to individualism after the pandemic."</a></em></p>'
  'climate-change-crisis-sports-report':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-21T09:32:09.603+08:00
    'imagesource': 'jcr:9c0f3ddf-04e2-42dd-947d-dd84f874ffa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626bf8b3-e8eb-463b-a930-1769a1825a36'
    'lead': 'The climate crisis threatens the future of major sports and sporting
      events around the world, while the global sports industry is failing to address
      its own emissions, a new report has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T09:44:27.978+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:34:12.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:44.054+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'sports']
    'template': '1'
    'title': 'The sporting opponent that could beat every single athlete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885bab7-cf58-4d04-8ca5-23d45136d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The climate crisis threatens the very
        future of major sports and sporting events around the world, while the global
        sports industry is failing to address its own emissions, a new report has
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069e2f5-218d-4d16-a879-f5532cdb3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, almost all sports, including tennis, rugby, athletics,
        cricket, football and winter sports will suffer the impact of a warming world,
        facing heatwaves, floods, fires and rising sea levels, the <a href="https://www.rapidtransition.org/resources/playing-against-the-clock/">study</a>
        released Saturday by the Rapid Transition Alliance found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761173b0-9fb6-4cdc-8f77-9875ba2e8bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a quarter of English league football grounds can expect flooding
        of their stadiums each year by 2050, while one in three British Open golf
        courses will be threatened by rising sea levels, the study said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76382aef-dd3c-467d-8f86-08b36809b8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the Winter Olympics, along with other winter sports, will
        become increasingly difficult to host because of rising temperatures, the
        report warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad947f-66e4-4196-9e2b-52b7f53c118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves and heat stroke will threaten the health of both players
        and fans, extreme weather events and sea level rise caused by climate change
        will flood stadiums and playing fields, and sea level rise will threaten golf
        courses, the report warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42336485-8534-475c-907b-5bfc664d6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather events, which are linked to rising temperatures,
        have already affected major sports events around the world: Typhoon Hagibis
        wreaked havoc in Japan and at the 2019 Rugby World Cup, while in Australia,
        smoke from bushfires ravaging the country disrupted the Australian Tennis
        Open earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16714ddb-11ea-4567-9ed7-16b5b4b277b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released Saturday, found that sports leaders were largely
        failing to address the crisis, or their part in creating it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796c9d3-75db-4973-ad74-1f0381eab650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors warned that global sport''s carbon emissions
        are equivalent to that of a country the size of Angola by lower estimates,
        and Spain at upper estimates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f0f4c-15cb-438d-8e96-ebeb9d5bc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in spite of this, there has been a "woefully inadequate" response
        from the sporting industry the report authors said, noting that only a "tiny
        fraction" of the world''s leagues, federations, tournaments, clubs and sporting
        bodies had made carbon targets, outlined their environmental commitments or
        signed up to the UN Sport for Climate Action Framework.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4058988-4b34-46fa-b4e9-8dfc74edbd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, petrochemical companies, airlines and vehicle manufactures
        still maintained a presence as key advertisers and sponsors of sport, the
        study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab5489-5234-481c-8ce6-3ce9754f4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport provides some of society''s most influential role models.
        If sport can change how it operates to act at the speed and scale necessary
        to halt the climate emergency, others will follow," Andrew Simms, coordinator
        of the Rapid Transition Alliance, which published the report, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1ae4a-775b-4634-a7ae-c56febb948c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A first step would be to bring an end to sponsorship from fossil
        fuel companies and products promoting fossil fuel intensive lifestyles. At
        the moment sport is part of the problem, but it can become part of the solution,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1e55f-4d96-43bb-9be1-8600858512d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report author David Goldblatt said that while widespread changes
        need to be made on a global scale to address the climate crisis, the sporting
        industry could spark a sea change if it committed to addressing climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14502d4b-f851-483b-b2c3-503c725a3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sport may be just big enough to register, in terms of carbon emissions,
        as a small nation state, or a single mega city, but its own efforts are just
        a fraction of a percentage point of the world total. Yet few human practices
        offer such an extraordinarily large, global, and socially diverse constituency
        as those playing and following sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd5f9d-91ac-4ee6-aff7-3dd94e0351c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making a carbon zero world the common sense priority of the sports
        world would make a huge contribution to making it the common sense priority
        of all politics," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f5510-c466-4bb7-a571-63d2fdba68e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have repeatedly warned that urgent steps must be taken
        to stave off the worst effects of climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebab264-1ed7-4826-bc95-f23b27cf96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change (IPCC) concluded in
        a landmark report that we only have until 2030 to drastically reduce our dependence
        on fossil fuels and prevent the planet from reaching the crucial threshold
        of 1.5 degrees Celsius above pre-industrial levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79f743-c078-4aa1-81e4-6469fb3cb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:44:27.979+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/20/sport/climate-change-sport-intl-scli-gbr-spt/index.html">"The
        sporting opponent that could beat every single athlete."</a></em></p>'
  'Jason-Mraz-new-album-earnings-donate-Black-Lives-Matter':
    'author': 'Alaa Elassar, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-21T09:45:05.194+08:00
    'imagesource': 'jcr:c1a48d2c-4c3c-46d5-b320-07fcf95fc7b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67348b3e-9aa4-42a0-9959-142e8487bcf1'
    'lead': 'Jason Mraz is honoring Juneteenth by donating all of the profits from
      his new album to Black Lives Matter and other organizations working toward equality
      and justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T09:47:58.778+08:00
