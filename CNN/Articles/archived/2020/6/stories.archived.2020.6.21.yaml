    'template': '1'
    'title': 'UV Express, jeepneys to resume operations before end-June — LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5ef29-acf4-47a3-8a0d-3b71988fd39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.429+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Commuters
        can expect more transport options in the coming weeks, with UV Express and
        jeepneys possibly allowed back on Metro Manila roads before the end of the
        month, transport officials say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7465c80-c3c3-40a3-afeb-a5201e28da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.321+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said on Sunday authorities are finalizing guidelines that will allow and govern
        resumed operations of UV Express and traditional jeepneys in Metro Manila,
        after full deployment of modernized Public Utility Jeepneys (PUJs).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cd4b6-362e-4407-b104-134557b82e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III said in a media briefing that UV
        Express units will be deployed along with traditional jeepneys by the end
        of June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabea2f-467f-4122-92cc-ce2868ac51e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the month, <em>makakabyahe na po sila. Inaayos po lang natin
        ''yung ibang ruta kung saan tatakbo ''yung mga</em> traditional jeepneys,"
        Delgra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac42527-ff0b-4478-a1a7-70daf9e85834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within the month, they can travel. We''re just fixing
        the routes where the traditional jeepneys will run.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63adde7-fcc3-4dc7-83ff-3d4eb06e2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s what you call the principle of interconnectivity of public
        transport. When the buses are running, the idea is jeepneys and UV [Express
        units] don''t compete," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ac5cf-803e-479e-8594-b649ac9363ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the technical working group has been exercising extra
        prudence to come up with guidelines that transport operators and drivers should
        abide by in areas under general community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f901a73-d154-412f-9d46-829497f72601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.429+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exhausting all efforts to balance our mandate in transportation
        with our responsibility of helping prevent the spread of COVID-19," Delgra
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db0f97-d90b-489c-a5e8-a68bb95b1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.429+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we are observing a gradual and calculated approach
        for the resumption of public transportation, particularly in areas under GCQ,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbedba8-d605-4a5d-a98e-a2a0cb7d1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:46:48.322+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB reiterated that wearing of face masks and observance of
        social distancing is mandatory for commuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce4268-9f50-478d-bbac-126e8fb87538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.429+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB assured UV Express operators that they are working double
        time to implement Phase Two for the resumption of public transportation in
        Metro Manila, which includes UV Express operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f0ef1-579f-46b9-9c1d-6c22b1879a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.429+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government implemented Phase One of the resumption of public
        transportation in GCQ areas from June 1-21, which included the operations
        of rail transport, point-to-point (P2P) bus service, city buses, taxis, Transport
        Network Vehicle Service, shuttle services, tricycles, and bicycles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce77c7-bfcf-42bc-bb5b-b7ac6edaa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.430+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said that 15 routes for 318 modern jeepneys will be open
        in Metro Manila starting Monday, June 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244c36a-b18d-4b53-9e89-e6e4152b9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T16:36:39.430+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:33:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be nine more routes available on June 24, and 10 more
        will be added on June 26, it added.</p>'
  'hong-kong-china-national-security-law':
    'author': 'Helen Regan, Jennifer Hauser, Susanna Capelouto and Radina Gigova,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T16:30:31.060+08:00
    'imagesource': 'jcr:ba8349ef-020f-409d-bbb6-640316014db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d30a2a-a202-4238-91f8-a42cc5f04b59'
    'lead': 'China revealed a blueprint on Saturday night for a controversial new
      national security law, which critics say threatens political and civil freedoms
      in Hong Kong and broadens Beijing''s direct control over the semi-autonomous
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T17:18:18.578+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:33:00.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:49.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China releases blueprint for Hong Kong national security law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685ee15-0d88-423f-b085-4672c7ba1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China revealed a blueprint on Saturday
        night for a controversial new national security law, which critics say threatens
        political and civil freedoms in Hong Kong and broadens Beijing''s direct control
        over the semi-autonomous city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e446168-cf3d-4aa7-9349-4a4e84ff2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sweeping draft legislation, Beijing would be able to override
        Hong Kong''s prized independent legal system and mainland officials will establish
        a national security office in Hong Kong, further eroding the city''s autonomy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc05d1-60f2-47c4-bd34-0fa350e85c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft, which is being reviewed by China''s top legislature,
        allows Hong Kong''s <a href="https://www.globaltimes.cn/content/1192253.shtml">top
        official to handpick which judges hear national security cases</a>, according
        to state-run Xinhua news agency, jeopardizing the city''s treasured independent
        judiciary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264789f-703d-4688-ac05-1895eb0bd4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Hong Kong courts will preside over national security criminal
        cases, mainland Chinese security organs will have the power to "exercise jurisdiction"
        over cases that "jeopardize national security under specific circumstances."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3042e1a-5fce-4d21-9516-92ee658f5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characteristics of those circumstances were not defined. Criminal
        offenses under the draft law include secession, subversion of state power,
        terrorist activities, and collusion with foreign or external forces to endanger
        national security, according to Xinhua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7586536-cb02-4cc2-9905-3257105b808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s national security office in Hong Kong will guide and
        supervise local officials'' policing of national security, and will also "collect
        and analyze national security intelligence," Xinhua reported on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f737001-5f95-41ff-91f2-c583b79fdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government will also be required to set up a national
        security commission, headed by Chief Executive Carrie Lam. Beijing will appoint
        a national security adviser to sit on the Hong Kong commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d8a6d-fea4-4a79-beb8-9486818cee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.578+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, the provisions in the national security law
        will kick in when local laws of the semi-autonomous region are inconsistent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbd6ca-9261-4e43-aaec-d867dec46d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the law will be imposed by Beijing, bypassing Hong Kong''s
        legislature, via a rarely used constitutional backdoor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031ee63-d530-4367-a0d8-fe2a1ceabb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those standing for election or public office in Hong Kong must swear
        to uphold the Basic Law, the city''s mini-constitution, and pledge allegiance
        to the Hong Kong Special Administrative Region (HKSAR).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71191315-f900-4e7d-b034-7426ac224ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:06.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the new details, Lam said the Hong Kong government
        "fully supports legislative work for safeguarding national security" and is
        "undertaking the necessary preparatory work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7c08c-54bd-46ff-bb44-2d4decbb754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New units will be set up in the Hong Kong Police Force and Department
        of Justice to "shoulder the major responsibilities in implementing the relevant
        enforcement work," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27ad95-6c0a-4ac4-81f4-e34aa7515040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Backlash against the law</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950f3d0-bfcb-4b8a-9fa3-51082708967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation has been widely criticized by opposition
        lawmakers in Hong Kong, human rights groups and politicians worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bc19b-2309-4be3-89cd-7b3bdb6d7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has <a href="https://www.cnn.com/2020/05/27/asia/hong-kong-national-security-law-xi-jinping-intl-hnk/index.html">threatened
        to revoke</a> Hong Kong''s special trading relationship with the US and potentially
        even impose sanctions on Chinese and Hong Kong officials, and more than 200
        lawmakers from two-dozen countries have signed an open letter condemning the
        bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6988c3-244f-4320-b97f-4aef69b70770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson <a href="https://www.cnn.com/2020/06/03/asia/uk-hong-kong-china-boris-johnson-bno-intl-hnk/index.html">promised
        to provide</a> a path to British citizenship for potentially millions of Hong
        Kongers. The proposal would extend rights granted to holders of British National
        (Overseas), or BNO passports. Currently, some 350,000 people holding BNO passports
        can travel to the UK visa free for six months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251a0d8-357c-4071-b86c-33aaa7a6d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Taiwan earned a scolding from Beijing after the self-governed
        island set up an office to help Hong Kong citizens who have moved to Taiwan,
        or intend to do so, for "political reasons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd45701-bbb2-4a4f-b602-7541bb0aeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-highest ranking official in Hong Kong has<a href="https://www.cnn.com/2020/05/27/asia/hong-kong-matthew-cheung-defends-security-law-intl/index.html">
        insisted the law</a>&nbsp;will not erode the city''s democratic freedoms.
        Chief Secretary Matthew Cheung said last month the law will bring stability
        to Hong Kong, by preventing a repeat of the increasingly violent street confrontations
        that rocked the city for months in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa1ae4-eccf-43f5-b883-1a706995a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chinese Premier Li Keqiang, the country''s No. 2 leader, said
        after parliamentary meetings in Beijing that the law was designed for the
        "steady implementation of ''one country, two systems''" -- a formula that
        guarantees Hong Kong its autonomy and freedoms -- and for "Hong Kong''s long
        term prosperity and stability."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49d2d6-934d-4fcf-8a8e-f8ccc6623873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that has failed to reassure critics. In mainland China, far
        reaching national security laws have been <a href="https://www.cnn.com/2020/05/22/asia/china-national-security-law-prosecution-intl-hnk/index.html">used
        to target</a>&nbsp;pro-democracy campaigners, human rights activists, lawyers
        and journalists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86f823-3fbb-46e4-a167-d25b052e83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Michael Kovrig and Michael Spavor, two Canadians detained
        in China in December 2018, <a href="https://www.cnn.com/2020/06/19/asia/china-canada-kovrig-spavor-spying-intl-hnk/index.html">were
        formally charged with spying</a>&nbsp;by Chinese prosecutors. Their detention
        and subsequent charges, described by the Canadian government as "arbitrary,"
        are viewed by analysts as Beijing''s political revenge against Ottawa for
        the Canadian authorities'' arrest of a Chinese tech executive at the request
        of the US government. The latest development further fuels will fuel fears
        in Hong Kong over the impending national security law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913848f-dd87-4308-9b80-93bb2843a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a decision to enact the law was approved by China''s rubber-stamp
        parliament last month, Hong Kong pro-democracy lawmaker Claudia Mo<a href="https://www.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">
        said the decision marks</a>&nbsp;"the beginning of a sad and traumatizing
        era" for the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b152b48-7305-497f-9850-8069a4ed34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve practically taken away our soul. Our soul we''ve been
        treasuring all these years, the rule of law, human rights, they''re taking
        away all the core values we''ve come to know," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9df437-a976-4975-a0fe-a62dc1624b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, Hong Kong is nothing but just another mainland Chinese
        city."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48160b9-33f0-4378-a132-d8251645cd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:18:18.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:33:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/21/china/hong-kong-china-national-security-law-details-intl-hnk/index.html">"China
        releases blueprint for Hong Kong national security law"</a></em></p>'
  'kurt-cobain-guitar-sold':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-21T17:18:26.274+08:00
    'imagesource': 'jcr:7328753a-392e-45c3-af3e-22cf9dc3647a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c07278c-b80f-4dd1-aebb-8e3cadea9dac'
    'lead': 'The guitar played by Nirvana frontman Kurt Cobain during his 1993 "MTV
      Unplugged" performance has sold for $6 million at auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T17:23:13.581+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:32:53.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:50.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kurt Cobain''s ''MTV Unplugged'' guitar sells for ''record'' $6M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d4863-5fcf-4638-99d0-03a5fbba7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The guitar played by <a href="https://cnn.com/2020/04/25/us/post-malone-nirvana-tribute-coronavirus-relief-trnd/index.html">Nirvana</a>
        frontman Kurt Cobain during his 1993 "MTV Unplugged" performance has sold
        for $6 million at auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d010f3-34dd-47e0-977c-cbb4c3bf76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1959 Martin D-18E guitar featured in Nirvana''s famed New York
        show, five months before Cobain''s death by suicide at the age of 27 in 1994.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ff1c9-7a22-4c4f-9c0f-2211c802c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobain customized the guitar, adding a Bartolini pickup to the soundhole,
        according to a statement from Julien''s Auctions. He also decorated the hard-shell
        case that is included in the lot, with a flyer from Poison Idea''s 1990 album
        "Feel the Darkness." Three baggage claim stubs are still stuck to the handle,
        the statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec073e6-e1ac-4877-bbe3-a64a9c8c9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bidding for the guitar started at $1 million, but quickly escalated,
        with the instrument selling for $6,010,000 -- a figure Julien''s Auctions
        <a href="https://www.facebook.com/JuliensAuctions/posts/10158159993297713">said</a>
        set "a new world record for a guitar."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1099505-a43e-4c6e-97dc-a4bcff8db601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning bid came from Australian businessman Peter Freedman,
        owner of Rode Microphones, who bid in person in Beverly Hills, PA Media news
        agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b3464-5136-48b9-98d3-b092f00225af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big deal. I didn''t even buy it for me. I paid for it but
        I''m going to use it to highlight the plight of artists worldwide by touring
        it around and then I''m going to sell it and use the dough for that as well,
        later," he told PA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6455981-1ed9-438f-9990-3fee2984194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The musicians and artists have supported my family since the 60s.
        We''ve been in that game forever so I''ve been very lucky with Rode and I''ve
        been able to give away lots of money, quite a few mill," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208d1dc-8c9c-46f8-bd38-f5c184cd7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedman said he had no limit on what he would have paid for the
        instrument, adding "I was going to get it (the guitar)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c05e6-c47b-42dd-8204-047310784ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nirvana''s popularity soared with their second album "Nevermind."
        Released in September 1991, the record had sold over 1 million copies in the
        US by the end of that year. In 1992, it reached the No.1 slot on the Billboard
        200 -- and has spent 472 weeks on the chart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7490538-6eff-4906-8980-ad4e908dd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MTV Unplugged in New York" also reached No.1 soon after its release
        in 1994.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3c6b0-6e4f-43db-8551-e80c53581f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T17:23:13.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:32:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/style/article/kurt-cobain-guitar-sold-intl-scli/index.html">
        "Kurt Cobain''s ''MTV Unplugged'' guitar sells for ''record'' $6M"</a></em></p>'
