      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3687086-7f59-49ae-a5e0-0c2a62678aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:38:30.158+08:00
      'mgnl:createdBy': 'glee'
