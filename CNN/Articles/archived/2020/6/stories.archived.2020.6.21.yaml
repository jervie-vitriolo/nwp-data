      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, back in April, Duterte lauded Robredo for seeking help
        from private companies that could help in responding to the COVID-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af1fe6-9e02-4921-8403-d292e7833ed5'
