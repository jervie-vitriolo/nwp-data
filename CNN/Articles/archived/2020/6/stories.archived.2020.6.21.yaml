      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Another
        Filipino is making his mark on the international fashion scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d08c5-935a-45f9-a345-6637131d4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:47:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Francis Libiran unveiled his collaboration with Havaianas
        on Saturday, making him the first Filipino to work with the international
        footwear brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4836b17-ef63-42d4-85f2-235f6dccd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:47:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran shared the images of the designs on his Facebook page, saying:
        "This limited edition collection consists of three iconic designs inspired
        by nationalistic symbols — Maskara, Jeepney, and Sarimanok — each evocative
        of the different facets of Filipino culture: innate love for festivities,
        ever-evolving pop culture, and the country’s multi-cultural heritage."</p>'
