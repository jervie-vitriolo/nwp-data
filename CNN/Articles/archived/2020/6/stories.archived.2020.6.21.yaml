      'jcr:uuid': 'b1c1428e-0d1e-4a99-a66a-4986128da99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reaction drew support from netizens but one of the <a href="https://www.cnnphilippines.com/entertainment/2020/6/14/Frankie-Pangilinan-Ben-Tulfo-victim-blaming-women.html">most
        recent responses</a> was from a man who publicly threatened to assault the
        19-year-old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611dfed-3419-4566-86d7-2e4afc33f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T06:00:52.721+08:00
