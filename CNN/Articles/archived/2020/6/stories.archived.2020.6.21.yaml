    'mgnl:tags': ['Jason-Mraz', 'Black-Lives-Matter']
    'template': '1'
    'title': 'Jason Mraz is donating all the earnings from his new album to Black
      Lives Matter and other groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814c096-eb69-4cd6-855f-31f76502b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>Jason Mraz is honoring Juneteenth
        by donating all of the profits from his new album to Black Lives Matter and
        other organizations working toward equality and justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528045e7-ed7f-46e0-9ed6-348b32c1dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Grammy winner released "Look For The Good" on Friday,
        the same day that African-Americans celebrate the black community''s emancipation
        from slavery in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77720cc7-d6b2-47ce-b320-78fd1d8e6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On June 19th, a historic day in the advancement of equality, I
        am proud to stand in solidarity with and be of service to Black Lives by donating
        all of my earnings from sales and streams of my new LP recording, Look For
        The Good," Mraz tweeted.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">On June
        19th, a historic day in the advancement of equality, I am proud to stand in
        solidarity with and be of service to Black Lives by donating all of my earnings
        from sales and streams of my new LP recording, Look For The Good. <a href="https://t.co/LGIwKZk3lV">https://t.co/LGIwKZk3lV</a>
        <a href="https://t.co/8y5uFuAEx3">pic.twitter.com/8y5uFuAEx3</a></p>&mdash;
        Jason Mraz (@jason_mraz) <a href="https://twitter.com/jason_mraz/status/1273632198118084610?ref_src=twsrc%5Etfw">June
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52226bfd-ac65-435c-a320-044a40cea758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80e779-1d3a-4084-b5bb-ef1621709fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juneteenth has received increased attention in the wake of nationwide
        protests against police brutality and racial injustice, sparked by the death
        of George Floyd at the hands of the police in Minneapolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdad310-ce61-468e-a3c5-5d523a705d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-proclaimed "Geek in the Pink" will immediately start by
        donating his $250,000 advance on royalties, he said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e9ebe-8f35-4781-b37a-79259bab5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first six organizations to receive a portion of his donation
        are Black Lives Matter, San Diego Young Artists Music Academy, RISE San Diego,
        Grassroots Law Project, Center on Policy Initiatives, and the Equal Justice
        Initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98e300-4d8e-4b42-a247-b3ec03f5d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am announcing my contributions publicly in hopes of inspiring
        other creators and leaders in business to do the same -- to share the wealth,
        to share the profits, and to acknowledge that life is only great when it''s
        great for everyone," Mraz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a982b8-99dd-4681-a4bd-4cf247dbc8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, the artist will choose various organizations that work
        on advancing "equality and justice" to receive donations from the album''s
        profits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d4816-8b45-4bb6-9aa0-85efa1220ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:47:58.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/20/us/jason-mraz-donates-look-for-the-good-album-trnd/index.html">"Jason
        Mraz is donating all the earnings from his new album to Black Lives Matter
        and other groups."</a></em></p>'
  'Solar-Ring-of-Fire-eclipse-summer-solstice-June-21':
