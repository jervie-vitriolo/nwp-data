  'crackdown-fake-pwd-cards-discount':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T22:39:41.712+08:00
    'imagesource': 'jcr:040581ea-83c1-404a-a124-1ec1a7b224d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6e8b70-0994-4e20-b48a-c49676d6ec28'
    'lead': 'Two party-list representatives are calling on several government offices
      to look into the alleged abuse of an act providing for discounts for persons
      with disabilities (PWDs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T22:42:25.809+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:31:13.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:54.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PWD', 'persons-with-disabilities', 'Ronnie-Ong', 'Eric-Yap', 'DTI',
      'Department-of-Trade-and-Industry']
    'template': '1'
    'title': 'Lawmakers call for review, ''crackdown'' on fake PWDs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df3530-93bd-433f-8db3-20a0727d9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Two party-list
        representatives are calling on several government offices to look into the
        alleged abuse of an act providing for discounts for persons with disabilities
        (PWDs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ebf7d-821e-4885-9b6d-2be600f3246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:14.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Congressmen Ronnie Ong of the Ang Probinsyano
        Party-list and Eric Yap of ACT-CIS called on the Department of Health, the
        Department of the Interior and Local Government and the National Council on
        Disability Affairs for a review of the implementation of Republic Act 10754
        or the Act Expanding the Benefits and Privileges of Persons with Disability
        and take action against people pretending to be PWDs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e22fe4-13dd-429d-9cdd-3c1cd647d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers said the unauthorized use of PWD cards to get discounts
        will push businesses which are already struggling due to the COVID-19 crisis
        to the brink.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e8b49-348f-4359-b4db-46ec6559720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, PWDs are given an automatic 20 percent direct discount
        and are VAT exempt on purchases of certain goods and services from all establishments
        for their exclusive use, among many other privileges," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484c787-8abc-4886-9c71-f9fd07328e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said he was supportive of RA 10754, but the statement said it
        had "very little safeguard against impersonating a PWD and there is not even
        a uniform specification on the proof of entitlement which makes it very easy
        for people to make fake PWD identification cards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd327f2-db60-4fe3-bc7b-91fb851c18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested the recall of all old PWD cards and have either the
        DOH of NCDA to fully verify before new ones are issued. The creation of a
        national database and unique codes for each PWD should also be issued for
        verification when claiming discounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07316a5a-c93c-49b0-9390-efda2c0cc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap was in favor of Ong''s suggestions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f9de1-2ece-46e3-a0f4-97ba6845a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key is to develop an automated system. Through this, it will
        be easier to store and manage data. This system will contain all the PWD’s
        information, which will make it easier to verify whether an individual is
        indeed a PWD. All LGUs (local government unit) report to one centralized system
        so verification is easier,” Yap said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1a7d4-07b6-45fe-b1b4-8baee25adcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said he has received complaints against people who did not have
        disabilities but were using PWD cards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2fa71-50f6-4560-b809-b4c7545b58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Trade and Industry said it was investigating
        reports of alleged abuse of PWD cards after a post on social media where an
        entire family had them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b98aa-a167-42cf-a5d5-1708aa7a7b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abuse of privilege in any law ruins the spirit behind it. Such
        discount is solely meant for actual persons with disability. DTI, through
        the Fair Trade Enforcement Bureau (FTEB), is currently investigating the matter,"
        Trade Secretary Ramon Lopez said in a separate statement from the DTI on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c0a11-c30c-4c34-bf8a-197dd26a0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:42:25.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:31:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary for Consumer Protection Group Ruth Castelo added,
        "We are currently dealing with the matter and will file appropriate action
        against those found having fake PWD cards."</p>'
  'Saudi-Arabia-deceased-OFWs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T22:39:07.704+08:00
    'imagesource': 'jcr:bf60a5fd-39ac-475f-840b-e583180381a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878a0aba-b888-4293-a2cf-a0fddf95d7e0'
    'lead': 'The bodies of the 50 overseas Filipino workers (OFWs) in the Kingdom
      of Saudi Arabia who died due to COVID-19 will be buried there, the Department
      of Labor and Employment says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T22:53:43.168+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:31:06.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:55.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remains of 50 OFWs in Saudi Arabia who died from COVID-19 to be buried
      there — DOLE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a4b7d-68f0-4a32-8e3b-a8344fac24c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The bodies
        of the 50 overseas Filipino workers (OFWs) in the Kingdom of Saudi Arabia
        who died due to COVID-19 will be buried there, the Department of Labor and
        Employment said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf64dac-2af6-4db0-a003-eba25bc9393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Chief Silvestre Bello III told DZMM Teleradyo that King Salman
        of Saudi Arabia gave the Philippines 72 hours to bring home the remains of
        the OFWs who died in his country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117779d5-3093-4964-8299-5bf34e799642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 282 OFWs who died in Saudi, with 50 of them losing
        their lives to COVID-19, according to Bello. He said that the COVID-19 Inter-Agency
        Task Force has decided to bring home only those who did not die from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644321e-83ec-4f45-b34f-c1eb20fdb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three flights will be chartered to return to the Philippines the
        cadavers of the remaining 232 OFWs, he added.&nbsp;The causes of their deaths
        remain unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e45c8f-b0b0-4480-8d6a-56893f70802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:09.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said concerned government agencies have already
        been directed to extend aid to the bereaved families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bb628-62ea-4293-a01b-545d5be4aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T22:53:43.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Palace commiserates with the families and loved ones of the
        282 overseas Filipino workers (OFWs) who died in the Kingdom of Saudi Arabia,”
        Presidential spokesperson Harry Roque said in a statement. “We offer our prayers
        to the deceased and to those they left behind.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40071993-79cd-42cc-822d-1bb58c4c4622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T23:34:23.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Locsin Jr. earlier met with Saudi
        Arabia Ambassador to Manila Abdullah Al Bussairy to discuss, among others,
        how to bring back the remains of the deceased OFWs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9609d58-ec4e-4804-bd01-29058c00177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T23:34:23.194+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The difficulty is as much with us—we have few flights and they''re
        erratic—as it is with their administrative process,” Locsin said in a tweet
        posted on June 15.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">MET with
        the ever helpful Amb H.E. Abdullah Al Bussairy of the Kingdom of Saudi Arabia
        his Ministry&#39;s help to bring back the remains of our Filipino dead. The
        difficulty is as much with us—we have few flights and they&#39;re erratic—as
        it is with their administrative process.</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1272367863190306817?ref_src=twsrc%5Etfw">June
