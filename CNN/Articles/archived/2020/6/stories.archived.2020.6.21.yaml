  'duterte-to-submit-13th-report-to-congress':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T19:25:45.839+08:00
    'imagesource': 'jcr:ba4234f0-0fba-4dba-8ee5-a2c3f3dd9c0f'
