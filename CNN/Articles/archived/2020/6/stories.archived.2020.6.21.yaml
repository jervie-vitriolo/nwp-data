    'mgnl:tags': ['solar-eclipse']
    'template': '1'
    'title': '''Ring of Fire'' eclipse visible in PH on Sunday afternoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2739991-632b-4c38-83b0-c7ec2044ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> In time
        for a Father''s Day celebration, an annular&nbsp;solar eclipse is set to occur
        on Sunday, which happens to be the longest day of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cdf3c-292b-4c66-abfc-988ce3bfa341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3925c5-3234-4e29-b0bb-b236427e5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the annular&nbsp;solar eclipse, the moon is farthest from
        the earth and leaves a thin solar disc or a "ring of fire" effect while blocking
        the sun, according to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dda3bc-2ed3-43c3-984f-c1ff5dd26b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b825def-f17f-4678-bb2d-090bc81a3c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon would be observed as a partial solar eclipse in the
        country, with the northernmost parts of Luzon having the best view.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659504d5-7faf-44e6-85f7-7f709b6c9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b421ff-f193-49dd-82d0-06c7bde111ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the eclipse will start at 3:01 p.m. until 5:31
        p.m., with its maximum at 4:23 p.m., Ghela Quiron from the Space Science and
        Astronomy section of PAGASA previously said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b34e0-d537-491e-98af-da873fc27e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b52988-980f-4d5b-b1b4-d806726179d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T09:51:11.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:34:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itbayat town in Batanes and Tuguegarao in Cagayan province will
        have the best view of the eclipse, with the moon obscuring the sun at 91 percent
        visibility, the weather bureau added.</p>'
