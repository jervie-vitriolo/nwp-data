      'mgnl:lastActivated': 2023-01-26T12:34:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f796e7-0e91-4293-b202-4d6bd772dcd3'
      'mgnl:activationStatus': true
