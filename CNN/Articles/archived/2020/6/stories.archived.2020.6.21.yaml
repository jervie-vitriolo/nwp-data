    'jcr:uuid': '06e9c5dc-3ded-4e48-9eb4-3c091fae5fd1'
    'lead': 'OPINION: Cancer does not wait for Covid-19 to end. In fact, cancer thrives
      when the system is broken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T07:24:20.250+08:00
