      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8087c-6874-4fe7-8c4e-12a67e4cfc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T14:18:11.213+08:00
      'mgnl:createdBy': 'alyssa'
