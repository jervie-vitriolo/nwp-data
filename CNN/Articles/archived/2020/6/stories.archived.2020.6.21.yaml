        gears to hospitals, and food and care packs for those hit by the pandemic.</p>'
  'Trump-Tulsa-rally-coronavirus-testing-China':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-21T13:44:09.276+08:00
    'imagesource': 'jcr:66f78a54-465b-4f82-9c1f-57dabf6fed37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5855afac-527e-4808-b2de-dd351b4695cc'
    'lead': 'US President Donald Trump said he had told officials in his administration
      to slow down coronavirus testing because of the rising number of cases in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T13:49:56.422+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:34:09.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:45.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Trump says he wanted testing slowed down, uses racist term for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4feff-543e-4da9-a5f4-7e4f72f29054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>In a shocking admission during his
        Tulsa, Oklahoma, rally on Saturday night (Sunday in Manila), US President
        Donald Trump said he had told officials in his administration to slow down
        coronavirus testing because of the rising number of cases in America, and
        used a racist term to describe the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342507ce-4ad7-4f18-849e-8f703e64bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know testing is a double-edged sword," Trump said while complaining
        about press coverage of his handling of the virus. Claiming the US has now
        tested some 25 million people, he added: "Here''s the bad part ... when you
        do testing to that extent, you''re going to find more people; you''re going
        to find more cases. So I said to my people, slow the testing down please."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b20b9-adf7-467d-b80e-96bd75243914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a stunning revelation given that nearly 120,000 people have
        died in the United States from the coronavirus and medical experts have long
        said that testing is critical to identifying cases, tracing them and stopping
        the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff1425-d2a1-4272-aca4-8675dc83495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official told CNN that the President was "obviously
        kidding." But the Biden campaign and Democratic organizations are now racing
        to get this comment in as many ads as possible, a Biden aide and operatives
        from multiple Democratic super PACs tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8329fe01-8bd1-4914-8ed8-8cd2cea6c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point during the rally, which drew a smaller-than-expected
        crowd, he said Covid-19 has more names than any other disease: "I can name
        Kung Flu," he said using the racist term, "I can name 19 different versions
        of them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde694d6-dfcb-4dac-9fff-d69d26b71bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nearly two-hour speech that marked his return to the campaign
        trail after a three-month absence due to the coronavirus pandemic, Trump relished
        the opportunity to slash at the media, "leftist radicals" who he said are
        taking over America''s streets, and his rival, former Vice President Joe Biden,
        who he portrayed as weak and mentally incapacitated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e98f1e-cecb-4cad-b6d1-2bde32e6303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national co-chairman, Louisiana Rep. Cedric Richmond, responded
        to Trump''s speech by saying that the President had once again focused entirely
        on himself, instead of the concerns of the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318989c-22ef-43a4-87d5-1149056e18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Trump out there every day, talking and rambling and doing
        what he does best, because it was a disaster tonight," Richmond told CNN''s
        Boris Sanchez. "Objective people watching that speech, they do not see a Commander-in-Chief.
        They see a guy having a temper tantrum who -- it''s all about him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7479ec-4025-4718-8702-a2dcacac99c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump read, at times, from a teleprompter and homed in on
        his vow to be a "law and order" president, he rambled through a long list
        of other grievances -- giving a lengthy soliloquy about the circumstances
        that led to his halting walk down a ramp after his speech at West Point last
        week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ed6e9-5e73-4694-bc9f-3f8aeafc24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He railed against press coverage of Covid-19, claiming that he has
        saved lives and reporters have not given him credit. It was in that context
        that he said he had urged aides to slow testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb09f3-278e-4e78-8abd-1c3a7b0ffa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech Saturday night, however, centered on what he frames
        as America''s need for a law-and-order president who can push back against
        the ideas of the radical left, which he argued Biden is too weak to do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7d16b-a3d1-4ffc-acf8-2a362f4c977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When warning against calls from some progressives to defund the
        police, Trump again used racist language as he told a fictional story about
        a woman calling for help during a break-in of her home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902aafb-19df-4e18-98a0-8e731db86008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one o''clock in the morning," Trump said, and "a very tough
        hombre is breaking into the window of a young woman, whose husband is away,
        as a traveling salesman or whatever he may do. And you call 911, and they
        say, ''I''m sorry this number is no longer working.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd959d-ecad-4a74-9881-2acab9ba9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vilifying protesters</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403fddf-2813-4191-9855-669c1bf1a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted the accomplishments of his administration while vilifying
        protesters -- whom he referred to as "radicals" and "thugs" -- for taking
        to the streets to protest racism in the days since George Floyd''s death at
        the hands of a Minneapolis police officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210fe11-3c1b-4704-9482-d6bd9ad55795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that his administration''s "incredible success in rebuilding
        America" stands in stark contrast to "the extremism, and destruction, and
        violence of the radical left" and said he sent the National Guard into Minneapolis
        to restore order when the situation was getting out of control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfde4a-00d6-48b5-b30f-076d5a9f1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans have watched left wing radicals burn down buildings loot
        businesses, destroy private property, injure hundreds of dedicated police
        officers," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488da7f5-964a-494e-ac13-18822427e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does anybody honestly think he controls these radical maniacs?"
        Trump said of Biden. "He will surrender your country to these mobsters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489a831-33a6-476f-9756-c1182012c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Democrats gain power, then the rioters will be in charge
        and no one will be safe," the President added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811cf26-9d66-4e26-b0a1-38461cd1f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pledged to protect the Second Amendment in light of the protests,
        saying, "When you see those lunatics all over the streets, it''s damn nice
        to have arms."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed19330-1cdc-46d9-916c-b26788284fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He charged that Democrats are trying to "demolish our heritage"
        -- referring to the tearing down of Confederate monuments -- and replace it
        with their "oppressive regime."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848fcf5-7c3e-4bbf-be1b-6ad20b5ea63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are stone-cold crazy," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a35f8c-5c33-44d3-be49-dadb618d6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also advocated for jailing protesters who burn the American
        flag, calling on the two Oklahoma senators in the crowd to craft legislation.
        "We ought to come up with legislation that if you burn the American flag,
        you go to jail for one year," the President said. "You know, they talk about
        freedom of speech, and I believe in freedom of speech. But that''s desecration."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca3464-0024-4f1d-9925-e5ad5c1f8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Republicans as the "party of liberty, equality and
        justice for all" and "the party of Abraham Lincoln."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4070d-44c7-43fa-b132-ac6c9b065006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not take the opportunity to address the systemic racism
        that the country is grappling with, instead lobbing attacks against his opponent.
        "Racial justice begins with Joe Biden''s retirement from public life," Trump
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe519ce5-c139-412c-9f8a-47b508593005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five months from now we''re going to defeat Sleepy Joe Biden,"
        he said, repeatedly mocking Biden by suggesting that he often doesn''t know
        what state he''s campaigning in or what subject he''s talking about.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc951ec4-0097-435c-be8c-855687994d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller-than-expected crowd</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af509b86-48e2-4de5-8d22-9d1e59dcf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to Trump''s rally, he and his allies ginned
        up expectations for a massive crowd with campaign officials telling CNN that
        more than a million people had registered to attend, and one local official
        stating they expected 100,000 to show up near the arena.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed37a75-3ad5-4db6-a99b-abfa987a41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those crowds didn''t appear as large as expected Saturday afternoon,
        leading to an abrupt change of plans by the campaign. The team abandoned plans
        for the President to speak to an "overflow" area outside the arena in Tulsa
        where only a couple dozen people were standing near the outdoor stage less
        than two hours before the rally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53aa92-beb7-4d99-963b-7a6f8db3a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as he came on stage, Trump suggested that protesters had
        kept away the crowds away from his rally. He called attendees at the Tulsa
        arena "warriors," and said there were "some very bad people outside," although
        CNN reporters on the ground saw no evidence of that interference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417cab4-8bcf-49f6-83f1-27fc07634e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rally amid controversy</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b08851-a971-4e55-a38b-811cce05e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many medical experts, including top health officials within
        his administration, have warned against large gatherings at a time when coronavirus
        cases are rising in Oklahoma, Trump held Saturday''s event at the indoor Bank
        of Oklahoma Center arena, creating the potential for what medical professionals
        refer to as a "super spreader" event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34310218-bdaf-4c9b-9403-fd515f75e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few rallygoers wore masks in the arena and many took seats that
        were right next to one another, and six Trump campaign advance staffers on
        the ground in Tulsa tested positive for the virus before the event took place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76ac60-7be0-4812-8011-06f462e09e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially was scheduled to hold the rally on Friday, which
        would have fallen on Juneteenth, the day commemorating the end of slavery
        in the United States. That decision angered many progressive leaders and protesters
        who have been in the streets demonstrating against racism in the weeks since
        Floyd was killed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20780733-2eeb-4a7c-ab57-7970ea84b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was fraught because of Tulsa''s history as the site
        of one of the worst racially-motivated massacres in US history in 1921 when
        a White mob attacked Black residents and business owners in the Tulsa neighborhood
        known as Greenwood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c5735-6853-40d2-9b3a-e213f331c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President changed the rally date to Saturday in what he described
        as a gesture of respect to the observance of Juneteenth, but he has continued
        to antagonize protesters. On Friday, he warned in a tweet that protesters
        could be roughly handled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d2856-490e-4a46-bd47-af274381b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any protesters, anarchists, agitators, looters or lowlifes who
        are going to Oklahoma please understand, you will not be treated like you
        have been in New York, Seattle, or Minneapolis. It will be a much different
        scene!" he tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e38db-50b9-4f1c-b71b-d3a0b36b7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick trip to Tulsa was a welcome respite for Trump from the
        controversy over yet another firing that looks like it''s meant to protect
        him -- this time of a powerful prosecutor investigating his associates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437fe90-33e6-4203-bd4a-cc894b30a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the Trump administration was engulfed in a new controversy
        after Attorney General William Barr announced that Geoffrey Berman, the US
        attorney for the Southern District of New York, was stepping down. Berman
        said in a statement Friday night that he had no intention of leaving his office.
        That led Barr to write a letter to Berman stating that he had asked the President
        to remove him, "and he has now done so," Barr wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb433d9-c393-4972-80f7-fe1cdde0481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he departed from the White House Saturday for Oklahoma, Trump
        said he is "not involved" in the attempted firing of Berman, and that the
        decision was up to Barr. Berman later announced he is leaving his post.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a34dcd-d6e6-4fc4-87ba-0a82bb48164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the administration suffered a blow when a federal
        judge denied its attempts to block the upcoming publication of a book by former
        national security adviser John Bolton.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714fb22-7f48-4169-bae1-11b017bd036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent much of Saturday upset because he believes the coverage
        of Berman''s firing and the campaign staffers testing positive for coronavirus
        overshadowed his return to the campaign trail, one person familiar with the
        matter told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d6fec3-135f-443d-9836-740fb139fb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A public health gamble</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf059d-a578-49d2-bba4-f0ed327b2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign gambled by holding a big rally when Tulsa County
        reported a new record of daily coronavirus cases on Saturday -- the fifth
        record-setting day this week.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f94acd-b1d5-4aec-a3c1-e990971ad58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign manager Brad Parscale was in the arena ahead of the
        rally wearing a mask, but Trump''s son Eric Trump and many other GOP officials
        were not wearing masks. Oklahoma Sen. James Lankford wore a mask in the crowd,
        but his colleague, Sen. Jim Inhofe, whose age puts him in a high risk category,
        did not.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3af9f-48e8-4440-8fd6-51c9b5f5445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has never worn a mask in front of the media,
        told The Wall Street Journal earlier this week that he was comfortable with
        his supporters wearing masks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae87e0-dc43-45f2-a3a5-81cd0390b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can wear them or not," he told the newspaper. "I want them
        to be happy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9887924-e0ae-4c82-9ff3-d4810d2bd631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign aides are tested before events, per the Trump campaign''s
        safety protocols. And the campaign said it took extra steps to keep rallygoers
        safe, like temperature checks and handing out masks and hand sanitizer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eebf43-bd5a-448c-bcfc-fe227b675cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Rochelle Walensky, chief of the Division of Infectious Diseases
        at Massachusetts General Hospital, told CNN''s Ana Cabrera on "Newsroom" Saturday
        ahead of the rally that the set-up was "a confluence of conditions that lead
        to thriving of the virus."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af007186-86a8-4a18-acdd-561dd00add23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T13:49:56.425+08:00
      'mgnl:createdBy': 'alyssa'
