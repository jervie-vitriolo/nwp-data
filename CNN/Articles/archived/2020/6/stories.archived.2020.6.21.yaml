  'PNP-drug-ops-shabu-seized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T20:24:11.022+08:00
    'imagesource': 'jcr:5d1a14f3-1ea2-4a5e-8b64-631235838c49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a8f31a-aed7-4cbb-9c5d-dfe4ee38812e'
    'lead': 'Over ₱22.7 million worth of shabu was seized by authorities from June
      15 to June 20, according to the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T20:52:14.570+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:31:31.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:53.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than ₱22.7-M worth of shabu seized in PNP anti-drug operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd072f-3d36-40d1-b8ab-0eee649bf239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Over
        ₱22.7 million worth of shabu was seized by authorities from June 15 to June
        20, according to the Philippine National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00950ad-5cf1-4d5e-a053-b550f0fac560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.570+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long anti-drug operations have resulted in the arrest of
        50 suspects, including a high value target 18-year-old who was caught in possession
        of around ₱11.6 million worth of the illegal drug in Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87fbad-b518-4bf7-b7f2-ff6a398262df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:32.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP’s intensified operations vs illegal drugs have produced
        unprecedented victories despite the challenges brought by the COVID-19 pandemic,”
        PNP Chief Archie Gamboa said, as he commended the police’s sustained operations
        against illegal drug trade amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb47bf-6008-4b8b-b4b1-aa7240878c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e2ff2-497d-446d-ae69-130f1274bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more individuals were likewise nabbed in Caloocan City for carrying
        over ₱1.3 million worth of shabu, while another estimated ₱1.3 million was
        confiscated during a buy-bust operation in Tacloban City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406eaede-1a58-45cb-8a70-48012c4c6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b33dd-3bdd-4e72-b209-38b6e4603f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the municipality of Tinglayan in Kalinga province, police operatives
        uprooted and burned on site around 13,500 full-grown marijuana plants with
        an estimated value of ₱2.8 million. The PNP said the plants were cultivated
        on a 1,100 square-meter land area by still unidentified suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3424fd-3308-4165-bed8-6a81f22af829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 60-year-old American national was also arrested by
        the Philippine Drug Enforcement Agency for possessing seven sachets of marijuana
        leaves in Maydolong, Eastern Samar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2e604-90cb-4361-8ae0-ec8a9d1f44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T20:52:14.571+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:31:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP will be relentless in our pursuit of  criminals behind
        illegal drugs,” Gamboa warned anew. “We will go after high value targets as
        well as backyard operations that prey on the youth.”</p>'
  'QC-govt-to-prioritize-employees-who-worked-during-ECQ-for-COVID-19-testing':
    'caption': 'Employees of the Quezon City government who worked during the city''s
      enhanced community quarantine period will be prioritized for COVID-19 testing,
      the mayor said Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-21T20:59:34.342+08:00
    'imagesource': 'jcr:bca84a37-8604-4c85-9bf8-bedf1e4e6b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbdcc27c-5005-47d1-a968-c9fcbf3b2a7a'
    'lead': 'Employees of the Quezon City government who worked during the enhanced
      community quarantine will be prioritized for COVID-19 testing, the mayor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-21T21:12:40.076+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:31:21.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:30:54.131+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'COVID-19', 'testing']
    'template': '1'
    'title': 'QC gov’t to prioritize employees who worked during ECQ for COVID-19
      testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242d07a-fe4f-494c-83ac-f1b63b4118f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Employees
        of the Quezon City government who worked during the city''s enhanced community
        quarantine (ECQ) period will be prioritized for COVID-19 testing, the mayor
        said Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40632092-866d-4286-97f4-5867cfe6c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.078+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said that while the city government
        wanted to test all of its employees for the disease, the amended guidelines
        of the inter-agency task force have discouraged it to avoid the depletion
        of available test kits and testing resources.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e788577-f057-4488-8062-7375e11be9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will maximize all available resources within the bounds of the
        guidelines issued by the national government,” Belmonte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee86379-7b26-468f-a2ad-54be0bdd591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Uunahin muna natin ang ating mga tauhan na pumasok noong</em>
        ECQ <em>dahil mas malaki ang tsansa na sila’y maaring na</em>-expose <em>sa
        virus</em>,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cb22d-9f34-457c-a5de-00240b1839ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will first test our staff who went to work during
        ECQ because there is a greater chance they were exposed to the virus.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab99942-f6e1-43aa-a689-c03c1d6ea754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City officials said they will test their employees from June
        22 to 26 in a site within the city hall compound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2601c-3778-4a57-83c7-0a4616573b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the guidelines released by the city’s COVID-19 community-based
        testing, employees who were involved in social amelioration program payouts
        and packing of relief goods will be prioritized for testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f9d89-c842-4083-9021-67d17c146764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said staff members who were physically present during the ECQ,
        including personnel from the Office of the City Mayor, Office of the City
        Administrator, Business Permits Licensing Department, City Treasurer’s Office,
        Tourism, Assessor’s Office, City Architect’s Department, Department of Building
        Official and Engineering Department, will also be given priority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fe9b5-72ac-45e5-b6a6-c6da31386514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others who will be given priority include employees of the City
        Health Department (CHD), Quezon City Medical Center, Rosario Maclang Bautista
        General Hospital, Novaliches District Hospital, Department of Public Order
        and Safety (DPOS), Public Affairs and Information Services Department (PAISD),
        Market Development and Administration Department (MDAD), Transport and Traffic
        Management Taskforce, Barangay and Community Relations Department (BCRD),
        Environmental Protection and Waste Management Department (EPWMD), General
        Services Department (GSD), Social Services and Development Department (SSDD),
        Disaster Risk Reduction and Management Office (DRRMO), and Radio Communications
        Service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a655e7-db08-4864-9616-5ad6508a29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, employees of other departments who were not on duty during
        the enhanced community quarantine will be tested depending on the availability
        of test kits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b6937-d4f1-4a65-b903-c66a587d4da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Quezon City government, employees covered by the
        guidelines will be required to submit a digital Self-Assessment Form from
        its health department through email to avoid close contact and ensure ease
        of processing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4fd57-cb84-4eda-a4f2-3f61945a5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHD, headed by Dr. Esperanza Arias, will review and assess the
        forms submitted by the employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1b85b-1466-46ee-9911-4cc4202fb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.078+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Employees must ensure that their declared mobile number on the
        form is reachable, in case of clarifying matters and follow-up assessment,”
        Arias said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a757d03-42b5-4355-9602-1ccc1b8fd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.078+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arias said employees who test positive for IgM anti-bodies through
        the Rapid Diagnostic Test (RDT) will be required to undergo polymerase chain
        reaction (PCR) testing for confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40647c70-e98e-46c0-b983-e6934d674def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-21T21:12:40.078+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:31:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All personnel tested positive to IgM+ on RDT and symptomatic must
        undergo mandatory quarantine, either through home isolation or in one of the
        HOPE Community Caring Facilities, while waiting for the PCR result," Arias
        said.</p>'
    '29':
