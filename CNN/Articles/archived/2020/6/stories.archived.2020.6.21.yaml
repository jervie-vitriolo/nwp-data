      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gradual opening of these routes is in line with partial and
        calibrated resumption of public transport in Metro Manila, which aims to "to
        balance the need for mobility with the need to ensure public health in the
        midst of the pandemic," explained LTFRB Chairman Martin Delgra III in a virtual
        briefing on Sunday.</p>'
