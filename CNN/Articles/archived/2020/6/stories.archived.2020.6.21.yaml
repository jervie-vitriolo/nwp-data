      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the early days of the Duterte administration, Robredo was
        appointed as Housing Secretary but had to resign after she was suddenly barred
        from attending Cabinet meetings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec299d26-6f36-447a-a368-3d00fdd1df74'
      'mgnl:activationStatus': true
