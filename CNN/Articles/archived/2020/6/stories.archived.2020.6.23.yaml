      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea34f37-5959-4db2-9bb4-abd204ce9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second day of class, Laney College mathematics professor
        Matthew Hubbard asked Phuc Bui Diem Nguyen to "Anglicize" her name because
        "Phuc Bui sounds like an insult in English," Hubbard told Nguyen in an email
        obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16fb86-958f-4991-b4a9-d6d2a9dba897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
