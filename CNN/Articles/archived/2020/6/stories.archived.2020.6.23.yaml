  'gsmi-record-net-income-2019-ramon-ang':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T19:17:04.811+08:00
