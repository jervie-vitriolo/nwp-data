  'Drug-company-plans-to-test-inhaled-version-of-remdesivir-as-potential-COVID-19-treatment':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T00:47:36.548+08:00
    'imagesource': 'jcr:1ff7c29f-abb2-42b5-92c8-7c5534002f7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c1d654-c01e-4431-bb7a-5d7b8c079fe3'
    'lead': 'Gilead Sciences, the company that makes the antiviral drug remdesivir,
      announced it is about to start trials of an inhaled version of the medication.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T00:46:14.558+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:37:07.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:23.943+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'remdisivir', 'Gilead-Sciences']
    'template': '1'
    'title': 'Drug company plans to test inhaled version of remdesivir as potential
      COVID-19 treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178d971-a615-46a8-8c88-ed4bcee747a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Gilead Sciences, the company that makes the antiviral drug
        remdesivir, announced on Monday that it is about to start trials of an inhaled
        version of the medication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e8368-188f-411e-b91c-e99f16f4f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63186f5-6de3-4162-b243-fef4b8ffe25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir — which is currently administered intravenously through
        infusions — is the only drug that has an emergency use authorization from
        the US Food and Drug Administration to treat coronavirus infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc689fe-b28e-42dc-bc0b-faa7ccf38439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcfad9-eaab-4f69-8ee6-174ffc70ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving the green light from the FDA to move forward, Gilead
        is about to start trials of an inhaled version of remdesivir. We will screen
        healthy volunteers for Phase 1 trials this week and hope to begin studies
        in patients with COVID-19 in August," Daniel O''Day, Gilead Sciences chairman
        and CEO, said in an open letter on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865b1ee-7a80-4e44-88a2-53b21289b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the trials are successful, this could represent important progress.
        Remdesivir, our investigational antiviral medicine, is currently given to
        patients intravenously through daily infusions in the hospital," O''Day added.
        "An inhaled formulation would be given through a nebulizer, which could potentially
        allow for easier administration outside the hospital, at earlier stages of
        disease. That could have significant implications in helping to stem the tide
        of the pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b7f95-a822-4b53-b111-aa262c1cd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589999a8-1e3f-4bcf-8a65-7a900af0c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter went on to explain how there are also plans to study
        remdesivir in treating COVID-19 earlier in the progression of the disease,
        in combination with other therapies and in additional patient groups. Last
        week, Gilead announced it would begin advanced trials of the drug in children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f026de-dd71-4017-99bc-ad5eaead4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97712cc5-eb88-4bb3-b8a7-b0f335eb36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir was originally studied as a potential treatment for Ebola,
        but lab experiments revealed that it could work against coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c9fc2-dad8-4dd6-a51f-f55166b49ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8441a1-e98f-4347-bda5-4fd874638d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s letter from Gilead noted that the company expects to have
        more than 2 million remdesivir treatment courses manufactured by the end of
        the year, and many millions more by 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415eba2-6df2-421e-bdb5-7583971133ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:46:14.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-22-20-intl/index.html"
        target="_blank">"Drug company plans to test inhaled version of remdesivir
        as potential COVID-19 treatment"</a></em></p>'
  'demand-steroid-treat-covid-surging-WHO':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T00:55:40.960+08:00
    'imagesource': 'jcr:06184f5d-584f-47f6-b600-a972ea983a94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490e8f66-283f-4e04-93e6-b4cbca9d3fda'
    'lead': 'Worldwide demand for the steroid drug dexamethasone has surged since
      a UK-based study last week found that it could help reduce the risk of death
      among hospitalized COVID-19 patients requiring ventilation or oxygen, according
      to the WHO'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T00:52:41.564+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:37:06.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:24.071+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'WHO', 'World-Health-Organization', 'dexamethasone']
    'template': '1'
    'title': 'Demand for steroid used to treat COVID-19 patients is surging, says
      World Health Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ef1dc-a03b-43ab-8e1c-e5eaf3f4809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Worldwide demand for the steroid drug dexamethasone has
        surged since a UK-based study last week found that it could help reduce the
        risk of death among hospitalized Covid-19 patients requiring ventilation or
        oxygen, according to the World Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a556b2-80e0-46f6-8c03-20312f6cff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d3aa6d-10b2-4343-9821-450e233af42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand has already surged, following the trial results showing
        dexamethasone''s clear benefit," WHO director-general Tedros Adhanom Ghebreyesus
        said during a news briefing in Geneva today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4631ca-0148-40fb-88ab-c0d6723003ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918c444-a800-4639-9d1a-ac08c72656f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the preliminary study results were announced last week, WHO
        said that it welcomed the clinical trial results. The findings are still being
        compiled and have not published in a peer-reviewed journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3f255-fbea-4f19-b22e-27a0eae4e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f1cd5-71e0-48c8-8010-91d58ff11fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the data is still preliminary, the recent finding that
        the steroid dexamethasone has life-saving potential for critically ill COVID-19
        patients gave us a much-needed reason to celebrate," Tedros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e19136-9c96-4b80-aa4f-c45f47457d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1da4f-5aeb-45f9-86da-93d2d9ca3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next challenge is to increase production and rapidly and equitably
        distribute dexamethasone worldwide, focusing on where it is needed most,"
        Tedros added. "Fortunately, this is an inexpensive medicine and there are
        many dexamethasone manufacturers worldwide, who we are confident can accelerate
        production."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7072976-724f-427c-8286-222413791342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T00:52:41.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said that while the drug was shown to have benefit for the
        sickest COVID-19 patients, no benefit was found among those with mild disease.</p>'
    '10':
