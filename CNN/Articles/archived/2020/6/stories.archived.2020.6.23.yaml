      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a clear, anomalous surge in influenza-like illness (ILI)
        outpatients during the Covid-19 epidemic that correlated with the progression
        of the epidemic in multiple states across the US," the researchers wrote.</p>'
    '52':
