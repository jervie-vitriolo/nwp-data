      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e0b00-d87f-4203-b9b7-2afd1f626758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire building was evacuated, with around 60 employees forced
        to leave, before the package was carefully examined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ccf52-ce9d-43ea-b5ba-0558f2e5cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614cf04-8ce0-4667-b77c-c70adea6540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out to contain four Thai durian fruits, which a 50-year-old
        resident of the town had sent home from a friend in Nuremberg.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584fb56-923f-4631-bbb0-830f14e79d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db86438e-719d-4ef4-8551-4e02a5b2afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiky fruit''s flavor and creamy texture has made it popular
        throughout Southeast Asia, but its infamous odor has gained it many detractors.
        Singapore has prohibited the fruit in its subway system, and many hotels ban
        durians because of the smell -- which some critics have likened to rotten
        food or dirty socks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050590a1-aff9-4d02-9f7e-f98a68470f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
