    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:28.766+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army officer dead, 9 troops hurt in Abu Sayyaf clash'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaedf6-ec32-43ab-bb1d-a1f23a8e173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> A military
        officer was killed, while nine other soldiers were wounded in a clash with
        local terrorist group Abu Sayyaf in Patikul, Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39a3b9-c1a8-4a11-9912-2c5bd4bf3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said the soldiers of the 32nd Infantry
        Battalion clashed with an unknown number of local terrorists in Sitio Tubig
        Bukayon, Barangay Pansul on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746f43b-c9f9-4bd2-b5c8-53bfc5274bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unknown how many were killed or wounded on the Abu Sayyaf
        side, but the military said there has been no let up in its operations against
        the group amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0324b6e-3e07-41b3-afe2-1737587b1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we actively support the civil government in preventing the spread
        of COVID-19, we also ensure that the people in the community are safe and
        secured from the terrorism," WesMinCom Commander Lt. Gen. Cirilito Sobejana
        said in a statement on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65fc5e-bec3-48b7-9afe-21ba9346a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, President Rodrigo Duterte said terrorism is "number
        one" among the government''s concerns. However, he said that he doesn''t view
        the Abu Sayyaf as the top terrorist group in the country. He said the top
        concern in terms of terrorism are the "high-value target communists."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85f248-3f1b-46a6-a6c8-3d0c4d273dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T09:12:50.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf has been blacklisted by the United States and the
        Philippines as a terrorist organization. The group has a history of ransom
        kidnappings, brutal beheadings, bombings, and extortion.</p>'
  'Vice-President-Leni-Robredo-fake-news-social-media':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T10:04:25.784+08:00
    'imagesource': 'jcr:03c6e43e-9a4c-4970-810c-580dd9b24f66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee28a7ba-f796-4595-9b31-d49a76896d44'
    'lead': 'The Diliman Doctors Hospital has also issued a statement dismissing the
      allegations against the Vice President. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T10:08:36.303+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:36:49.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:28.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo fights back vs fake news peddlers amid allegations of spoiled
      meals delivery'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaae18a-2ee2-4010-bca7-1af78ebffd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Vice
        President Leni Robredo has had enough of malicious claims besmirching her
        name and her office''s COVID-19 efforts amid new allegations circulating on
        social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c467f-0d32-41b8-b281-e5921249bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She belied allegations that her office distributed spoiled meals
        to the frontliners of the Diliman Doctors Hospital in Quezon City. She also
        denied that her spokesperson attempted to silence the hospital staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef9220-6c6d-427e-94bc-8b37f9dc8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My spokesperson, Atty Barry Gutierrez said he has never visited
        any hospital during the entire duration of the ECQ/GCQ nor ever called this
        particular hospital. Our team delivering hot meals donated by private individuals
        said they never received such complaints," she wrote on her personal Facebook
        page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52018ee4-5a43-433f-a4fb-7a26323afc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President shared a screenshot of the netizen who first
        posted the claim on Facebook. She also noted how the social media post started
        off with "Confirm if possible," saying the netizen is trying to skirt criminal
        liability. She also posted the names of those who shared the questionable
        post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a419f-fea2-450d-b0e8-98a9a6ca4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was no malice, you should have checked first before posting.
        You should know that posting fake news makes you criminally liable. Let us
        report him plus all those who reposted. Take screenshots of everything, including
        those who reposted because we will go after all of them," she wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08888c2-406f-4220-83b2-8b38e80e4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo sought the public''s help in sending reports and screenshots
        of fake news to her official Facebook page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb0ccd-5b73-4e05-b8c4-bd0276910e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President stressed, "We will no longer tolerate any of
        these."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fleni.robredo%2Fposts%2F10219555462449501&width=500"
        width="500" height="689" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02212c-57fd-4b17-9d8b-8852d75ef892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7745f9-ee70-4b0e-9ff3-90df1767d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her spokesperson Barry Gutierrez, likewise, threatened fake news
        peddlers of cybercrime charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054e77d-d75b-488b-93b3-e163dcbebd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:08:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"12 years na limit sa cyberlibel, kaya abangan lang nyo mga sinungaling
        kayo," he wrote on <a data-cke-saved-href="https://twitter.com/barrygutierrez3/status/1275069183609331716"
        href="https://twitter.com/barrygutierrez3/status/1275069183609331716">Twitter</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d3d94-300e-4f8e-8213-178195823b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:59:22.016+08:00
      'mgnl:createdBy': 'kristel'
