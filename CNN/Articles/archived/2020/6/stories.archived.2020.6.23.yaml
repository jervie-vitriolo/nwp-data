    'title': 'India allows religious festival to go ahead in ''limited'' capacity
      as coronavirus cases surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b40b59-8a63-4099-888a-42ae8f6f34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of devotees are expected to participate
        in one of India''s most celebrated religious processions Tuesday, after the
        country''s highest court ruled that the annual spectacle could go ahead in
        a limited capacity despite the high coronavirus risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5549eb-cb8b-4b4d-8b6c-f236b971f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd430a31-efde-424c-8c2e-63b16181e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Rath Yatra festival takes place in various cities around
        the country -- but the most famous celebration takes place in the coastal
        city of Puri, in the western state of Odisha. The festival celebrates the
        Indian deity of Jagannath and lasts for more than a week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ed23b-8d32-4a2f-9db5-6942406a528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cd6bb-c9d7-44c0-8e72-d8ec3878c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court had previously ruled against the Hindu celebration,
        saying the risk of coronavirus infection was too high with more than a million
        people expected to attend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e0b0e-3907-4de0-a529-a0aebc3aa5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5877f-ca87-414e-b727-b365b0b70cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Odisha state government promised to conduct the festival
        in a "limited way," and asked the court for a injunction, leading to the Supreme
        Court overturning its own order on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3953232-328f-462e-b8c9-427299d32e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26b3e2-fe11-473e-87ee-d9e0266d1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession in Puri consists of three lavishly decorated chariots
        pulled through the streets, with participants marching alongside through the
        city roads. The "chariots" are typically enormous 45-feet-high (13.7 meters)
        wooden carts, decorated in red and gold cloth, which carry priests through
        the crowds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf73aa-03a1-4f87-a687-62a4d39d6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97bca0f-7a2c-4aec-a42b-035da4bdbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd of people, many of whom travel from elsewhere in India
        to attend the festival, pray, dance, sing and play music during the celebrations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd323836-d254-4962-84b0-d3cd22b2c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e96c35-d723-453f-830a-be436b4af0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, only essential people like those who perform the
        rituals and pull the chariots will be allowed in the procession, in an attempt
        to keep attendance numbers low.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c22d7-cf98-425e-ac9c-2bbf67c099e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4bc48-1436-4107-8a76-b97472e9475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Supreme Court order, each chariot can be pulled
        by no more than 500 people. The traditional three chariots mean up to 1,500
        people will be gathered in close quarters for the job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527672c-1656-43c0-97bb-9168a12e3049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5093a-eb71-46ed-902a-293af09884f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has also asked the state government to seal all entry
        points to the city during the festival and to impose a citywide curfew.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8df96-b5c9-4bd8-a8b3-d97d9b8958b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860df951-5799-4483-84de-fa9e18b25796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and federal government members praised the courts for allowing
        Rath Yatra, citing its significance. Union Home Minister Amit Shah called
        it a "special day" on Monday, adding that he was "delighted by the decision
        of the Honourable Supreme Court."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd05d90-85e9-4640-aef1-e1a07510a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb5a2f-1b09-46d8-ad91-2c07f16bd359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me, as well as crores of devotees across India happy that
        (Prime Minister Narendra Modi) not only understood the sentiment of the devotees
        but also initiated consultations which ensured that the great traditions of
        our land are observed," <a href="https://twitter.com/AmitShah/status/1275037338859638786">Shah
        tweeted</a>. "Congratulations to the people of Odisha."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3e37a-a9c7-482d-b21e-2ea70671cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d48f41-1a39-4261-90ad-7b80ad019878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival and the court ruling comes as the country struggles
        to contain the spread of the coronavirus. On Tuesday, India said it had recorded
        14,933 new cases -- marking the sixth straight day of more than 12,000 new
        daily cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f861a-9482-4fa6-a4e2-d458dcaba6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c47d60-9666-4e7e-939b-8ad0f85f7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen more than 100,000 new cases in the past eight
        days, according to the figures from the health ministry. More than 14,000
        people have died from the virus nationwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e05c07-ca3c-4a18-b053-d6eaeae11ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035bc15-afd4-47e5-b728-32e59817827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai, the most populous city in the country, has been the hardest
        hit, making up about a fifth of all cases nationwide. Odisha, where the festival
        will take place, has recorded a total of 5,160 cases, including 14 deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef34d02-c238-4463-aad9-34c95ac56a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937ccad-099d-4047-977f-6781e570e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, India has recorded 440,215 cases, including 178,014 active
        cases and 248,189 recoveries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dedf13-3adb-4108-8a05-0a67a9c27be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:47:01.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/asia/india-coronavirus-rath-yatra-intl-hnk-scli/index.html">India
        allows religious festival to go ahead in ''limited'' capacity as coronavirus
        cases surge</a>."</em></p>'
  'US-coronavirus-first-wave':
