  'Duterte-anti-terrorism-bill-constitutional-infirmities-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-23T14:37:58.706+08:00
    'imagesource': 'jcr:1fdaaf76-e19a-44fc-936e-e026aeb75f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e0f3da4-a5ee-458a-a8b8-bfdfe347608a'
    'lead': '''He reiterated and emphasized that he will personally review the bill
      for constitutional infirmities. He’s just looking for constitutional infirmities,''
      Roque says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T14:44:25.655+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:36:33.597+08:00
