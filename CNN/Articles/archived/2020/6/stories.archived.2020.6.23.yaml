  'duque-response-subpoena-ombudsman':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T01:10:00.779+08:00
    'imagesource': 'jcr:f39a60a8-1aa1-462e-a4cc-cac64a00ba8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62502ebe-6e78-4b8e-a595-4bec091cfe3e'
    'lead': 'The country''s top health official said they have responded to a subpoena
      sent by the Office of the Ombudsman against alleged anomalies in the Health
      dept’s response to the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T01:15:10.859+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:37:04.239+08:00
