    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS and Big Hit Entertainment donate $1 million to help concert crews'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3ae59-0bfc-42b6-b690-2a315ea59b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;BTS and Big Hit Entertainment <a href="https://www.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html">have
        teamed up</a> to donate $1 million to help concert crews hurting because of
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654c9d4-49e7-4b30-8575-a40df6f520ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation by the Korean pop superstars and their management company
        was made to Live Nation''s charity campaign, Crew Nation, which helps live
        show staffers who are out of work due to<a href="https://www.cnn.com/2020/06/22/asia/k-pop-fandom-activism-intl-hnk/index.html">
        canceled events.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f3d1a-a835-48fc-8e27-291ab3892174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation launched Crew Nation in March with initial donations
        of $10 million to help over 1,000 concert crew members. Some were scheduled
        to work on the BTS "Map of the Soul" Tour, which was postponed in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3d3d7-e724-4105-b21f-9643111af39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it weren''t for COVID-19, we would have been happily touring
        across the world with many of our live concert crews by now," the K-pop superstars
        said in a statement. "We are aware that a lot of communities need help due
        to COVID-19, and we wanted to support the music industry crews by making a
        donation. We hope to meet again on stage very soon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285774cc-767f-4f8b-91d9-639f5a9a02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation comes after BTS <a href="http://www.cnn.com/2020/06/08/entertainment/bts-army-black-lives-donation/index.html">donated
        $1 million to Black Lives Matter.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4461c5c-a0d8-4a85-a0cd-0d966cdb851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the group''s "Bang Bang Con: The Live" drew 756,000 fans
        to the paid concert live stream.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23477e-ed74-4500-9e8f-6d0a93c5ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:44:32.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/entertainment/bts-donate-million-trnd/index.html">"BTS
        and Big Hit Entertainment have teamed up to donate $1 million to help concert
        crews hurting because of the coronavirus pandemic."</a></em></p>'
