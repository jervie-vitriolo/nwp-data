      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/22/politics/trump-us-attorney-fired/index.html">''White
        House admits Trump was involved in firing of top US attorney after Trump claimed
        he wasn''t''</a></em></p>'
  'Pluto-ocean-hot-planet':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T07:53:41.640+08:00
    'imagesource': 'jcr:305ca735-ca1a-42ac-a209-a2de85897bf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799d66c9-2c78-4cca-8ffd-761db943f162'
    'lead': 'Today, the dwarf planet Pluto orbits the sun from the edge of our solar
      system and its surface temperature is an inhospitable negative 378 to negative
      396 degrees Fahrenheit. But a new study suggests that wasn''t always the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T07:57:29.753+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:54.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:27.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pluto']
    'template': '1'
    'title': 'Pluto may have started hot and contained an ocean, according to new
      discovery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed544bf-6f31-449e-9286-e70ddde30136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Today, the dwarf planet Pluto orbits
        the sun from the edge of our solar system and its surface temperature is an
        inhospitable negative 378 to negative 396 degrees Fahrenheit. But a new study
        suggests that wasn''t always the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a7f65-25eb-4033-8e7a-c5fd33dcc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have long thought that Pluto began as an icy sphere
        when it formed in the Kuiper Belt, a home to cold, dark objects on the edge
        of our solar system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1036cd6-7b36-4efb-9ac5-4a399f369f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists also believe there is a liquid ocean beneath Pluto''s
        ice shell that is estimated to be 249 miles thick. But they thought it formed
        later in Pluto''s history as radioactive elements were heated near the dwarf
        planet''s rocky core and decayed. This heat could have been enough to melt
        ice and form a subsurface ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b64b2-56c6-4cd2-be99-ac57db341d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s New Horizons spacecraft flew by Pluto and its moons
        in 2015, the mission provided detailed images and data that challenged scientific
        assumptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae899e4-cbdb-480b-bebe-340822597d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most exciting part of this research to me is that we can use
        the geology we observe on Pluto today to peer back in time and learn about
        what Pluto was like shortly after its formation," said Carver Bierson, first
        study author and recent PhD graduate from the University of California, Santa
        Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363c6d0-4f6c-4347-9738-8bb52890561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planetary science is similar to trying to read a story where most
        of the pages are missing and some have other stories written on top of them.
        This always makes it exciting when we can piece together what was happening
        in the first few pages of solar system history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfb52d-44be-4f0d-a909-0662279bcfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, using geologic observations of Pluto''s surface, new research
        suggests that Pluto actually started out in a hot formation scenario. Researchers
        modeled and compared hot versus cold formation scenarios and found that the
        surface features on Pluto best match hot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d1495-ed6e-4e3c-8b10-ebf1410a10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that scenario, the liquid ocean would slowly freeze over time,
        although not completely, and cause the extensional faults seen by New Horizons
        in Pluto''s icy crust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ad82d-2ab3-4767-8bb9-7303bb0e3797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it started cold and the ice melted internally, Pluto would have
        contracted and we should see compression features on its surface, whereas
        if it started hot it should have expanded as the ocean froze and we should
        see extension features on the surface," Bierson said. "We see lots of evidence
        of expansion, but we don''t see any evidence of compression, so the observations
        are more consistent with Pluto starting with a liquid ocean."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffc5fe-91ed-4a38-90f5-603bcb50af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the <a href="https://www.nature.com/articles/s41561-020-0595-0"
        target="_blank">journal</a> Nature Geoscience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15224f44-734a-4846-b77f-dfe58e5bced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This long, slow freeze of the subsurface ocean could also explain
        the mix of features on Pluto''s surface because expansion would occur throughout
        the history of the dwarf planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52aa58-794f-4b24-bfa0-9883a157fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oldest surface features on Pluto are harder to figure out,
        but it looks like there was both ancient and modern extension of the surface,"
        said Francis Nimmo, study coauthor and professor of Earth and planetary sciences
        at the University of California, Santa Cruz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d5729-c49f-496f-a66f-6a0c010b40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what caused an ocean to form in the first place? The researchers
        believe that not only was Pluto hot, but it formed quickly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34193826-6057-4de8-bac5-d2fc04eaa156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Pluto was forming, material was repeatedly coming in and impacting
        the surface," Bierson said. "Each of those impacts is like an explosion that
        will warm the surface where it hit. If Pluto formed slowly the surface can
        cool off before the next impact. However if Pluto formed quickly you have
        impact on top of impact, repeatedly warming the surface until you get warm
        enough that an ocean can form. We calculate that Pluto would have had to form
        in less than about 30,000 years for this to form an ocean."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01fe2f-9557-4825-9301-b0f42f864145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how Pluto formed, today its ocean is maintained by
        the heat of radioactive decay at the dwarf planet''s rocky core and the thick
        ice shell insulates the ocean beneath, Bierson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3e678-af02-4e9a-a074-a8148a59992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings also suggest that other large dwarf planets in the
        icy Kuiper Belt formed in a similar fashion and also had subsurface oceans
        in the beginning -- some of which could still exist on dwarf planets Eris
        and Makemake. This means that those subsurface oceans could have interacted
        with rocky materials and could even hint at past potential habitability or
        unique ocean chemistry in their history -- but there are no findings to support
        that yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df781e5-e38f-4122-976e-f6fcb249d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the recipe for life or even what ingredients you
        need." Bierson said. "We suspect (based on the Earth) that liquid water is
        an important ingredient. This work suggests that liquid water has always been
        around on Pluto buried under the cold ice shell. This also means that water
        could have been interacting chemically with the rocky core beneath the ocean
        giving you more chemical ingredients to work with. Are those the right ingredients?
        We don''t know. We need to learn more about how life forms, or how life could
        form, to find these answers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2b1bf-e930-4482-9c8c-95d2d15ee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to flying by Pluto and its moons in 2015, the New Horizons
        spacecraft also flew by a distant Kuiper Belt Object now named Arrokoth in
        early 2019. The spacecraft is continuing to fly through the edge of our solar
        system and researchers are using data from its flyby of Arrokoth to learn
        about these distant, cold objects that act like time capsules from the birth
        of our solar system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a8c32-db77-47cd-a376-f6bfe237c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierson said if he could send a spacecraft to another Kuiper Belt
        Object, it would be Haumea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb4727-4da0-4079-9f92-cc5beec99a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haumea is large enough that it might have formed with a subsurface
        ocean but small enough that it likely froze out a few billion years ago,"
        Bierson said. "That refreezing process may still be recorded on its surface.
        Haumea also has a ring of material around it and is rotating so quickly that
        it has an elongated football-like shape. This is a truly strange world and
        it would be amazing to see what history is recorded on its surface."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710ae69-e42a-4fd8-9ff0-55962a1f9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:57:29.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/22/world/pluto-heat-ocean-scn/index.html"
        target="_blank">Pluto may have started hot and contained an ocean, according
        to new discovery</a></em></p>'
  'New-circle-Stonehenge':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T08:02:39.037+08:00
    'imagesource': 'jcr:bcb00eb6-6659-4439-ba5e-3cbde1076d1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa37ef4-2501-46a5-936c-2ce2e9cf1441'
    'lead': 'A huge, previously undiscovered prehistoric monument has been unearthed
      just a stone''s throw from Stonehenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T08:14:13.102+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:53.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:27.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stonehenge']
    'template': '1'
    'title': 'A huge new prehistoric circle has been discovered near Stonehenge'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b908d-9e7c-47d4-a0f4-ee2a56d78d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A huge, previously undiscovered prehistoric
        monument has been unearthed just a stone''s throw from <a href="https://cnn.com/travel/article/stonehenge-lego-intl-scli-gbr/index.html"
        target="_blank">Stonehenge</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72132fa6-e0ab-4375-a1f5-c2cf187e8738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists working in Durrington, southwest England found evidence
        of at least 20 prehistoric shafts -- more than 10 meters (33 feet) in diameter
        and five meters (16 feet) deep -- on the ancient site where Stonehenge sits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66ad3f-9d19-4975-bd86-4fb2430e918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shafts combine to form a circle more than two kilometers (1.2
        miles) in diameter, archaeologists from the University of St Andrew''s said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb27e02-531e-4b9f-8a08-4ca01b4f3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monument is most likely Neolithic and was created more than
        4,500 years ago, they added. The first stage of Stonehenge was constructed
        around 3,000 BC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b22ce2-7be9-490e-9417-cc2a56df5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly sophisticated practices demonstrate that the people were
        so in tune with natural events to an extent that we can barely conceive in
        the modern world we live in today," said Richard Bates, of university''s the
        School of Earth and Environmental Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c605056-80af-4602-9c34-ab7f32a9ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team believe the shafts -- positioned about two miles northeast
        of Stonehenge -- were built as a boundary to a sacred area or precinct associated
        with the henge. The Neolithic period, during which the first farmers in Britain
        worked, is characterized by the development of ornate, large ritual structures
        and enclosures, including the famous stone circle at Stonehenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c73f4a-9a73-4788-8509-a7d956c0b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, no comparative prehistoric structure in the UK encloses
        such a large area as the circle of shafts at Durrington, and the structure
        is currently unique," the university said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf00a28-c42e-4a27-bb56-282f54ba2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort invested in making the newly discovered monument suggests
        an important cosmological link between it and Stonehenge, the team added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115324c5-9966-4569-b828-6db9fec55ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of such massive features, and perhaps an internal
        post line, guided people towards the religious sites within the circle or
        may have warned those who were not permitted to cross the boundary marked
        by the shafts," the university said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042727d4-d6ba-4931-b296-051d9cc74612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the purpose of Stonehenge remains unknown to modern archeologists
        and historians, the famous stones are positioned in relation to the solstices
        and the sun''s movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19e53d-2924-45d6-8b4a-a5fa8246cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marked the Summer Solstice, which would usually see tourists
        flock to Stonehenge for a public celebration -- but the coronavirus pandemic
        meant this year''s event was canceled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfab0ad-c863-4f0b-99bc-e4b03eb8b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:14:13.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/22/uk/stonehenge-new-circle-discovery-scli-gbr-intl-scn/index.html"
        href="https://edition.cnn.com/2020/06/22/uk/stonehenge-new-circle-discovery-scli-gbr-intl-scn/index.html"
        target="_blank">A huge new prehistoric circle has been discovered near Stonehenge</a></em></p>'
