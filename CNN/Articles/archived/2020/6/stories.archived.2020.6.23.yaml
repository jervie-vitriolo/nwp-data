      'jcr:uuid': 'a8b31795-4dac-4542-8a99-0fc78ce8716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-22-20-intl/index.html">half
        of US states reporting a rise in new cases</a>, one expert warns of ''danger
        signs'' in some parts of the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71713dd-4c0d-4c73-851a-89d849667053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac4f9e-d915-49ba-8b51-8480d79220da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.566+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of many Americans failing to heed face mask and social
        distancing guidelines, health officials in some states are reporting an increase
        in younger populations testing positive -- saying <a href="https://edition.cnn.com/2020/06/22/health/us-coronavirus-monday/index.html">those
        individuals are often asymptomatic but could be infecting others</a>. And
        public health measures meant to control infection aren''t quite up to speed
        -- a problem the country has consistently faced in past months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307401c-3873-4065-9377-d424d81622f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c09b3-9605-4002-909a-267dc1cc8b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you reopen ... you expect to see more cases. But what we''re
        hearing, in terms of the public health model -- of testing people, through
        contact tracing, and then isolation and quarantine -- it doesn''t sound like
        it''s working as well as it really needs to," says former acting director
        of the US Centers for Disease Control and Prevention, Dr. Richard Besser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b74b2-6e2b-467a-9873-79916991ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ec889-5168-4344-82c7-3d8c78881bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.567+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besser said Monday night he sees "some real danger signs for places
        like New York, New Jersey, Washington (DC)." New York City, Washington, DC,
        and the state of New Jersey have entered their second phase of reopening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
