      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen replied back to Hubbard''s email and told him his request
        feels "discriminatory" and warned him she would file a Title IX complaint
        if he did not refer to her by her birth name. He responded by saying her name
        in English sounds like "F*** Boy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4bcc3-56a9-4751-8d1f-bd815332dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22b626-8a7a-473e-b54e-a6bfb21f9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard added, "If I lived in Vietnam and my name in your language
        sounded like Eat a D***, I would change it to avoid embarrassment." He also
        repeated his request in the reply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197654c-bc8f-4c48-81fa-4a1fcdb7ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508cdf5-20ac-4117-bb31-383d44d2fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laney College President Tammeil Gilkerson said in a statement on
        Thursday that the college was aware of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee7d6c-359a-4b86-8c99-f89ebb2be5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989e88d-b667-4722-a9e4-a149c4c936a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the allegations of racist and xenophobic messages
        from a faculty member at our college with a student about the pronunciation
        of their name," Laney College said. "We take these allegations seriously and
        immediately placed the faculty member on administrative leave pending an investigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553246a3-53ed-49c6-acbe-aefb4a691ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
