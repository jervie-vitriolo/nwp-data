        margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis;
        white-space:nowrap;">A post shared by <a href="https://www.instagram.com/adriatourofficial/?utm_source=ig_embed&amp;utm_campaign=loading"
