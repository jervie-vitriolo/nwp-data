      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> A leading
        car manufacturer said COVID-19 pandemic and the Taal Volcano eruption have
        brought about a significant drop in car sales in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950760a-8a71-4d25-9159-0f9df2153751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abeefca-9a2f-425e-84f5-a3071c6b9721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Socco, executive vice president of GT Capital Holdings which
        is the parent company of Toyota Motor Philippines, said their factories and
        dealers needed to shut down immediately on the first day of the enhanced community
        quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30c68b-0fe9-4f30-8c4d-9a0cdf8567e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408483d4-cf21-4681-bcdd-121fa769e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales were limited as they were only able to sell for two weeks
        in the months of March and May,  Socco said. There were no sales at all in
        April when the country was still in tight quarantine measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f076a-9716-40f4-8f22-5e8ab4855e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2fe2a-4877-4780-9ee3-ebd9900a6463'
