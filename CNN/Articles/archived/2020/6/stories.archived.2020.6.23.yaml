      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/05/08/us/coronavirus-pandemic-race-impact-trnd/index.html">People
        of color are dying from Covid-19 in America in shocking numbers</a>, victims
        to a disease that attacks those in poor health the hardest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd2371-5395-4d90-80c4-b9ea2299088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
