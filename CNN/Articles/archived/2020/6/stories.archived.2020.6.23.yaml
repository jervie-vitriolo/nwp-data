    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation-', 'Ginebra-San-Miguel-Inc', 'GSMI',
      'Ramon-S-Ang']
    'template': '1'
    'title': 'Ginebra San Miguel Inc. posts record net income in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc40d87-984f-4059-9132-ab1b2951562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Ginebra
        San Miguel Inc. has announced a net income of ₱1.67 billion in 2019, higher
        by 59 percent from earnings in the previous year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28751ad8-68b8-4e72-83bb-eadc7984cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, GSMI — the hard liquor unit of
        San Miguel Corporation (SMC) — said sales volume was also up 14 percent. This
        number is the highest in nine years, and was because products were more widely
        distributed as well as the effectivity of their marketing campaigns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3cae1-9dc7-4df4-9fea-dde234975cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these gains, SMC president and COO Ramon S. Ang said the
        challenges presented by the COVID-19 crisis has had an effect on the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09765fe-0b8e-4360-a106-006194147955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to report that we have broken records in 2019. However,
        2020 presents a different challenge for all of us. The whole world was caught
        unprepared to deal with a crisis of this magnitude,” Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c13ae-5e40-4d20-b575-00a949d2e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was happy at how employees and personnel stepped up
        to the challenge. He also mentioned that GSMI was the "first to repurpose
        its facilities, amid the liquor ban, to produce disinfectant alcohol and meet
        a pressing national need. These alcohol were donated for free to critical
        health facilities and local government units nationwide."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d42c03-34e3-4e7c-a0bb-81610208867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/4/16/SMC-covid-donations-near-billion.html"
        target="_blank">READ: SMC donations to COVID-19 efforts nearing ₱1-B</a>&nbsp;</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd626f9-38b3-478c-80cb-05a2407ce3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:21:32.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March, GSMI shifted its operations from liquor manufacturing
        to the production of 70 percent ethyl alcohol. To date, GSMI has donated 1.3
        million liters of alcohol to frontliners in hospitals and local government
        units nationwide," the statement said.</p>'
  'fugaku-fastest-computer-covid':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T19:27:21.116+08:00
    'imagesource': 'jcr:227a194e-87b6-49e1-9b1a-1401b3b3e9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526fb8b6-2ee4-49ba-a569-8665914f3116'
    'lead': 'For the first time in years, Japan has the fastest supercomputer in the
      world and it''s being used to research the spread and treatment of the novel
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T19:30:00.836+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:36:13.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:39.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fugaku, the world''s fastest computer, is researching the spread of
      Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaca34e-1424-4f2d-9024-30abd16aee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;For the first time in years,
        Japan has the fastest <a href="http://www.cnn.com/2020/03/19/us/fastest-supercomputer-coronavirus-scn-trnd/index.html">supercomputer</a>
        in the world and it''s being used to research the spread and treatment of
        the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96319c-42a1-441d-8392-e92b0e6a0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fugaku, which was developed by Fujitsu and government research institute
        Riken, ranked first in the Top500 list of global supercomputers, Fujitsu and
        Riken <a href="https://www.riken.jp/en/news_pubs/news/2020/20200623_1/index.html">announced</a>
        on Tuesday. It marks the first time a Japanese system has taken the top slot
        since 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d58a8-687b-4dd7-a568-0697b94da92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Top500 measures benchmarks such as processing speed and the
        performance of computing used in <a href="https://www.cnn.com/2019/12/21/tech/artificial-intelligence-decade/index.html">artificial
        intelligence</a>&nbsp;and deep learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89372be9-7cb3-4dd4-b08a-6430f129fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fugaku can perform more than 415 quadrillion (or 415,000 trillion)
        computations a second, making it 2.8 times faster than Summit, the supercomputer
        built by IBM which previously held the top spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa2b0c-6ea1-4ed7-a00e-a754dc29bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading-edge technology developed for Fugaku will hopefully
        "contribute to major advances on difficult social challenges such as Covid-19,"
        Satoshi Matsuoka, director of the Riken Center for Computational Science,
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee90a2-ec65-4915-86c5-1432529a32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese supercomputer is already being used on an experimental
        basis for research on Covid-19, including on diagnostics, therapeutics, and
        simulations of the spread of the virus, Riken said in a statement in April.
        Fugaku — which is <a href="https://www.r-ccs.riken.jp/en/topics/190827.html">another
        name for Mount Fuji</a>&nbsp;— is scheduled to be operating at full capacity
        next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d710e9-3500-4d71-b566-b625386c8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:30:00.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by chips from SoftBank-owned Arm, the Japanese supercomputer
        knocked Summit into second place. Sierra, another US-built system, took third
        place, and two supercomputers developed by Chinese national research institutes,
        Sunway TaihuLight and Tianhe-2A, rounded out the top five.</p>'
    '7':
