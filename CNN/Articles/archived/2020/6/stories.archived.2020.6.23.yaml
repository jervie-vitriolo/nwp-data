    'title': 'Villanueva says most POGOs operate despite not paying taxes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b831046-aed2-4493-a541-24f8570fc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong>&nbsp;Senate
        Labor Committee Chairman Joel Villanueva said only two Philippine Offshore
        Gaming Operators have paid their taxes since POGOs were allowed to reopen
        amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a3efa-aeb9-423e-a55c-8c463cfbd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6ebe1-869e-4c26-9340-3a17769b4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the government allowed POGOs to reopen on the condition
        that operators must first pay all taxes for April 2020 and earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31987e-64da-4e7e-8778-cd76a2b678f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e75cfc2-5929-471a-9971-64cfd81ddfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, said many POGOs operate even if they have yet
        to pay their taxes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e04c6-1507-4924-8cf2-3c782b47b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8fcee-fc86-42f5-9e41-5a1892c93939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga POGO na ito they are not above the law. Right now, talagang
        binabastos tayo ng POGO. Binabastos tayo. Parang balewala lang satin. Okay
        lang kasi magbabayad naman sila ng buwis,” a frustrated Villanueva says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d1251-8c7a-4b1b-a6e5-7a3a0f4d5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5269d152-5b2f-4ae4-8374-6b6ddbb37d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now, I was told, wala pa ring nagbabayad na bago. Wala pa
        ring nagbabayad. Zero pa rin. So it means, dapat hindi sila magresume. I don’t
        know if they will agree with me. Because it appears that they are resuming
        their operations,” Villanueva says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208bef8-ac7b-4204-8502-3c4dba4af3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4dbf2-e4e2-49ee-94f6-b0896c50f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said a proof that POGOs continue to operate are the numerous
        arrests made against illegal POGO workers during the quarantine period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5479182-5c07-49bf-91d1-33e462792c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28441a4b-9446-4d20-a176-61f2a14c95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited reports that on April 24, about 53 POGO workers were arrested
        in Paranaque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6544a7c-d752-432a-a838-3797a9dae8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f00363-f6a0-414e-a792-f22c3abad6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, 76 were arrested in Makati, 265 in Las Pinas a week later,
        and another 92 in Bacoor around the end of May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331fcca5-6d84-42e7-afff-258d55e27404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a571f-1127-4761-83fb-be84ea9ca299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 151 POGO workers were arrested in Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82d49b-5dbc-4095-a385-061909b780cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d8416-b722-4e07-8d0b-861f7ef58f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are foreigners operating illegally in our country. In fact,
        if you recall, last year alone, hinuli ng DOLE, when they were doing their
        job checking these legal POGO operations… they were able to have this data,
        6,678 illegal workers found working in legal POGOs,”  Villanueva said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3da2d7-8b37-4a4d-986d-9748f5332400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
      'mgnl:createdBy': 'janine'
