    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd21b4d48-e5b6-4fb8-a96d-58aae40cc470'
    'lead': 'BTS and Big Hit Entertainment have teamed up to donate $1 million to
      help concert crews hurting because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T22:44:32.562+08:00
