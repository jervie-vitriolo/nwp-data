      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Philippines
        hit a new record high single-day increase in COVID-19 cases on Tuesday, with
        the Department of Health reporting 1,150 new infections.</p>'
