      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cdfe3-daeb-4d1f-81e0-9aad094b20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Digital divide</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aa602-0469-4617-9a0e-4e13060e1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for others in the Philippines, having access to the internet
        or a reliable connection is not an option. Despite a high penetration of internet
        users, the Philippines is still falling behind with the digitization of services.
        Many establishments still function on a <a data-cke-saved-href="https://www.rappler.com/brandrap/data-stories/225452-reasons-philippines-slow-adopt-e%20%20wallet#:~:text=Cash%20still%20accounted%20for%2099,preferred%20payment%20mode%20of%20Filipinos."
        href="https://www.rappler.com/brandrap/data-stories/225452-reasons-philippines-slow-adopt-e%20%20wallet#:~:text=Cash%20still%20accounted%20for%2099,preferred%20payment%20mode%20of%20Filipinos."
        target="_blank">cash-basis only</a>, and some government processes still require
        paperwork. The pandemic brought forth not only new digital spaces and internet
        habits, but also the existence of a consequential inequality in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781a185-65f3-4ac8-97ed-f1199ed63da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:50:38.974+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academic researchers Eszter Hargittai and Paul DiMaggio have posited
        that despite high internet penetration, there is still a divide that separates
        those who has access to the internet, from those who don''t. They referred
        to this as the <a href="http://ezproxy.library.usyd.edu.au/login?url=https://search.proquest.com/docview/1%20698963409?accountid=14757"
        target="_blank">digital divide</a> — encompassing dimensions such as having
        the right equipment, the right know-how, and the right freedoms to use the
        internet whenever needed — aspects that set Filipinos apart from one another.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fabd82-ca0a-42c3-a253-a6a10a97c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html"
        target="_blank">Ervine Jules Beltran Sape</a>, a 20-year-old student from
        Saint Louis University in Baguio City, decried for his school administration
        to be considerate of its students. As the coronavirus pandemic was getting
        worse, the city government executed an order to suspend classes in all educational
        institutions, and his university announced they would finish the remaining
        semester online. While the school had an existing online system in place,
        Sape says, it was unreliable, rarely updated, and only used for administration
        announcements. For example, when the students wanted to access the student
        portal to see their released grades, the system was always crashing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a5480-9b41-46c9-b9ec-411502073987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sape has to budget ₱1,000 a month so that he can access the internet
        in his dormitory; though his other classmates, he says, cannot even afford
        this. “I have groupmates for various projects [who] are really unreachable
        because they do not have laptops or smartphones,” says Sape. “I have no other
        choice but to do the task supposedly assigned to them. But my capacity to
        do this is also limited, so the whole group suffers.” He shares that he often
        finds students in computer shops when they need to go online. “There are students
        who really go to computer shops and pay for their stay just to do their assignments,
        research, and have access to updates." When some of his classmates went back
        to their hometowns just as the university decided to close, he says it was
        harder to reach those who lived in far-flung areas due to erratic phone signals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd084c-85d1-43af-847a-cfd17799907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Antipolo City, 28-year-old Jhoniel Parol has been driving a tricycle
        for five years. He was shocked to learn he had to stop working because the
        lockdown meant public transport services like tricycles were no longer allowed
        to operate. “Nadismaya po at natakot kasi may anak po ako na may sakit sa
        puso at nag-gagamot,” says Parol. Without other sources of income, he relies
        on relief goods during the lockdown to feed his family. Then he found out
        about a Facebook group called "Super Tsuper," created to allow tricycle drivers
        like Parol, who needed financial support due to job loss, to call for help.
        The group connected them to other Filipino citizens eager to help, encouraging
        users to send a small amount of money through GCash, a subsidiary of telecommunications
        company Globe that functions as an e-wallet for online money transfers and
        utility bill payments. In the start of the year, G-cash was assertive in pushing
        more Filipinos to use the app to pay for essential goods. The concept of an
        e-wallet though is unfamiliar to many Filipinos, ninety-nine percent of whom
        were still using cash for local transactions by the end of 2018.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645b7c9-d882-4112-a80e-73fecea97aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lockdown saw a spike in downloads and usage for the
        app. With people forced to stay indoors, GCash became an easy method for people
        to send money to one another, and was used widely in sending financial relief.</p>'
    '76':
      'image': 'jcr:4e5c5c34-0abb-49b3-9dfe-26378f7cbc54'
      'imageCaption': '​ An e-wallet app, GCash, has a significant number of downloads
        after the lockdown is announced. The app allows people to make mobile payments,
        send money, and pay utility bills. This graph measures the number of app downloads.
        Data from APPTOPIA'
      'jcr:primaryType': 'mgnl:block'
