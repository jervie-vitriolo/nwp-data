  'Temperatures-in-an-Arctic-Siberian-town-hit-100-degrees--a-new-high':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T06:45:30.867+08:00
    'imagesource': 'jcr:dd0b3260-e030-4fd1-b7e1-1578b9a6e25b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7028b1c-7731-43ee-a0f4-e5aa968bcf79'
    'lead': 'An unprecedented heatwave in one of the coldest places on Earth just
      reached a distressing milestone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:48:27.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:56.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:26.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Temperatures in an Arctic Siberian town hit 100 degrees, a new high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee61d3-5177-4d2d-b9a1-23e7f43a9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An unprecedented heatwave in one of
        the coldest places on Earth just reached a distressing milestone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2908ef-3ed6-4ef9-ae1a-61d38cdf4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the small Siberian town of Verkhoyansk hit 100.4
        degrees Fahrenheit on Saturday, according to public-facing weather data. It''s
        a record-high temperature in one of the fastest-warming places in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bd9f0-d0ac-4b16-a02a-6f0a0ac5e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siberia tends to experience large swings in temperature month-to-month
        and year-to-year, according to the Copernicus Climate Change Service (C3S),
        a program affiliated with the European Commission. But it''s unusual for warmer-than-average
        temperatures to continue for so long -- temperatures in Siberia have stayed
        well-above average since 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7336d8f-d6c3-4ef4-bd2b-77e021f8598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verkhoyansk sits on the Yana River in the Arctic Circle and, during
        the winter, is considered one of the world''s coldest towns -- in 1892, temperatures
        dropped to -90 degrees Fahrenheit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f42f60-5af4-4686-af8b-4b291e1e2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average June temperatures in Verkhoyansk reach a high of 68 degrees
        Fahrenheit, so the new record-high temperature is alarming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e01e3-e08a-4f94-a647-a7aabed977d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distressing signs continued Monday, when satellite footage <a href="https://twitter.com/Pierre_Markuse/status/1275035939044294657"
        target="_blank">showed</a> multiple wildfires in Siberia near the Arctic Circle.
        Copernicus Atmosphere Monitoring Service senior scientist Mark Parrington
        noted that the number and intensity of Siberian wildfires has increased considerably,
        too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a329e75-eced-4348-a9a2-edb839a5bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice in Siberia''s rivers broke up "exceptionally early" in May,
        which was the hottest May on record in the area since records began in 1979,
        C3S reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc560c7-3892-45ff-8459-3c4673d0a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in May, permafrost that melted beneath tank supports resulted
        in a "massive" diesel spill in the region, which could spill into the Arctic
        Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe2385-84a5-4876-8c39-d094bee30145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic swings in temperature in northwest Siberia last month
        would happen only once in 100,000 years if it weren''t for climate change,
        climate scientist Martin Stendel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dad58f-e157-415a-b10f-71b955644267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accelerated Arctic warming</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a168d5-4a30-427f-bc3f-759f3758723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic is warming twice as fast as the rest of the planet through
        a process known as Arctic amplification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4165f6-549e-476e-9a6c-be58cd23abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arctic ice melt has accelerated, which leads to seasonal snow cover
        that isn''t as white and absorbs more sunlight, which leads to more warming,
        according to the National Oceanic and Atmospheric Administration (NOAA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3733694-9fb4-4a80-92b0-9d20fda7d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s significant for the rest of the world, too. Melting ice
        in the Arctic leads to higher sea levels, and not just in the Arctic Ocean.
        With fewer sections of ice to reflect sunlight, the world''s oceans will warm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d15264-e53e-4bb6-a5d4-b66c8c721e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, NOAA''s 2019 Arctic Report Card <a href="https://arctic.noaa.gov/Report-Card"
        target="_blank">found</a> that thawing permafrost in the Arctic could be releasing
        up to 600 million tons of net carbon into the atmosphere per year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89be15-79d5-448c-a106-01563cb3e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:48:27.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/22/weather/siberia-arctic-100-degrees-climate-change-trnd/index.html"
