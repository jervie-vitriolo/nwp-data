      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our only requirement is whether these schools have
        reached out to the parents. Have the parents agreed to their system of collection?  In
        any case, feedback from parents would be welcome, should there be any unfair
        system in place.]</p>'
    '17':
