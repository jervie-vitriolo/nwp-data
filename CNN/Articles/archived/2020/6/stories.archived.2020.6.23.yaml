      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A fresh coronavirus outbreak in Germany
        has placed the country''s massive meat processing industry under intense scrutiny,
        after more than 1,500 workers were infected at a family-owned slaughterhouse
        in North Rhine-Westphalia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdb00e-a361-4cb9-a341-55169a06586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a17b6-53fd-4862-910d-9ef3da1ce867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Tuesday that 1,553 workers at the meatpacking plant
        owned by Germany''s Tönnies Group have tested positive for coronavirus — up
        from 1,331 on Sunday. The plant is situated in Gütersloh, a city in the west
        of the country, which is now reintroducing lockdown restrictions until the
        end of June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffbdd9b-349b-4fcd-b196-b6c74a7ff17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d732f8-1eba-411c-9fd8-28e5df188ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak had already prompted the closure of daycare centers
        and schools in the district and the Robert Koch Institute, a public health
        body, linked a spike in Germany''s overall coronavirus reproduction rate directly
        to the plant. Armin Laschet, the prime minister of North Rhine-Westphalia,
        announced Tuesday that restaurants, bars and gyms in Gütersloh district would
        close for a week. Outdoor gatherings of more than two people are again prohibited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa6cf3-814e-4ca6-8498-510a498ff757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f8a69-f1b4-4492-92db-ad0306e8245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant owned by Tönnies is one of several meat processing factories
        now facing scrutiny after coronavirus outbreaks highlighted the poor working
        and living conditions faced by the industry''s many foreign workers. Germany
        has been relatively successful in fighting the coronavirus, but there have
        been several outbreaks at slaughterhouses in the past month that threaten
        to undermine the gradual reopening of its economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07d1c6-88b3-4658-a466-57e507ccaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba0880-3f52-459e-a129-01befe6c90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clemens Tönnies, a managing partner at the company, said on Twitter
        that the company will fund widespread coronavirus testing in Gütersloh to
        compensate the local community. He apologized for the outbreak and said the
        company carried full responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e01fd-201b-40a0-b948-00c69c8e6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c194566-5a75-45b1-b672-2032a390ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tönnies, which exports about half its products, has 16,500 employees
        worldwide and generated revenue of €6.7 billion ($7.5 billion) in 2018. Founded
        in 1971 by Clemens'' late brother Bernd Tönnies, the company produces 850
        tons of frozen and fresh meat a day and is Germany''s single biggest pork
        processor, with 27% of the market. Tönnies slaughters tens of millions of
        pigs each year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a1641-943d-4483-ba44-3b3bc9b335ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafeab6b-f314-4768-9a2b-2244685a92e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has hit the the global meat processing
        industry especially hard. Workers often labor in close quarters, and for relatively
        meager wages, leaving them more exposed to the virus. In the United States,
        thousands of industry workers have tested positive for coronavirus and dozens
        have died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab8b73-6f06-4e70-b34b-7b9ec9a071b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92748d-3976-4bcd-9b1e-615b5edd9702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, federal labor minister Hubertus Heil told German tabloid
        Bild that he had "pretty much zero" trust in Tönnies. He said that the exploitation
        of people from Central and Eastern Europe has "obviously" taken place at the
        company''s plants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfa5a3-d486-4656-9bbc-e784fc697eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005a008-812b-4b5e-aec8-1daebf08395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to German labor union NGG, 70% to 80% of Tönnies'' 7,000
        factory workers are employed through subcontractors and made to work long
        hours. At some meatpacking plants, staff work 12 to 14 hours a day but only
        get paid for eight hours, NGG spokesman Jonas Bohl told CNN Business. "Tönnies
        is no different here," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35822da6-c84a-410a-aa57-dd05e92162a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78659aa3-bdfd-44c8-bfa6-b6263dbad737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tönnies did not immediately respond to a request for comment on
        its labor practices. Gütersloh officials put out a call Tuesday for Romanian,
        Bulgarian and Polish translators to improve communication with the plant''s
        workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7252d-358f-468c-b447-c3e59c84bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfd17e-1ebb-4385-ab5b-a0a21f1fbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meat processing industry employs around 200,000 people in Germany.
        According to statistics from the Federal Labor Office, roughly a third of
        the industry''s workers are foreigners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd326b-5839-454e-820e-bbcc15f358fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3860b90-3c42-416b-a1e0-3a1238939e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reaction to the outbreaks at slaughterhouses, the German government
        has said it will bring in new laws to protect workers next year, banning the
        use of subcontractors and doubling fines for breaching rules on working hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6612c-fe3f-43f0-9880-d063e77e54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0fc9d-066b-4cb2-a02a-b98f1888172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said Tönnies failed to provide addresses of employees
        to help health officials trace those who may have been in contact with the
        virus. The company has blamed Germany''s data protection laws for slowing
        down information sharing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59712623-b09f-4004-891d-112ea9f6ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97af3d-7728-4e17-9705-47f556b88a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany called in its army to assist with testing in Gütersloh.
        The country has recorded 192,127 total cases of coronavirus and 9,209 deaths,
        according to Johns Hopkins University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b41cd6-0e53-4805-98d0-3c516c2bff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ce5ec-845d-437f-b17d-c6fc62453674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German grocery retailer Aldi said on Monday that Tönnies was among
        the suppliers that have made a voluntary commitment to improve working conditions
        for staff. Aldi said it was not worried about the risk of contamination, as
        there is no evidence to show that coronavirus can be transmitted through food.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9ba52-b275-4e91-9563-5a3d22676255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b61ec-a017-46a8-afa2-7901d25c7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Fred Pleitgen and Zamira Rahim contributed reporting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264399ff-1ea7-428f-ab88-dc1c8ceafac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:22:51.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:15.944+08:00
