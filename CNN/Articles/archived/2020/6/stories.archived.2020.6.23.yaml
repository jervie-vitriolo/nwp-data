      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully <em>pagdating ng</em> July, <em>sana mga</em> second
        or third week, <em>makakaumpisa na tayo ng</em> Avigan trial,” Vergeire said.</p>'
