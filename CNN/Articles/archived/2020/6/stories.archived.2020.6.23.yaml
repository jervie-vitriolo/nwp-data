    'template': '1'
    'title': '‘Bating Filipino’, the new way of greeting another person amid the COVID-19
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47810e3b-9758-48d3-ab20-21b8b5dbc5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:55:53.778+08:00
