      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the BFAR however clarified that fish, squids, shrimps
        and crabs are safe for human consumption provided that they are fresh and
        washed thoroughly, and internal organs such as gills and intestines are removed
        before cooking.</p>'
