    'template': '1'
    'title': 'These 9 hand sanitizers may contain a potentially fatal ingredient,
      US FDA warns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95746081-38fc-4614-a19e-555da206bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
