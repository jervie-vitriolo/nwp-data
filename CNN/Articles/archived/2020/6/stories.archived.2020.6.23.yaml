      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A professor from Laney College in Oakland
        has been placed on administrative leave after asking a student to "Anglicize"
        her name.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cff189-e63c-460b-88c5-6c0ac121d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.812+08:00
