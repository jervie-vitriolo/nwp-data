      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22347920-c359-4174-8dee-45cb08445f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has implemented a hierarchy of
        transport, according to their capacity and ability to enforce social distancing
        among passengers. The first phase from June 1 to June 21 has given a go-signal
        to trains, buses, taxis, and transport network vehicles, while the second
        phase has allowed city buses and modern jeepneys back on the road starting
        June 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecd65a-817f-409b-b9ab-540d5c976d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8774f2d-6d6e-4877-acca-5233f351978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr previously noted that traditional jeepneys, along with
        UV Express units, are the last in priority, <a href="https://www.cnnphilippines.com/news/2020/6/21/UV-Express-to-resume-operations-before-end-June-LTFRB-says.html">but
        will operate again in metro Manila before June ends.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf7eeb-f80a-4b3b-990b-f58459d75d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709aa36-09a3-4534-9ed1-08b608b7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also said Tuesday that using
        modern public utility vehicles would be the safest option for commuters for
        now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1121311-3cb7-4b52-84d0-05c2badc4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1a1e9-27c8-49b2-b98d-1acc9c2fadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nangyari naman po talaga eh pinagbawal natin ang mass transport
        at unti-unti po natin itong ibabalik. Ang desisyon po ay makakabuti po na
        ipatupad ang modernization ng PUVs ngayon,"</em> he said in a virtual briefing
        with reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bffea4-5240-4d3a-9e10-c35d1cda22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e88367-e59b-4494-811b-1e7ef18442c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What really happened was we had to ban mass transport
        and gradually put them back. With this decision, it is better to implement
        the modernization of PUVs for now.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493f4f1-6b99-45c9-9e36-d341a5510d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee7b7a-62a1-43ce-843e-fffbfba29f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the COVID-19 pandemic, the government has been pushing
        for the modernization program for jeepneys, but this was strongly opposed
        by various transport groups, who claim that their means of income will be
        largely affected due to costly requirements and rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d65a7-fca2-4802-9b55-729bea62e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ba3ea-2a77-4c1b-a494-c120de9bae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi nila obligatory pa rin kaming makipagconsolidate,
        ngunit hindi na prangkisa namin ang papatakbuhin nila, kundi ibang prangkisa
        na nila,"</em> Maranan said. <em>"Magkakaroon ng agam-agam ang lahat kung
        sakaling ganoon ang gagawin ng LTFRB (Land Transportation Franchising and
        Regulatory Board) na bigla na lang kaming isasadlak na di namin alam kung
        kikita kami o hindi, paano namin mababayaran ang modern jeep na babayaran
        namin kung saka sakali?"</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125cc45-58c9-417f-80f8-6ba7a357ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3395ebf-ee1c-41bb-99e6-8a5694f2e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is saying it is obligatory for us to
        consolidate and we won''t be able to run our own franchise, instead, it would
        be theirs. We are worried that if the LTFRB will do that, we do not have an
        assurance on whether we will actually earn, how can we pay for the modern
        jeeps?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fdefa-a224-4dca-ae04-846e637d1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb242c6b-d7e1-4188-bc91-ec6d8f861f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maranan said traditional jeepneys are also ready to comply with
        health and safety protocols, through the use of barriers, thermal scanners
        and alcohol, and putting up collection baskets to collect fares from passengers.
        Seating capacity will also be reduced to 11, half of the units'' original
        seating capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f5daf-ee81-473e-b3e2-080c1b5b25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c78b8a-7762-4f9a-baf3-20475f25d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier appealed to transport officials to <a href="https://cnnphilippines.com/news/2020/6/2/Binay-Tugade-commute-challenge.html">listen
        to the pleas of jeepney operators to get back on the road</a>, as some of
        them have managed to come up with innovations in order to earn a living.</p>'
  'Novak-Djokovic-Adria-Tour-tennis-coronavirus-Dimitrov-Coric':
