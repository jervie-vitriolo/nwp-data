      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case count soared to 31,825, with the new figures also
        breaking the record for the number of single-day “fresh” cases at 789. The
        other 361 are "late" cases or were part of the validation backlog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13a3539-07f5-4855-a853-67639e957c1a'
