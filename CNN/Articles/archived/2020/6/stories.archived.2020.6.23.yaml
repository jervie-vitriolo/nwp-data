      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/22/tennis/novak-djokovic-grigor-dimitrov-borna-coric-coronavirus-adria-tour-spt-intl/index.html">"Tennis
        event organized by Novak Djokovic under fire as players test positive for
        coronavirus."</a></em></p>'
