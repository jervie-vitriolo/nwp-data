    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd5006-b29d-4759-8fea-c5052bfe0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:50:21.746+08:00
