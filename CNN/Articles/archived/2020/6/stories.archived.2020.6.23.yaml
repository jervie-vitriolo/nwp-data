      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/22/business/meat-plant-germany-coronavirus-outbreak/index.html"><em>"The
        giant meatpacking company at the heart of Germany''s new coronavirus hotspot"&nbsp;</em></a></p>'
  'mount-asog-history':
    'author': 'Kristian Sendon Cordero'
    'caption': 'The lexical existence of asog may serve as evidence that trans men
      and trans women were already present in Philippine society prior to the arrival
      of Christianity. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-23T18:06:32.133+08:00
    'imagesource': 'jcr:80578722-f9f3-47af-b8f7-f4c747a2a93a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2963c491-c6eb-4d84-a59d-ecbbc2fdeb91'
    'lead': 'The lexical existence of asog may serve as evidence that trans men and
      trans women already present in Philippine society prior to the arrival of Christianity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T18:36:52.988+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:36:15.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:38.807+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In precolonial Iriga, a mystical entity is believed to be transgender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c02ac-695b-4ed8-ad2a-afe870b464b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.988+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s Note:</strong> <em>Kristian Sendon Cordero is a
        poet, translator, and filmmaker. His book of Bikol and Filipino stories, “Kulto
        ni Santiago,” was published by the University of the Philippines Press in
        2019. He received the 2017 Southeast Asian Writers Award from Thai royalty.
        Cordero runs the Naga City-based independent bookshop and cultural hub, Savage
        Mind: Arts, Books, Cinema. He also serves as deputy director of Ateneo de
        Naga University Press.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2cd42c-09f9-40ee-bb6a-4a7a1361d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naga, Camarines Sur (CNN Philippines Life) ⁠—</strong> Growing
        up in Iriga in the early ‘90s, one cannot simply dismiss the towering presence
        of this ancient mountain looming like a blue panopticon. We grew up calling
        it Mount Iriga, and for some strange reason, my childhood peers would always
        wait with trepidation and excitement that one day, it will erupt too, and
        finally, we will get the much attention we deserved the way Mount Pinatubo
        in Zambales was being covered by the national and foreign media. And so we
        waited and waited, and would debate endlessly whether it should be called
        a mountain or a volcano, or whether it is dead, or dormant, or active like
        the more popular Mayon Volcano in Albay. In the local language, the dormant
        volcano is beautifully described as “nagtuturog,” which translates to “one
        that is sleeping.” One day, it will awaken and change the face of the earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fec2cf-200d-435d-ab0b-113d08e12263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the first three cities in the region and is
        proudly referred once in a while as the birthplace of Nora Aunor, Iriga has
        kept its provincial charm through the years. Unlike Legazpi and Naga which
        are becoming highly urbanized zones, Iriga is still waiting for its first
        McDonald’s. But for now, it is the mountain or the sleeping volcano that lords
        over the city — a landmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2cc40-1588-4328-a301-ee533edda72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the other six Bikol volcanoes (Mayon, Bulusan, Isarog, Malinao,
        Masaraga, and Labo) that only go by a single&nbsp;name, the mountain in Iriga
        is also called Sumagang, which translates to “where the sun rises.” Some people
        in Buhi, a nearby town, also proposed that in some historical documents, it
        is referred to as Mount Buhi, but the more interesting name attached to it
        is Asog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95746de6-a7df-4041-a5ae-70b5d79cb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first encountered the “Vocabulario de la lengua Bicol” (first
        published in 1754, republished in 1865) by the Franciscan lexicographer Marcos
        de Lisboa when I studied in the Holy Rosary Minor Seminary. According to&nbsp;the
        dictionary, the "asog" is defined as “men in the past who were like ministers
        of the people for their idols. The asogs dressed like women, tore their ears
        like women, imitated the women’s speech and actions during their rites, and
        did not marry women.”</p>'
    '22':
      'image': 'jcr:154293f4-4414-4ee3-be75-ba98bc2e6a0b'
      'imageCaption': 'The Holy Rosary Minor Seminary, or simply called Seminario,
        is one of the oldest structures in Naga City. The author spent his philosophy
        years in the said seminary. Photo from the private collection of MICHAEL PRICE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172967f-a606-4d77-8e02-aa8e497c25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.990+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa544594-9b32-4bc7-8241-041fbc4cccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small creek in San Roque in Iriga called Ki Asog also carries
        the name, which suggests that it is owned by asog. But whether asog is a proper
        noun or common name, we have the first Bikol dictionary to help us configure
        certain historical assumptions that might be able to give us some kind of
        understanding about the precolonial world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f7039-b161-43c5-876b-662c7eba58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a poem written by another friar, Bernardo Melendreras, the asog
        became the minister of the aswang, and is described to be someone who only
        has “one testicle,” hence, the effeminate behaviors. In these colonial texts,
        one may observe the glaring repositioning of the asog, from “an archaic religious
        character” to someone “that is affiliated with evil,” and one who has “a physical
        defect, the lack of a testicle,” hence a person that needs to be cured, if
        not exorcised. In Filipino language, one figuratively describes a coward as
        “nawalan ng bayag,” which means, “one who has lost his balls”.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42248e-7e5b-43c4-ada1-50fa9961ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believing in a divine spirit that is neither male nor female, the
        asog is one of the two intermediaries sought by the precolonial population
        to connect with their divinities. The asog acted as liturgical ministers,
        epic chanters, healers, peacekeepers, and counselors to their people. Under
        the new colonial regime, however, their roles, functions, and identities were
        the first to be gradually obliterated. During the first years of Christianization
        and colonization, the friars launched massive and cunning strategies against
        the asog and the babaylan (women priestesses) and called them to be cohorts
        and agents of evil. Systematically, the friars — with the growing support
        of the converted population⁠ — built churches, belfries, and fortresses that
        provided more secured sanctuaries and defense than the tropical mountains,
        crocodile-infested rivers, and ancient caves, which used to be venerated as
        sacred places by the locals.</p>'
    '23':
      'image': 'jcr:1608b211-5236-4a3d-82ef-05035db7e286'
      'imageCaption': 'A post-war photo showing Mount Iriga or Mount Asog, as seen
        from the Emerald Grotto built by Atty. Jose Calleja Reyes, a lawyer, historian,
        and cultural worker. Below, the Church of Iriga and the Calvario Hill where
        they used to stage the Crucifixion scene of the Annual Passion Play. Photo
        from the private collection of MICHAEL PRICE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b34dc-774c-467a-8c5d-f36d150274a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.990+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c4910-c7ee-49ed-a467-4cd44a93747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.989+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A throng of Catholic virgins and martyrs eventually replaced the
        pantheon of the native gods used to be invoked in times of feasts and famines.
        Eventually, the lowland Christian communities have been fortified like the
        typical cities and towns in Europe. Despite the sporadic revolts initiated
        by the native religious leaders, by late 17th century, the European colonizers
        had already declared their victory in this “clash of the spirits,” as described
        by Filomeno Aguilar, Jr. in the title of his <a href="https://kyotoreview.org/book-review/book-review-clash-of-spirits-the-history-of-power-and-sugar-planter-hegemony-on-a-visayan-island/"
        target="_blank">book</a>. Interestingly, among those who embraced conversion
        to the new faith include the “former” asog and babaylans, who eventually took
        some special positions in the church as catechists and parish workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5868e12-685d-4bd5-ad21-311531fa14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.990+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bodies of land and water, and the names that we attach to
        these geographies present us some ways of understanding our imagined past.
        The word asog is a key that I tried to use in understanding my own sexuality
        and my personal histories: one was born in Iriga City, known as the city of
        the Superstar and a lair of the aswangs; one who grew up in a Catholic world
        when Inday Badiday was dominating the primetime television and news about
        volcanic eruption, the resurrection of the dead, and Marian apparitions were
        interspersing; and as someone who later entered and left the seminary to pursue
        this life of a creative practitioner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5cef-9e69-45ef-8747-5cd68f4b873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.990+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my fifth poetry collection, “Canticos: Apat Na Boses,” I tried
        to make my promise of pilgrimage to this mountain, channeling four voices:
        that of a child from the Agta, a group of indigenous people that lives in
        the mountain of Asog; the mother of a rebel who had to climb&nbsp;the mountain
        to salvage the bones of her daughter; the old woman who peddles rice cakes
        and is suspected to be an aswang; and the seminarian who was asked to leave
        after he got involved in a romantic relationship with another fellow. In the
        fourth section which I titled “Tingog ni Asog” (The Voice of Asog), I made
        this overt reference to the asog vis-à-vis the personal narratives and myth-making
        involved in the process of writing the collection. I made use of church prayers,
        the novenas and the religious songs, the Bikol folk songs of “Ano Daw Idtong
        Sa Gogon,” “Si Nanay, Si Tatay,” and Gregorio’s “Sarung Banggi” to create
        a new way of looking into our myths and metaphors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1516244-7548-4fe4-81af-c157c12806d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:36:52.990+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, we can only make some educated assumptions based on these
        linguistic and historical explorations. Is it possible that the ancient mountain
        was a religious site for the early inhabitants of the region? The conjectures
        and possibilities are immensely rich especially when we think of our stories
        as a kind of structure that offers linkages of meanings. The past as imagined
        is something that we can reconstruct, negotiate, and reevaluate. The lexical
        existence of asog may serve as evidence that trans men and trans women were  already
        present in Philippine society prior to the arrival of Christianity. The fact
        that most of our vocabularies in Filipino are non-binary also reveal a kind
        of mindset that can actually help us explore pre-Hispanic notions of power
        and intimacies, and help us reimagine the various identities we have to play
        — something very similar to the drama of salvation that happens every Holy
        Week, when a varsity player turned Jesus Christ is hanged on the cross, while
        in front of him is the bluest mountain in Iriga. Despite the historical implications
        of the names we attach to it, Asog remains ancient, dormant, and silent.</p>'
    '25':
      'image': 'jcr:ee976e28-12c3-409e-ac1f-06b2aa7f72f8'
      'imageCaption': 'Mount Asog as seen from the other side of Lake Buhi. The eruption
