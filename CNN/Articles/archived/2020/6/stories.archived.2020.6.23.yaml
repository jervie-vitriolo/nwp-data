      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Business is only best served. But in this case, we are not prepared
        at all,” Socco told CNN Philippines’ Rico Hizon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ad2ba-f9a8-4a28-a072-0f39ceecc4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:36:57.541+08:00
