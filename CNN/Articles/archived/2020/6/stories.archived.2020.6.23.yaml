      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82613b01-4458-4448-a6a9-3077697f0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said he believes POGOs are given VIP treatment in the
        country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe10b1-20cd-4037-abb3-2367eab9344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
