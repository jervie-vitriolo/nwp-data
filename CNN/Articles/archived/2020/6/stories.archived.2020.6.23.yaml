      'mgnl:type': 'text'
      'text': '<p>In New York City, once the epicenter of the crisis, the second phase
        of reopening began Monday. The phase two reopening means outdoor dining, barbershops
        and hair salons, playgrounds, offices and curbside retail stores can welcome
        customers.</p>'
