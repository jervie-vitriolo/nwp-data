      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in November 2018, a cargo of durian caused an Indonesian plane
        to be temporarily grounded after passengers complained about the fruit''s
        room-clearing stench in the cabin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb47399-645d-49eb-8a9f-50b158a597d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.219+08:00
