    'template': '1'
    'title': 'Cebu Governor appeals for modified GCQ status for ''tourist havens'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7f7f2-0a1a-4013-b953-a65417b2320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.991+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)&nbsp;—&nbsp;</strong>While
        Cebu City reverts back to enhanced community quarantine, the provincial government
        is seeking less restrictions in other areas to stimulate more economic activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642cc7c-b9f2-48b0-a06b-7b8b2bf20c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.991+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said Tuesday the Cebu provincial
        government led by Governor Gwendolyn Garcia will formalize an appeal before
        the national inter-agency task force to further ease restrictions in areas
        considered low risk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634fe90-5368-4e8a-8db4-1f23406c8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.991+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has manifested that she will write a formal request or appeal
        to look at certain areas that will certainly impact the economic activities
        of the province and that she would like the IATF to reconsider those areas,
        especially the tourist havens, if they can be de-escalated further to MGCQ,"
        Duque said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e156ed7-1a05-41cc-94f2-c200f4ea44e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.991+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She essentially has two appeals, one is for Talisay City to be
        de-escalated from MECQ to GCQ," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc2f8c-4306-44cf-be32-41c939774b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.991+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF placed Cebu City on enhanced community quarantine, and
        Talisay City on modified ECQ on June 15 due to a surge in coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d79eb2-bede-42cd-9a35-7c2eaec26af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Talisay City was granted a less-stringent risk classification
        status on Saturday, after data showed the city recorded 50 recoveries from
        a total of 126 confirmed COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e6ec5-3271-4041-bef6-7ac5580f560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia signed Executive Order No. 17-G,
        series of 2020, lifting the modified enhanced community quarantine status
        in the city effective Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f3849-1a1b-4871-b0e1-f590ad48c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of a province has the authority to impose, lift, or
        extend the risk classification of their province according to IATF No. 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8d857-df0d-4599-b7b3-bcc47481862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As governor, I believe it is my duty to emphasize that the situation
        in Cebu City may not exactly reflect what the situation is in the entire province,"
        Garcia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a6528-a1c0-4531-a063-d39aa8aef3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is now the leading city in the country with the most number
        of confirmed COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3153b0-8c3e-423a-9209-d037515c4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Health Department reported Tuesday afternoon 30 new
        COVID-19 cases, bringing the total to 4,479. Of this number, 2,213 are considered
        active cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4e063-635c-4a0a-b662-cd57b7fbe8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 31 more people have recovered, while seven more succumbed to
        the disease in Cebu City, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf735aba-30db-4f8a-888c-1ad3f74f717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:21:27.992+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation convinced President Rodrigo Duterte to re-order
        the enhanced community quarantine setting in Cebu City last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0294761-914a-42e3-9e47-96abfa017349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:40:29.890+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 250,000 quarantine passes issued by the Cebu City government
        are now canceled, Central Visayas Police Director Albert Ignatius Ferro said
        Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d2fd7-35f5-4797-8598-568687171964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:40:29.890+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said this was the order of Cebu City Mayor Edgardo Labella,
        following a meeting with IATF officials earlier in the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724410a-c4fe-4f69-a848-e029f4115ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:40:29.890+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:36:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said the public will no longer be allowed to travel outside
        of their barangays, adding that only essential workers will be allowed to
        leave to report for work.</p>'
    '17':
