      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Families
        of overseas Filipino workers in the Kingdom of Saudi Arabia who have died
        of the coronavirus disease are appealing to the national government to bring
        home their loved ones’ remains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e4564-96b1-4244-ba33-b6c9064e1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter, the families of the deceased OFWs pleaded to
        President Rodrigo Duterte and the Inter-Agency Task Force (IATF) to allow
        the bodies of their relatives to be brought home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b373c8-00c1-40dd-a6f7-9af42163d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask that the government include our departed OFWs in the repatriation
        plans and that the families be given the opportunity to assist our government
        in the cremation of our fallen heroes,” the letter read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f96cdd-97ad-4298-ba27-f1a28a54d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Ambassador Adnan Alonto, 107 Filipinos in
        the country have succumbed from the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece3bf7-1cb6-47d6-9344-4e35d78eb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/22/More-than-300-OFWs-Saudi-Arabia-repatriation.html"
        href="https://cnnphilippines.com/news/2020/6/22/More-than-300-OFWs-Saudi-Arabia-repatriation.html">Remains
        of 353 OFWs in Saudi Arabia up for disposition</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b2608-c42c-46cd-b3f2-e225c1b03de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are considered our modern-day heroes... our bagong bayani.
        We only ask that they be given the rightful memorial and be allowed to come
        home one last time.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a9367-bf8a-4f4f-98f7-3bb126ab41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:21:57.900+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III <a href="https://www.cnnphilippines.com/news/2020/6/21/Saudi-Arabia-deceased-OFWs.html">earlier
        said that 50 of the deceased OFWs will be buried in the Gulf State</a> as
        Saudi Arabia gave the Philippines 72 hours to bring home the remains of the
        Filipinos who have died there.</p>'
