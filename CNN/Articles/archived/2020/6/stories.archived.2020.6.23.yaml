      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic defended the hosting of the event before last weekend''s
        action got underway in Croatia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466e16a-c0ff-4618-a98f-3e9e5869e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there has been some criticism as well coming especially
        maybe from the West of: ''Why do we have the crowd? We don''t have the social
        distancing, what is going on, why are they having this kind of event in the
        midst of a really hard pandemic in the West?''" he said on Eurosport''s Tennis
        Legends Vodcast.</p>'
