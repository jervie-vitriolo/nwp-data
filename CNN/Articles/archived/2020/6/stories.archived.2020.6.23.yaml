      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to get ahead of the virus is to tamp way down the
        cases in any area, and then test like crazy when a case appears, contact trace,
        and make sure you quarantine. We can''t do that yet because we are still finding
        all kinds of people who have the virus."</p>'
