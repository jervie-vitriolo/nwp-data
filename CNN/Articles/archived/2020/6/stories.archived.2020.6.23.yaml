      'mgnl:lastActivated': 2023-01-26T12:36:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439cb32-f703-4773-8189-b8daacb5bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard declined CNN''s request to offer any additional comments
        on the incident other than what he told The New York Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b50238-9c3d-43a7-9382-807f99e70ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81240870-7942-451f-b065-465df926c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first email was a mistake, and I made it thinking about another
        student willing to Anglicize," Hubbard told The Times. "But it''s a big difference
        with someone doing it voluntarily and asking someone to do it. The second
        email is very offensive, and if I had waited eight hours, I would''ve written
        something very different."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb12062-ea3d-40fb-83b7-0f526383ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012303a2-0d4c-4649-8cb3-185e63c84d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen, who is a freshman at the community college, said she felt
        empowered not to change her name at his insistence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c3d5-3fe9-4e64-b8ba-c583b6944ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470daa0-bc05-48de-b7b5-f06182c63e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to fully embrace it and let everyone know that they should
        be proud of their name," Nguyen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a2951-e568-4bdd-b181-22cde3ea8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
