      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical giant Novartis announced Friday it would cancel its
        study due to challenges recruiting enough participants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25277512-2dc4-42f1-880d-293cd106a35c'
