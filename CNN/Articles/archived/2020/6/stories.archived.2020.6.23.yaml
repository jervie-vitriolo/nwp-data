      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone exposed to these hand sanitizers should seek immediate treatment,
        the FDA warns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c9699-4a0c-40f3-8fb8-2b40e97d5863'
