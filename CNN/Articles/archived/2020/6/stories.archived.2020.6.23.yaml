    'title': '

      Transport group fears gov''t using COVID-19 crisis to replace traditional jeepneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36baefff-1c3a-4717-a335-d5fb28c0d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Prioritizing
        modern jeepneys to ply certain routes could be the government''s way of gradually
        phasing out traditional jeepneys on the road, a transport group claimed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba472a0b-a7a8-4be8-9d82-b5ece070225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3082d-8cdb-4349-b5a3-547808ae44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenaida Maranan, president of the Federation of Jeepney Operators
        and Drivers Association of the Philippines or FEJODAP, said drivers and operators
        of traditional jeepneys in some parts of Metro Manila were recently told to
        permanently halt operations amid eased quarantine rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e4d59e-2c1c-47e9-b3d5-058421949cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0bd96-cfd7-4c6d-8705-73dcc639f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay pumapayag naman at nakikipagcoordinate sa modernization
        program na ito, ngunit ang nararamdaman namin ngayon ay ginamit ang pandemic,
        ang crisis na nangyari sa atin, para kami ay tanggalin na talaga. Dahil marami
        sa nakikipagugnayan sa kanila (gobyerno) ay sinabi sa amin na kami ay tatanggalin
        na nila,"</em> she said in an interview with CNN Philippines'' New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf6ec0-fe6d-4efe-b1eb-6e468c6c7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e62fe-fe93-484f-8b44-1f125773a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:22.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We agreed to the plan and are coordinating with the
        modernization program, but we feel that the government is using the pandemic,
        the crisis to phase us out for good. Because many of those who coordinated
        with the DOTr told us that we will be removed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c78fab-2aba-4e40-85c5-fd8f0dfdd350'
      'mgnl:activationStatus': true
