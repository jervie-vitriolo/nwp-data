    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8621299-9e4d-4c9f-9f41-bd6f2018e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And obviously from day one of the organization of the Adria Tour,
        we''ve been following the rules and the measures that have been regulated
        by government institutions and health public institutions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf44f6c-bd6e-411f-831b-63a1efa4cb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''ve never crossed those lines, we''ve always waited for them
        to give us a green light whether we can have the crowd, and then we ask them
        how much we can have or whether there is an obligation for social distancing
        or not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c59d3-493a-4b46-a45e-9122296650d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been through all these processes and the result of it all
        was amazing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbb0d0-e9c9-4409-86c0-6822b2ae5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fans have been permitted to watch Adria Tour matches, the
        return of top-flight football has seen more strict measures implemented with
        Premier League, Bundesliga, Serie A and La Liga games taking place behind
        closed doors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d05a8c-0d0a-49b6-959b-919f5056aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia''s Prime Minister Andrej Plenkovic visited the Adria Tour
        on Saturday, where he was pictured with Djokovic on the event''s official
        Instagram account.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf616a-3177-4dd7-9f43-3b9d37e9122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At all times we have strictly followed the epidemiological measures
        in place with the countries where the Adria Tour was organized," said a statement
        from event organizers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f080621-a36b-4389-a52c-89b6ce0d915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the people involved in the organization and who have been
        in contact with Grigor have any symptoms. However, we are in close contact
        with health authorities in order to insure [sic] that all people who were
        in contact with Grigor Dimitrov will be tested tonight."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25ca6e-20b8-47bc-9ecb-2dc02ea11683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a data-cke-saved-href="https://www.instagram.com/p/CBtjU1YAUbo/?igshid=n5rpedr6qvfy"
        href="https://www.instagram.com/p/CBtjU1YAUbo/?igshid=n5rpedr6qvfy">separate
        post</a>, the organizers advised anyone who had been in close contact with
        Dimitrov for more than 10 minutes to self-isolate for 14 days and contact
        their doctor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb0b67-245d-45c7-b107-d0d46f7c3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.718+08:00
