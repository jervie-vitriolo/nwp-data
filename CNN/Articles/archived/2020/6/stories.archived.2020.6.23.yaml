      'text': '<p>"Due to the unknown content, it was initially unclear whether the
        suspect package posed a greater risk," a statement from Schweinfurt police
        department explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612525f-d3ae-4317-b4e9-eb2e71f8b995'
