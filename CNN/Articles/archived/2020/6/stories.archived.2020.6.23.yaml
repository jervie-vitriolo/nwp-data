      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail replacement— expected to wrap up by September— is seen
        to gradually increase MRT-3’s operating speed to up to 60 kilometers per hour
        by December. The headway or interval between trains is also expected to decrease
        to 3.5 minutes once the project is completed.</p>'
