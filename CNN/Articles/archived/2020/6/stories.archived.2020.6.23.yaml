      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Clean Hand Sanitizer (NDC: 74589-002-01)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
