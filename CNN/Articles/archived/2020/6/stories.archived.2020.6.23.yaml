      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Asia''s richest man, Mukesh Ambani,
        is now among the world''s top 10 wealthiest people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84394830-7cae-4ca2-9ff1-ff66809be4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa197bf-d2f5-4511-879b-e4ff58f0548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambani is the chairman and chief executive of one of India''s most
        valuable companies, Reliance Industries. His net worth recently surged to
        $64.5 billion, edging out Oracle''s Larry Ellison and French L''Oreal heiress
        Francoise Bettencourt Meyers for the No. 9 spot on the list, according to
        the Bloomberg Billionaires Index. Ambani is the only person from Asia on the
        list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7543c2-60f5-4bbf-8648-f707203d4b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9095fd6-ebbf-4635-9dda-0e6f871525ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Ambani''s leadership, Reliance has grown from an oil and energy
        company into a sprawling conglomerate that includes retail shops, a mobile
        and broadband carrier, digital platforms and more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43be00-acdf-4804-8d81-bb5a86e2aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecfdb2-776a-498f-b3bf-3735e90abfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new milestone comes shortly after Ambani amassed more than
        $16.5 billion in investments in just around three months for Reliance''s digital
        technology arm, Jio Platforms, and despite challenges to the oil side of Reliance''s
        business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10987312-6de3-4143-8fe4-4f5c97b7ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f62b7-2a1b-4f15-97ef-7cc43068b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraising blitz and a recent share sale have made Reliance
        Industries debt-free, the company said in June. The company said its net debt
        at the end of March was 1.61 trillion rupees ($21 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754cc36-858a-4431-9fc0-ede921e7f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5a228-8f7f-4067-8482-ab9acbe433e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the conglomerate have more than doubled since a low in
        March and are up 17.2% since the beginning of this year to 1,752.50 rupees,
        or $23. While Reliance''s stock has recovered, many other companies continue
        to suffer from the economic fallout of the coronavirus pandemic, and India''s
        economy appears to be headed for a major slump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02ee1c-5aba-4720-828d-10a9f5e3836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f8f1a-7bf9-45e7-b634-80f2c12d9a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent investments in Jio Platforms include more than $15 billion
        from the likes of Facebook and top Silicon Valley investors Silver Lake and
        TPG. It also received $1.2 billion from Abu Dhabi''s sovereign wealth fund
        and $1.5 billion from Saudi Arabia''s sovereign wealth fund. The deal with
        Saudi Arabia valued Jio at close to $68 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e2cde-fdf5-47c3-9b8a-17b4e98ee76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65114ecb-8fb4-42b2-9da6-c69d9ad881ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments will fuel Ambani''s ambitions to make Jio Platforms
        into an internet giant that could rival Google or Alibaba. Facebook''s $5.7
        billion bet on the company, one of the social media company''s biggest-ever
        deals, signaled that Ambani and Facebook are aiming to create a platform similar
        to Tencent''s WeChat, where users have access to messaging, mobile banking,
        social media and other services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d4b4c-341e-47ea-a133-0d7c6a4ecb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/22/tech/mukesh-ambani-ten-richest-people/index.html"
        href="https://edition.cnn.com/2020/06/22/tech/mukesh-ambani-ten-richest-people/index.html">Asia''s
        richest man, Mukesh Ambani, is now among the world''s 10 wealthiest people</a>"</em></p>'
