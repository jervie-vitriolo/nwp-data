    'jcr:uuid': '539ba51e-b750-482e-bb24-fdc79869ee2c'
    'lead': 'While Cebu City reverts back to enhanced community quarantine, the provincial
      government is seeking less-stringent restrictions in other areas to stimulate
      more economic activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T20:21:27.991+08:00
