    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566e3ca-7868-4dba-a544-dde84ed915de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang requirement lang po namin ay naisangguni ba iyan sa magulang?"</em>
        San Antonio stressed.<em> "Sumang-ayon ba ang magulang sa gusto niyong isingil?
        Ganun pa man welcome po ang feedback ng magulang kung hindi na fair ang paninigil."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d064ef-5eb3-47a8-9a45-6826ed95cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
