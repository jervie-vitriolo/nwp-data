  'MKT-Law-Wirecard-trustee':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Atty. Mark Tolentino addresses his involvement in the Wirecard scandal
      through a statement from his lawyer'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T11:43:05.654+08:00
    'imagesource': 'jcr:7a2856fa-a397-4332-a628-5a465b8847c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e7157f-1eaf-4266-bc2f-79c90cc72c17'
    'lead': 'A lawyer said to be transacting on behalf of German firm Wirecard AG
      refutes the claims of BDO and BPI, saying he opened and maintained foreign currency
      accounts with the two banks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T11:50:27.076+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:36:48.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:29.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Tolentino', 'MKT-Law', 'Wirecard', 'deposits', 'money']
    'stories': ['8db93f0a-70de-4431-bc01-1da2fe71ed8f']
    'template': '1'
    'title': 'Filipino lawyer allegedly linked to Wirecard scandal says nothing irregular
      in opening bank accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed2b85-e423-447d-b8f1-c5abc2f8cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> A lawyer
        said to be transacting on behalf of German firm Wirecard AG refuted the claims
        of BDO Unibank and the Bank of the Philippine Islands, saying he opened and
        maintained foreign currency accounts with the two banks.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51686071-e486-4c93-9a88-e493b95de24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M.K. Tolentino Law &amp; Business Consultancy Office, through its
        legal counsel Dennis Manalo, said Monday night that they opened and maintained
        foreign currency deposit accounts with the two lenders.  MKT Law, however,
        did not explicitly name embattled German payments company Wirecard as the
        client in question, citing absolute confidentiality required by the Foreign
        Currency Deposit Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367305e-1aa2-43b6-9bb8-21cc750e4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm is owned by Mark Kristopher Tolentino, a former assistant
        secretary for the Department of Transportation who was <a href="https://cnnphilippines.com/news/2018/05/21/Transportation-Asec-Mark-Tolentino-fired-Duterte.html">sacked
        by President Rodrigo Duterte in 2018.</a>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2c3ea-2540-45cb-a761-65bb443c7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.076+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp denied knowing or participating "in any alleged irregularity"
        involving Wirecard''s money based on news reports, against the claims of BDO
        and BPI that <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html"
        href="https://www.cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html">these
        accounts do not exist.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c0bf7-afd8-4f63-8981-276998248e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/21/BSP-Wirecard-missing-funds-no-PH-entry.html?fbclid">Missing
        $2.1B Wirecard cash did not enter PH financial system — BSP</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf91fa-8670-49dc-b102-9771be75ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All services rendered by MKT Law, including the opening and maintenance
        of Philippine deposit accounts for foreign clients, are above board and performed
        with utmost compliance with Philippine laws and regulations," Manalo said
        on behalf of the law office.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">MKT Law, which involves dismissed Transportation Assistant
        Secretary Mark Tolentino who is being tagged in the Wirecard scandal, denies
        taking part in irregularities in opening foreign currency deposit accounts
        with BPI and BDO for the German firm <a href="https://t.co/yu1r1WZmQN">https://t.co/yu1r1WZmQN</a>
        <a href="https://t.co/sjOFDF7z5j">pic.twitter.com/sjOFDF7z5j</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1275254498835877888?ref_src=twsrc%5Etfw">June
        23, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee7b35-6729-460f-8eff-898e68ab338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:53:12.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc63bc-1e60-4e71-bc5b-6c0c83c3d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO and BPI earlier said that Wirecard was not their client, while
        the Bangko Sentral ng Pilipinas said the missing $2.1 billion (about P107
        billion) cash supposedly held in trust by the two banks never entered the
        local financial system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e002ce0-b6cc-4906-a8a0-b0b9fa2f828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lenders said they were presented fake documents which claimed
        the existence of trust accounts for Wirecard. The fintech company has admitted
        that <a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-scandal-stocks.html">the
        money in question may not exist at all.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f33d0c-6829-4432-802d-db251f4c07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added that MKT Law is also doing its own investigation to
        establish the facts of the case, adding they have demanded BDO and BPI to
        confirm the accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba803da4-61f8-4b0a-9fe8-0c83bff23e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the central bank is telling banks to reassess their hiring
        procedures to protect against employees who may commit fraud or other wrongdoing
        while in office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f49e3-d3bb-4b61-839d-831529b824d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP will be engaging the banking industry to enjoin them on
        the proper hiring process and know-your-client procedure," BSP Governor Benjamin
        Diokno said in a Tuesday briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552fd7b-fbde-4578-892d-2f70c1d75c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:50:27.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO and BPI are investigating at least one employee each for their
        supposed hand in issuing documents that vetted Wirecard''s money, which the
        banks said were eventually discovered as forged. BDO fired a marketing officer
        while BPI has suspended one of its assistant managers over the case.</p>'
  'Hontiveros-Senate-investigation-BIR-online-sellers-tax':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T11:49:36.419+08:00
    'imagesource': 'jcr:594c999a-a772-458f-9a24-fd980cd87c1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab9c5784-a822-4760-bbe4-fee63b3d2e5c'
    'lead': 'Senator Risa Hontiveros seeks for the suspension of a BIR memo that mandates
      online sellers to register and update their tax records while many of them struggle
      to find alternative means to earn a living during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T11:51:20.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:36:47.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:29.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hontiveros moves for suspension, probe of BIR tax memo on online sellers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f79a5-0298-4954-a3b5-a0c9167f03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Senator
        Risa Hontiveros on Tuesday sought for the suspension of a Bureau of Internal
        Revenue (BIR) memo that mandates online sellers to register and update their
        tax records while many of them struggle to find alternative means to earn
        a living during the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22827c3c-657a-408a-a91d-bd7adae504c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker filed Senate Resolution No. 453, urging the tax agency
        to halt the implementation of the memorandum to require all online merchants
        to declare their profits from selling retail products online by July 31. Hontiveros
        said the BIR should postpone its order until the end of 2020 as the  battle
        rages against COVID-19 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615770d-8659-4341-a21e-2056b98e34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also calls on the Senate to investigate the BIR for
        making such an order criticized by many for being "ill-timed and insensitive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b82cb-bc91-46f9-84d4-a0f73f746878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has clarified that not all online sellers will need to
        pay taxes, but should still register or update their records with the BIR.
        Officials said annual earnings less than ₱250,000 are tax exempt, referring
        to the Tax Reform for Acceleration and Inclusion Act that overhauled the system
        for personal income taxes. Only income above ₱250,000 is subject to taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25a4f3-ed37-48db-b6e8-4d616c6f43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the government needs
        all the additional revenues to fight COVID-19, with the Department of Finance
        identifying more than ₱600 billion in spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0085cd-6aa7-4fdb-90bf-daf8601bdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the government should  prioritize chasing the tax
        dues of Philippine Offshore Gaming Operators (POGOs), rather than cut the
        earnings of local online retailers making a temporary living via social media
        or e-commerce channels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0997b-b7fd-4ba1-a357-8ea7fcb7447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:51:20.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only proper for the BIR to ensure that big digital businesses
        earning millions in profits, such as Philippine Online Gaming Operators, are
        paying proper taxes as required by law," the senator said. "Pero sana, huwag
        na pahirapan ang mga kababayan nating dumidiskarte para makakain. [But hopefully,
        let''s not make it harder for our countrymen who are looking for ways to make
        ends meet.]”</p>'
  'New-Zealand-lost-underwater-continent':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T12:22:31.270+08:00
    'imagesource': 'jcr:f8ce3475-97a6-485a-a033-2a48e7df3122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9613ffc9-0f14-40ee-91b8-7217f2a2ca9b'
    'lead': 'Under the South Pacific lies the lost underwater continent of Zealandia,
      which new maps reveal in greater detail than ever seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T12:27:15.981+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:36:47.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:29.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maps reveal new details about New Zealand''s lost underwater continent'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076a494-2200-49d2-b274-ecf3d32ee2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Under New Zealand, there lies a vast
        continent on the sea floor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739f7b8-2903-4711-ac16-f58a07266e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once part of the same land mass as Antarctica and Australia, the
        lost continent of Zealandia broke off 85 million years ago and eventually
        sank below the ocean, where it stayed largely hidden for centuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30a992-84a9-4c7d-887d-2095f3af4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, maps reveal new research about the underwater continent where
        dinosaurs once roamed -- and allow the public to virtually explore it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4cd33-a155-44c3-a7ed-4b7276e1dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GNS Science, a New Zealand research institute, published two new
        maps and <a href="https://data.gns.cri.nz/tez/index.html?content=/mapservice/Content/Zealandia/Home.html">an
        interactive website</a>&nbsp;on Monday. The maps cover the shape of the ocean
        floor and Zealandia''s tectonic profile, which collectively help tell the
        story of the continent''s origins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcd506-ff0d-4112-9573-214d147f5ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maps also help explain the setting of New Zealand''s volcanoes,
        sedimentary basins, and other geological features, said GNS Science <a href="https://www.gns.cri.nz/Home/News-and-Events/Media-Releases/New-maps-and-website-give-fresh-insights-into-NZ-continent-22-06-2020">in
        a news release</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d749a2-da9d-42dd-bda3-f4395cd8d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world can explore the continent from their own
        homes; the interactive website shows different types of maps of Zealandia,
        which users can layer and toggle as they like. For instance, you could locate
        all the ancient and modern volcanoes on the continent, or see where on the
        land mass ridges are still spreading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52d0f9-4bec-4ccb-9a41-6835e822adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These maps are a scientific benchmark -- but they''re also more
        than that. They''re a way of communicating our work to our colleagues, stakeholders,
        educators and the public," said geologist Dr. Nick Mortimer, the lead author
        of the maps, in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a578f07-71a8-4820-80bf-81fea60fdc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made these maps to provide an accurate, complete and up-to-date
        picture of the geology of the New Zealand and southwest Pacific area -- better
        than we have had before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bd88c-25ce-4f25-a20c-85b1161668e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How the continent sank</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca711f31-b20d-4834-b72b-87e3b3412640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a potential continent in this area has been around for
        some time, and the name "Zealandia" was first coined by geophysicist Bruce
        Luyendyk in 1995.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72606a52-9ceb-46de-bdcf-da88286aa220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dedicated study of this area, stretching about 5 million square
        kilometers (abut 1.93 million square miles), has sine determined it is not
        just a group of continental islands and fragments, but a continental crust
        large and separate enough to be officially declared a separate continent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e80358-6d3d-4f1f-8684-dce8441bb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zealandia used to be part of Gondwana, the supercontinent that once
        held many of the continents we know today, like Africa and South America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd442ab1-8405-421a-9608-ca21cdbd39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85 million years ago, Zealandia split off from Gondwana. The
        drifting, shifting land mass, about half the size of Australia, was home to
        dinosaurs and lush rainforest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a9a19-fe59-47c8-a84b-e3a783c89bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.982+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, millions of years later, the world''s tectonic plates -- pieces
        of the Earth''s crust -- began reorganizing themselves, in a period of dramatic
        geological change that also created the Pacific "Ring of Fire," a belt in
        the Pacific where the world''s most active volcanoes are located.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58732b13-d3da-4c7b-b7c8-c79883f6f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, the Pacific Plate -- the world''s largest tectonic
        plate -- is believed to have sank below the continental crust of Zealandia.
        This process, called subduction, caused the root of the continent to break
        off and sink as well, according to the <a href="https://www.nsf.gov/discoveries/disc_summ.jsp?cntn_id=300018">National
        Science Foundation</a>, a US government research agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a71d9e-be9e-4d97-a725-2b4b19779fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abut 94% of Zealandia is now submerged underwater -- but some parts
        of the continent are still above land, making up New Zealand and other small
        islands. The highest point of Zealandia is Aoraki--Mount Cook at 3,724 meters
        (12,218 feet).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3149acc-0a79-4301-925c-8bb54e5dfa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still much unknown about the continent and whether the
        discovery of Zealandia could change historical climate models. As more research
        emerges, the interactive website and maps will be updated to reflect what
        we know, said GNS Science.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea2e17-7a4b-4f25-827d-ce5410e37d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:27:15.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/23/australia/zealandia-maps-intl-hnk-scli-scn/index.html">Maps
        reveal new details about New Zealand''s lost underwater continent</a>."</em></p>'
  'Tech-companies-Trump-work-visa':
    'author': 'Rishi Iyengar and Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T12:27:25.264+08:00
    'imagesource': 'jcr:d66f3fef-6921-4e1b-8177-0adf3da38554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67723b0-4e0f-455c-b2dd-d47bf0118e2b'
    'lead': 'Silicon Valley is pushing back against President Donald Trump''s latest
      immigration curbs, affecting visa programs that its biggest companies use to
      bring in thousands of skilled foreign workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T12:33:26.586+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:36:46.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:29.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tech companies slam Trump''s executive order restricting work visas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321dcab-d56c-41c1-a059-0f2676966b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Silicon Valley is pushing back against
        President Donald Trump''s <a href="https://edition.cnn.com/2020/06/22/politics/trump-immigration-work-visas/index.html">latest
        immigration curbs</a>, this time targeting visa programs that tech companies
        use to bring in thousands of skilled foreign worker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48bd8c-87b3-488b-b8c4-1dee8e061f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an <a href="https://www.whitehouse.gov/presidential-actions/proclamation-suspending-entry-aliens-present-risk-u-s-labor-market-following-coronavirus-outbreak/">executive
        orde</a>r&nbsp;on Monday expanding restrictions on several work visas until
        at least the end of this year, including the L-1 visa that allows companies
        to transfer employees from overseas offices and the H-1B program for workers
        in specialty occupations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13142b-47b2-402a-a099-38601da4b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both visas are popular with the United States'' tech giants, and
        many were quick to condemn the executive order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32536d71-05f4-43a2-90ce-5325c1bbaf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration has contributed immensely to America''s economic success,
        making it a global leader in tech, and also Google the company it is today,"
        Google CEO Sundar Pichai <a href="https://twitter.com/sundarpichai/status/1275192075214966784">said</a>
        on Twitter. "Disappointed by today''s proclamation — we''ll continue to stand
        with immigrants and work to expand opportunity for all," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14db1ae-783e-4f83-9c42-c52a5f316f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessica Herrera-Flanigan, Twitter''s head of public policy and philanthropy
        for the Americas, said the policy would end up hurting the US economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bc595-70c3-4953-bc5b-2e3ce35e2b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proclamation undermines America''s greatest economic asset:
        its diversity," Herrera-Flanigan said in a statement. "Unilaterally and unnecessarily
        stifling America''s attractiveness to global, high-skilled talent is short-sighted
        and deeply damaging to the economic strength of the United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d140852-56d0-43e3-b1ff-2565df00df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions will take effect on June 24. The Migration
        Policy Institute, a think tank in Washington, DC, <a href="https://twitter.com/MigrationPolicy/status/1275167186794024962">estimated</a>
        that they would block 219,000 temporary workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedd495-5842-4fa3-aace-5d56d29d8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order claimed that restricting immigration will help
        the US economy recover from the shock of the coronavirus pandemic, an idea
        Amazon pushed back against.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d3de1-b998-48cf-bb22-854c733166de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preventing high skilled professionals from entering the country
        and contributing to America''s economic recovery puts American''s global competitiveness
        at risk," a company spokesperson said. "Welcoming the best and the brightest
        global talent to the U.S. is more important than ever, and we will continue
        to support efforts that will preserve their ability to strengthen our economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042d9a9-8392-4fdb-a0e8-686ae2a5ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4b9c2-736e-4b40-b42e-8640c3b7e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s latest proclamation uses the Covid-19 pandemic
        as justification for limiting immigration. In reality, the move to keep highly-skilled
        talent out of the US will make our country''s recovery even more difficult,"
        a Facebook spokesperson said in a statement. "Highly-skilled visa holders
        play a critical role in driving innovation— at Facebook and at organizations
        across the country — and that''s something we should encourage, not restrict."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394cf2e-7e2a-4159-a899-c7abdcb492c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent tech executives including Tesla CEO Elon Musk and Microsoft
        President Brad Smith also spoke out against the executive order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e06633-1dc2-48db-b329-fd3125e38e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is not the time to cut our nation off from the world''s talent
        or create uncertainty and anxiety," Smith said. "Immigrants... are contributing
        to this country at a time when we need them most."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1f9da-1895-4141-8790-ce3436669170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said he "very much" disagreed with the Trump administration''s
        decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb91af-d02e-4fc0-bf61-835a05c6e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my experience, these skillsets are net job creators.," he said
        in a <a href="https://twitter.com/elonmusk/status/1275264504725528576">tweet</a>.
        "Visa reform makes sense, but this is too broad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5204905-aab8-45d6-a7cb-25a4cc6e8500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tech industry bodies also added their voices to the backlash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ace19-338e-4446-9032-e21133689b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet Association, whose members include Amazon, Google,
        Facebook, Microsoft, Twitter, Uber and PayPal, specifically called out the
        H-1B program, which Trump has <a href="https://edition.cnn.com/2018/11/30/tech/dhs-h1b-merit-proposal/index.html">targeted
        in the past</a> and <a href="https://edition.cnn.com/2019/06/20/tech/h1b-visa-cap-india-us/index.html">continues
        to be controversial</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71025ade-b324-486c-9cb6-dee59c5c4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diverse and accomplished H-1B visa holders in the U.S. create
        American jobs and help our economy grow," Sean Perryman, the association''s
        director of social impact, said in a statement. "All industries benefit from
        a visa system that allows U.S. companies to attract the best and brightest
        no matter where they''re from."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafb1d1-46e0-4370-9a55-757f7b3ca97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Oxman, CEO of the Information Technology Industry Council,
        another technology trade group, said the administration''s plan will have
        a "dangerous impact on the economic recovery."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e456c-258c-41db-8645-1fd7473ecc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As U.S. companies get their employees back to work, immigrants
        working in the technology industry are vital to sustaining promising recovery
        trends, as well as supporting the United States'' ongoing response to Covid-19,"
        Oxman said. "We urge President Trump to reconsider his actions and work with
        the business community on a plan that will actually bolster job growth and
        ensure economic security for all Americans."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fff30-405e-4d7c-a0a3-be4523105109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:33:26.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/22/tech/executive-order-trump-immigration-tech/index.html">Tech
        companies slam Trump''s executive order restricting work visas</a>."</em></p>'
  'resale-clothes-goldmine-':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T12:34:01.573+08:00
    'imagesource': 'jcr:88880ff7-83a4-4989-a73f-7965d7a51d1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d76eda0-21df-4dee-9990-1cbb3ad7a13e'
    'lead': 'Pandemic-triggered quarantine has many people cleaning out their closets
      and considering reselling clothes that they no longer need. If you''re looking
      to make some cash on clothing resale platforms, check your closet for brands
      that have the best resale value.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T12:38:04.533+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:36:46.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:30.043+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Got these brands in your closet? You''ve hit a resale goldmine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81204096-c18a-431c-9af0-4d60f54509e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pandemic-triggered quarantine has
        many people cleaning out their closets and considering reselling clothes that
        they no longer need. If you''re looking to make some cash on clothing resale
        platforms, check your closet for brands that have the best resale value.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b587c3-2326-4f9f-8cfb-fec4126b968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.533+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reworn clothing is a growing market that is expected to reach $64
        billion in sales by 2024 from current sales of $28 billion, according to a
        new joint annual industry report from ThredUp, the world''s largest online
        thrift and consignment platform, and research and analytics firm GlobalData.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de8f06-7847-45eb-8b1c-e8c613fd26b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, 62 million women purchased secondhand in
        2019, up from 56 million women in 2018. And just this year alone, the online
        secondhand marketplace is expected to grow 27%, while the broader retail sector
        is expected to shrink by 23%, the report showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f429a0b-fe22-47a8-b884-22455ab34c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Check your closet for these brands</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060a647-e18d-4da8-b74c-0a288c4ab3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ThredUP released a list of the brands with the best overall resale
        value on its platform, which it determines by assigning scores that take into
        account a brand''s demand, virality, and value to the seller.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28355a1-0243-45fc-95ff-dff8917408a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frye — the leather goods company best known for its beloved boots
        — topped the list for the second year in a row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfbf1c-e3ba-4cff-948b-3e48309c6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable brands with excellent resale value include fashion
        labels Tory Burch, Kate Spade, and Coach. Outdoor clothing brand Patagonia
        also made it into ThredUP''s top 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0c39a-0747-4347-a759-febacd154712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic eyewear brand Ray-Ban made the cut as did eco-friendly clothing
        brand Reformation, which prides itself on using <a href="https://us.cnn.com/2018/03/29/cnn-underscored/eco-friendly-brands-earth-day-shop/index.html">sustainable
        fabrics</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02ccee-db35-4cf9-81cb-b73c0eda2edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resale platform Poshmark doesn''t assign brands a resale value,
        but it does release the most popular brands on the platform. Since March,
        the most popular brands haven''t been luxury brands per se but "mall brands."
        For example, among the most bought brands purchased by women this year were
        Lululemon, Free People, Anthropologie and J Crew. Nike, Adidas, Under Armour
        and Patagonia were the most popular brands purchased by men on Poshmark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ddd769-8a49-49a8-8c6a-05ce6dfcaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poshmark shoppers, these brands signal comfort, affordability
        and widespread appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48b89d-2d25-4923-9291-f4fbdfd737bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online luxury consignment site The RealReal gave a glimpse into
        the top 10 brands that have held the highest resale value on the platform
        over the last decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb359e2-07e6-4991-8256-cc9476234b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the list are luxury brands Hermès, Louis Vuiton, Goyard and Tffany
        &amp; Co. For Hermès, the item that''s consistently held the highest resale
        value is the ultra pricey Hermès Birkin bag. A new Birkin bag can cost close
        to $10,000 all the way up to hundreds of thousands of dollars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620569c-c15d-436e-a392-74382d60f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gucci, Fendi and Dior are the top three brands with the
        fastest growing resale value in the same time period, according to The RealReal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f677c-1b9b-45c7-a139-d3f19288a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Recycled fashion''s popularity is on the rise</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7eaf64-2d30-42e6-99d6-89fc1c5dee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While consumers — led by millennials — were already actively embracing
        secondhand clothing before the pandemic because of its sustainable model,
        the <a href="https://edition.cnn.com/2020/06/12/business/resale-shopping-increase-pandemic/index.html">resale
        market during the pandem</a>ic&nbsp;got an added boost as widespread job losses
        encouraged budget-conscious shoppers to search for bargains</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ff5b2-954d-48c1-8ae9-44e774db8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.534+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value isn''t the only driver, however. The ThreadUP report showed
        80% of consumers no longer feel there is a stigma to buying used fashion.
        This has made them comfortable shopping for it, and flaunting their resale
        finds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfd2aa-7208-4fcd-82e2-fb85d9a1fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt that millennials and Gen Z have accelerated this
        trend in the last few years. But now we''re seeing baby boomers and Gen X
        adopting it, too," said James Reinhart, co-founder and CEO of ThredUp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c087a0c-d0f2-43c9-9bf1-3f1f79d0ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhart said resale consumers now feel proud to shop for secondhand
        clothing because they have made it a priority to help reduce clothing waste.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507cb6b-a84d-4055-a888-d2bca20d9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report estimates that If everyone bought one used item this
        year, it would save 5.7 billion pounds of carbon emissions, or the equivalent
        of taking half a million cars off the road for an entire year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87072732-e5df-4d9b-a76d-e519d2c916c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of the resale marketplace isn''t lost on the retail
        industry. Companies like Nordstrom, Abercrombie &amp; Fitch, and most recently,
        Walmart, have entered the space. In May, Walmart announced it had partnered
        with ThredUp to sell previously owned branded clothing, shoes, handbags and
        more online.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59787fcd-113c-4643-aa55-9c284f6d8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I zoom out and compare 2020 to 2019, what''s happened is that
        the resale market is no longer niche but has become mainstream," said Reinhart.
        "Consumers are feeling a lot of pride that shopping resale is the right thing
        to do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac89a7b-0271-4fb1-834c-b6cc8b38d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T12:38:04.535+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/23/business/resale-clothing-top-brands/index.html">Got
        these brands in your closet? You''ve hit a resale goldmine</a>."</em></p>'
