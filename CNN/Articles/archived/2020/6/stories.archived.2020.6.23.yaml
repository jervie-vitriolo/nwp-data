    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdf605d-5edf-4568-8b91-f323c29ddb53'
    'lead': 'The United States has spoken out forcefully against China''s prosecution
      of two Canadian men for spying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:24:53.040+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:36:42.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
