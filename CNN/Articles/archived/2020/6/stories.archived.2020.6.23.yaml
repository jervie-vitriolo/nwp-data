      'text': '<p><strong>(CNN) —</strong>&nbsp;The major thrust of new coronavirus
        cases in the United States is in the South and West, where officials say more
        young people are ignoring social distancing measures and testing positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a852b2d-5796-45a4-aef1-c0cecb9162d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578235e-27ad-467e-b4b7-a5684eab1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are more likely to have milder outcomes from coronavirus,
        but they can still infect others who are more at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e6e58-14c7-4362-ac48-81207e8d5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7cca1-5809-4e05-9d8f-43e5a8ab1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With younger age of recent infections in at least some places such
        as Florida, expect a lower death rate in this wave ... until the 20-40 year
        olds who are infected today go on to infect others," Dr. Tom Frieden, former
        director of the US Centers for Disease Control and Prevention, said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c40e53-6d8a-4d62-817d-7ba46ef1e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91d1e0-f65a-461c-bb7a-3059d60c5905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        told Axios that the recent high number of cases in young people is "not surprising."
        Like Frieden, he warned of what''s to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d12bc-46d9-4fdb-ab0e-e8120fae9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461af78a-d996-4b98-9341-c91af7cd6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get infected first, then they come home, and then they infect
        the older people. The older people get the complications, and then they go
        to the hospitals," Fauci said. "The death rate always lags several weeks behind
        the infection rate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec1e58-4064-4181-8153-f9f991c08a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d22620-26a5-4b24-853d-eaa78f9a47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on young coronavirus-positive patients comes as nearly
        half of states are reporting a rise in new positive cases and some continue
        to break records in their daily reported cases. Florida on Monday surpassed
        100,000 total coronavirus cases, according to data released by the Florida
        Department of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f55af-56ea-4850-ba2c-3d1ba48f7c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf1e64-d72d-4c3c-911d-228da814ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, more than 35% of confirmed cases have been recorded
        in just the past two weeks, Gov. Gavin Newsom said in a news conference Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b34f6b-565f-45f7-8dfb-6bbccded0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c2ea5-cc77-425a-8e59-53fd5fb55f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increases highlight America''s systemic failure to control the
        pandemic, a sharp contrast to its trajectory in Europe and Asia. There, coronavirus
        cases sharply increased in early 2020, were met with fierce efforts to stop
        its spread and have since rapidly declined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe77c3d-2efa-4ea8-89ee-856618f7b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf5a85-b471-40c7-bd08-cee79e7baaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the first wave of coronavirus isn''t over. In fact, cases
        took just a small dip and are now increasing months after the pandemic hit
        American shores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af405de5-028a-415b-b0e4-b0c0cae34095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef991c0a-8573-429d-a78d-49c966210e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have the luxury of talking about a second wave
        right now because we have not gotten out of the first wave," CNN chief medical
        correspondent Dr. Sanjay Gupta said. "And it''s not clear that we will get
        out of the first wave. Instead of actually having a true ebb and flow, it
        may just be micro and macro peaks for the foreseeable future."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376da561-de50-4e0c-9634-351fae0fdd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff411d04-f1b2-4e5c-b2f9-7fd48091bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic shows no signs of weakening in the US, said Michael
        Osterholm, head of the Center for Infectious Disease Research and Policy at
        the University of Minnesota in Minneapolis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffa7d2-ad92-486f-b2b7-fc6698e2cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99823aa-2312-40d2-ad49-f5315f8ba8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is more like a forest fire. I don''t think that this
        is going to slow down," Osterholm told NBC''s Chuck Todd during an appearance
        on "Meet the Press" on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02735ab-9fb5-4d63-93d6-1f71ccdd25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b7635f-f530-447a-ae49-5fb7bc190b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that wherever there''s wood to burn, this fire''s going
        to burn —&nbsp;and right now we have a lot of susceptible people," Osterholm
        said. "Right now, I don''t see this slowing down through the summer or into
        the fall. I don''t think we''re going to see one, two and three waves. I think
        we''re going to just see one very, very difficult forest fire of cases."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f105d-ff51-40b2-8347-9ab5222dd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f91ee-303f-42ec-8502-3e270f263a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks and social distancing</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5141e-af72-4984-83f1-71e20d3ab4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, experts are highlighting the need for social distancing
        and face coverings. But parts of the country remain divided on wearing face
        masks in public, and more officials have had to consider making face covers
        in public a requirement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2889253-773f-41d0-b7d1-688dbde1a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3c390-12d4-47ca-a732-d3d76aa40f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masking has become controversial. It shouldn''t be," Dr. Scott
        Gottlieb, former commissioner of the US Food and Drug Administration, said
        on CBS'' "Face the Nation" Sunday. "It''s a simple intervention. It''s a collective
        action we can all take to help protect our fellow citizens and also protect
        ourselves and try to reopen the economy safely."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545773b0-4d8d-4d41-b792-8c6a4f908f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a19e2-201a-4048-b967-04f1c89ea3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami on Monday made wearing a mask in public mandatory, even outdoors.
        The order will go into effect immediately, Mayor Francis Suarez said at a
        news conference Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf43933-b942-4670-8f9f-75c75aaa9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c4755-2b6f-4467-87b0-f1f5f2c94560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As those discussions take place, the US Centers for Disease Control
        and Prevention says it will soon make an updated recommendation on the public
        health benefits of masks, a senior agency official told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b27a8c-dcf8-4ddf-af8c-5f79912c838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ca0a5-eb8a-42a1-8401-6099912fad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has so far been conducting a scientific review on the topic,
        and a senior official with knowledge of the review says researchers are studying
        whether masks are not only "good for source control —&nbsp;and keeping you
        from giving it to others —&nbsp;but we''re also seeing if masks are going
        to protect you from getting (Covid-19) yourself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c140ce7-5852-482a-9c0f-5c01328f6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d8ee3-8be4-441b-ac52-340b39fc3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Zeke Emanuel, who was a health care adviser to President Barack
        Obama and is a current adviser to Joe Biden''s presidential campaign, said
        the initial resistance to widespread mask usage was wrong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199a5e5-e1a3-40f1-b033-b08d7fa7c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4daf29-b4a7-4489-a614-59a595e7bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Closing down businesses —&nbsp;it''s clear what the cost is. Wearing
        a mask —&nbsp;there''s no cost. And I think we got it wrong," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00729c-cf67-4450-b992-d3dfc7690f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab775f7-28d5-4979-991b-7bb9681279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young groups testing positive for coronavirus</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3e44e-7a7b-4b14-8432-85485158b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the South, some officials are raising alarm about an increased
        number of younger people testing positive for the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500a0547-951d-4b9d-b194-035aef2c6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d08fa-072b-4a20-bde3-c2653b91fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the governor said last week people under 30 made up a
        majority of new coronavirus cases in several counties. He said that increase
        in young infected people could be related to Memorial Day parties, visits
        to bars or other gatherings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04be02-e0f7-44b6-8fa6-1164e17efd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600d9f8-578c-4e51-9a86-89fb58a4f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Florida, Gov. Ron DeSantis said Saturday cases are "shifting
        in a radical direction" toward populations in their 20s and 30s. Those younger
        groups, he said, are mostly asymptomatic and don''t require clinical attention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d019a30-08e2-4048-9dde-b94bcf2566c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1c785-c1c8-4ac5-a700-e4e2a965ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have raised alarm about Florida''s climbing cases, saying
        the state could become the next US coronavirus epicenter. The number of coronavirus
        cases reached a milestone Monday as the state reported 100,217 cases, according
        to data released by the Florida Department of Health.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8893ce-7791-48b4-8a5d-40a597030c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c6c7c-9f44-4b0b-9a13-81056e2a55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, Florida reported 4,049 new cases —&nbsp;the most reported
        in a single day.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f16936-830f-4c0a-a4bd-5f8ab6e8a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c65da5-2946-44ed-9ab8-33156f2777c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States doing better and states doing worse</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9009e2-fcfb-467b-aabf-7b5d76e64e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 23 states seeing a rise in new reported cases compared
        to the previous week, according to data from Johns Hopkins University, led
        by California, Texas, Florida and Arizona.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb056df6-4822-4f73-ab60-1d28ac586de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b3b5b-f5d4-44e6-a4ec-9f36aea6e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, the number of people hospitalized with coronavirus
        is the highest it''s been since the beginning of the pandemic, and there have
        been three single-day highs of new cases recorded in the past week, according
        to the state department of health.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f29d23-4e9e-45a6-b91d-802eb5810645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541a2c4-1cb0-4f7b-9573-69affce9246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom announced last week residents were required to wear a face
        covering in "high risk" settings, including indoor public space, public transportation
        or while seeking medical care.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7de06e-beb9-4168-8730-8a0f0da8581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c470b-da81-4438-af78-dadda2257f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, one of the first states to push forward with reopening,
        one mayor said he wished the state reopened more slowly while following coronavirus
        restrictions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da15fac-bdff-4118-9611-45fbbb2b42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3086ff-e6f3-4dd5-8a89-a70a0e3c468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the governor started reopening, I wish he had done it a little
        slowly so we could have seen the numbers in each one of the phases before
        we moved on to the next phase," Austin Mayor Steve Adler said Sunday night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba28f34-4280-4515-a2f7-c0ba0faca784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208a7bd-6245-4ac4-b093-d99235b1d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona, where President Trump plans to travel on Tuesday, continues
        to see its new case numbers climb. The state averaged about 2,412 new reported
        cases per day over the week ending June 21, up about 94% from the previous
        seven-day period, according to a CNN analysis of data from Johns Hopkins University.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef810924-9bd9-4956-ac57-fd1487c3d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77c23e-6305-4186-982a-cc806a8aa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:20:34.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17 states are reporting a decline in new cases. They
        are Alabama, Alaska, Connecticut, Illinois, Louisiana, Maine, Maryland, Massachusetts,
        Mississippi, New Hampshire, New Jersey, New York, North Carolina, Pennsylvania,
        Rhode Island, South Dakota and Vermont.</p>'
