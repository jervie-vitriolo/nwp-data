    'template': '1'
    'title': 'Families plead to bring home remains of OFWs who died from COVID-19
      in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e5585-ef35-424b-9393-a930d996c111'
      'mgnl:activationStatus': true
