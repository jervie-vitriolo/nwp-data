    'title': 'Scientists identify Alaskan volcano that may have helped the rise of
      the Roman Empire'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976f08c-8331-40b0-a6da-3aac1a1e738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the years after the assassination
        of Julius Caesar in ancient Rome, historical accounts paint a picture of unusual
        cold, food shortages, disease and famine that accompanied a pivotal moment
        in Western history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f877354-17e2-4c62-9cf0-77a2ee22a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians had long suspected that this unexplained extreme weather
        could be linked to a volcanic eruption, but they had been unable to pinpoint
        where or when such an eruption had occurred or how severe it was. Candidates
        had included volcanoes in Nicaragua, Sicily and Kamchatka in Russia''s Far
        East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88904df-c91a-4918-97e9-c4eb65cc71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After analyzing ash trapped in ice and other records, an international
        group of scientists and historians now think that an eruption of Alaska''s
        Okmok volcano more than 2,000 years ago was responsible. The massive explosion
        created a 10-kilometer-wide crater that is still visible today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f7ecf-e03a-46b6-863b-3508eeab5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To find evidence that a volcano on the other side of the Earth
        erupted and effectively contributed to the demise of the Romans and the (ancient)
        Egyptians and the rise of the Roman Empire is fascinating," said Joe McConnell,
        a research professor of hydrology at the Desert Research Institute in Reno,
        Nevada, and an author of the study, in a news statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec55d33-1d4f-46c3-9a32-d3f022a88f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been speculating about this for many years, so it''s
        exciting to be able to provide some answers," McConnell said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35c142-2475-487d-ba09-80d2cf4b95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar''s stabbing by Rome''s senators triggered a power struggle
        that ultimately ended the Roman Republic, leading to a shift from a more democratic
        governance to the dictatorship of the the Roman Empire. It also ultimately
        led to Egypt coming under Roman rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca4bc6-4359-426c-854c-5019b31e7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said that crop failures, famine and disease resulting
        from the eruption likely exacerbated social unrest and contributed to political
        realignments at this "critical juncture of Western civilization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf07b73-21af-4ae4-8cf4-c32061ac3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t actually prove how the extreme weather and resulting
        crop failures, food shortages and epidemic disease contributed to the downfall
        of the Republic 2,000 years ago, it seems only logical that it must have played
        a significant role," McConnell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2e2ef-bd08-4888-828d-43535163f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cores of Arctic ice</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9c061-0519-49bc-a4aa-3e274e832526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team analyzed volcanic ash, known as tephra, found trapped in
        Arctic ice cores taken from Greenland and Russia to link the period of unexplained
        extreme climate in the Mediterranean with the massive eruption of Okmok volcano
        on Umnak Island in the Aleutian Islands chain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e8f29-15f9-4b6e-b3a0-a230863dbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tephra match doesn''t get any better," said Gill Plunkett,
        co-author and a reader at the School of Natural and Built Environment at Queen''s
        University Belfast. The study published Monday in the journal Proceedings
        of the National Academy of Sciences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50630c-90bf-4dbe-82a6-5f164a351fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compared the chemical fingerprint of the tephra found in the
        ice with tephra from volcanoes thought to have erupted about that time and
        it was very clear that the source of the 43 BCE fallout in the ice was the
        Okmok II eruption."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41738f5-d148-4d8a-b805-0a8e70bca2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption produced volcanic fallout that lasted two years, the
        study said, lowering temperatures in the Northern Hemisphere by up to 7 C
        (13 F).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15981e1-6175-4f82-92d3-76ed2f717ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change in temperature can be seen in tree ring records in Scandinavia,
        Austria and California, the study found, with one bristlecone pine, in California''s
        White Mountains, showing a frost ring that suggested temperatures below freezing
        in early September 43 BCE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68fdb9-aaa5-40fa-87c9-536894e7c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, climate records from caves in China also showed temperature
        drops in the three years after the eruption. The researchers'' models suggested
        it would have been much wetter than normal during the summer and autumn that
        followed the 43 BCE eruption of Okmok, which is still active today and last
        erupted in 2008.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728fa0a-a749-4eb3-b9e5-bb2aa5a990d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Mediterranean region, these wet and extremely cold conditions
        during the agriculturally important spring through autumn seasons probably
        reduced crop yields and compounded supply problems during the ongoing political
        upheavals of the period," co-author Andrew Wilson, a classical archaeologist
        at the University of Oxford, said in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a028b-aa7b-4389-97b0-924e2a84ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings lend credibility to reports of cold, famine, food
        shortage and disease described by ancient sources."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2bb50-a833-4153-96cd-c8a004ef45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study noted that natural disasters like a volcanic eruption
        are known to create a "state of exception in which business as usual becomes
        unfeasible and political and cultural norms are suspended, thereby providing
        room for rapid social and political change."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39fbcc-b560-479d-b425-dfd5aac9d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also identified a smaller and more limited volcanic
        eruption in 44 BCE at Mount Etna in Italy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9f162-13ef-4f4d-b17f-4c5eafeea902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this eruption could help explain unusual phenomena described
        around the immediate time of Caesar''s death by writers like Virgil — solar
        halos, the sun darkening in the sky or three suns appearing in the sky that
        at the time were interpreted as omens.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b224d6-76e9-4512-8670-32a95b301d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:52:37.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/22/world/volcano-ancient-rome-scn/index.html#:~:text=Alaska''s%20Umnak%20Island%20showing%20the,dawn%20of%20the%20Roman%20Empire.&amp;text=The%20eruption%20produced%20volcanic%20fallout,7%20C%20(13%20F)."
        target="_blank">Scientists identify Alaskan volcano that may have helped the
        rise of the Roman Empire</a></em></p>'
  'methanol-hand-sanitizers-Eskbiochem-SA':
