      'poverty', 'UNICEF']
    'template': '1'
    'title': 'Pandemic could push an additional 120 million children in South Asia
      into poverty, says UNICEF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6418c-35c3-4af8-ad55-fae2792f0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An additional 120 million children in South
        Asia could be pushed into poverty due to the continuing spread of <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a>&nbsp;throughout much of the region, according
        to a new report released by the United Nations children''s agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64640bee-7f4b-4cef-8654-4f3085760f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Asia, which is home to roughly one quarter of the world''s
        population, has seen a <a href="https://edition.cnn.com/2020/06/11/asia/mumbai-coronavirus-crisis-intl-hnk/index.html"
        target="_blank">rapid acceleration</a>&nbsp;in the number of people infected
        with the virus in recent weeks, with India''s total caseload rising to more
        than 440,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3925f61-0bea-424e-abc0-1d2c0b372e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNICEF report, titled, "Lives upended: How COVID-19 threatens
        the futures of 600 million South Asian children," notes that while children
        are less susceptible to the virus itself, they are being severely impacted
        by the fallout, "including the economic and social consequences of the lockdown
        and other measures taken to counter the pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c70059-ff75-4809-b907-00cb44524448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eight countries detailed in the report, Afghanistan, Pakistan,
        India, Nepal, Bhutan, Bangladesh, Maldives and Sri Lanka, an estimated 240
        million children already live in "multi-dimensional" poverty -- where a person''s
        experience of poverty includes multiple factors such as poor health, lack
        of education, poor sanitation and poor quality of work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf8b5a-69d3-4d43-aaba-2044a449fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic could now push an additional 120 million children over
        the poverty line within the next six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9ad78-8b7b-463e-b468-452fe60e1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The side-effects of the pandemic across South Asia, including the
        lockdown and other measures, have been damaging for children in numerous ways,"
        said Jean Gough, UNICEF Regional Director for South Asia. "But the longer-term
        impact of the economic crisis on children will be on a different scale entirely.
        Without urgent action now, Covid-19 could destroy the hopes and futures of
        an entire generation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f56b8b-5d3b-4dee-8c1d-4ba76873a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to schools, nutrition planning, a pause in vaccination programs
        and heightened risk of abuse under lockdown are some of the issues that children
        across South Asia are facing and will continue to face in the coming months,
        said the report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e31a5-a5a5-4c9e-a45d-cb77e28518e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF cited seven outbreaks of measles or 250 cases in Nepal during
        its lockdown and a 55% drop in the number of routine vaccinations given to
        Bangladeshi children in April, as compared to February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bdd1f-c90a-4f4f-b5a3-9ff967a66a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, immunization, nutrition and other vital
        health services have been severely disrupted, potentially threatening the
        lives of young children and mothers. And with the closure of schools, the
        report estimates that more than 430 million children have been <a href="https://edition.cnn.com/2020/05/20/world/undp-report-coronavirus-schools-intl/index.html"
        target="_blank">shut out of their classrooms</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61220efb-8615-451c-9ec6-daec7d75d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, remote learning has taken the place of actual classrooms,
        but the unavailability of internet connection or electricity in rural areas
        has limited access in many places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d5634-b178-4a4d-8cea-7af322761dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown of schools has also led to the closure of school feeding
        and nutrition programs. And in some countries, such as India and Nepal, hundreds
        of schools have been converted into make-shift quarantine centers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b9b7e-97be-44f0-8a2e-9c5b5d5f3b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we need to focus on improving the quality of basic education,
        we also have to ensure that adolescents have the necessary skills for active
        citizenship and employability," said UNICEF Regional Education Adviser, Jim
        Ackers. "The alternative is that South Asian countries will end up sacrificing
        their futures, and the prospects of so many of their children."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291a2b9-24b2-4643-9dff-ba9f0c2c03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic is expanding rapidly in this region, large scale
        job losses and salary cuts have hit families and workers hard. While UNICEF
        said some countries have responded by expanding existing social security schemes
        or introducing new emergency programs, it doesn''t go far enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4baa96a-9c50-4c99-bb53-4019510add6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current level of fiscal responses has been inadequate, and
        some countries have offered almost nothing," said the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab99e3-9bf0-43a9-9d6b-f439d9e13fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible solution suggested by UNICEF is a universal child benefit
        package that would ensure that the vast majority of households across South
        Asia can access a minimum level of income support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7ccc7-66ac-4d96-981e-0ad05bce9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting such measures in place now will help the countries of South
        Asia transition faster from the humanitarian crisis caused by Covid-19 to
        a resilient and sustainable development model, with long term benefits to
        child wellbeing, the economy, and social cohesion." Said Gough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53540f6-43da-46c8-a26c-3ea7dbe5a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:44:05.252+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/asia/pandemic-children-south-asia-poverty-intl/index.html"
        target="_blank">Pandemic could push an additional 120 million children in
        South Asia into poverty, says UNICEF</a>."</em></p>'
  'India-allows-religious-festival':
