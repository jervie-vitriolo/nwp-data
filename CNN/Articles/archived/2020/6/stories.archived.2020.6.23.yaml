      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab90cb-9c3a-46a8-bf54-ecd7835866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also evident that people are moving their conversations online.
        Uy relies on her social media accounts to keep up with the latest news. She
        says, “Since I don’t have cable TV, I heavily rely on the internet to know
        what’s happening with the world. It’s my main source of news update.” Business
        manager Lourisse Miller, 30, based in Metro Manila, recently reactivated her
        account on Twitter because she says it gets the news fastest. “People are
        using Twitter to show their dissent against the government dealings,” she
        says, particularly with regard to the pandemic. When asked why she thinks
        Twitter is the chosen platform to protest, she explains, "It seems to be more
        real with how people convey their feelings. It’s instant, raw and unbridled.
        Whereas Facebook and Instagram are filtered and staged. It’s safer as well
        as Twitter is better with detecting troll accounts."</p>'
    '75':
      'image': 'jcr:101e27a3-2a34-4ad0-a6cf-4f39ea13138f'
      'imageCaption': 'These graphs measure app sessions (left) and website traffic
        (right) on Twitter. Sessions refer to the time a user opens the app on the
        phone. It can be multiple sessions a day. Data from APPTOPIA and SIMILARWEB'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be6067-d684-4b13-9fbf-3f8cd24ee8c9'
