      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA asked Eskbiochem SA to remove its hand sanitizer products
        from shelves on June 17 but has yet to receive a response from the company.
        The agency recommends that consumers stop using these products immediately
        and dispose of them in "appropriate hazardous waste containers."</p>'
