    'template': '1'
    'title': 'Pompeo urges China to release two detained Canadians after ''groundless''
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2827b0-8c64-4a9b-bd73-a5c86e3e21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States has spoken out forcefully
        against China''s prosecution of two Canadian men for spying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33e60e-f785-45b5-967d-a54e63e44335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc57104-fe86-4eaf-ae5d-2217a1cb4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, US Secretary of State Mike Pompeo said Washington
        was "extremely concerned" about the decision to file espionage charges against
        Michael Kovrig and Michael Spavor, who have been detained in China since 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687014ad-5f96-4a1b-b320-e4c9a3e8d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6f5e6-95ee-4e58-a096-aa4257f307cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These charges are politically motivated and completely groundless,"
        Pompeo said. "The United States stands with Canada in calling on Beijing for
        the immediate release of the two men and rejects the use of these unjustified
        detentions to coerce Canada."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84d215-9b20-4df0-836f-edd9cd9bed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b040834-7a9c-4bad-be3a-ef3a50eb14cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig and Spavor were detained in the weeks following the arrest
        in Vancouver of Meng Wanzhou, chief financial officer of the Chinese technology
        company Huawei in late 2018, on charges filed in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065dc26-6422-4599-a219-af6b5fcd90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb548498-fc94-437f-9043-26e233643b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors want Meng to stand trial on multiple charges, including
        bank fraud and violating US sanctions against Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177eb0e-a494-4934-beb4-933452225eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26baf7c3-3177-4445-a869-3395585b66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, a Canadian judge ruled the extradition case against
        her could proceed, in what China''s representatives to the country called
        a "grave political incident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8c2a0-a829-48c8-8e65-dbed65c81d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598da55-79af-4a55-bb17-91a2baeee0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, new charges were announced against Kovrig, a former
        Canadian diplomat and NGO worker, and Spavor, who founded a North Korea tourism
        company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2b554-8f64-4838-9a66-66a74128c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a9c87-41ae-4de6-b52a-b42975d86f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s legal system is beholden to the ruling Communist Party
        and is known for its exceedingly high conviction rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257836b0-91cc-45b8-9439-de433db0ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de2665-649f-4cbe-b68f-2958f9915b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Chinese Foreign Ministry spokesman Zhao Lijian said the
        evidence against the two Canadians was "solid" and the "facts are clear."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef5ff5-7a7c-4d5d-bec8-895ec5544755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a1497-3fe2-415d-b65f-7a73f58ed8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao denied reports that the two men had been denied access to consular
        assistance, saying visits were suspended due to the coronavirus pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb3952-599e-492c-a82b-194699a3b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3596dde8-e075-45ea-b1b6-aa4d8a3e79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN last year, Guy Saint-Jacques, who served as Canada''s
        ambassador to China from 2012 to 2016, said that what consular visits the
        men had were highly limited, and they had had no access to lawyers or visits
        from family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb924b3-10f6-40d8-adb8-6eb8192fed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
