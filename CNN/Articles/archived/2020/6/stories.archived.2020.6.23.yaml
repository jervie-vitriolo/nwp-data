      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters shortly after Barr''s letter was made public,
        however, Trump said, "That''s his department, not my department." He added:
        "I''m not involved."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dca280-acff-46c0-9c37-3b360dd487dd'
