  'Duterte-to-visit-military-camps-coronavirus-lockdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-23T16:25:23.468+08:00
    'imagesource': 'jcr:c6e676c7-d4f1-4bbc-9fb6-bd867a5cd666'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b08e0e98-f33f-40e1-ac0e-61adcce3e2b8'
    'lead': 'President Rodrigo Duterte will be strictly following COVID-19 health
      protocols should he push through with the plan to visit military camps around
      the country, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T16:32:41.923+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:36:23.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:36.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'military-camps', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Palace vows strict health protocols as Duterte plans to visit military
      camps around PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d31501-9a1f-4ba0-afa4-e5c1c3650862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> President
        Rodrigo Duterte will be strictly following COVID-19 health protocols should
        he push through with the plan to visit military camps around the country,
        Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b230f-deb0-4bef-ac0a-670bbc4d5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed to CNN Philippines
        that Duterte has a scheduled visit to a certain conflict area, but noted that
        the Presidential Security Group will be enforcing tight measures to ensure
        the safety of the President, who is part of the “vulnerable” senior citizen
        sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f5de1-c75f-4c8c-872f-fcaa5662e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be precautions taken, he will just address the troops
        from a distance unlike in the past where he freely mingles with them, and
        I think this is the compromise,” Roque said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648e071-9963-478a-a067-919612b112a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque did not specifically mention where Duterte plans to head to—
        but hinted it is an area “where there’s intensified fighting recently” and
        where some soldiers have been killed and wounded in action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e53b31-a3b9-4f14-a72a-40fd98ffda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during his address to the nation on Monday evening when the
        chief executive first said he plans to visit troops at the military camps,
        adding that he himself was not fond of the imposed lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb84b6bb-0e7a-4351-86ca-f4e6fe7997c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hate it. I do not want even myself. <em>Pero ang sabi ko sa inyo,
        kung kayo hindi makatiis at tinamaan kayo,</em> sorry <em>na lang</em> (but
        I told you, if you cannot stand it and you get infected with COVID, then sorry)”
        Duterte said in his message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e4a1b-196a-4455-98fe-90178c65456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Same is true for me. If I’m reckless enough, then I’d get it because
        in the coming days I intend to go around the country… So I’ll just have to
        take precautions,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06db776-070c-40f8-9bef-965a81bf223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:32:41.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in his media briefing later in the day, stressed that Duterte’s
        movement will still be “limited” and “focused.” He added a possible trip to
        Cebu City seems unlikely in the near future, given the continuous spike in
        the COVID-19 cases in the area.</p>'
