  '5300-Filipinos-stranded-in-Sabah-repatriation-task-force-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T17:16:53.787+08:00
    'imagesource': 'jcr:46a0130c-6211-46aa-8ec7-abf68a7a8b6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0334af6b-9f6d-4e58-b60f-55deb212e2b2'
    'lead': 'The Philippine government has created a task force which will assist
      and facilitate the return of thousands of Filipinos stranded in Sabah, Malacañang
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T17:22:27.479+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:36:20.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:37.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Harry-Roque', 'Sabah']
    'template': '1'
    'title': 'New task force set to bring home 5,300 Filipinos from Sabah — Palace'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef73b3-ca42-46d8-b613-675038463076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> The Philippine
        government has created a task force which will assist and facilitate the return
        of thousands of Filipinos stranded in Sabah, Malaysia, Malacañang said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e9cb9-99c6-451a-a1cf-f90ada3e5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will manage and handle the concerns of the 5,300
        Filipino returnees in Sandakan, Presidential Spokesperson Harry Roque said
        in his virtual media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b90a39-d0ea-49cc-9fbd-531277e9d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will be comprised of officials from lead agencies Social
        Welfare Department, the Health Department, the Overseas Workers Welfare Administration,
        and the Bureau of Quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf363f-d2c9-433e-8baa-25b80e958913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted the trips— which will start on June 30— will be done
        in batches of 400 persons, with 15-day interval in between travels. The processing
        area will be in Zamboanga City, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8040ff-34ab-4f11-9e45-a85a51709439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman likewise thanked Zamboanga City Mayor Beng Climaco
        for the move. Climaco earlier raised concerns on the local government’s capacity
        to let in thousands of Filipino evacuees from the said area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d90f61-56a3-4922-8005-378e46d6f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Kuala Lumpur-based news website Malaysian Insight earlier
        this month identified the Filipinos as illegal immigrants who were "stranded"
        in temporary detention centers in Sabah after the Philippine government refused
        to accept their repatriation due to the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a9e45-d98e-404f-812e-a374f262cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/6/16/Zambo-City-repatriation-Sabah-evacuees.html">Zambo
        City gov''t wary on repatriation of thousands of Sabah evacuees</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccd12fb-4ab1-4969-ae63-34628fe0680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 60,000 overseas workers have been sent back home to the Philippines
        from various countries from May 3 to June 22, national government data showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa95c2c4-63c5-4569-9fb4-dcdc258497b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:22:27.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded over 30,000 cases of the infectious
        disease.</p>'
  'ched-guidelines-IATF-face-to-face-classes':
    'author': 'CNN Philippines Staff'
    'caption': 'The Commission on Higher Education said it is coming up with guidelines
      on how to conduct face-to-face classes in universities, which they will try
      out next month, amid the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T17:27:04.034+08:00
