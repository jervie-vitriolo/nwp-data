  'PH-financial-markets-strong-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T14:14:03.400+08:00
    'imagesource': 'jcr:6bb0a947-9aa0-4ac9-ba94-8104830619e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af04dc1b-7521-4686-ae95-47f09794ee88'
    'lead': 'The local financial system remains resilient despite the coronavirus
      crisis, the central bank chief says, as he acknowledges that economies are grappling
      with the "deepest global recession" in decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T14:22:01.286+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:36:34.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:33.303+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'pandemic', 'crisis', 'financial-market']
    'stories': ['3b69470e-2481-48d2-bed4-35123a0452a0']
    'template': '1'
    'title': 'PH financial markets strong amid COVID-19 pandemic – Diokno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d0b06-1d36-4b73-a005-9524f1b2f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> Local
        financial markets remain resilient despite the COVID-19 pandemic, the Financial
        Stability Coordination Council said Tuesday, as they stressed that economic
        risks have risen in the face of global recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed8231-8d77-4241-a3f9-a09e158de0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 certainly caused so much damage, but our reading of market
        conditions is that our financial market remains to be strong. The movement
        that we have seen... are reactions to changes in risk aversion, rather than
        structural weaknesses," BSP Governor Benjamin Diokno added in an online briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8972e2-cb25-4d70-a8f0-07ed3b3a4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.286+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSCC, composed of the Bangko Sentral ng Pilipinas, the Department
        of Finance, the Insurance Commission, the Philippine Deposit Insurance Corporation,
        and the Securities and Exchange Commission, monitors the buildup of systemic
        risks in the local financial system and crafts policies to minimize the impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe765bd-c7c7-4b98-9494-4ceff98cbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April edition of the <a href="http://www.bsp.gov.ph/downloads/publications/2020/FSR2020.pdf">Financial
        Stability Report</a>&nbsp;also noted that there were no signs that the financial
        market is in peril.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ff9ad-2790-4c88-8141-9d3cbdc17b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno acknowledged that this recession is unprecedented, with the
        1997 and 2008 crises caused by a stock market crash or a credit bubble in
        major economies rather than by a contagion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee74ca0-4de7-4da4-9607-b95edd94fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/11/PH-needs-additional-budget-to-offset-downturn-says-economist.html">PH
        needs additional budget to offset economic downturn – economist</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e8e0fd-dca0-4b18-945d-1551c7ae45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash is king amid the economic slump, with money market instruments
        the popular choice, the council noted. It added that borrowers are expected
        to have more difficulty in settling their dues with household cash flows disrupted
        by the lockdowns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5203e-ebf6-4b8c-a3bd-a14035747b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, late payments by borrowers could impact bank portfolios.
        Risk premiums have also risen as the landscape remains uncertain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fccc9d-3484-4faa-a8d4-9ce48c9183c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/5/21/BSP-least-burdensome-scheme-bank-loans.html?fbclid=IwAR0sP3Ar5L5jcGAG-Tc7rgoP1VwccVAn0oOnn-zUYQAGyA9-T9CAHSjOfgg">BSP
        urges ''least burdensome'' schemes on bank loan payments after grace period</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ba20d-8aa2-49cb-8997-e9aafdb87e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus should now be on containing the ill effects of the pandemic,
        which has caused global shocks, depressed demand for exports, and supply disruptions,
        said the council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c746b-5ff0-40b8-a2f3-1bd9f8c78ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, the counmcil said, also disrupted the local tourism
        industry, limited manufacturing output, disrupted small businesses, took away
        millions of jobs, and reduced remittances from overseas workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb78a95-7851-4dc5-8162-ca504ea3450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we address the public health issues, we want to ensure that
        these difficulties do not contaminate our financial system and trigger a negative
        feedback to the real economy," Diokno added, noting that a healthy financial
        system will assist economic growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332472d2-7a7f-401c-a90a-234fbf5c9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than providing fiscal support and cash subsidies to poor Filipinos,
        the FSCC noted that it must "diversify, deepen, and discover" the capital
        market to allow longer tenors for debt papers, improve transparency in market
        pricing, manage risk premiums by guiding spot and forward rates for bonds,
        and managing concerns on liquidity and solvency in select industries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d05c5b-5cf6-4ce1-92e9-f210793f8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is leaving scars that even a proven vaccine may not remove.
        The old economy has to ''re-fit'' into the new normal of social distancing,"
        the council added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215e155-85ea-4f64-98fb-61e9d161662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that the national government must take on the cost
        of managing these risks, even if it means bigger debts and a narrower fiscal
        space. This can be pursued through additional borrowings and an adjustment
        in taxes, the latter may be "pushed down the road."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9f2b2-5141-4b10-bed8-c32e48b00bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">The
        COVID-19 response money trail</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1bd4b3-8794-4e5f-8f72-fd0974b29574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:22:01.287+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:34.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is looking to spend over ₱600 billion in COVID-19
        response, which will be financed through existing funds and additional loans
        from both local and foreign sources. Economic stimulus bills worth over ₱1
        trillion also remain pending in Congress.</p>'
