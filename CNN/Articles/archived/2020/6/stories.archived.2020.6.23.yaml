      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3ca12-73c0-44d3-a9e5-84885928f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
      'mgnl:createdBy': 'david'
