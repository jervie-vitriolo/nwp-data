      'mgnl:type': 'text'
      'text': '<p>Symptoms include tingling of the lips and tongue which spreads to
        the face, neck, fingertips and toes, followed by headache, dizziness and nausea.
        The BFAR said that in severe cases, muscular paralysis and respiratory difficulty
        may occur within five to 12 hours. Fatalities from respiratory paralysis have
        also been reported.</p>'
