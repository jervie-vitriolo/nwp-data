  'Andy-Murray-priority-play-US-Open-French-Open':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-23T16:08:05.124+08:00
    'imagesource': 'jcr:d3842e2c-7a3a-4c51-b504-c25bddd8e558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebbebd1-975f-4e55-a4c2-0c8d19b66037'
    'lead': 'Former world number one Andy Murray says he is looking forward to competing
      at the US Open and French Open later this year but only if it is safe enough
      amid the COVID-19 pandemic that shut down the sport in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T16:22:37.071+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:36:26.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:35.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murray says priority is to play at US Open and French Open'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1207eea-6ef6-44c6-8750-c73e505ecdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former world number one Andy Murray
        says he is looking forward to competing at the US Open and French Open later
        this year but only if it is safe enough amid the COVID-19 pandemic that shut
        down the sport in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf803ff2-b586-41db-b949-ce81bcab6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open will be staged without fans as scheduled from August&nbsp;31-September&nbsp;13
        in New York while the postponed French Open will be held from September&nbsp;27-October&nbsp;11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a409dca-5e73-4edb-a9f6-8b6ea2a5f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, world number one Novak Djokovic said strict
        health protocols at the US Open would prevent players from bringing more than
        one person on their support team to the venue but Murray said that was an
        arrangement he was fine with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e93c84-16c7-423c-a9b7-c4df20f9bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Playing the Grand Slams would be my priority,” Murray was quoted
        as saying by British media on Monday. “I think the schedule is tricky and
        I understand the reason why it is like that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff8069-6ec8-4535-b30d-034b56096e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t mind what the situation is, providing it is safe. If I
        was told I could take one person with me... you can make that work. I’d probably
        go with a physio and some coaching could be done remotely.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc5ee9-f14e-4394-96ba-5ba5d2af8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP and WTA Tours are set to resume in August but the spotlight
        is on the sport after Grigor Dimitrov and Borna Coric tested positive following
        their participation in Djokovic’s Adria Tour exhibition tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167adc80-5317-47be-866f-bb3190a2f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, 33, has not competed since playing in the Davis Cup in November
        due to complications with his hip but is set to return on Tuesday at a behind-closed-doors
        tournament in London, the ‘Battle of the Brits’, organised by his brother
        Jamie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2132dd9-c127-41ff-8220-ef39dc5f057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My hip has been feeling better for probably the past three or four
        weeks. It feels better than it did in March,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53c42b-c9c7-4196-ada1-8b2aa9b97ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:22:37.072+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, I feel a little bit more confident because I’ve had
        more training under my belt, more practice. In March time, I’d only been practising
        for four or five weeks since I’d had the issues.”</p>'
  'Virtual-weddings-done-right-by-couples-undeterred-by-the-pandemic-':
    'author': ' Matt Villano, CNN'
    'caption': 'Brittany and Daryl DuPree of Las Vegas got married May 1 in a local
      park, limiting guests to about a dozen family members to comply with social
      distancing guidelines.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-23T16:24:43.988+08:00
    'imagesource': 'jcr:03671d55-2786-4339-80c7-f76aabee77d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '707bb2b8-563a-46ca-b088-dfe238ac9150'
    'lead': 'Across the country, a growing number of couples are deciding to get married
      now. Undeterred by the ongoing pandemic, more couples are moving forward with
      virtual weddings. Here are some can''t-miss strategies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T16:28:59.469+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:36:26.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:36.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wedding', 'coronavirus']
    'template': '1'
    'title': 'Virtual weddings done right by couples undeterred by the pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353d481-b313-4c2e-9292-2a52136e02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Marisa Bello always dreamed of getting
        married under the stars, and she wasn''t about to let a global pandemic stop
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d7342-e138-4ca9-8f1f-8f1c518239c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fc13f-4e8b-449e-9527-e264ca7804bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So back in March, when her home state of Nevada started shutting
        down to minimize the effects of the coronavirus outbreak, she and her fiance,
        Luis, made plans to drive across the state line into Utah and elope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d04087-7a50-4449-b870-63510dff01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd4d66-b085-4538-8c90-b75834623643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got married on April 3, and the Bellos set up a laptop camera
        to stream the wedding online so friends and family could follow along.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688edacd-c718-40a5-9248-0f7f53783654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca5837-eb7f-4780-b349-34d8dc12f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were vows. There was dancing. There were tears. And, yes,
        it all unfolded under the stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a194b2a-c911-4401-8ae0-2df4c679cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.469+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc78ec1-8596-4f8b-85cb-5d991e086a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t exactly how we imagined it, but it was intimate and
        wonderful anyway," said Marisa Bello, a Catholic school principal who lives
        in Las Vegas. "Since we couldn''t celebrate with everyone in real life, we
        just wanted to do something that would bring love into everybody''s living
        room."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22294263-5df4-4c3f-90d3-4aad5244fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8ec7f-ee27-4893-a9a2-955d183d1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellos aren''t the only couple to pivot to a virtual wedding
        since the pandemic began. Across the country, a growing number of lovebirds
        are deciding to get married now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa0577-72dc-4607-9899-107fb89729d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ad7eb-da92-427a-b9ff-278c19d9dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more couples take this approach, some can''t-miss strategies
        have emerged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69719da9-d3a3-4f6c-93c6-46b7615bede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43458028-92cb-4967-9b98-bb875708888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Slay the technology</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073e559-e2bd-4c28-907b-c583b4199715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important step in organizing a virtual wedding
        is making sure the virtual part works. This means nailing the technology,
        at least as best you can.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e04ce-5644-4dc0-bbd8-28b948576664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392bb1d-9d45-49c3-a089-7e407e98ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many couples who have gone the virtual route have gravitated toward
        running the event on Zoom, a Web-based platform that many businesses are using
        to facilitate videoconferencing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cf18f-73a1-47b4-8102-87d7cf62c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbe29f-9a18-4972-9dd3-5bcb3238ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit: The technology fosters intimacy and camaraderie by
        displaying small video boxes of everyone in attendance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae2e03-aad0-4de4-a357-19765aacec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c182cc2-3116-4bfb-acae-e226b34b8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside: Sometimes sound can be a problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc06c2-ad78-4182-b240-47dfa080760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04eb87-8ad8-48ed-a165-41a1dfcd5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to avoid hiccups is to do a dress rehearsal before the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fad8a-8e61-451a-8a12-dda45e803e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe9049-3ead-4c49-b4d2-6c22792add60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryssa Souza, owner of Save the Date! Weddings &amp; Events in
        Sonoma County, California, was wishing she had done just that after she helped
        two local clients who got married in their backyard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb680f-b442-4e38-b598-76cc1060a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4f7e2-fc53-4afa-8dcc-2e131a417fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, the photographer''s wife managed the technology
        and had to pause before the ceremony and mute everyone''s microphones to avoid
        background noise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240713a-c583-46e6-8e44-d2dc05c3d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f89ac6-8f61-473c-a6ea-6634df01eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audio was better than expected, but [considering it was] the
        first virtual wedding we have experienced, there is always room for improvement,"
        Souza wrote in a recent email. Because the wedding took place on such a warm
        and sunny day, the photographer set up a giant umbrella to shade the equipment
        so the devices would not overheat, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0b690-ec4e-4726-b652-c4e6fbc2bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643c11f-ca7c-40ca-bd78-2c3ffb7857fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As virtual weddings become more prevalent over the next six months,
        couples may need to start thinking about production from a different point
        of view, said Genevieve Roja, founder and principal at Lily Spruce, a wedding
        planning company in San Bruno, California.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc15d25-8a7b-4a67-a972-8c398bfb1069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe15476-630c-4345-8abd-b7f55fae4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re talking about basically is TV production," she said.
        "Each of these is a show."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a21a81-32fb-42ed-87ff-3d9d48888d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d8834-ce31-4262-88b2-adde3f6b6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Embrace the rituals that matter most</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af071b-90ef-4f44-9bb8-c116863bad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just because a wedding isn''t taking place in a traditional setting
        doesn''t mean the bride and groom should abandon wedding traditions that are
        important to them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe619d8-bda1-477a-86b7-9c933530d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181aa9ce-c179-45e1-8ccb-1b52de743ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, this has meant virtual bachelor and bachelorette parties
        that include toasts, roasts and, in some cases, dancing. For others, it has
        been a virtual cocktail hour between the ceremony and reception.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01792204-adcf-4d60-b87b-5a3ec297cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cfe30-7ecc-4a29-9813-ef932bab7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lauren Picard, it was a Zoom bridal shower on April 11, about
        a month before her small and private in-person wedding ceremony in Ronan,
        Montana.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb5748-6ea4-446a-b65b-1396fb53794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bbaa3-9def-4dfb-b5d6-5c76cfeec42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shower was thrown by Lauren''s mother, Debbie Picard. She recruited
        20 women in all, including grandmas and great aunts who had never participated
        in a video conference until that day. Once the old-timers had been trained
        in the new technology, each participant shared a memory of Lauren or a piece
        of advice for a happy marriage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fd4cc-09eb-48dd-b0c5-29c718cda4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd85bd-4973-43f5-92e2-00e7f9960d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really special because everyone got to hear what Lauren
        has meant to them through the years," said Debbie Picard, who lives in Lolo,
        Montana. "There were quite a few tears shed, and it definitely touched Lauren''s
        heart with all the heartfelt sentiment."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021b130-b7cc-422d-83ab-cead1d12e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0d61a-89aa-4f31-b03d-bd2fd3e1eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajat Dewan and his bride, Jill, chose to include a different tradition
        in their virtual wedding: live music.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62b246-19b3-44f4-aab6-8515df299ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcde4fd-0161-495b-8ddd-74e7007863d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dewans live in Ann Arbor, Michigan, and were married May 15.
        As part of the ceremony, they welcomed Erin Zindle, who performed the love
        song "Medicine," which she normally sings with a band called The Ragbird.
        The song was originally written for mandolin, but Zindle played it on the
        keyboard. Family members who logged in from all over the world — India, New
        Zealand, Luxembourg, England and Italy were all represented — appreciated
        the touch.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9313bc-e369-44fd-88f0-b72056829edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2affb-d214-4e7a-b8a8-0495489090fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was different [because it was virtual], but it was also familiar
        enough that people enjoyed it," Rajat Dewan said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526af78-22e7-43e0-b3d4-a61108239c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1289ea-314d-4f3e-bb0f-655998b1e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Get a witness (or 10)</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12e97a-9d62-41ff-a76e-1904035d6ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most current shelter-in-place orders allow for small groups of people
        to congregate in the same place at the same time, so long as attendees are
        wearing face coverings and standing at least 6 feet apart. This means some
        couples are inviting a handful of close family members and friends to witness
        the festivities in person.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e05289-0f67-440e-87ec-b02580eef51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e8847-010e-42f8-92be-2b51bbd99b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellos certainly did this, shuttling roughly 10 people from
        Las Vegas to Utah for their ceremony at The Springs in Toquerville, Utah.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91527a87-82fa-41f2-84a7-2c151d200b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6da0b-fdd1-4478-8658-5702c0668cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Las Vegans, Brittany and Daryl DuPree, took a similar
        approach. This couple got married May 1. To pull it off, they met up with
        about a dozen family members at a local park, where they had a friend act
        as wedding officiant and walk them through the ceremony.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8e18c-7b5e-42bb-8a91-8968c7a604f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607ba04-e24a-492f-980c-f7d02aabaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park was near Brittany''s mother''s house, so Brittany put on
        her wedding dress in the backyard.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc577b5-472d-46ee-9367-b3f18f6c311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa101340-fa3f-48f0-aca6-ec8614a55fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Brittany walked down a makeshift aisle with
        her father. He held one end of a 6-foot-long streamer, and she held the other.
        Afterward, they went back to Brittany''s mother''s house and set up in the
        driveway to receive friends for a drive-by toast.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a81331-36e5-4b36-9950-83a2b25cae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153d536-c0dc-4557-a7e4-54640265216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so many ways what we ended up doing was perfect because it was
        crazy, and that''s exactly what we''re like," she said. "I had to let go of
        all the stuff I couldn''t control and just appreciate what we were able to
        do.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43898461-f73d-44d8-9753-34a5971c39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66c53b-01cc-4063-b018-3351e10b523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next day one of my aunts wrote me and said she loved the wedding
        because it was simple and genuine, and it focused on what mattered most."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d21c90-51d4-46ea-a2b4-e3f41b29b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1164691-d94f-4533-ae98-49824380b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Provide physical mementos</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31433882-04bc-4c6a-8034-866859b611f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan almonds. Yarmulkes. Beer cozies. Bottle openers. These items
        all are popular wedding favors — at least they were before the coronavirus
        turned the wedding industry upside down.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1633c3-cb95-4bec-a688-ce11b2d12484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413293dc-c4d3-4dd5-813a-b573c92d8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual weddings can incorporate physical favors, too. Newlyweds
        just need to get creative.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7873b0-bc14-4a81-bd6a-dab576876b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed8b18-2573-47ef-90ef-21b0d05cfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Genny and David Velazquez, residents of Stamford, Connecticut,
        who tied the knot May 9 in Florence, South Carolina, did.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71475b-355f-4a6e-b2ca-456048c761dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30735119-c88d-4332-988e-b3d8d40149e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been planning their big day since late 2018, and
        Genny spent most of last year handcrafting blue-and-white ceramic coasters
        as favors to commemorate the occasion. When they decided to pivot to a virtual
        affair, the couple decided to distribute the favors anyway.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ddec72-6020-4748-b353-c1bbf45cf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0667327e-2959-461e-b6bd-30e691c3ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo gave out about 100 of the favors to friends and family members
        who formed a car parade past Genny''s parents'' house after the virtual ceremony,
        which was held in a local church.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce99b55-9d9a-47ab-8c29-d844cf57e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db85c4-2a3c-4189-8db0-eac4c7317a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genny will save the rest to distribute in person when the pandemic
        is over.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac16fa8-1a8d-4e92-9582-d3c334709492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbabdd-5bf1-451f-91cb-76ab857fcf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to mail them," she said. "As I see people, I''ll
        give them out and that way I''ll make sure I get to see everyone who would
        have been there."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588b18f-048c-44fc-84d3-2a7df6c6f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14568d0-e21d-4e9c-b8c7-eb921ff6a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other couples have reached out to guests with different physical
        trinkets.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d7c22-1b3e-43c4-8b72-2d028aa61b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97703615-e0ea-4dbd-a5f1-36fd6df9f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Miller, creative director of Here Comes the Guide, a website
        with resources for wedding planning, said some almost-marrieds have sent guests
        care packages that include non-perishable hors d''oeuvres, little cupcakes
        and splits of sparkling wine.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2143f-b22f-47d3-b5db-f6e4f5e5a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854b529-f5c7-4c04-b68e-36f5ce280814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that other virtual wedding care packages have created
        physical books composed of photos and testimonials that guests submitted ahead
        of time.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07078697-ad96-434e-bba6-4a220ab3ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce21ce-c12f-42a0-b659-b6fdf093ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are getting very creative — there''s really no limit to
        the kinds of things you can put together," she said. "Anything you can do
        to make guests feel more involved in the day is going to add to the sense
        of intimacy and connection."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97f4f0-7055-4c1b-afff-e3806fe33c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5909b8-07ea-4d56-acb3-86a2ce142e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hold space for guests</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518860c-1b25-4210-9ff3-d8812d3e05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since most guests can''t attend virtual weddings in real life, it''s
        important to welcome those who show up in virtual space, and provide different
        opportunities for them to celebrate before, during and after the main event.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dcddd-6c1e-4a65-96c4-78de747f6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a7ebd-325f-456e-acdd-9a4e596c5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souza, the wedding planner, said her virtual wedding clients invited
        guests to prepare remarks to share during the reception, and several attendees
        did just that.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccf045-d322-41a4-b7db-f517aef243f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7943e-a5f0-4e9a-8dcf-c82f04e5d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DuPrees, from Las Vegas, kept their virtual chapel running after
        the ceremony had ended, and members of Daryl DuPree''s family ended up spending
        a few hours catching up among themselves.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3635dff-86f6-45b4-be24-e3b5af1307ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1249c-4fcf-4936-a694-c0d8a895c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these relatives hadn''t seen each other in years," he said.
        "It was like they had a mini-reception without us. It was one of the most
        natural pieces of the whole experience."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9935e29f-1ee5-40e0-bd7b-1522d5022f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcb794-b6d7-4300-8f54-d3f85dc31ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, offering guests a chance to interact virtually can
        lead to humorous encounters, too.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efda382-5c61-423f-91cd-805ceefcee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eef2e6-8685-4475-b634-fc1dd005735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lani Mesmer and her husband attended the Velazquez wedding reception
        while sitting by the pool at their home outside Orlando, Florida.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc73c83-1d94-4745-a4e2-bc4fbd5c687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee3dc-9248-4b2b-9d0d-25b37e3c8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, knowing most of the other guests were from the Northeast
        — where it was snowing in some places — Mesmer and her husband turned around
        so their pool and palm trees were behind them, with their kids swimming in
        the pool.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b242dd-d8be-4620-aa0c-d6bdd4556c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f74a13-f1ee-4063-99df-cb9ff676d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other guests noticed immediately and took issue with
        the fact that the couple was enjoying such paradise.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84eb77-7c39-4869-a1af-def5cd06f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd4ea6-44f0-4620-85d7-809aa81a0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He said,] ''Who are the Mesmers? That''s not very nice!''" Mesmer
        said. "I''ll always remember the feeling of sitting by my own pool drinking
        a margarita while ''attending'' a wedding in South Carolina!"</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921129b9-db8b-4d6e-993b-0129c0d0549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b1363-d9c3-4849-abcf-4881cf55cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Consider a renewal down the road</h3>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698aa22-e024-45f9-b986-9608a39e1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a virtual wedding makes a statement that love trumps coronavirus,
        online nuptials don''t have to be the only statement in a couple''s narrative
        of commitment.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d74f73-540b-43d0-9e21-cf54c14d5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb7263-b4c2-490e-a156-07fa75f969b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DuPrees, for instance, already are planning a "weddingversary"
        party for May 1, 2021, at which they can celebrate their first anniversary
        in person with all the people who participated in the virtual event this year.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9433d8-1962-452b-a667-0aaa0d24bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253123b-7f2e-4a80-962c-97a8c97a8084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dewans will throw an in-person party as well — perhaps even
        in India, where Rajat Dewan is from.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e07ed7-19c8-4099-9e22-7b3848ac0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0eae1-7864-48bd-b294-b29ddc397fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:28:59.477+08:00
