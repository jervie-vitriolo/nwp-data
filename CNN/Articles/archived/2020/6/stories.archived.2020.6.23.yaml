      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Rail Transit (MRT) Line 3 announced Wednesday it will
        halt operations on four select weekends from July to September to give way
        for rail replacement works.</p>'
