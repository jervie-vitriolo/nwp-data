      'mgnl:lastActivated': 2023-01-26T12:36:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b034a-23c1-451a-b572-9af1087c2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:55:53.778+08:00
      'mgnl:createdBy': 'bamba'
