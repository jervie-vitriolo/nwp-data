  'DOH-information-system-response-improvements':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T13:23:59.074+08:00
    'imagesource': 'jcr:24a0f8ab-6448-407a-9041-0289079cdae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bfd8410-34fd-40a0-bf71-485a2f6021e8'
    'lead': '“Maraming marami (a lot)” was Health spokesperson Maria Rosario Vergeire’s
      response when asked if there is any aspect in the COVID-19 response that DOH
      wants to improve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:47:29.643+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:35.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:32.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': '‘Maraming marami:’ DOH admits ‘weaknesses’ as it eyes improved COVID-19
      reporting system, response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9409b-563f-4c6e-a541-bee9be037d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The Department
        of Health admitted on Tuesday ‘weaknesses’ in its handling of the coronavirus
        response, but assured the public it is working on improving its processes
        and systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f06fbc-5a97-4918-8184-27c1b164e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming marami (a lot)” was Health spokesperson Maria Rosario
        Vergeire’s response when asked if there is any aspect in the COVID-19 response
        that DOH wants to improve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bafde-23f2-4073-ae5c-bb2f3c4bc347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first on the department''s list is its highly questioned information
        system, which serves as the basis for the quarantine restrictions imposed
        in the country, and other policies aimed at controlling COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4e446-33ff-470e-b561-7be7ceda464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Unang una, gusto natin magka-improvement dito sa ating information
        system,’ Vergeire told reporters in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668d312-1944-407a-847a-383e6bb337fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we want to see improvements in our information
        system.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ea459-e1f0-499e-b20d-b54fa99573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw a lot of weaknesses in our system. We want to improve in
        time, so we can have a more appropriate response,” the official added. The
        department aims to see developments ‘in the next few weeks’ at the earliest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec63ff-3abe-4273-8c01-0d6433ea9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former adviser to the special adviser to COVID-19 national task
        force and lawmakers previously expressed concern with the way the DOH reports
        data on COVID-19, which is now being probed by the Office of the Ombudsman,
        saying it is confusing and may not be credible. The department, on the other
        hand, stood by the ‘integrity’ of its reports as it argued that no data could
        be 100-percent accurate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631c9f4-c76d-4889-9d9f-c1bdd5e992f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next in their priority list are improving health facilities and
        further expanding the country’s testing capacity, Vergeire added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6420e1-06db-4b41-88ed-0ebbd0b76288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said actual tests done Sunday, June 21, were 10,967 -&nbsp;slightly
        below the weekly average of 12,400, and significantly lower than its ‘rated’
        or estimated daily testing capacity of 50,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba34b0-5bc8-4e11-8afb-ad09335893c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agency noted ''indications'' that the country is flattening
        the curve or slowing the spread of the highly contagious novel coronavirus,
        including the low critical care utilization rate and longer case doubling
        time. But the public has to be cautious in interpreting this announcement,
        Vergeire pointed out, as there are still areas in the country with local spikes
        in coronavirus infections like Cebu City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5708366-4102-48c3-92c9-c3a55095ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the current critical care utilization rate
        of the Philippines is around 35 to 36 percent, which means the national healthcare
        system has not been overwhelmed by the COVID-19 yet. That rate refers to the
        percentage utilized out of all available mechanical ventilators and isolation
        beds in temporary facilities as well as hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f864ff-cf61-4da2-babe-6504dbe7f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:05:55.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it now takes 7.26 days to double the number of infections
        in the country, from two to three days before movement restrictions were implemented
        in mid-March, Vergeire said.</p>'
