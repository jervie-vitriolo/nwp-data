    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6c317-a51b-42ce-a03f-ef983b648a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:16:25.212+08:00
