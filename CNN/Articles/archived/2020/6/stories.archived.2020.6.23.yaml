      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdeb7d-6b96-4bc8-a8a5-be149c4dbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sa akin lang, klaro na may VIP treatment. Klaro na mayroon
        silang backers because these guys will not do these—&nbsp;mga foreigners sila
        dito sa ating bansa—&nbsp;kung wala sila pinagkakatiwalaan o pinagiisapn na
        o kaya tayong protektahan nito,”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5e7d4-2022-48a4-ae1a-6d12923ab18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
