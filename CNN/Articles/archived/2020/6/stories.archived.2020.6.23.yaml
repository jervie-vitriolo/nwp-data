      'mgnl:lastActivated': 2023-01-26T12:36:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f4db6-248e-4992-bab5-0c76e7194aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.597+08:00
      'mgnl:createdBy': 'glee'
