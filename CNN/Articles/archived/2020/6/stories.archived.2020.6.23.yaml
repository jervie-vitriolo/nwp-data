    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'White House admits Trump was involved in firing of top US attorney after
      Trump claimed he wasn''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082231be-6f55-43ed-9fc5-c7384c380655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House on Monday (Tuesday
        in the Philippines) admitted that President Donald Trump was involved in the
        removal of US Attorney Geoffrey Berman after Trump had claimed he was "not
        involved" in the process this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f4dda-5809-491d-8b6b-fa9243123f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627432af-cbf6-479e-a884-2d56d39d710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House, press secretary Kayleigh McEnany said
        Trump was "involved in the sign-off capacity" as she sought to explain the
        removal of Berman as a simple swap that would allow Jay Clayton, chairman
        of the Securities and Exchange Commission, to take the post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaaecde-ac47-4613-8170-e45d2abf3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dab354-d0da-4ce5-b94d-b703306d2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton and Trump also discussed the job, which leads the powerful
        Southern District of New York office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382b98b-3c95-46bd-b9b6-8598e6dced8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834f1d8-e15d-45f0-9c87-67079c238e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent meeting, Trump asked Clayton if he was interested
        in a job during a potential second term, according to a person close to the
        situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092f3c8-42e4-438a-ba72-77074f27eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d681b79-fe1e-440c-94c3-78d01987c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton, who has never been a litigator or prosecutor, said he wanted
        to move back to New York and expressed interest in the SDNY position with
        the expectation it would be in a second term. Clayton was then told that it
        was accelerating and would be announced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbd341-42d2-4a30-b683-0d74866c2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78703e5b-3b65-4e6b-b5f1-f7061bef59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, however, McEnany wasn''t able to fully explain why Berman
        was dismissed before Clayton was confirmed by the Senate, saying only that
        there would be an interim US attorney in the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957d9dd-8763-485f-8120-b4caa8b240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f57d44-ecad-4fd8-8454-4e2836af65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is Clayton will be confirmed," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2f978-b836-4469-a892-d6dc58458dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd4ea4-7d0f-44d7-99f9-91ff8aeff7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman''s departure came a day after he refused Attorney General
        William Barr''s request that he resign. In a curt letter to Berman on Saturday,
        Barr told him Trump had agreed to remove him and conceded that Berman''s deputy
        would succeed him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3b034-b444-47f1-8b0f-48e57795c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbb768-1947-4c3a-bd36-e681e7927a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, with your statement of last night, you have chosen
        public spectacle over public service," Barr wrote in his letter to Berman.
        "Because you have declared that you have no intention of resigning, I have
        asked the President to remove you as of today, and he has done so."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c30504-2e9d-406c-816d-db44f1a5dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccc66e-5727-4f5e-b2ac-e548436942dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He provided no justification for pushing out Berman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193da1d-6361-4b12-b17d-77cb8d6b04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:28:23.437+08:00
