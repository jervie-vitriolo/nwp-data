  'May-budget-deficit-balloons':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T17:48:27.435+08:00
    'imagesource': 'jcr:f44bc186-367f-4d4f-8e40-561884250927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e820280a-99da-4624-9d7a-cd714818c952'
    'lead': 'Prolonged lockdowns in the country due to the COVID-19 crisis kept government
      spending up and tax collections deflated in May, pushing the deficit to balloon
      for the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T17:56:44.996+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:36:17.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:38.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['budget', 'deficit', 'financing', 'spending', 'tax', 'revenues']
    'stories': ['ae99559c-0964-4af2-b4ca-a0ad79a01dd3', 'e7147c2c-8f91-4d8b-9ad0-74d015d94d00']
    'template': '1'
    'title': 'Budget shortfall widens further in May with reduced tax revenue, bigger
      spending due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91443f40-1828-408d-b0f2-c5763f173157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong>&nbsp;Prolonged
        lockdowns in the country due to the COVID-19 crisis kept government spending
        up and tax collections deflated in May, pushing the deficit to balloon for
        the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86c1ba-fe4a-4bf1-b09f-95fdac2e9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Treasury data showed state spending reached ₱353.6 billion
        last month, rising by 12.4 percent compared to May 2019. The pickup, originally
        envisioned to reflect higher infrastructure spending, is attributed to the
        release of the second tranche of the government''s <a href="https://cnnphilippines.com/business/2020/5/9/workers-get-cash-subsidy.html?fbclid=IwAR0yeQBR3PoE3GnxH9Aaz81Z1aXvXjb6sXllppzAlHF_KVGfugNv4CLYLGA">Small
        Business Wage Subsidy program</a>. This provides for the salaries of more
        than 2 million workers of small firms, ranging from ₱5,000-₱8,000 for two
        months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c781d-e472-4900-8196-39e018798c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, revenues failed to catch on as the strict stay-at-home
        rules pushed the Bureau of Internal Revenue to postpone the 2019 income tax
        deadline from April to June 14. Total collections slumped by 52 percent to
        just ₱151.5 billion, compared to last year''s ₱317.2 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2f692-1de5-4f8d-8f87-8fe0d30c8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR brought in just ₱114.4 billion while the Bureau of Customs
        saw duties drop by 47 percent to ₱30.8 billion. Other tax agencies were unable
        to contribute to public coffers during the period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5ff3c-9a12-429b-8dfd-61796465c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, non-tax income plunged by 87.8 percent, mainly due to
        the early remittance of dividends from state-run corporations. The funds were
        frontloaded in March and April to have available money for the pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf775f09-cb3a-4429-987f-f999708d1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a ₱202.1 billion budget deficit, a sharp reversal from
        the ₱2.6 billion surplus in May last year. The gap is wider when viewed from
        January to May, which reached ₱562.2 billion. This is a huge hole when compared
        to a mere ₱800 million during the same five-month period last year, coming
        from a ₱1.66 trillion disbursements against just ₱1.1 trillion in revenues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ab367-805f-4e6b-bcd9-1185a9099984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has had to take on more loans from local and foreign
        sources just to keep financing its coronavirus response measures, which is
        pegged to be worth more than ₱600 billion. This is on top of other non-fiscal
        measures meant to help businesses and families recover from job losses and
        shop shutdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65997b26-13e2-41c2-8620-d4a31dab2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/DBM-chief-assures-govt-can-fund-cash-aid-program.html">DBM
        chief assures gov''t can fund cash aid program</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ddcc3-3290-4348-b611-564da0a1eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also held off releases for the cash aid program
        to some 18 million poor families to June. Economic managers expect the second
        quarter performance to fare even worse than the 0.2 percent contraction recorded
        in January-March, as the full impact of the enhanced community quarantine
        will only be felt during this period. However, some view the reopening of
        most businesses, including dine-in at restaurants, could help recover some
        of the losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479ba9f-d66e-4ab3-81d3-4a912938a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:56:44.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/5/14/more-loans-tax-drop-COVID-19-economic-recovery.html">Gov''t
        eyes more loans, lower taxes to revive economy after lockdown</a></strong></p>'
