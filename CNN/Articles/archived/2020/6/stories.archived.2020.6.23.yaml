    'mgnl:tags': ['CHED', 'Commission-on-Higher-Education', 'face-to-face', 'classes',
      'Prospero-De-Vera']
    'template': '1'
    'title': 'CHED to submit guidelines to IATF on limited face-to-face classes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5db023-9793-4fba-bfcd-9028ebe6b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Commission
        on Higher Education said it is coming up with guidelines on how to conduct
        face-to-face classes in universities amid the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87d190-7536-4601-8aed-584b8dd7d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero De Vera on Tuesday said they will submit
        the guidelines to the Inter-agency Task Force on Management of Emerging Infectious
        Diseases by next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cb36d-69da-460c-8dce-9a37bd687464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, they plan to test how limited face-to-face classes
        will play out in areas under modified general community quarantine by mid-July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a440a-a6f8-4286-9604-5af62b8303f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ''yong mga protocols na isinusulat namin ngayon para aprubahan
        ng IATF at ite-test run natin ito sa July," he told CNN Philippines'' Newsroom
        Ngayon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9aeb0-0675-46b7-9180-755774ee6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means he will visit schools to check on their physical distancing
        measures and other health protocols as well as speak to the local government
        units, he later clarified in a message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e357a-9ba4-41f0-950d-c25d5118358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kombinasyon ka ng limited face-to-face at saka mayroon kang
        online or limited face-to-face at saka mayroon kang offline doon sa mga lugar
        na walang connectivity," he said. "''Yan ang pinaghahandaaan natin kasama
        ng ating mga eksperto."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981fe82-5f21-4474-bce2-bfbd25b3b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have a combination of limited face-to-face and
        online or limited face-to-face and offline classes for areas without connectivity,
        that is what we are preparing for along with our experts.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a7238-dd25-489a-adbe-03f9bafdf861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved guidelines  may only be implemented when classes start
        in August or September, CHED said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed5f99-56d8-404f-b68f-5f712b6ef6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman said the guidelines include spacing of chairs in classrooms
        and health measures in the cafeteria. It should comply with the protocols
        of the commission, the Department of Health and must be consulted with the
        local government, De Vera noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b17f8c-c31e-49e6-9c3a-8ef054e84f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the government announced that mass gatherings in
        colleges and universities are now permitted in MGCQ areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38387b-5fce-4d2f-bc20-8acdc48eac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T07:10:04.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Vera said the IATF has not authorized any class opening
        in July.</p>'
  'Wirecard-CEO-Markus-Braun-arrested':
    'author': 'Charles Riley and Stephanie Halasz, CNN Business'
    'caption': 'Wirecard''s former CEO Markus Braun '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T17:40:33.116+08:00
    'imagesource': 'jcr:388c3e08-341c-4cde-a15a-6d580cd9c560'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f08de47-e5fc-4a49-ad47-f28bd935b0ad'
    'lead': 'Markus Braun, the Austrian tech entrepreneur who built Wirecard into
      one of Germany''s biggest companies, has been arrested after a $2.1 billion
      hole exploded in its accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T17:43:02.199+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:36:19.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:37.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wirecard', 'Markus-Braun', 'Germany', 'BDO', 'BPI']
    'stories': ['a13b6ba8-1219-4c34-9580-344badeaec45', '8df6daaa-753b-410e-b79b-64f78064890a']
    'template': '1'
    'title': 'Wirecard''s former CEO Markus Braun arrested after $2 billion scandal
      explodes'
    'updated': 2020-06-24T09:33:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059618f-217a-4381-a9ff-fbdec6a21c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Markus Braun, the Austrian tech entrepreneur
        who built <a href="https://edition.cnn.com/2020/06/22/tech/wirecard-missing-money/index.html">Wirecard</a>
        into one of Germany''s biggest companies, has been arrested after a $2.1 billion
        hole exploded in its accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87b5dd-3463-4865-8181-8c08cc5b788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich prosecutors confirmed Tuesday that Braun, Wirecard''s former
        CEO, was arrested on suspicion of <a data-cke-saved-href="https://edition.cnn.com/2020/06/19/tech/wirecard-fraud-tech-accounting/index.html"
        href="https://edition.cnn.com/2020/06/19/tech/wirecard-fraud-tech-accounting/index.html">having
        inflated the digital payment company''s balance sheet</a>&nbsp;and sales through
        fake transactions in order to make it more attractive to investors and customers.
        Prosecutors said that Braun may have acted in cooperation with other perpetrators.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a5a31-8409-481b-b7d2-a8ea6f204b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun will be released from custody Tuesday on bail of €5 million
        ($5.7 million), prosecutors said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6db18-8f96-48b7-950a-7c6c416ec3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard acknowledged on Monday that €1.9 billion ($2.1 billion)
        in cash included in financial statements — or roughly a quarter of its assets
        — probably never existed in the first place. The company withdrew its preliminary
        results for 2019, the first quarter of 2020 and its profit forecast for 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3905604c-a859-4001-a624-0e9ddd8298c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal erupted last week when Wirecard said that its auditor,
        EY, could not locate the funds in trust accounts and refused to sign off on
        the company''s financial results.&nbsp;The fallout is raising questions over
        how the company''s regulators and auditors could have missed accounting irregularities
        that are already drawing comparisons to Enron, the American energy giant that
        filed for bankruptcy in 2001.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6a61e-e1f2-4445-90d6-1975fda58aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun <a href="https://edition.cnn.com/2020/06/19/tech/wirecard-fraud-tech-accounting/index.html">resigned
        as CEO</a>&nbsp;on Friday, suggesting the company may have been the victim
        of a massive fraud. Jan Marsalek, a board member and chief operating officer
        at Wirecard, <a href="https://ir.wirecard.com/websites/wirecard/English/5110/news-detail.html?newsID=1986079&amp;fromID=5000">was
        fired on Monday</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82752dd4-2a76-4d4c-9288-9671a86fdbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1999, Wirecard was once considered one of the most promising
        tech firms in Europe. It processes payments for consumers and businesses,
        and sells data analytics services. The company has nearly 6,000 employees
        in 26 countries around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e6f3f-a891-41d1-a12f-fc9576874403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun, who also served as Wirecard''s chief technology officer,
        had led the company since 2002. The former KPMG consultant is the company''s
        largest shareholder, with holdings of just over 7%, according to data from
        Refinitiv.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759535aa-2388-4ff7-8a27-6ecf2e6c90f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard grew quickly with Braun at the helm. The company reported
        revenues of over €2 billion ($2.2 billion) in 2018, or more than four times
        the figure from 2013. Shares hit an all-time high above €190 ($213) in September
        2018, the same month Wirecard replaced Commerzbank in Germany''s list of top
        30 companies. At that point, it was worth more than €24 billion ($26.9 billion).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2545238-1315-45b7-ab4c-2a288359d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now faces an existential crisis. A frantic search for
        the missing money ran into a dead end over the weekend in the Philippines,
        where the central bank denied the cash had entered the country''s financial
        system. The company''s shares plummeted on Monday, extending a crash that
        wiped 85% off its share price over three trading sessions. Wirecard ended
        the day with a market value of €1.7 billion ($1.9 billion).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec95096-1a60-4220-b2d8-21d155ac7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.109+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard is scrambling to keep creditors at bay, a task that could
        be complicated by the arrest of its former CEO. The company said late Friday
        that it had hired investment bank Houlihan Lokey to come up with a new financing
        strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e741139-b2dc-4402-9bcd-bda9a9845e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Total disaster''</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf442e-4506-4c76-8b21-92cdc20d7504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German finance minister Olaf Scholz described the scandal as "extremely
        worrying" on Tuesday, saying the country must act quickly to improve oversight
        of companies such as Wirecard. "Critical questions arise over the supervision
        of the company, especially with regards to accounting and balance sheet control.
        Auditors and supervisory bodies do not seem to have been effective here,"
        Scholz said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5439eb1-7825-4bee-ac92-0d132e7c5dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Financial Supervisory Authority, or BaFin, said last
        week that it is actively investigating whether Wirecard violated rules against
        market manipulation. But Felix Hufeld, who leads the regulator and sits on
        the European Central Bank''s supervisory board, described the scandal as a
        "total disaster."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0f824-d16c-4bce-8f27-c06a68232229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a scandal that something like this could happen," Hufeld
        said, in comments that were reported by Reuters and confirmed by the regulator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bef1af-2174-4a6b-a7ff-952c7fd06f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implosion follows a tumultuous 18 months for the company punctuated
        by allegations of fraud, attacks by short sellers and questions over its accounting
        practices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2da8e-0a08-46b0-9a9a-16dae4440430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.110+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success story began to unravel in January 2019, when the Financial
        Times reported that Wirecard forged and backdated contracts in a string of
        suspicious transactions in Singapore. The company denied the report, which
        was produced with the help of a whistleblower, but its shares plummeted. In
        February 2019, authorities in Singapore said they would investigate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc1d01-de55-4512-bc3d-bb4864763771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.110+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blow landed late last year, when the FT published a report
        and company documents suggesting that profits and sales had been inflated
        at Wirecard outposts in Dubai and Ireland. Wirecard again denied the allegations.
        But an investigation by KPMG published in April found the company had not
        provided enough information to fully explain issues raised by the FT.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbae350-d343-478b-af64-708aee14a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.110+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braun explained his decision to quit last week in a letter to employees
        and shareholders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d92126-5c20-42e0-aec4-fd3aa7775f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-24T09:35:44.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidence of the capital market in the company I have been
        managing for 18 years has been deeply shaken ... I respect the fact that responsibility
        for all business transactions lies with the CEO," said Braun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22545384-528c-4d9c-a6d8-675e59d58b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T22:15:25.110+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:36:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The confidence of the capital market in the company I have been
        managing for 18 years has been deeply shaken ... I respect the fact that responsibility
        for all business transactions lies with the CEO," said Braun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
