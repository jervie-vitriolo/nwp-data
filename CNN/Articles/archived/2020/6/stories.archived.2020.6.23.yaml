      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not reasonable to impose laboratory fees when
        you are not going to use the laboratory due to distance learning. This type
        of collection is not justifiable anymore.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a51760-b226-433d-b408-2c8acb556baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
