    'template': '1'
    'title': 'Duterte’s remarks won’t affect Ombudsman probe on Duque, DOH — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6ab4c-1f7a-474f-8003-a15d472585bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.758+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> President
        Rodrigo Duterte’s latest remarks in defense of embattled Health Secretary
        Francisco Duque will not have much effect on the ongoing Ombudsman probe on
        the agency’s COVID-19 response, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846dff54-7387-49be-b34b-9dbe59b91766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc7d39-5809-41d0-b41e-a059a8e88df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque maintained that the Office
        of the Ombudsman remains an independent body— noting the chief executive has
        expressed confidence on Samuel Martires’ qualifications to roll out an investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653151b7-3bbe-40ea-b3e3-1f42c0cdf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b7add-d3f1-48d9-bde6-241d0b5336ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s headed by a seasoned litigator and former trial court judge
        and Supreme Court justice,” Roque told CNN Philippines’ <em>The Source</em>.
        “I think he can discern facts for himself, so I think he’ll proceed with his
        own probe regardless of what the President has said.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068aae7-350c-4552-8a37-9e62e0157f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8d281-e007-424b-ba8f-21703cebf188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Ombudsman will be looking into the issue of “efficiency”
        in government, as well as possible breaches in the country’s anti-graft laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299d70c-2186-4661-85d6-50c68d4830dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf1244-41de-421c-9581-54907a3921e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday defended Duque anew, saying he continues to have
        faith in the Health chief amid allegations hurled against the latter. In his
        taped address to the nation, the President said he was willing to place his
        reputation on the line to prove that there were no anomalies on the side of
        Duque.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe174a-ca46-48f7-852b-69d72d26ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba31b72-ba6d-49cc-8eb6-ebc3aae5caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesman added Duterte can also vouch for the integrity
        of Duque’s family members, noting how the President has been a longtime friend
        of the Health Secretary’s brother, Gonzalo, who was <a href="https://cnnphilippines.com/news/2019/7/29/Gonzalo-Duque-Philippine-Coconut-Authority-administrator.html">once
        appointed as administrator of the Philippine Coconut Authority</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35277c6c-4dec-4453-a64a-3afe06b70f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.759+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c94be-a720-4d7f-a408-da47e9048799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of integrity, he believes the Duque family will not
        steal, he knows their background very well,” Roque said, adding Duque would
        have already been fired if he no longer had Duterte’s trust and confidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f50bf-d100-4ea8-a357-7bf83c658e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832fb18-1143-4720-8548-7b74d73866b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman ordered last week an investigation into
        supposed "irregularities and anomalies" in the DOH’s pandemic response measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d706dd-7e5f-446c-a624-d12028a6b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240342c6-67ef-444c-b7d2-1d26b10b4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:43:31.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues and controversies expected to be reviewed include
        the delayed procurement of protective equipment for healthcare workers, the
