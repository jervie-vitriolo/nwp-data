      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914a6d3-4d55-4110-8cef-e9db4d6b1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disparity is part of the systemic racism that has driven many
        protestors to the streets over the last few weeks, flaming with anger over
        the injustices of police brutality and social inequities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac889d-5ee5-4a89-9425-5de09a25233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c2b22-4cd8-48e9-a6ad-2e8d6048aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at home, they returned to the barrage of ads on television
        and social media designed to entice them to drink sugary beverages, <a href="https://www.cdc.gov/nutrition/data-statistics/sugar-sweetened-beverages-intake.html">a
        leading cause</a> of obesity, type 2 diabetes and heart and kidney disease
        -- the very conditions that put minorities at high risk of dying during the
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76215b-ccd7-4997-9a3b-f4122cd42e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e83b1-ff86-4ba0-838a-132a368ed96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Covid-19 teaches us anything, it''s that this kind of marketing
        has to be stopped," said nutrition researcher Marion Nestle, who has authored
        <a href="https://www.foodpolitics.com/publications/">numerous books</a> on
        food marketing, including 2015''s "Soda Politics: Taking on Big Soda (and
        Winning)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae67c92-c547-42ca-afd8-ed2e1f344a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab45090-2e23-47c6-acef-c2a06d64d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the amount of money spent on such advertising exceeded a billion
        dollars in 2018, according a new report released Tuesday from the Rudd Center
        for Food Policy &amp; Obesity at the University of Connecticut entitled <a
        href="http://www.uconnruddcenter.org/food-marketing-sugary-drinks">Sugary
        Drinks FACTS 2020</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae1dbd-3074-477e-8b0e-568473c00665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee897-ac96-4d4a-8dc8-0c8d4cdf0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A billion dollars in one year</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b8011-07f3-49e4-8e57-9b822641d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beverage companies spend a tremendous amount of money on marketing
        for one reason -- it works," said Sara Ribakove, a policy associate at the
        Center for Science in the Public Interest, which published a <a href="https://cspinet.org/sites/default/files/attachment/cspi_soda_philanthropy_online.pdf">scathing
        analysis of beverage marketing tactics</a> in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262887cb-56a2-4d51-9ba8-92b0b2b83e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a3a4e-9353-4a42-ab5b-25eab2261293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeted marketing, spread across various platforms such as websites,
        apps, television and others, contributes to and exacerbates health disparities,"
        said Ribakove, who was not involved in the RUDD study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7af71-2b46-46e6-9bb8-109f8253182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6024fb-afbf-42ba-b15a-e4616da0ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-ounce cola drink has about 39 grams of sugar -- so just one
        soda provides more than the <a href="https://www.heart.org/en/healthy-living/healthy-eating/eat-smart/sugar/sugar-recommendation-healthy-kids-and-teens-infographic">recommended
        limit</a> -- less than 25 grams of sugar a day. While sports drinks have less
        sugar, about 21 grams, that''s still a day''s allowance and the drinks have
        been <a href="https://onlinelibrary.wiley.com/doi/full/10.1002/oby.20845">linked
        to obesity, type 2 diabetes and cardiovascular disease</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a430b-fb4c-450f-b04b-ada156bee497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f8733-f536-4bb7-a456-31b5c2fcfecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the need for sports drinks to replenish electrolytes
        like sodium and potassium after a workout? That is a myth when it comes to
        most of us, experts say: Only extreme athletes need that sort of hydration.
        The rest of us do just fine with water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f678db-e488-4b5f-99a6-76bc5b923695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ced54-c1a1-4277-b2a4-f2c28a20f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy drinks, while sporting much less sugar than their rivals,
        contain potentially dangerous stimulants such as caffeine, guarana, taurine,
        ginseng, l-carnitine and creatine. They have been linked to anxiety, dehydration
        and other serious side effects in youth. There have even been deaths among
        youth with underlying heart conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb6f1c-b5de-46ae-ad33-c8df328a6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b9b2f-6979-47c6-ab31-79aa99d91940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting the young</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbfe92-8643-4366-b8e4-c760350fcaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and Hispanic youth, who have higher rates of sugary drink
        consumption than non-Hispanic White youth, were often the primary targets
        of advertising campaigns, the study found, especially for regular non-diet
        soda, sports and energy drinks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523d781-968d-40fd-89e5-288bc81fba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f9f7e-263f-4fc1-8be0-fb5ab1a0bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black kids are seeing more than twice as many ads than White kids
        see," said study author Jennifer Harris, a senior research adviser for the
        Rudd Center for Food Policy &amp; Obesity at the University of Connecticut.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911f754-24d0-44a0-95f7-f460e5a89981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff6505-00c9-4017-8ba9-fb1b9a6bfb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sugary drinks are some of the most frequently advertised products
        on Black targeted television," Harris said, adding that marketing dollars
        on Spanish-language television rose to $84 million in 2018, an increase of
        80% since 2010.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37238f-4640-463c-a799-5cc9dc8455e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca6350-5458-40e8-bb6f-cb7f43d14b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about profits," said health inequity researcher Lori Dorfman,
        an associate adjunct professor of health and social behavior at Berkeley Public
        Health in California, who was not involved with the study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2031a7-dd34-4bc4-a420-3d28e5d4b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec6d6a-b88f-4a8c-b689-b1e12424fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soda companies target kids of color because that''s where the growth
        market is but also because they are cultural trendsetters so they shape the
        White youth market too," Dorfman said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e23db-15f5-41f7-926a-2a7574c43579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfd1de-cd27-40dd-806d-226e6b991f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth market is important because the brands kids become loyal
        to as children stay with them through adulthood and become what they bring
        home to their children," she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd892bf-dfe5-49c9-908f-cac7a2a49154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca8051-5c91-4cb5-9de4-e7ba1a2869b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that sugary drinks contribute to life-shortening chronic
        diseases like diabetes, heart disease, fatty liver disease, and obesity,"
        said American Academy of Pediatrics spokesperson Dr. Natalie Muth, <a href="https://pediatrics.aappublications.org/content/127/6/118">lead
        author of the AAP''s policy statement on sugary drinks.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20355b-8d1d-4674-8686-c41c91bbb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9853521-e1aa-4550-8028-f90ba9a80bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that so much money is spent to get minority teens hooked
        on these drinks is reprehensible and more needs to be done to stop it," Muth
        said, adding that AAP recommends an "excise tax should be placed on these
        drinks and the proceeds committed to efforts to improve health equity and
        reduce disparities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7fab2-3693-470a-bf69-14dfba8fce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0e203-89ea-441e-8a9f-d797beb3cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using youth idols</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdb963-bacf-43c6-9ed3-ca94cddc6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RUDD report found that sugary drink advertising was primarily
        driven by Coca-Cola and PepsiCo brands, including Coke, Gatorade, Powerade
        and Mountain Dew.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d4079-6702-4c9b-a066-f4125ff67720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa0f2d-5e99-47af-89b5-bfd91ad8c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo increased their sugary drink advertising by 28% from 2013
        to 2018; Coca-Cola spending increased by 81% during that time period as the
        two giants battle for control of the market.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb43c9-8387-45c3-b0e6-03df3fb87636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24144d6-3d32-45e9-8264-b235e08e9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaigns often used Black and Hispanic celebrities and sports
        figures that youth idolize to carry the message, the report said. Many such
        campaigns continue today.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02bd6b-2e28-40c7-b3a5-50b062f771dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c5f6d-3d46-486f-a6ea-8a3e8efb88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mountain Dew, owned by PepsiCo, ranked first in numbers of ads viewed
        by youth. Most of the campaigns feature sports celebrities such as "<a href="https://www.mountaindew.com/team/">The
        Dew Team</a>," extreme sports and rock concerts, among other teen-oriented
        appeals, the report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7f8b2-4d98-48a1-b174-326355d314fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc540a-451e-4107-90bc-1a0918d3ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locked in a battle for sport drink supremacy, Coca-Cola focused
        on the Hispanic youth market with Powerade. The brand also receives endorsements
        from the US Women''s National Soccer Team and promotes young women athletes
        with their "Power has no Gender" campaign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c5e09-4d71-4c9d-82ab-0e7a0f08b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66783081-57c4-46b3-b63b-442357c29363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second biggest spender was PepsiCo, spending $134 million in
        2018 to market Gatorade, mostly to Hispanic and Black youth, the report found.
        Gatorade ranked third in ads viewed on Spanish-language television, and Black
        teens saw 2.8 times as many ads for the brand as White teens.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5bc12-4c68-4f31-af0b-3305c2f0789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7dee2-7444-4864-bf78-5838ed08bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/Gatorade/status/1273668793462472705">Gatorade</a>
        has contracts with such major athletes as Michael Jordan, Mia Hamm, Peyton
        Manning and Serena Williams The brand also sponsors promotions aimed at high
        school athletes, including Gatorade''s "Player of the Year" awards honoring
        high school athletes from all sports.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd18329-960c-43ba-8ebb-cab969e44c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfac73-8288-4cc0-ad99-33edbdc04cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we''ve done focus groups with Black and Hispanic kids, they
        love those Gatorade ads. They are so inspirational and so they''re very effective,"
        Harris said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf9fe6-2eee-4c05-9c3e-d655cfcf5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716c08f-b10f-4175-88de-68c3385c1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is new, of course. It''s common for food and beverage
        companies to leverage the influence of sports figures and other celebrities
        "to promote unhealthy food and beverage products to young people and communities
        of color," said Omni Cassidy, a postdoctoral fellow in the department of population
        health at New York University School of Medicine, who has <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__doi.org_10.1542_peds.2015-2D3977&amp;d=DwMF-g&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=GGgIVZB2e78WKBdx6etb8gw26-zvKNcTnn9wOaE2oys&amp;m=E02eVNArFFUKm_m3fLyF4THPkppvyMfdmNkWV5F8zuE&amp;s=9zg-wcDm1SphtiMqLdaaebLX7uoY6G5gOzzKOVRP3n4&amp;e=">researched
        the role of music</a> and <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__doi.org_10.1542_peds.2017-2D2822&amp;d=DwMF-g&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=GGgIVZB2e78WKBdx6etb8gw26-zvKNcTnn9wOaE2oys&amp;m=E02eVNArFFUKm_m3fLyF4THPkppvyMfdmNkWV5F8zuE&amp;s=MkofUyNN1mbu8mQS4ldBNk4espR5nDhAm_GfWSPX7kg&amp;e=">sports
        celebrities</a> in childhood obesity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db78878-5364-45db-8c65-a40031f01338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2610576-d894-4649-b562-9640961ce316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millions of dollars offered by these companies is difficult
        for anyone to turn down, especially athletes of color who want to give back
        to their communities with their earnings, "even if consuming the food and
        beverage does not align with sports figures'' own values and lifestyle," said
        Cassidy, who was not involved in the RUDD study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac0202-aacf-4c07-827e-b3459c3b5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c0656-fca9-4d3e-b70e-1897f6f6735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want celebrities to be visible role models for kids — especially
        for youth of color — but celebrities'' influence can become problematic when
        they promote products that put youth at risk of diabetes and heart disease,"
        Cassidy added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366232b-0763-42e4-88f1-1548021967cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7561bc7-294b-4feb-806e-51b64601fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say soda companies have also taken a page out of the tobacco
        industry''s marketing playbook, by providing funding for many Black communities
        and endeavors "in ways that don''t look like advertising, like funding playgrounds
        in minority neighborhoods, minority community groups, and sponsorship of Black
        and Hispanic sports figures," said Marion Nestle, who also authored "Eat,
        Drink, Vote: An Illustrated Guide to Food Politics."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117126be-904a-4e91-9aad-c19b8fbe7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa0980-b19a-49fa-ab7f-03bfcab8cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These work," Nestle said. "Minority kids identify soda brands with
        sports figures, and minority community groups find it hard to oppose soda
        company marketing when the companies have been so generous."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2688e58-7a75-49ec-9b1d-94080595e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3a967-65e5-4221-8a98-f48641f78614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A public commitment</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f13ee7-f108-4d6a-a7f2-f67abe0a3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major beverage companies say they are committed to reducing the
        impact of their products on the health of the nation. Coca-Cola, PepsiCo and
        Keurig Dr Pepper belong to the <a href="https://www.balanceus.org/industry-efforts/cutting-sugar-american-diet/#:~:text=The%20Balance%20Calories%20Initiative%20is,street%20and%20across%20the%20country.">Balance
        Calories Initiative</a>. Organized in 2014, BCI is a pledge to reduce the
        amount of calories Americans consume from sugary beverages by 20% by 2025.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b459-9e80-4e0f-beac-95ca2c998ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1049cd0-17b6-4bfe-b5b9-f25dab555e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.coca-colacompany.com/news/beverage-industry-helps-americans-reduce-calories#:~:text=The%20Balance%20Calories%20Initiative%20(BCI,industry%20to%20help%20fight%20obesity.">press
        release</a>, Coca-Cola calls it "the single-largest voluntary effort by an
        industry to help fight obesity." The company points to smaller "mini-cans"
        and 8 oz bottles and an "expanding portfolio of low- and no-calorie beverages
        -- from Unsweetened Gold Peak Tea to Powerade ZERO to Diet Coke" as examples
        of success in reducing sugar in drinks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b089f0e0-76cb-4d6f-b943-e002070452cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d4bcb6-ee0e-487f-854e-8289b8aa391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola spokesperson Ann Moore told CNN via email that, "At the
        Coca-Cola Company, we agree that too much sugar isn''t good for anyone, and
        we are taking steps throughout the world to help people reduce the amount
        of sugar they consume from our products.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818447d-9e14-4487-8897-a50278500a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1f0e8-74cc-4279-be18-e7e456a35a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, we have been aggressively changing recipes to
        reduce added sugar and promoting low- and no-calorie beverage options. In
        fact, in 2019, we removed 350,000 tons of added sugar globally, on an annualized
        basis, through product reformulations."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44b543-c8cb-4110-b79e-683689a6529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46a150-758f-4237-a49c-0b4686a30bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then why the need for a billion dollars in advertising, study author
        Harris counters.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba968da-d194-4544-b3ec-7496f52b7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccd907-411f-4db5-b223-1972d2d4255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular soda advertising has gone up by 41% over the past five
        years while beverage companies are talking about all the diet and lower calorie
        products they''re introducing," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cae64-0a73-426f-b2b6-b62215bc4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1867fb5-2bbb-44c0-9491-bc187a220517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find it outrageous they can spend that amount of money and at
        the same time say they''re trying to encourage people to make better choices.
        Our report shows they''re not putting their money where their mouth is," Harris
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fb537-c8aa-41bb-a7b1-45189be7af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3fb2a-5c85-4c21-9ab7-3bf6fce3f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, PepsiCo CEO Ramon Laguarta <a href="https://fortune.com/2020/06/16/pepsi-ceo-ramon-laguarta-black-lives-matter-diversity-and-inclusion-systemic-racism-in-business/">published
        an op-ed in Fortune Magazine</a> in response to the protests surrounding the
        deaths of George Floyd, Breonna Taylor, Eric Garner, Philando Castile, Alton
        Sterling, Delrawn Small and so many more.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a77997-8d6a-49ca-b63c-7f001036d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16529e-bb07-4ac4-958b-d50cf3ad70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Lives Matter, to our company and to me," Laguarta wrote.
        "We have been thinking hard about how PepsiCo can help dismantle the systemic
        racial barriers that for generations have blocked social and economic progress
        for Black people in this country."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73394b-da83-453a-870c-9d6f2616e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549db5a2-27d5-49a4-afcf-bec0a56d2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguarta went on to pledge more than $400 million over five years
        to "lift up Black communities and increase Black representation at PepsiCo."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1425a4a-a3da-492e-98b2-b9fd7022d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b594a6-5962-4858-9a8f-3e865d2b1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great irony of Ramon Laguarta''s promises to counter PepsiCo''s
        conscious or unconscious racist practices in the company, its business, and
        communities is that none of them addresses targeted marketing," said Nestle.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90844aa2-55f7-4f94-a095-be0c93e134c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc07cf6-b191-4139-be79-1de5b4ee51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing Pepsi could do to improve the health of its customers
        would be to stop advertising and marketing to children and teenagers, especially
        those of color," Nestle added.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefd9e4b-228d-422d-9117-2a3da60f4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c3bf04-7e24-41aa-8386-3d2007648fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts of color CNN spoke to agree.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc62bf-32df-4271-be8e-8a8bf0ab34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af78dc-0ca6-4f72-8369-e6d0b7353c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sugary beverage executives to assert that ''Black Lives Matter''
        at the same time as their companies are aggressively targeting Black kids
        and teens with ads for their nutrient-free, high sugar beverages is at best,
        hypocritical and at worst, a diversion from real harm," said Dr. Rhea Boyd,
        a California pediatrician who teaches nationally on the relationship between
        structural racism, inequity and health.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0437a2a-b832-4194-b788-1488cd96000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429a848-a737-4fba-a292-e647507f26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If beverage companies want to seriously assert that Black Lives
        Matter, they would stop bombarding Black and Latinx kids and youth with ads
        for their unhealthy products," Boyd added.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f9fff-678f-4729-8195-d37484e3478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b2cbd-1cad-4a8b-906e-d4b99abb8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, companies should "promote more images of these communities
        consuming foods and beverages that are more in line with good health and wellness,"
        said New York University School of Medicine''s Cassidy.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad030732-cd87-40ec-9307-6e6ffd9d19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383a180-0314-4f02-be34-f18663036264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is opening its eyes to structural racism, and everyone
        is watching how companies respond," Cassidy said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9ab92-2276-426d-83a6-ac195a8e5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c5596-a49c-4821-8318-200f15446f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will they think it''s sufficient to publish op-eds and press releases
        about diversifying their workforce and stop there? Or will they take it a
        critical step further and stop making Black and brown communities sick by
        promoting unhealthy products to youth of color?"</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a3a46-6ad2-473d-be4a-9e0c19d2b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b6e1-e48b-4904-b1e1-01b4b34ea0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo provided the following statement to CNN: " PepsiCo has strong
        global commitments on responsible advertising to children of all races, in
        all communities. We were one of the first companies to articulate a policy
        on marketing to children and we are constantly auditing our efforts to ensure
        we are upholding our rigorous marketing standards while also showcasing the
        full range of our products."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e20240-e750-4764-8d5f-c9c8ad324454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bad8f2-fff1-4026-b8e0-546a01888360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should be done?</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e315fd-ed7a-47f1-b4d8-7cd326e3167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music, movie and sports figures of color need to play a role as
        well, Cassidy said. "It would be great if celebrities could use their star
        power to push for healthier product promotions when negotiating endorsement
        contracts," she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1c57a-526c-4fe6-81c4-2c082e8b35de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a060ee9-a8cd-418e-baff-53d833a60107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stars of all races and ethnicities would promise to not promote
        unhealthy products to kids, then companies could be forced to change, Cassidy
        added. "We saw this stance happen with tobacco, where almost no athlete would
        touch a tobacco endorsement."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455307b-5fca-4eb7-8c05-7dc415798edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971af8a-f58d-4034-a100-3417ea6186c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RUDD report calls for immediate action across the board: Media
        companies that produce teen programming should reduce sugary drink advertising;
        states and cities should tax sugary drinks and use the money to reduce health
        and social inequities; sales of energy drinks should be banned to children
        under 18; advocacy and health organizations should push for more consumer
        education, to name a few.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f4d43-a501-4bfd-bcfc-53e855f656ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554f467-7ee2-44e6-bfd8-6e1e604d29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initiatives are made more urgent due to the disproportionate
        effects of Covid-19 on Black and Latino communities, the report said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349c165-c0ce-4367-8256-b5a263a7602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27f923-082c-4bea-91a6-24fe3ae88736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our country strives to make changes to improve health equity,
        it should become clear that targeted marketing to get Black and Hispanic children
        and adolescents hooked on sugary drinks is unacceptable and must stop," said
        the AAP''s Muth.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8baec-b3f5-45c1-b16d-2e516e433756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf299a-7945-4a0a-acf9-5fd57092ee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorfman is more blunt: "If the companies were serious about protecting
        Black lives — instead of profiting off of them — they could revamp their products
        and stop intensively marketing sugary drinks. It''s as simple as that."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02853d45-55db-443c-93cc-fb1f90ef2152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:33:15.426+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/health/soda-targets-minority-youth-wellness/index.html">Billions
        spent on ads encouraging minority youth to drink sugar-laden beverages despite
        health consequences</a>."</em></p>'
