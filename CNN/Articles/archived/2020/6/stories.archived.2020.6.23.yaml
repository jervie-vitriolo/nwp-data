      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new study now suggests <a href="https://edition.cnn.com/2020/06/23/health/undetected-coronavirus-cases-march-study/index.html">as
        many as 8.7 million Americans had the virus in March</a> -- but more than
        80% of them were never diagnosed.</p>'
