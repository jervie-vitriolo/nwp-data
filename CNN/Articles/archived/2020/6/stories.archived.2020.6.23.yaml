  'Supreme-Court-quo-warranto-ABS-CBN-Calida-dismissed-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T13:31:43.064+08:00
    'imagesource': 'jcr:b7bd8051-6aab-4804-a036-866c020ff4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7e5bbf-52a5-450f-8b43-74cab4043d13'
    'lead': 'The Supreme Court dismisses the quo warranto charge filed by Solicitor
      General Jose Calida against ABS-CBN as the franchise in question already expired
      in May. However, the case against its subsidiary ABS-CBN Convergence Inc. remains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:32:43.741+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:36:41.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:31.431+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quo-warranto', 'Calida', 'ABS-CBN']
    'stories': ['4cb3f244-3360-4c30-8a88-95748b662e0a', 'e0a3068e-20dd-45c1-9b17-2d1149a5eb0d']
    'template': '1'
    'title': 'Supreme Court junks Calida''s quo warranto plea vs ABS-CBN as franchise
      in question expires'
    'updated': 2020-06-23T15:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de196a11-f366-4282-a326-e0d2c10cfd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:32:43.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> The Supreme
        Court on Tuesday dismissed the quo warranto charge filed by Solicitor General
        Jose Calida against ABS-CBN, as the franchise in question already expired
        in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a6c53-855b-473b-a6ee-2cf1ac7e30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:32:43.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Brian Keith Hosaka said the high court ​en banc junked
        Calida''s request to <a href="https://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">revoke
        the network''s earlier franchise</a> for alleged violations of conditions
        set by Congress when it granted a 25-year authority for the Lopez-owned company
        to broadcast its content on television and radio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78554527-0c5d-4ca8-99d2-67984e12b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:32:43.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida alleged ABS-CBN allowed foreign investors to "take part in
        the ownership of a Philippine mass media entity" despite being prohibited
        by the Constitution, through the issuance of Philippine depositary receipts.
        He also said the network launched the TV Plus subscription service and the
        KBO Channel without approval from the National Telecommunications Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef734f97-d8a3-440a-b2ab-84c8ee835d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:32:43.741+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise already expired on May 4, ​rendering Calida''s request
        moot. The expired lease was also the basis of the NTC''s shutdown order –
        an agency which Calida also handled as the government''s top counsel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af2307-79ad-46d5-9686-87ebcb6ab956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:35:09.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/6/Solicitor-General-Calida-quo-warranto-ABS-CBN-moot.html?fbclid=IwAR3qJoKmf0XtR4Fk7W60OfNYgSwsZURANvNOpvUyPvLRbRJAyXrc8QTTxdo"
        href="https://cnnphilippines.com/news/2020/5/6/Solicitor-General-Calida-quo-warranto-ABS-CBN-moot.html?fbclid=IwAR3qJoKmf0XtR4Fk7W60OfNYgSwsZURANvNOpvUyPvLRbRJAyXrc8QTTxdo">SolGen
        quo warranto plea vs. ABS-CBN now ''moot'', officials say</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c969b0-a00c-439c-b075-89aa1988b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a statement that Malacañang
        respects the high court''s decision as a co-equal branch of government, adding
        that Calida is free to decide his next legal steps for the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eddfa1-1565-4e73-bcc9-7ed95dfbfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:32:43.742+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2"
        href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2">remained
        off the air from its usual channels</a> for over a month now, with its request
        to stop the NTC''s cease and desist order also pending before the court. Bills
        granting a fresh franchise to the media giant are also pending before the
        House of Representatives. ​NTC earlier committed to grant the network a provisional
        authority to remain operating despite the expiring franchise, only to walk
        back on its word.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd0472-5ead-4b68-baf8-d5a427449c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/26/NTC-Supreme-Court-reject-ABS-CBN-appeal.html">NTC
        wants Supreme Court to reject ABS-CBN''s plea to cancel shutdown order</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cf838-2daf-4115-b0a8-21635e5b50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapamilya network has maintained that it did not violate the
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389b8e3-942d-4ae3-9592-45ae51b17a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.525+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media and human rights groups said this was <a href="https://www.cnnphilippines.com/news/2020/5/5/media-organizations-condemn-ntc-order-shut-down-abs-cbn.html">an
        effective curtailment of press freedom,</a> robbing the public of a source
        of information amid the coronavirus crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da238e-457a-42bf-aec4-4882bf9c4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​However, Hosaka said the case against its subsidiary ABS-CBN Convergence,
        Inc. remains pending before the court. Congress granted a 25-year franchise
        to the entity previously known as Multi-Media Telephony, Inc. in June 1997.
        That franchise expires in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81f183-f2b4-4a20-9ff4-7143735a622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Calida is known for using quo warranto petitions, which seeks to
        invalidate a person or entity''s qualifications for its current position or
        privilege. This was also how he got Chief Justice Maria Lourdes Sereno <a
        href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">out
        of the top seat in the Judiciary</a> in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705e92b-1a6f-40c0-9a2b-b4fcdac17721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has personally vowed to put the channel
        and its subsidiaries out of business, even telling its executives last year
        to <a href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">just
        sell the company</a>. He has publicly ranted against ABS-CBN for not airing
        his paid political ads during the May 2016 elections, which he eventually
        won. Network president Carlo Katigbak has apologized to Duterte, which the
        latter accepted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1585ef-3352-4227-8bad-a8747a948bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress adjourned sessions earlier this month with the network''s
        franchise left pending before the House Committee on Legislative Franchises.
        Among the issues raised against ABS-CBN are the dual citizenship of its former
        chairman Eugenio "Gabby" Lopez III and the issuance of PDRs to foreign investors,
        to name a few.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74533f75-4cc2-472d-b717-b936d800d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:49:15.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:36:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/27/House-panel-support-ABS-CBN-position-papers.html">House
        panel cites overwhelming support for ABS-CBN franchise renewal</a></strong></p>'
