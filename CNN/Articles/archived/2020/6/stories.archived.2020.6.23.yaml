      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e2c84-5332-427b-aaa6-08aae19473de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cases they receive consular visits once every month, exactly
        30 minutes, with someone there watching all the discussion," he said. "These
        mainly serve to give them news of their family, and give them books and other
        reading material. It''s very difficult for them, they are waiting and they
        have no idea when and how they might be released."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fec20-330e-4e07-83d5-1c5d3777e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa958fbc-a024-40e9-86be-4eebf83c7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Pompeo said Washington echoed "Canada''s call
        for immediate consular access to its two citizens, in accordance with the
        Vienna Convention on Consular Relations, as China has prohibited such access
        for almost six months, and the world has no knowledge of the two Canadians''
        condition."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d610a-49c3-42a6-8c2a-64ccb84c721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4252d-7743-47df-967c-cd176c4ea6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Washington where China hawkishness is the default, Pompeo has
        emerged as a tough voice on Beijing, blasting Chinese moves in the South China
        Sea and Hong Kong, as well as the treatment of Uyghur Muslims in Xinjiang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ef797-ab96-4c62-a616-606637863c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c8638a-c128-4910-9d59-ce53c8b3ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting with Chinese diplomat Yang Jiechi in Hawaii
        last week —&nbsp;of which few details were released —&nbsp;Pompeo urged European
        leaders to "take off the golden blinders of economic ties and see that the
        China challenge isn''t just at the gates; it''s in every capital, it''s in
        every borough, it''s in every province."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae2385-7377-4a90-9881-39ece161e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a3762-2653-44f2-98b5-a97c836db654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:24:53.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:36:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe faces a China challenge, just as the United States does,
        and as —&nbsp;just as our South American, African, Middle Eastern, and Asian
        friends do too," Pompeo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4eb3b-167a-4a4a-bd44-057ff3aca25c'
      'mgnl:activationStatus': true
