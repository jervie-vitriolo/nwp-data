      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We admit, private schools have the autonomy when it
        comes to collecting fees. But we reminded them to impose reasonable ones.]</p>'
