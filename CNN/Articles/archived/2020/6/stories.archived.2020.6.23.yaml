    'mgnl:tags': ['DepEd']
    'template': '1'
    'title': 'DepEd warns public against outdated, unaccredited learning materials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a9a62-d078-4b52-adaf-92bd534cba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Department
        of Education (DepEd) has warned the public against the distribution of unauthorized
        and outdated learning materials amid the government''s effort to promote blended
        learning under the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e86bdd-8afa-41d7-ad78-292ecbc20d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7628ad-3bd4-4b83-beeb-5e9c2d328535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa virtual briefing on Tuesday, Education
        Secretary Leonor Briones said unidentified sources have been distributing
        online resources which have not undergone proper curriculum review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4fdb4-4ef3-4431-8522-f9430106a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250772c-f7d9-4013-aae3-11e5a686c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong basic curriculum kung ano ang dapat learning competencies
        na matuto ang bata,"</em> Briones said. <em>"Pangalawa, pinagkakitaan ang
        ating mga kababayan at ang DepEd. Malay ba natin kung nagbayad ng taxes o
        hindi."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4138f-827b-4e91-8e4a-b2e6e89db538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf5099-bbd5-4b02-8afb-b09986d1e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a basic curriculum indicating the corresponding
        learning competencies of students. Second, they could be making money at the
        expense of the public and the DepEd. We don''t even know if they paid taxes
        or not.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bb412-ce24-4d8a-a63c-1aaf39912985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87103e-074c-4e34-97a9-549fa293000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:27:05.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga librong ginagamit na ilang taon na, out of circulation,"</em>
        she also said. <em>"Ginagamit pa ng eskwelahan, pero talagang labag yan sa
        batas and we are taking appropriate action on that,"</em> said Briones, noting
        that some materials are even bearing the logo of the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73acd26d-2d95-4fa8-9836-0ef31bf501e5'
