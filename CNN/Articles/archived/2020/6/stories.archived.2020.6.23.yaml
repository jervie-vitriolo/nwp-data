    'jcr:uuid': 'f4cc47fd-1a4e-46bd-b7d0-5c9d989811bc'
    'lead': 'President Rodrigo Duterte’s latest remarks in defense of the embattled
      Health Secretary will not have much effect on the ongoing Ombudsman probe on
      the agency’s COVID-19 response, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T11:43:31.758+08:00
