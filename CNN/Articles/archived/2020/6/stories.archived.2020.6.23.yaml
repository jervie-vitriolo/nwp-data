      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the COVID-19 pandemic, people are being reminded to always
        practice social distancing since the virus can be passed through droplets
        coming from an infected person.</p>'
    '9':
