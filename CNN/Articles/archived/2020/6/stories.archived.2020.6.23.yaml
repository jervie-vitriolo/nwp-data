      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Diliman Doctors Hospital issued a statement dismissing
        the allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049999b-cba5-45eb-bc77-b90a9c33b114'
      'mgnl:activationStatus': true
