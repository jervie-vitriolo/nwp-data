      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi makatwiran kung halimbawa maniningil ng laboratory fees,
        at hindi ka naman magpapa-laboratory dahil sa distance learning,</em>" San
        Antonio explained. <em>"Yung mga ganung pangongolekta ay hindi naman makatarungan
        na singilin pa ito."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e1c6b-81fb-436c-a617-9371cb30c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
