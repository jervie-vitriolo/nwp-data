      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said tuition hikes and the imposition of other fees
        among private schools may be "largely internal" due to differences in policies.
        However, any concerns must be settled between the schools and the parents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d922e5e-ac0e-458b-8b0f-f8092f2664cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
