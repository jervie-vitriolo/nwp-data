    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'niovel-coronavirus', 'covid-19', 'DOH', 'Department-of-Health',
      'Office-of-the-Ombudsman', 'Ombidsman', 'Samuel-Martires']
    'template': '1'
    'title': 'Duque: We will submit documents to Ombudsman regarding COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad134c1-c32b-438a-ba74-802a8331553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The country''s
        top health official said they will respond to a subpoena sent by the Office
        of the Ombudsman against alleged anomalies in the Health dept’s response to
        the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d048d-56a6-4ea3-a3db-b03e25c259bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing on Monday, Department of Health
        (DOH) Secretary Francisco Duque III said, <em>"Magpapadala kami ng lahat ng
        mga kasagutan namin sa</em> Ombudsman <em>na sila po ang nagpadala ng</em>
        subpoena <em>para magsumite ng lahat ng mga dokumento patungkol sa ating mga</em>
        procurement, <em>mga ginawang hakbang para maging maayos po ang ating pagtugon
        sa</em> COVID-19 pandemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49edd6-5fcb-4a48-b7d6-4fe19f594452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will send all our answers to the Ombudsman who
        sent a subpoena to submit all documents about our procurement, and what we
        did to respond to the COVID-19 pandemic.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89d0cc-f334-4739-a90d-702a781e8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that the supposed delay in the arrival of personal
        protective equipment happened because the country had to wait because of a
        global shortage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2102c-cdd6-49a0-b825-dc9befdf73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque did not say when they received the subpoenas and when they
        would send their response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1165092-e181-46d8-afa3-30ef06c29390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who headed the briefing, said he had
        faith in Duque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7380d8e-6085-43c4-95e9-2d3fcf8abc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sure and I place my reputation <em>kay</em> Secretary
        Duque <em>na walang kawat na nahimo</em> [that no theft happened]," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a359f-2c8b-402f-9e9a-e1a24ca4e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ombudsman Samuel Martires <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html"
        target="_blank">ordered an investigation</a> of the DOH and Duque for supposed
        "irregularities and anomalies" made by the Department of Health in responding
        to the COVID-19 crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66672062-1c7a-4686-8cfc-ceeea43a3e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said they welcomed the investigation, adding they have been
        transparent in their response to the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3fb934-2207-48d3-9178-af1415a5e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:15:10.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Martires said <a href="https://www.cnn.ph/news/2020/6/19/Ombudsman-subpoena-DBM-DOH-COVID-19-funds.html"
        target="_blank">subpoenas would be issued</a> to the DOH and the Department
        of Budget and Management to trace COVID-19 funds.</p>'
  'Four-hydroxychloroquine-trials-have-been-halted':
    'author': 'Elizabeth Cohen and Dana Vigue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T01:23:20.300+08:00
    'imagesource': 'jcr:f16d786e-76ce-42af-900a-4422a4c6287c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e82b374-e827-46f9-af55-10baea970505'
    'lead': 'Two more clinical trials of hydroxychloroquine – the drug US President
      Donald Trump has touted as a "game changer” for COVID-19 – have been halted,
      bringing the total number to at least four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T01:22:24.527+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:37:03.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:24.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'hydroxychloroquine']
    'template': '1'
    'title': 'Four hydroxychloroquine trials have been halted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be5d82-0e2b-42a1-abac-4edb2feb2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Two more clinical trials of hydroxychloroquine – the drug
        President Trump has touted as a “game changer” for COVID-19 – have been halted,
        bringing the total number to at least four.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdecf9a-e002-4ee5-87b3-b1410d32447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e086be-779d-45f9-b882-4a7180c9112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institute of Allergies and Infectious Diseases closed
        a hydroxychloroquine trial early after enrolling only 20 study subjects, according
        to a statement issued by the institute on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f4f49-699b-4c7a-ae55-6ad732bfb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c79d0-cb63-4c2d-bed0-d82f3ccac5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial originally intended to enroll about 2,000 Covid patients,
        according to clinicaltrials.gov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abdb3f-2bd9-49a0-ae3b-3e6aaa355c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b5469-b3cf-4c5c-9ee7-4156538d1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIAID statement said that they ended the trial because “the
        rate of participant enrollment has been inadequate for the trial to meet its
        objectives in a timely manner.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc64b40-a268-4895-a9ef-b7a072326ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f35a07-c9e2-4ced-aa72-b00a77747a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veterans Health Administration Office of Research and Development
        denied funding for a proposed hydroxychloroquine study for Covid patients,
        Dr. Salomeh Keyhani, a researcher at the San Francisco VA Health Care system,
        told CNN Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e028d-18cb-465d-9813-c8999a80141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6b4a4-1d71-4b3d-a3fa-0c2740b8b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems [the VA] made the right decision given all the [information]
        on lack of efficacy and concern for safety,” Keyhani wrote in an email to
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9a3c9-b0aa-41d1-930c-340063dffb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial was supposed to enroll 300 patients, according to clinicaltrials.gov.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ab7fb-6318-41d1-a25c-e8ac3b8149e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1fcdc-c919-4cfa-872b-f6a1f724d03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the National Heart, Lung, and Blood Institute announced
        it had halted a trial of more than 500 study subjects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979edd64-a1a8-42a1-9c9f-a745fc20616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadceb36-df26-4d9b-9bab-1f105bfe431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 470 participants were enrolled, a data and safety
        monitoring board recommended that the NHLBI stop the study because, “while
        there was no harm, the study drug was very unlikely to be beneficial to hospitalized
        patients with COVID-19.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49094a-8c43-4b5d-bfb1-518c16a18ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3bc1f-8c04-4930-a19c-a0a50995e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T01:22:24.529+08:00
      'mgnl:createdBy': 'david'
