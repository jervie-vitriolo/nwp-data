    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f588813-6617-49d0-812e-e04f26ed8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
