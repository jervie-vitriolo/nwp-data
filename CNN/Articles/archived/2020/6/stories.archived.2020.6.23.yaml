  'us-mike-pompeo-tells-china-to-release-canadians':
    'author': 'James Griffiths, CNN'
    'caption': 'US Secretary of State Mike Pompeo (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
