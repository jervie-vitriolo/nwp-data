      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still reacting. We''re not ahead of it," Kathleen Sebelius,
        the former secretary of the US Department of Health and Human Services, said
        Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c8c49-fc48-4d65-8e3c-6d9a6847097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.569+08:00
      'mgnl:createdBy': 'bamba'
