      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque, who also serves as the spokesman
        of the Inter-Agency Task Force, on Tuesday said a recalibration of current
        parameters was issued by the IATF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78219f56-6af2-40f9-a841-09176fb0cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution No. 48, there will only be four levels of community
        quarantine: the strictest enhanced community quarantine, modified ECQ, general
        community quarantine, and the most relaxed modified GCQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e5967-c97e-434f-8855-149dc19048be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The classification of "new normal," which means there are no travel
        and business restrictions as long as minimum health standards are observed,
        has been removed under the new directive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93e908-d0a9-42cf-a937-04333495e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon wala munang new normal, ibig sabihin lahat ng lugar sa
        Pilipinas, meron pa ring community quarantine," he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0ab87-0f06-4b3a-aac7-5342c54e1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now there will be no ''new normal'' classification.
        This means the entire country will be under some form of community quarantine.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662771a-4ebd-44f0-835e-eaa17fb56600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-risk areas will be placed on ECQ or MECQ based on case doubling
        time -- or the number of days it takes for cases to double -- and critical
        care utilization rate, which refers to the percentage of mechanical ventilators
        and isolation beds in temporary facilities as well as hospitals that being
        utilized. The two rates are used to gauge the health system''s capacity to
        cope with infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fdf62-28c1-4164-a195-e34737a0a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate-risk areas will be under GCQ or MGCQ, while low-risk areas
        will be placed on MGCQ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a85ada-9209-4224-ab9c-94e8f867e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community quarantine issued by President Rodrigo Duterte is
        set to end on June 30. He is set to issue a fresh order before that date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d01d6-dc6a-41e9-897d-c466a448c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the LGUs who want to appeal their community quarantine status,
        they need to submit information on daily trend of cases, available isolation
        beds, health system capacity targets, and utilization.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88558c7-6b9c-4399-8007-8f2fe727a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:02:31.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, IATF also approved longer hours for restaurants to entertain
        dine-in customers. Roque said the operation of restaurants’ dine-in services
        is extended until 9 p.m. as several local government units eased curfew hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9b446-29ef-40e3-9ae1-bd661490ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:02:00.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and other food establishments in areas under GCQ are
        allowed to operate their dine-in services up to 30 percent, while those in
        MGCQ areas can operate up to 50 percent store capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08084df-11b6-45e1-948d-7fc2647971ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:48:31.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s coronavirus cases went up to 30,682 on Monday, with
        the Department of Health reporting another 630 infections. The DOH also added
        250 to the tally of recoveries, which rose to 8,143. However, the death toll
        is now at 1,177, after eight more lost their lives to the disease.</p>'
  'Duterte-SONA-2020-COVID-19-pandemic':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T15:04:18.974+08:00
    'imagesource': 'jcr:f1460867-1325-48a7-b947-1c1f88581071'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a8704af-500c-4382-a6d2-71098953f575'
    'lead': 'Just over a month before President Rodrigo Duterte is set to deliver
      his fifth State of the Nation Address, much has yet to be finalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T15:06:12.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:36:32.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:33.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: SONA 2020 to be held in Congress, but Duterte may take virtual
      route'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3422573b-2e12-4391-b626-b8a09e52649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> Just
        over a month before President Rodrigo Duterte is set to deliver his fifth
        State of the Nation Address, much has yet to be finalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76357530-c071-4709-b788-432e63bb181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Tuesday said preparations
        are ongoing for the SONA amid the COVID-19 pandemic, but hinted that a small
        group may gather at the Batasan Pambansa where the address is held annually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea62ed3-503e-4aa1-bfcc-43fc209b8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not be the same SONA that we''re used to. Siyempre po wala
        na iyong madamihang opisyales na mag-aattend, wala nang fashion show na pagandahan
        ng suot. Tingin ko po kakaunti lang ang mag-aassemble sa Kongreso," he said
        in his regular media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f25201-bd8f-4290-bf6a-617fb9195618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There won''t be a lot of officials attending. The
        usual fashion show will be scrapped. I think only a handful will assemble
        at the Congress.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77339604-cd40-4e5c-9a32-588ce877bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is unsure if Duterte will deliver his address live at
        Batasan or opt to do it virtually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a47cbf-4e1e-4483-a6c7-975c48045393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano previously said safety will be
        the primary consideration in staging the President’s annual report to the
        people. But he said they will make sure that the SONA will be “communicated
        nationwide.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a00a5-70a0-4475-b95b-85b8024ebc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the President could deliver his speech in
        a “blended” way — similar to the blended learning activities for students
        in the upcoming school year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed4eea-027c-4e66-98fa-62bded858b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:06:12.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President is mandated to deliver his
        SONA before a joint session of Congress every fourth Monday of July, which
        this year falls on July 27.</p>'
  'Makati-City-free-internet-load-to-public-school-students-':
    'caption': 'File photo of Makati City Mayor Abby Binay '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T15:09:27.541+08:00
    'imagesource': 'jcr:5bb3614b-f37d-41cd-be21-a249bef81247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcb41b86-adf2-4cb9-b9ae-2e42913911e0'
    'lead': 'The city of Makati announced Tuesday that it will give five-hour internet
      load per day to 85,000 public preschool to senior high school students in a
      bid to help them with their remote education this coming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T15:12:01.001+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:32.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:34.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makati City to provide internet load to 85,000 public school students'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3470ab-8da6-4574-aafc-5a7492588ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The city
        of Makati announced Tuesday that it will give five-hour internet load per
        day to 85,000 public preschool to senior high school students in a bid to
        help them with their remote education this coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d66309-29fb-4d27-89cf-0fdc38c4722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Mayor Abby Binay said in a statement that the students
        are also set to receive a ‘learner’s package’ which contains a flash drive,
        printed modules and two reusable face masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e7054-d2fc-46e4-a3df-0ca18578bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is separate from the free school uniforms, leather shoes and
        school supplies, which students from public schools regularly get each school
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046bdb3-7c40-4c97-b369-b7874f945208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the flash drive are learning materials, which can be used without
        internet connection, the local government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ca0ff-08b2-41dc-86f9-41c48dd128c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Printed modules, meanwhile, could be used by learners without gadgets
        and internet, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1964ec-3c18-4f00-b5a0-ddd3d0729c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education Secretary Leonor Briones previously said
        that once the academic calendar officially opens on August 24, the delivery
        of lessons could be done through the use of online portal DepEd Commons, television,
        radio, and learning modules and packets both in print and digital format.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f46c2-f545-48a4-888b-a53af7cc6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:12:01.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has postponed face-to-face classes until a vaccine for COVID-19
        becomes available, in compliance with President Rodrigo Duterte’s directive.</p>'
