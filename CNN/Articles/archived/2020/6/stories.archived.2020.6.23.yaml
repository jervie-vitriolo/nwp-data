      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His hard line has made him a figure of loathing in Chinese media,
        where editorials regularly rail against him. Last week, Zhao, the foreign
        ministry spokesman, accused him of having a "deep-rooted Cold War mentality
        and ideological bias."</p>'
    '1':
