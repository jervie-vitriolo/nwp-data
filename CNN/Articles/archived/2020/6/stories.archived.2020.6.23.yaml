  'Saudi-Arabia-says-annual-Hajj-pilgrimage-to-Mecca-will-have-limited-participants':
    'author': 'Hamdi Alkhshali and Larry Register, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T04:30:23.883+08:00
    'imagesource': 'jcr:8d782f53-3f57-4e22-b82e-95fbda6dfffd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3915c9-a941-462d-ab26-35049c261127'
    'lead': 'Saudi Arabia will strictly limit the number of people who can take part
      in this year''s Hajj pilgrimage to Mecca because of the coronavirus, according
      to state-run media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T04:27:54.002+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:37:02.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:25.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Saudi-Arabia', 'Mecca', 'Hajj']
    'template': '1'
    'title': 'Saudi Arabia says Hajj pilgrimage is on — with limited numbers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb848d6-cb8f-4308-ba36-197c1a6a104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T04:27:54.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:37:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia will strictly limit the number
        of people who can take part in this year''s <a href="https://edition.cnn.com/2013/06/21/world/hajj-fast-facts/index.html"
        target="_blank">Hajj pilgrimage</a>&nbsp;to Mecca because of the coronavirus,
        according to state-run media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa5c8d-e313-40f7-a2d1-67dd1557ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s Ministry of Hajj and Umrah said the annual pilgrimage
        would be restricted to a very limited numbers of pilgrims of all nationalities
        who are already residing in the country, the Saudi Press Agency (SPA) reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05248c0b-d0f5-4fbf-bddf-44d961486868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the ministry said that as Covid-19 cases continue
        to grow globally, and because of the risks of coronavirus spreading in crowded
        spaces and from other countries, the Hajj will "take place this year with
        a limited number of pilgrims from all nationalities residing in Saudi Arabia
        only, who are willing to perform Hajj."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf79c65-3f56-4ca0-b6db-abb71a30d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is taken to ensure Hajj is safely performed while
        committing to all preventive measures to protect Muslims and adhere strictly
        to the teachings of Islam in preserving our health and safety," according
        to the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b4789-8c1e-46ba-88f2-56007a5185e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry statement cited the Saudi Ministry of Health as saying
        that the risks from coronavirus "are expected to grow further, but there is
        no vaccine available yet for those infected by the disease. Global health
        security needs to be preserved."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f784dc9-b8ae-4e0e-bcb2-13d5fdb62d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it would be challenging to maintain a proper distance
        in crowded areas and prevent the spread of the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af581d6-6f23-4943-833b-94101abe9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these concerns, the Hajj Ministry statement said, "the
        Kingdom of Saudi Arabia, whose top priority is to always provide care to enable
        Muslims to perform Hajj or Umrah rites safely and securely, has taken severe
        precautionary measures to protect pilgrims since the beginning of COVID-19."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b54527-3a82-424e-839d-54616f2d2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia <a href="https://coronavirus.jhu.edu/map.html" target="_blank">has
        recorded</a>&nbsp;more than 160,000 cases and 1,307 deaths, according to Johns
        Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc3aba-4916-4337-a1fd-3bd781dee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million Muslims performed Hajj last year, and of those,
        more than 1.8 million pilgrims traveled to Saudi Arabia from abroad to take
        part.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c27947-fb54-43c9-9099-ac61927a46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-10-20-intl/h_92887e8002c9859042f781bbfb10fe5d"
        target="_blank">Saudi Arabia</a>&nbsp;advised Muslims planning on attending
        the pilgrimage to put their plans on hold. <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-02-20-intl/h_bbff4ec227def6dbd72353c7b6fca04b"
        target="_blank">Indonesia</a>, which had planned to send 221,000 pilgrims
        to Mecca this year, announced June 2 it would not be sending anyone because
        of virus concerns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41a108-ff81-4d3e-ad3e-db211168ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing the Hajj is one of the five pillars of Islam and it is
        one of the biggest religious gatherings in the world. Hajj occurs two months
        and 10 days after Ramadan ends, during the Islamic month of Dhul-Hijjah.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf0ab3-d03c-4b17-88dd-be6167828d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hajj is scheduled this year to start at the end of July.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37da2-b680-4c32-a2ad-e7e8a6faf0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The height of Hajj corresponds with the major Islamic holy day Eid
        al-Adha, which commemorates Abraham''s readiness to sacrifice his son on Divine
        orders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6cd8c-36df-4d87-a5a5-731b60c36ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T11:37:01.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:37:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/22/middleeast/hajj-pilgrimage-saudi-arabia-coronavirus-intl/index.html"
        target="_blank">Saudi Arabia says Hajj pilgrimage is on — with limited numbers</a>."</em></p>'
  'Apple-iOS14-new-AirPods-iPhone-homescreen':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T06:04:31.711+08:00
    'imagesource': 'jcr:d0290ffa-b599-4b94-aa32-3f6fb0930c67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e009a6-c290-4ecb-b676-0f7e2cbcf666'
    'lead': 'Apple unveils new ways to discover and organize apps, confirmed a significant
      change under the hood of Mac computers, and announced a new feature that will
      let users unlock their cars with their smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:07:30.849+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:37:02.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:25.360+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is overhauling the iPhone homescreen and upgrading AirPods'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2198e5-7dd6-497f-8639-346761dcf184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple unveiled new ways to discover and
        organize apps, confirmed a significant change under the hood of Mac computers,
        and announced a new feature that will let users unlock their cars with their
        smartphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221841f-c40a-4834-9427-6ff70435ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates, announced at Apple''s annual Worldwide Developers Conference
        on Monday, highlight the company''s continued effort to insert itself into
        seemingly every corner of our lives, from our cars and living rooms to our
        personal health, while also confronting the potential for app fatigue more
        than a decade after the App Store launched.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b7895-c417-4f3f-934d-9cc54f9236fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company kicked off the event by focusing on iOS 14, the upcoming
        operating system for the iPhone. As part of its presentation, Apple unveiled
        a new feature called App Library, which automatically organizes the apps on
        your homescreen so you don''t have to scroll through several pages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7d4cb-cd8c-4c06-8dcc-a9b588d575c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also unveiled a more seamless way to discover and access new
        apps. The feature, called App Clips, offers a small part of an app for use
        at the moment it''s needed, whether it''s for ordering a scooter on demand
        or food from a restaurant. These apps are small in size and integrate with
        Apple Pay. Users can then decide to download the full version of the app from
        the App Store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fe6d6-1ee7-48ea-a513-2221bb26f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Apple attempted to demonstrate the still untapped
        potential of the iPhone, which remains its chief moneymaker. Having already
        turned the iPhone into a digital credit card, Apple now has plans to make
        it a digital car key. A new feature, called CarKey, will initially be available
        with the new 2021 BMW 5 series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880182ca-0c01-4d06-8f68-62e2db599abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-day developer event is closely watched by consumers and
        developers for hints at what to expect from iPhones, iPads, Macs and the Apple
        Watch. This year, for the first time, the event was entirely virtual because
        of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ea00b-be89-40a8-b5a0-74ee20b35b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event featured some fancy camera work, zooming in from one executive
        to the next presenting from a range of locations including an empty auditorium
        at Apple''s sleek campus, a gym, a parking lot and a lab in an "undisclosed
        location."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9d202-d6f9-432e-965d-25b9035fb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Say hello to iOS 14</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd535a47-b4d6-48a5-9b1b-bd9e4fe13ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few tech companies have as much power to change how we communicate
        as Apple. But this year, Apple showed just how much it has been influenced
        by one of the leading workplace messaging services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039cd20-7132-4732-8d85-9e50b60212be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Apple introduced new updates to group chats on iMessage,
        including the option to pin the most important conversations and mention others
        in group chats, similar to Slack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90a3ad-8b09-4252-9c46-cbc4ec9923cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also took steps to remove some potential headaches for users.
        Incoming calls will no longer take over your screen on iOS devices, including
        iPad and iPhone. They will appear as a banner on top of the screen instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797c803-21dc-4c77-b10c-af392f130838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture in Picture allows users to keep watching a video while switching
        to other applications, such as iMessage. Users can move the video around the
        screen too, or hide it but continue listening to the audio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa0b33-72ed-41fc-b953-78f36b9f7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple moves away from Intel chips in Macs</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b201f-f042-490c-9f19-6e13f17de21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced a long-rumored switch to its own chips for its Mac
        computer line, a move that is expected to improve performance and battery
        life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7bcb3-f539-42a7-8ea6-e0017990a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Apple Silicon," the new chips will give Apple more control
        over updates and user experience, and allow apps to work more seamlessly between
        the iPhone, iPad and Macs. The company''s native apps already work with the
        new platform, as well as major programs including Microsoft Word and Adobe
        Photoshop.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec149114-31a4-4ff0-9afe-ed31d39b392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced several tools that will allow developers of third-party
        apps to rejigger their offerings from the Intel-based chip system the Mac
        lineup currently uses. The company also said it will still support and release
        new versions of macOS with Intel chips for "years to come."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ce087-5f94-4ef3-b641-0b855e69a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans to launch its first computer with the new chips by the
        end of this year and expects the entire transition to be completed in two
        years, CEO Tim Cook said Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca664ef4-ee9f-458a-a3c4-186a6b1a0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirPods updates</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac00d27-7f4a-4816-bba4-598546d6ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods have proven to be one of the biggest breakout products for
        Apple in recent years. Now, there are more upgrades coming.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1d86d-f185-478c-92c9-748aa1ed4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced that AirPods will more seamlessly switch between
        devices and audio. For example, users can finish a podcast and then pick up
        their iPad to watch a movie. When a phone call comes in, the audio will automatically
        switch to the call. The Pro version will now have a new feature called "spatial
        audio" that aims to replicate a surround sound or movie theater experience.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ef7fc-f05a-41fd-a11c-90bf2678759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic products</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e7a99-e3f2-4a07-b4cc-99f387ed77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current health crisis didn''t just shape how the event was conducted,
        it also influenced some of Apple''s products.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0aa048-db55-4c2a-b2b8-62f8a4578881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With WatchOS 7, the Apple Watch offers a hand washing coaching function.
        It will sense that you''re near a sink by the sound of water and the way your
        hands are moving, and give you a countdown. If you pause early, it will prompt
        you to keep washing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164fa4f-4dcc-4682-9666-f5a01e893c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Apple is giving users a new way to communicate
        the reality of this moment to friends and family. Apple users can now add
        a face mask to their Memoji.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87361d54-79e7-485a-ae69-3cf7fef0337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy "nutrition labels"</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f2241-3764-438c-8c54-227d76def57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Apple has attempted to set itself from some of
        its tech peers by touting its commitment to digital privacy. This year''s
        WWDC was no different.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3f3a6-3b56-45dc-b593-0db0486c1d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced that users will be able to choose to only share
        their approximate location with apps. And in the App Store, users will be
        able to see highlights of privacy information from an app before downloading
        it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be594512-0af4-44ff-89da-132d76d6ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:07:30.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apps will also have privacy "nutrition labels" showing how much
        or how little data they collect, such as financial information, browsing history
        or contacts. Each developer will self-report their privacy practices.</p>'
  'Apple-iPhone-CarPlay-car-keys':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T06:13:22.047+08:00
    'imagesource': 'jcr:606fdf33-ee13-4e1b-9bb2-4f8e5e7bf15e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49f58f5-55ce-4a07-8532-08900cbc9f50'
    'lead': 'Apple wants the iPhone to replace your car keys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:14:43.630+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:37:01.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:25.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s newest iPhone feature aims to replace the car key'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4d2e1-bd02-48a8-98d9-3e44c5902ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple wants the iPhone to replace your
        car keys. On Monday, the tech company announced at its annual Worldwide Developers
        Conference, or WWDC, a new feature that uses the smartphone to unlock and
        start a car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad9bb8-7711-4961-81db-b07ce9f98c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple''s years-long ambition to build its own vehicle hasn''t
        materialized, its CarPlay infotainment system is available in 97% of new cars,
        according to the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62358af1-5b75-418a-97e1-17b7f3a611c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it thinks that the humble car key, which on new cars can take
        the shape of your vehicle, or even feature a screen of its own, can still
        be improved further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70881d7-b799-4ac0-9292-eecf2397f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been around for over 100 years but they''ve become big,
        bulky and ripe for reimagining," said Craig Federighi, Apple''s senior vice
        president of software engineering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93743d79-c6fd-4104-90e4-70fa7bd59458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will first roll out the feature on the 2021 BMW 5 Series,
        but wants to expand it to other car models.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d944c4-f78e-495f-9c87-2f82eb6186ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Schubert, Apple senior manager of car experience engineering,
        demonstrated how a driver can tap the door handle with their iPhone to unlock
        the sedan. Then drivers place the iPhone on the car''s charging pad and push
        the ignition button to start the car. The Apple technology relies on what''s
        known as Near Field Communication, which allows devices within a few centimeters
        of each other to exchange data wirelessly. Apple plans to transition to using
        a different technology, ultra wideband, which will allow for unlocking from
        greater distances. An iPhone could remain in a driver''s pocket or bag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b8277-acfa-4ddc-a544-89d5bec4b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW owners will also be able to share the virtual car key with friends
        through iMessage. Volvo offers a similar service in which keys can be shared
        with smartphones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86466fe2-5fa9-4675-8d64-c3ca8636bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is working with standards groups to pave the way for expanding
        the technology to more cars. Federighi said it expects to see support for
        the new ultra wideband standard in new vehicles next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ce59f-dc8e-4154-ac3d-1b1757dd02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:14:43.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:01.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, an industry group, the Car Connectivity Consortium, announced
        a standardized way to store digital keys. Its members include major automakers
        and tech companies such as Apple, BMW, GM, Honda, Hyundai, Samsung and Volkswagen.</p>'
  'Wirecard-scandal-stocks':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T06:15:35.810+08:00
    'imagesource': 'jcr:388c3e08-341c-4cde-a15a-6d580cd9c560'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13b6ba8-1219-4c34-9580-344badeaec45'
    'lead': 'Scandal-plagued Wirecard has acknowledged that $2.1 billion its auditors
      were unable to locate probably never existed, deepening a crisis at the German
      digital payments company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:20:02.696+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:37:00.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:25.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wirecard says missing $2 billion never existed. Its stock is down 85%
      in 3 days'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b408943-cf84-4f13-a27a-1cc901000d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —<em>&nbsp;</em></strong>Scandal-plagued Wirecard
        has acknowledged that $2.1 billion its auditors were unable to locate probably
        never existed, deepening a crisis at the German digital payments company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1287b2-0760-4102-ac9d-ba7e5458008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech firm said in a statement Monday that after "further examination,"
        its board believes there is a "prevailing likelihood" that €1.9 billion ($2.1
        billion) in cash that was supposed to be in its accounts does not exist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eeee04-ec5d-4a1c-8ebf-e140ea95ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Wirecard plunged in early trading on Monday. The stock
        has lost more than 85% over three trading sessions — wiping out $12.5 billion
        in market value — since EY, its auditor refused to sign off the company''s
        accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247c31a-eb38-4e93-8696-12792dbb635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company withdrew its preliminary results for 2019,
        the first quarter of 2020 and its profit forecast for 2020. It warned that
        financial results from previous years may also be affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7e42c-22c8-4694-9eb3-89898df6a4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Markus Braun resigned on Friday after EY said the cash, which
        makes up roughly a quarter of the company''s assets, could not be located.
        Before he quit, Braun suggested the company may have been the victim of massive
        fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f9393-52cd-489d-a4db-b360ab72fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for the missing funds had focused on the Philippines,
        but the country''s central bank said in a statement Sunday that it had no
        record of the money entering its financial system. The central bank has opened
        an investigation, it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4c703-5ce7-43a2-959e-94d5adc4b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard is now scrambling to find the money to keep creditors at
        bay. Wirecard said late Friday that it had hired investment bank Houlihan
        Lokey to come up with a new financing strategy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1cb62-b0ca-4088-9144-4703dcb3e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1999, Wirecard was once considered one of the most promising
        tech firms in Europe. It processes payments for consumers and businesses,
        and sells data analytics services. The company, which has nearly 6,000 employees
        in 26 countries around the world, reported revenues of over €2 billion ($2.2
        billion) in 2018, or more than four times the figure from 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6aa1d-3e23-46d4-8062-b9f370ba5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors spotted an opportunity: Shares hit an all-time high above
        €190 ($213) in September 2018, the same month Wirecard replaced Commerzbank
        in Germany''s list of top 30 companies. At that point, it was worth more than
        €24 billion ($26.9 billion).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f032cbd-0d55-4d9d-a27c-4f4d25dec80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the stock was trading as low as €13 ($14.56), valuing
        the company at less than €2 billion ($2.2 billion).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d66fe-c5be-4e42-89d9-dcf02629e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implosion follows a tumultuous 18 months for the company punctuated
        by allegations of fraud, attacks by short sellers and questions over its accounting
        practices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237821c5-e036-4b6c-baf7-7cc57adb9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success story began to unravel in January 2019, when the Financial
        Times reported that Wirecard forged and backdated contracts in a string of
        suspicious transactions in Singapore. The company denied the report, which
        was produced with the help of a whistleblower, but its shares plummeted. In
        February 2019, authorities in Singapore said they would investigate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29290dd7-4d45-4f06-883e-a475cb2c79f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blow landed late last year, when the FT published a report
        and company documents suggesting that profits and sales had been inflated
        at Wirecard outposts in Dubai and Ireland. Wirecard again denied the allegations.
        But an investigation by KPMG published in April found the company had not
        provided enough information to fully explain issues raised by the FT.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a9e54-fcab-44c3-a70f-4e11484bc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:20:02.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Eoin McSweeney contributed reporting.</em></p>'
  'COVID-19-migraine-symptoms':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T06:21:24.596+08:00
    'imagesource': 'jcr:48eb7854-c3e2-4062-9433-69572687bfaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1841765-628f-49ca-8474-11413b6993d0'
    'lead': 'Does it seem that your migraines are more frequent or worse and more
      difficult to bear since the pandemic began? Doctors say they are now seeing
      many more complaints from migraine sufferers — often called ''migrainers'' —
      and for good reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:23:18.382+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:37:00.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:25.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 or migraine? Here''s how to tell and what to do about it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc7b95-4500-4792-9615-83ac7d2b2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Does it seem that your migraines are more
        frequent or worse and more difficult to bear since the pandemic began? That''s
        not just in your head. Doctors say they are now seeing many more complaints
        from migraine sufferers — often called "migrainers" — and for good reason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f791d-92fa-4c92-9f7f-6a87280f3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current setting we''re in is certainly quite triggering for
        people who have migraines. People are worried and they''re getting more migraine
        headaches," said Dr. Rachel Colman, director of the Low-Pressure Headache
        Program at the Icahn School of Medicine at Mount Sinai in New York.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f11cdd-6fd4-4aa0-a6ee-72891c699db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "many of us have our work-home boundaries blurred right
        now," said Dr. Merle Diamond, president and managing director of Chicago''s
        Diamond Headache Clinic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18618268-0fef-412a-a190-bf83e8625325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working from home, and oftentimes that makes it harder to
        have an on-switch and an off-switch," she said. The change in work can be
        triggering because "migrainers have very sensitized nervous systems that don''t
        like change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38711e97-a0f3-42ad-ae0d-b9300648ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are we getting up and moving, stretching, hydrating or sleeping
        as we should, which can all be significant triggers, Diamond said. She''s
        the daughter of Dr. Seymour Diamond, who was renowned for shattering common
        medical assumptions that migraines were psychosomatic, a sign of depression
        or just an excuse to avoid chores or work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22d956-5891-497e-8e5d-5e62b97aea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lack of activity makes migraine worse. Change of schedule makes
        migraine worse. Sleep has been impacted, which always makes migraine worse.
        And if you get dehydrated, that certainly doesn''t help," Diamond said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7c930-c6a6-41d7-8d73-6c8c58e60ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is my headache Covid-19?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6120c-0a9e-47a3-a6c7-fee3d6326163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, in today''s reality, the first thing that pops into any
        headache sufferer''s head is: Do I have Covid-19?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02be0b-98dd-427d-97b0-b5a77579d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime "migrainers" may know the difference, but what if you''re
        a newbie to the world of head pain? From what is known right now, Diamond
        said, a headache brought on by Covid-19 presents much differently than a migraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578c879-f3f8-4709-a991-3c0fc3a150f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have fever, you may have persistent coughing and all of
        those things can predict a headache," said Diamond, who is a National Headache
        Foundation board member.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033720e-00d4-49dd-be82-112c37b27aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the headache of Covid-19 is described as a really tight,
        sort of squeezing sensation, and typically worsens with coughing and fever,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec664a-8963-422f-8885-b1a1552b895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sensation happens as our immune system rallys in response to
        the virus, releasing chemicals called cytokines. Cytokines produce inflammation,
        which is perceived as pain by the cerebral cortex of the brain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c18689-d79b-48ae-9f87-48c6e2c4df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a migraine presents much differently, Diamond said, with a throbbing
        pain that is moderate to severe, and can be accompanied with a sensitivity
        to light and noise and vomiting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5328bfb-bfaf-4f47-a32f-ae17450c4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to describe a migraine is that it is a sick headache,"
        Diamond said. "Patients describe it as their brain is too big for their skull.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1bc5b-4d7a-4036-ba89-5814abe9193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there''s the migraine hangover. For a lot of patients the
        pain part of their headache might last eight hours, 12 hours, 14 hours, but
        after the headache is gone, they have cognitive clouding," Diamond added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e23a6b-8241-4d5d-bdd5-12674e54f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re lethargic, they''re irritable, they may still continue
        to have light sensitivity or nausea. The whole process for some migraines
        can take several days," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a631dd7-0fec-45d5-8e89-d678cb169ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While migraine, tension and cluster headaches are the most common
        forms, there are hundreds of different subtypes of headaches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ed6cd-7db5-4dcb-b4a6-26093c33c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Categories include abdominal, hormonal, caffeine, hypertension,
        post-traumatic and rebound headaches; allergy, sinus, medication, cough, sex
        or exercise-induced headaches; as well as headaches defined by symptoms, such
        as stabbing, thunderclap, ice-pick or exploding head syndrome.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20e799-a74f-44b7-8626-58d0346aaca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two severe and dangerous types of headaches are caused by meningitis,
        where the membranes that cover the brain and spinal cord become swollen or
        inflamed, and encephalitis, an inflammation of the brain that is caused by
        viral infection, with neck stiffness and fever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f595b1f-422f-4ef8-9e32-f67b32457fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Covid-19 cases, the most severe and dangerous headaches seem
        to be in people who are extremely sick with Covid-19, said Colman, who is
        a member of the National Headache Foundation Health Care Professionals Leadership
        Council.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7015564-a101-4e9a-9609-76ec9ab06ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been some really bad headache disorders with Covid-19,"
        Colman said. "it''s too early to know for sure, but it does seem like the
        very ill patients that have very sick lungs and are really struggling in ICU
        tend to be the ones that are getting the more serious complex neurological
        complications."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa4cfb-ed4e-41c9-a5fd-4463ea3d3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bcffc-1dc8-43b1-9031-23f809cc6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who is suffering from constant or debilitating headaches
        or migraines should reach out to a headache specialist for help, experts say.
        Most are seeing patients via telemedicine, and will work with you to get to
        the root of the problem.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e895757-9bb1-4da0-9d3c-325a01d523ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to troubleshoot some of the issues that are happening
        during isolation," Colman said. "Is it the fact that they''re not sleeping,
        they''re not leaving work at work, they''re not exercising anymore?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6009820-e532-4ef8-a67f-34c715d080fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or is it the fact that they''re very stressed out with worry about
        financial and personal and family obligations? So trying to kind of find the
        root cause for why the worsening is to try and work on it," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c0548-5079-4d99-9db1-c4eb3d421520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also preventative things you can do to keep headaches
        at bay.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e6b75-9382-4ca5-8b1e-57795036f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make sure you have good hydration at the place that you''re sitting
        and drink a certain amount every hour," Diamond said. "It''s also important
        to get up, breathe and stretch at least once an hour."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821858ea-5a13-4ddb-90be-fa9d0a440b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.386+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation and relaxation exercises are extremely helpful, as is
        biofeedback, she suggested.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab4820-ccd9-40b0-9cc1-86922776508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:23:18.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:37:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s really helpful and it doesn''t take a lot of time.
        You can do it in five to 10 minutes and it just kinda resets, which is what
        we want to do," Diamond said. "Then making sure you''re not skipping meals,
        and that you''re not overworking. You have to have an off to your day if you
        can."</p>'
  'Trump-extends-work-visa-restrictions-2020':
    'author': 'Priscilla Alvarez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T06:23:35.372+08:00
    'imagesource': 'jcr:a1607b66-9015-4984-8157-a330a0cf54df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3658f71c-86c4-4c12-af76-1deadd1867f7'
    'lead': 'The new restrictions take effect on June 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:28:17.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:36:59.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:26.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump']
    'template': '1'
    'title': 'Trump extends limits on some work visas through 2020'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45bca4-8f16-4d92-a17e-73ce319ddf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Trump administration is introducing
        a series of new restrictions on visas that allow immigrants to temporarily
        work in the United States, marking the latest effort to bar the entry of immigrants
        to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fba813-beb2-4da6-84ad-c59ce7cfd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new limits are part of a concerted effort to roll back the visas
        available to people overseas as a result of high unemployment in the US resulting
        from the coronavirus pandemic, a senior administration official told reporters
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987225f6-6aeb-454e-8549-d536a205c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Trump signed an immigration proclamation targeting people
        outside of the US seeking to legally migrate to the US, with some exceptions.
        That order, which was set to lapse, will be extended until the end of 2020
        and expanded to include some guest worker visas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddc43f-2a1a-44d5-85ff-1fb1e7721bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is expanding that measure in light of the frankly,
        the expanding unemployment, and the number of Americans who are out of work,"
        the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66080f66-5227-42c8-bfe5-d61cdbb62f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new visas included are L-1 visas for intracompany transfers,
        H-1Bs for workers in specialty occupations as well as the H-4 visa for spouses,
        H-2Bs for temporary non-agricultural workers and most J-1 visas for exchange
        visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975e053-af78-4c7d-9981-99587b43ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the April order, the latest proclamation only applies to people
        outside the US. It doesn''t apply to lawful permanent residents, spouses or
        children of a US citizen, individuals working in the food supply chain and
        individuals "whose entry would be in the national interest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0041a-95a2-4fcd-8956-1ad0df6326ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions take effect on June 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef83ef0-3191-4db8-ac27-efac58e32820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security also released a regulation that
        would bar most asylum seekers from obtaining work permits -- adding yet another
        hurdle for those seeking refuge in the United States. The rule was initially
        proposed last November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc86656-6b3c-4e4a-a383-372741f4707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported one of the key figures behind the push to
        limit immigration is Stephen Miller, Trump''s lead immigration adviser and
        the architect of the President''s hardline immigration agenda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955d4fc-c41b-457e-9d01-e7ba2623d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the pandemic, the administration has pressed forward with
        a series of immigration measures that, prior to coronavirus, had struggled
        to break through. Among those changes is the closure of the southern border
        to migrants, including those seeking asylum, unless certain conditions are
        met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c258-cbb0-4084-afdc-a7a3bca6fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President''s April proclamation, Miller cast the move
        as a first step toward reducing the flow of immigrants coming into the United
        States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1187428-57f1-4800-923b-2e37200b473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration raised the economic argument again on Monday
        in explaining the latest immigration action. While Trump has touted recent
        job numbers, unemployment numbers remain high -- though businesses have said
        in a series of letters to the President that continued immigration is important
        for economic recovery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc7d40f-df7e-4b35-8d38-2294a453ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would he want to cut off critical workforce that will help
        the economy recover?" Greg Chen, director of government relations for the
        American Immigration Lawyers Association, previously told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02133f78-9a42-46ae-958f-3640dc36b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a technology trade group wrote to Trump arguing
        that non-immigrant visas have been key to sustaining the economy in the midst
        of a global public health crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47edb6-6964-46c6-8343-02e5a11146f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s foreign-born workforce, wrote the Information Technology
        Industry Council, "is enabling many Americans to continue to work remotely
        during the COVID-19 pandemic, and is playing an essential role ... to keep
        businesses running securely and people connected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974465f3-0231-46c7-9ce2-3eca8ed293da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITI is backed by companies including Apple, Google, Microsoft and
        Oracle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa001183-fa69-49eb-a6ee-fe802bc8857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics argue that flaws in the H-1B program have given way
        to its exploitation. To that end, a senior administration official said Monday
        that the Department of Labor has been instructed by Trump to "investigate
        abuses" as they relate to that visa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb18a63-0ba7-4099-9e1f-f0bfa635cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The H1Bs, the pause on visas, is the temporary action in the President''s
        action today in the executive order, the more permanent action that he''s
        directing us to take include reforming the H1B system to move in a direction
        of a more merit-based system," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1c3fa-6615-4d96-a793-2ee06b22b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Migration Policy Institute, a think tank in Washington, DC,
        estimated that the new restrictions would block 219,000 temporary workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690bbdaf-0e4c-464b-aea2-21bee476dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the announcement, DHS released a regulation that would
        ban asylum seekers who illegally cross the border from obtaining work authorization,
        with some exception, and delay when permits can be granted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a39968-d1fa-40b4-8c85-5597d9db8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll require most asylum seekers to rely on charity or work under
        the table to survive," said Aaron Reichlin-Melnick, policy counsel at the
        American Immigration Council, noting that not reporting income could be used
        against an individual in a separate proposed asylum rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532ab73-a10e-4e96-a2bc-26a3aff76eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule, which will take effect later this summer, stands to affect
        thousands of migrants seeking asylum in the United States who depend on work
        permits to sustain themselves while their cases work their way through the
        immigration courts -- a process that can take months, if not years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b629f77-7e08-4c0d-a4ba-c13d66869add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional details of the administration''s
        action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab35111-b3af-45f0-81bf-e446ff254bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:28:17.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/22/politics/trump-immigration-work-visas/index.html"
        target="_blank">Trump extends limits on some work visas through 2020</a></em></p>'
  'Apple-iOS14-features':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T06:26:54.268+08:00
    'imagesource': 'jcr:d0290ffa-b599-4b94-aa32-3f6fb0930c67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799ff344-22e8-4933-8194-db8141c948ce'
    'lead': 'Apple says new software features will be available this fall for iPhone
      6s models and later. The developer preview of iOS 14 will be available starting
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T06:29:11.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:36:58.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:26.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s everything you need to know about iOS 14'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9e62d-29b9-4148-8db8-8ba3cb724c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple just offered a glimpse at how
        the experience of using an iPhone is about to change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9fb8f-a7ce-493e-8634-c6905119ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Monday officially unveiled iOS 14, the next version
        of its iPhone operating system, which will offer new ways to discover and
        organize apps —&nbsp;and will even let you unlock your car with your iPhone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0284db-4177-4c39-9e1e-366aab8a0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new features, announced at Apple''s annual Worldwide Developers
        Conference on Monday, heavily focus on organizing, discovering and accessing
        apps. For example, Apple introduced a new feature called App Library, which
        automatically organizes the apps on your homescreen so you don''t have to
        scroll through several pages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a78477d-1f7b-47e4-a85c-31e087409270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said new software features will be available this fall for
        iPhone 6s models and later. The developer preview of iOS 14 will be available
        starting Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7b016-e5ab-4254-9098-9e55904aaf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the biggest changes coming to iOS 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46464d0-0cf9-42e0-80f6-27187d420288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mini apps</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2101538-68f6-4983-9b2e-69b2ea41f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple revealed an easier way to discover and access new apps. The
        feature, called App Clips, offers a small part of an app for use at the moment
        it''s needed, whether it''s for ordering an on-demand scooter or a burger
        from a restaurant. These apps are small in size and integrate with Apple Pay.
        Users can then opt to download the full version of the app from the App Store.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282be8c5-5e44-4199-9b77-37eef6b4075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new functionality can be accessed by scanning a new App Clip
        code or using a QR. They can also be shared in messages or via the Safari
        web browser.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511df4d-6120-40a1-a1e2-a6da576a865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Upgrades to group chats</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36c62d-96e4-480b-b59e-1939ad1129a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As group messaging grows on iMessage, Apple took inspiration for
        new features from one of the leading workplace messaging services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fa415-bda2-4219-899f-8f8175ebefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced new updates to group chats, including the option
        to pin the most important conversations to the top of the list of messages
        and mention others in group chats, similar to Slack. Users will get a notification
        that they''ve been mentioned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eff9bf-2807-441d-a191-dd5ee35a5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will also be able to set a group photo using an image or emoji.
        Plus, Apple''s avatars, called Memoji, have more hairstyles, age options and
        face masks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978d929-c96d-4a2d-b36c-e6d02c7f6fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital car keys</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a4b1a-8228-4108-a7d6-330c62948ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Apple took on credit cards, now Apple wants to replace your
        car keys. It teased a new tool that will allow people to use an iPhone or
        Apple Watch to unlock and start their car. Initially, it will only be available
        with the new 2021 BMW 5 series.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc0d29-8c4b-4ea2-8ee6-e4d516b35475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital car keys can also be shared with other people, such as family
        members, using messages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f3b315-2952-4c83-b026-d55386abbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next generation of the technology will let users unlock cars
        without taking their iPhone out of their pocket. It is expected to be available
        next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bdada-41a1-4379-98fd-2756be26a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirPods</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9ebed-9dab-4092-8392-7e37e053f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods are getting an update, too. Apple''s popular wireless earbuds
        will more seamlessly switch between devices and audio. For example, users
        can finish an audiobook and then pick up their iPad to watch a TV show. When
        someone calls, the audio will automatically switch to the call.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8984723-1f0a-46c7-bd98-bec39d053d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricier Pro version will now have a new feature called "spatial
        audio" that aims to replicate a surround sound or movie theater experience.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8da84a-5a96-4a8c-ac34-3eeb554f3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Translation app</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a4916-750c-40f8-b361-e236f8bf6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Translate app can translate text and audio in 11 different
        languages, including English, Spanish, French and Mandarin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b5758-ee4c-4a81-b8f8-aee689e2b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app can translate in real time when two people are speaking
        different languages to an iPhone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15129e-589e-4907-b997-fc687e80bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch a video while doing other things</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53fde6-5a9c-4951-a046-0704506c815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Picture in Picture feature allows users to keep watching a video
        or take a FaceTime call while switching to other applications, such as iMessage.
        Users can move the video around the screen too, or hide it but continue listening
        to the audio.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a27d2-328f-43e1-bca1-ff2651f6d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incoming calls will no longer take over your screen</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903d036-e60c-442c-8f3e-6453076b7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is finally addressing a major headache for users: Incoming
        calls will no longer take over your screen on iOS devices, including iPhone
        and iPad. Instead, they will appear as a banner at the top of the screen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b30a2b-4442-4933-80ea-01a3e2f98c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e1bc5-a756-439b-b89d-902335a8354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has put a big emphasis on privacy in recent years as a way
        to differentiate itself from other tech giants. In its latest move, Apple
        will give users the option to only share their approximate location with apps,
        rather than precisely where they are.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb9fa67-fee8-4c8d-9a4f-fa45741280ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:36:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the App Store, users will also be able to see a summary of privacy
        information from an app before downloading it. And apps will have privacy
        "nutrition labels" showing how much or how little data they collect, such
        as location, browsing history or contacts. Each developer will self-report
        their privacy practices.</p>'
  'Car-sales-in-the-country--severely-affected--by-COVID-19-pandemic':
