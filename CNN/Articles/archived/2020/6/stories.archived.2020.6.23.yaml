  'Abu-Sayyaf-clash-Patikul-Sulu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-23T09:10:57.202+08:00
    'imagesource': 'jcr:efd41e9f-94c5-49b8-a6a8-c76dcb1b57ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541d8ed4-13d2-43e7-9f1f-979fffac792c'
    'lead': 'A military officer was killed, while nine other soldiers were wounded
      in a clash with local terrorist group Abu Sayyaf in Patikul, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T09:12:50.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:36:50.149+08:00
