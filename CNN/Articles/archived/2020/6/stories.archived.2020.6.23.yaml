      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        is advising consumers not to use hand sanitizer products manufactured by Eskbiochem
        SA due to the potential presence of a toxic chemical.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e120f7f-d43a-4521-b073-3d400b1213dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has discovered methanol, a substance that can be toxic when
        absorbed through skin or ingested, in samples of Lavar Gel and CleanCare No
        Germ hand sanitizers, both produced by the Mexican company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd761a-d642-49a0-bfa6-bf54ddb241d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eskbiochem did not immediately respond to a request for comment
        from CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600b002-4ef3-4fcd-915a-efa032b43ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:36:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA recommends that consumers avoid the following brands of
        hand sanitizers produced by Eskbiochem:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcdab7-d1ca-46c2-89c1-379dac8b4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
      'mgnl:createdBy': 'catherine'
