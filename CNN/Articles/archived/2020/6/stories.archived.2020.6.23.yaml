    'template': '1'
    'title': 'Private schools urged to impose reasonable tuition, miscellaneous fees
      amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387026f-5c27-46c6-a197-797e74bf55aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) —</strong> The Department
        of Education (DepEd) has urged private schools to impose "reasonable" school
        fees amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d15d8-a6a1-4a3c-9c10-0133b19cce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ccc24-13a2-4647-96a5-24ca6577f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary for Curriculum and Instruction Diosdado San
        Antonio said on Tuesday that the agency has received reports from parents
        on the imposition of questionable fees despite the promotion of blended learning
        among students nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d091e-294b-472c-89d9-b8c0373f9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c86105-db39-4dcb-ac93-58d4fd245a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aaminin namin, may kaunting autonomy sa private schools kung
        saan sila kukuha ng fees,"</em> San Antonio said during the Laging Handa virtual
        briefing. <em>"Pero pinapaalalahanan ang private schools na ang kailangan
        ay paniningil nang makatwiran."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38feabb6-2c8e-4c0b-8aec-a314150c3a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e47170-1583-45d3-b22f-d2e835b63843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:36:34.358+08:00
