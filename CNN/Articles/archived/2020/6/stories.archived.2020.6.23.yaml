      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a07c37-eb3b-4cba-86ad-5625e40aaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:38:58.859+08:00
      'mgnl:createdBy': 'janine'
