      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579fe9a9-3c15-4faa-960c-72261ded6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:13:40.223+08:00
