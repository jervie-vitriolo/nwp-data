      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca3284-2bd5-42d8-b813-605c45918d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:55:53.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:06.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 408 urges the government to promote placing
        one''s palm at the center of the chest together with a slight nod as a customary
        Filipino gesture of goodwill. This is more commonly known as "Bating Filipino."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b498f6-1fe2-42a8-989d-7ff86ff3795a'
      'mgnl:activationStatus': true
