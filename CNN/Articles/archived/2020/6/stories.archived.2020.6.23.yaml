      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the increased testing, one official says the US is still
        not testing enough and is "way behind the virus."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825a779-55b9-448e-b754-3c9b375df480'
      'mgnl:activationStatus': true
