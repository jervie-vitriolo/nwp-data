      'mgnl:type': 'text'
      'text': '<p>“The recruitment challenge facing our HCQ trial has made it unlikely
        that the clinical team will be able to collect meaningful data in a reasonable
        timeframe to determine the effectiveness of HCQ in treating patients with
        COVID-19,” according to the Novartis statement.</p>'
