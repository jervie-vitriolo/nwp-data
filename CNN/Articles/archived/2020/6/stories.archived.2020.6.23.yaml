      'text': '<p>Esk Biochem Hand Sanitizer (NDC: 74589-007-01)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52a3f6-160c-472f-afa6-94e93bb5de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T07:01:00.389+08:00
