        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/CBoCrrXgfCR/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Today&#39;s press conference was emotional, at which Novak
        Djokovic and Biserka Petrovic met when they reminisced and evoked memories
        of Drazen Petrovic. ⠀ &#34;The Adria Tour is of a charity character and I
        would like to thank everyone who showed good will to provide their help and
        contribute to the organization in the best possible way for Zadar, but also
        for Belgrade, in a very short time. I would like to thank the Croatian Tennis
        Association, the City of Zadar and everyone who made this event possible right
        here. This is my first time in Zadar and I am very excited. I hope that these
        few days the tennis spectacle will be equally nicely watched both in the stands
        and off the court. I would like to congratulate Danilo Petrovic and Pedja
        Krstin on the qualification. This is a fantastic group of eight players and
        I am sure that great tennis will be played in Zadar. &#34; - said @djokernole.
        ⠀ The #AdriaTour in Zadar is ready to begin!</a></p> <p style=" color:#c9c8cd;
