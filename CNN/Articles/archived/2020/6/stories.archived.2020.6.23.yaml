      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4055216-f321-426c-9cf4-c14f59dcf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:13:40.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 299 survivors were also logged, with total recoveries rising
        to 8,442. Meanwhile, the death toll stands at 1,186, after nine more succumbed
        to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3428803-6aa1-412e-aa7e-ded90460c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:13:40.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f5cfa-e282-4e26-86a5-1f6cf417a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:59:29.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas continued to register the highest number of new
        cases at 320, as Cebu City — which is located in the region — grapples with
        a spike of locally transmitted infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffbe5f9-cd6a-4080-9880-6bd2a40f4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:59:29.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila came next after recording 317, while the remaining
        513 came from other regions nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c53f3-cbbc-434e-aced-93d83df610e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:59:29.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday announced the appointment of
        Environment Secretary Roy Cimatu to lead the COVID-19 fight in Cebu City,
        which has the most number of confirmed COVID-19 cases nationwide at 4,479.
        In the latest Inter-Agency Task Force (IATF) meeting, the President has attributed
        the upsurge in the city''s cases to what he described as the people’s complacency
        in dealing with the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce54a6-1f08-4dfd-8c3e-03f4a1197735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:59:29.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/22/duterte-appoints-cimatu-lead-covid-fight-cebu-city.html">Duterte
        appoints Cimatu to lead COVID-19 fight in Cebu City</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32ee82-577d-4c76-b8d5-2c137cbf7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T17:59:29.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu arrived in Cebu on Tuesday, along with Defense Secretary
        Delfin Lorenzana, Interior Secretary Eduardo Año, Health Secretary Francisco
        Duque III, and National Task Force Chief Implementer Carlito Galvez Jr., to
        discuss with the regional IATF strategies for dealing with the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03abd6-4f0c-4df5-ad24-89e94a2760a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:19:54.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police also listed 17 more infections
        among its ranks. There are now a total of 516 police personnel who have contracted
        the virus, with 294 recovered patients and nine deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb84529-7f5e-4a2e-bd24-fb5d2bd5888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:19:54.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the tally of infections went up to 8,324
        on Tuesday, after the Department of Foreign Affairs reported 23 new cases.
