    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'President-Rodrigo-Duterte', 'anti-terrorism-bill', 'Roque']
    'template': '1'
    'title': 'Duterte to ‘personally review’ anti-terrorism bill for constitutional
      infirmities — Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6be64-ed9f-4bd6-bbce-dee0a5653c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)—</strong> President
        Rodrigo Duterte himself will personally check the controversial anti-terrorism
        bill for possible “constitutional infirmities,” his spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93ea4c-6b76-426e-a642-993a34e8b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He once reiterated and emphasized that he will personally review
        the bill for constitutional infirmities. He’s just looking for constitutional
        infirmities,” Roque told CNN Philippines’ <em>The Source</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb12ab8-151b-4792-8b8b-c214cf99d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill— which seeks to impose stiffer penalties for “terrorists”
        and those found to be helping or engaging in related acts— is still under
        review by the Palace’s legal team, Duterte <a href="https://www.cnnphilippines.com/news/2020/6/23/Duterte-anti-terrorism-bill-under-review-legal-team-.html‬">revealed
        on Monday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8056f9-1085-4fdd-9b39-cd8b8f2971a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that all proposed legislations still undergo vetting
        under the Office of the Executive Secretary, and that the President will be
        awaiting the enrolled copy with a recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40be5ca-63f3-4c18-b561-bc05908a8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what he is waiting for, and he has said it will take 1 or
        2 days then he will make his own decision,” Roque added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6700c59-6a5c-4bb8-b2f3-0f9d016b98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, in a previous interview with CNN Philippines, said that Duterte
        is <a href="https://cnnphilippines.com/news/2020/6/16/Duterte-inclined-to-sign-anti-terrorism-bill-Roque.html">“inclined”</a>
        to sign the measure— which seeks to repeal the Human Security Act of 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee33e3-02d6-4b50-a685-6400c08adb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the anti-terrorism bill will also allow suspects to be
        arrested without warrant and detained without charges for up to 24 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efc168-8b11-4ba1-aa07-70ab7b238628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law was met with a flurry of criticism from netizens
        who voiced out concerns on its “broad” and “vague” provisions that may supposedly
        lead to human rights violations. Critics also argued the measure may be used
        to target those who express dissent against the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505dc039-323a-4b12-93e6-f06b34b45baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lawmakers and security officials have brushed off these
        claims, saying human rights will be safeguarded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f904d8d-ee5f-4ad1-8e4f-d6990580b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:44:25.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department, for its part, has also <a href="https://cnnphilippines.com/news/2020/6/17/Justice-Department-submits-review-of-anti-terrorism-bill-to-Office-of-the-President.html">submitted
        its own review</a> and recommendations of the anti-terrorism bill to the Office
        of the President.</p>'
