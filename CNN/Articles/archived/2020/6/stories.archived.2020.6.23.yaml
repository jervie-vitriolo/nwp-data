      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/22/us/hand-sanitizer-fda-trnd/index.html"
        target="_blank">These 9 hand sanitizers may contain a potentially fatal ingredient,
        FDA warns</a></em></p>'
  'White-House-admits-Trump-fired-Geoffrey-Berman':
    'author': ' Paul LeBlanc, Kara Scannell and Kevin Liptak, CNN'
