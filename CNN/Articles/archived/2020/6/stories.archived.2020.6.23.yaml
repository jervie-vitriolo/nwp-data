      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddd7e9-801f-47e3-a22b-3891f888b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this incident, Nguyen said she was able to raise awareness
        of what''s happening and has helped others be prouder of their culture and
        identity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ae6b8-dc78-46e6-a4db-861595a5743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2976dec-16ce-460c-9858-5a88ec67d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen said she is still waiting for a sincere and professional
        apology from Hubbard.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85236be8-a18d-4aea-a502-b7a20cbbee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce626539-e582-43d7-b9eb-a7a397490659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen''s sister, Quynh, said Hubbard gave her a two-sentence apology
        that she felt was not professional or sincere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e5b86-1a0a-424b-a893-6145bcf7beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccfeb7-9f7c-4709-b50d-5eff7d336737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:36:06.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t being accountable for his actions," said Quynh Nguyen,
        who explained that her whole family is affected by it. "I was so shocked and
        I was so disappointed at his ignorance and at the school."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492f760-c8ee-4b83-a352-d45a0df8e67c'
      'mgnl:activationStatus': true
