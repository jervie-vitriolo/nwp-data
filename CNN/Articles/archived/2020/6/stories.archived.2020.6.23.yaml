      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/us/california-college-professor-anglicize-name-trnd/index.html"><em>"California
        college professor on leave after asking student to ''Anglicize'' name"&nbsp;</em></a></p>'
  'BFAR-red-tide-warning-honda-bay':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T21:37:47.951+08:00
    'imagesource': 'jcr:682b1702-a4a5-43af-96f4-44e3f9332ef2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016be0c6-f0dd-4eb7-8193-356d9073a014'
    'lead': 'The Bureau of Fisheries and Aquatic Resources warns against harvesting
      and consuming shellfish from the Honda Bay in Palawan, which now is under a
      red tide alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T21:39:24.046+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:36:04.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:41.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR warns against consuming shellfish from Honda Bay, Palawan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dc5e0-a400-4e30-b514-fb42226b133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The Bureau
        of Fisheries and Aquatic Resources warned on Tuesday against harvesting and
        consuming shellfish from the Honda Bay in Palawan, which now is under a red
        tide alert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ce42a-8294-4fae-8b24-dba6594d87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR confirmed the bay is positive for red tide toxins, which were
        also earlier found in the coastal waters of Dauis and Tagbilaran City in Bohol,
        Balite Bay in Davao Oriental, and Lianga Bay in Surigao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf989d5c-3ca4-40c7-82ba-932a616fefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide occurs when there is high concentration of algae, resulting
        in the discoloration of water. Some of these algae produce toxic chemicals
        which are then consumed by the shellfish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d90d5-9e06-41d2-a36f-c0731a3bf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All types of shellfish and Acetes sp. or <em>alamang</em> gathered
        from these areas are not safe for human consumption,” BFAR said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed0935-d388-46f9-b60f-a01b5eba4d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bureau, toxic shellfish taste and appear no different
        from nontoxic ones, and cooking does not destroy the red tide toxin. Eating
        toxic shellfish may result in paralytic shellfish poisoning, which immediately
        affects the nervous system, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8696c61-250b-49e7-b84a-59376a33a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After ingestion, this poison immediately affects the nervous system,
        with symptoms usually occurring within 30 minutes. Severity depends on the
        amount of toxin ingested,” BFAR explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc5f0c-0817-4b55-84fc-a2912696b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T21:39:24.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
