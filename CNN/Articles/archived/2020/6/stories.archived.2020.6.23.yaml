      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07059f55-6f34-4c0e-8d34-620bdf5f91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T14:42:54.518+08:00
