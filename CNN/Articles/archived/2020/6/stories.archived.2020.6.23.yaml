  'apple-stock-two-trillion':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-23T23:08:03.856+08:00
    'imagesource': 'jcr:9345494a-fa4b-463b-b6a6-2c0575bef0d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dadc934a-03b6-4d36-8751-b7a4e94b6b1b'
    'lead': 'Wall Street liked what it saw and heard from Apple at the company''s
      Worldwide Developers Conference Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T23:11:18.763+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:36:02.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:42.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is about 20% away from being worth $2 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad219dc-1c53-4af4-bc57-779a8f19ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Wall Street liked what it saw
        and <a href="http://www.cnn.com/2020/06/22/tech/ios-14-features/index.html">heard
        from Apple</a>&nbsp;at the company''s <a href="http://www.cnn.com/2020/06/22/cnn-underscored/everything-apple-announced-at-wwdc/index.html">Worldwide
        Developers Conference</a> Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12916b76-8cce-4437-ada6-7094517cd0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven analysts boosted their price targets on Apple''s
        stock following the <a href="http://www.cnn.com/2020/06/22/tech/wwdc-2020-apple-recap/index.html">unveiling
        of iOS 14</a>&nbsp;and <a href="http://www.cnn.com/2020/06/22/cnn-underscored/apple-silicon-processor-explainer-macos/index.html">several
        other new features.</a> A few of them even raised their targets as high as
        $400 a share. That''s about 10% higher than Apple''s current stock price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477ee72-952b-4b6d-ab1d-6ae3d906de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple shares rose nearly 2% Tuesday to about $364, bringing its
        year-to-date surge to about 25%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ef440-5fcd-43f7-92b4-474b3a843940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also brings Apple''s market capitalization to nearly $1.6 trillion.
        It''s the most valuable company in America, and it''s also the second best
        performer in the Dow in 2020 -- trailing only rival Microsoft, which is up
        nearly 30% and worth a little more than $1.5 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4d62e-11f1-4b19-9e39-36682a15adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple shares they rise about another 20%, the company will reach
        a market valuation of $2 trillion. The magic number that the stock needs to
        hit is $461.89.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ddd3f-8940-4752-afff-76b3461e2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can Apple get there anytime soon?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39044a-8005-4e70-b09a-5744569f05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the optimism coming out of WWDC, many analysts are still
        skeptical that Apple shares can climb that much higher given how much it''s
        already surged this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807de99-71bb-47ff-a4b6-35750df70062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus price target for Apple''s stock from the 39 Wall Street
        analysts that follow the company is about $343 -- 6% below its price as of
        Tuesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb16e6-83ae-4a74-9ce3-79bfc925d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the highest price target for Apple is just $410.60, from China
        Renaissance Securities analyst Jason Sun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e1f3e-8830-49f3-a756-88520405fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Apple can break through those targets remains to be seen
        -- but it is a company that has frequently proven doubters wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce998c55-8610-4731-a7bc-a15b6ff4e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T23:11:18.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:36:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/23/investing/apple-stock-all-time-high/index.html#:~:text=It''s%20the%20most%20valuable%20company,market%20valuation%20of%20%242%20trillion.">"Apple
        is about 20% away from being worth $2 trillion"</a></em></p>'
