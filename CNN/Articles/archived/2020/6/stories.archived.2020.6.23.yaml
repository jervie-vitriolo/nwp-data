      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f862937-5a32-421f-b409-3f154f251a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown enforced on March 16 turned Metro Manila into a desolate
        metropolis. Main highways were abandoned, a deafening silence replaced traffic
        noises, and public transportation operations, once filled with snaking lines
        of commuters, were parked. As businesses, offices, and schools closed, people
        were forced to transition to life online. The Philippines has one of the <a
        href="http://cnnphilippines.com/lifestyle/2019/02/01/2019-digital-hootsuite-we-are-social-internet-philippines-facebook.html"
        target="_blank">most engaged internet users</a> in the world, with 73 million
        people spending an average of 10 hours a day online — the highest record globally.
        However, it is also a country that struggles with a steep digital divide.
        We look at usage data from digital research companies SimilarWeb and Apptopia
        to see how the country used the internet in a time when everyone was stuck
        at home, and explore what role the internet has within these households, including
        for those who struggled to go online.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b6faf-536d-4fc7-8173-b5706d8e3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:47:11.182+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month into the lockdown, Ella, 4, and Erin, 2, try ballet
        class online for the first time. Their mom, Pamy Velilla-Hernandez, 37, signed
        them up to courses through Zoom. Ella is patient for the first few minutes,
        watching as her teacher demonstrates some poses. But Erin looks like she has
        completely lost interest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07afc04-fd49-4520-9a00-b5c94835afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velilla-Hernandez works as a client service director at a creative
        digital agency. When the community quarantine came into effect, it wasn’t
        so hard for the office to adjust. "Because my work does not necessarily require
        physical presence, deliverables can be done remotely, so work was continuous
        and did not stop," says Velilla-Hernandez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab427d3-659d-4dc3-a950-4e172ed6de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.429+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reorganized her apartment to integrate both her and her husband’s
        workplaces, her children’s playschool, and a home for them all. She goes to
        work by signing in at 10 a.m. to answer emails and attend meetings, and ends
        work by going offline when the clock hits five. When she can, she''ll squeeze
        in a quick workout, eat with the girls, or sweep around the house.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5c468-9307-48bb-9a84-087bb627006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two weeks, she says, it was insane. "It felt that there
        were no boundaries between work and personal lives.” With work set up at home,
        she says that&nbsp;“it felt like we were on call until hours beyond the usual
        work shifts. Clients also knew that we were constantly online, so they would
        message and engage with us to their convenience. Knowing that we were home
        24/7, the kids also expected more time with them, so it was definitely a struggle
        at first.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e7d7a-626b-4dc2-8ed9-d012f7e79aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ella&nbsp;stopped attending playschool, which moved online to teach
        kids through the video platform Zoom. Now she is taking online summer classes.
        “We’ve been successful with that since the adjustment was not too big for
        her, meaning she was with familiar faces and the kids are only a maximum of
        four a class — which is good so there’s less distractions,” says Velilla-Hernandez
        with relief. To ensure that Ella sits through the whole class, they both have
        to stay inside the same room, each working with their laptop. With this kind
        of set up, Ella is aware that she needs to listen to her teacher while mom
        is at work.</p>'
    '71':
      'image': 'jcr:3f94e4fa-912d-478c-b902-8e3ccd116058'
      'imageCaption': 'Filipinos have become reliant on video chats like Zoom as many
        users find ways to gather socially online and work from home. This graph measures
        app sessions: the number of times a user opens the app on the phone. It can
        be multiple sessions a day. Data from APPTOPIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7173b-2a88-4afd-b779-c12079384289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f544a-9a0b-41e4-b9d9-53b9f28a7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many households like Velilla-Hernandez’s, video chats like Zoom
        have become a crucial platform for groups to gather, an online venue to replace
        the old public grounds. Aside from school and offices, old friends have reunited
        to drink together on Zoom; birthday parties are celebrated here, and fitness
        studios have moved to video gatherings too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff463f2f-811b-4017-8e25-8435824ec21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended amount of time at home means more time is spent online,
        and Velilla-Hernandez finds she is visiting some websites more frequently
        than before. Because gyms are closed, she logs onto YouTube for free exercises.
        She frequents e-commerce websites to stock up on necessities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80f840-d019-4495-b476-39ee11eb880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changing social media habits</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e067ed82-b2cd-487f-9209-3ea18c0c8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look at Lazada for online affordable indulgences, especially
        for the house, and I’ve looked at BeautyMNL more lately because I’ve been
        running out of skincare or hair care supplies," shares Velilla-Hernandez.&nbsp;Many
        online businesses suffered logistical issues in the first few weeks due to
        an increase in demand. The lockdown caused delays in deliveries, forcing some
        to suspend operations completely. But as weeks went by, companies made adjustments,
        and Filipinos became more accustomed to the idea of shopping online, much
        more than they were even before the lockdown began, data shows.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e99eef-57f2-40dd-8d86-4881b9bbafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.430+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velilla-Hernandez feels hapless about being very reliant on the
        internet. She and her husband pay ₱3,500 a month, and subscribe with two different
        service providers for fiber internet connection. The nature of their jobs
        demand that they are online all the time, but even with one of the more premium
        internet connections in Manila, “Lately, both ISPs have been faulty, and it’s
        so hard if connection is not seamless because I can’t hear and present well,”
        she says. “I can’t live without the internet now. Otherwise, we will be forced
        to work back in the office."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636153cb-a55e-496e-abee-6b4ac879ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fears of the global pandemic looming in the back of everyone’s
        minds, it’s a particularly uncanny time for fashion and beauty influencers,
        whose work revolves around social media. The mood isn''t ripe for jet-setting
        and selfies, and research shows Filipinos are checking news websites more
        frequently.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2c1e4-2039-4eb6-95de-d7b19fc3fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influencers learned to adapt content to become sensitive to the
        grim situation. “As a content creator, I want my followers to connect with
        me — and if they’re also staying home like me, you really have to give them
        something they’ll be able to learn from and hopefully be able to do at home
        as well. At the end of the day, you want them to stay positive, hopeful, and
        creative too,”&nbsp;says fashion and beauty vlogger Laureen Uy, who maintains
        one million followers on Instagram. “That’s why I started producing more home
        videos: from new recipes to share, to decluttering tips.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2952044-9cc6-4886-8f18-334c99b3fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio DJ and events host Jazmin Reyes, who also maintains a following
        online, says the lockdown had made her reflect about the work she was sharing.
        “Being a responsible netizen, I think, is an adjustment everyone had to do.
        People’s emotions are heightened during these unprecedented times and aggravating
        [their emotions] is as simple as poking someone on the shoulder. Everyone
        is [online]. Everything is highlighted. So you better make sure that you don’t
        offend anyone with your posts and you have to be extra careful with what you
        say and how you say it.” She says she still uses Instagram primarily for work,
        but that she has also changed her content since the pandemic began. “[I] still
        focus on fashion but, with a certain socio-political twist.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff3251-07fd-41b1-b4cb-7ece14eaf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How content is being consumed has changed as well. Now that Filipinos
        are not commuting, YouTube mobile apps seem completely disregarded, as users
        move to viewing it on the computers screens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61eb77a-8962-44dd-a95a-f4a5e7b66fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it looks like they are still enthusiastic about mobile apps
        like Instagram, Tiktok, and Netflix, and are spending more time on it as well.
        Dance challenges have spread like wildfire&nbsp;as new users join the TikTok
        bandwagon, including a rather unusual appearance from presidential spokesperson
        Harry Roque whose <a href="https://twitter.com/attyharryroque/status/1235085599779909633?lang=en"
        target="_blank">debut post</a> is an attempt at SZA’s “The Weekend.”</p>'
    '73':
      'image': 'jcr:a688696a-a7d7-4159-a967-9631532eb35c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece60f86-5448-45c1-883e-22c161bbf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'image': 'jcr:68940046-ca50-4308-a85f-e83b8414c8c1'
      'imageCaption': 'Filipinos are using Instagram, TikTok, and Netflix more than
        ever during the lockdown, with session usage increase for each reaching almost
        1M. Sessions refer to the time a user opens the app on the phone. It can be
        multiple sessions a day. Data from APPTOPIA and SIMILARWEB'
      'jcr:primaryType': 'mgnl:block'
