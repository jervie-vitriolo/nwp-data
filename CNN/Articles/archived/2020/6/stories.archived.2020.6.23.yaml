    'jcr:uuid': '378d32bc-2e6b-46bc-9bbf-29884c6d89b6'
    'lead': 'The Department of Education warns against the spread of unauthorized
      and outdated learning materials bearing the logo of the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:27:05.596+08:00
