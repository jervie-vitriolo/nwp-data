      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time durian has caused a panic. Last year, staff
        at the University of Canberra library were forced to evacuate the building
        due to a suspected gas leak, but a search revealed the stench was in fact
        caused by the fruit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760d733-6b8a-4ea4-9194-df2adf37578a'
