      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebaffe-1bff-4896-8e30-e2b5d6b906d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T15:50:57.569+08:00
