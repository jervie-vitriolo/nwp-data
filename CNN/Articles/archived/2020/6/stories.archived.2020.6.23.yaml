      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga''t hindi tayo nagmamatigas. Hanggang hindi nagmamatigas
        ang gobyerno na dapat sila magbayad ng buwis, hindi sila magbabayad ng buwis.
        Kaya para sakin, kung ganyan din lang, isarado naslang natin kung di natin
        kaya pigilan,” Villanueva explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
