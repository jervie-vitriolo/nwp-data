      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fruit was eventually delivered to its intended recipient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637d29f-8e84-4c01-b109-3eb6a57f9074'
