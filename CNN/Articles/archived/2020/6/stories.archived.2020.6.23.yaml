      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The Department
        of Health on Tuesday is eyeing to test the Japanese anti-flu drug Avigan next
        month to determine its effectiveness in treating COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2e2f3-c441-4873-9a5d-4a3cfbdbaa95'
