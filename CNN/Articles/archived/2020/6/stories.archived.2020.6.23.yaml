      'mgnl:type': 'text'
      'text': '<p>Rehabilitation works for the said timeline will include turnout
        replacements, rail destressing, rerailing, and resurfacing, among others,
        the MRT management said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf2277-f593-4738-959b-bdbb93d24ef5'
