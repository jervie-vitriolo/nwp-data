      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers behind the findings used data collected from each
        state by the CDC for influenza-like illness. The CDC uses this data to track
        the annual seasonal flu epidemic and asks doctors to report all cases of people
        coming in for treatment for fever, cough and other symptoms caused by influenza.</p>'
