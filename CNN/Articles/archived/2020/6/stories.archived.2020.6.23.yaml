    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8d78ca-8fd9-43ca-8d32-1b97196378c7'
    'lead': 'The White House admits that President Donald Trump was involved in the
      removal of US Attorney Geoffrey Berman after Trump had claimed he was ''not
      involved'' in the process this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T07:28:23.435+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:36:54.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:27.301+08:00
