    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c96fd395-ba53-490e-9541-1ed94bc8bc37'
    'lead': 'Ginebra San Miguel Inc. has announced a net income of ₱1.67 billion in
      2019, higher by 59 percent from earnings in the previous year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T19:21:32.788+08:00
