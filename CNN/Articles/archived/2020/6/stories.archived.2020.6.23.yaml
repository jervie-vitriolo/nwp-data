      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six ambulances, five first-responder cars and two emergency vehicles
        attended the incident. Three different fire departments were also involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305cc51-f0bc-4c02-8c1c-b7aca3073d52'
