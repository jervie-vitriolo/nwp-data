      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2b7d8-43a6-47c9-a42e-6ffe3297bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Facebook group "Super Tsuper," Parol shared the photos of
        his two children, Meigan and Biel Liam, aged 7 and 2, including pictures of
        the prescribed medications that he has to pay for. His daughter Meigan was
        diagnosed with congenital heart disease. Parol doesn’t have internet access
        at home. His main source of news is the television. He was able to make the
        post on Facebook by accessing the site through his phone. When he has extra
        money, he applies for a promo called "Facebook 10" through his service provider,
        which costs ₱10 and allows him to use the Facebook app for three days. The
        promo doesn’t let him access any other website except for the social media
        platform. Through "Super Tsuper," he was able to receive ₱2,000. “Nakabili
        po ako ng gatas, diaper, at ulam," he says.&nbsp;But Parol airs some regret
        at the fact that the app requires internet access to open and collect the
        money, access that he cannot afford at all times.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd557b-6354-4511-b583-9e923296ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New normal</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d116b-e4dd-484c-bbbc-45819e56cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T18:04:30.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:36:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the government has eased certain quarantine restrictions
        despite the number of COVID-19 cases still being reported. Parol now goes
        out twice a week to drive the tricycle to earn money for his family. Velilla-Hernandez
        is ready to brace this new routine as her company considers adopting the work-from-home
        set-up indefinitely. Meanwhile, the disparate inequality in Philippine society
        continues to deepen, as the autonomy of use over internet access oppresses
        and separates during a particularly turbulent political climate. The country
        merely braces itself to wake up to a grim “new normal,” one which sees changes
        in the way the internet is both used and abused.</p>'
