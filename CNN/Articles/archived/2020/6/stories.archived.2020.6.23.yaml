      'mgnl:lastActivated': 2023-01-26T12:36:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50dfae-7688-44a4-bffc-eaafc43b8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T16:09:29.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:36:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of twelve postal workers who complained of nausea had to
        be taken care of on site," police in Schweinfurt said, adding that six were
        taken to the hospital as a precaution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d60d47-c32b-42f0-9504-cbb7784f4436'
