      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b9856-262a-473c-af64-b64c0d383fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:55:53.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was filed by Marikina Rep. Bayani Fernando in July
        2019, and was officially adopted last February 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62757868-67d6-4a5b-a92c-24d82bfcaa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:55:53.778+08:00
