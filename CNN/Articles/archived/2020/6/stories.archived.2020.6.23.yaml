  'Novak-Djokovic-tests-positive-COVID-19':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-23T20:25:34.329+08:00
    'imagesource': 'jcr:77380d12-c900-4441-9441-124646ccf6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea87e0f8-deab-44d1-bfd0-c98c0ba9af96'
    'lead': 'Novak Djokovic, the men’s world number one tennis player, has tested
      positive for COVID-19, the Serbian said in a statement on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T20:28:11.907+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:36:10.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:40.037+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Djokovic tests positive for COVID-19: statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa115b7-1f73-472d-8452-3b4c3cd7ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:28:11.907+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Novak Djokovic, the men’s world number
        one tennis player, has tested positive for COVID-19, the Serbian said in a
        statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1ee3c-5074-4dbe-8435-30da421d13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:28:11.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia’s Borna Coric, Grigor Dimitrov of Bulgaria and Viktor Troicki
        have previously tested positive after playing in Djokovic’s Adria Tour exhibition
        tournament in the Balkan region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388e4ff-2267-44a6-95f9-6ac16e6438ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.122+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The moment we arrived in Belgrade we went to be tested,” the 33-year-old
        said in a statement, adding that he was not showing any symptoms. “My result
        is positive, just as Jelena’s (wife), while the results of our children are
        negative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a8a00-1710-41c4-9cd6-b8a294ec6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am extremely sorry for each individual case of infection. I hope
        that it will not complicate anyone’s health situation and that everyone will
        be fine. I will remain in self-isolation for the next 14 days, and repeat
        the test in five days.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbad623-fa38-4ce8-b3e0-cfe831eed37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament witnessed packed stands during the opening leg in
        Belgrade, players hugging at the net, playing basketball, posing for pictures
        and attending press conferences together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77b18d-f56b-4b5e-9306-a4279423e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic organised nights out in Belgrade for the players and pictures
        and videos of him dancing with the other participants at his event were posted
        on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b37aa-faa7-49c4-9292-1de39d6826e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both Serbia and Croatia easing lockdown measures weeks before
        the event, players were not obliged to observe social distancing rules in
        either country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c91aaa-94bd-46a7-94ac-a824bb93f23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.123+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said the idea behind his tournament was noble and he wanted
        to raise funds for players in need.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12948443-95d3-4766-b983-effc0544ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything we did in the past month, we did with a pure heart and
        sincere intentions,” said Djokovic, who is also the head of the players council
        of the men’s ATP Tour. “Our tournament meant to unite and share a message
        of solidarity and compassion throughout the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85d703-b0d4-459a-9ffa-1b5bbe31cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Tour has been designed to help both established and up and
        coming tennis players from South-Eastern Europe to gain access to some competitive
        tennis while the various tours are on hold due to the COVID-19 situation.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf228c6-fd5f-4b39-a557-4c7fccef08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A following statement confirmed that the remainder of the Adria
        Tour had been cancelled, the two-day event on July 3 and 4 in Banja Luka,
        Bosnia and the planned exhibition match with Bosnian Damir Dzumhur in Sarajevo
        on July 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eaae05-0760-450e-bc5c-7c90159cf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are extremely disappointed to have to cancel the events in Banja
        Luka and Sarajevo,” said Novak’s brother Djordje Djokovic, the director of
        the Adria Tour.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92905da-eb92-4830-9613-b9439a6f2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T20:42:15.124+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:36:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were looking forward to treating fans in these two cities to
        watching Novak Djokovic and other top players. Unfortunately, the recent events
        make everyone’s speedy recovery a top priority.”</p>'
