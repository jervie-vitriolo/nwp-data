      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the second day
        of the implemented lockdown over Luzon, it seems internet users in the Philippines
        were feeling quite hot and bothered. Research shows that website traffic for
        Pornhub.com in the country increased to 2.3 million — the highest spike since
        early this year.</p>'
    '69':
      'image': 'jcr:4da74926-d8b6-431f-b3aa-dba4421021ab'
      'imageCaption': 'PornHub sees a spike in traffic on the second day of the lockdown.
        This graph measures website traffic. Data from SIMILARWEB'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3832719-aedb-4e94-9796-955512bdd195'
      'mgnl:activationStatus': true
