      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But, you know, it''s hard to explain to people that the situation
        is really, really different maybe in America or the UK than it is in Serbia
        or maybe its surrounding countries.</p>'
