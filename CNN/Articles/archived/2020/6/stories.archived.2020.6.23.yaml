    'jcr:uuid': 'af00bf8c-ee02-4596-9bd1-ec25612f4fb9'
    'lead': 'The Commission on Higher Education says it is coming up with guidelines
      on how to conduct face-to-face classes in universities amid the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
