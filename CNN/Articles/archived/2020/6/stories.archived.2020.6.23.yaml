    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb06b1-f27f-4a51-9eab-f439f92f54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.715+08:00
      'mgnl:createdBy': 'alyssa'
