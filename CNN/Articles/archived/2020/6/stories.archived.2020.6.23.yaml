      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire told a media forum that
        the conduct of the study, known as the Avigan trial, is pending approval from
        the Food and Drug Administration as well as the DOH’s ethics committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b414e2-6259-4120-9ec8-0fd9c8817e00'
