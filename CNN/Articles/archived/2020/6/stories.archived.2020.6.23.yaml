      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are books which have been out of circulation
        for years. Schools are still using them, but that is really against the law
        and we are taking appropriate action on that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac747fe-cd78-48b7-b166-a2483bd1d3ab'
