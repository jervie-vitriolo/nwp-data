      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A tennis event organized by Novak Djokovic
        is facing criticism after two leading players tested positive for coronavirus
        having played at the tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a60434-a837-41aa-8bba-7075ed3b6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 19 Grigor Dimitrov and No. 33 Borna Coric both announced
        they had tested positive for Covid-19 after playing in the Adria Tour tournament
        in Zadar, Croatia, which was organized by Djokovic and swiftly canceled following
        Dimitrov''s positive test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb07c18-2559-4fdc-b3f7-e5932981d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s agent Elena Cappellaro told CNN that the Serb has been
        tested and is awaiting the results, while his fitness coach Marco Panichi
        has tested positive but is showing no symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42fe18-592c-4e87-90da-63cec74e4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 was set to play Andrey Rublev in Sunday''s final
        in Zadar, Croatia, before the cancellation was announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1981551-9074-434c-992f-01c9bdae4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boneheaded decision to go ahead with the ''exhibition,''" Australian
        Nick Kyrgios <a href="https://twitter.com/NickKyrgios/status/1274971571363344386">wrote
        on Twitter</a> in response to Coric''s positive test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b81e16-5453-40d3-b006-8bbb7f23cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speedy recovery fellas, but that''s what happens when you disregard
        all protocols. This IS NOT A JOKE."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2f889-074b-45b0-bc31-81ecf5010599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was the second leg of a four-part exhibition series that
        is raising money for charity and taking place in the Balkans while the ATP
        Tour is postponed until August 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e0e03-6a2e-4fa6-aec1-8fcf8957651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand ... no safe distancing, total physical contact,
        no face masks, even the fans were without masks," tennis great Chris Evert
        wrote on Twitter in response to photos of players in close physical contact
        over the course of the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c2409-e28a-42b8-a590-2c80d7343e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:36:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Croatian Institute of Public Health, there have
        been 2,317 confirmed cases of the coronavirus in Croatia and 107 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d72a8f-fb35-4db3-8914-6d2cd6470272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:52:26.717+08:00
      'mgnl:createdBy': 'alyssa'
