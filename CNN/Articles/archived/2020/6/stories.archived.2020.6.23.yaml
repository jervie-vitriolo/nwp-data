  '80--US-COVID-19-cases-undetected-in-March':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-23T13:33:30.275+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27465daf-ad21-4abb-90e4-c37244373b62'
    'lead': 'A new study suggests that as many as 8.7 million Americans came down
      with coronavirus in March, but more than 80% of them were never diagnosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:37:59.119+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:36:37.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:32.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'US']
    'template': '1'
    'title': 'Study suggests 80% of Covid-19 cases in the US went undetected in March'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f03e0-deee-4956-a1f5-12b3d35e5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study suggests that as many as 8.7
        million Americans came down with coronavirus in March, but more than 80% of
        them were never diagnosed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d3653-ea5e-4816-b264-50a98141f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715dd92-c929-4b88-ae31-bf766ee8c0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers looked at the number of people who went to
        doctors or clinics with influenza-like illnesses that were never diagnosed
        as coronavirus, influenza or any of the other viruses that usually circulate
        in winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da7b0b-d74f-4c72-9899-85bd12018da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621a810-ec70-4648-8b39-4352767b8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a giant spike in these cases in March, the researchers
        reported in the journal <a href="https://stm.sciencemag.org/content/early/2020/06/22/scitranslmed.abc1126">Science
        Translational Medicine</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832c361-2637-43bf-b9b8-91ea31f2f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927e66d-99c5-4f46-b7f7-22fe6fb013ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings support a scenario where more than 8.7 million new
        SARS-CoV-2 infections appeared in the U.S. during March and estimate that
        more than 80% of these cases remained unidentified as the outbreak rapidly
        spread," Justin Silverman of Penn State University, Alex Washburne of Montana
        State University and colleagues at Cornell University and elsewhere, wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47188a88-3efd-4b00-9b02-2c0d7b720181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552195a-5217-49cc-a6fc-c08d8b0a5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 100,000 cases were officially reported during that time period,
        and the US still reports only 2.3 million cases as of Monday. But there was
        a shortage of coronavirus testing kits at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c77c51-6232-441b-bab5-27ea60349fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c3e3b-9526-4e42-a180-479b69d2d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used data collected from each state by the US Centers for
        Disease Control and Prevention for influenza-like illness. The CDC uses this
        data to track the annual seasonal flu epidemic. It asks doctors to report
        all cases of people coming in for treatment for fever, cough and other symptoms
        caused by influenza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cc3a2-b16a-47b1-be7b-8606df1d829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968aecb-fae1-4325-a7e1-6375b6063e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a clear, anomalous surge in influenza-like illness (ILI)
        outpatients during the COVID-19 epidemic that correlated with the progression
        of the epidemic in multiple states across the US," Silverman and colleagues
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6641c0b-d480-42d9-8e3c-9b0f6cef1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6bc82-f6d3-411a-b50d-c3897d2c804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge of non-influenza ILI outpatients was much larger than
        the number of confirmed cases in each state, providing evidence of large numbers
        of probable symptomatic COVID-19 cases that remained undetected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb1ef7-d49e-4bef-893a-328ce76f8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f208d-d58b-42e0-86d8-8e2f82f09094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were people who showed up at a doctor''s office or clinic
        with symptoms. Most people with Covid-19 likely never sought treatment of
        testing for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a4240-4233-482a-8f5c-ab36814bbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a887595-36c4-4f7e-a570-271faed187ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US-wide ILI surge appeared to peak during the week starting
        on March 15 and subsequently decreased in numerous states the following week;
        notable exceptions are New York and New Jersey, two of the states that were
        the hardest hit by the epidemic, which had not started a decline by the week
        ending March 28," the team wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a558df-d298-4620-8572-4f9b52f1ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193c5af-bee3-4a3a-8486-84e6c130d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers could not count every single case, so they ran a
        series of calculations to make sure their data fit in with what''s known about
        state populations and about the annual flu epidemic, as well as with the hard
        data that was collected from actual testing of coronavirus patients. They
        also took into account growing evidence that people started avoiding hospitals,
        clinics and doctor''s offices once it was clear there was a pandemic, and
        after pandemic lockdowns started.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17245f37-4eee-4718-9688-084ac521ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100a369-3188-4290-99c5-e4d79c42e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 1/3 of patients infected with SARS-CoV-2 in the US sought care,
        this ILI surge would have corresponded to more than 8.7 million new SARS-CoV-2
        infections across the US during the three-week period from March 8 to March
        28, 2020," the researchers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5de3c-fba2-4e7c-a70c-afae704d8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c793ba-ffb2-41cf-8655-9dd03acdb5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases fell after that. "We saw this huge peak that ended on March
        22 in most places," Silverman told CNN. Cases have been on the decline since
        then, he said -- but the data the team is collecting does not include the
        past two weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e81840-935b-4e18-91d1-a9eb89e3edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf327ac0-228c-410c-ac91-d9cd46e9a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is now working to try to get closer to real-time surveillance
        of the pandemic. The data from the CDC comes in about two weeks after people
        make their doctor visits. They hope their approach -- called syndromic surveillance
        -- could complement data collected from actual testing. "In a dream world,
        everyone who comes in would have a test. We would be able to get a full scope
        of the pandemic," Washburne told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfe1df-e153-4f57-9f0c-103dd15d9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:37:59.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:36:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/23/health/undetected-coronavirus-cases-march-study/index.html">Study
        suggests 80% of Covid-19 cases in the US went undetected in March</a>."</em></p>'
  'sws-survey-record-high-life-getting-worse':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T13:36:00.034+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb7b313-b0b0-4e6e-ba7b-89dc9cf5a1cf'
    'lead': 'A "record high" number of Filipinos expect their lives to worsen in the
      next 12 months, a survey by pollster Social Weather Stations showed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-23T13:39:30.428+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:36:36.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:35:32.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'survey', 'poll', 'life-getting-worse']
    'template': '1'
    'title': '''Record high'': Most Filipinos see their lives getting worse in the
      next 12 months — survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef28f4-769c-4fed-b83c-faf15a2b1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23</strong>) — A "record
        high" number of Filipinos expect their lives to worsen in the next 12 months,
        a survey by pollster Social Weather Stations showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ecdea8-eb63-47a0-8596-a818836e15a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Tuesday, the SWS said <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200623103236"
        target="_blank">43 percent</a> of working-age Filipinos polled via a mobile
        phone on May 4-10 said they see their quality of life worsening (Pessimists).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf9aa0-8f1a-4abf-88de-3f156efd330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is a new record, beating the previous number of 34 percent
        set in March 2005, according to the SWS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fabf6-5c2b-45c9-acb2-8bc81ad13b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 24 percent said they expect their lives to stay the same,
        and 24 percent they expect it to improve (Optimists) in the next 12 months</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b22805-6fa6-4d48-8db7-b2094290bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted among 4,010 Filipinos nationwide who were
        15 years old and above.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14c44f-6767-4888-b9ad-dd97c46a5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted that net optimism was lower among those with less education
        and those who lost their jobs and those whose pay was cut.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd3d97-bfae-4eee-8967-cb3dd393e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey found <a href="https://www.cnn.ph/news/2020/6/18/83-percent-of-Filipinos-life-worse.html"
        target="_blank">83 percent</a> of those polled reported that their quality
        of life has worsened.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243867d-68a5-4338-917c-fa350dcb5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 83 pecent proportion of Losers in May 2020 is a new peak in
        the 37-year series of 135 SWS surveys, breaking the previous record 62 percent
        Losers in June 2008," the pollster noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5727c-9256-4586-a380-ab8e60ad8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T13:39:30.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:36:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a sampling error margin of ±2% for national percentages.</p>'
