    'template': '1'
    'title': 'Car sales in the country ‘severely affected’ by COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee829a-3d86-483b-8f3f-73818987b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T06:40:36.842+08:00
