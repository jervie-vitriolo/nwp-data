      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/22/europe/durian-germany-evacuation-scli-intl-grm/index.html"><em>"A
        suspect package sent six people to the hospital and caused an evacuation --
        its contents turned out to be some very smelly fruit"&nbsp;</em></a></p>'
