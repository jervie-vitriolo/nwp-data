      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires told CNN Philippines'' The Source that
        his office is sending subpoenas to Budget Secretary Wendel Avisado and Duque
        within the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77371e-ec59-4996-8f1d-9bdad0a54ebe'
      'mgnl:activationStatus': true
