      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Twitter labeled two Trump tweets that made false claims
        about mail-in ballots in California.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f2039-fce9-4b74-b3af-03e1580c2f61'
