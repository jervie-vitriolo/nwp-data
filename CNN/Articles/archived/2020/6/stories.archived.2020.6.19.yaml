      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A renegade cleric is occupying a convent
        outside of Yekaterinburg in the Ural Mountains after falling out with the
        Russian Orthodox Church because of his coronavirus-denying sermons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31c17b-b2c6-4dba-8218-4e43a021e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14135d4-7617-49bc-a230-a4e839ff8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Sergii Romanov, a cleric of the Yekaterinburg diocese and
        former policeman who was banned from preaching by the church leadership, took
        over the Sredneuralsk convent on Tuesday. The superior and four nuns from
        the complex left the premises, according to the diocese. Armed guards who
        support Sergii have been seen circling the premises according to local media
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c702c-7c2a-4ea2-8f98-3cdf4792f3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
