      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show the flight coordinator asked the aircraft pilot, Ara
        Zobayan, about the forecast one day before the scheduled flight.</p>'
