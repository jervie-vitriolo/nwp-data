      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411f17c-599b-4416-8f8a-6247adc7448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland now hopes to be an example of how to recover from a pandemic
        as well as how to handle the virus itself.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127e005-9a3d-4872-b642-653651bf0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c57929-8dcb-44f8-9e22-dac353a99417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
