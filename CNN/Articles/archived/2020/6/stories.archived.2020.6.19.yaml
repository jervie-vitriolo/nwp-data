    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75ef1e4f-bae2-4177-bd02-bf93c9bfc35f'
    'lead': 'The Office of the Ombudsman has received at least 30 complaints on the
      government''s cash aid program to poor families, and is checking if reported
      anomalies are ripe for investigation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T13:06:31.541+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:22:14.895+08:00
