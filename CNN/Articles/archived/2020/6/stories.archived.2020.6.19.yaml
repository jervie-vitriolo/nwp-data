      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month alone, <a href="https://edition.cnn.com/2020/06/09/us/confederate-statues-removed-george-floyd-trnd/index.html">a
        series of statues have been removed</a>, including Christopher Columbus, another
        controversial figure in US history. Some Christopher Columbus statues have
        been tampered with -- <a href="https://www.cnn.com/2020/06/10/us/christopher-columbus-statues-down-trnd/index.html">one
        thrown</a> into a lake, one beheaded, and another pulled to the ground.</p>'
