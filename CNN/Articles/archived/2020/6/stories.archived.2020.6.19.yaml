  'research-empath-on-the-rise-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T17:20:17.928+08:00
    'imagesource': 'jcr:658aa1b9-a131-4133-9e92-a786d6178d28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea6d4d0-63e8-4095-b1f9-f0abc1e9c21e'
    'lead': 'Netizens have been expressing empathy on social media platforms amid
      the coronavirus pandemic, while optimism has been on a down low, research reveals.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T17:23:10.687+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:21:49.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:05.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Empathy on the rise among netizens while optimism drops during pandemic,
      research shows '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64f2f6-0af1-4a7d-96c0-8146f5108ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong>&nbsp;Netizens
        have been expressing empathy on social media platforms amid the coronavirus
        pandemic, while optimism has been on a down low, a research revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2ad63-e5ae-4953-8aca-ff4b8d7e2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Vice President for Public Affairs
        Elena Pernia, together with a team of social scientists, psychologists, and
        other experts, has been working on a study to craft a COVID-19 communication
        plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7aea88-d9f5-4dc9-8bb5-e659a88582be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data they have gathered from late March to early
        April, people have been empathetic yet anxious as reflected by their social
        media posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe291b-d90f-4bfd-9eaf-ec12445b64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Empathy is generally on the rise, optimism is low. Anger as an
        emotion is obvious, but it is still lower than anxiety. There is a mix of
        emotions,” Pernia said in an online Webinar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b570c80-e88a-48d6-8349-0f9aeeb7ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through social mining, the team has studied at least 50 million
        social media posts from the end of January until the first week of June, which
        showed the mix of emotions being experienced by netizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc06d35-5b75-40fc-8ff4-4147916ae8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a volatile mindset regarding COVID. There are indications
        of shifting perceptions from the first wave to the second wave of data gathering,”
        Pernia added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30c4fa-d14e-4732-a8a4-3ff0c4dca1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that people nowadays tend to run in extremes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76196a-9dc8-43bc-ba20-39e4d793faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:23:10.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One is you are so scared so you believe everything that is posted.
        The other one is you escape, then miss out on the correct information,” Pernia
        pointed out.</p>'
  'Microsoft-federal-regulation-facial-recognition-':
