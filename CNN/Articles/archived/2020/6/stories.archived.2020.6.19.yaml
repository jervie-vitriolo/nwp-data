      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter twice flagged Trump tweets over the past month, enraging
        the President and his supporters and even prompting the President to sign
        an executive order targeting social media companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ea262-cadb-4465-becf-05e4ee6da067'
