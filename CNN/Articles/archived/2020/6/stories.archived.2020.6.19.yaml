      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c0fd7-4819-4e72-bba8-1f7af4bc84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T10:24:27.976+08:00
      'mgnl:createdBy': 'joemil'
