      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vegan dads out there, check out Hummus Elijah for the wide array
        of healthy foods that are good for his health. Who says healthy can’t also
        be yummy?</p>'
    '34':
      'image': 'jcr:10eb9193-3be1-427d-9d05-1a2e3f0689dd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef74d8-56f7-4f8d-a203-596dd0ceaeaa'
