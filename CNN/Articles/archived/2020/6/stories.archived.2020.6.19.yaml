      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants the SEF to be used in procuring disinfection materials
        and other public health supplies such as soap, alcohol, thermometers,  and
        sanitizers.</p>'
