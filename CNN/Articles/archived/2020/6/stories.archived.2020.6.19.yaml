    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b169c-73c6-4585-95c7-88201788d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
