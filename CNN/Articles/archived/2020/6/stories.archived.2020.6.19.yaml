      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear: Defendant''s manuscript still contains classified
        information," Justice Department lawyers wrote on Wednesday. "This means it
        contains instances of information that, if disclosed, reasonably could be
        expected to cause serious damage, or exceptionally grave damage, to the national
        security of the United States."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdc5bb-ef3f-4b03-8e74-a6082015d927'
