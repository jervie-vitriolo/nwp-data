    'template': '1'
    'title': 'Arriving COVID-19 test kits can test almost 10 million people – Galvez'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759817e-f8ea-48b4-b6b3-ec1716117a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong>&nbsp;The
        country will be getting thousands of COVID-19 test kits "soon," enough to
        test almost ten million people, a National Task Force on COVID-19 official
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9a260-c60e-403a-a12f-fb5e1056f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100701c-c817-425c-8db7-11f1a4dc3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force chief implementer Carlito Galvez, Jr. said they are expecting
        230,857 polymerase chain reaction-based kits which can be used on 8,544,282
        people. The Budget Department also procured 15,700 kits that can serve another
        1,233,750 patients, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298b307-7488-4ac0-b572-4278b3b77e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174541f1-d6ce-40e2-ab67-3d11175f6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having all these test kits, we will now be able to test 9,838,032
        in total," said Galvez during an online presser.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0dccf-0515-4429-8c52-d68a7a1d4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f14f5-fd5d-4a7b-8625-3ca15d046939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for testing capacity, however, there are currently 62 certified
        laboratories for COVID-19 testing, Galvez reported, adding that Caraga is
        the only region without its own testing facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7954694-c9a0-46c5-a29e-b9d1bbaebd45'
