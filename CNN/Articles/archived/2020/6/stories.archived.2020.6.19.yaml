  'US-Florida-next-coronavirus-epicenter':
    'author': 'Madeline Holcombe and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T06:06:52.596+08:00
    'imagesource': 'jcr:d83434f9-e7fe-4785-ac2f-ad50465a177d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ef7eaf-a2ec-41cc-bed3-ee69808976d7'
    'lead': 'Ten states saw a record number of new COVID-19 cases this week, and one
      of them could be the next epicenter of the national health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T06:09:59.078+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:22:28.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:56.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida shows signs as next coronavirus epicenter as cases spike across
      the country'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84e732-2b0f-44a1-baa1-ee6f704d8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten states saw a record number of new COVID-19
        cases this week, and one of them could be the next epicenter of the national
        health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693eb802-5027-438a-82f6-a99f7e8d37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida reported 3,207 additional coronavirus cases on Thursday
        -- the largest single-day count in the state since the pandemic, according
        to the state health department. Florida''s total reported cases climbed to
        nearly 86,000, according to data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da05464-8c6e-4ff8-9cef-52143964645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunshine State has "all the markings of the next large epicenter
        of coronavirus transmission," and risks being the "worst it has ever been,"
        according to projections from a model by scientists at Children''s Hospital
        of Philadelphia and the University of Pennsylvania.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d203b0-aa4a-4302-8a66-0e1028780694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes me very worried because, at the numbers they''re now
        seeing, it''s very easy to start doubling and lose control of the epidemic,"
        Dr. David Rubin, director of PolicyLab at Children''s Hospital of Philadelphia,
        told CNN on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d6ce0-eab1-4a82-a12a-45823eca73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin said model predictions are matched by actual cases in Florida
        and confirmed by increasing hospitalizations from Tampa to Orlando to Miami-Dade
        County and up the east and west coasts of the state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6927f547-f537-4656-8ba9-500c91f506f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for the virus to take off there is very, very nerve-racking
        and could have catastrophic consequences" because of the state''s aging population
        and the prevalence of nursing homes and retirement communities, said Dr. Jeanne
        Marrazzo, director of the division of infectious diseases at the University
        of Alabama at Birmingham.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe3b5d-d3b8-4b7f-8228-2c1860b739f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida joins nine other states -- Alabama, Arizona, California,
        Nevada, North Carolina, Oklahoma, Oregon, South Carolina and Texas -- that
        are seeing record-high seven-day averages of new coronavirus cases per day,
        according to a CNN analysis of data from Johns Hopkins University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600ff5d-a90e-42e2-8c9a-9264acdf63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three quarters of Florida''s adult intensive care unit
        beds are occupied, according to data from the Florida Agency for Health Care
        Administration. General hospital beds were at nearly 75% capacity across the
        state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada6749-e398-4f08-81ca-da097fe076f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Petersburg Mayor Rick Kriseman is requiring all workers at businesses
        who come face-to-face with customers to wear masks. "Certainly as we reopened,
        we did expect to see an increase but not like this," he told CNN on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1977427-50ce-4375-bf89-826419eb70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are all kinds of alarm bells that are going off for me. I''m
        not comfortable with what I see happening in my community and that''s really
        the reason I took the actions I took. I think you''re going to see mayors
        across the state of Florida that are going to take actions in response to
        these numbers because we''re just not seeing that from our leadership in Tallahassee."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70046f20-2057-4e75-bee3-fc9706d0b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers in Miami-Dade County, for instance, were being dispatched
        to stores, beaches and parks to enforce social distancing and mask wearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61aaaf5-96ae-4356-8311-c600a78b3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Miami-Dade Mayor Carlos Gimenez vowed enforcement
        actions against business and vacation rentals used as "party homes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d54c9-24ca-4872-b7e6-825cc97129e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to get tough," said Gimenez, adding that violating
        business and rental properties would be shuttered. "People are getting way
        too comfortable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e918f-b4df-45c4-a0c0-e251e74d7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Gov. Roy Cooper, a Democrat, said 1,333 new cases
        were identified Thursday, raising the state total to 48,188. There were 857
        people in hospitals -- a record high -- and 1,170 reported deaths from the
        virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a8960-bd6f-4618-b360-10ddd0070daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers continue to concern us," Cooper said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a445f9-7414-4d8d-b27f-ad8240f8adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arkansas, which reported 322 new cases on Thursday, Gov. Asa
        Hutchinson extended a state public health emergency set to expire Friday by
        another 45 days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34116feb-44ec-4fa1-accc-18b5f3296432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards said the state added 4,200 Covid-19
        cases -- the majority resulting from community spread -- in the past seven
        days. Coronavirus hasn''t left," he told reporters. "It is still very much
        here with us, and it is present in every community across the state of Louisiana."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bba11-4694-42f3-940b-cfc6158c2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, health officials on Thursday reported a new single-day
        high for coronavirus cases for the second time in this week, with 2,519 new
        cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0d2d1-b43f-4dd9-b2a0-783eb77aadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re looking at is the reality that we''re going to have
        rolling outbreaks," Dr. Scott Gottlieb, former commissioner of the US Food
        and Drug Administration, said on MSNBC''s "Morning Joe" on Thursday. "There''s
        going to be parts of the country that get hot where there''s a lot of infection."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566ec3c-712d-4220-b09d-e71cc4b64003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said "more complacency" in Southern and Southwestern states
        not initially hit hard by the virus has led to "full-blown outbreaks."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72700d-bac8-47fb-96fd-4dd87c952306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California on Thursday issued updated guidance requiring all residents
        to wear face coverings in most public settings, with limited exceptions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be7903-5878-4947-bf62-7db1dfb95ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, we are seeing too many people with faces uncovered
        -- putting at risk the real progress we have made in fighting the disease,"
        Gov. Gavin Newsom, a Democrat, said in a statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e64e10-9b21-42ce-868c-2e56a2a00888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve never finished the first wave''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c780352-f951-41fa-a5bf-035191348e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three states are seeing an upward trend in new coronavirus
        cases. Health experts continue to stress the importance of taking precautions
        to reduce the virus''s spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ba5d4-a32b-4b91-9d27-869965471e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rising number of cases, the White House has downplayed
        the risks, with President Donald Trump saying Wednesday in an interview with
        Gray TV that the virus is "dying out."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447599b-3b5d-4ad2-8860-7677630514b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the White House at odds with the data, health experts including
        Dr. Deborah Birx and Dr. Anthony Fauci have been absent from many public updates.
        Dr. Jonathan Reiner, a professor of medicine at George Washington University,
        told CNN it''s because "they tell the truth."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e23427-60c4-4a6e-aabd-e0e773822561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the truth is that the pandemic is still very, very active in
        the United States and that we''re not getting back to normal and there are
        difficult things that the public has to do," Reiner said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db1150-2168-4f03-86ca-71050bfc6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci warned about an "anti-science bias" contributing to case spikes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edc091-e63f-49a6-8e22-f02d3b2513f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the problems we face in the United States is that unfortunately,
        there is a combination of an anti-science bias that people are -- for reasons
        that sometimes are, you know, inconceivable and not understandable -- they
        just don''t believe science and they don''t believe authority," Fauci said
        in an episode of the US Department of Health and Human Services'' podcast
        "Learning Curve" on Wednesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df71ddf-27b7-434d-97e9-5f9c02254153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when they see someone up in the White House, which has an air
        of authority to it, who''s talking about science, that there are some people
        who just don''t believe that -- and that''s unfortunate because, you know,
        science is truth."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b5518-c71c-4e94-a863-34a282d6da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States reporting increases in new cases will have to re-implement
        "significant levels of social distancing," Dr. Peter Hotez, a professor of
        pediatrics and molecular virology and microbiology at Baylor College of Medicine,
        told CNN.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bb9ff-347b-4ddb-8c03-3b6e681e78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never finished the first wave," Hotez, dean of the National
        School of Tropical Medicine, said of spikes in new cases in Florida, Texas
        and Arizona. "We didn''t complete that social distancing period that we needed
        to do."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be8188-3a90-44b1-9208-194cbdac17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models showed states needed to extend stay-at-home orders through
        May, according to Hotez.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e5589-b5cc-4a53-a0ff-c4d00a657039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things opened up prematurely," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea2b50-8779-4626-ae91-12b51ddf20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How states are trending</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655a761-97a6-4707-b2fb-6710e9ba2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Johns Hopkins University:</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d31a88-997c-4e2b-b2d1-a5c0fa9edceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 23 states are seeing upward trends in newly reported cases from
        one week to the next: Alabama, Alaska, Arizona, Arkansas, California, Delaware,
        Florida, Georgia, Hawaii, Idaho, Kansas, Oregon, Louisiana, Montana, Nevada,
        North Carolina, Oklahoma, South Carolina, Tennessee, Texas, Washington, West
        Virginia and Wyoming.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42411aa-4782-4617-abdb-21e187e8af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Eight states are seeing steady numbers of newly reported cases:
        Indiana, Maine, Mississippi, Missouri, Nebraska, Ohio, South Dakota and Utah.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4428aa-b406-4dbb-9e87-2ba62a8aa20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 18 states are seeing a downward trend: Colorado, Connecticut,
        Illinois, Iowa, Kentucky, Maryland, Massachusetts, Michigan, Minnesota, New
        Hampshire, New Mexico, New Jersey, New York, North Dakota, Pennsylvania, Rhode
        Island, Virginia and Wisconsin.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1b7ea-3f55-46ba-8821-5942c155c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• One state, Vermont, has seen a decrease of at least 50%.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc311c-9256-44bd-90e5-f485a66a3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, more than 2 million people have been infected and 117,972
        people have died of the virus. The virus claimed 755 lives Wednesday in the
        US, according to data from Johns Hopkins University..</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59234f99-0981-47d8-aa43-791544d434a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alabama and Arizona join calls for mask mandates</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c64a4e-37f0-4a7f-b08c-8c9ecbaa90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are hoping to manage the spread by mandating mask
        usage.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cbe56-0aff-4385-b134-fbff56f0578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the city council failed to pass an ordinance, Montgomery,
        Alabama, Mayor Steven Reed implemented an executive order Wednesday requiring
        those in the city to wear face masks and coverings in public, according to
        a post from the city''s official Twitter account.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77660357-9a14-40fa-9d92-7304efe01a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona physicians have called upon Gov. Doug Ducey to implement
        a similar executive order statewide. While the governor announced Wednesday
        that he would be calling up 300 National Guard soldiers to help with contact
        tracing, he said he would leave mask requirement decisions to mayors.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa3bc8-3e66-4ddc-b651-6f8c97aca004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local leaders are unlikely to follow the mandate, rendering
        it "a self-defeating executive order," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67491da5-ccca-4481-a777-0574aad4dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottsdale Mayor Jim Lane, a Republican, was consulting the municipal
        legal team to develop a mandatory public mask ordinance, according to the
        city. Scottsdale is in Maricopa County, which represents more than half the
        state total of confirmed cases.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e54e1e-5c85-4812-893f-4f4440970c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, nine Texas mayors, including those in Houston,
        Dallas, Austin and San Antonio, urged Gov. Greg Abbott to give them the authority
        to require masks be worn in public "where physical distancing cannot be practiced."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cd6a0-a34f-47bd-9d32-77aef02f1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors and physicians have reason to believe the requirements
        could be effective. A study reported Tuesday found that an estimated 230,000
        to 450,000 cases of the virus were prevented in states that required mask
        use between April 8 and May 15.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379f506-6edc-49ec-85ef-6effabff5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large events yield positive coronavirus tests</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c941bf-f1cd-43c7-9d61-db57bcb8e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loosening precautions and restrictions means more people are gathering
        in larger groups, which has, in some cases, swiftly resulted in positive coronavirus
        tests.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669969c-2804-4928-84d3-3662a5b3cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinal County, Arizona, Sheriff Mark Lamb announced Wednesday that
        he tested positive for Covid-19 and is self-quarantining for at least 14 days.
        He likely encountered an infected person at a campaign event he held Saturday,
        he said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20510a64-98d5-45ca-9b12-698ea7d63d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county Public Health Department is working to track everyone
        he came into contact with, he said on Facebook.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875f50d-1adc-4ac8-91e4-3df8bb5ee44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told the "Learning Curve" podcast that shutdown policies across
        the country saved "millions of lives" during the pandemic. He predicted the
        National Football League season may not start this year, particularly if there
        is a second coronavirus wave.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d92b44-7b3c-4155-9c3d-f9af0551934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless players are essentially in a bubble -- insulated from the
        community and they are tested nearly every day -- it would be very hard to
        see how football is able to be played this fall," he told CNN.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a3fb0-9d44-4a8e-a799-b3cb94c2a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Colleen Kraft, associate chief medical officer at Emory University
        Hospital, said states needed to figure how to protect people while continuing
        to reopen economically.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719e4ff-1d88-4e67-a759-6600cfb1814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not going to be a post-Covid world for a long time," she
        told CNN.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b9694-ce40-46d4-b046-15da768ecbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a group of 16 friends in Florida said they all
        became infected with coronavirus after a night out at a recently reopened
        bar.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c45a8-5827-40f1-bab6-6bb4a3684c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Oklahoma, one of the states reporting a record-setting number
        of new cases, is scheduled later this week to host a campaign rally for Trump.
        When questioned, Trump said he is not worried about attendees getting sick,
        though attendees must agree not to sue the campaign if they contract the coronavirus.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1346b-e62a-43c9-b43b-1667dd4203b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, Oklahoma has had a very low rate relatively speaking.
        It is a little spike, a small spike for a specific reason," he said. "We''ll
        go there, everyone is going to be safe."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5800400-725d-409b-87f5-9d983e853507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:09:59.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:28.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. James Lankford of Oklahoma acknowledged to CNN the
        rise in rates, but said the rally should not be postponed and "we are pushing
        people to be attentive on this."</p>'
  'Kristen-Stewart-Princess-Diana-Prince-Charles-marriage-movie':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-19T06:10:53.715+08:00
    'imagesource': 'jcr:ba9fcb14-1a04-4f6b-9c2e-d7c91b59fdf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6385e9-1e10-40c1-ac7c-51591c9956e3'
    'lead': 'Kristen Stewart is set to play Princess Diana in an upcoming movie that
      will focus on the late princess'' split from Prince Charles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T06:11:59.223+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:22:26.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:56.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kristen Stewart set to play Princess Diana in film detailing her split
      from Prince Charles'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d05176-d284-4854-b650-7176fe22524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kristen Stewart is set to play Princess
        Diana in an upcoming movie that will focus on the late princess'' split from
        Prince Charles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e347ed8-9119-4bf5-b371-64267d5308d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, titled "Spencer," will reveal how Diana over the course
        of a weekend realized her marriage was over, reports Deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bfb96-38d2-4141-9eae-e0f01d3aa9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to get into a story about identity, and around how a
        woman decides somehow, not to be the queen," director Pablo Larrain told the
        publication, adding that he chose Stewart because she is "one of the great
        actors around today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf41b2-a2d3-470d-af62-52242486b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a woman who, in the journey of the movie, decides and realizes
        that she wants to be the woman she was before she met Charles," he added.
        "To do this well, you need something very important in film, which is mystery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0668fb-d8a2-4cab-9ddb-2d7c6d99522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kristen can be many things, and she can be very mysterious and
        very fragile an ultimately very strong as well, which is what we need," he
        said. "The combination of those elements made me think of her. The way she
        responded to the script and how she is approaching the character, it''s very
        beautiful to see. I think she''s going to do something stunning and intriguing
        at the same time. She is this force of nature."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95e46a-b490-43e4-8774-570d58035355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana and Charles married in 1981 and separated in 1992. They divorced
        in 1996. In 1997, Diana died in a car crash in Paris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026870b-a9b9-4734-995f-22a76c5c98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script was written by "Peaky Blinders" creator Steven Knight,
        and the story takes place over three days inside the royal family''s Sandringham
        estate in England.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097dea49-844e-492f-8a6e-c5002ce4ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:11:59.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production is expected to begin in early 2021.</p>'
  'Google-Chrome-extensions-global-surveillance-campaign':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-19T06:17:34.756+08:00
    'imagesource': 'jcr:38733886-fe61-49fd-9f8a-a6713cc5f2ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '468b299b-94b2-454b-a1e8-87b749c63855'
    'lead': 'Google Chrome extensions downloaded more than 32 million times were used
      to spy on the popular browser''s users in a massive global surveillance campaign,
      according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T06:20:38.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:22:25.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:56.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Chrome users may have been impacted by a massive spying campaign,
      report says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0243ab0-6dbc-436b-8f6e-45a0ba80a4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google Chrome extensions downloaded more
        than 32 million times were used to spy on the popular browser''s users in
        a massive global surveillance campaign, according to a new report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ed361-81b9-416c-9b09-7898a218799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, from cybersecurity firm Awake Security, found at least
        111 "malicious or fake" Chrome extensions capable of taking screenshots, stealing
        login credentials and capturing passwords as users typed them. The campaign
        impacted a wide range of sectors including financial services, healthcare
        and government organizations, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d7dce-8bef-48b3-b3aa-b4bcee9f6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensions allow users to add features and capabilities to their
        browsers, such as a recently popular one that allows multiple laptops to stream
        Netflix shows simultaneously and another from Google that lets users flag
        suspicious websites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dd5a9-f64c-4945-b5a1-1efd30a5aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new report highlights the potential for fraudulent extensions
        to do harm and compromise a wide variety of systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fcb1f-fe7c-431a-bc90-5f05593acf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actors behind these activities have established a persistent
        foothold in almost every network," researchers at Awake said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85b601-22bf-4583-aef6-5813e4a96dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google confirmed that all the browser extensions flagged by Awake
        have since been removed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239bd39-03e6-4974-8b4c-281a4fecaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the work of the research community, and when we are
        alerted of extensions ... that violate our policies, we take action and use
        those incidents as training material to improve our automated and manual analyses,"
        Google spokesperson Scott Westover said in a statement provided to CNN Business.
        "We do regular sweeps to find extensions using similar techniques, code, and
        behaviors, and take down those extensions if they violate our policies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba0e2c-2e9b-4bc7-b2b7-b67482800203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awake linked all the extensions associated with the spying campaign
        back to Galcomm, an Israeli web hosting company that claims to manage around
        250,000 browser domains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d9234-7190-4493-b01a-a92a0051e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By exploiting the trust placed in it as a domain registrar, Galcomm
        has enabled malicious activity that has been found across more than a hundred
        networks we''ve examined," Awake researchers said in the report, adding that
        they found more than 15,000 Galcomm domains that were "malicious or suspicious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46b00e-b64b-4572-9bca-54e03cd4edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galcomm did not immediately respond to a request for comment from
        CNN Business, but the company''s owner denied wrongdoing in a statement to
        Reuters, which first reported on Awake''s findings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe6f93-36bc-42a6-9078-0f44d4b4a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galcomm is not involved, and not in complicity with any malicious
        activity whatsoever," Moshe Fogel told Reuters. Google did not comment on
        Galcomm''s role in the campaign.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f122cd6-f63e-47f9-b1bc-635270b8be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Chrome extensions have been linked to cyberattacks in the
        past, including as recently as February this year. The company has taken several
        steps to improve the browser''s privacy and security protections, Westover
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7143fab-4027-4ed8-ae69-61a4110c0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:20:38.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to disabling the accounts of developers that violate
        our policies, we also flag certain malicious patterns we detect in order to
        prevent extensions from returning," he added.</p>'
