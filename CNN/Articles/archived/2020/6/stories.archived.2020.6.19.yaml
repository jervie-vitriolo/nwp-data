      'mgnl:lastActivated': 2023-01-26T12:22:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree," the coordinator texted back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb51a5-bc51-467b-b1b3-7cf10f032bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
