      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1956, she married the late Stephen E. Smith, a transportation
        executive. Together they had four children: Stephen Jr., William, Amanda and
        Kym.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff8f48-22b4-4cd4-8653-281ff5b63cef'
      'mgnl:activationStatus': true
