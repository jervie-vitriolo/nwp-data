    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd reiterates use of non-online modes of learning after a student
      died by suicide'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18391f8-b30a-4341-a1df-ff95b5afb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Students
        are not required to buy gadgets or attend online classes as the country shifts
        to a "blended" form of learning amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac052193-f09b-4281-960b-1ae14842159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education reiterated this reminder on Friday after
        a student took his own life in Barangay Fidel Surtida in Santo Domingo, Albay
        earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d4fef-d92e-4af5-86a7-f0e6645b82bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the incoming Grade 9 student said her 19-year-old
        son became distressed upon knowing he was already enrolled for the incoming
        school year, but worried about the expenses for the shift to online learning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6d0a4-1c58-4240-bc0f-14e268ceee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/3709848792408121?__xts__%5B0%5D=68.ARD3LL0r2CH4vD6bLx6FjmxTAmRvf3xecyOXV-Vao4SMVMbdLAB4p09zh529OT36PiXIwt4s5mAUqHriN_tJm5M486e08stOimJTrvDMHgdmluHBSXCT-2LjeSq5XPIwJVpzDvtQa8Tuy1V7YCg4E1Pj0-ILKW-hy_IjSB12nKqxLFNAvYAMPJDcmPPJVRDhJyFW1KTrQ2faGvnKc6Hoh7lYxTMg7hIZs0tQYD4U42eLFyueBlXYmzYYsfVzmSdLejz631T_1D0ztK7wQyAnrrEj7_jRd0W-8BWh2aSYte-1dAF9Q8GhzwEsOeGvmFsdmCwTuFjZjdmzHg8L6ytjBaKtTg&amp;__tn__=-R">condoled</a>
        with the family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00739b5-2473-4c10-afaa-93d2d9f2807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that online learning is only one of the options as schools
        are not allowed to conduct face-to-face classes. It added the mode of learning
        will depend on the resources available to the students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7038d-08fe-4904-83aa-07cdc235cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not blind to the reality that not every learner has the
        same resources. We are continuously setting up policies, plans, and processes
        that are inclusive and responsive to the realities to ensure no learner will
        be left behind during this crisis and beyond," it said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb07ad1-c0a8-4ec8-95a0-73a73e20ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Preparations are underway to implement home-based learning
        through any or a blending of TV, radio, online, and printed modules. These
        modes will be offered accordingly depending on the capacity of our learners’
        households."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2941ad0-d0a8-424c-a67c-e0f01c24aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes are slated to begin on August 24 and expected to end in
        April 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678cc8b-2ce7-45c4-bdbe-a163a85062b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a mix of online and printed modules, DepEd also plans
        to use government radio and TV station to deliver distance learning to rural
        areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec553dd1-eaeb-42e2-b490-ff6c055a5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:06:34.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face-to-face classes are postponed until a vaccine for COVID-19
        becomes available following President Rodrigo Duterte''s order. But his spokesperson,
        Harry Roque, said they will re-suggest reopening physical classes in areas
        with no coronavirus cases.</p>'
  'arizona-us-coronavirus-cases-wildfires-':
    'author': 'Drew Kann, CNN'
    'caption': 'Smoke billows from the Bush Fire that is burning northeast of Phoenix
      and Mesa. Multiple communities in the path of the rapidly growing fire have
      been told to evacuate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T08:26:43.117+08:00
    'imagesource': 'jcr:90f70b00-17d1-452b-b8cb-9b8f63f69f78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aba888a-3fb1-4269-b376-3b2b6b7d00ba'
    'lead': 'As coronavirus cases in Arizona hit a new record high, the state is facing
      another serious threat: wildfires, with several large blazes stoked by extreme
      heat and drought burning not far from three of its largest cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T08:33:39.025+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:19.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:58.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arizona', 'covid-19', 'wildfires']
    'template': '1'
    'title': 'Facing a record increase in coronavirus cases, Arizona is besieged by
      wildfires'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6589b8-1147-4f4d-b9d2-99217f47d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As coronavirus cases in Arizona hit
        a new record high, the state is facing another serious threat: wildfires,
        with several large blazes stoked by extreme heat and drought burning not far
        from three of its largest cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec392713-3e62-45b0-a50a-dc7264089fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said&nbsp;the fires are an ominous start to what could
        be a very active fire season in the West, as the pandemic, wildfires and climate
        change all converge to create a recipe for potential disaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb06b24-4b32-448c-af3d-e3218efde4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has already seen three times as much land burned by fire
        this year compared to the same time frame in 2019, according to <a href="https://ein.az.gov/emergency-information/emergency-bulletin/spike-wildfire-numbers-concerning-fire-management-officials"
        target="_blank">Arizona Department of Forestry and Fire Management statistics</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05859937-fc95-4147-aba4-b930167da7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest of the state''s fires is the Bush Fire, which is burning
        northeast of Phoenix in Tonto National Forest. In the roughly five days since
        it began, it has exploded to become the largest fire currently burning anywhere
        in the US, and is already one of the largest fires in Arizona history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f39b66-c51f-40eb-99dc-f33768e1ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, the blaze was only 5% contained and had
        scorched more than 114,000 acres, an area larger than the city of Denver.
        Evacuation orders have been issued for some towns in Maricopa and Gila counties,
        as hot and dry conditions are forecast to continue beyond the next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e7090-11d1-49a9-9d34-fb35c6290335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As public health officials try to keep the coronavirus from spreading,
        the pandemic has forced the state''s firefighters to adjust how they suppress
        fires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5e8bc-b463-4ca9-b670-accd112886b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, they are prepositioning more crews, spreading out camp
        sites and relying more on aircraft to dump water, according to Tiffany Davila,
        public information officer for the Arizona Department of Forestry and Fire
        Management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d73cbe-ed07-457c-a805-6b58e814ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... It can be difficult at times to be socially distant while fighting
        fire, especially when there can be hundreds, maybe even a thousand firefighters
        assigned to any incident. But we are working in the safest possible way to
        make sure our crews remain healthy and our communities and residents remain
        protected," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea38f0-7c5a-487e-82ae-c91da00598d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme heat and a ''megadrought'' are fueling the fires</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af4d65-6ff6-4b6b-bd9f-c203a714c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abnormally high temperatures are the main driver of these massive
        fires, says Daniel Swain, a climate scientist at UCLA and the National Center
        for Atmospheric Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc5ee3-4bc5-47a6-a9a0-41a314fb91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May was one of the warmest in Arizona history, according to the
        National Oceanic and Atmospheric Administration (NOAA), with temperatures
        in the state 5.5 degrees Fahrenheit hotter than the 20th century average for
        the month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b9b9b-a8a5-445a-9b66-882ebc2783bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also longer-term trends at play.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90af36a-2aaf-47af-99c1-5ba54ffc80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Weather Service in Phoenix, the city has
        not seen any measurable rainfall in more than two months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa7000-03fa-45f7-96c5-bed07d4ba280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And underlying this is an epic, multi-decade "megadrought," which
        has parched huge swaths of the Southwest. A recent study found that the last
        two decades are likely the driest stretch the region has seen in hundreds
        of years, and that human-caused global warming is to blame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143f3ab-1daf-4135-8832-794ba8c1fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, favorable weather to help firefighters get control
        of the flames is not expected anytime soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624618f1-cce8-4400-82a3-710f157e4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next opportunity for rain likely won''t come until the monsoon
        season begins in early to mid-July, Swain says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73288b4-092f-4216-ad16-c1e7c0f2dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it looks like it''ll be at least a couple more weeks
        of very dry, hot and occasionally windy conditions, which are probably going
        to mean that some of the fires burning now in Arizona are going to be burning
        well into July," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d3c1d-e68d-46ae-9159-21a05c8058d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fiery rest of 2020 is likely</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d1f86-d003-4c1f-8e3e-14e4d2656843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Arizona is concerning, but the possibility of what
        could come as fire season shifts North to other parts of the Western US is
        even more troubling, especially in California, which has been devastated by
        several deadly fires in recent years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae789a-fd75-49ae-80e3-bcdca6de6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Interagency Fire Center''s most recent outlook projects
        above-average fire activity in Northern California starting in June, and broadening
        to include much of the Northwest, which could see fires pop up through September.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e916c2-ce8c-4bc6-a9df-c48c09e53288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, [Arizona is] probably a preview of what''s coming
        to the surrounding states over the coming weeks and months, because of this
        emerging drought across much of the West and the projections for a warmer
        than average summer just about everywhere, which is happening pretty often
        these days with climate change," Swain said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1ecc2-0e1f-4fac-9b4e-0ed7ec91fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Swain, the prospect of a pandemic colliding with the threats
        posed by an intense fire season are worrying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c38a04-dd88-4003-b6a9-a05e46eb3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s the smoke, that on its own can pose health risks, and even
        more so in light of how the coronavirus attacks victims'' lungs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d522b-427a-4d3b-b601-50f687a83863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the challenges that coronavirus poses for firefighters
        tasked protecting people from fires.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b57c9-30ab-4a50-a4b6-67d58eab279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the issue of evacuations, and the risk that moving
        thousands of people out of the path of a fire could potentially lead to more
        Covid-19 infections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c56355-a00c-4588-bfcc-4708026ed168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may have been a challenging fire season even without the pandemic,
        but it''s making things that much more difficult."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b7e71-8f14-4392-86ac-2991efcf60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T08:33:39.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:19.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/18/weather/arizona-wildfires-coronavirus-climate-change/index.html"
        target="_blank">Facing a record increase in coronavirus cases, Arizona is
        besieged by wildfires</a></em></p>'
  'Latvia-statue-COVID-19-frontliners':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T08:36:24.452+08:00
    'imagesource': 'jcr:4a224512-3e4c-457e-866a-38a29e0ab3d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ff6136-5562-455f-a99a-41f54eb547db'
    'lead': 'Latvia is honoring the doctors, nurses, and medical workers on the front
      lines in the fight against COVID-19 with a giant statue in the nation''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T09:01:25.629+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:22:18.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:58.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 20-foot-tall statue honors the frontline workers fighting COVID-19
      around the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf763e-d27e-43b0-91c9-0bd130a888da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Latvia is honoring the doctors, nurses,
        and medical workers on the front lines in the fight against COVID-19 with
        a giant statue in the nation''s capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7013d-65fa-4508-833e-aa2c5d359632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Aigars Bikše unveiled the statue on Tuesday at a ceremony
        outside the Latvian National Museum of Art in Riga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a07e0f-c9d0-4451-9f43-eaeba119a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue is almost 20 feet tall (6 meters) and shows a woman in
        a lab coat, mask, and gloves stretching toward the sky. She''s wearing pink
        clogs and has a stethoscope around her neck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8efc9-f183-4520-9c97-9e947015af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikše told Reuters it took about three months to create and that
        he was inspired by seeing the heroic sacrifices health care workers were making
        to save their patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47160803-aa38-48d6-823e-56f14113b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was watching the news, I was watching how medics met great difficulties
        in Italy, how they slept on hospital floors, how their faces were wounded
        due to wearing masks for long hours. I understood that I, as an artist, as
        a sculptor, should say something," he said, according to Reuters'' translation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806a391-2d2d-466a-bb9d-50542920a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People all over the world have been showing their appreciation for
        health care workers during the global pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bce6d-ea78-4f16-99f0-850a40048c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cities, residents have come out for nightly celebrations
        on their balconies and doorsteps to cheer for hospital staff and other essential
        workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c16f3-6996-48e2-8114-73e96aca651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Christ the Redeemer statue was illuminated to look like
        a doctor on Easter Sunday in their honor and a face mask was projected onto
        it last month to encourage people to protect themselves from the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873eb9e-a010-4847-a021-c00b8d3c1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latvia, which borders Russia in Northern Europe, has reported 1,108
        confirmed Covid-19 cases and 30 deaths, according to Johns Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227cb11-1ac4-4734-aa43-94ba8a682823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:01:25.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in 214 countries and territories have reported about
        8.4 million Covid‑19 cases and 450,000 deaths since the disease was first
        discovered in December.</p>'
  'Ombudsman-subpoena-DBM-DOH-COVID-19-funds':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Ombudsman Samuel Martires and Health Secretary Francisco Duque III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-19T09:39:16.199+08:00
    'imagesource': 'jcr:f39a60a8-1aa1-462e-a4cc-cac64a00ba8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf3ed7a6-23c5-49a0-8b2f-3aef3819b77f'
    'lead': 'Budget Secretary Wendel Avisado clarifies that the agency has yet to
      receive the subpoena from the Ombudsman, but assures that his department will
      cooperate with the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T09:41:53.046+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:22:18.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:58.622+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'COVID-19', 'response', 'budget', 'funding']
    'template': '1'
    'title': 'Ombudsman to issue subpoenas to DOH, DBM to trace COVID-19 funds'
    'updated': 2020-06-19T18:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b21aa-1602-4d70-b03b-2426ca7e2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:41:53.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> The Office
        of the Ombudsman is summoning documents from the secretaries of the Department
        of Budget and Management and the Department of Health to find out where the
        funds for the local COVID-19 response went.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75264185-90c5-43f6-81df-f64c65f29fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:41:53.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires told CNN Philippines'' <em>The Source</em>
        on Friday that his office is sending subpoenas to DBM Secretary Wendel Avisado
        and Health Secretary Francisco Duque III today to aid its <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">ongoing
        probe on the country''s response measures amid the pandemic.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1e528-f379-45c0-a19a-2ff367cd9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:41:53.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said in focus are the special allotment release orders
        for cash benefits extended to the families of frontliners who ​got infected
        with the virus and died in the line of duty.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f019d88-3d53-4bae-91d7-7e222f80d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:41:53.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some documents we want to get from the Department of
        Health which is the subject of subpoena," Martires said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7880f5c0-8f56-4fee-bb1a-7e64c54887d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto naming malaman kung saan ginamit itong pera, gaano katagal
        nabigyan ng ayuda ''yung mga pamilya ng namatayan na mga frontliners,</em>
        those who were inflicted by the virus.<em>.. Nasaan ang pondo, nasaan ''yung
        pera ngayon?</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22719a9c-f86b-4a7d-94ef-58e4dc51fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to know where the money was spent, how long
        it took to provide aid to the families of frontliners who died after they
        were inflicted with the virus... Where''s the money and where did it go?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da7673-d0a3-4b26-a160-5bff5c563968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T09:45:02.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">The
        COVID-19 response money trail</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e69a9-9b4f-4d8e-b76a-9f3e162b8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:13:38.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent ₱354 billion for COVID-19 response as of
        June 9, according to DBM data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b386606-9c63-4765-bdf7-2a7f0b11119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:48:50.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said the agency has not received the subpoena as of Friday
        night, but committed to cooperate with the Ombudsman''s probe. He said the
        SAROs are "readily available."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1c68f-c7ae-4a4d-a2ff-b7e81d8ecc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:48:50.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to provide all the documents that the Office of
        the Ombudsman will be requiring from us because that will help shed light
        on the issues involved in this investigation," Avisado said in an interview
        with CNN Philippines'' News Night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f1019-6579-4b29-a83b-2068a77e0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:48:50.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarified an earlier statement made by Budget Undersecretary
        Lloyd Lao that the agency has received the summons. Lao supervises the Procurement
        Service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ccd85-7179-4452-9bd4-0074f336b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte scolded DOH officials two weeks ago for
        the slow release of compensation to the family of health workers, saying he
        will "remove" them due to inefficiency. It is unclear if any DOH employee
        or official was sacked, but the President did appoint <a href="https://cnnphilippines.com/news/2020/6/5/duterte-davao-hospital-chief-new-health-usec.html">Southern
        Philippines Medical Center Director Leopoldo Vega</a> as a new health undersecretary
        to handle this issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeacb22-f283-401a-bb63-37046bef82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Caught by surprise?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f57a0-8abf-4272-abf6-f1fd2c14caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the country''s anti-graft body also slammed DOH Undersecretary
        Maria Rosario Vergeire''s comments that they were taken aback by the announcement
        of the probe two days ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4a5a-f8eb-4ece-be47-c554fc411fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the Ombudsman''s fact-finding teams first got in touch
        with Vergeire''s office but could not get her to talk on the phone. He added
        that they also called up the Research Institute for Tropical Medicine, then
        Duque''s office when they started to investigate before the March 15 lockdown,
        so the officials cannot say they were caught by surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27772768-e543-4a24-bd13-6d7b953e2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also disputed Vergeire''s claim that <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/18/DOH-Ombudsman-COVID-investigation-to-affect-operations-morale.html"
        href="https://www.cnnphilippines.com/news/2020/6/18/DOH-Ombudsman-COVID-investigation-to-affect-operations-morale.html">the
        probe will interfere with the DOH''s work</a> on COVID-19 response and will
        dampen the morale of their employees. He said their request for cooperation
        simply involves releasing documents –&nbsp;something that "can be done by
        a mere clerk, not even by a division chief –&nbsp;unless they would like to
        ''sanitize the documents''."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a8f11-a3b7-4535-b662-64d1bcf6cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/6/infected-health-workers-sickness-death-benefit.html">Families
        of 30 fallen health workers receive ₱1-M death benefit</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425728f-4fa1-45ac-8df0-88179658ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the fact-finding investigation will also seek to establish
        if there were anomalies in the procurement of COVID-19 test kits vis-a-vis
        the locally-developed kits by the University of the Philippines, as well as
        delays in providing personal protective equipment to health workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d44f07-ef68-49d5-90f3-335f2a4c8c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lapses</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb20eb0-443f-44ce-92ef-bb493ed8b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Martires admitted that he is not happy with how government is handling
        the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdbef0-5dbe-4231-976f-98bdfc7a0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think the medical frontliners are happy with what is happening,
        that is my assessment… I don’t think that people are also happy with what
        is happening," said the head of the anti-corruption agency. If the country
        loses the frontliners one by one, who will the people run to, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b17bb-dec7-4ef0-992b-36056a9dd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that the team is not yet exploring possible
        charges against DOH officials, saying they are focused on establishing the
        facts and pointing out who are responsible for lapses for now. He added that
        the investigation will last less than a year, or before a COVID-19 vaccine
        is discovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896f7d3-0f03-4dbd-9c2b-b3bf5eb06d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also criticized how DOH is presenting the daily tally of
        COVID-19 infections, especially with how it lumps <a href="https://www.cnnphilippines.com/news/2020/6/18/DOH-fresh-late-COVID-cases-reporting-clear-backlogs.html">fresh
        and late cases</a>&nbsp;into a distinction between new cases in Metro Manila
        and Central Visayas, and lump the rest of the regions as "others" instead
        of providing specific data.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938f30e-73eb-4534-9fb5-a2c494031652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga nangyayari, parang may mga itinatago</em> [As things
        are, it looks like they''re hiding something]," Martires said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895a4660-05c0-48e5-9831-f8a8d1c5ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On calls for Duque to resign or take a leave of absence in the middle
        of the investigation, Martires said he will leave it to the health chief''s
        discretion. But whether Duque stays or takes a break will not affect their
        investigation,&nbsp;he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a403e72-cc12-44cb-963b-675458e8abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:38:11.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/8/Lacson-Duque-DOH-resign.html?fbclid=IwAR0I0E6KDWrtjzaIdtji-5EZiL0c4EOQm7AyWjB-1P9Fdgw2jwqfP3VD6pg"
        href="https://cnnphilippines.com/news/2020/6/8/Lacson-Duque-DOH-resign.html?fbclid=IwAR0I0E6KDWrtjzaIdtji-5EZiL0c4EOQm7AyWjB-1P9Fdgw2jwqfP3VD6pg">Duque
        should ‘just go’ for the sake of pandemic victims, DOH – Lacson</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b2247-ef62-4911-b30a-926e06344c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:00:00.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:18.033+08:00
