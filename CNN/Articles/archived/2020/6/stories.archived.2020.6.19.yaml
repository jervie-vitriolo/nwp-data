  'metro-manila-pride-2020':
    'author': 'Chang Casal'
    'caption': 'This year’s theme, “SULONG! ‘Wag Patinag” only proves that nothing
      can stop the LGBTQ+ community from celebrating Pride. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-19T20:38:53.794+08:00
    'imagesource': 'jcr:b93f9560-52e2-4cd5-ad93-3dbd37427a77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f48c41ad-d9eb-44cc-be9b-5d3e22169c53'
    'lead': 'This year’s theme, “SULONG! ‘Wag Patinag” only proves that nothing can
      stop the LGBTQ+ community from celebrating Pride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T20:44:19.930+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:21:41.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:08.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Metro Manila will be celebrating Pride march in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c6408-0149-4006-8ff1-1bde763277aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.930+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong>&nbsp;The Metro
        Manila Pride March is Southeast Asia''s longest running Pride march, starting
        with various LGBTQ+ organizations taking to the streets in the early ''90s
        to protest against the injustices faced by the LGBTQ+ community. Pride has
        since evolved into a massive march and festival, with 2019 seeing a record-breaking
        attendance of 70,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdfb9c-19cd-4918-a1f0-af01958a3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exponential growth of the march and festival was most apparent
        in the last three years, with its trifecta of themes — “Here Together,” “Rise
        Up Together,” and “Resist Together” — inviting members of the LGBTQ+ community
        into a safe space where they could speak up and speak out on the experiences
        of LGBTQ+ people in the Philippines. Following the massive attendance and
        reminder of Pride’s roots as a protest, it was exciting to see how Metro Manila
        Pride — the organizing body of the march and festival — would approach Pride
        in 2020. Unfortunately, the COVID-19 pandemic put everything to a screeching
        halt, and like most events and gatherings, the 2020 Pride march and festival
        was moved online, with a digital celebration happening on June 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f531a-5415-4765-9269-45ccf134ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn’t mean that Pride is over. This year’s theme, “SULONG!
        ‘Wag Patinag” only proves that nothing can stop the LGBTQ+ community from
        celebrating Pride. Moreso, that Pride is more than a celebration, but an act
        of defiance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a1ad6-f6e6-481b-9e74-23a0985728fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing how the theme came about, Mikhail Quijano, campaigns
        and communications co-head of MMPride, says, “...we wanted to continue with
        a stronger call to resist — while giving an inspiring reminder to the community
        to remain steadfast in defiance, amidst all the threats we are facing as a
        vulnerable community in a global pandemic, and with the looming threat of
        fascism taking advantage of the situation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47b785-7513-40fa-8456-c21f4262803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the call says it: tuloy pa rin ang laban, despite all the changes
        we had to make from a live on-ground march, to a digital one,” Quijano adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b39069-8587-4afa-9787-75509343fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the question lingers — how will Pride look like this
        year? Here are five things you can expect from the first online Metro Manila
        Pride March.</p>'
    '52':
      'image': 'jcr:4abc27e4-f744-4266-96b3-3a4da09ecb02'
      'imageCaption': 'Visual from METRO MANILA PRIDE/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f3c502-7998-43a7-b493-9f52ec200e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffb354-3d7f-4d52-b848-29263cdc17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.931+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conversations on social media</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6bc7f-df1b-4087-bd11-f19b7f0c49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the month of June, the Metro Manila Pride <a href="https://twitter.com/mmprideorg"
        target="_blank">Twitter page</a> has been actively engaging the community
        in Twitter Conversations about queer life, from dating to caring for one’s
        mental health amid the pandemic. The Twitter page has also become a source
        of information on queer activism and advocacy. As the site counts down the
        days till the 27th, it drops informative posts on the meaning of words like
        “intersectionality” and the significance of symbols like the rainbow flag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202312fd-70e1-4ab9-8509-1fc51c141cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these, MMPride is hosting a two-part #HowToHuwebes video
        series on <a href="https://www.instagram.com/mmprideorg/?hl=en" target="_blank">Instagram</a>.
        The first #HowToHuwebes tackled crafts and hobbies like baking, books, and
        knitting, while the upcoming event on June 25 will discuss art as protest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e170010-8da9-49d3-be06-517e642c9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pride has always been a safe space for the community to not just
        have discussions to equip and empower themselves, but also opportunities to
        express themselves and find ways to cope and connect, as we continue to fight
        for our rights,” says Quijano.</p>'
    '53':
      'image': 'jcr:d1b064fc-063e-4698-9a3e-544f74b55e36'
      'imageCaption': 'Visual from METRO MANILA PRIDE/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bcf09b-efe8-41ff-8cc6-8c9fa8033921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d49e9-5f6e-4849-b8ee-c69f50525363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performances, a quiz night, and an online party leading
        up to the march and festival</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c54be-0afb-469c-ac3d-506525190d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last few days leading up to the online march and festival,
        MMPride will also be hosting a queer arts night called Sulong Sining, where
        they will be broadcasting live performances by queer artists. Sulong Sining
        is happening on Sunday, June 21. Then, on Wednesday, June 24, trivia nerds
        can enjoy an online quiz night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c12ea-477e-4856-a108-d3f7cf9fd847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on the 26th, members and allies of the LGBTQ+ community
        can wind down after the work week and join an online “salubong” party before
        the official online march and festival on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffa3a4-e67b-49ce-bdce-f469d50a7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An online march and festival packed with activities</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82f955-5bec-4c7c-ad52-097749fa9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.932+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite being online, the committees have been working hard to
        create that feeling of unity and solidarity within the community during the
        Pride march,” says Quijano.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ac921-29cb-40ef-af3e-14b861672f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the whole of Saturday will be filled with “online
        discussion plenaries, performances broadcasted along with solidarity speeches,
        and a special online engagement for the online community to ‘march’ together.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681671be-5f3f-4dda-9cef-4801de2a68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they can’t share the full program and mechanics just yet,
        so you’ll just have to stay tuned to the MMPride social media pages in the
        coming days.</p>'
    '54':
      'image': 'jcr:917bbd03-909f-4221-b157-6bd04400bdc8'
      'imageCaption': 'Visual from METRO MANILA PRIDE/TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f558de5-3d5b-407d-899b-ba0ff18de882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245afa20-97d7-484c-b293-7750c4a65ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It will still be in line with the call that “Pride is a
        protest” first and foremost</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3a351-5fc7-452d-bfd1-15d55d3a644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many Western countries where Pride is primarily a parade
        and a festival, Metro Manila Pride has been steadfast in reminding everyone
        that at the end of the day, Pride is a protest. And in a country with no anti-discrimination
        laws or marriage equality, it’s a call that bears repeating time and time
        again. Last year’s theme, “Resist Together,” was an invitation to stand with
        the LGBTQ+ community and other marginalized communities against oppression
        and discrimination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0a9b7-4967-475b-a9ff-84a66123685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quijano reminds us that this year’s digital event will be no different.
        He says, “Everything from our visuals to our activities always point back
        to Pride being a protest. Even our visual theme this year for ‘SULONG! ‘Wag
        Patinag’ is heavily inspired by protest art and placards on walls.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c3397-b1e1-48d2-9351-e007180a4ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from this, though, is our continuous efforts in sharpening
        and emphasizing the message that Pride is, truly, a protest that seeks to
        drive change in both legislation and culture,” he adds. “While the colorful-ness
        and creativity of the activities and visuals stay as bright as ever, we make
        sure the message remains even clearer: that the fight for human rights continues.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc051e-58d3-4aee-965e-30e81592075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.933+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This year’s online Pride will be a reminder on the importance
        of inclusivity and community — especially&nbsp;today</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53d699-4427-4cae-a06c-8e81382ab3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the process of transitioning online has been grueling — especially
        since a digital Pride march is a relatively new concept for most of the team
        — Quijano says that MMPride seeks to ensure that this year’s march and festival
        remains safe and accessible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fa61f-867f-4e8d-a664-9f67ed014fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Keeping the welfare of the community didn’t only involve shifting
        to digital in an effort to remain safe in distance,” he says. “It also involved
        considerations on online privacy and safety, and of course, access. We understand
        that while the reach of digital is far, it is also limited only to those with
        access to the internet — so it’s definitely something that we are working
        on, understanding, and continuously developing so that the message resounds
        beyond social media.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8ff08-53b6-43ff-ac3a-0be212c2f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[What I want LGBTQ+ people and allies to take away from this year’s
        Pride is that] the fight continues — and that the community is here whatever
        the odds may be,” says Quijano.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf606139-0135-47b1-9778-5b9a8c066437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T20:44:19.934+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:21:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The gravity of the pandemic and our political situation is experienced
        far heavier by many LGBTQIA+ people (and other vulnerable communities, for
        that matter), but through this year’s Pride, we hope to show how we remain
        — and how together, we continue to power through louder and more colorful
        than ever — no matter what.”</p>'
