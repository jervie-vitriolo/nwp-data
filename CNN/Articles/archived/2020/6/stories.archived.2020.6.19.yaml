    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bc761-ff78-474c-9138-477396388e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
