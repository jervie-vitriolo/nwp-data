  'carnivorous-dinosaurs-Australia':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T07:12:05.008+08:00
    'imagesource': 'jcr:244b416f-dc00-4867-b7a0-216e755abc15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25950205-b522-4f1e-81c0-97675ddf8005'
    'lead': 'Scientists have found evidence that large carnivorous dinosaurs lived
      in Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T07:18:18.553+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:21.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:57.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaurs', 'Australia']
    'template': '1'
    'title': 'Evidence of huge carnivorous dinosaurs discovered in Australia

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba1188-2c3e-44b1-b0cd-c4a29933e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have found evidence that
        large carnivorous <a href="https://cnn.com/2019/03/11/world/small-dinosaur-fossil-australia-scn/index.html"
        target="_blank">dinosaurs</a> lived in <a href="https://cnn.com/travel/article/dinosaur-discovery-australia/index.html"
        target="_blank">Australia</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee412d-dcee-435a-b82c-9d8979f06ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers analyzed dinosaur footprint fossils and concluded
        they belonged to large-bodied carnivorous dinosaurs that were up to three
        meters high at the hips and about 10 meters long, according to a press release
        from the University of Queensland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a046e-830b-4cf1-a65a-3afd5f6aac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put that into perspective, T. rex got to about 3.25 metres at
        the hips and attained lengths of 12 to 13 metres long, but it didn''t appear
        until 90 million years after our Queensland giants," said lead researcher
        Anthony Romilio, a paleontologist at the university.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a02a6d-b4f7-4470-a4a1-54c2a38f0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queensland tracks were probably made by giant carnosaurs --
        the group that includes the Allosaurus. At the time, these were probably some
        of the largest predatory dinosaurs on the planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55b655-1cdf-4ee3-bd92-6006071598c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footprints, which date from the late Jurassic period, between
        165 and 151 million years ago, were mostly between 50 and 60 centimeters in
        length, said Romilio, with some reaching almost 80 centimeters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae38d55-2140-4ef9-b800-219f0fa9ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tracks were made by dinosaurs walking through the swamp-forests
        that once occupied much of the landscape of what is now southern Queensland,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62f42c-f5f9-4c2d-9ae6-e63ebcff17ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romilio points out that paleontologists previously knew about the
        Tyrannosaurus rex in North America, the Giganotosaurus in South America and
        the Spinosaurus in Africa, but now there is evidence Australia had large carnivorous
        dinosaurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0053d20-8469-4109-bc74-c06a9b55f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is the first time the fossils have been scientifically
        described, they were discovered more than half a century ago, said Romilio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20652d-122b-4533-b872-f2c792ec6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were discovered in the ceilings of underground coal mines
        from Rosewood near Ipswich, and Oakey just north of Toowoomba, back in the
        1950s and 1960s," he said, explaining that they had sat in museum drawers
        for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9712ea-1fe0-4b0f-8bc2-a526b4f03727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full research paper was published in the journal Historical
        Biology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fddad5-2149-4a0e-92e5-e6927b51b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 researchers found the world''s biggest dinosaur footprint
        in northwestern Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82898a78-3707-438f-b8b7-ddf159dfd3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring nearly 5 feet 9 inches (1.75 meters), the track belonged
        to a sauropod, a long-necked herbivore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0970f1-53f9-4c6c-aa67-d23ff9e4111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record was previously held by a 1.15 meter-long (nearly 3 feet
        9 inches) footprint found in Bolivia in July 2016, which was the biggest ever
        from a carnivorous dinosaur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f1475-7c5a-4821-9993-42ec56409539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:18:18.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/18/asia/australia-carnivorous-dinosaur-scli-intl/index.html"
        href="https://edition.cnn.com/2020/06/18/asia/australia-carnivorous-dinosaur-scli-intl/index.html"
        target="_blank">Evidence of huge carnivorous dinosaurs discovered in Australia</a></em></p>'
