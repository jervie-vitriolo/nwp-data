      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Philippine Statistics Authority, the industry
        ended 2019 with an estimated production of 4.421 million MT, up 1.5 percent
        year-on-year. Broken down, municipal fisheries production grew 1.5 percent
        to 1.122 million MT, aquaculture production grew 2.34 percent to 2.358 million
        MT, and commercial fisheries production declined 0.63 percent to 940,000 MT.</p>'
