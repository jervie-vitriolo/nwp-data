    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70ec26bf-448b-452a-b0b2-8de4bfeadd0b'
    'lead': 'US Secretary of State Mike Pompeo on Thursday accused former national
      security adviser John Bolton of being a "traitor" in a forceful rebuke of Bolton''s
      new book.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:30:07.071+08:00
