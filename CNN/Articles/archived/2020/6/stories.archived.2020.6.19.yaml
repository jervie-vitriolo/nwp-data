      'text': '<p>“<em>May mga munisipyo, mga</em> 4th class municipalities <em>na
        kulang talaga ang kanilang pondo. Ni</em> notebook, ballpen <em>o lapis ay
        hindi po nila kayang bumili. Napaka-</em>unfair po noon. Hirap na nga sila
        sa access <em>sa magagandang</em> classroom <em>o kumpletong kagamitan</em>…
        they were deprived po sa mga educational materials such as notebooks <em>dahil
        di kayang bumili iyong kanilang</em> local government units,” Go explained.</p>'
