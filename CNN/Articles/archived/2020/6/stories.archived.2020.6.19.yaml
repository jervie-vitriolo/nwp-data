    'template': '1'
    'title': 'Pompeo calls Bolton ''a traitor'' as Trump administration scrambles
      to halt book release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7616a3-0cb2-4032-b8d9-759d7b61bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Mike Pompeo on Thursday
        accused former national security adviser John Bolton of being a "traitor"
        in a forceful rebuke of Bolton''s new book.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cbd3f-58ae-47ed-a5aa-ba6a489203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f57b1e-a88d-4c9a-9f03-d801dd11ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve not read the book, but from the excerpts I''ve seen published,
        John Bolton is spreading a number of lies, fully-spun half-truths, and outright
        falsehoods," Pompeo said in a statement. "It is both sad and dangerous that
        John Bolton''s final public role is that of a traitor who damaged America
        by violating his sacred trust with its people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd5e3b-9d6c-47e1-9de5-c04a5262597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe5e7a-149e-4f03-9e99-45589091aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our friends around the world: you know that President Trump''s
        America is a force for good in the world," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b5a97-259d-41df-9ac3-68083641122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6650fd-7262-4429-be56-31703bff9f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s comments come as the White House scrambles to halt the
        release of Bolton''s new book, "In the Room Where it Happened," in which Bolton
        details a troubling and shocking series of allegations about his tenure as
        President Donald Trump''s national security adviser. He alleges that Trump
        requested Chinese help to win the 2020 election, that the President argued
        Venezuela is part of the US, that he casually offered to intervene in the
        criminal justice system for foreign leaders and that Trump had no problem
        with China''s concentration camps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be131398-1a4d-4add-8ab8-d01749c7b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f4f68-d0ed-480d-987e-e7f2e2225c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, a copy of which has been obtained by CNN, Bolton also
        alleges that Pompeo had privately assailed Trump during negotiations with
        North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397e72b-1baa-42da-aef0-5f8c40dff522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb144f6-e8ad-45ad-9fc4-e8db47c5f043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton describes a meeting between Trump and Kim Jong Un in which
        the North Korean leader blamed troubled relations between his country and
        the US on the actions of prior administrations. Emphasizing the meetings he
        and Trump had held, Kim told the President that they could dispel mistrust
        and work quickly toward a nuclear agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce009f6e-373d-491c-87c1-69e027ce517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90129e14-6556-476d-8992-b08d9cc931a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump told Kim that he would seek Senate ratification of any
        agreement with North Korea, Bolton writes that Pompeo passed him a notepad.
        On it was scribbled the message, "he is so full of shit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c14681-3b5a-4bc7-8260-eed193010d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e12353-2f81-47c6-b2c9-b058856ed184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agreed," Bolton writes, going on to note that Kim promised no
        further nuclear tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288bb20-dde5-458c-87b8-9984cad5995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1321f49-ccff-4cf2-8ae7-79b38c1b6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, for his part, told the Wall Street Journal Wednesday evening
        he didn''t believe Bolton''s account.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896877f-b43f-43a3-8e8c-c5a625f73bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2901dea-3aa5-48f3-89e5-5b95a6729828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no strain with Pompeo. No, I have a very good relationship
        with Pompeo," he said, adding later that "Pompeo and Bolton had a terrible
        relationship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8bd58-c9f1-4ac0-a463-113ed02d19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150daae0-62e4-42ea-b882-57dbbd833e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing Wednesday night, the Justice Department asked
        DC District Court Judge Royce Lamberth for an emergency order to halt the
        book''s release arguing it contains potentially damaging national security
        details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866f3d1-fd0c-4fe9-8b76-33fe713af028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
