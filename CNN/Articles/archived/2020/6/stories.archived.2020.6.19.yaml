      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s lawyer has said he diligently went through the administration''s
        book review process, took care to avoid revealing classified details and was
        told the process was complete.</p>'
