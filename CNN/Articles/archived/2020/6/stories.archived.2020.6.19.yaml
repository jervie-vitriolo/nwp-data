    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a7986-dd8c-40c8-826d-fa8d0f3b05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British actor Ian Holm has died at the
        age of 88, according to a statement from his agent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66574c00-35a2-43ce-9013-2164a2c18602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b3e4e-8051-4161-8e15-5569f3625aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holm had a long and varied acting career that saw him cast as a
        slew of characters, including Bilbo Baggins in the "Lord of the Rings" movie
        trilogy, Ash in Ridley Scott''s "Alien" and athletics coach Sam Mussabini
        in the 1981 movie "Chariots of Fire," a performance for which he was nominated
        for an Oscar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69339916-ab66-449c-9612-ee7e96b2ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc0735-c61a-479b-986a-3efe068250d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Essex, southeast England, in 1931, Holm attended the RADA
        drama school in London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555116d-39c3-485d-bfd3-0b4ff20a0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6325039-5763-43d7-b322-c77481de38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forging a successful career on the stage, he moved into television
        and later movie acting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade485fd-ee86-4cd6-853e-01042c48feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b280f-e7f5-4fd0-a0a0-0ed60e54675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holm also played Father Vito Cornelius in "The Fifth Element" (1997)
        and Professor Fitz in "The Aviator" (2004).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd243a4c-dca7-4e98-becf-5f97c30e1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c11238-1c07-4b03-bcce-c5a8a814a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, he was named Commander of the British Empire (CBE) and
        in 1998 he was knighted for services to drama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5b888-9e16-46bd-ad60-7d6b127b9a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c76ce-35ea-434c-b8fd-8081f7c6825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holm died peacefully in hospital Friday morning after a Parkinson''s-related
        illness, with his family and carer at his bedside, his agent, Alex Irwin,
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd0eb2-0422-4749-8330-4056cae1966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a370665-5b70-4a60-801f-ebd74f814a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His portrayal of Bilbo Baggins in The Hobbit and The Lord Of The
        Rings trilogies ensured the magic of his craft could be shared by all generations,"
        Irwin said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b562c-5b29-42b9-9bb2-a5b6006bf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db4322-a80c-499a-b58d-5980816cfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:34:42.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a genius of stage and screen, winning multiple awards, and
        loved by directors, audiences and his colleagues alike. His sparkling wit
        always accompanied a mischievous twinkle in his eye.</p>'
    '17':
