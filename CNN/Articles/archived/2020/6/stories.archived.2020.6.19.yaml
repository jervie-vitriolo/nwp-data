      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, we recommend
        two classic works on the experience of Black Americans, a mini-retrospective
        on one of the most important filmmakers of Philippine cinema, a gorgeous magazine
        on cinema in Asia, a one-act play about farmers caught in crossfires, and
        a comprehensive book on the plight of women in Third World countries.</p>'
    '22':
      'image': 'jcr:9a898064-5d9c-4b22-8b09-0a1f052eee38'
