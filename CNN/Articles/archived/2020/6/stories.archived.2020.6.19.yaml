      'mgnl:lastActivated': 2023-01-26T12:22:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Senator Sherwin “Win” Gatchalian said the ‘appropriate
        thing’ for Duque to do is to take a leave of absence to ensure an impartial
        probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4076429-506a-48be-87dd-25c67f016126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564167a-2cf2-4c5a-897d-5e8bfe23c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian was also among the lawmakers who signed a Senate <a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html"
        target="_blank">resolution</a> calling for Duque’s resignation in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d164a-c3d5-4812-81d0-c885d3c31423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee517272-6374-4325-b027-a20907c06dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Ombudsman revealed an ongoing probe into supposed
        "irregularities and anomalies" in the DOH’s pandemic response measures, including
        supposed confusing and delayed reporting of COVID-19 data and cases, and purported
        lapses that led to the death of medical workers and the increasing number
        of infections among frontliners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87266a-a1ba-4a2e-84f9-468135b56b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
