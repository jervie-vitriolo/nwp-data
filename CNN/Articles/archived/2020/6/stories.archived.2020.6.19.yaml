      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91afdfa-84bc-4a16-b6a4-be581098cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
