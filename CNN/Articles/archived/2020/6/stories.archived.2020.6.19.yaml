      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later, the coordinator asked, "Ara how is weather
        looking for 9 departure."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23b403-6675-45d7-ad64-5f5ed9e5b8bf'
