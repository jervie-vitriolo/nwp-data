      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938ecee-a8e2-414d-8378-107c172cf2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping schools closed also leads to socioeconomic costs since this
        deprives students to learn, considering that education increases income by
        10%, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8b960-16f5-4922-b9bb-08c2806e6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320e1d5-76e9-4248-b184-f14b7fcb8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also noted that this issue leads to social costs, especially
        for mothers who rely to day care centers, for communities to keep children
        out of criminal acts, and for children who feel safer in school than in their
        abusive homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15207ea5-768d-4d07-89c8-95a3c11a790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
