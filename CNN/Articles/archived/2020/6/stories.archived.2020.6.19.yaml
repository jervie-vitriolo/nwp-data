    'mgnl:tags': ['Iceland', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Iceland now feels like the coronavirus never happened'
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bd989-fbfa-4476-853a-c65d6424c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The bars and restaurants are full. People
        are out enjoying themselves. Spectacular geological attractions are wide open
        to tourists. Anyone visiting Iceland right now could be forgiven for thinking
        they''ve arrived in a parallel universe where the coronavirus never happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e86ed-21c7-4140-9268-d0c96179ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c77027-f1c1-479c-b66d-0651c1d7b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tantalizing prospect. For people arriving from countries
        still under lockdown, the sheer normality of eating lunch in a bustling Reykjavik
        cafe is almost as thrilling as peering over the thundering abyss of Iceland''s
        mighty Gullfoss waterfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fc892-ef63-4f62-a0ae-0b8c35cda4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef858df8-566f-4d33-9d8e-0dda99fd8316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an added bonus for anyone who does make the trip here at
        the moment. Usually crowded with travelers at this time of year, the country
        is empty. Visitors will more or less have attractions like Gullfoss or the
        explosive hot springs of Geysir to themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8a164-3c73-4618-b03d-e686fdf5ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd89866-1f52-46e3-9faf-0edbfe261074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t because Iceland has been immune to Covid-19. In its
        early stages, the infection wreaked havoc among the island''s relatively small
        population. But thanks to a rigorous regime of tracking and tracing, it has
        more or less been eliminated, giving the country confidence to reopen borders
        on June 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa815be-e2f9-44e5-b54c-bc919d2a8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01527e96-5b51-4643-bad4-0f0dd5240801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on June 17, Iceland celebrated its annual national
        day with its usual zeal, locals mingling in the pretty Nordic streets of the
        capital. There were no face masks or social distancing as Prime Minister Katrin
        Jakobsdóttir came out to address the crowds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a6afa-a00f-462f-9fb7-fd4170c76126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d0e84-1805-4dd5-969c-fd5d2f486161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airport swabs</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372160d-87fa-425e-848e-82a6c852d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no complacency though. Before entering Iceland, travelers
        must wear a mask on flights and within the arrival halls of Keflavik Airport.
        On landing, they join a new queue for nose and throat swabs to filter out
        anyone who might be carrying Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a5ec7-0667-4e2e-beda-7a6e92153108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed20972-7472-4aed-9f23-5c02ed6f740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be an unsettling experience. It involves being ushered
        into a cubicle where two people dressed in full medical protective gear use
        long plastic sticks to prod much deeper than you might expect to take a sample.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aee88-30b1-41d8-bb58-67418baf6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13113dfe-450c-4621-84a0-3fd4bf3862b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 1, when Iceland opens up to countries beyond Europe''s
        Schengen Zone, visitors will have to pay $114 for this process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17c9c7-4597-4789-b0ff-a8b85a5f401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af642b7-0028-46a1-a6bf-ef197f682246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results come by text message several hours later. If positive, visitors
        must enter quarantine for 14 days regardless of any plans they might have
        for their visit. There''s also the option of forgoing the test and going straight
        to quarantine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203143db-b6d1-4e36-9877-7249ace2989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ba38c-9ef5-448b-b8a8-47dc54142b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the test is negative, visitors are free to enjoy Iceland with
        no restrictions. As of this coming weekend, they could head straight from
        the airport to the steaming waters of the Blue Lagoon, just a few miles down
        the road.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349f233-1f06-4379-88bf-8ef791ae8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30c5ed-226f-4722-ab9e-297444cffc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Iceland''s screening and contact tracing system has
        been so efficient that it can boast one of the lowest virus death rates in
        the world: three per 100,000 people compared to 440 per 100,000 in the UK.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3441201-8846-4a96-a78f-a94b78cfc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd5da5-e621-4c3d-b4bd-3e10a728edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes that even more notable is that they started off with
        one of the highest infection rates in Europe -- 513 cases per 100,000 compared
        to 450 per 100,000 in the UK.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bddae-b32f-401e-9f21-b4771bf2cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994473ad-f808-4dae-9b9b-0f1777837f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kári Stefánsson, CEO of deCODE, the private lab in Reykjavik that
        handles all of Iceland''s testing, tells CNN that part of this success is
        down to efforts to identify regional accents displayed by mutations of the
        virus arriving from different parts of the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d24a9-eeb9-4e28-90d2-9bd5df664c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133f26d-2b95-4e7a-9aad-f97c4a2da172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a virus moves into a new region, it continues to mutate somewhat
        randomly," Stefánsson says. "Since we have sequenced the virus from everyone
        in Iceland, we can first determine where the mutation came from and then we
        can follow it as it''s spreading in society."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e738e74-35ed-4566-8bea-ffa98adc877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c40479-6dd7-4dcf-aa44-04ce26fb9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.415+08:00
      'mgnl:createdBy': 'vince'
