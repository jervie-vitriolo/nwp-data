      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Facebook removed ads run by the Trump campaign,
        saying the ads violated its policy against organized hate. The ads, attacking
        the leftwing group Antifa, featured a symbol that the Anti-Defamation League
        (ADL) said was "practically identical to that used by the Nazi regime to classify
        political prisoners in concentration camps."</p>'
