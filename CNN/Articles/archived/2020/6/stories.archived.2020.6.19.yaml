      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb54fc0-0825-4405-bc9e-f878802a5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41feeb-d6c3-42b7-abe1-5b48e0629c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
