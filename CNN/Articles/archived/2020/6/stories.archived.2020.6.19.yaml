      'mgnl:type': 'text'
      'text': '<p>Florida: Crews in downtown Jacksonville took down a 122-year-old
        statue and plaque that honored fallen Confederate soldiers. Mayor Lenny Curry
        also announced that all Confederate monuments citywide will be removed. This
        includes three monuments and eight historical markers. "If our history prevents
        us from reaching the full potential of our future, then we need to take action,"
        Curry said.</p>'
