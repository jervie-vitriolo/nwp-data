      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Basic Education Committee Chairman Win Gatchalian said he
        wants the fund to be used for the localized COVID-19 testing of teachers,
        learners, and personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad93fa4-bd1f-4ae7-8188-4f64f006cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
