      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the eyes of the world remain focused on the pandemic, it remains
        to be seen whether the plight of the Amazon will receive the same attention
        that it did last year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed00c0-588f-4690-8804-1a14fc55c202'
