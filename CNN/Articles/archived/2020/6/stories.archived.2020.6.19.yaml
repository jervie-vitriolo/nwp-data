      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan replied, "Should be OK"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3835223-e28e-4644-a416-3c2be19d4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
