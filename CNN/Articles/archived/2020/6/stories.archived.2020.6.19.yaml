    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Lives-Matter', 'protests']
    'template': '1'
    'title': 'A controversial Confederate monument goes down in the Atlanta suburb
      of Decatur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a720ef-c446-4dcc-9801-d2e40a6bb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A crowd gathered in the Atlanta suburb
        of Decatur to watch <a href="https://edition.cnn.com/2020/06/13/politics/statues-confederate-richmond-virginia/index.html">the
        removal of a Confederate</a> monument -- the latest <a href="https://edition.cnn.com/2020/06/09/us/confederate-statues-removed-george-floyd-trnd/index.html">controversial
        symbol toppled</a> in the wake of<a href="https://edition.cnn.com/2020/05/28/us/minneapolis-george-floyd-911-calls/index.html">
        the George Floyd protests</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e52ac4-3632-4bf6-b8b5-59cc4218c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1f983-44eb-4d61-aa33-08be510e0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DeKalb County judge last week ordered the relocation of the 30-foot
        obelisk at Decatur Square after the city argued it''d become a threat<a href="https://edition.cnn.com/2020/06/01/opinions/confederate-monuments-george-floyd-protests-history-cox/index.html">
        to public safety during recent protests</a>. He ordered it removed by midnight
        June 26 and placed in storage until further notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a441e4-1ac8-4e3b-97be-49ed327c41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5917f-2409-413f-85b6-a9c2767aa59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a large crane pulled down the obelisk just before midnight Thursday,
        people chanted, "Take it down! Take it down!" Others applauded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe06bc-8c84-4b86-b75b-04c6cc5afad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a21e5b-8d4f-4fe9-84ce-4f3a0e7d6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Confederate obelisk has become an increasingly frequent target
        of graffiti and vandalism, a figurative lightning rod for friction among citizens,
        and <a href="https://edition.cnn.com/2020/06/08/politics/us-army-considering-renaming-bases/index.html">a
        potential catastrophe that could happen</a> at any time if individuals attempt
        to forcibly remove or destroy it," Judge Clarence Seeliger said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dca0dc-16c2-489e-b1f9-6c47a0490e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75b384-65b9-4a2c-b7f0-15b60c2fc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point of the removal is not to prevent its public display but
        "instead is an appropriate measure to abate a public nuisance and protect
        the obelisk," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df3b14-e188-4f8d-8364-058a3052024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b65e70-3651-457d-baeb-1fb8353c6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death during an arrest by a White police officer <a href="https://edition.cnn.com/2020/06/11/us/george-floyd-plaque-trnd/index.html">ignited
        protests against racism</a> and police brutality. The 46-year-old Black man
        died on May 25 in Minneapolis in an incident captured on video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739deba2-3eb7-4d6d-a65d-485989b32c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86779d59-c3e9-4f0a-a799-6895e19f62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in some cases and city leaders in others have taken down
        contentious statues, which some people say mark history and honor heritage
        while others argue they are racist symbols of America''s dark legacy of slavery.
        While some cities have made efforts to remove them, others have passed laws
        to protect them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940de64-1329-495b-9cfc-331095e153d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac91b79-8a48-47fe-a7a2-f6c4159d6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:02:21.773+08:00
      'mgnl:createdBy': 'bamba'
