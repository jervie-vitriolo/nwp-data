      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae910b-1c77-49da-9f02-a423f2211ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.528+08:00
      'mgnl:createdBy': 'vince'
