  'Vice-President-Robredo-COVID-IATF-Trillanes-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T10:26:52.250+08:00
    'imagesource': 'jcr:4150e480-a8d5-446e-b7cf-94ba02ad3686'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3293dd68-91e1-4ac5-8397-e34aa7a7fb7e'
    'lead': 'Former Senator Antonio Trillanes IV challenges Malacañang to appoint
      Vice President Leni Robredo as the head of the government''s COVID-19 task force
      following the criticisms of Presidential Spokesperson Harry Roque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T10:29:43.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:22:16.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:58.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace dared to appoint Robredo as COVID-19 task force chair'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389aacf8-52d2-4e6c-a71a-0ece2d7a6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T10:29:43.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> Former
        Senator Antonio Trillanes IV on Friday challenged Malacañang to appoint Vice
        President Leni Robredo as the head of the government''s COVID-19 task force
        following the comments of Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e574b57-92d8-4807-94d3-501fcc89c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was quoted in a television interview suggesting Robredo should
        offer solutions on how to ensure locally-stranded individuals will not test
        positive for COVID-19 when they arrive in their hometowns instead of allegedly
        criticizing the government''s response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8c83e-e096-481a-bd02-d9d0107ceb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a critic of the Duterte administration, said the government
        should consider asking Robredo to lead the Inter-Agency Task Force for Emerging
        Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198455c-7cc7-4a21-80ad-e074bcf3abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung si Vice President Leni ang mamumuno at magpapatakbo ng IATF,
        mas marami itong magagawa at siguradong mas maganda ang kampanya natin laban
        sa COVID-19,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044043c-b3a7-4fa1-a8ce-f6185f47d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Vice President Leni leads the IATF, she can do
        more and our COVID-19 response will be more effective.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba495b66-afd3-45bb-ba89-9c4bb1a0b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is led by Health Secretary Francisco Duque III, who is
        currently being investigated by the Ombudsman for alleged irregularities and
        anomalies in his department''s COVID-19 response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270c80b-384b-4ad5-a3ac-41d0744e910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque rejected Trillanes'' challenge, claiming the former lawmaker
        twisted his words.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836eb9c8-5e11-413e-9671-60e28e876b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is helping in her own ways and if her intentions are genuine,
        there is no need for her to be appointed or designated in the Inter-Agency
        Task Force (IATF)," he said in a <a href="https://ptvnews.ph/presidential-spokesperson-harry-roque-on-the-remarks-of-philhealth-president-and-ceo-morales/?fbclid=IwAR2Fma4kFMMIWzj-R6V5KUZONZEk9Zm5K_kdLFxnogP8qy5xs0Bx5dRU0rg">statement
        posted by state media PTV</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1daa29-c4d6-4af2-8aac-ca1eaa190890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:40:06.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified he is not downplaying Robredo''s efforts in helping
        Filipinos in need amid the COVID-19 crisis. He said the Vice President can
        submit&nbsp;her suggestions on how to ensure that those who earlier tested
        negative for COVID-19 in Metro Manila will not test positive once they reached
        their provinces. Roque said he would be "more than willing to submit her proposed
        solutions" to the task force.&nbsp;</p>'
