    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebce24-52aa-49f4-ad3c-c59d68bee2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> A marketing
        officer of a Philippine bank has been terminated upon discovery of a fake
        bank certificate issued to Wirecard''s auditor involving a supposed trust
        account holding the German company''s money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89153fe9-5034-48a0-9476-78d25abf9cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source with knowledge on the issue said Friday&nbsp;one
        marketing officer at BDO Unibank, Inc. has been sacked after the employee
        "fabricated a bank certificate in favor of EY Germany," Wirecard''s auditor.&nbsp;The
        bank confirmed the development and said they have already started termination
        proceedings for the employee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
