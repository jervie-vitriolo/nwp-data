      'mgnl:lastActivated': 2023-01-26T12:21:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BDO has denied that it is holding any of the <a
        href="http://cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html">$2.1
        billion (about ₱107 billion) missing cash of the German payments firm</a>,
        which was supposed to be held by the bank and by the Bank of the Philippine
        Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe56092-2066-4f02-8ada-ee012cab0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said BDO has reported the incident
        as early as June 9, which prompted the regulator to conduct its own probe
        into the matter. Both denied that Wirecard is a client, noting that the documents
        pertaining to the trust accounts were falsified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a1c16-2492-47a4-8385-bb2beeffe26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wirecard AG has been informed by the auditor EY that an audit certificate
        for the annual financial statements for the past fiscal year 2019 requires
        additional audits," the company said Thursday, with the discovery prompting
        the firm to postpone the release of its 2019 financial statements.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670319b1-1adc-4e51-988f-1455f2637877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard added that the account numbers supposed to be given by
        the banks could not be found, contrary to the company''s claims that it has
        funds held in escrow by the Philippine lenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9de8f9-4a1b-4528-872e-e79595039d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard AG''s subsidiaries have supposedly paid "substantial security
        deposits" worth 1.9 billion euros to these offshore accounts, citing that
        the Asian banks chosen to hold the funds have investment-grade ratings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3dfe1-6d64-4f5d-b8ee-6eae4a4b4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:01:14.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s long-time CEO Markus Braun resigned Friday amid the
        controversy, with Dr. James Freis, Jr. stepping in as interim CEO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae59012-6589-4a9e-99e1-640efec970db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:59:25.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:43.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is said to be worth one-fourth of the company''s consolidated
        balance sheet. Failure to trace where the amounts are will allow about 2 billion
        euros worth of loans to Wirecard AG to be terminated.</p>'
