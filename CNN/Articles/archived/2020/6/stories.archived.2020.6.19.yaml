      'mgnl:lastActivated': 2023-01-26T12:22:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd7b24-8d43-4ffa-b4e6-67520abfa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pilot apparently disoriented</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ab689-15ab-4d8f-a87d-2d2973af7310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the helicopter made its way north from Orange County to Burbank,
        clouds and fog worsened. The aircraft traveled along the 118 freeway toward
        its destination of Calabasas and the pilot was flying at an altitude of about
        1,500 feet, records show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a3980-3830-4f4c-9813-4b20981b2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e4430-0809-4ac7-8fb6-fb7e99a2d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zobayan told radar controllers he was going to "start our climb
        to go above the ... layers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef19ec-9c74-4d15-a2a3-029cbcccad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b13aa-c9be-4977-a318-249fce7b7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked his intentions, the pilot responded, "climbing to four
        thousand," but the helicopter was descending 17 seconds before the end of
        data, the report states.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4a3dc-37d0-455c-9198-4b21103cea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96e6be-5889-4c71-a2f7-702537e482de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controllers again "asked for his intentions, but the pilot never
        responded."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00d8bc-242c-4660-9263-2b74d1fa961e'
      'mgnl:activationStatus': true
