    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e39d46-8b54-4e8d-abeb-d1c0194bb716'
    'lead': 'Visitors seeing Iceland''s busy bars and tourist attractions might think
      the newly reopened country escaped Covid-19 entirely, but it''s all thanks to
      a rigorous regime of tracking and tracing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:16:05.413+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:22:09.891+08:00
