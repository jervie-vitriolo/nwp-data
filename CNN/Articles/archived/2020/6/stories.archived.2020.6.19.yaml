      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zobayan was a favorite pilot</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219c0ad-d7f1-4627-89be-4d9068ca9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB documents show only approved pilots could fly a Kobe Inc.
        charter flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a9a68-f4d8-4629-a8d3-66fe3c80f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8c34b-74c0-4120-95f0-55f2c37b53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three years, four Island Express employees were approved
        to fly a Kobe Inc. charter flight: Zobayan, Garret Dalton, David Harvey and
        Josh Bagge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d7e73-5d5d-4910-99a4-092d19fdd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7f72b-1aba-4eb2-b12a-0075d155c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ara was Kobe Inc.''s favorite and the pilot they preferred," the
        documents say.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a0ea8-fde1-414d-badc-ae3122dd9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084f5bd-c64d-43ab-9c5e-1b71644ead05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emails obtained by the NTSB show between September and December,
        eight Island Express flights booked for high-profile celebrities were canceled
        due to poor weather, an Island Express employee said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab3655-eab3-4b4a-967d-b68c35f5fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
