      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a891dc6-aee1-4d8f-bc0d-d6ff55a2d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIU Hotels has invested in a slew of new protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f919075-02ab-4df1-879f-a5b5b1071855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d26d3-124f-4d23-85e2-55cb7abfbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our lobby, a thermal camera scans guests when they walk in through
        the sliding doors: Keep it cool and you get the green light to enter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520fd931-5cbe-452f-81df-43a2f36c3e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad042a-f76b-48eb-8fad-3ad051d35731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if your temperature gets too high, reception gets a discreet
        red alert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3429b-1ef1-471a-ae76-f239064a5a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801e29f-5d73-4a35-8cae-cdf57c54963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is going to see us as an example. A positive example,"
        hotel director Sergio Navarro told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150296dc-fd50-4197-b863-0f4d0efc9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841752e7-75b3-4527-b88f-6926df2a5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very brave to show the world our product. And people are
        doing a fantastic effort so far, guests are responding so well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11db7b9-5ee2-46f6-a0cc-26a95a6657ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f7151-cd61-4f26-b26d-8b43eec4d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when an alarm goes off in the middle of my coffee, I wonder
        briefly if the thermal camera has caught someone sneaking in with a fever.
        Just a fire alarm test, as it turns out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd55d0-87a8-4acb-8d79-05c201d9a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84aefb-a171-466f-a9ca-8bb55ca48161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hyper hygiene</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509cd61-3786-4de7-94f2-d3840667a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff are relentlessly cheerful. When I tell my waiter I''m
        breakfasting alone, he congratulates me for choosing "the safest option."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141051f-1b01-4342-935d-d86cfcda81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b965a-d71d-46ef-8950-f41ca6ee90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My cutlery is safety sealed and there are signs all around reminding
        me to stay two meters apart from other guests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9215ff-f084-4288-8cbd-274ea7326459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350eb280-a008-45f2-851f-95cf736faa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating the breakfast buffet is tricky though. I need to follow
        the red arrows on the floor to avoid colliding into others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe361c-8cf3-4a3e-b521-bd38d268d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bede2-ea24-42f5-b6b4-91bdc0928e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Predictably, I go the wrong way in an attempt to get to the fresh
        fruit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b84d3-112f-4217-955b-3903d362298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
