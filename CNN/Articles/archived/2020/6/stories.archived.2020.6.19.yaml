      'mgnl:lastActivated': 2023-01-26T12:21:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12dd8a-12bd-4979-81d3-56cf1c8bd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint Senate Local Government and Basic Education Committee
        hearing on Friday, senators pushed to expand the application of the Special
        Education Fund or SEF to help in the implementation of the new blended learning
        scheme amid the COVID-19 health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364659a-44fc-437d-b79f-7afb13f40699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfad6ee-7671-4ecf-ae07-744f56e1f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Local Government Code, the SEF provides local school boards
        funding for necessary educational expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e358a-9e34-4bfd-97b5-590aaa041fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7806f84-e65b-44d5-b769-3bbcb19c3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these,&nbsp;operation and maintenance of public schools, construction
        and repair of school buildings, facilities and equipment, and purchase of
        books and periodicals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9901c-3c62-4142-9ad7-25ec50363a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13824aa6-a8da-4910-814c-cceac5e35b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEF comes from shares of local government units in the proceeds
        of the additional one percent tax on real property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed063cc-73d0-48f3-abc0-abfa5e56b5ce'
      'mgnl:activationStatus': true
