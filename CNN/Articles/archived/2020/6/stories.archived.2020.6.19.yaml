      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464298f-84fb-4f05-8d63-7cda67913db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221fae4-a756-4cbb-b0f6-ca36bced055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe045f-a47f-4c8f-89b0-9658680f1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay representative said that risks vary depending on the student
        and per sector that is why there is a need for a range of learning options
        to be able to resume classes already. The “new normal” per school should also
        depend on its capability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566ba98-f559-44f2-b04d-65bdeae24c28'
      'mgnl:activationStatus': true
