  'Scientist-fear-deforestation--COVID-19--fires-perfect-storm-Amazon-':
    'author': 'Hazel Pfeifer, CNN'
    'caption': 'Bloomberg Best of the Year 2019: Smoke rises as a fires burn in the
      Amazon rainforest in this aerial photograph taken above the Candeias do Jamari
      region of Porto Velho, Rondonia state, Brazil, on Saturday, Aug. 24, 2019. Photographer:
      Leonardo Carrato/Bloomberg via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T22:48:32.942+08:00
    'imagesource': 'jcr:9a897129-1302-42a4-bea6-6b61309f9175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918de644-2394-4856-8a72-cdb390a0d2c3'
    'lead': 'A rise in deforestation, drier weather conditions and Covid-19 could
      wreak havoc on Amazon communities and ecosystems already under threat, experts
      fear.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T22:52:09.523+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:21:35.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:09.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazilian-Amazon', 'fire', 'COVID-19', 'deforestation']
    'template': '1'
    'title': 'Scientists fear deforestation, fires and Covid-19 could create a ''perfect
      storm'' in the Amazon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2ddf6-6edb-44c9-8ac8-082794a6fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New data shows that fires in the Brazilian
        Amazon are on track to be just as bad as last year, if not worse, with an
        estimated 150,000 hectares of land deforested so far in 2020 at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f9919-e449-4e70-89d3-428b6af553e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1e10c-c06f-48b6-adc7-739c4b7bc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monitoring of the Andean Amazon Project (MAAP), an initiative
        of the group Amazon Conservation, has used an archive of satellite data to
        track deforestation across the Brazilian Amazon and found that most of last
        year''s fires occurred on recently deforested land, rather than in primary
        forest. Deforested land is often intentionally burned to clear it for farming
        and cattle ranching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9dc5b3-824c-4093-a0de-738c09ac5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c747d3b-39fc-4b9c-af0e-dfee993b8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, MAAP has detected several large areas in the state
        of Mato Grosso that have been recently deforested, and could be the sites
        of fires later this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32549337-c05d-447f-beb6-8c6961914248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18206612-11e5-4db4-9196-30e0ab52c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire season doesn''t start out of nowhere in August -- it started
        a year ago with deforestation," said Matt Finer, senior research specialist
        and the director of MAAP. He says their research suggests this year''s fires
        will be "as bad if not worse" than last year''s. "We need the intensity of
        the rage and concern that people had back in August, we need that now to ratchet
        up the urgency of the situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b0a16-def5-4c4d-84ff-c0ec6841c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff16e2-e027-4377-8743-3cf4195f90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finer and his team used a new method combining data from heat-tracking
        satellites with data monitoring levels of particles in the atmosphere to give
        a more accurate picture of where forest fires occur. They have developed an
        app to track the fires in real-time and hope it will be of use to firefighters
        on the ground to focus resources over such vast areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04888d5-fde1-4647-ae87-e708c3bb6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dff72-a861-4aa0-81f5-38bbaae0d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite data from NASA indicates this year could be another dry
        year for the forest, increasing the risk of fires spreading from deforested
        land into primary forest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ce10a-a0af-49ac-ae81-7669b9612633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49665a-82fa-40d6-82bb-e69bf63ba4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in deforestation, combined with dry weather conditions
        and the challenges posed by Covid-19 have all converged to create a "perfect
        storm" for fires this summer, according to a recent report from the nonprofit
        Amazon Environmental Research Institute (IPAM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a68d9-2bd4-4ef2-b59d-9a0998dd0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8622e8-ec6b-4d22-82d8-0598a2159731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>As the Amazon burns, humans are to blame</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccbe8f-df0c-4677-b6bb-29997e7c9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural forest fires in tropical forests such as the Amazon are
        extremely rare due to high levels of humidity. That means humans are responsible
        for most of the recent destruction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a92bcb-891c-4eb7-a214-d8c6052b5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eec73-75aa-4454-82fc-91b370d3cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the fires we have seen in the Amazon have been set [intentionally].
        Unlike some other forest systems that are dependent on fires, such as in California,
        Florida or Australia, the Amazon doesn''t burn naturally," said Ane Alencar,
        IPAM''s director of science in a press conference on Wednesday run by Columbia
        University''s Earth Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b8acc-a026-4e38-8c6e-bd3d2d7f1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a617cefe-f092-4558-b644-c9ea4f4185d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s devastating fire season drew global attention to the
        plight of the Amazon and President Jair Bolsonaro''s controversial dismantling
        of many of the state protections for the rainforest and indigenous lands.
        Under intense domestic and international pressure, the Brazilian Army was
        sent last year and again this year to protect the forest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b8373-20a4-47d6-b98a-628f52e0350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a0f65-a838-45b0-a14e-caea1626180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has had some success, Alencar said, but has not succeeded
        in combating the root cause -- deforestation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bccb2-696f-420d-83c3-5aa0150f9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf010e7e-bf7a-4239-8e5b-587dcdfbac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: The world lost a football pitch-sized area of tropical
        forest every six seconds in 2019</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e6bcd-9e79-4bf0-bc74-092c5bf29314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6f9bb-3847-467a-9b48-c5b77b9b25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brazil''s National Institute for Space Research (INPE),
        deforestation has risen by over 50% in the first quarter of 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b1d52-42c2-4067-a9f9-429432002691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544979d-98b8-4cb8-9f1f-d3ecb2434599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These newly deforested areas, combined with ones that were cleared
        last year, leave a potential burn area of over 4,500 square kilometers --
        roughly three times the size of greater London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e63a5e-2bf3-46fd-8c79-0bc88db23d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe361fc-ee79-4d28-863d-468eac103ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around half the deforestation that we have seen so far is happening
        on public lands, which means that people are going after and grabbing the
        land and provoking conflicts, which is illegal," says Alencar. "This can only
        be fought by strong enforcement and strong signals from the government that
        illegal deforestation is not allowed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd10294-a6ba-4d61-971a-50813b8fbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddf8ca-d1a9-4c49-875c-4d193e55affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian government has authorized the hiring of 1,481 temporary
        workers to help fight the fires. It also deployed thousands of soldiers beginning
        in May in an operation in the western state of Rondonia, near the Bolivian
        border, in an effort to fight deforestation ahead of the fire season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac3c3-8cff-4266-bc7c-0357627110c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4cb4e-98ea-42d5-a7ac-5609c44f6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Vice President Hamilton Mourão has said the government
        will establish permanent bases for military, police and enforcement officials
        in the Amazon this year and that a plan is in place to combat deforestation
        and this year''s fires.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886db1e-bfd7-41a8-a0d2-f6b132782619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511c83b-a6b5-4c85-8217-0e240672854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus is devastating Brazil''s indigenous communities</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275e6c7-22c6-47bf-90fc-07823a84ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has one of the world''s worst Covid-19 outbreaks, with almost
        one million cases so far, second only to the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a020b-4e17-4515-9115-414059f26046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368a6ea-2066-4d12-8100-5bcd24c8d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous communities living in the Amazon region have been especially
        hard hit by the virus, with a mortality rate of twice that the rest of the
        population, according to Articulation of the Indigenous Peoples of Brazil
        (APIB), an advocacy group which has been tracking cases and deaths amongst
        indigenous people in Brazil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309da3e0-d86d-4271-9cf4-69e87c9e82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a210515-332d-45ee-9f25-39c2dee25423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Report: Brazil''s indigenous people are dying at an alarming
        rate from Covid-19</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc49939-3799-4e24-b385-0663af083628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1deb4-3e66-4d5e-9dc3-123233537f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the risk of respiratory diseases due to air pollution
        from fires could exacerbate the impact of Covid-19, particularly for indigenous
        people whose lands may be nearer the fires. Such was the warning from former
        president of the U.S. Institute of Medicine and dean of the Harvard Chan School
        of Public Health, Dr Harvey Fineberg, at the press briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626148f8-4dc2-4b6e-99c3-518d1f555bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8d2b8-c0d9-45d8-95fb-7e7839c56a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies suggest a link between exposure to air particle pollution
        and more severe cases of coronavirus, and seasonal increases in malaria and
        dengue in the Amazon over the summer will put additional pressure on remote
        regions where hospital beds are hard to come by, according to Marcia Castro,
        chair of the Department of Global Health and Population at Harvard''s T.H.
        Chan School of Public Health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf786f-6fda-44e3-b270-27604ca733a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42645d7-ba01-4574-bcc9-c938b1278dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned that the health risks of the fires are not limited
        to the Amazon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ba05c-a869-4805-8b57-5b3c5298d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e73bdc-3b5d-427a-994f-00a1693a1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The particulates from the forest fires can travel to other areas,"
        Castro said at the press conference. "As cities relax social distancing measures
        in Brazil without adequate surveillance, testing and contact tracing, as we
        are seeing, an intense fire season could have devastating public health consequences,
        with the unnecessary loss of many lives and the widening of local inequalities."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d3ee41-7a6a-4233-baf9-d7ce2633f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670491a-198b-4a67-9358-02ad04963005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:52:09.527+08:00
