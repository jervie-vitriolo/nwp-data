      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> The Bangko
        Sentral ng Pilipinas is investigating reports involving two local banks said
        to be holding the missing $2.1 billion cash of Wirecard AG, a German payments
        firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815453b-ed5f-4483-b1c5-fddd72acaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a66aee-d7aa-4899-9455-a966b5871544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, BDO Unibank, Inc. and Bank of the Philippine
        Islands denied claims Wirecard is their client, adding that they are also
        doing their own investigations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d324eef-d0fa-476b-8245-4c854b6380f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ddef5-df02-446d-8a68-9ffb2e060ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The document claiming the existence of a Wirecard account with
        BDO is a falsified document and carries forged signatures of bank officers,"
        BDO said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7a293-d7db-4b94-a692-17d9ea656aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309d8c7-196f-494a-98ca-bcf735fc81e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI also said Wirecard''s external auditor presented a "spurious"
        document to them in claiming that they have a banking relationship with the
        Ayala-owned lender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16338820-862d-4815-ad17-3e5df4c6aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bba95-e34c-4c5b-abd5-318dd9875eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the forgery was committed by a local bank employee
        or a Wirecard staff.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc10abe3-7471-43a5-8ed6-c6313d5529c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:03:21.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/19/BDO-officer-terminated-Wirecard-forgery.html">Local
        bank officer sacked for fake document on Wirecard deposits</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b2f09-a379-45aa-9e60-03038901b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c7ab4-88e0-4196-9ae0-6b462c64de05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard, which has been in hot water since 2019 for allegations
        of suspected fraud, is again under scrutiny for deciding to postpone the publication
        of its 2019 financial statements after trust accounts supposedly holding 1.9
        billion euros (about ₱107 billion) in overseas accounts were not acknowledged
        by the two Asian lenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfca1e-2ac4-4f2d-9288-e1d6e13e8ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668bcc7-5341-4fd6-b560-db7004e79cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is said to be worth one-fourth of the company''s consolidated
        balance sheet. Failure to trace where the amounts are will allow about 2 billion
        euros worth of loans to Wirecard AG to be terminated. A member of the firm''s
        management board responsible for compliance has been suspended, while&nbsp;Wirecard''s
        long-time CEO Markus Braun resigned Friday amid the controversy, with Dr.
        James Freis, Jr. stepping in as interim CEO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d252a1-c1a6-4efc-8e79-f0d2a141f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245a01f-cc4c-4dfc-b688-2efe45f9dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is currently unclear whether fraudulent transactions to the
        detriment of Wirecard AG have occurred. Wirecard AG will file a complaint
        against unknown persons," the German company said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21707a-4e96-452c-827f-161324d81d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b61337-0f16-4486-aa9b-0b9e818be800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the regulator is looking into
        the matter, while Deputy Governor Chuchi Fonacier confirmed that they have
        received a formal report from BDO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bbe23-c055-41f1-bc6f-429fa5fccefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.955+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb0ed1-d062-439f-b7b2-4c42810388a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard maintains presence in the Philippines as an e-money issuer,
        having acquired the portfolio of Citibank for this segment. It is currently
        involved in the issuance of corporate cards, with no footprint in the retail
        market so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2379ab-25c4-4fc2-8e0d-1511dacdf2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36eacab-99d5-4590-8c7c-000d2395f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:00.956+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:21:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s Manila headquarters is along Ayala Avenue in Makati
        City, where most local lenders are also stationed. Its official local partner
        is UnionBank, but its president and CEO Edwin Bautista said in a text message
        that they had no escrow agreements with the company.</p>'
  'Mark-Cuban-take-a-knee-protests-Dallas-Mavericks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-19T17:51:13.752+08:00
    'imagesource': 'jcr:fcd31cf9-f708-4226-a1ef-815bafdeab09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75838d78-bfa6-4000-bcd2-789cdf64cf4f'
    'lead': '“If they were taking a knee and they were being respectful, I’d be proud
      of them. Hopefully, I’d join them,” Mark Cuban said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T17:53:56.214+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:21:47.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:06.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mavericks owner Cuban says NBA should allow ''take a knee'' protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ceae5-28da-4ed0-8b71-ca906a63394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Dallas Mavericks owner Mark Cuban
        said on Thursday he hopes the National Basketball Association will allow players
        to take a knee during the national anthem to support protests over the May
        25 death of African American George Floyd in police custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffcdb8-1176-41a6-a008-9dfadb57ef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.214+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed a white police officer in Minneapolis kneeling
        on Floyd’s neck for nearly nine minutes before the unarmed 46-year-old man
        died, triggering outrage and protests across the United States and in other
        countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a88ca-27a1-44ef-8545-104fd46f7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA rules require players and coaches to stand during the national
        anthem, but Cuban told ESPN the league can soften its stance and give players
        the freedom to express themselves in a respectful manner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f82af9-e65b-4a02-bed8-20c4c8211b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they were taking a knee and they were being respectful, I’d
        be proud of them. Hopefully, I’d join them,” Cuban said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3cf50-3c0e-46a3-82d2-0b0aa0124cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether it’s holding their arm up in the air, whether it’s taking
        a knee ... I don’t think this is an issue of respect or disrespect to the
        flag or to the anthem or to our country. It’s a reflection of our players’
        commitment to this country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c3382-c4cc-4845-a638-530a9a92ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll defer to Adam Silver on any final judgment... but the reality
        is, my hope is we’ll let the players do exactly what they think is the right
        thing to do,” Cuban said, referring to the NBA’s commissioner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb01294-6503-4e9c-815e-9d72493c8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban’s stance has changed since 2017, when he said he expected
        his players to stand during the anthem after President Donald Trump had criticized
        NFL players who were kneeling to promote social justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d8883-53ea-4840-8bd6-5253661ddf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:53:56.215+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:21:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’ve learned a lot since 2017. I think we’ve evolved as
        a country,” the 61-year-old Mavericks owner added. “This is really a unique
        point in time where we can grow as a society and become more inclusive and
        aware of challenges that minority communities go through.”</p>'
  'Facebook-Trump-ads-Nazi-symbol':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-19T17:51:05.798+08:00
    'imagesource': 'jcr:f0010015-30b2-4d3a-a274-2c43a76d7f24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b97eec-7c8a-4712-bcc6-a0e141ff12a3'
    'lead': 'Facebook on Thursday said it had taken action against ads run by President
      Trump''s re-election campaign for breaching its policies on hate. The ads, which
      attacked what the Trump campaign described as "Dangerous MOBS of far-left groups,"
      featured an upside-down triangle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T17:57:10.812+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:21:46.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:06.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says it took down Trump ads because they used Nazi symbol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048db6b-812a-4048-b0ad-eaee40e196aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook on Thursday said it had taken
        action against ads run by President Trump''s re-election campaign for breaching
        its policies on hate. The ads, which attacked what the Trump campaign described
        as "Dangerous MOBS of far-left groups," featured an upside-down triangle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a8803-5867-4e84-b116-35506b3801f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League said Thursday the triangle "is practically
        identical to that used by the Nazi regime to classify political prisoners
        in concentration camps."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f63d7-cf80-49ab-bfc8-d6ac907fe057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We removed these posts and ads for violating <a href="https://www.facebook.com/communitystandards/dangerous_individuals_organizations">our
        policy</a> against organized hate. Our policy prohibits using a banned hate
        group''s symbol to identify political prisoners without the context that condemns
        or discusses the symbol," Andy Stone, a Facebook spokesperson, told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa1888-6089-498c-9601-6d08dd95e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.812+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hate group to which Facebook was referring in its statement
        is Nazis, the company confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c804fb-f243-4717-bd8b-89efdc63cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads targeted the far-left group <a href="https://edition.cnn.com/videos/us/2020/06/16/who-is-antifa-america-elle-reeve-db-orig.cnn">antifa</a>,
        calling on Trump supporters to back the President''s calls to designate the
        group a terrorist organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909230c3-0b0d-4d00-9499-0341be9b1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to criticism of the ad earlier Thursday, the <a href="https://twitter.com/TrumpWarRoom/status/1273646748364427264">Trump
        campaign claimed</a> the red triangle was "a symbol widely used by Antifa."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d776234-5d93-4f50-a681-58ae39619dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign pointed CNN Business to several links to <a href="https://www.spreadshirt.com/shop/design/antifa+posters-D5ed9b041f937641d901903b2?sellable=6">poster</a>,
        <a href="https://www.redbubble.com/i/sticker/Antifascist-Red-Triangles-antifa-left-symbol-by-reydefine/43631729.EJUG5">sticker</a>,
        and <a href="https://www.cafepress.com/+red_triangle_antifascist_antifascism_antifa_,453598947">magnet</a>
        websites that sell unofficial merchandise designed by their users that contains
        the symbol. The campaign did not point to any examples of antifa activists
        wearing the symbol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162fd477-de0d-4e4c-a9c8-199051c6660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADL said Thursday that some antifa activists have used the symbol,
        but it is not particularly common.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f81f0-9f98-4bbc-a45f-e1c6702a9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook''s political ad library, a set of ads featuring
        the offending symbol began running on Wednesday on Trump''s main <a href="https://www.facebook.com/ads/library/?id=208375056886950">Facebook
        page</a>, the "<a href="https://www.facebook.com/ads/library/?active_status=all&amp;ad_type=all&amp;country=US&amp;impression_search_field=has_impressions_lifetime&amp;id=681677109057568&amp;view_all_page_id=1771156219840594">Team
        Trump</a>" campaign page, and Vice-President Mike Pence''s <a href="https://www.facebook.com/ads/library/?active_status=all&amp;ad_type=all&amp;country=US&amp;impression_search_field=has_impressions_lifetime&amp;id=693830154784821&amp;view_all_page_id=6726182861">Facebook
        page</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a33661-be32-4da8-9793-5262aa0cd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paid ad was seen almost one million times in Facebook users''
        feeds on Trump''s page alone, according to data from Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a1b97-f066-405b-a9c2-d337644cc34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Tim Murtaugh, director of communications for the
        Trump campaign, insisted the red triangle is a "symbol used by Antifa."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7bc2f-5a92-4aad-a8ac-41b6ad888e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaugh added, "We would note that Facebook still has an inverted
        red triangle emoji in use, which looks exactly the same, so it''s curious
        that they would target only this ad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec3dc0-c24e-497a-a28b-eedb5409b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image is also not included in the Anti-Defamation League''s
        database of symbols of hate," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e2203-9a19-418e-8d13-834757546d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to that defense, the ADL pointed out that its database
        is not a database of historical Nazi symbols, but of symbols commonly used
        by modern extremists in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa184db-6d37-4b0c-b7b8-6734fb42642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s removal of Trump''s ads could escalate tensions between
        the White House and Silicon Valley.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c724fcc-0890-4418-b757-37d2518638c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg <a data-cke-saved-href="https://edition.cnn.com/2020/06/02/tech/facebook-all-hands-trump/index.html"
        href="https://edition.cnn.com/2020/06/02/tech/facebook-all-hands-trump/index.html">was
        criticized last month</a>&nbsp;for not taking action on a Trump post that
        said "looting" leads to "shooting," amid racial unrest across the country.
        Twitter flagged the same Trump post on its platform as glorifying violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84980a5f-7ab2-47e9-891e-25ea7c367723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:57:10.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:21:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/18/tech/facebook-trump-ads-triangle-takedown/index.html">Facebook
        says it took down Trump ads because they used Nazi symbol</a>."</em></p>'
  'Renegade-priest-Russian-convent-':
