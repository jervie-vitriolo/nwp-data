      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43282daf-4fdc-4afd-92d8-a31523060c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.549+08:00
