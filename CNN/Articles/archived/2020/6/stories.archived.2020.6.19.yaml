    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:59.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'cash-aid', 'social-amelioration']
    'stories': ['7ba1a28b-91f1-4fe6-ae85-09d03651df02']
    'template': '1'
    'title': 'Ombudsman also looking into probe of cash aid releases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fed6a-aeb0-407c-82e2-49493942e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> The Office
        of the Ombudsman said it is looking into probing cash aid releases under the
        government''s Social Amelioration Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b32c4-805b-45b4-aca2-485e09c0436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires said Friday that the anti-graft agency
        has received about 30 complaints regarding the subsidy, which grants monthly
        aid of ₱5,000 to ₱8,000 for the two months under strict lockdown measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f76ec-af2a-4931-8b5a-160e326ea8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines''<em>&nbsp;The Source t</em>hat the team
        is still checking to see if the data they have would allow Ombudsman probers
        to head to a direct investigation or will need to go through a fact-finding
        committee first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e738269-7a27-496c-95d8-91d7cc43f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even this early, Martires admits they may encounter problems for
        the investigation, as documents forwarded to them were lacking – from the
        list of beneficiaries to even the names of barangay captains. He earlier told
        authorities to check Recto in Manila, following reports that some individuals
        were getting fake IDs, to present in order to get financial aid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb99513-e6de-4d16-a50b-7b430dd04649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we’ll have a hard time finding out ''<em>yung</em> fake
        claimants," he admitted, following reports that some 22,000 duplicate names
        were discovered by the Department of Social Welfare and Development on its
        list of beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9ea784-eccb-432b-afc7-d4ec2260c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires also noted that he will still have to discuss with the
        Department of the Interior and Local Government regarding the available data
        which they can share with the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e32ed3-d2dd-43e0-9fe3-579a27138ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has just started releasing the second tranche of
        aid to recipients this month, which should have supported poor families under
        lockdown in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8f524-dae4-4e0b-80f8-08a65c39139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 98 percent of the beneficiaries were able to receive the first
        tranche of cash aid, but implementation was marred with delays and corruption
        allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7979b-75e0-476b-ab44-f56937f3b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:06:31.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/16/cash-aid-delivery-completion-.html">Govt.
        eyes to finish cash aid delivery by June 23</a></strong></p>'
  'John-Bolton-Trump-lawsuit':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T13:19:04.525+08:00
    'imagesource': 'jcr:6ccc9a70-9aa0-4483-bc91-ca1fb582b457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3de8a3-dda4-461d-892c-a658a33f8f02'
    'lead': 'Former national security adviser John Bolton is accusing the White House
      of attempting to censor him from sharing ''embarrassing facts'' about President
      Donald Trump in an election year, and has asked a federal court to dismiss the
      Department of Justice''s attempt to stop the release of his book next week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T13:23:14.841+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:22:14.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:59.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolton asks court to dismiss Justice Department''s lawsuit over release
      of his book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6ec9d-f0a3-4f86-8a0d-53fdf4038a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former national security adviser John Bolton
        is accusing the White House of attempting to censor him from sharing "embarrassing
        facts" about President Donald Trump in an election year, and has asked a federal
        court to dismiss the Department of Justice''s attempt to stop the release
        of his book next week.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045279cc-2e16-4003-a41b-2a67a53cd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton argued in a court filing Thursday night that it''s too late
        to stop the release of his book on June 23, and says that the government can''t
        do so because it would violate his First Amendment rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136de09d-eb15-4fea-8cc5-3a0ce394ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharpness of Bolton''s allegations -- which include Trump allegedly
        asking China''s leader to help him win the 2020 election and expressing support
        for concentration camps for Muslims in China -- and the amount of new detail,
        declarations and notes he includes in the filing escalate the battle between
        the White House and the former top adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45165e24-4cb3-49df-88af-a11eeea46ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the First Amendment stands for anything, it is that the Government
        does not have the power to clasp its hand over the mouth of a citizen attempting
        to speak on a matter of great public import," Bolton''s team wrote to the
        DC District Court on Thursday. "It is difficult to conceive of speech that
        is closer to the core of the First Amendment than speech concerning presidential
        actions in office, including actions at the heart of the President''s impeachment,
        and it is difficult to conceive of a greater attack on the First Amendment
        than the suppression of that speech in the service of a reelection campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5016f33-b570-4223-9c61-c4471afaf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal District Judge Royce Lamberth will hold a hearing at 1 p.m.
        ET Friday over whether the court should block the publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93eafb-f71b-422d-b28f-de7d91ebe2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s request to stop the book''s publication
        in the name of protecting national security secrets is a longshot, given how
        widely copies have already been distributed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f4caa-5dbe-423d-9233-87f7a42d4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamberth, a Ronald Reagan appointee, is known for his independence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a719c-6026-4c6b-91c3-d37180ebd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton points out in his filing late Thursday how his book, "The
        Room Where It Happened," has already been widely distributed, including to
        news organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f5570-cfb8-4069-a608-6916885a4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practical reality is that neither Ambassador Bolton nor his
        publisher, Simon &amp; Schuster, has any ability to stop copies from being
        sold to the general public on June 23. Indeed, the surreal nature of the Government''s
        request to enjoin publication and distribution of the book was driven home
        earlier today when a CBS News reporter, holding a copy of the book in her
        hand, questioned the President''s press secretary about passages in the book
        on the White House lawn," his attorneys added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873bf85-562c-4c1f-b1a6-9b5fac5d361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said that two days ago, the Trump administration told him
        which passages in his book it believes should be blacked out before it is
        published. Those include "passages describing or recounting a significant
        majority of the President''s conversations with his advisors and with foreign
        leaders" and "the President''s conversations with his advisors and with foreign
        leaders," according to Bolton.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ff6f2-5f04-42f3-8307-fa316c0a2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton learned of what he calls the "extensive and sweeping" suggested
        redactions on Tuesday, the same day the Justice Department sued him over his
        book''s release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fe448-cc44-4344-826e-84f4b24d6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports about the book''s contents this week have sent shockwaves
        across politics. Bolton also corroborates the details for which Trump was
        impeached. Trump has tweeted that the book has "made up stories" in it and
        calls Bolton a "wacko."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fc9f0-de19-47b9-b180-415e95f38ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notes seen for the first time</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60359929-5f95-4e49-9813-6ecc9f2d176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing Thursday, Bolton appears to make public for the first
        time the full 17 pages of notes from his book''s pre-publication review process,
        detailing exactly what phrases and words an administration official wanted
        him to remove from the manuscript in the first several rounds of the National
        Security Council''s review.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d0b2d-92e3-49f6-9cf2-1e933dbc0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the words Bolton used in the text aren''t noted in the
        single-spaced list of edits. But sometimes they are.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769ff79-6a8f-4010-98db-813658b0aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list was apparently written by Ellen Knight, the NSC''s reviewer,
        who sent it to Bolton in late March to outline edits he needed to make to
        protect national security secrets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa16df-7c16-41b1-878c-b932ec4620d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the most substantive revelation yet of Bolton''s negotiations
        with the Trump administration about what should not appear in the book. The
        17 pages of Knight''s notes are labeled "Unclassified."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5017d42-df60-49c2-8f45-b6157c26f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filing Thursday night also includes several pages of hard-to-decipher
        handwritten notes that are also marked as "unclassified." They are Bolton''s
        notes from his review meetings with Knight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5a109-6f97-44dd-91a0-d194c733c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple review sessions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55dfc8-b7f1-478f-a8a6-5f7bd57efcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton describes how he spent hours with Knight as the two scoured
        all 14 chapters of his book four times. He says he accepted the "vast majority"
        of Knight''s suggestions for changes to avoid disclosing national security
        secrets, and that she had concluded no classified information was left in
        the manuscript.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4e0ec-8eec-471a-af01-f9a72d565cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major part of the Justice Department''s complaint against Bolton
        is the allegation that the final version of his book still contains classified
        details. The DOJ sent to the court on Wednesday sworn statements from top
        intelligence and national security professionals saying that the book still
        contained state secrets, even after Knight had finished her review.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f72204-946c-44e0-937d-081fd87290f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton says that Knight told him in late April that her conversations
        with the White House about the book were "very delicate."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856f34f-df96-4aa0-8ba7-4772d34c5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s lawyer for the National Security Council told
        Bolton last week his book still had classified details in it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f0a18-2e81-49a5-b208-b6aa0b75c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It soon became obvious that the White House had no intention of
        permitting Ms. Knight to issue the clearance letter, but instead was attempting
        to run out the clock before the election by simply refusing to respond to
        Ambassador Bolton''s requests," Bolton''s team wrote on Thursday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c397a0-7174-4087-b49a-35a76060b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands of copies</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266070ce-d0e0-4cfe-9816-352fe951bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to trying to halt its publication, the Justice Department
        is seeking to claim Bolton''s proceeds from the book because he did not formally
        finish the government''s pre-publication review process, in breach of his
        contract.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296c926-5271-45e0-81e6-ac92161680d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract dispute isn''t likely to end in the next week. Contract
        disputes often end with authors in situations like Bolton''s having to turn
        over earnings to the government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60592d72-d794-486c-9f7b-233277b2e05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton learned of what he calls the "extensive and sweeping" suggested
        redactions on Tuesday, the same day the Justice Department sued him over his
        book''s release.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71c907-b5b1-48c5-8aaa-300967169740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also details just how extensively his book has been distributed
        in advance of its June 23 release -- not only in the US, but in Australia,
        the UK, Canada and India as well.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d3423-4c19-4c07-a246-d1fac44c23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those foreign distributions amount to thousands of copies of the
        book, he writes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95177d-ef1f-45d0-b655-3de375ecd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s publisher has already distributed 200,000 copies of the
        book in the US, he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd592a-0088-4d02-bda5-69b395e5f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing that Ambassador Bolton can do to stop the book
        from becoming public on June 23; indeed, it is already public," according
        to the court filing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbbb1b1-01e5-4520-a217-70ba6c5dc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department argued previously that if the court orders
        Bolton to halt the book''s release, that could stop the US publisher, Simon
        &amp; Schuster, and commercial resellers from distributing it as well.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18cd48-4bfc-4c10-aaf1-82a25a4b7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Simon &amp; Schuster went to bat for Bolton in a striking
        statement Thursday accusing the White House of trying to block the book to
        protect the President.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110ea6b-3509-4984-8847-7d05a05bad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publishing company''s CEO Jonathan Karp wrote in a sworn affidavit
        that the book shows Bolton''s view that Trump "routinely puts his own interest
        in being reelected ahead of the national security interests of the United
        States."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97385a4-7b3e-457a-be07-ccbd0d37a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ef625-e1c2-4b72-8fab-7d716a27e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The many public statements President Trump has made about the Book
        further reinforce my belief that the Trump Administration''s actual objective
        is to shield the President from an unflattering portrait of his leadership
        and not to protect the national security interests of the United States,"
        Karp wrote.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace76934-760b-4713-b861-4de513c1659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on my decades of publishing experience, I have absolute confidence
        that the Book is a matter of utmost public importance," Karp writes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eba703-c417-4e54-ab2f-0508e9b5324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon &amp; Schuster is not a defendant in the lawsuit.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855aa03f-a6ba-4470-b491-fba8b3c4a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolton says he judged classification</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85471ca2-10b1-4c03-bfcf-10a019732f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his arguments, Bolton asserts that he had no requirement to
        get formal sign-off from officials reviewing the book for classified details
        because "he was confident that the manuscript did not contain classified information,"
        according to his court filing Thursday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43650a90-1668-4f05-a92d-5dd49da083b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he shared his manuscript with administration reviewers "only
        out of an abundance of caution."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789418fa-3b51-45ed-a5f9-66ee8d360faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a somewhat odd argument, especially in light of the standard
        book review process the government conducts.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0fa32-7332-4672-9671-b665bbb0d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bolton alleges that the process he went through for reviewing
        his book violates his due process rights under the Constitution because several
        rounds of review allows an administration "to add review-upon review atop
        the normal process and delay the publication of Ambassador''s book indefinitely,"
        according to his filing. He called the process "arbitrary."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6feef-69bd-47a6-acc1-5287e4a51296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with more details from the filing
        and additional reporting.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df2ba7-4b32-44b5-83aa-8a08c208ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:23:14.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/politics/john-bolton-doj-lawsuit/">"Bolton
        asks court to dismiss Justice Department''s lawsuit over release of his book"</a></em></p>'
  'Beijing-new-coronavirus-outbreak-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T13:31:55.959+08:00
    'imagesource': 'jcr:fa06e275-be17-4554-8f23-004459de460f'
