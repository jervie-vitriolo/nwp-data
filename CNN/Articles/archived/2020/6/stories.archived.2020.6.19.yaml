  'Philippines--COVID-19-cases-top-28-000-with-661-new-infections':
    'author': 'CNN Philippines Staff'
    'caption': 'COVID-19 cases in the country have surpassed 28,000 after the Department
      of Health announced 661 new infections, most of which were detected in the last
      three days. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T16:26:24.490+08:00
    'imagesource': 'jcr:957321ee-c719-4a35-bfa2-44582f410ba5'
