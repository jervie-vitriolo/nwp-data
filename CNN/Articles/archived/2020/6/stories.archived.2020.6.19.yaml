      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong>&nbsp;COVID-19
        cases in the country have surpassed 28,000 with the Department of Health announcing
        661 new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67d75c-d380-457c-aeb9-d79c5638b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097b65f-557c-4233-ad07-c19db2b64dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the nationwide tally reached 28,459 on Friday, with
        460 fresh cases —&nbsp;or those whose results were released within the last
        three days —&nbsp;and 201 cases part of the validation backlog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8cf2e-2ccf-467b-8e5e-725191aec759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6c5fa-5a09-45b3-ab14-9d9915f06bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fresh cases, there were 277 from Metro Manila and 21 from
        Central Visayas while the rest of the 162 patients were scattered in different
        regions. On the other hand, 103 of the cases from the backlog were detected
        in Central Visayas and 40 in Metro Manila while the remaining 58 were in other
        areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b1922-e0fd-4f95-b1a5-caf720324a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:14:12.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the total, there are 19,593 currently sick patients, 97.2 percent
        or 19,053 of whom have mild symptoms, DOH said. About 2.3 percent of 460 people
        have no symptoms while 61 patients, or 0.3 percent of the total, are severe
        cases while 19 or 0.1 percent are in critical condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa86ad5-901f-448a-a10c-3e1a7dbbd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6f40d-50ba-4fde-9f04-9aa30332b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 more have died from the disease, raising the death
        toll to 1,130 while 288 have recovered. Survivors are now at 7,378, DOH added</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588656c-d1b1-4d6b-bf27-9f16740b749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:14:12.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:21:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 37 new cases among
        Filipinos in Asia and the Pacific, Europe and the Middle East and 11 new deaths
        from the Middle East. The total of infected overseas Filipinos in 53 countries
        is now 6,128, of which 1,117 were verified by the DOH, the DFA said.  The
        death toll is at 483, while the number of recoveries has risen to 2,849 with
        six new new survivors, it added.</p>'
  'anti-terrorism-bill-house-speaker-cayetano':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T16:48:17.132+08:00
    'imagesource': 'jcr:e5d923dd-3b8c-4d4d-8f00-a419c8c7c721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43282887-644e-4e4e-b9fa-afe32df504ea'
    'lead': '''Kayong mga kritiko, we appreciate your criticisms but in this case
      we hope that you are wrong. And if you are not wrong, at any point in time,
      we can amend or repeal,'' House Speaker Alan Peter Cayetano says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T16:58:25.461+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:21:53.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:04.831+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano to anti-terrorism bill critics: We can amend or repeal law
      if you''re right'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e1c85d-1700-4a63-a9bb-e7415f493067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:58:25.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — House
        Speaker Alan Peter Cayetano called on law enforcers to make sure there will
        be "zero abuses" to the controversial anti-terrorism measure once it is passed
        into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48937f5-1c53-46ae-bac6-c345231e3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:58:25.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should "prove the critics wrong," Cayetano said during
        the turnover of donations to military frontliners in the fight against the
        coronavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaa1b5-7372-4c35-b0e0-947ac1d6336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:58:25.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong mga kritiko</em> (To you critics), we appreciate your
        criticisms but in this case, we hope that you are wrong. And if you are not
        wrong, at any point in time, we can amend or repeal," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd696644-dc9c-428e-a802-59a488c8fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:58:25.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:53.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you will say it might be too late. <em>''Yun rin po ang
        sinasabi namin e, pag sumabog na yung bomba, patay na yung mga tao, nagiba
        na yung airport, wala nang turistang pupunta sa atin,</em> it''s also too
        late," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978e270-5762-4390-8152-07559ee6dc29'
      'mgnl:activationStatus': true
