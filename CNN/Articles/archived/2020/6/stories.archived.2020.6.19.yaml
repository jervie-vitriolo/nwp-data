      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buy a copy through the Nang <a href="https://www.nangmagazine.com/"
        target="_blank">website</a> or order from <a href="http://artbooks.ph">artbooks.ph</a></em></p>'
    '28':
