      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong>&nbsp;Amid
        calls for help from various education stakeholders, senators find ways to
        help fund the new normal in education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef01d0-2c6b-4c94-a7b6-cbb622802726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:47:09.801+08:00
