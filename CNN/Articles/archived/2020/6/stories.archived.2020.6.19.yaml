      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Jean Kennedy Smith, a former diplomat and the last
        surviving sibling of President John F. Kennedy, died Wednesday in her New
        York apartment, her daughter, Kym Smith, told CNN. She was 92.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ed9a8-a130-4455-82cc-5b03b12b32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cec5a-6cf9-4311-9d07-bffe60daf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the end of an era," Kym Smith said of her mother''s passing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb620a2d-20b4-4020-bcad-cf111a443c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55c7ac-8b68-4c9b-bf82-88ddfc6bd271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lived a great life" and was vibrant up until her death, her
        daughter told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae2101-a9bd-463e-a295-f5bb3ed715bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948a0d0-d697-4fc6-84a4-6897885bbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was the youngest daughter of Rose and Joseph Kennedy, born
        in Boston, Massachusetts, on February 20, 1928. She was the eighth child out
        of nine in a family that was such a major force in American politics and society
        for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd64dd6-f5f8-41b9-82d9-62350b53cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a06f58-8aaa-42fa-ac0b-7fe18ec3e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was the US ambassador to Ireland in the 1990s, playing a key
        role in the Northern Ireland peace process. At age 65, she was appointed to
        the role by President Bill Clinton and served from 1993 to 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc92229-5b5e-48d8-a021-0bbb23f84958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066ca24-aa50-46d8-a50b-74fb64c63be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kym Smith told CNN her mother was most proud of the Ireland peace
        agreement she helped broker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7365fa-a0d0-4219-9b7e-7c9d2a771e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac38e90-8ba1-4f38-b55f-1daded84189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did an amazing job on the peace process," Kym Smith said. "She
        worked tirelessly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057200b-08e9-46b2-80c1-6b128124719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77190625-3fcd-4811-9b5d-86bc87f438c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s first foray into national politics was campaigning for
        her elder brother, then-Massachusetts Sen. John F. Kennedy, as he sought the
        presidency in 1960, according to the Kennedy presidential library.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90320666-7b15-42e6-977a-365536962c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9511c3-b09f-469e-ba6c-57aa113ff06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith would later accompany then-President Kennedy on his June 1963
        visit to Ireland, the home of their ancestors, five months before his assassination
        in Dallas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea022fc-2a07-4aac-9c51-41c00d6b6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca161a2-716c-4ef8-bd71-0569fd193a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of her other brothers, Robert F. Kennedy and Edward "Ted" Kennedy,
        both became US senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88629c11-d84d-4628-96b1-c791f5dc1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a9e3a-bd9d-4b45-9d40-fcf1bbac5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1974, Smith founded Very Special Arts, a non-profit organization
        affiliated with the Kennedy Center that provides arts and education opportunities
        for people with disabilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6105191-ce0e-4356-9f57-71b7e3ffeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665dd6e-ee94-47d4-a359-1da8d42ab77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a recipient of the Presidential Medal of Freedom in 2011
        for her work with VSA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77f1cd-3559-4178-8d84-2d9acb64f9a8'
      'mgnl:activationStatus': true
