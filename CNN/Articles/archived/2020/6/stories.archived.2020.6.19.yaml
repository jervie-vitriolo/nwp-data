      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Twitter labeled as a glorification of violence
        a Trump tweet in which he said, "when the looting starts, the shooting starts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76420a-1347-45b2-b650-4866a28518c3'
