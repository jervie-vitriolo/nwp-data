      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89f423-2ec8-4d74-87ef-c22ce65feca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Regulating facial recognition</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda69bd-db22-4455-a578-7c2ade744496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith urged lawmakers to develop federal regulations for facial
        recognition tools, adding to the growing pressure from Big Tech on Congress
        to replace a patchwork of state and local legislation with a nationwide law
        covering the cutting-edge tool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9dbd2-9821-41b5-9bde-77b615982bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b97bf-346e-44b9-96ee-58c4e323e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start teasing this issue apart, to understand it better
        and move just beyond a binary conversation of: permit it or ban it," Smith
        said. "And think about: what is the right way to regulate it?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c92db-78fd-4825-a1d6-9d4d6e350bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77365d8-682c-4332-ad77-c6e2ab522f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has been calling for such regulation for years. Microsoft
        was involved in the passage of a state law in Washington that regulates the
        usage and testing of facial recognition technology, which Governor Jay Inslee
        signed in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83223a1a-2cc7-4029-a20a-066b81013fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ff62a-54ac-4e9b-aa66-e6fa2121b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major concerns with facial recognition technology are
        that it has, in some cases, been proven to frequently misidentify people of
        color and women. More recently, fears of racial discrimination and police
        use of the technology for surveillance gained new urgency amid nationwide
        demonstrations over racial justice and police brutality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e2d1-2b2e-43c0-9da1-15a2080a5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae3cda-eb3d-4a88-ae41-4d20fe04081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith suggested that the Washington law could provide a blueprint
        for federal legislation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d9e83-eb62-4b7f-b95a-06999e030e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d47645-12c0-4652-8b5c-c1b9762288d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says that you can''t offer facial recognition technology unless
        you make available your service for testing," Smith said, adding that such
        a rule incentivizes companies to eliminate bias in their technology. He said
        the law also requires that police obtain approval from a court to use the
        technology, and that government cannot use it in situations in which citizens
        are exercising their first amendment rights, such as during protests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c27042-c3b0-401c-921f-aa93a166ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38c308-ddb1-4320-9ced-6d9fdfe013c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Microsoft''s announcement that it will not sell the technology
        to police, President Donald Trump retweeted a post calling for Microsoft to
        be banned from federal contracts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d417fa-3ca8-43e0-9225-09dbcfd35cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464abf89-e575-4d1d-be85-5cc92559454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said he hasn''t spoken to the President about the tweet, but
        that he doesn''t expect it will affect his engagement with the Trump administration,
        which he has advised on other issues such as reopening the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafdba8-e2b4-4b7f-b2df-34a15a36cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba15bf-86e2-4642-93b0-eee012726451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tweet," Smith said. "We''re focused on doing the right
        thing every day, and doing the right thing whether it comes to reopening the
        economy, the right thing when it comes to supporting the defense department,
        the right thing when it comes to facial recognition. ... We always want to
        maintain a constructive level of conversation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2440b-b20d-481c-abd7-b73d8ec2e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33daae-931e-43c8-9799-1bfc237a4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On Big Tech''s antitrust battle</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a9b6d-dad8-4d1c-a410-9948accc2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also addressed another hot topic in the world of Big Tech:
        the antitrust scrutiny currently being leveled at other companies including
        Apple, Amazon and Google.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2ca53-253c-4910-9826-c0d3b643b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab50637-cad9-46cd-b956-d256702579a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said the barriers to entry for smaller tech firms are even
        higher than they were two decades ago, when he led Microsoft''s efforts to
        resolve its own antitrust controversies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0de989-39d0-40be-a767-eff7de7b39b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb6124-31dd-4744-8bd8-c8ae91a1ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the industry today, I think what you find is increasingly
        you''re seeing app stores that have created higher walls and far more formidable
        gates to access to other applications than anything that existed in the industry
        20 years ago," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3deaac6-1834-4e22-8e24-8bbd6898039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f35140-77da-422e-95cf-15d4c55f947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Other platforms) impose requirements that increasingly say there''s
        only one way to get on to our platform and that is to go through the gate
        we ourselves have created," Smith said. "In some cases they create a very
        high price or a toll. In some cases, 30 percent of all of your revenue has
        to go to the tollkeeper, if you will."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121a2da-6ce6-4ba3-b566-4c4c7731fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0fdbe-7e48-4c8f-b8c9-329515e2e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said lawmakers in the United States and elsewhere should consider
        regulations for app stores, considering elements such as the rules around
        developing apps for certain platforms and the costs in place for doing so.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a3acf-b250-435b-a310-d25d0976dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/tech/brad-smith-microsoft-facial-recognition/index.html"><em>"Microsoft
        president calls for federal regulation of facial recognition technology"&nbsp;</em></a></p>'
