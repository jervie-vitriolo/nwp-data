      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be an equally challenging test for the cohesiveness and resolve
        of this small island nation.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96683b6e-a5c4-47e3-b3d8-1e549018f119'
      'mgnl:activationStatus': true
