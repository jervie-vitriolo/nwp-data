      leader Kim Jong-un''s sister and special envoy Kim Yo-jong (L) during a meeting
      at the presidential office Cheong Wa Dae (Blue House) in Seoul, South Korea,
      10 February 2018 (issued 11 February 2018). According to reports, North Korean
      leader Kim Jong-un invited Moon to visit North Korea at an early date.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T15:34:33.289+08:00
