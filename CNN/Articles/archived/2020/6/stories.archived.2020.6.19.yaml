  'doh-blood-type-coronavirus-risk':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T15:33:10.115+08:00
    'imagesource': 'jcr:501dff7b-c582-47d0-b068-4ae3175621ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e8afae-46ee-4b51-b734-47a979656ade'
    'lead': 'The Department of Health on Friday raised the possibility that it may
      again revise its guidance on who should be prioritized for COVID-19 testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:48:21.256+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:21:56.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:03.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': 'Expanded testing protocol may be revised, says DOH after study links
      blood type with COVID-19 risk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528921f-11ed-44eb-a22d-a4520e526d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Department
        of Health on Friday raised the possibility that it may again revise its guidance
        on who should be prioritized for COVID-19 testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986782c0-8b9a-4b51-a6e6-7ad5a569f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung saka sakaling magkaroon ng ebidensiya na sinasabing itong
        may Blood Type A has a high risk of getting COVID-19, maaaring makasama ito
        sa ating expanded protocol for testing,” Health spokesperson Maria Rosario
        Vergeire said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa6b09-1697-4919-a3da-1d0064edc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is evidence to support that someone with
        Blood Type A has a higher risk of getting COVID-19, this may be included in
        our expanded protocol for testing]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb2ee2-ebbc-4c2d-8cf1-955a1bbb09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH was reacting to the <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2020283?query=featured_coronavirus#article_references"
        target="_blank">findings</a> of a team of European scientists that people
        with Type A blood are more susceptible to catching the new coronavirus, while
        people with Type O blood have a lower risk of getting infected with the virus.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435269c2-0721-46d5-9985-2dfb2480fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team led by Andre Franke, a professor of molecular medicine
        at the University of Kiel in Germany, <a href="https://edition.cnn.com/2020/06/17/health/coronavirus-genes-blood-type-study/index.html"
        target="_blank">studied</a> more than 1,900 severely ill coronavirus patients
        in Spain and Italy, and compared them to 2,300 people who were not sick, CNN
        International reported.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcafafb-44ef-44c6-a5fe-d796d31f36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' paper has now been reviewed and published in the
        widely respected The New England Journal of Medicine, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb926b89-96da-47a4-b440-cbee9e672e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the country is currently not conducting a parallel
        study, but is gathering enough evidence to support and confirm the European
        researchers'' claim. DOH will provide more information to the public once
        they are done collecting data, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf11373-f38c-4174-b1f9-fa22e44b2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 11, <a href="https://www.doh.gov.ph/press-release/DOH-ISSUES-GUIDELINES-ON-EXPANDED-COVID-19-TESTING"
        target="_blank">those prioritized</a> for testing include close contacts of
        infected individuals, healthcare workers, other COVID-19 frontliners, those
        with comorbidities, those who will undergo high-risk surgical procedures,
        pregnant women, and dialysis patients and immunocompromised patients with
        HIV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c3916-0195-47e4-8257-f2d55b3f4523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:48:21.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:21:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Anna Ong-Lim earlier noted that a testing
        protocol was put in place ''to efficiently maximize the limited supply'' of
        diagnostic kits.</p>'
