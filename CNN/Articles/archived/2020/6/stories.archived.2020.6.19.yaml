      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Department
        of Health on Friday turned down a senator’s call for its chief to take some
        time off work while the Office of the Ombudsman launches an investigation
        into the alleged mishandling of the COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49345de-551e-444d-b212-44a4fd197e4d'
      'mgnl:activationStatus': true
