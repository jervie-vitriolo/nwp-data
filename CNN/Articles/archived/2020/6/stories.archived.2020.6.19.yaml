    'jcr:uuid': 'be8bea62-918e-4856-8a2f-1b3ce5eeaea2'
    'lead': 'The Australian government is grappling with massive cyber attacks from
      what Prime Minister Scott Morrison has described as a "malicious" and "sophisticated"
      state-based actor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:33:08.955+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:22:05.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:01.966+08:00
