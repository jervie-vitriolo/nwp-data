      'mgnl:lastActivated': 2023-01-26T12:22:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morning weather looking okay," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3c6ef-b3e3-49d6-b780-8ee12e5d6bf8'
