      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2671e6-7cd8-4c25-a7c8-2df4b99f4f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calculated apparent angles at this time show that the pilot could
        have misperceived both pitch and roll angles," the documents say.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e29414-cced-4276-b4f3-c33801c14b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c4497-ed8e-45fd-8d4f-2c7820314c2d'
      'mgnl:activationStatus': true
