      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just checked not the best day tomorrow but not as bad as it is
        today," Zobayan responded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04615bda-b110-4c79-a85a-99d30468defc'
