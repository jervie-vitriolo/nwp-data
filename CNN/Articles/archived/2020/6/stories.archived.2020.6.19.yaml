      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That data is passed on to the health authorities who use it to trace
        anyone who might have come into contact with the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88bffa-eb9e-411f-b2cb-9db3a02c74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635867c8-76c4-424f-b12b-99ccf1ffe27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Back to work</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f405a7b-9681-4a63-bd65-2e97224786d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Yr Gunnarsdottir got to experience this first-hand when
        she was called up by the tracing team and told she had been served by a waiter
        with Covid-19 during a lunch she''d had six days earlier.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64cbc51-b610-4d36-8737-8397e2afc4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb154d0f-36a8-4f3c-9e56-9f81180bac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had to go into isolation and soon developed virus symptoms.
        Then she was tested positive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc49fc-3537-4b08-b6ae-0cf53835bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7b2fc-6ad6-459b-be83-e049b1fe1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bit shocking because then I knew I had to be home for
        at least two weeks, but I ended up being at home for 23 days because you have
        to be at home without symptoms for seven days before they let you out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10ce67-e2d1-45e5-b004-a7d39d576a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439482b4-b515-44f3-8d46-57e71391e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefánsson is baffled that other countries aren''t using the same
        system.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4dc3f-c381-4499-914b-7e22c1e6bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abac78-c83e-4643-b8cd-02e927a632a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been able to work on this in an informed manner rather
        than poking in the dark and I insist that what has happened in the United
        States, what has happened in Great Britain, is that, because of lack of screening
        or lack of an attempt to understand what is really going on, it has been really
        difficult to contain the infection."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4822fb-9ef0-42c8-af95-be13e195f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad4819-2fff-4def-b982-5f0fd0f831cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the virus under control, the government is stepping up again,
        to help restart the economy, particularly the hard-hit tourism sector. That''s
        why it''s so keen to reopen its borders, despite the risk of arrivals bringing
        in fresh infection.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a842535-f2b9-4a43-9ff8-40132c7109b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9df2621-e923-4221-b01f-21ed955bcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am obviously worried about a second wave, but in Iceland we are
        faced with very high unemployment rates right now," Prime Minister Jakobsdóttir
        tells CNN. "We are not very used to high unemployment rates, so our guideline
        now in the government will be how to lower that number and to have more people
        working again."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70e061-1c8a-47aa-b873-0d4221ba7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1393a93-ffe0-4664-95a8-b31f3aac4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest official figures show the unemployment rate in Iceland
        doubled from January to April to 7% and has presumably been climbing ever
        since.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66981f96-e50e-4eb5-9220-a73955d92e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa019ad-fc44-4cf8-84cc-fee0c76af81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attractions such as the Blue Lagoon geothermal spa have been closed
        since March, which has lost it the revenue from 2,500-3,000 paying visitors
        on average per day. While it is set to reopen this weekend, numbers will be
        restricted to reduce the risk of spreading the virus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053bd0b-946b-4c6d-a8bc-6bb28ca28614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0488245-75d6-40b5-aa1b-4667b6829e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reconnecting with the world</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0444ef37-8667-47b2-a987-ccdbce632d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookings have started coming back in for visitor tours too, offering
        hope to people like Scott Drummond, co-owner of Hidden Iceland, who says he
        had to cut his staff headcount from 15 to six during the crisis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56c7f9-87e1-46b1-acc8-f068eefcb8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f92ea-d5ae-46b0-89ee-8c436caba66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to hold on for a little while, but it was getting
        to that point where it wasn''t going to be that much longer that we could
        hold on for with no revenue," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf025f-38f0-4d18-acba-666a12883953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1c08f-2af3-4946-a48f-094ad71da38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the border is reopening, things are looking up. "Our website
        traffic surged 500% in a matter of days as soon as the announcement came."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92af13-37b9-4716-935c-ac262e53154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725b193-8295-440c-ba32-e8785c7efb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism only accounted for 8% of GDP in 2019 and economists warn
        that the border opening won''t necessarily help the wider economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e3275-d336-4362-aeee-fa0bb799a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6fb17-3a44-4e97-bbf5-b8b16ac78b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s devastating for the tourism industry for sure but as an overall
        effect, the balance of trade in Iceland has not been hit that severely and
        opening the borders will also cause currency to flow out of the country with
        Icelanders traveling abroad," says Professor Tinna Ásgeirsdóttir of the University
        of Iceland.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810dfbb-dc59-4805-9cf7-7992d5d83cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38deae2d-2573-4a12-a4be-ddf518cfc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Icelanders, up until now during this Covid crisis, have been spending
        their money to a greater extent within Iceland, so there are a lot of things
        to consider."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b620c2-92bc-4c6d-b2d7-4cab9dfc2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.938+08:00
