      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb51f4-6134-49de-a61d-b683cdf99171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.545+08:00
      'mgnl:createdBy': 'catherine'
