    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:56.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zoom responds to privacy backlash by giving all its users end-to-end
      encryption'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d9932-e2d9-48b4-b12f-245e31e01381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Zoom''s rapid ascent this year has
        brought with it the scrutiny that most fast-growing tech companies face —
        mostly in the form of a series of privacy and security concerns. It''s now
        taking a big step towards damage control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b230c-142d-4529-bd09-21293f837354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hugely popular video conferencing platform will begin rolling
        out end-to-end encryption to all its users next month, it said Wednesday,
        backtracking on a controversial plan to offer the heightened security feature
        only to paying customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc652c9d-599e-431c-8e88-2d1534ce4a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-to-end encryption is considered one of the most private ways
        to communicate online and allows users to have secure conversations without
        anyone — including the platform they''re speaking on — having access to the
        data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051d4d5-b05f-47b6-8265-1b357cf47fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified a path forward that balances the legitimate
        right of all users to privacy and the safety of users on our platform," Zoom
        CEO Eric Yuan said in a blog post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc27871-a242-498b-9317-028ab2b9c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan sparked a wide backlash earlier this month when he said on
        an earnings call that Zoom would not offer end-to-end encryption to the company''s
        free users because it wants to "work together with the FBI, with local law
        enforcement in case some people use Zoom for bad purposes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc11032-e9b8-485a-a8d0-f29f9c4aa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encryption has long been a sticking point between tech companies
        and law enforcement, and companies such as Apple and Facebook have pushed
        back against demands to allow access to their platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e4269-97f9-4bb2-9dd5-ad316856d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy concerns have dogged Zoom since late March, when the company
        acknowledged its video meetings did not have end-to-end encryption despite
        marketing material indicating it did.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e62aef-d7e5-49ca-93d4-3e4614e889b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom responded by freezing all new features for 90 days to work
        on security issues and acquiring secure messaging firm Keybase to help shore
        up its encryption capabilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ec028-8ecd-4f19-b3e4-a83dcfdcb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And offering encryption to all its users has become even more important
        for Zoom, which was built as a remote workplace tool but is suddenly being
        used for private events such as birthdays, funerals, government meetings and
        activist gatherings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03234f9-8125-49c3-8474-2af2f24eef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all of the dissidents and all the people using Zoom now, I
        think [offering end-to-end encryption only to paid users] is a mistake," said
        Bruce Schneier, a cybersecurity expert and a fellow at Harvard University''s
        Berkman Center for Internet and Society. "I want them to have other features
        as profit centers, not safety and security."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09eae3-f3ff-4de6-9142-4517168ae149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zoom rolls out the feature, free users will be asked for additional
        information to verify their accounts, such as a phone number (users can currently
        sign up with just an email address) to "reduce the mass creation of abusive
        accounts," Yuan said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd51a5-8d88-4eda-b54c-b588914a4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-to-end encryption will also be an optional feature that Zoom
        users must enable, because it can limit some features, including the ability
        to dial in through a phone or record meetings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82a156-6daa-44f0-bae4-939b7e63a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encrypting large video conferences is also a bigger challenge than
        encrypting text messages or smaller conversations, which services like WhatsApp
        and Signal already offer. With a one-to-one connection, the message or call
        data is secured on the sender''s device, and only the receiver''s device has
        the key to decrypt it once it arrives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858ee27-2cec-4d1a-9254-81d0add25e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, the more pairs of connection or "ends" there are to
        encrypt, the more data you need to secure — and even the free version of Zoom
        can accommodate up to 100 participants per meeting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500dff97-a7c6-4d08-b2c4-a6a240f9172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about what Zoom is doing, they are collecting all
        the videos, all the voices, putting it together, displaying them nicely. If
        that stuff is being done in the center, they have to do work on it," said
        Schneier. "It does get harder exponentially as the size of the meeting grows."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6b51b-3423-4470-801b-f5d81b65de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not an insurmountable task, and could be well worth
        it to restore the trust of Zoom''s users after a series of privacy and security
        slip-ups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366b563-f0c4-4c7a-9165-8ad770b573a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:30:35.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:22:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard but it''s not go-to-the-moon hard," Schneier said. "It''s
        you-just-gotta-do-it hard."</p>'
  'Siberia-climate-change':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T06:47:53.396+08:00
    'imagesource': 'jcr:6a7d58e7-c3e2-4294-b6e5-1d1a2f70bd05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ae8fa4-ac75-4a6b-9075-16dc6c2db634'
    'lead': 'Siberia''s prolonged period of unusually warm weather is an "alarming
      sign," according to climate change scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T06:55:45.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:24.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:56.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Siberia', 'climate-change']
    'template': '1'
    'title': 'Siberia''s prolonged unusually warm weather is an ''alarming sign'':
      scientist'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9bb91-64a7-4452-a5c3-02ffb11acf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Siberia''s prolonged period of unusually
        warm weather is an "alarming sign," according to climate change scientists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b5b830-2fab-42f3-b425-a5f0428d6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surface temperatures in Siberia were up to 10 degrees Celsius (18
        degrees Fahrenheit) higher than average last month, making it the vast Russian
        region''s hottest May since records began in 1979, according to research by
        the Copernicus Climate Change Service (C3S), a program affiliated with the
        European Commission. Siberia''s warmer weather came as the world experienced
        its <a href="https://www.cnn.com/2020/06/05/europe/may-copernicus-hottest-record-scli-intl/index.html"
        target="_blank">hottest</a> May on record, the C3S findings show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8fa132-ef1a-4865-b20a-2d53e47c03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to climate scientist Martin Stendel, the temperature deviation
        in northwestern Siberia last month would happen only once in 100,000 years
        if it weren''t for climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceb2f5-946f-475b-ad0a-1c987a20fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Siberia, it wasn''t just May that was warmer than usual --
        the region experienced periods of higher-than-average surface air temperatures
        throughout winter and spring, with warmer temperatures particularly from January,
        C3S found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d563753-08dc-4890-b9d9-2f807f3162ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is undoubtedly an alarming sign," said Freja Vamborg, a senior
        C3S scientist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8abfc3-e9be-4202-98c3-83af58885fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siberia tends to see large temperature variations month-to-month
        and year-on-year, and there have been months in previous years when the temperature
        anomalies were larger than what the region has experienced in the past six
        months, C3S said. But, according to C3S, it''s unusual to see warmer-than-average
        temperatures for so many months in a row.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c380ff3-00dd-4507-a71c-7a82f7becd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Earth as a whole is warming, temperature rises don''t
        occur evenly across the planet, Vamborg said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b116560-a6f7-4fb5-8f82-fab7b5e82080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said western Siberia stands out as a region that shows more
        of a warming trend with higher variations in temperature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef759266-ac15-4e77-8ed0-2c227e205f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the Arctic region is warming, on average, twice as
        quickly as the rest of the planet as a consequence of global warming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24552a95-30a3-4aa4-9fdd-cd1cc5992a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia recorded its hottest winter in the 140-year history of meteorological
        observations, state-run Hydrometeorological Center of Russia reported earlier
        this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f1292-907e-46d7-99d9-f82b5edc9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effects of warmer temperatures</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c81f5a-96ed-4613-b9dc-8233b4a246f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warmer temperatures already appear to be having negative impacts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a10dad-3d00-4924-aa2b-2d55d5aa32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Russian President Vladimir Putin ordered a state
        of emergency in the Siberian city of Norilsk after 20,000 tons of fuel spilled
        into a nearby river from a power station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53396e9f-36f3-47aa-9a6c-5ac089f4a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nornickel, the energy company''s parent, said the foundation of
        the storage tank possibly sank due to thawing permafrost, highlighting the
        dangers increasingly warming temperatures pose to Arctic infrastructure and
        ecosystems, according to Russian state news agency TASS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efbd744-9161-46e1-b7c7-cf8c03f5319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we can assume ... that due to abnormally mild summer
        temperatures recorded in the past years, permafrost could have melted and
        the pillars under the platform could have sank," said Nornickel chief operating
        officer Sergey Dyachenko, according to TASS.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e595cfae-2af1-4f9b-a4f4-b7029096483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergey Verkhovets, coordinator of Arctic projects for Russia''s
        WWF branch, said that the incident led to catastrophic consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59b26a-0c9d-46eb-9049-68b2e3b4e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be seeing the repercussions for years to come," Verkhovets
        said. "We are talking about dead fish, polluted plumage of birds, and poisoned
        animals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040510e-6ff7-4b33-8aba-c881702aa6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, wildfires ravaged the Arctic at unprecedented levels,
        spewing megatons of greenhouse emissions into the atmosphere, according to
        official Russian estimates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dec4d-8c7a-4591-828a-6ffea531f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T06:55:45.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/18/europe/siberia-warming-climate-crisis-intl-hnk/index.html#:~:text=(CNN)%20Siberia''s%20prolonged%20period%20of,according%20to%20climate%20change%20scientists.&amp;text=According%20to%20climate%20scientist%20Martin,weren''t%20for%20climate%20change."
        target="_blank">Siberia''s prolonged unusually warm weather is an ''alarming
        sign'': scientist</a></em></p>'
  'china-india-himalayas-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T06:55:53.182+08:00
    'imagesource': 'jcr:615dbb4b-785c-4440-9be4-2095d5e981ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36504f1-ad4a-4099-999b-ac1d4efd0a1e'
    'lead': 'Relations between China and India have always been complicated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T07:05:50.797+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:23.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:57.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'india', 'himalayas-']
    'template': '1'
    'title': 'A border dispute with China may push India closer to some of Beijing''s
      top rivals

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c6b27-f74d-417c-a995-f6ba37c4d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Relations between China and India
        <a href="https://www.cnn.com/2019/10/10/india/china-india-xi-jinping-modi-khan-intl-hnk/index.html"
        target="_blank">have always been complicated.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e4d3d-88dd-4bb2-834c-2b242e6cc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During British colonialism, India was the source of opium foreign
        traders forced onto Chinese markets, sparking war between the UK and the Qing
        Empire that ended in humiliation for China. Since independence, India''s relations
        with its largest neighbor have been tested by issues such as Tibet, Pakistan
        and the <a href="https://www.cnn.com/2020/06/17/asia/india-china-aksai-chin-himalayas-intl-hnk/index.html"
        target="_blank">countries'' shared Himalayan border.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3d213-a456-427d-aa70-37d7cee60f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, that border blew up into renewed conflict, in the bloodiest
        engagement in 40 years, which left more than 20 soldiers dead after a brutal
        fight with fists and clubs high in the mountains amid freezing temperatures
        and scant oxygen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa19188-d924-4793-8374-51ea30c9679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both governments are now scrambling to deescalate, the conflict
        could provide the final push for a pivot already begun by New Delhi, away
        from Beijing and towards China''s traditional rivals, the United States and
        Japan, as well as a growing regional one, Australia. As India seeks to push
        back against what many in the country view as Chinese aggression, it will
        rely on these allies more than ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b2426-c521-4fb0-9dfd-25842ad51d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sacrifice made by our soldiers will not go in vain," Indian
        Prime Minister Narendra Modi said Wednesday. "India''s integrity and sovereignty
        is supreme for us, and no one can stop us from defending it. Nobody should
        have an iota of doubt about this. India wants peace. But when provoked, India
        will give a befitting reply."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725c6b2-23c7-4f4f-912e-197527f26129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Gandhi, leader of the main opposition Congress Party, put
        it more bluntly: "How dare China kill our soldiers? How dare they take our
        land?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78983b-9afa-4cb0-9cfe-7ae2ffbb8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Encircling China</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852c1c9-3270-445e-bae2-375f436ef4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.hindustantimes.com/editorials/reset-ties-with-china/story-FIYRUe7QEXcRXfNFSH7shL.html"
        target="_blank">editorial Wednesday</a>, the influential <em>Hindustan Times</em>
        said that "China wants to limit New Delhi''s power and ambition; it wants
        India to accept Beijing''s primacy in Asia and beyond."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be93728-a81c-46a9-b9cd-836a7157ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the newspaper urged, New Delhi should "double down
        on its partnership with the US, make Quad ... a more permanent arrangement,
        and be a part of any club that seeks to contain Chinese power."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07dd8e-59e1-4eaa-9f16-4fbe155f3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad, or Quadrilateral Security Dialogue, is an informal strategic
        forum for the US, Japan, Australia and India, featuring semi-regular summits,
        information exchanges and military drills. While not a formal military alliance
        like NATO, it is seen by some as a potential counterweight to growing Chinese
        influence and alleged aggression in Asia-Pacific.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa769067-5e73-48e0-aaff-7a3415ec5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members have emphasized the more benign aspects of the relationship,
        such as recent cooperation on the coronavirus pandemic, the potential for
        military encirclement by countries has not gone unnoticed by Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc480a-1514-4ddc-96b6-dde6cff9736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 2007, when the first Quad meetings were proposed, China
        issued formal diplomatic protests to all parties involved, and later that
        year Australia pulled out over fears of offending Beijing, and the alliance
        was put on hold until 2017, when meetings resumed, in large part due to growing
        concerns over Chinese advances in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a6cbe-fe32-4a5d-9caf-1c0f40008275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially, an anti-China bloc led by the US could be far larger
        than the Quad. During a telephone call earlier this month between Modi and
        US President Donald Trump, the American leader invited India to join the next
        G7 summit. They also, according to White House spokeswoman Kayleigh McEnany,
        discussed "the situation on the India-China border."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea9be8-4136-436d-91e7-03a1b97276f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously spoken of wanting to expand the traditional
        grouping of mostly European and North American states to include Washington''s
        allies Australia and South Korea, as well use this year''s planned meeting
        to "discuss China''s future."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbb884-672a-4079-be8b-0ee4f87cb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has traditionally been wary of getting too close to the US,
        seeking to balance that relationship with strong economic -- if not always
        diplomatic -- ties to Beijing. Amid growing pressure on its border, however,
        and what appears to be a strong personal bond between Trump and Modi, this
        could be the perfect time for such a pivot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea66ca-8f55-408f-89e0-17967216bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater Indian participation in both the Quad and other military
        alliances with the US would have benefits for Washington, according to foreign
        affairs analyst Amrita Jash, who wrote this week that "India''s strong foothold
        in the Indo-Pacific provides a counterbalance to China''s growing footprint
        in the Indian Ocean."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e63e6-b69c-4619-8022-22cd65732566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not without cost</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b8fef-8399-4e40-b8b9-2b0233ffcd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Delhi and Beijing have spoken of the desire to deescalate and
        preserve a peaceful relationship following this week''s clash in the Himalayas,
        but many experts are skeptical about how feasible, or sustainable this is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07ab7f-47e6-495d-b13b-52dd740d22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidan Milliff, an expert on political violence and South Asia at
        the Massachusetts Institute of Technology, predicted this month that the latest
        conflict could "portend the development of a Sino-Indian situation that reflects
        an ''ugly stability'' between India and Pakistan: persistent low-level conflicts
        and political-military crises that simmer below the threshold of conventional
        war."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbbdb6-6a6c-42f0-be72-bc839f6bd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already shaky ties between Beijing and Delhi had already been harmed
        by the coronavirus pandemic, with many in India blaming China for its initial
        mishandling of the crisis and Chinese officials frustrated by their Indian
        counterparts'' perceived failure to express support for Beijing at the World
        Health Organization and other international forums.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa1294-449f-4559-9ac4-c0ab3a71a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any major shift towards the Quad or Washington alone would likely
        only take place if Delhi believes relations with Beijing are beyond repair,
        however, as they could come with high costs for both India and China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91962a-f81d-4a76-aa55-ef5f178eed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Modi, India''s economic engagement with China has been increasing.
        Together, the two countries account for 17.6% of the global economy. But although
        China is India''s largest trading partner, their estimated $84 billion bilateral
        trade in 2017/18 was a mere fraction of the US-China trade volume, which stood
        at almost $600 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1185e-b376-4057-8ef0-cea2bfdf6897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.798+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic, China was gradually emerging as
        a major foreign investor in the growing Indian market, but that trend has
        been halted by new investment rules passed by Delhi widely seen as aimed at
        Chinese firms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24d82e-74b3-4f4d-996c-35fa3c8d5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic pain is not the only thing that will be jointly shared.
        While Beijing may be loathe to see India cosying up to the US and Japan, it
        can respond by increasing support for Delhi''s major rival: Pakistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e66ed6-9e76-4ef0-bd67-fe7e9a632c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has close economic, diplomatic and military ties with Pakistan,
        making it one of the nation''s closest allies in the region. Between 2008
        and 2017, Islamabad purchased more than $6 billion of Chinese arms, according
        to think tank CSIS. China has also invested billions in the China-Pakistan
        Economic Corridor, an integral part of Xi''s Belt and Road trade and infrastructure
        mega-project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168435c-1976-4785-9365-f5fa828742bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting that corridor was seen by some analysts as a driving
        factor behind the recent spat in the Himalayas, another factor in which was
        recent Indian moves over Kashmir, in which China supported Pakistan in a failed
        attempt to censure Delhi at the United Nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228353d6-dee9-459d-b2b5-c20554487cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, China has made diplomatic and economic inroads in countries
        traditionally considered as within Delhi''s sphere of influence, including
        Nepal, Sri Lanka and Bangladesh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a1619-1567-4235-b541-31839b89c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s South Asian neighbors have also increasingly looked to
        China for assistance during the coronavirus pandemic, accelerating a trend
        that seen Beijing invest heavily in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6eb936-5413-490e-b58c-9013662e655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The willingness of Nepal, in particular, to work with Beijing has
        led to concerns in Delhi of potential geopolitical realignment. Nepal, which
        is sandwiched between India and China, and has recently butted heads with
        its southern neighbor over a decision to approve a revised map that includes
        areas claimed by Delhi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff2f7e-64b5-429d-b79e-63958169ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.799+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem in the region are the messy, widely disputed
        borders that many of the countries share. If relations continue to worsen
        between Beijing and Delhi, however, they may seem like nothing compared to
        the nightmare of geopolitical complications that could arise across all of
        Asia-Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f4e88-3471-4fa5-9cca-f76f0de787e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:05:50.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/18/asia/china-india-border-dispute-quad-us-intl-hnk/index.html"
        target="_blank">A border dispute with China may push India closer to some
        of Beijing''s top rivals</a></em></p>'
  'cancer-sitting-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-19T07:07:06.495+08:00
    'imagesource': 'jcr:25b32cdc-7d19-422c-93cf-504d537d1c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29163118-b9d5-442f-9dee-a78f43af9e27'
    'lead': '"This is the first study that definitively shows a strong association
      between not moving and cancer death," said lead author Dr. Susan Gilchrist,
      an associate professor of clinical cancer prevention at the MD Anderson Cancer
      Center at the University of Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T07:11:11.931+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:22.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:57.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too much sitting raises your risk for cancer, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc4414-daf0-4f56-b8da-6568c1587608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Need another reason to get off the
        couch and get moving while cooped up during the coronavirus epidemic?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43fec1-0b0d-4cd6-842d-c5420d9071d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a killer one: Too much sitting can raise your risk for cancer,
        according to a <a href="https://jamanetwork.com/journals/jamaoncology/fullarticle/2767093?guestAccessKey=83220a5c-cb4e-447d-bb85-15ac1b64eb57&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=061820"
        target="_blank">new study</a> published Thursday in JAMA Oncology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b2462-eb4e-4e7c-bc91-5b35023a92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study that definitively shows a strong association
        between not moving and cancer death," said lead author Dr. Susan Gilchrist,
        an associate professor of clinical cancer prevention at the MD Anderson Cancer
        Center at the University of Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581611e8-8406-4311-b31e-858bd87e9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, replacing at least 30 minutes of sitting with either light,
        moderate or vigorous physical activity can lower that risk, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b17677-d1b5-4f88-9fc6-248891ff8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings reinforce that it''s important to ''sit less and move
        more,''" Gilchrist said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875529f6-c31e-42ef-ad55-a277efd7ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A longitudinal study</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558d2ce-4f5b-4d81-9b59-e4eb80fe1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study asked some 8,000 people to wear a tracking device, or
        accelerometer, during their waking hours for seven consecutive days over the
        time period between 2009 and 2013. None of the people had cancer at the start
        of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b9161-f060-465e-9a71-cf4ebf9ad6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the participants were part of a larger, longitudinal study
        called REGARDS, or REasons for Geographic and Racial Differences in Stroke,
        which recruited more than 30,000 American adults over the age of 45 between
        2003 and 2007. Sponsored by the US National Institutes of Health, REGARDS
        is investigating why southerners and blacks have higher rates of stroke and
        vascular issues that lead to cognitive impairment and dementia — the so-called
        "stroke belt."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428b543-5dba-4f6b-a6e3-10699e36190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a five-year follow-up, researchers found the most sedentary
        people had an 82% higher risk of dying from cancer compared to the least sedentary
        individuals, even after adjusting for age, sex and disease status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529d146-6b50-4feb-b7f7-81a150f170f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifestyle choices matter</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09316f0-e30f-4663-be8d-08ae44477e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown that more than 50% of cancer deaths are
        preventable through healthy lifestyle choices, such as healthy diet, exercise
        and not smoking. But when it came to sitting and cancer, past studies had
        relied on self-reported behavior, not objective data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3abfd-1a41-49dc-9ca0-78e403bd5bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By requiring people in this study to wear fitness tracking devices,
        the researchers were able to more accurately estimate the impact of exercise
        on the outcome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8f62c-179c-4498-8fea-2ea0e0fb9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that people who replaced 30 minutes of sitting with a
        light-intensity activity, such as walking, reduced their risk of cancer by
        8%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ed6da-b179-4bc8-aff0-2a00402f0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversations with my patients always begin with why they don''t
        have time to exercise," said Gilchrist, who leads MD Anderson''s Healthy Heart
        Program. "I tell them to consider standing up for 5 minutes every hour at
        work or taking the stairs instead of the elevator. It might not sound like
        a lot, but this study tells us even light activity has cancer survival benefits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f9767-41a9-4417-94d5-f637f07ead12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the benefit was even greater for moderate-intensity activity,
        which reduced the risk of cancer by 31%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e13e5d-7ba4-41e3-8de8-06e42fe41280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of moderate activity include biking at less than 10 miles
        per hour, brisk walking, water aerobics, ballroom or social dancing, gardening
        and playing doubles in tennis, according to the American Heart Association.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bc729-a86d-49d9-8476-e5f936e36797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T07:11:11.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incorporating 30 minutes of movement into your daily life can help
        reduce your risk of death from cancer," Gilchrist said. "Our next step is
        to investigate how objectively measured sedentary behavior impacts site-specific
        cancer incidence and if gender and race play a role."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535f5ec-b7a7-4553-a637-7b864d2e70c0'
