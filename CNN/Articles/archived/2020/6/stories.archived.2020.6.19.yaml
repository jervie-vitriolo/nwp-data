      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the guests around me are German. The hotel has been booked by
        tour operator TUI, the world''s number one tour business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744c556-6e4b-47c7-8dbe-3bded773fe5c'
      'mgnl:activationStatus': true
