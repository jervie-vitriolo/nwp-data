      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stream the films on <a href="https://mubi.com/specials/lavdiaz"
        target="_blank">Mubi</a>.</em></p>'
    '26':
      'image': 'jcr:c9fdb368-b456-48e1-8d2a-0faa84520dc8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c90ad-3744-4927-956b-2b05c024e29e'
