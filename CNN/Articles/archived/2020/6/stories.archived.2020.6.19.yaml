      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, for her part, said the DOH is preparing for the investigation
        as she reiterated the department’s commitment to comply with Ombudsman’s directives.</p>'
  'Ombudsman-probe-cash-aid-releases':
    'caption': 'Residents wait in line to receive their cash aid (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-19T13:02:36.072+08:00
    'imagesource': 'jcr:42af97ae-c747-4299-99af-e4524a926155'
