      'jcr:uuid': '24944764-7078-416c-bf33-2818c8f7c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.548+08:00
