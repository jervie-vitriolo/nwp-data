      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a crisp winter day two years ago,
        Kim Yo Jong took her first step to becoming the powerful politician her father
        thought she would be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f97b5-810f-4e4a-a167-d57f96e9a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71943d15-4311-4c5d-9180-adb81e829d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was February 10, 2018. The youngest child of former North Korean
        leader Kim Jong Il had already made history by becoming the first member of
        her family since the end of the Korean War to set foot in the southern half
        of the Korean Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8d69e-3e8f-45ec-8bf5-5b127e9eaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd9c9b-6b6d-4fd6-877c-688c8d88426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before, she had attended the opening ceremony of the Winter
        Olympics in Pyeongchang, South Korea. She sat behind South Korean President
        Moon Jae-in and watched as hundreds of athletes marched together under a flag
        representing a unified Korea, a country carved in half in the aftermath of
        World War II by the Soviet Union and the United States with little regard
        for the thousands of families that were split apart.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bad1b-055d-4851-9d83-1fe52700a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1b5ee-56be-4616-a193-e95a95d000a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim applauded these athletes alongside dignitaries like Moon, US
        Vice President Mike Pence and Japanese Prime Minister Shinzo Abe. It was a
        tremendous photo op. But a trip to the Blue House, South Korea''s presidential
        residence, was a whole different ball game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31e57b-cd0d-496e-96fa-627241c7495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3d044-6684-4ccb-a804-60d63693c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong would be the first member of North Korea''s ruling family
        ever to enter the halls of power of a sworn enemy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f94dd6-754b-4c4b-bc72-0fe3aa4e1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c386124-ed4d-4e6b-b025-d35e5c1d4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning after the opening ceremony, Kim exited a black sedan
        to enter the Blue House. She ambled down a red carpet with immaculate posture
        and her head held high, exuding the confidence of a woman who had been meeting
        important world leaders for years. She dressed all in black and clutched a
        black briefcase in her left hand, dark tones that all drew attention to the
        red lapel pin over her heart emblazoned with the faces of her smiling father
        and grandfather.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d50338-de07-4914-bc6b-181df6a1ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf723e-f245-4824-b1b1-8003e68b0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she approached the building''s threshold, she paused and, out
        of the corner of her eye, looked to her left. Then she slowed her gait to
        allow the man by her side —&nbsp;a nonagenarian named Kim Yong Nam who was
        North Korea''s ceremonial head of state at the time —&nbsp;to enter first,
        adhering to Confucian values of respecting one''s elders despite the fact
        her family is revered with near religious fervor back home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20ad6e-ad80-486d-9b5f-cddc38fa17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb775c-e453-4d47-b235-132859d4543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong was North Korea''s chief propagandist at the time, and
        her ability to craft an image was on full display in Seoul. She proved to
        be the perfect emissary for her country: a savvy, urbane operator who could
        counter the narrative of her homeland as a strange, backward, nuclear-armed
        relic of the Cold War that allegedly holds more than 100,000 people in forced
        labor camps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfba519-1747-4d2e-849d-9dac97542c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80007add-71d7-4ecd-9210-3408f72a18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Ji-won, a former South Korean lawmaker and presidential chief-of-staff,
        said after four meetings with Kim Yo Jong, he came away with the impression
        of a woman whose intelligence and quiet confidence was beyond her years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd6dea-d93f-4f5e-a00b-e6b5fe884e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbfc2a-a80e-4286-81ed-d748dc77ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She takes after her father and brother," said Park. "She is very
        smart and quick thinking. She is courteous, yet speaks her position clearly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b4fc5-3add-43e2-bdab-79cc3a5d0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ddb5c-63cc-4939-bb8e-fa365a375498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim left after three days and would be credited for helping lay
        the ground work for the first summit between Moon and her older brother, North
        Korean leader Kim Jong Un. She was, after all, the one who extended his invitation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0823c4-1fb2-4b6a-a6ae-1ad0a7b0cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef4012-6967-4842-943e-76c9e6b0be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trip also set the stage for something else, a development
        that''s only become clear in the past several days: that Kim Yo Jong was about
        to become the boss when it came to North Korea''s relations with South Korea
        and arguably the second-most powerful figure in her country, answerable only
        to Kim Jong Un.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d086ec1-b913-4696-93d7-92846259c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70761972-47e9-4486-9a73-85f1369c24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The future of unified prosperity''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1326540-4491-4192-8e27-0deaa13d659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 a.m. on May 31 this year, the "Fighters for a Free North Korea"
        gathered on the southern side of the border, near the demilitarized zone that
        divides the Korean peninsula in two.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9f9cb-7f8c-44a4-b391-a17bb6538733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e239aa-7b4d-4bf8-85ef-44586325beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of North Korean defectors had hoped that by meeting in
        the middle of the night, they would avoid the prying eyes of nearby police,
        soldiers or passers-by who might take issue with what they were about to do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf9a80-8c88-456a-a626-617297e559d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b81e79-8dc3-417b-a18a-b39ad70a46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were on a mission to bring information about the outside world
        to their former countrymen. North Koreans are forbidden from consuming any
        information that''s not approved by Pyongyang''s strict censorship apparatus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f2abd-564d-46a5-afc0-95f0c6c2a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be87fb0-b8d0-4c0b-a9bd-7bceab42f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defectors, led by a man who himself was once targeted by a North
        Korean assassin wielding a pen armed with poison, stuffed 20 large balloons
        with 500,000 leaflets, 500 booklets and 1,000 SD cards filled with content
        that would surely infuriate Kim Jong Un''s top advisers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8777ca-4da8-48a6-98e2-df0f5cabe436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9a5c6-564c-480d-830c-f10ff4a67eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then they let the balloons float into the sky, anticipating that
        as the sun rose, the wind would push the contraband toward their former home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ad4da-3285-48cf-9439-61035e682764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59350a3f-5be6-44ff-b5a1-50dc677183a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Pyongyang were irate. Information about the outside
        world is like a virus within North Korea, something that can spread quickly
        and shatter a society built on a veneer of the Kim family as peerless demigods.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedd7a0-0c8d-4218-835a-c431ab6dee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d7173-c635-41cd-9a74-1c3d105aeae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What scares North Korea the most is the truth about themselves,
        the truth about their regime, the truth about the outside world," said Chun
        Yung-woo, a former South Korean diplomat. Chun led his country''s delegation
        at the Six Party Talks, a multilateral effort to get North Korea to denuclearize,
        from 2006 to 2008.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753d851-efc1-4d35-9b8d-d5195ef57f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff180a-90b2-4eff-b522-583c6650ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any insults against the Kims are tantamount to blasphemy, Chun explained,
        and require a full-throated response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1501a6-89c7-4359-95a7-3d8aed9eacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a0a6f-4109-43f3-90d5-dab62cb2ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That responsibility fell to Kim Yo Jong.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651ecee-5721-4f8a-a576-129436e016b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514953e7-b562-42a4-96e2-32a93362030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the leaflets were a direct violation of the agreement reached
        at the Inter-Korean summit in April 2018, the very meeting she laid the groundwork
        for during her Olympic visit. As part of the deal, both leaders agreed to
        cease "all hostile acts and eliminating their means, including broadcasting
        through loudspeakers and distribution of leaflets" along their shared border.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d54ac-14c3-4034-ac0b-4f7bfee4fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb45ad-220d-451f-81d9-e6bc4eb0b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text did not differentiate between government-led campaigns
        and those spearheaded by private individuals, and the distinction was thought
        of as irrelevant inside North Korea. Kim ordered North Korea to cut off all
        communication with South Korea, including a hotline meant to directly connect
        the leaders of the two countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d7d9b-c1ee-4fae-993d-40dd9d0f3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cece07-7199-45e5-8a12-4b756ce115cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She demanded the South Korean government punish the defectors, whom
        she called "betrayers," "human scum" and "riffraff who dared hurt the absolute
        prestige of our Supreme Leader representing our country and its great dignity,"
        according to a statement carried by North Korean state news agency KCNA.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f93dbc-e3b9-4403-a5dd-7e011d21a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c275f-3ac3-47ab-bd86-f61462c64304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government said it has asked police to investigate
        the defectors, but muzzling them could set a bad precedent in a liberal democracy
        where citizens enjoy freedom of speech.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c32416-93d5-4f75-99f0-e5add1f754e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16893dae-50e2-4eae-a8ca-666f2295808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it became clear this week that North Korea was truly upset.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba0c35-d2cc-4f97-bfc5-e042dcc337fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dab28-0d41-4e3c-a363-46ef3b8f3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty months ago, on that brisk February day when Kim Yo Jong walked
        into the Blue House, she thanked Moon Jae-in for caring if she was too cold
        at the opening ceremony and writing in the residence guest book that she looked
        forward to a "future of unified prosperity."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217d25a-532b-4f81-91b3-db44c5affc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6e142-3cb9-48b4-abda-7d6affc235d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she gave the order to blow up an $8 million building
        paid for by South Korea so Moon''s government would "pay dearly for their
        crimes."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7b638-b10b-4d4e-aa4a-2493a99fa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4e3b2-61e4-4c01-a15a-929a32621cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fanning the flames</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310c72c-0f4a-4df0-a701-981f386d621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot can happen in 30 months, and while the leaflets surely had
        North Koreans heated, most experts believe they''re a spark that could lead
        to an inevitable breakdown in relations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa6b2c-aa78-4b65-89c5-82cb905cd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0954f4-2c2a-4b77-9d58-0caea47fd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the tinder below that''s to blame for any flames. Unmet
        expectations, lofty but unrealistic goals and poor communication set the stage
        for a potentially dramatic collapse, and perhaps nowhere was that more clear
        than during US President Donald Trump and Kim Jong Un''s second summit in
        Hanoi last year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b775fce-b763-4789-8a27-2a295d0fdd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4d100-1413-4ddb-8d9e-03d45812cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summit took place at the end of February 2019, more than a
        year after Kim Yo Jong visited South Korea. By that point, her brother had
        already met Moon Jae-in, Chinese President Xi Jinping and in a historic first,
        President Trump. But despite the apparent breakthrough, working-level talks
        between Washington and Pyongyang failed to yield any progress on a deal trading
        North Korea''s nuclear weapons program for sanctions relief.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2c68a-c716-46b0-beb4-16b87d2d3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026cbee-2299-458e-90bf-d3431a0068e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it came to light that the Kim family was pursuing nuclear
        weapons about 30 years ago, four different US administrations have tried and
        failed to get them to abandon the program. While the carrots have differed,
        the sticks have always involved sanctions.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d54e4-c0a9-4c84-bab1-90bd5a590cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f8ad9-b4b3-4cad-994e-06680ed2d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Trump administration came to power, the White House kicked
        it up a notch. As North Korea tested missiles after missile in 2017, Washington
        responded by proposing incredibly punitive measures at the United Nations
        Security Council in an attempt to hamstring North Korea''s economy. By the
        end of the year, Pyongyang was barred by international law from selling almost
        anything abroad.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7ca61-7638-43b2-8e11-5f8e8f405d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacdba0-b831-4ea6-951b-ec7363615ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Trump and Kim decided to meet in person again, both hoped
        their second summit could help their respective sides find common ground.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265c55b-e9e1-4951-b924-0c928bbe7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888dc7e-0a12-49e1-8b3c-1cdc910cdc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.879+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they haggled in Hanoi over which nuclear facilities to trade
        and how much they were worth in terms of sanctions relief, it quickly became
        clear that there was a wide gap.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab78eec-0435-4620-97d7-54073a31798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb78bf3-65cd-4b00-8bd7-a047e1264e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties abruptly left when they realized they were not going
        to be able to agree on the contours of a deal in just several hours.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac085210-d03e-4ade-bfe6-5ccc649d0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ef9323-072a-4c4a-98dc-31653015eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower-level talks have gone nowhere since, and North Korea believes
        it has been hoodwinked.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f89682-6b3b-43db-947b-9602791b5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdb6d5-721f-4ac7-a60c-460da250b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statements published by important North Korean political figures
        paint the country as the aggrieved party, a nation that the United States
        and South Korea took advantage of for their own domestic political gains.
        This narrative ignores the fact that most experts believe the steps North
        Korea has taken so far are largely symbolic and do not preclude the regime
        from continuing to develop fissile material and further refine its nuclear
        weapons and ballistic missiles.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f928652-747d-4294-8047-bcd2bfb3ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519e4fc-f7b4-4c69-8e22-10ad04911335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Korea''s world, it is the one taking all the diplomatic
        risks. The Kim regime returned the remains of Americans killed during the
        Korean War. The Kim regime blew up the tunnels at a nuclear test site. And
        the Kim regime has so far refrained from testing nuclear weapons and long-range
        ballistic missiles.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9fa2d-c002-42c4-be26-4c3649e57977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69478406-75da-4662-aa73-82aec0167ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US-led sanctions that are strangling North Korea''s economy
        are still in place. The South Koreans, who were supposed to provide economic
        assistance and cooperation, are still refusing to do so in order to abide
        by international law and avoid running afoul of the United States.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bc053-f416-44dd-99a8-2967e0629980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c19eb-c380-4b9f-a7e4-f9ec34160231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) North Koreans are very disappointed that the diplomacy with
        the United States and South Korea has not yielded what they promised the North
        Korean people ... a better living standard" said Joseph Yun, the former US
        special representative for North Korea policy.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd233a37-0a1a-483e-8dff-4e6ec5961c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a64687-8e31-4dba-ad87-aae1971259f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun said the North Koreans "need to explain to their own people"
        why "their big diplomatic initiative has not yielded anything."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c19265-659e-46b0-b97a-4b35027f76b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d442122-a57a-471f-ba6d-9899176b0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job seems to belong to Kim Yo Jong. And while she may be new
        to the game, she''s playing it like an old North Korean pro.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf4505-5f8a-4b17-8103-62f347ea1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c89ea0-ab3a-4b4f-aea8-df95b6139d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manufacturing crisis</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b664490-f278-4b1a-bafb-f5669d4253c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have for years accused North Korea of manufacturing crises
        either to create a sense of urgency in negotiations, to gain the upper hand
        in talks, or to sow discord between the United States and South Korea.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb0457c-ba3a-46db-88f3-9b41c681c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5c15a-4b69-4401-8b9b-b6909652337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Soviet Union and the United States divided Korea in two,
        the North became a communist state and the South a capitalist one —&nbsp;each
        backed by the rival side in the Cold War. When the Soviet Union collapsed,
        the North Koreans were left without a powerful benefactor, while the South
        Koreans could still rely on a global superpower and treaty ally for protection
        thanks to the thousands of American troops and modern weaponry stationed on
        the Korean peninsula.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c49ce-5a60-4b3c-97b2-92658c5591e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31c53a-9c47-4414-87a2-f786918a0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that one of North Korea''s key objectives is to level
        the playing field. And what better way to do that than create chaos driving
        a wedge between Washington and Seoul?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca67116-e9bd-4295-9728-bdc1a27b4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35615adc-1fc3-48c6-95f1-5cb6c605b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kim family may be genuinely upset about the leaflets, but it''s
        clearly taking a page out of Pyongyang''s old geopolitical playbook in an
        attempt to force the South Koreans to, as former top State Department Asia
        expert Evans Revere described it, "put something really appetizing on the
        table, if you will."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671df101-1502-4650-9e5f-fe3cd7eef84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b8057-39f9-4b73-809d-500eda9b73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the North Koreans engaged in a very interesting attempt
        to hold the South Korean government''s feet to the fire by increasing the
        intensity and the level of their other rhetoric against South Korea," Revere
        said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf778c-fffb-41b9-bda2-d6771fa9f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9359e6-67ce-4871-8632-9e2bee126420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By many accounts, the Moon government is eager to provide assistance
        to North Korea to foster harmony and cooperation. As chief-of-staff to former
        President Roh Moo-hyun, Moon was a key player in what was known as the "Sunshine
        Policy" in the 2000s, a strategy of engaging and investing in North Korea
        in order to bring about change.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e983e-fc87-4839-9d47-5922dd6b326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96421b07-76eb-467f-bd34-920e816249bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Moon must play a particularly difficult balancing act, because
        his options for carrots are extremely limited —&nbsp;almost everything the
        North Koreans want from South Korea runs afoul of sanctions spearheaded by
        South Korea''s treaty ally, the United States.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fbf8c-4985-4b2f-b955-e37b17999202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a4831-0fcd-4d4e-92d3-da7fd5da1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans are pretty smart in how they play this game,
        and if they can not only get South Korean concessions —&nbsp;and they''re
        off to a good start —&nbsp;but if they can also drive a wedge between Washington
        and Seoul, that''s a pretty good day''s work," Revere said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b465922-ab17-4047-8065-e93099ab79da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea585c-03fb-4fe6-9afb-8001ff3f172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest major play came Tuesday, when Kim Yo Jong gave the order
        to destroy the joint liaison office in the city of Kaesong, a city in North
        Korea where Seoul and Pyongyang have worked together on projects during times
        of peace.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f32b9-b550-4a18-ad7d-feb88aa46099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9147d-4467-43e4-a8a4-f8b7a4ca6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim had hinted in a statement days earlier that the office, which
        had sat idle for months, would be "completely collapsed." No one outside of
        North Korea could be sure if that was a metaphor or meant the building would
        literally be blown to bits until they heard the actual boom.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd47e4-8f78-4f69-8510-b4f1aa3fcada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d34f20-839f-44c1-942c-5d1d0336dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was paid for by South Korean taxpayers and meant to
        facilitate dialogue and cooperation, so razing it was a bombastic symbol of
        North Korea''s displeasure —&nbsp;and a way to communicate that sentiment
        at a physical cost of only bricks and mortar.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8210b-9f9b-45df-b0a1-6b56348338c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786db0e-df2e-4840-92c7-448882ccccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a brilliant piece of theatrics, sure to grab the attention
        of the international media amid a global pandemic, rising racial tensions
        in the United States and a deadly conflict brewing on the border of the world''s
        two most populous nations.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167925d2-dacf-4f45-9882-8f5404211f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf2b32-f533-4d8c-bd12-f49333d39d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to North Korean state media, the credit goes to Kim
        Yo Jong.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16fe9c-6d3f-46a9-8d66-33727f9103d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eab050-5a6e-489f-9f30-c45f3aac4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The youngest Kim takes center stage</h2>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47ba98-d6ad-48be-8cbc-8cd14c96638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kim Yo Jong was just a child, her father allegedly told a Russian
        diplomat that she had an aptitude for politics and predicted she might have
        a future in it.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7b667-9bec-49c2-8dbe-000ee8b8c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2b7be-76e6-4d3b-aee7-354d5ce944e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has proved Kim Jong Il right, and the headline-grabbing
        decision to demolish the joint liaison office is unlikely to be the last time
        the world hears from Kim Yo Jong.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c7716-3365-412b-8081-872bd7c87a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d100fd0-fa3c-4965-b8cb-3d9b7fbf1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe her rising profile is part of a carefully choreographed
        publicity campaign by North Korean state media to signal that she''s being
        groomed for something. Though there are other members of the Kim family still
        alive, Kim Yo Jong, Kim Jong Un and their father and grandfather are the only
        ones lionized in North Korean media as members of what the country calls the
        "Paektu bloodline," a reference to the mythical mountain on North Korea''s
        border with China.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94ed1a-f614-4db0-86f6-a103306b458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6c463-7927-4f95-b6eb-ff38b56ee85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that she''s a Kim trumps the powerful patriarchal forces
        at play in North Korea, a country where women are mostly expected to be dutiful
        and subordinate wives and doting mothers before all else.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5eba1f-2dfe-4209-9195-4bf1d03c258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fbc425-3319-4a7b-b41c-edc7e4712edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see her every several months or so being given a new title,
        a new position, new responsibilities and checking all the key boxes to demonstrate
        her capacities and her responsibilities are growing," said Revere, the former
        State Department Asia expert.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd2213-b5da-412e-bed1-b45554882740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf21639-7225-479c-9706-c49fd6e04584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a day that goes by that some of the other newspapers don''t
        have an article about some statement that''s made and photographs of her."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15996cdb-462e-4be4-b226-2bddc5b10394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e2cdd-dc31-4b7e-b5a4-32565fe3bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the North Koreans hear more from Kim Yo Jong, they seem
        to be seeing less of Kim Jong Un.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373314b-d5f1-4879-b346-bfe8abb2247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc8876-aac9-478d-a7bc-ddd20c65f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader has been mysteriously absent for a couple
        of long stretches this year, fueling rumors about his well-being —&nbsp;he
        is overweight and reportedly a heavy drinker and smoker —&nbsp;and speculation
        that Kim Yo Jong''s increasing visibility meant she was being readied as a
        potential successor should something occur.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8eb0a-4a68-4ac7-8365-d2fc786bfa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fea77-3530-4b8d-963b-e1dbc510f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is unlikely to come out anytime soon. Kim Jong Un''s health
        is one of North Korea''s most closely guarded secrets, on par with the nuclear
        weapons program, because it has the potential to dent the carefully curated
        image of Kim as the infallible Supreme Leader.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56856b3-b65f-4b67-a826-020c9cb8f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3b3c4-f0f7-47bd-a632-d0d7f76efabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s sudden absence from the spotlight has precedent —&nbsp;he
        disappeared for several months in 2014, reportedly after ankle surgery. But
        Kim is a leader known among his people for keeping a busy schedule and pounding
        the pavement. He''s constantly photographed interacting with regular North
        Koreans, smiling alongside them and even hugging others.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adbd8f1-7d86-4471-ac75-af46037959de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacc252-d761-431b-af88-c9e682f2309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone like that to just suddenly vanish from public view for
        weeks on end is unusual.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d633ee-4265-4196-ac5f-347318b614c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae753be1-7a0d-4bc9-b90d-40e0b2776549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Kim Yo Jong''s own long-term future is far from certain.
        North Korea is a country driven by paranoia about an impending invasion from
        its enemies, so everything it does is shrouded in secrecy, including leadership
        plans.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4e175-ed59-43f2-bd71-5c6fe54b1b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9e241-4d47-4697-82fa-d98e6a9e64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some speculate she''s filling the role of bad cop to her brother''s
        good cop, allowing him the opportunity to swoop in and save the day. Analysts
        say getting into a fight with the South Koreans is a great way to boost a
        North Korean''s street credentials as a tough fighter.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32cb16-5a8d-46bb-b378-5d8052d119aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4e2e8-cf05-4169-89f3-52781b296426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe she''s being propped up to become more than just
        a North Korean consigliere, but fill a role more like a vice president: a
        big player who enjoys the confidence of her brother and can help ease his
        workload.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993715e-b995-407e-9d40-223da4d78bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.884+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1d505-f440-4e5e-84f4-531d0fa89395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever is next for Kim Yo Jong, power politics are a dynamic and
        dangerous game in North Korea, and tectonic shifts can happen at the drop
        of a hat. Analysts say any potential rift with her brother could have dire
        consequences, as it did for their uncle, Jang Song Thaek —&nbsp;who was executed
        for treason —&nbsp;and half-brother Kim Jong Nam, who was assassinated by
        North Korean agents in 2017.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffdfeb-bd67-4934-bbad-9440182e0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f247598-1da0-4014-80ae-2912b3724462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim Yo Jong and Kim Jong Un share an important connection. They
        lived together in Switzerland and at home, surrounded by adults and handlers.
        Their childhoods were remarkable but uniquely solitary and lonely. They lost
        their mother at a young age and their father as young adults.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6b198-409d-4cf3-bc8a-73e5246a143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba95f0-d0e8-4afa-8f4c-eed3ba1ff756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All they endured, they endured together.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1641556-7977-4000-af22-f42175f3bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:38:19.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html">Chaos
        in the Koreas sees Kim Jong Un''s sister emerge stronger than ever</a>"</em></p>'
  'Two-Canadians-charged-with-spying-in-China':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T15:33:48.802+08:00
    'imagesource': 'jcr:6ae7919e-5c9a-412f-b031-c8e45065522b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53df978d-aece-4501-8141-697d293bcad1'
    'lead': 'Michael Kovrig and Michael Spavor, two Canadians detained in China in
      December 2018, have been formally charged with spying by Chinese prosecutors,
      in a move that is likely to raise tensions between the two countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:39:02.131+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:21:59.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:03.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Canada', 'politics-as-usual']
    'template': '1'
    'title': 'Two Canadians held in China have officially been charged with spying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020bb96-8abd-4008-b8b8-07d3341ee8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> Michael Kovrig and Michael
        Spavor, <a href="https://edition.cnn.com/2019/12/10/asia/canada-china-kovrig-spavor-huawei-intl-hnk/index.html">two
        Canadians detained in China in December 2018</a>, have been formally charged
        with spying by Chinese prosecutors, in a move that is likely to raise tensions
        between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072df2c2-a100-4d61-ba2b-0e651802ea0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d28969-75fb-4417-87ca-c23ac6c80857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Procuratorate of Beijing Municipality filed a prosecution
        against Kovrig on Friday for "for spying on state secrets and intelligence."
        The People''s Procuratorate of Dandong also filed a public prosecution against
        Spavor for "spying on and illegally providing state secrets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be201da-a778-4eb7-9b30-fe3af5a8f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1488c0-3b69-4d62-8bc0-fae32d7b9440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were detained in the weeks following the arrest in Vancouver
        of Meng Wanzhou, chief financial officer of the Chinese technology company
        Huawei in late 2018, on charges filed in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a3aa8-0fc6-429f-b107-904d90a1f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f5d40-4eea-45ea-a774-eb97f53ab8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors want Meng to stand trial on multiple charges, including
        bank fraud and violating US sanctions against Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e565f-8e31-4cdd-93c4-2621e2a060fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a183e-be91-409b-b71f-6c7567507248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, a Canadian judge <a href="https://edition.cnn.com/2020/05/27/tech/huawei-meng-wanzhou-extradition/index.html">ruled
        the extradition case against her could proceed</a>, in what China''s representatives
        to the country called a "grave political incident."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b0290-7f49-452d-9a3e-326c03e38f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e5562-74db-4f89-b531-5f94d4f52b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond mainland China, the new charges will fuel fears in Hong Kong
        over an impending national security law, to be imposed by Beijing on the city,
        bypassing the local legislature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0844c4f-b6e7-43bd-b8cf-804de84c7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06057ac0-b264-4200-8fd8-8f82201841bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, G7 countries said in a <a href="https://www.state.gov/g7-foreign-ministers-statement-on-hong-kong/">joint
        statement</a> that the proposed law could "curtail and threaten the fundamental
        rights and freedoms of all the population (in Hong Kong) protected by the
        rule of law and the existence of an independent justice system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4341b3-4f37-4429-b5a5-20b61193f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375f74c-7bac-43fd-95e2-912112c6c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Arbitrary'' detention</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869629d-9139-4338-b197-e9a301eede5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig was a former diplomat in Beijing and worked for the International
        Crisis Group (ICG). Spavor is the founder of the Paektu Cultural Exchange,
        a company that helps facilitate trips to North Korea. He has assisted former
        NBA player Dennis Rodman in travel to Pyongyang to meet North Korean leader
        Kim Jong Un.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e86633-2df4-4694-aada-ef90b47ebe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b9550-0824-4e14-9ae3-5d92f0ee1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government has repeatedly described their detention
        as "arbitrary." Family members and contacts of the two men have described
        them being held in poor conditions, and denied outside contact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1aff8-1660-4db0-bb0c-f612daf2a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322372f-649f-4a09-811e-4ba019d6d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Saint-Jacques, who served as Canada''s ambassador to China from
        2012 to 2016, <a href="https://edition.cnn.com/2019/12/10/asia/canada-china-kovrig-spavor-huawei-intl-hnk/index.html">told
        CNN last year</a> that Spavor is being held in a detention facility in the
        northeastern province of Dandong, sharing a cell with up to 18 other prisoners,
        with lights kept on 24 hours a day and only 15 minutes of outside time. Kovrig
        is being held in Beijing, Saint-Jacques said, and neither man has had access
        to a lawyer or member of their family since they were first detained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b16d3-5be7-4140-a99a-8f54257fc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc3f9b-9240-4d43-a0b1-571008cb9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cases they receive consular visits once every month, exactly
        30 minutes, with someone there watching all the discussion," he said. "These
        mainly serve to give them news of their family, and give them books and other
        reading material. It''s very difficult for them, they are waiting and they
        have no idea when and how they might be released."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c6ab3-d73d-4c4e-9c99-3e21aa3e01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587eb063-928c-40d3-8d9c-8ff7d9d9a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the situation told CNN that Canadian diplomatic
        efforts have so far been focused on attempting to solve what remains a complex
        political entanglement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c5063-c3b4-4ce3-a0ce-f7a1b88c48d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18bfb9-55fa-45e0-b310-6a85800a5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a larger geopolitical game that''s happening between China
        and the US, in which Canada is somewhat caught in the middle, the person added,
        and it is the two Canadians who are paying the price.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4003ed-01fe-4ec2-9096-c71ecda7a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9742cf7-2d66-4a55-b241-c3233863af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint-Jacques agreed, saying China''s problem is with the US, "but
        of course they don''t dare arrest any former (American) diplomats or diplomats
        on leave."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cbf08-a08f-4750-af9d-e45f6628600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982beb95-688e-4dea-802a-5a1a89eaa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that China has been surprised by the widespread international
        condemnation of its arrest of the two Canadians, but beyond rallying support
        from allies, there is little that Ottawa can do. "It''s pretty difficult to
        find something because we don''t have much the Chinese really want," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814376e1-6a31-4d83-befe-89d53f2f1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b993a-6d54-4e51-aa5b-8ed60821250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the anniversary of his detention last year, Spavor''s
        family said he had been "caught up as an unwitting and unwilling human pawn
        in a confrontation between two superpowers and swept along by geopolitical
        currents and forces beyond his control."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4054a12-d673-410f-a2d9-7f919679e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:39:02.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/19/asia/china-canada-kovrig-spavor-spying-intl-hnk/index.html">Two
        Canadians held in China have officially been charged with spying</a>."</em></p>'
  'Twitter-labels-Trump-video-manipulated-media-':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T15:31:54.601+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
