      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These laboratories have conducted 553,197 tests in total, but can
        hit at most only 15,000 tests in a day, which happened on June 16, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291cd62-ef61-4c71-98fc-33ccf0414bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T23:13:31.894+08:00
