    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0568c7-55d9-4716-9b44-138c0ee82e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T16:28:42.375+08:00
