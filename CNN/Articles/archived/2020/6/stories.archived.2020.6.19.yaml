      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd62c6b3-b878-493c-be43-b8a90dda8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.889+08:00
