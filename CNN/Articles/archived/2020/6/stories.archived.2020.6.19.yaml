    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Twitter', 'video']
    'template': '1'
    'title': 'Twitter labels video Trump tweeted as ''manipulated media''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587ced3-779d-4ad5-907d-7d77a4a03848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter on Thursday night labeled a video
        tweeted by President Donald Trump as "manipulated media." The move marks the
        third time Twitter has taken action against Trump in a month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7742f-1caf-464d-9ebb-67767b7f1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e625e-a00c-42e1-9d39-b18fa06d8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted a video with a fake CNN graphic; the video claims,
        "America is not the problem. Fake news is."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21843c05-c5a3-48bf-9027-e598b99612f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a9b9b-f3c6-464f-b3be-66125b364777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said Thursday night, "This Tweet has been
        labeled per our synthetic and manipulated media policy to give people more
        context."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78276d1-fa75-4ef1-bb8a-002286036924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24655713-0d58-4831-aec3-6ba8324caa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which runs for 60 seconds, starts with footage of one
        part of a viral video that shows a black child run from a white child. The
        fake CNN graphic reads, "Terrified todler [sic] runs from racist baby."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd8b33-983c-4bd3-bff4-cc3b61db5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be80bdd-9238-4a10-bd66-7a7fbd7d729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the video -- in which the two children run to embrace
        one another -- is then shown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d493535-f7c7-4fab-aad8-37ae308d869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391f21f-49fa-4d33-ad18-81ba748a86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN covered the full version of the viral video in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfc665-86aa-4f1d-8cd8-d0c0578eeb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.127+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582d50d-e55f-48f3-a8b6-7b5401f0be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for CNN responded to Trump''s tweet Thursday night,
        "CNN did cover this story - but exactly as it happened. Just as CNN has reported
        your positions on race (and your poll numbers). We''ll continue working with
        facts and invite you to do the same, rather than tweeting fake videos that
        exploit innocent children. Be better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4095c6-c3e1-4688-b3c4-5c1cf90fee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bb175-a150-4ac4-b7dd-b26749276c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video Trump tweeted included a credit to @CarpeDonktum, who
        regularly publishes memes and parody videos supporting the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7e329-9781-4ef6-91e1-00403d7c1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:47:57.128+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

