      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59cea4-d1eb-4cd1-a025-6b0c67bbc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Destination Experience Representatives" with turquoise shirts and
        the smiling TUI logo mill around the lobby and pool as more reassurance for
        guests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38435d0e-e55c-443f-8b5b-b009c1c3ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28914285-ee7b-427d-9ed0-cf8d6588ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precautions and extra care are understandable -- tourism has
        plummeted during the pandemic and there''s a lot to prove for tour operators
        and hotels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649b29d-7905-4490-a6d8-c419d9e8b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d569092-b6f6-4219-91aa-652cc8e2e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first flights from Germany to Mallorca have been sold out within
        36 hours and our guests enjoyed the warm welcome," TUI said in a statement
        to CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e978f7-2875-4f6f-9207-f1d51aaf9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909520a-418b-4ac8-accc-37a6caa1db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased to be the first operator to fly holidaymakers
        to Mallorca again."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5365cf-1de5-4d6b-bef3-d02a7181f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f015072-efbc-45b0-a47d-504e696f6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On my way out of the breakfast area, I trip over the mops of no
        less than two aproned cleaning ladies furiously disinfecting the floors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18ddbd-132c-495b-8b65-e1f74295953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb31b5-e26f-4618-bd05-5fdd2f78701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them proceeds to polish the potted palms in the lobby with
        alcohol spray.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65286b5-ab09-42ed-a8f1-fdafaff53030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d1038-5181-4476-a4e3-3959f559f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this hyper hygiene has not put a damper on the holiday vibes
        though.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0232e3-0603-41d9-a7c0-d3debe964f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47bc4d-9c0b-46be-beef-7a69d5d34b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of laughing young men heads to the beach toting pink and
        yellow inflatable beds past the disinfectant stations in the lobby.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ecc8f-8ced-4c13-a259-dd8d306e6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ceb9a-01b4-4991-8028-08c52ff89593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the biggest impediment to holiday fun seems to be the sheer
        number of media crews desperate to tell a good news story, CNN included. A
        clutch of German media traveling alongside some holidaymakers has been documenting
        every step of their vacations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ae8a0-295f-41c9-a16b-29e9fea9d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd95599-e49d-4cfa-a5db-2781fed90a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s a little bit complicated''</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff810985-32f1-4e23-9084-a126ef8a4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit complicated how it all works," concedes one
        tourist, Rene Fuessem, as he tries to remember how many times he''d had his
        temperature checked.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec2580-41fe-4d65-bd9f-7933b1a99021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c5f36e-3f75-4eb3-a35e-c6b91275290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t dimmed his enthusiasm for Mallorca.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19231a6f-ab16-4759-9fd9-268d5e33537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec305264-5651-42a5-9127-524a154e71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While basking by the hotel pool, Fuessem says he especially likes
        the friendly staff and buffet service. All the guaranteed space makes it more
        enjoyable.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfeabfd-07de-43f2-bf72-d6d14c312751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91e355-ff4f-4a12-a00e-863e6d6a2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beach for example," he says. "Before the beaches were full.
        The shops were full. Now? Nobody is there."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c61ac-ca0f-4f59-95b4-8ec6c8563df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06674221-c943-4ec5-9b5b-0bcc967fee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of space to roll out the beach towel is nice.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6edb3-bbd9-449a-acf8-3411a0fbb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d190e5-73ca-414b-b794-483b42ccb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s also something sad about seeing bars and clubs boarded
        up, their terrace chairs stacked inside.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0a66e-21bf-44c4-b1d0-2f7cb9181a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eac916-2f80-4f57-a1bb-326075ba444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boardwalk that would normally be thumping with music is eerily
        quiet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabed51b-8642-4c21-bd5e-cf856fa3513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
