      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cda397-156b-4803-9c74-4a6ed2c9dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said in a 122-page report to the COVID-19 task force that
        “the economic costs of delaying school by one month to be 0.5 to 0.7 percent
        of GDP [gross domestic product] this year, and 0.3 to 0.4 percent of GDP for
        the entire productive life of this generation of students.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b92a0f-935c-455c-9600-1a337f8d94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd355cb6-4a87-4398-9f95-662557b81862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e90b24-a3ab-4488-a57d-8745db7b15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.663+08:00
