      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> SM Aura Premier
        offers a memorable Father’s Day celebration through its restaurants that will
        make the dads satisfied on his special day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bb926-6023-4665-af0a-458b0403c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T10:24:27.975+08:00
      'mgnl:createdBy': 'joemil'
