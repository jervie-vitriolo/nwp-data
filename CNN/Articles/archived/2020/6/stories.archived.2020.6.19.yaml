    'jcr:uuid': '8d29c28b-f8f7-437a-9e61-19a2a5a317ba'
    'lead': 'Twitter on Thursday night labeled a video tweeted by President Donald
      Trump as "manipulated media." The move marks the third time Twitter has taken
      action against Trump in a month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:47:57.126+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:21:57.874+08:00
