      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> House
        Ways and Means Committee chairman Rep. Joey Salceda said the country’s economy
        costs P96 billion to P134 billion for every month of school delay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1ccd3-098d-4fdf-9cfa-94a79be23b25'
