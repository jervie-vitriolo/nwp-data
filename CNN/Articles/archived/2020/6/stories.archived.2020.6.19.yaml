      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those flights were for clients David Burd (Lil Dicky), Kawhi Leonard
        and Kylie Jenner.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1738153a-e58f-40a8-b9f0-58bef461c7d0'
