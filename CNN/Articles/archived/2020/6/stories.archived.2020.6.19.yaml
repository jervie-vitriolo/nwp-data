    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c74cb-84a6-4740-98e7-a22a4cfb7917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:21:56.939+08:00
