      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s in denial yet again over a pandemic he initially ignored that
        has killed nearly 120,000 Americans, is <a href="https://edition.cnn.com/2020/06/18/us/us-coronavirus-thursday/index.html">getting
        worse in many states</a> and is now threatening the economic rebound he''s
        banking on. Top medical experts -- inside his own administration -- and science
        disprove his false claims the virus is "dying out." Trump''s history of prejudice
        and racist rhetoric has left him out of step with a generational racial awakening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273968f6-9d90-4326-9658-7d020db794c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223735d-7d4b-4e98-9650-3f4b912cf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court dominated by his new conservative majority <a href="https://edition.cnn.com/2020/06/18/politics/daca-supreme-court-explainer/index.html">just
        rebuked him</a> twice on cases on LGBTQ rights and immigration -- issues at
        the core of his political project. <a href="https://edition.cnn.com/2020/06/18/tech/facebook-trump-ads-triangle-takedown/index.html">Facebook
        just took down a Trump campaign ad</a> because of Nazi imagery. He''s lagging
        well behind Democratic presumptive nominee Joe Biden -- who is barely campaigning
        -- in national and battleground state polls, and he''s just suffered the most
        damaging exposé by a former White House official in years, after <a href="https://edition.cnn.com/2020/06/17/politics/bolton-book-what-we-learned/index.html">John
        Bolton declared him unfit to govern</a>. Trump''s show of being tough on China
        -- a centerpiece of his campaign -- is comprehensively debunked by the former
        national security adviser''s descriptions of his pleading with President Xi
        Jinping to help him win reelection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a209f1-f995-497e-8010-069ac3909ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52960c-fbf7-4cfa-98a9-bd5aefa3a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an increasing rift between the President and the military
        after he dragged them into his notorious church photo-op. Washington is filled
        with whispers of Republican lawmakers who fear being dragged down by a plummeting
        presidency. <a href="https://edition.cnn.com/2020/06/18/politics/oklahoma-coronavirus-cases-rise-trump-rally/index.html">With
        coronavirus spiking in Oklahoma</a>, Trump, showing huge irresponsibility,
        plans to hold one of the first mass participation indoor events in the world
        for months on Saturday as he resumes his campaign rallies -- in a horror show
        for epidemiologists and local health officials who warn he could get people
        killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd6673-fef4-45c9-82a0-efd86e3c4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c651a4-aa73-4b27-8fd1-3ddb18d4fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than five months before Election Day, with the nation battling
        concurrent crises, every conventional political indicator is flashing red
        for Trump. But every conventional political indicator has always been flashing
        red for Trump -- and he''s never been defeated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0c1b5-514d-4717-9bce-2cfefe04e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878994b5-56eb-4ef8-be0b-3071dbc91edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why analysts won''t write Trump off</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbc86b-d9aa-4b3e-ba49-74c35e566124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump loses in November, these last few weeks may come to be
        remembered as the moment that the Trump train finally careened off the rails
        for good. Yet among Democrats and those who don''t support the President,
        the fear that he will a second term anyway is palpable. The man who said he
        could stand in the middle of Fifth Avenue, shoot someone and get away with
        it, has created a supernatural political aura exactly five years after he
        descended his golden escalator in Trump Tower and turned American politics
        on its head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ca614-c735-4ed4-a5b8-e627799c2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a62aa-2c32-4bff-a7f4-3228dfd2b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the uncertainty about Trump''s prospects stems from the
        extraordinary nature of the times. The pandemic and the consequent economic
        disaster is unlikely to lead to predictable or necessarily logical consequences.
        Taking the mood of the country is even more complicated than normal since
        most Americans have been shut at home for weeks. Who knows who is even going
        to feel sufficiently safe to vote in November if it comes down to a choice
        between health and exercising a democratic right? Trump''s campaign, with
        its aggressive attempt to block postal voting, will certainly not make it
        easier. And it''s just launched<a href="https://edition.cnn.com/2020/06/18/politics/2020-debates-trump-biden/index.html">
        a new attempt to shake-up another campaign ritual</a> to his advantage, lobbying
        for more than the traditional three general election debates this fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360b78c-7271-4f11-a118-0a41cc78f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcfa12-1b77-495e-9175-034c34deac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hidden tectonics of the racial awakening after the death of
        George Floyd may well change the conventional politics of race. But the mostly
        White, conservative half of the country most susceptible to Trump''s tirades
        against taking a knee in the NFL, calls for respect for the flag and "law
        and order," and coded warnings that the US should preserve its heritage, "not
        tear it down," hasn''t necessarily spoken yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc7085-c536-444e-b140-249341fa71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a8dd0-7ad8-4ca7-af5c-0f56495c7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is a backlash politician; his initial election was a reaction
        to the cultural, racial and political change many Americans perceived in the
        Obama presidency. Recent Supreme Court defeats could give the evangelical
        section of his base motivation for one last, decisive battle to create a generational
        conservative majority in a Trump second term. If there is one president who
        can harness a culture war with demagoguery to save his own political skin,
        it would be the incumbent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8fe25-5b47-4433-9284-7dec16a8ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b334b-a606-4719-8712-b9c12d3e4f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Trump''s refusal to model wearing a mask in a pandemic,
        his massive missteps on race and the demonstrable incompetence of his half-hearted
        effort to combat the worst public health crisis in a century are often not
        perceived by his supporters to be the disasters that his critics in Washington
        and in the media -- who are operating from fact-based analysis -- perceive
        them to be. Indeed, Trump''s most wild behavior often served as validation
        for voters who sent him to Washington to destroy the status quo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94346cc6-ce2b-420c-8eb6-7dbc2a425a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677d22d-6e73-4133-8726-dd40744c1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in his aggressive attacks on Biden as not physically and
        mentally fit for the political big time, also clearly feels he has an opening
        against a candidate with no record of success in presidential races -- save
        for his shocking come-from-behind victory in the Democratic nominating contest.
        A fearsome conservative media machine is meanwhile ensuring that the facts
        of the pandemic and the mostly peaceful demonstrations following Floyd''s
        death never reach Trump voters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b202b-7f04-4714-948c-50e0781cfe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9eae1-04b1-455f-b001-d7c197bef305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of many polling operations and media to correctly predict
        Trump''s rise four years ago is giving political analysts reason to caveat
        the President''s currently parlous position. But above all, the incorrigible
        resilience of the break-all-the-rules character who has dominated American
        life for five years may be the most important reason to view November''s election
        as still competitive, along with the unshakable bond Trump has with supporters,
        who, if they turn out in droves, could give him a platform to reach for a
        second term. Indeed, as <a href="https://edition.cnn.com/2020/06/14/politics/us-election-trump-campaign-strategy/index.html">CNN''s
        Maeve Reston reported this week</a>, many Republican strategists say it''s
        too soon to know how today''s climate will shape November but are optimistic
        that enthusiasm for Trump among his voters, as well as calls to "defund the
        police" on the left, could boost Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d74eaa-6bfe-47a1-a42f-60fc39d2cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6b260-acf2-46c8-8bd9-696b9769f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is also no doubt -- as his impeached conduct in Ukraine
        showed -- the President will use every governmental power at his disposal
        -- and many that are not -- to tilt the election in his favor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106a32e-d775-4949-8bc4-d0b97c6fc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d0420-2373-4dea-8f89-e8183a48775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Trump has to hold his rally amid a pandemic</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c13a68-654c-4c9b-8279-ac9d58a40a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those rooting for a second Trump term might wish to avoid the transcript
        of his interview with the Wall Street Journal on Wednesday night. The session
        was a mix of alternative facts, denial and illogical statements about the
        virus and appeared to confirm Bolton''s accusations that the President was
        unfit for the office in which he serves. No noticeable electoral strategy
        was obvious apart from wildly optimistic predictions that the economy, pulverized
        by the pandemic, would soon be better than ever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfb729-68b1-4707-b61d-37b43d13e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375f556-5553-41e3-adb5-1f811a46006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, Trump denied the approach of the virus because
        it was politically inconvenient. Now he''s doing exactly the same thing, as
        spiking cases in many states that are setting record levels of new infections
        again expose his negligence, a failure to properly manage the reopening of
        the economy and to prepare a country for a reduced lifestyle until vaccines
        or treatments can be found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a3814-a694-49d4-bd1f-2e6e195a8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294568f-5ee0-478b-8497-6820ec747d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fading away. It''s going to fade away," Trump told Sean Hannity
        on Fox News on Wednesday, giving a false impression since 10 states recorded
        record numbers of new cases this week. In Florida, one of the states that
        most enthusiastically embraced Trump''s push to reopen, experts are warning
        of a potentially "catastrophic" spike in the virus. Pandemic graphs in most
        countries show a steep rise then a more gradual trek down the mountain. The
        US graph shows a climb up the mountain, then a kind of alpine ridge as cases
        decreased a bit, then plateaued, then started to rise again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cc6781-af0f-4a65-beb5-2c84c3bbe213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08799c38-d5f1-45fe-b4c3-c2a0033e25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, who has, according to CNN reporting, started to cast
        doubt on the authenticity of coronavirus data, is trying to sell a case that
        the spikes in infections are due to more testing -- an illogical argument
        since more testing should allow health authorities to isolate and trace cases
        and eventually stamp out new cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ecc40-2f55-424c-aef3-e95b814d0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4db696-b7ab-4ab2-bdc0-5797452970f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think testing is overrated, even though I created
        the greatest testing machine in history," Trump told the Wall Street Journal.
        Every credible public health expert says that testing, tracing and isolating
        are the keys to beating a pandemic. Such experts also say that wearing masks
        -- a step Trump refuses to endorse or take in public -- is another vital step
        to controlling transmission of the disease. California, for instance, issued
        a statewide order on Thursday requiring face-coverings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25099e-eaf8-493e-be74-d471dc456f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bc979-b93f-409e-850d-11cd827ecaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask is a double-edged sword and I see it. People come in,
        they''re talking through the mask for hours. They probably don''t clean them
        after, you know, they get a little cocky, right?" Trump told the Journal,
        in comments typical of his hunch-based approach to the virus that junks science.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd64ffb-16db-435a-b786-9da871b64ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d3a42c-9beb-45dc-8ba4-4209dd3d0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the dispiriting news about the coronavirus, which suggests
        the United States is many months away from victory, the decision to go ahead
        with the Oklahoma rally seems like madness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992286be-088b-4cf6-9d86-a68f8ef6d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bf856-e31d-4fc7-a999-cebd9e149160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the need for the President to have a morale-boosting, made-for-television
        show of support suggesting his political base is ready for battle in November
        -- even amid such extreme circumstances -- may be the starkest signal yet
        that Trump''s camp is concerned about his prospects for a second term and
        thinks he needs a relaunch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b79ce-2143-415e-92de-56259de39d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:55:21.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/19/politics/election-2020-donald-trump-presidency-turmoil/index.html">Trump''s
        tail-spinning presidency is in turmoil -- even by his own standards</a>."</em></p>'
  'Decatur-Confederate-monument-removed-in-the-wake-of-protests':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T15:55:45.939+08:00
