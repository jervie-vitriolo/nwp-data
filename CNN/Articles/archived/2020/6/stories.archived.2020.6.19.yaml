      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06834d-eeb2-4a45-86c3-421dd897b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jakobsdottir also recognizes the pent-up demand among
        Icelanders for reestablishing connections to the outside world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec67a96-12f5-40d9-93bf-de60dff2d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a36a51-d859-4ea2-ba51-61ad7e6b9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:22:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about the economy, it''s also about the fact that
        we are an island and in our modern times, just having a normal transport between
        countries is an essential factor and it''s very different when you''re an
        island or when you have borders lying with other countries all around. It''s
        a very different situation."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2550e-bd8a-42b2-b7d5-23d27c96ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:16:05.418+08:00
      'mgnl:createdBy': 'vince'
