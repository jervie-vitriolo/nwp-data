      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca2356-c979-4c7d-a06a-dbc5bf747238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c9f1e-a817-4977-8ca8-16861aa52c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7393df-f207-431a-8663-0a0c16c8fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A one-size-fits-all approach to the re-opening of classes is doomed
        to result in outcomes that will fail for all,” he said. “That is why a continuum
        of options for learning must be present to account for the differences in
        risk. We nonetheless believe that school should resume as soon as the country
        is ready.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891ac6f-e22a-4578-b5d3-be1fe46219d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
