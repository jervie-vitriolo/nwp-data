      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alencar says international pressure is key to tackling this
        problem.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab2d2f-ace1-44ee-a428-01fbc31a20c9'
