      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t see the need for Secretary (Francisco) Duque
        to take a leave of absence for the Ombudsman’s investigation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3634699-b4dd-4340-b6f9-fb17791aaf38'
      'mgnl:activationStatus': true
