    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2bbb6-c58f-42c5-a985-6559d70de307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:30:07.073+08:00
