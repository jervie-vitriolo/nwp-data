      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Play: Daryl Pasion’s “Papaano Turuan Ang Babae Humawak ng
        Baril”</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa7a73-b39d-42dd-ab15-ec84916abcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papaano Turuan ang Babae Humawak ng Baril?" is one of Virgin Labfest''s
        new featured plays for this year. Written by Daryl Pasion, the one-act play
        delves into the untold stories of farmers who reside close to military camps.
        In a recent interview, Pasion shares how shallow the common discourse is when
        it comes to the attacks between rebels and the military; his play, while featuring
        the story of a fictional couple (played by Lhorvie Nuevo and Eshei Mesina,
        who are both excellent actors) in an unnamed town, sought to deepen the discussion
        beyond the death tolls and news reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29953461-21b1-4157-99d1-5d499ea4fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it highlights the state of women in war-stricken areas.
        “Gaano kasahol ‘yung lipunang ginagalawan ng babae para magawa siyang itulak
        patungo sa karahasan?" Pasion also says in the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da2a3a-b169-400b-b4a0-d635ef0438f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasion justly did his research and consultation for the play, and
        crafted such a moving story that offers brave, albeit unpopular, takes on
        a situation we often talk about but barely probe into.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cf7a2-ed93-46d6-9014-6e1ae15cf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the brief introduction before the live-streamed performance,
        director Erika Estacio shared that her primary intent was to make sure that
        the play will get to highlight the woman''s perspective, and she seemed to
        have succeeded in doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58d1e4-d322-490d-9006-d2f5695708f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth be told, I didn''t know what exactly to expect for this year''s
        digital edition of Virgin Labfest. How do they plan to execute a play through
        video when most actors live separately? But, save for some technical issues
        mid-way, the production was so creatively planned and pulled off, from the
        casting, to the two-camera setup, editing and design, and the live scoring.
        It did remind me of what JK Anicoche said about the dilemma of a live-streamed
        theater play overlapping with the principles of film. What I watched wasn''t
        quite like a film, despite the edits in background and transition as it was
        an actual live performance. It also took theater on a very unfamiliar, but
        also very welcome, space — a glimpse, maybe, of what theater will look like
        in the coming months. — Elizabeth Ruth Deyro</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a7a49-c232-4723-988f-a4c3882d718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the <a href="https://vimeo.com/ondemand/vlf2020kapit"
        target="_blank">Virgin Labfest 2020</a> until June 28.</em></p>'
    '29':
      'image': 'jcr:3e28bee0-afba-42a4-a5dc-71090c4302c3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb9b8b-43f4-4ce6-b0af-cf07ae54e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:55:12.748+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dad1a2-85bb-488d-9000-0158731c718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Book: "From Outrage to Courage" by Anne Firth Murray</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec212c-a6ed-4c3b-b4b0-2018bc79e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subtitle of Anne Firth Murray''s book is a mouthful, but it''s
        an appropriate summary: in the book, Murray looks into the "unjust and unhealthy
        situation of women in poorer countries," and what they — the women themselves,
        the governments, the academe, and civil society — are doing about it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc3d3b0-fcb0-4496-98d1-31ac62a03d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first encountered the book via Murray''s online course on Coursera
        under Stanford University. It is probably the most comprehensive source material
        on international women''s rights and health to date. What''s interesting about
        the book is how it was designed to follow the natural order of a woman''s
        life, from birth to death, in discussing the many issues that we come across
        in different stages of our lives, particularly those from third world countries.
        There is the issue of son preference for the stereotype that men would be
        more financially capable, which shows how women''s plight starts even before
        they are born. Then there are poverty and gender-based violence factoring
        into how women endure layered oppression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95318895-d1ed-4e7d-996c-c797946727b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book offers a rather extensive study, backed with years of dedicated
        research and advocacy. Written in a language that is accessible to most (something
        that may be lacking in a lot of other materials by academics), "From Outrage
        to Courage" is a good read, even for readers who just want to seek to better
        grasp the situation of women on a global scale. One does not need to be a
        feminist scholar in order to find insight from this book. Overall, it uncovers
        the very ways we should, in fact, rage against a system that continues to
        treat women unfairly, in hopes of translating this rage into — much like what
        the title offers — courage to keep fighting for equal rights. — ERD</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939006d8-f3f2-4f1e-a153-9f38fc29a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Purchase the book on <a href="https://www.amazon.com/Outrage-Courage-Unhealthy-Situation-Countries/dp/061576116X"
        target="_blank">Amazon</a>, or enroll in Murray''s online course via <a href="https://www.coursera.org/learn/womens-health-human-rights"
        target="_blank">Coursera</a>.</em></p>'
