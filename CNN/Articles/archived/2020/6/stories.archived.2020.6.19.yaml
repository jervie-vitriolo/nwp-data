      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe70e4b-4938-4980-b708-41f03d1a37a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73a502-d1c6-4592-bfe6-bb03b90ff288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:21:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda recommended to have a “risk-stratified approach” to take
        into account the different risks and situations being faced by students. This
        will allow students to learn from home, especially those living with high-risk
        persons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c70e0-962b-49c3-9991-830f3e4a3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T22:54:43.664+08:00
      'mgnl:createdBy': 'bamba'
