      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health had also raised <a href="https://www.cnnphilippines.com/news/2020/5/22/duplicated-names-covid-19-case-validation-delay.html">delays</a>
        on reporting new cases due to insufficient manpower and technical glitches.
        Some cases are still coming in from its validation backlog which had <a href="https://www.cnnphilippines.com/news/2020/6/18/DOH-fresh-late-COVID-cases-reporting-clear-backlogs.html">drawn
        questions</a> on the country''s actual COVID-19 situation.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
