      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab6cdd-2aa6-4c17-bdb1-2951566b2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also entered the convent, but did not report any violations,
        according to a statement from the local branch of the Ministry of Internal
        Affairs. The new superior, appointed by the diocese to run the convent, has
        not yet been able to gain entry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22fc75-3f25-4580-b822-d3918f553c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd665d5-0513-42c9-9920-ef1d16bd4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, Sergii was banned from preaching by the Orthodox
        church because of his controversial sermons in which he said coronavirus does
        not exist, "cursed" those who had closed churches due to the outbreak and
        urged Russians to disobey the patriarch''s order not to gather during Orthodox
        Easter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b9bd3-7707-4b1e-803d-e0850936a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951baaf-0231-4860-ba71-713c9d6eed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleric was then isolated in a small monastery in Sverdlovsk
        but resurfaced in May, and stepped up his anti-coronavirus rhetoric in a series
        of videos posted online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe3ffd-2f58-4a1e-bcd6-20df722002f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ecd39-a73f-4801-bba8-023961a8d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of them, he said the authorities wanted to put Russians into
        a "Satan''s electronic camp," referring to tools like electronic passes used
        to enforce isolation in Russia. He also inferred that the masses will be controlled
        via "deadly electronic chips" and artificial intelligence under the pretext
        of vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29eced8-7917-4bdb-89ca-32da64974719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc53f01-db5e-4f7a-8ad9-bec65bfb63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Orthodox leadership said his sermons "do not reflect the views
        of the Yekaterinburg diocese," stripped him of the right to wear a cross and
        initiated proceedings in an ecclesiastical court to determine his future.
        Local police also launched an investigation after deeming that his sermons
        contained false information and instigated hatred.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6f064-7d41-4e1d-9a85-3cc2488c3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b385f-d132-48f9-83d3-e8384d7c3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sredneuralsk convent covers a large tract of land with its own
        farm, school and cemetery, said Ilya Shumanov, Deputy director of Transparency
        International in Russia. He compared it to the Vatican and said it enjoys
        relative autonomy, which could allow the priest to occupy it indefinitely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cc285-e0e0-4acd-b95f-ee3a126fb6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509d8aa-6d99-46aa-830d-9b6200e6e8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergii is known for his ultra-conservative views and has made various
        controversial claims in the past.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c98d21-f7f4-4586-b982-73c56565497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d53552-8b55-47cc-b8f8-5dfe9a048726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he suggested the Antichrist would soon emerge in Russia
        as a counterpart to President Vladimir Putin, and criticized laws against
        domestic violence. He also harshly criticized Yekaterinburg Orthodox leadership
        when it backed out of a project to build a cathedral due to massive backlash
        from the city''s residents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384fd86-a1ea-4474-bef6-400b3815fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e3a34-e008-4a87-b3bb-65d8cb61cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported he spent time in prison in the 1990''s for
        robbery and murder, a claim his supporters deny. Sergii is also hailed as
        the leader of the "tsar worshippers" sect, after legally changing his name
        to Nikolai Romanov in honor of the last tsar of Russia Nicolas II, who was
        murdered along with the royal family outside of Yekaterinburg in 1918.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db9524-6926-47f8-bf48-49e7a61ee240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/18/europe/russia-coronavirus-priest-convent-intl/index.html"><em>
        "Renegade priest occupies Russian convent"&nbsp;</em></a></p>'
