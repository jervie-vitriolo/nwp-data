        new outbreak is a reminder to the world that coronavirus can return at anytime"</a></em></p>'
  'cebu-city-coronavirus-outbreak':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-19T14:38:05.552+08:00
    'imagesource': 'jcr:bba6dc52-1d4a-4e14-9a81-0778120aa65c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fd5f52-e068-48a4-8f6f-be47f939e4d2'
    'lead': 'The Department of Health said Friday it has sent a team of epidemiologists
      to Cebu City to investigate the recent spike in the number of COVID-19 cases
      there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T14:44:27.690+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:22:11.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:00.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH probes COVID-19 outbreak in Cebu City'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0aeaea-16d9-426a-b396-d92d7b05de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — The Department
        of Health said Friday it has sent a team of epidemiologists to Cebu City to
        investigate the recent spike in the number of COVID-19 cases there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a9291-80f1-49e9-95dc-3deee77f269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sent our epidemiologists there. Let’s wait for their analysis
        and we will give the information to everybody,” Health spokesperson Maria
        Rosario Vergeire told a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e3109-2fcb-42c8-8803-e9ab112611e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.690+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the group, which left for Cebu City early this week,
        is validating ’assumptions’ that returning residents who were stranded in
        different parts of the country, returning overseas workers, outbreaks in jails
        and expanded testing led to the uptick in infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af696d-dbe2-488a-a5bc-db0117ae1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html"
        target="_blank">Visayan lawmakers seek review of ''Hatid Probinsya'' program
        amid spike in COVID-19 case</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae6f12-65c4-4ebc-8575-0e39bbed1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted the rise in cases could be attributed to a lot
        of factors, including clusters of cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55618c-5c00-482b-9da4-023af2a1097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Cebu City, the new cases came from the community and the numbers
        have led to new clusters in the barangays,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59cd94-b16a-4083-9aeb-593531a0a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, now considered a COVID-19 hotspot, has so far recorded
        3,216 COVID-19 cases, according to the DOH tracker. Central Visayas, where
        Cebu City is located, posted the most number of new cases at 299 on Thursday.
        This is the highest number of fresh cases registered in a single day by the
        region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98036c95-8eee-4b5b-95a3-da64c150aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the department showed that new virus clusters were identified
        between June 5 and 18 in Barangay Lahug, Pardo, Sambag II, Labangon, Bulacao,
        Basak San Nicolas, Sambag I, Tinago and Carreta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935032d-2aec-41cf-a256-aa91c071a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they continue to monitor different virus clusters
        in the country. DOH has identified at least 223 clusters nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d331a2-1096-4c33-8578-c6f8baea5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has placed Cebu City back to a stricter enhanced
        community quarantine until June 30 to slow down the COVID-19 transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabce832-606b-4949-84d2-1b5d11e230df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100 police officers from Western Visayas and Eastern Visayas
        will be deployed to Cebu City to enforce the quarantine protocols, Regional
        Director Albert Ignatius Ferro told reporters on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f95e8-9dfa-4530-b8ff-26d153576f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City government has previously said that strict ECQ implementation
        will begin on June 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca6576-1071-4cc0-9add-06a1f4563286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:44:27.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to this report</em></p>'
  'Ombudsman-questions-DOH-UP-test-kits':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-19T14:44:58.892+08:00
    'imagesource': 'jcr:93783d1b-feea-40c8-b8cf-f476463f7199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2719525b-fedf-4dbd-aa9d-8e5be4bb5e71'
    'lead': 'The probe on how the Department of Health is handling the COVID-19 pandemic
      stemmed from the agency''s decision to ''ignore'' locally-developed test kits
      and purchase foreign-made kits which are now being questioned for overpricing,
      the Office of the Ombudsman reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T14:54:35.893+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:22:10.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:00.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP-test-kits', 'Ombudsman', 'Department-of-Health', 'test-kits',
      'COVID-19', 'coronavirus']
    'stories': ['43d25f29-f0b0-4cc2-b997-519cfeb6688c']
    'template': '1'
    'title': '''Parang may pulitika:'' Ombudsman questions why DOH snubbed UP-developed
      test kits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042c3b8-8ba1-4ecd-9401-116f72a6028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) –</strong> The Department
        of Health''s decision to snub locally-developed test kits for COVID-19 and
        buy thousands of supply from abroad triggered the Ombudsman investigation
        into the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887b501-bd31-404d-a7ec-cb957561b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires revealed Friday that he found the DOH''s
        decision to buy <a href="https://cnnphilippines.com/news/2020/1/29/Novel-coronavirus-confirmatory-test-kits-primers-RITM.html">100,000
        test kits from a foreign manufacturer</a> rather than use the ones created
        by a team of scientists from the University of the Philippines as a red flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0cb24-e97b-48ae-8f68-9e0ff11c8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they read in the papers that UP has developed COVID-19 test
        kits, but it appears that the Department of Health did not give it proper
        attention to that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73787921-d9ec-4032-8b42-4fd657b10e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted our discreet investigation asking some people in the
        Department of Health, and we found out, <em>parang may pulitika</em> [it''s
        like there''s politics involved]," Martires told CNN Philippines'' <em>The
        Source</em>, also citing reports that there were irregularities in the purchase
        of foreign-made test kits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5a970-cf61-4dbf-8b5f-db5bdabbc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said the investigation was stalled because DOH officials
        would not talk to them, until it had to be put on hold with the declaration
        of the Metro Manila-wide lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb190e8-d769-4036-9b7a-717394c6f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/2/5/UP-National-Institutes-of-Health-develops-test-kit-coronavirus.html?fbclid=lwAR2">UP
        National Institutes of Health</a> announced that they have already developed
        a local test kit for the novel coronavirus in late January, together with
        research and development firm Manila HealthTek, Inc. The kits, funded by the
        Department of Science and Technology, was referred to the DOH for validation
        and approval for use in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1642d-64cd-472e-b727-1963080dbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the DOH said the Research Institute for Tropical Medicine
        also purchased the first batch of test kits for COVID-19 from a foreign manufacturer,
        which will cut short the processing time of swab samples. Prior to this, authorities
        had to send patient specimen to a laboratory in Australia to confirm if the
        person has the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00964e4-ab4c-46ff-a2ef-b29ae2fe20eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent reports alleged anomalies in the procurement, with former
        Health Secretary Janette Garin claiming that the&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html">test
        kits and machines used to process samples were overpriced</a>. She accused
        a local supplier of jacking up the prices of these kits by up to triple the
        original cost by serving as exclusive distributor of these kits in the Philippines.
        President Rodrigo Duterte ordered an investigation into these issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2325b1-3398-4829-bd60-b617614ad4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/5/21/DBM-buying-COVID-19-from-manufacturer.html">Gov''t
        now buying COVID-19 supplies straight from manufacturer</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dff31-ffe5-46bd-a970-328eddb7ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration proceeded to accredit other rapid
        test kits from foreign suppliers in March. The UP test kits were approved
        for use on April 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf5148-b968-4981-ab94-8a0f4da337c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T14:54:35.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:22:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, RITM recalled UP''s test kits <a href="https://cnnphilippines.com/news/2020/5/20/UP-test-kits-recalled-RITM-.html?fbclid=IwAR2FrqvoVY1jB8hOs76OagP2IFDuIvdIrdRK15nRAoaE6B_3jeojzF1PhrA">due
        to "minor problems"</a>&nbsp;detected during validation.</p>'
  'Iceland-now-feels-like-no-pandemic-coronavirus-':
    'author': 'Max Foster and Mick Krever, video by Luis Graham-Yooll, CNN'
    'caption': 'Anyone visiting Iceland right now could be forgiven for thinking they''ve
      arrived in a parallel universe where the Coronavirus never happened.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-19T15:11:41.884+08:00
    'imagesource': 'jcr:ecf63d6a-165d-41a1-a7db-25a214c2d573'
