      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the Riu Concordia -- part of a hotel chain headquartered
        in the Spanish holiday island of Mallorca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9565532-41a7-4981-8ca1-dea2f8d6bd0d'
