      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the health secretary has their ’full support,’ crediting
        Duque’s leadership as the reason why undersecretaries were able to accomplish
        their duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891ceae-a1c0-4626-b747-58d4a2ba1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:22:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ad1b7-107d-423c-a965-479b55f7ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
