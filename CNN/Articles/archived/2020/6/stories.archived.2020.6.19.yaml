      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Magazine: Nang: "The Scent of Boys"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db244f5c-ba91-4627-9dbf-09445d0699d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nang is a 10-issue magazine that explores the cinema in Asia. I
        feel like the distinction “cinema in Asia” matters more than saying it covers&nbsp;“Asian
        cinema.” The latter feels academic and the former seems more focused on the
        experience of cinema in itself, branching out the discussion of cinema outside
        the confines of interviews, film reviews, and criticism. Nang does that and
        more, combining art, photography, and even fiction to create a sense of cinema
        that is lived and lived in. Nang is one of the most beautifully designed magazines
        in the world and is published twice every year, with each issue guest edited
        by filmmakers, film critics, programmers, and writers. Their most recent issue,
        “The Scent of Boys,” is about how “scent gives body to our desires.” The issue
        includes poetry from Filipino film historian and filmmaker Nick Deocampo.
        Given the proliferation of Asian Boys Love now, this issue is a trip. — DJ</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3cba2e-f408-4208-9746-1df8ff0148c9'
      'mgnl:activationStatus': true
