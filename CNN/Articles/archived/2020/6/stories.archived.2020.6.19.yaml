  'no-post-covid-world-long-time':
    'author': 'Gisela Crespo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T00:24:46.427+08:00
    'imagesource': 'jcr:10345463-9183-475c-8345-04874fbdc686'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40320502-af4c-49cc-887b-6c709b7261d7'
    'lead': 'States need to figure how to protect people from COVID-19 while still
      continuing to reopen economically, said Dr. Colleen Kraft, associate chief medical
      officer at Emory University Hospital'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T00:23:03.679+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:22:36.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:53.967+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': '''There''s not going to be a post-COVID world for a long time,'' infectious
      disease expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1f7b2-65b5-49ce-9a3d-5f74e7cd1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - States need to figure how to protect people from COVID-19
        while still continuing to reopen economically, Dr. Colleen Kraft, associate
        chief medical officer at Emory University Hospital, said on CNN today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10e6cd-3a3e-4206-9725-1eb277099b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc0a91-2b05-46cc-8bdb-0f60fa88225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft said she doesn''t think the US "can survive another shelter-in-place
        economically" when asked about the uptick in new coronavirus cases in places
        like Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803b19a-92f8-44ba-a8bf-ab1bc2a719cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078bad9-802e-46fd-8686-694196d0e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''ve got to figure out how can we protect people at the same
        time they''re going about their daily lives," Kraft said. "We have to focus
        on living with COVID. There''s not going to be a post-COVID world for a long
        time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af279d10-9570-475b-80f2-2dc721aae4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft urged people to wear masks and carry hand sanitizers in an
        effort to reduce transmissions, despite claims from President Trump that the
        virus "is dying out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4562670-b918-499b-a7f3-baf246039b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50f9fc1-8d01-4d20-ba70-4c8efcdf03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please understand that you have within your abilities to make a
        difference and diminish transmission. Wearing a mask or not wearing a mask
        shouldn''t be how you''re going to vote in the upcoming election. It''s really
        about protecting yourself from an infection," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d415d0f-5d94-4bf0-a051-371e9abda447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:23:03.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-18-20-intl/index.html"
        target="_blank">""There''s not going to be a post-COVID world for a long time,"
        infectious disease expert says"</a></em></p>'
  'asymptomatic-covid-patients-weaker-immune-responses-infection':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-19T00:31:26.170+08:00
    'imagesource': 'jcr:00575524-fbcb-42e9-8b01-f1955115d13f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85224fdb-8fc9-403e-a583-68d05254617a'
    'lead': 'People who have coronavirus infections but never develop symptoms could
      have weaker immune responses to the virus, a new study suggests'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T00:30:24.752+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:22:35.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:54.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Asymptomatic COVID-19 patients may have weaker immune responses to infection,
      new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b7f29-7120-4afa-9ec8-268a59be7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - People who have coronavirus infections but never develop
        symptoms could have weaker immune responses to the virus, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09f18d-8734-4a37-92be-676cb9f87531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93da8e5e-5f0c-4240-aa08-2116e3198fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small study, published in the journal Nature Medicine on Thursday,
        found that a group of about three dozen COVID-19 patients who were asymptomatic
        had levels of antibodies that were significantly lower than what was found
        among patients who had mild symptoms — a finding that suggests the asymptomatic
        patients had weaker immune responses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eeed04-e3aa-49a4-8200-9d521dccd751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87fb3e-f1c2-4673-a798-511483e3ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from various institutions in Chongqing, China,
        also found that the asymptomatic patients had a significantly longer duration
        of viral shedding — in which they could spread the coronavirus to others --
        than the symptomatic patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1547ff4-e085-4572-9361-bf130fe54b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9eb0e-d070-4463-996c-c2e7db2ab76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included data on 37 COVID-19 patients who were diagnosed
        before April 10 and developed no symptoms while isolated at a hospital in
        the Wanzhou District of Chongqing, China. Their health data, taken from blood
        samples and other tests, were compared with 37 other COVID-19 patients who
        had mild symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc7545-2ea7-4af7-aeb6-85bf363fd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a560a42-d6e5-4f55-89c1-4e115ce2f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that, even though the asymptomatic patients were
        experiencing no symptoms, they were still shedding the coronavirus — meaning
        they were infectious — for a median duration of 19 days. That duration of
        viral shedding was significantly longer than what was found among the patients
        with mild symptoms, which was 14 days, according to the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53993801-fd08-4dd5-8ee8-c351b422835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3d898-c27c-447a-8b7a-1dfb79723d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also suggested that certain antibody levels among the asymptomatic
        patients were significantly lower relative to the symptomatic patients. Antibodies,
        which are proteins that circulate in your blood to help fight off infections,
        can hold clues to your body''s immune response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce9a43-0cb4-469d-8e72-fe2967c84b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd257a-8a2d-4aae-a711-c3b5bcb84266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the asymptomatic patients, 81.1% had reductions in their neutralizing
        antibody levels during the eight weeks after being discharged from the hospital
        — compared with 62.2% of the symptomatic patients. The researchers found some
        other differences in the patients'' health data, suggesting that "asymptomatic
        individuals had a weaker immune response" to the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb85eb-4f0a-4529-b7f9-08bc77972015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce08e0eb-548c-4c61-b0ad-248040d29a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that it involved a small
        number of patients and antibody testing itself is not always 100% accurate.
        But overall, the researchers wrote in their study that the findings suggest
        there are potential risks to using "immunity passports" based on antibodies
        and "support the prolongation of public health interventions, including social
        distancing, hygiene, isolation of high-risk groups and widespread testing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd655c-4399-4eba-ae32-b7239557a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c70d0-b046-4361-a6fb-7b63c0c5dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleanor Riley, a professor of immunology and infectious disease
        at the University of Edinburgh in Scotland, said that the new study''s findings
        are not surprising.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e810b-3fa0-4147-b47c-355289370da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b9a4c-4f8a-4b39-804e-e1e8742c5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data are in line with several recently reported studies suggesting
        that those with mild or asymptomatic infections make a less robust antibody
        response to SARS-CoV-2 than those with more severe disease," Riley said in
        a written statement distributed by the UK-based Science Media Centre on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445580c-a272-41df-a07d-76ae020072e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6711e6a-ddbb-4a19-ac12-213d2147e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The really interesting question, to which we don’t yet have an
        answer, is why some people develop such mild infections," Riley said in part.
        "It may be that they are genetically less susceptible to infection or that
        they have some pre-existing immunity due to prior infection with related seasonal
        coronaviruses."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff4887-cc40-4f05-9fa0-9a9e4e5955e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T00:30:24.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-18-20-intl/index.html"
        target="_blank">"Asymptomatic COVID-19 patients may have weaker immune responses
        to infection, new study finds"</a></i></p>'
  'Jean-Kennedy-Smith--last-surviving-sibling-of-JFK--dies-at-92':
