      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, pilgrims started flocking to the convent, local media
        reported, with an estimated 200 people attending services there, according
        to URA.RU outlet, which live-streamed the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2936d-aaac-4dc1-a93c-816cc2691583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:24:27.460+08:00
