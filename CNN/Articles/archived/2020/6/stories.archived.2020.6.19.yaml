      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/18/health/sitting-cancer-study-wellness/index.html"
        href="https://edition.cnn.com/2020/06/18/health/sitting-cancer-study-wellness/index.html"
