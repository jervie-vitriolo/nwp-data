      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Books: “Sister Outsider” by Audre Lorde and “Passing” by
        Nella Larsen</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34891ac4-150e-4e7a-932e-55f290f36c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve written about Penguin Classics’ gorgeous <a href="https://www.cnnphilippines.com/life/leisure/the-guide/2020/3/11/life-choices-march-11.html"
        target="_blank">Penguin Vitae editions before</a> but it feels more relevant
        now to go back to some of the first books in the series:&nbsp;“Sister Outsider’
        by Audre Lorde and “Passing” by Nella Larsen. In the wake of the growing power
        of the Black Lives Matter movement (and Pride celebrations) this month, the
        works of these two authors on the experience of Black Americans (biracial
        Americans in the case of Larsen’s novel) resonate more than ever. These works
        are imbued with a sense of force that is uncanny and urgent in these days
        of intensified dissent. Lorde’s famous speech, “The master’s tools will never
        dismantle the master’s house,” is included in “Sister Outsider” and remains
        incendiary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce25909-86cb-4ad3-9ee1-06ad57d8358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that these are published under the Penguin Classics imprint
        is a statement to the changing concept of the “literary canon,” which has
        been dominated by dead White men for centuries. This is something that isn’t
        lost on Penguin Classics publisher Elda Rotor (who is a Filipino American).
        In our 2019 <a href="http://cnnphilippines.com/life/culture/literature/2019/9/5/elda-rotor-loving-lit.html"
        target="_blank">interview</a> with her on the subject of the literary canon,
        she said, “What makes me excited about the word ‘diversity’ is it’s really
        exciting to acknowledge communities of readers who want authoritative editions
        of books that are already their canon… [It’s like,] ‘Let’s talk about this
        title that’s never been in our series before. And let’s welcome people who
        have already been familiar to this work but have them join in the conversation
        of the people who are discovering it for the first time.’” — DJ</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dd4ba-6842-434e-982e-b8ca3bcf0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Penguin Vitae editions of “Sister Outsider” and “Passing”
        are available in Fully Booked.</em></p>'
    '27':
      'image': 'jcr:b07ad155-bdf2-46a4-9eca-e5a08cc7d365'
