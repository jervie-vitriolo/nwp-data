    'jcr:uuid': '553016b6-c581-401b-a656-e61935b48288'
    'lead': 'A fresh cluster of coronavirus cases emerged from a sprawling wholesale
      food market in the city, infecting more than 180 people as of Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T13:34:37.301+08:00
