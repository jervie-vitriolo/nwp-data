    'title': 'Microsoft president calls for federal regulation of facial recognition
      technology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5255f2-4bcc-4fff-ac52-5451ec713699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In addition to Microsoft''s moratorium
        on selling facial recognition to US police departments, the company currently
        does not sell the technology to federal law enforcement, Microsoft President
        Brad Smith said during an interview with Politico Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4de0e-335b-4150-bf41-c93d4948dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4531f20-ee63-444a-99b5-621325af2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came days after Microsoft and fellow tech giants IBM
        and Amazon all rolled out limitations on plans to sell facial recognition
        technology in the wake of recent anti-racism protests. Smith stopped short,
        however, of saying the company would avoid selling to other federal agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70433f-0825-4a2e-93dc-7fd412176cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc4421-161b-4869-bb25-2bb9a8e6176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t provide facial recognition technology today to any federal
        law enforcement agency and we certainly won''t provide facial recognition
        technology in any scenario that either leads to bias against people," Smith
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55f625-4c86-4925-a8b1-eb8ece351ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc7e05-5518-4cff-8fff-bacb2a55539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:42:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t allow our technology to be used in any manner that puts
        people''s fundamental rights at risk. Now I will say, the federal government
        is a broad government, there''s a lot more than law enforcement that''s involved."</p>'
    '7':
