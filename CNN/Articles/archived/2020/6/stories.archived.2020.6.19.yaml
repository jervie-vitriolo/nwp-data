  'maria-ressa-cyber-libel-wilfredo-keng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-19T18:50:15.760+08:00
    'imagesource': 'jcr:ae988fce-0ef9-4d21-bd65-522df9eff9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da73fef-59df-47f6-8458-fd2ca0ffd2a9'
    'lead': 'Rappler CEO Maria Ressa has been sued again for cyber libel, this time
      over a 2019 Twitter post where she shared another news website''s article on
      businessman Wilfredo Keng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T18:55:04.263+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:21:44.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:07.386+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Ressa faces another cyber libel suit by same businessman over
      2019 tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c572b2-ecb2-4096-b44b-6b236788db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19)</strong> — Rappler
        CEO Maria Ressa has been sued again for cyber libel, this time over a 2019
        Twitter post where she shared another news website''s article on businessman
        Wilfredo Keng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61938a5-f4c2-4802-89a8-3fe1995943e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng is the same businessman behind the <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">cyber
        libel suit that convicted Ressa</a> and former Rappler staffer Reynaldo Santos
        Jr. on June 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13c077-a9d2-44c5-b875-e9189537af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keng filed the second complaint against Ressa at the Makati City
        Prosecutor''s Office on February 13, a copy of which was released to the media
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620f1e0-a96f-41f3-ab62-25a81eddadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It centers on Ressa''s tweet a year ago, which read: "Here’s the
        2002 article on the “private businessman” who filed the cyber libel case,
        which was thrown out by the NBI then revived by the DOJ. #HoldTheLine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd434d7-ff03-4165-88d2-7a566394957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It contained screenshots of the article, which identified Keng as
        the "influential Chinese businessman" being eyed as suspect in the ambush-slay
        of a former Manila councilor. Keng said he has never been investigated or
        charged for any criminal activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985d54d-8ff7-4f11-b24f-da2de3be849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In publishing the 2002 Philippine Star article in her Twitter account,
        the respondent has feloniously communicated the malicious imputations against
        me not only to her 350,000 Twitter followers, but to anyone who has access
        to the internet," Keng said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bcae2-355e-4bb5-b807-af5cfdcc22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman said he asked Ressa to delete the "offensive Twitter
        post," <a href="https://cnnphilippines.com/news/2019/02/16/wilfredo-keng-philstar-article-deletion.html">noting
        that the Philippine Star itself has taken down the article</a>, but Ressa
        refused to do so. He attached to his complaint-affidavit a letter from Ressa
        where she said Keng''s demand interferes with her constitutional right to
        freedom of expression and press freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a700f7-17bd-4730-a552-7f30bae376ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tweet itself makes reference verbatim to the Philippine Star
        news item which the Philippine Star has not recanted for being untrue but
        which it has taken down only due to threat of legal action against it," he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759eecb-0378-4287-8d43-68a23a04de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Manila Regional Trial Court Branch 46 convicted Ressa
        and Santos, a former researcher-writer at Rappler, in the cyber libel case
        earlier filed by Keng. The case stemmed from a 2012 investigative article
        which reported on Keng''s alleged connection to illegal activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd78b3-b4b7-4113-870b-62737f799acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case hogged international headlines as opposition
        groups, human rights advocates, and netizens slammed the decision as part
        of government''s crackdown against media critical of the Duterte administration.
        Malacañang said the conviction <a href="https://cnnphilippines.com/news/2020/6/16/Maria-Ressa-Reynaldo-Santos-Rappler-cyber-libel-probation-Roque.html">was
        not politically motivated</a>, stressing that the case was filed by a private
        complainant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ef7fc-8c52-47ff-957a-93fd42674fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T18:55:04.265+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:21:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos are free on bail pending an appeal of the conviction.</p>'
  'BDO-officer-terminated-Wirecard-forgery':
