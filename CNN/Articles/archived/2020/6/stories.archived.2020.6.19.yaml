    'template': '1'
    'title': 'Supreme Court blocks Trump from ending DACA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa4ab4-38a2-4b54-b1e3-da56d4ca7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The Supreme Court on Thursday blocked the Trump administration''s
        attempt to end Deferred Action for Childhood Arrivals, an Obama-era program
        that protects hundreds of thousands of immigrants brought to the US as children
        from deportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fa2af-bad8-496c-b278-77053d13a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bbd0f-42e5-4466-a973-640a5bb0aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-4 ruling was written by Chief Justice John Roberts and joined
        by Justices Ruth Bader Ginsburg, Elena Kagan, Stephen Breyer and Sonia Sotomayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cc102-cb0a-4b86-a9a9-014c12f7e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75ea0f-a770-4030-b0a7-09ec1fe33a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In penning the opinion, Roberts once again sided with the liberals
        on the bench in a momentous dispute that will infuriate judicial conservatives
        who are still bitter that he once provided the deciding vote to uphold Obamacare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820119d7-d646-46b1-a4f3-3fa533970e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cd55e-59c1-40cf-abd5-7262a9dbfbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opinion is the second time in a week when the Supreme Court
        -- bolstered with two of President Donald Trump''s nominees -- has ruled against
        the Trump administration. Monday, the court said LGBTQ Americans are protected
        under the Civil Rights Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5202d23-0824-460e-949a-8c20a7ba5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d31efe-699d-47df-9542-53387e948fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling emphasizes that the administration failed to provide
        an adequate reason to justify ending the DACA program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f841b5a-6d1f-478c-905a-2b01f7b04c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ab149-c2b6-4f3c-bee1-71fe58c5d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not decide whether DACA or its rescission are sound policies,"
        Roberts wrote in the majority opinion. "''The wisdom'' of those decisions
        ''is none of our concern.'' We address only whether the agency complied with
        the procedural requirement that it provide a reasoned explanation for its
        action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea03666-ee39-4c61-8f86-e74dfaa761fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86a979-eda3-4a19-93e6-80b2d797a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a blow to the Trump administration, as immigration reform
        has been a lynchpin of Trump''s agenda. It means that for now, participants
        in the program can continue to renew membership in the program that offers
        them work authorization and temporary protection from deportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06674f4c-528b-4aa9-99a3-8e3a1c28b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b73e66-87eb-48c8-9d7c-63fb564b403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump appeared to blast the DACA decision and an
        opinion issued earlier this week that extended anti-discrimination protections
        to LGBTQ workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67161bb4-228f-43c2-a248-892b6aa65b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f54df-e8a5-45ba-bab8-1c3976a10260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These horrible &amp; politically charged decisions coming out of
        the Supreme Court are shotgun blasts into the face of people that are proud
        to call themselves Republicans or Conservatives," he tweeted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf0100-74f0-4d42-899b-0c5ae3dc6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9c161-db0e-4945-8b0d-1def3675ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued to attack the decision in a series of tweets later
        Thursday, claiming it didn''t seem to be "based on the law" and that it "tell
        you only one thing, we need NEW JUSTICES of the Supreme Court."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54908e-f34b-4d6d-98d1-cf7271e21aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04697de3-02ad-4e16-a3ca-5f8332482048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama also weighed in on the decision on
        Twitter Thursday morning, writing of DACA recipients: "Today, I''m happy for
        them, their families, and all of us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade2c55-f23c-43ff-94c7-658c71807b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b70502-ec6c-4b74-a47c-f5d3754a272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may look different and come from everywhere, but what makes
        us American are our shared ideals," Obama wrote, noting the program was created
        eight years ago this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fa825-844f-403c-819f-2a6291dafedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcc5c7-de81-4696-97a9-31508387a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee Joe Biden also celebrated
        the ruling, calling it a "victory" and again saying that if elected, he will
        work "immediately" on legislation that would make the program "permanent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703553bf-e9c6-41b0-b334-4a9ad8d5ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15931c8d-f7a2-43f2-87ee-d865304b1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joy of today''s victory does not erase the difficult road ahead,"
        Biden said in a statement. "We know that much work remains to be done."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f5bb7-0362-4c90-a3da-89d9af504353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69987b1-c44f-48ce-8fdc-260b6c129a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration could move, again, to try to rescind the
        program, but this time the administration will have to provide a better explanation
        grounded in policy for its reason for termination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c15cf2-493e-4da5-961c-a907981fa0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ac63d-6c7f-4d73-9aa8-4eb8719bccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision allows Dreamers to breathe a temporary sigh of
        relief," said Professor Stephen Yale-Loehr of Cornell Law School. "The administration
        may try to terminate the DACA program with a better justification, but that
        will take months or years. In the meantime, Congress should enact permanent
        relief for Dreamers to end this drama once and for all."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be7176-652d-4c1f-b015-aacf3d6abc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be9301-d2e3-43d4-9369-ee646184f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz Chavez, a DACA recipient based in Maryland, was at the steps
        of the Supreme Court when the decision came down Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fde94d-6fb3-4549-a820-ec6251cd0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4992e-99bf-4a16-9065-e025016db39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, at the end of the day, our community won, right? We''ve
        been pushing for this for a long time. Immigrant youth are the reason why
        DACA was announced and created," Chavez told CNN. "It''s exhilarating."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e93f4e-2bd5-4c90-87b9-f17664c7f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2742149-5cfa-48d0-846a-dfddce77d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A delicate political issue''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8d385-309f-4a0f-8eae-2c7aac0d45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ruling was handed down on Thursday, Trump retweeted a
        tweet featuring Justice Clarence Thomas'' dissent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd26e5-b828-4e43-be8c-6283d2191eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25053499-5cf6-465a-a95e-fb73af4e06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is "an effort to avoid a politically controversial
        but legally correct decision," Thomas wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b58ffd-f928-47e0-af03-9eca45095509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ddb40-c07d-4895-8e14-e576daa2ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, one of the court''s most conservative members, argued in
        his dissent that "the majority makes the mystifying determination that this
        rescission of DACA was unlawful. In reaching that conclusion, the majority
        acts as though it is engaging in the routine application of standard principles
        of administrative law."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddec08a-777e-49e9-a3aa-cd62a3ce619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a955e1-5d29-4406-a141-f438901d5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, this is anything but a standard administrative
        law case."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421d173-3318-4936-a461-dba3e508aecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554ffa6-8361-4634-b2e7-e1f59cc54d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Samuel Alito seemed to agree with Thomas'' assessment, writing
        that "DACA presents a delicate political issue, but that is not our business."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b7064-a0ed-43a5-b2e9-b26fb800f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec88736-1d93-468b-8d4b-c36ce210c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Justice Thomas explains, DACA was unlawful from the start, and
        that alone is sufficient to justify its termination. But even if DACA were
        lawful, we would still have no basis for overturning its rescission," Alito
        argued.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d952d8-4844-473f-a826-bfc8624bfcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e797014-b868-4842-a180-4bec5cba73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Justice Brett Kavanaugh, Trump''s second nominee to the court,
        wrote a separate dissent praising immigrants, but saying he did not agree
        with the majority opinion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44489e-c311-4f61-bb99-93325981d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56f365-bc14-48c7-989d-9ff00aadb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They live, go to school, and work here with uncertainty about their
        futures. Despite many attempts over the last two decades, Congress has not
        yet enacted legislation to afford legal status to those immigrants," Kavanaugh
        wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded84f16-e78b-498a-ae33-5f69c382a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e017b-a1f4-4bad-bf95-5e141b87d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that that "the only practical consequence of the Court''s
        decision to remand appears to be some delay" because the court''s decision
        "seems to allow the Department on remand to relabel and reiterate substance."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fccbd-e434-45ed-857b-aa180f72f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b93b2-6226-482f-a1d6-ee6e6cecf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Created by Obama after congressional stalemate</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93758b6a-bb4a-4ced-ab3b-823b5131705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DACA, established in 2012, is available to any undocumented immigrant
        who came to the US under the age of 16, who had lived in the US since at least
        June of 2007, was enrolled in high school or graduated and had not been convicted
        of certain offenses.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae35e75-10f5-4d12-bd0d-392946723bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd412e6-205e-4a26-a12a-77251dfa6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual also had to pose no national security or public safety
        threats. Recipients who met the criteria became eligible for renewable, two-year
        grants of "deferred action" from removal. They were also eligible for work
        authorization and Social Security numbers. In return, however, they had to
        provide the government with certain identifying information.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762523e7-0f65-4304-8309-c3b353eca891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7daa795-b554-4ad9-807c-ac21ecae4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump came into office, then-Attorney General Jeff Sessions
        announced the program had been created "without proper authority" and only
        after Congress had rejected proposed legislation. The following day, Elaine
        Duke, then-acting Secretary of Homeland Security, announced it would be phased
        out, pointing out that it had "legal and constitutional defects."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3f4f2-b01c-48f8-b32e-036e4789960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da390217-af85-4d91-9a1b-c81d3108c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months later, after legal challenges had been launched, then-Homeland
        Security Secretary Kirstjen Nielsen issued a new memo laying out more policy-based
        justifications for winding down the program. She said, for example, that the
        program increased the risk of undermining public confidence in the rule of
        law.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954dfaa-9d5b-42e6-80ce-a550b923811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1c2aa-78ff-4be9-b5ed-85c11a32fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal courts stepped in and said the administration had acted
        arbitrarily when phasing out the program in violation of the law. The courts
        pointed to the administration''s thin justification -- reasoning Roberts and
        the Supreme Court eventually agreed with.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa8bec-b7f1-4a6a-8445-cecb45cabbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e29e0-8a27-45d2-b569-cb7bd6f0ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration moved aggressively asking the Supreme Court to
        lift the injunctions, and the President predicted success.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a432c-1d28-4623-a11b-36caf286d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab391a-eecf-4c65-bd48-0013bed65993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be in the Supreme Court on DACA," Trump said. But the
        justices sat on the petition for months, before finally granting cert last
        term.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05b528-9479-4551-a0f9-532593599355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f0f04-9612-4d3c-99b8-5b90197e8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plaintiffs, including the University of California, a handful
        of states and DACA recipients argue to the Supreme Court that the phase-out
        violated the Administrative Procedure Act, a federal law that governs how
        agencies can establish regulations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd538717-b222-436c-aeee-90635a052af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4951e3-f38f-4978-bd1f-418e00049b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred and forty-three business associations and companies
        filed a brief in support of DACA stressing that its phase-out will harm the
        economy. The brief points to research from the libertarian Cato Institute
        that estimates that companies will face an estimated $6.3 billion in costs
        to replace Dreamers "if they can even find new employees to fill the empty
        positions."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01933751-e906-46f0-a1b7-70f5980e1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d9cfd-3a13-4c5f-b200-febd7c325930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tim Cook, the CEO of Apple, filed a brief in support of DACA
        noting that his company employs 443 Dreamers who come from 25 different countries
        and four continents.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e4de6-8574-4222-88b5-70c21e7705fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cb8cd-eaeb-4220-8f4f-09908ff65d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not hire them out of kindness or charity," Cook argued.
        "We did it because Dreamers embody Apple''s innovative strategy" he said.
        "They come from diverse backgrounds and display a wide range of skills and
        experiences that equip them to tackle problems from different perspectives."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e968581-4ab8-44b6-9bf1-cadb1e2234b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300915d-930e-416b-a3c7-fd848bfee691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the justices heard arguments in the case, supporters of DACA
        recipients also told the court that some 27,000 recipients were working on
        the front lines to fight Covid-19.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2658664-b16f-4ee2-9700-d9c9af354a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8244e8e-e587-4d89-97be-9df5fed8d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawmakers look for a more permanent solution</strong></h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f56388-6d9b-4721-8664-70a85682d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democratic lawmakers applauded the decision by the court,
        proclaiming it a victory while also pushing for more permanent protections
        for Dreamers.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e53e9-af0a-41d0-b3f7-95eb7a1790b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6bf2f-1b76-4a36-b2aa-1bce095cfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi praised the decision in a press conference
        Thursday, saying it "supports our values as a country."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ab997-0ed0-48b6-bd8f-0b95f508a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8249cfa-bddb-4d1e-9ad4-b77b536409a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer called it a "wonderful, wonderful
        day for the DACA kids, for their families and for the American dream."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e56ff-ced5-42b3-a8db-31190c035ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63aa193-7cf0-4926-a817-1611b6a06530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always believed in immigration in America. We''ve had some
        dark forces oppose it in recent years, but we believe in it. It''s part of
        our soul," the New York Democrat said on the Senate floor. "In these very
        difficult times, the Supreme Court provided a bright ray of sunshine this
        week."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52752562-8f3a-4364-9470-cae8e1c4ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32cdc4-7471-4069-a0eb-6a9c39d35e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many lawmakers pointed to the Dream and Promise Act, a bill making
        its way through the Senate that prohibits removal proceedings against certain
        immigrants and provides them with a path to permanent resident status, as
        a next step in the fight for DACA.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd33ada-bfcf-4833-b499-e4de9472640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38223b5a-cdb6-44e1-afc3-44322886d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supreme Court decision on #DACA is a victory for Dreamers &amp;
        the American people against the cruelty &amp; unlawfulness of the Trump admin,"
        Democratic Rep. Joaquin Castro of Texas tweeted. "Senate must immediately
        pass American Dream &amp; Promise Act for permanent protection."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8d7da-abb4-494b-a58e-178664afaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d60dbd-3752-4070-a1b8-b7b999877036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Elizabeth Warren called upon Senate Republicans to "stop political
        games" on the bill.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226b021-413a-4020-be28-bcdbb550e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f23f4-34ef-4c00-b018-753031387ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy the Supreme Court upheld DACA to protect Dreamers from
        the crisis Trump created. But we can''t stop here," the Massachusetts Democrat
        tweeted. "(Senate GOP): stop the political games &amp; pass this bill for
        Dreamers &amp; their families."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad348d-da3f-40df-bc32-0554cf7fd37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd026936-d0e8-4929-9d76-4181e70453b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former members of the Obama administration echoed those calls.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f4d17-8fec-4ab2-8bee-eaa0defd327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e981730-5c5c-4f28-81ca-d9f7c3f20695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Axelrod, a former Obama senior adviser and CNN commentator,
        tweeted Thursday that action from Congress is needed.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155e8bc-4296-4938-ac78-746bb944bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95699608-b88b-473e-b518-c8efed62cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DACA was never presented as a permanent solution for these young
        people or to the status of the millions of undocumented people who are here,
        contributing to, and embedded in, our communities, yet still in a legal shadow.
        Congress needs to act to address these issues," Axelrod said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e9fa3-25fc-4b50-b661-5d153f737726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b9ae0-fd7b-4fb7-870a-7eb06154ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Democratic presidential nominee and member of the Obama administration
        Hillary Clinton also weighed in, urging Congress to provide a path to citizenship
        for DACA recipients.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6344e-0a3e-47cd-8230-92326645b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e584e47-5cc9-45be-911d-f2e912d32e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s Supreme Court decision to uphold DACA is a happy end to
        the cruel uncertainty the Trump administration put these young people through.
        Now Congress must give them a path to citizenship," she said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e7bb4-977f-4138-b278-e0f6cf83f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684f978-1cdd-4cbf-b90f-e57cf9033928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP criticism of Roberts</strong></h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a9a1c3-949e-4068-8e43-9718682571b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, the top Republican on the House Judiciary Committee,
        took aim at Roberts for once again siding with the liberal justices.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203fe74-2ee5-4a3d-9b34-ea526fb5493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8e281-4da1-4f8e-8ce6-6a6cd1eb534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, Obamacare. Now, DACA. What''s next? Our second amendment
        gun rights?" Jordan, who represents Ohio, wrote in a tweet.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095effad-0d0a-4f13-8f94-bcf6a5bddbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab5141-d603-43bf-9f8d-7798ea0ef007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tom Cotton was just as unhappy with the chief justice.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c572641-90cf-45a4-a57b-847b3a68a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661acce-9ee4-4826-ada2-dd5eb71113d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet John Roberts again postures as a Solomon who will save our
        institutions from political controversy and accountability," the Arkansas
        Republican said. "If the Chief Justice believes his political judgment is
        so exquisite, I invite him to resign, travel to Iowa, and get elected. I suspect
        voters will find his strange views no more compelling than do the principled
        justices on the Court."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10193daa-6003-43ff-b846-a34729ae528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:27:50.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/politics/daca-immigration-supreme-court/index.html"
        target="_blank">"Supreme Court blocks Trump from ending DACA"</a></i></p>'
  'preflight-text-warned-weather-kobe-bryant-pilot-disoriented-fog':
    'author': 'Alexandra Meeks and Cheri Mossburg, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-19T05:33:42.951+08:00
    'imagesource': 'jcr:07f6c106-6d8d-44d3-b27f-782ac863eaa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a45ef8-641f-44d4-95b9-a5d48e57627d'
    'lead': 'Text messages prior to the doomed helicopter flight that killed NBA star
      Kobe Bryant and eight others show that weather conditions were a concern, and
      records show that the pilot appeared to become disoriented in fog'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T05:32:54.886+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:22:30.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:20:55.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kobe-Bryant']
    'template': '1'
    'title': 'Pre-flight texts warned of weather and records show Kobe Bryant pilot
      became disoriented in fog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef234790-5864-4a5b-93d5-0935599b86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Text messages prior to the doomed helicopter flight that
        killed NBA star Kobe Bryant and eight others show that weather conditions
        were a concern, and records show that the pilot appeared to become disoriented
        in fog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b399d-cf1a-44a0-a58a-b4624eb4e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09de46-6735-4b24-95f9-426bcb279763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, his 13-year-old daughter and seven others on the aircraft
        were killed as they headed to a youth basketball game on a foggy January morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ba42b-ba24-47bd-b5ef-1549927a974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb12fb3-3820-4203-9680-25b006964421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather and visibility were critical to the accident, a performance
        study from the National Transportation Safety Board pointed out in newly released
        documents. The documents -- more than a thousand pages -- detail much of the
        investigation. Those documents are not the final report in the case, which
        will determine the exact cause of the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532b4bf-bbed-4d1b-8ec5-7e1f01ad5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0b0ca-dd0b-432e-88a8-66890ee90d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before every flight with Bryant, a group text was always created
        in order to keep everyone in communication about the flights. That group text
        mentioned weather concerns prior to the flight, but they were dismissed by
        both the pilot and the flight coordinator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54db25d-53d9-4841-8089-27ea31792228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T05:32:54.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:22:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
