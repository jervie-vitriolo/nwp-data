      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1108b8-b59d-41b4-8d1c-f405300a559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T17:17:38.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:21:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smiling attendant kindly guides me back towards the tempting croissants
        and pastries I had only narrowly escaped on the first round, but only after
        giving me another squirt of gel disinfectant.</p>'
