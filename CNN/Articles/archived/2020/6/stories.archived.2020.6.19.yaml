  'Australia-targeted-by-state-based-cyber-attack':
    'author': 'Angus Watson and James Griffiths, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-19T15:12:00.374+08:00
    'imagesource': 'jcr:e5c97b03-2afc-4f67-b63f-9d32dfbf5a78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65871d31-7ca0-4d01-9ef7-5ede68c9ca6a'
    'lead': 'The Australian government is grappling with massive cyber attacks from
      what Prime Minister Scott Morrison has described as a "malicious" and "sophisticated"
      state-based actor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-19T15:32:53.556+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:22:06.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:21:01.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'cyber-attack']
    'template': '1'
    'title': 'Australia says it has been targeted by a ''sophisticated'' state-based
      cyber attack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09657a-6a25-46f0-8f92-0e526560ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Australian government is grappling
        with massive <a href="https://edition.cnn.com/2020/05/19/tech/data-breach-report-verizon/index.html">cyber
        attacks</a> from what Prime Minister Scott Morrison has described as a "malicious"
        and "sophisticated" state-based acto—</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd618240e-50d0-4cfc-820c-4b213fff0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison revealed the existence of the attacks during a press conference
        on Friday, adding that a "state-based cyber actor" is "targeting Australian
        organizations across a range of sectors, including all levels of government,
        industry, political organizations, education, health, essential service providers
        and operators of other critical infrastructure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654de5d9-de7e-4901-b2bc-5112de520a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71de27d-646f-4071-8b58-4d41ee466775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which agencies or businesses are believed to
        be under attack, nor did he detail the exact nature of the attacks — though
        he did say that the government''s investigation has not uncovered any "large-scale
        personal data breaches."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac785900-3d7a-49d1-94f4-821a56200a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381aabc-215e-4b89-be90-66d2e384378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also did not say which state Australia believes to be behind
        the attack. But he told reporters that "there are not a large number of state-based
        actors that can engage in this type of activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e996c7-09ee-47f1-9339-204d2ed44027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b73e83-e6aa-48d3-a9b1-85e4759a38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear ... that this has been done by a state-based actor
        with very, very significant capabilities," Morrison added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0089b80-3aab-4be4-b9f0-fdf6439e1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb3abf-332d-44f3-a8be-ea0bec7a76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are also not new, and Morrison made clear that such
        threats are a "constant issue for Australia to deal with." But he added that
        he was prompted to speak Friday because the "frequency has been increasing"
        over "many months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f8597-8b25-4722-ac7d-56fd7cc5216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4633996-3ee0-49a2-90b5-2ade4a18e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible culprit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f84a05-ccdd-4b28-b569-a13268071d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morrison declined to say who may be behind the attacks, the
        scale and timing led many political observers to immediately point the finger
        at China. Asked by journalists Friday about whether Beijing was responsible,
        Morrison said he "couldn''t control speculation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535858f-4204-4bd3-93ba-ce364f5f346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a96fe-9e94-4812-b779-cadd6ac7dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately respond
        to a faxed request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3287ef-6a5b-4384-95c9-90fecfdb55d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6d51a-e612-4449-ae95-cfc5da5b36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Canberra <a href="https://www.cnn.com/2020/05/26/business/china-australia-coronavirus-trade-war-intl-hnk/index.html">have
        cratered in recent months</a>. Australia led the call for an international
        investigation into the origins of the coronavirus pandemic, and was damning
        in its criticism of China''s initial handling of the outbreak. Beijing then
        imposed tariffs against Australian beef and barley, and Chinese officials
        have threatened a consumer boycott if relations continue to worsen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e501e19-8eae-4c37-97bb-536afd991cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae30f11-7947-45a4-99f9-2f1829217e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long been accused by foreign powers of orchestrating large-scale
        cyber attacks against other governments. Most recently, Washington in May
        <a href="https://edition.cnn.com/2020/05/13/politics/us-china-hacking-coronavirus-warning/index.html">warned
        that China was likely behind efforts</a> to steal coronavirus vaccine research
        from US research institutions and pharmaceutical companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b61cf-97c3-4bd7-9f03-b13ce3b8b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0184c13-e82d-49e2-b84e-c1ec80ccc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has maintained that it is a major victim, rather than a perpetrator,
        of cyber attacks. The country consistently denies claims about its cyber espionage
        activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed785f1-608d-4a20-adfa-90a306ed2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84931d-dc8b-40a6-862b-9ea3f51be536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capability and motive</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98dc75-ad77-4e41-82f5-50abd2dbbfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Jennings, executive director of the Australian Strategic Policy
        Institute (ASPI), told CNN Business that there was a "95% chance that it is
        China who is responsible for this attack."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461b182-2d0d-4e8f-ac04-4b946a26b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e840e9c-3fb9-4d68-bc90-4c57c8e87d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really comes down to understanding the capacity and interest
        that any country might have in wanting to engage in this sort of attack against
        Australia," said Jennings, a former senior Australian Defense Department official.
        "There are some other countries that are capable, namely Russia and North
        Korea, but in both cases they don''t have the scale to go as comprehensively
        as China has."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780e02e-1fc1-42d7-93f6-664a797abf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d22df-2ac6-45da-9fe3-cd544ba84c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that neither Russia nor North Korea has a major "strategic
        interest in Australian politics" at present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8920948-da3e-4ec3-85fe-4410aef2a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92a387-b538-4606-98ec-ff09d674d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have attacked ASPI''s independence and credibility,
        calling its reports "fact-distorting and ridiculous."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295885ea-5673-4ce9-b5b5-90c1440b7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79532b-bd82-4436-9b61-038dcde7a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one country which has the combination of capability
        and motive and that''s China," Jennings said. "And frankly there is also a
        pattern of this behavior by China over the years in this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbe66b-6df4-4749-92c5-b4636b950787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3d825-d4e0-46f8-8142-1f0857277561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra has avoided pinning blame in the past on other countries
        for major cyber attacks, including an operation launched against the country''s
        parliament and major political parties in 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34eee0-0bc4-44e1-bc6d-ef07abe28cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def71fd-81f7-413a-8795-2e7c0b113ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the attack, <a href="https://www.reuters.com/article/us-australia-china-cyber-exclusive/exclusive-australia-concluded-china-was-behind-hack-on-parliament-political-parties-sources-idUSKBN1W00VF">Reuters
        reported</a> — citing Australian government sources — that Canberra had concluded
        in private that China was the culprit. "China''s Foreign Ministry denied involvement
        in any sort of hacking attacks and said the internet was full of theories
        that were hard to trace," Reuters reported at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e9dbf-f80d-4fc3-8021-02bf0abceb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:32:53.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:22:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/18/tech/australia-cyber-attack-intl-hnk/index.html">Australia
        says it has been targeted by a ''sophisticated'' state-based cyber attack</a>."</em></p>'
  'australia-cyber-attack':
    'author': 'Angus Watson and James Griffiths, CNN Business  Updated 0527 GMT (1327
      HKT) June 19, 2020'
    'caption': 'The Australian government is grappling with massive cyber attacks
      from what Prime Minister Scott Morrison has described as a "malicious" and "sophisticated"
      state-based actor. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
