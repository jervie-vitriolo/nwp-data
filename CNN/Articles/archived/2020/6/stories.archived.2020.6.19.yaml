      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How international communities can help is to put pressure on the
        companies that buy products from the agribusinesses [and by] pressing the
        government to respect this amazing patrimony that we have, which is the forest."</p>'
    '57':
