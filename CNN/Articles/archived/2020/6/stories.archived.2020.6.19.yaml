      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films: Lav Diaz on Mubi</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14a86b-8aa1-459b-9223-16da6c179372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:47:02.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While The Criterion Channel is still unavailable in the Philippines,
        hardcore film fans will just have to make do with Mubi, the curated film streaming
        service with a diverse list of films which are only available for 30 days.
        But recently, Mubi has opened its vast film library which contains hundreds
        of excellent films, including several of Lav Diaz’s masterworks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277ca35-cedc-42e9-87ed-ad1bb738b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:54:06.414+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mubi celebrated the Filipino auteur in 2016 with a retrospective
        of his films, including “Siglo ng Pagluluwal,” “Florentina Hubaldo, CTE,”
        and “Melancholia.” In the Philippines, his films are often only available
        through special screenings but his “more accessible” outings such as “Norte:
        Hangganan ng Kasaysayan,” “Hele sa Hiwagang Hapis,” and “Ang Babaeng Humayo”
        were pushed for a commercial release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9a4df-0628-4110-ac4a-19db9675399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:54:06.415+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:21:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special focus on Diaz, called “<a href="https://mubi.com/specials/lavdiaz"
        target="_blank">It’s About Time: The Cinema of Lav Diaz,</a>” brings back
        six of his films to the streaming service, including the 10-hour film “Ebolusyon
        Ng Pamilyang Pilipino” and the documentary “Pagsisiyasat sa Gabing Ayaw Lumimot,”
        which focuses on a retelling by artist, writer, and filmmaker Erwin Romulo
        as he recalls the events of the murder of film critics Alexis Tioseco and
        Nika Bohinc who were slain in their home after a burglary in 2009. — Don Jaucian</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb09026-7a66-4d71-92a7-a6550c62e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T19:51:04.660+08:00
