    'template': '1'
    'title': 'Beijing''s new outbreak is a reminder to the world that coronavirus
      can return at anytime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde084d8-2813-44ac-8efe-e98674ff114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Until last week, Beijing seemed to have
        all but moved on from the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98771bf4-589b-4a61-8e99-ceabfd724540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b59c7-b488-4a72-8e2b-bb86e3a96767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 55 days, the Chinese capital had not reported any locally transmitted
        infections and life had been returning to normal. Businesses and schools reopened,
        people went back to work, and the city''s public transports and parks were
        once again teeming with crowds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbfb8e-b298-4b82-a0b7-0bcd7fca87e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0ead7-c236-435a-9a89-2e117e035106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that facade of normality was shattered last week, when a fresh
        cluster of coronavirus cases emerged from a sprawling wholesale food market
        in the city, infecting more than 180 people as of Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957ff35-6685-424c-82c3-4a810c1be99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ba9ed-b9f8-4af8-a797-f57eeaeb9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a matter of days, the metropolis of more than 20 million
        people was placed under a partial lockdown. Authorities reintroduced restrictive
        measures used earlier to fight the initial wave of infections, sealing off
        residential neighborhoods, closing schools and barring hundreds of thousands
        of people deemed at risk of contracting the virus from leaving the city. Some
        356,000 people have been tested in just five days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4f3f2-83c5-46a3-9889-93dfc7fcd0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ebc61-a1f2-4b7c-8ed0-0ad65f3303b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flare-up of infections in Beijing, the seat of Communist Party
        power and previously considered among the country''s safest cities, is a stark
        reminder of how easily the virus can come back to haunt places where it was
        thought to have been tamed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1ee02-d107-4693-a15b-54b6636b4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93487ed1-7726-410f-ae63-3e8429204cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days before the onset of the current outbreak, Beijing authorities
        had just downgraded the city''s four-tier public health emergency response
        alert level from Level 2 to Level 3. It was raised back to Level 2 on Tuesday
        night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2bb02c-9d9d-4b72-8967-acd3bf609632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada0249-5c70-437f-9a0d-365f107bab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar cautionary tales have occurred repeatedly in recent months,
        with governments rushing to contain reemerging outbreaks after having seemingly
        brought initial infection numbers under control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df140672-147b-4236-8778-18136711430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499eb4e-5b1b-4005-8f07-1b8a4fe5e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, much hailed for its success in containing the virus,
        has been fighting a spike in infections since late May after the easing of
        social distancing rules and the reopening of schools. Singapore had been considered
        a coronavirus success story until a wave of infections broke out in April
        among migrant workers living in packed dormitories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afe8c3-2ad9-41d6-ad0f-258952f5022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1f0ea-85b3-4cb1-8c58-7e300c188d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second wave of infections</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9395d0f-8e34-44d0-ba32-bf60261741ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the initial wave of infections was largely contained by
        late March, largely thanks to sweeping lockdown measures that brought much
        of the country to a halt. As outbreaks worsened in other countries, China
        closed its borders to most foreigners, imposed strict screening at airports
        and placed all returning Chinese citizens under quarantine. Despite the preventive
        measures, clusters of local infections still flared up in the country''s northeast
        in April and May, all linked to imported cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8287f3-8744-40d1-9f18-4b61cda6aad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac75c55-feb4-44fe-a05c-50bdf9bb5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the current outbreak in Beijing is the worst resurgence of the
        coronavirus yet, and authorities are still trying to track down its source.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0dd70c-1884-4f3d-a60b-a58cc4a670b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469eccf-5cd3-4734-b214-981ae3c6fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, reports had linked the outbreak to seafood or meat,
        after traces of the virus were reportedly detected on a chopping board used
        by a seller of imported salmon at the market. However, there are now concerns
        that the virus had been quietly spreading for weeks before it was first detected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24679de-6bb5-4545-ae3f-66b73fc1e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c770040-44f3-447a-b34b-4034c9c174a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outbreak in Beijing probably did not start in late May or
        early June, but probably a month earlier," said Gao Fu, director of China''s
        Centers for Disease Control and Prevention (CDC), at a meeting in Shanghai
        on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13530e20-fc03-4723-8f53-871610037520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa559db4-78f6-4985-90bb-e99e4915e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must have been a lot of asymptomatic or mild cases in (the
        market), that''s why the virus has been detected so much in the environment,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d99a63-a358-4d49-8d48-3de533123600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67f58a-1b10-484b-9488-40ec8a2e936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence from the United States suggests between 25% to 45% of infected
        people likely don''t have symptoms, with epidemiological studies showing that
        those individuals can transmit the virus to someone who is uninfected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6501e-a020-420d-a179-772b76e72001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ea8a8-ffbe-4fdf-a012-acc0a8f66a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past months, some Chinese health experts had warned against
        a potential second wave of infections, even as Chinese state media repeatedly
        touted the government''s success in containing the outbreak and contrasting
        it with the failures of Western governments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d954a0-a30f-40cc-9844-0738e9445b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266ad0d-ded0-47a8-9986-bf8a988f6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN in May, China''s top respiratory
        expert Dr. Zhong Nanshan warned that China still faced the "big challenge"
        of a potential return of the virus, and that authorities should not be complacent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded91df3-5a34-43b0-b835-daaf7eee3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d670af-7e7d-4b26-942a-bbf27dbba4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of ... Chinese at the moment are still susceptible
        of the Covid-19 infection, because (of) a lack of immunity," Zhong said. "We
        are facing (a) big challenge, it''s not better than the foreign countries
        I think at the moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c0979-666f-4a07-8a8e-caf4b6518302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfd4cd-807a-471d-ad3a-f3de116ac47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreak "under control"</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a0912-3f25-4973-8918-fd1e6ac311da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Beijing will be the latest test of China''s coronavirus
        containment strategy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a36a4-3f96-4606-9d76-191a354c9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3da9f-f6d7-4f07-8a23-4d512db79320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Wu Zunyou, chief epidemiologist at China''s CDC, struck
        a victorious tone, declaring that the outbreak in Beijing is already "under
        control."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764a286-177f-4a4a-8dfa-db4dbcc4e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0652b059-5708-467b-9d3b-49a274dc92aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said that it is still likely that there will be newly confirmed
        cases linked to the market emerging in the coming days -- but it is not likely
        due to fresh transmission.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cfe1b-8b4c-4126-b60e-57e6ed975514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e716f4-05c5-4404-af9b-74fe3e78568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newly diagnosed cases reported every day does not equal new infections
        and the outbreak being under control doesn''t mean there will be zero new
        cases tomorrow," Wu said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a50ba5-8f01-404b-a06b-252f40d10f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b60a7-7704-4b22-91c4-0016c0523900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be cases reported tomorrow and the day after tomorrow.
        These reported cases are the detection process of the previous infections.
        Not new infections. The new infections are only sporadic," said Wu.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1408d0-81cd-4b9b-a616-ebbca5baa7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180afe4-a89d-494e-a920-fed6f369acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief epidemiologist said that it was not unexpected to see
        a new outbreak in Beijing, given the large number of global new cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956e5dd-2bd1-4317-affb-f181291e8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973231c-7979-48cb-a592-1877dc8202a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T13:34:37.305+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:22:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as there are risks of imported cases, imported infections
        and small-scale clusters caused by imported infections might occur anywhere
        in China. From this point of view, (the Beijing outbreak) is normal," he said.</p>'
    '49':
