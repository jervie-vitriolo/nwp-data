      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc768f-8865-43b0-a0f7-104490ae5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T12:54:49.546+08:00
      'mgnl:createdBy': 'catherine'
