    'mgnl:tags': ['Australia', 'cyber-attack']
    'template': '1'
    'title': 'Australia says it has been targeted by a ''sophisticated'' state-based
      cyber attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194c0ee-1bdd-4ace-b201-57f0c9ba064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Australian government is grappling
        with massive cyber attacks from what Prime Minister Scott Morrison has described
        as a "malicious" and "sophisticated" state-based actor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61397cd-886f-4567-9a20-3cf9b3e3c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9554-8281-4a36-8b6f-d7a6f953d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison revealed the existence of the attacks during a press conference
        on Friday, adding that a "state-based cyber actor" is "targeting Australian
        organizations across a range of sectors, including all levels of government,
        industry, political organizations, education, health, essential service providers
        and operators of other critical infrastructure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b115a9-164d-4b79-8516-5a576797de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606e8e4-b49d-4e1e-9925-ea87427b7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which agencies or businesses are believed to
        be under attack, nor did he detail the exact nature of the attacks — though
        he did say that the government''s investigation has not uncovered any "large-scale
        personal data breaches."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180eacb-c694-42ee-b639-4299680914d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e2a1e-cee9-467f-8056-7474ebb7ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison also did not say which state Australia believes to be behind
        the attack. But he told reporters that "there are not a large number of state-based
        actors that can engage in this type of activity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7517c5-75e6-4ed4-b591-c4bd71323797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04742285-a51e-4a5b-8b22-7caacc79baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear ... that this has been done by a state-based actor
        with very, very significant capabilities," Morrison added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1195de1-9643-4d0a-99f0-0c01284972fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03edd-bc29-4d7f-9340-efd1564928e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are also not new, and Morrison made clear that such
        threats are a "constant issue for Australia to deal with." But he added that
        he was prompted to speak Friday because the "frequency has been increasing"
        over "many months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78507127-5662-4b2b-9157-324900d9feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046b3ee-e383-44dd-9b1c-74f5fe6cf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A possible culprit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff30be-bff4-4365-a93a-126ce0cd30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Morrison declined to say who may be behind the attacks, the
        scale and timing led many political observers to immediately point the finger
        at China. Asked by journalists Friday about whether Beijing was responsible,
        Morrison said he "couldn''t control speculation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871da30f-3e4d-4498-bb0c-620df20eb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaa6f8-533f-4603-8c33-199dde08f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not immediately respond
        to a faxed request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291437f-b2e5-4ff2-8a79-b285a3221453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83481cc-05fa-498b-848d-b7865400677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Canberra have cratered in recent months.
        Australia led the call for an international investigation into the origins
        of the coronavirus pandemic, and was damning in its criticism of China''s
        initial handling of the outbreak. Beijing then imposed tariffs against Australian
        beef and barley, and Chinese officials have threatened a consumer boycott
        if relations continue to worsen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6efe8-bd92-440c-906d-e936594d627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d6f78-2f51-4b85-8182-5b02d15c8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has long been accused by foreign powers of orchestrating large-scale
        cyber attacks against other governments. Most recently, Washington in May
        warned that China was likely behind efforts to steal coronavirus vaccine research
        from US research institutions and pharmaceutical companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e771f18e-eeb8-4461-90ef-b211d6c17cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f94935-78b6-4951-b213-317826e0618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has maintained that it is a major victim, rather than a perpetrator,
        of cyber attacks. The country consistently denies claims about its cyber espionage
        activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b42b4b-c319-42a4-be87-2a9ce39c8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f54a6-4855-40ff-a31d-2345cba54083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capability and motive</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a76f4-d53a-4f11-befe-032f11d61911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Jennings, executive director of the Australian Strategic Policy
        Institute (ASPI), told CNN Business that there was a "95% chance that it is
        China who is responsible for this attack."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba952d-06db-44f3-8c47-807cabb20b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420624dd-51b5-46a9-ba81-6aca87e44a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really comes down to understanding the capacity and interest
        that any country might have in wanting to engage in this sort of attack against
        Australia," said Jennings, a former senior Australian Defense Department official.
        "There are some other countries that are capable, namely Russia and North
        Korea, but in both cases they don''t have the scale to go as comprehensively
        as China has."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ce5fa-7dfb-4a9a-988b-5242282a975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91024442-b488-4c13-b9b5-4d4095f39257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that neither Russia nor North Korea has a major "strategic
        interest in Australian politics" at present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff7032-4e66-4144-ad8a-7c0444b0b124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c39100-d982-455d-9642-9a50fd2f53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have attacked ASPI''s independence and credibility,
        calling its reports "fact-distorting and ridiculous."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd0e71-c700-4d98-917a-780fa3534599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9ad5d-4804-4e1c-a263-d71076c04ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one country which has the combination of capability
        and motive and that''s China," Jennings said. "And frankly there is also a
        pattern of this behavior by China over the years in this."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424c708-0c8b-4f49-9fdc-066f91dbe86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd686f5d-9922-43f8-9e66-01c5075232ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra has avoided pinning blame in the past on other countries
        for major cyber attacks, including an operation launched against the country''s
        parliament and major political parties in 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7626863-269c-4946-b86c-ac211442f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e2c45-739b-44db-af15-4f3fb1f10cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after the attack, Reuters reported — citing Australian government
        sources — that Canberra had concluded in private that China was the culprit.
        "China''s Foreign Ministry denied involvement in any sort of hacking attacks
        and said the internet was full of theories that were hard to trace," Reuters
        reported at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8447908-5f79-4ce3-b107-3d54118466ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-19T15:33:08.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:22:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/18/tech/australia-cyber-attack-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/06/18/tech/australia-cyber-attack-intl-hnk/index.html">Australia
        says it has been targeted by a ''sophisticated'' state-based cyber attack</a>"</em></p>'
  'kom-yo-jong-kim-jong-un-sister-korea':
    'author': 'Joshua Berlinger, CNN'
