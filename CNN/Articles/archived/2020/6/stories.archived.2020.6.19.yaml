      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your father is a great pizza and pasta lover, treat him at the
        Prego Trattoria for the Italian cuisine that will surely please his taste
        buds. Its best-seller Four Cheese Pizza is a must try in this restaurant.</p>'
    '33':
      'image': 'jcr:29fad043-7b6d-47d8-8928-9f460d00015d'
