      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa natin nakikita ang pangangailangan para mag-leave si Secretary
        Duque para dito sa sinasabing imbestigasyon na isasagawa ng Ombudsman,” Health
        Spokesperson Maria Rosario Vergeire told reporters in a media forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3665b3b-46a9-4d46-b203-f490e864d2f0'
      'mgnl:activationStatus': true
