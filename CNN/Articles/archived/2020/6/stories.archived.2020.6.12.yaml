      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus it still keeps baked goods moist. "For the swap, you can use
        1 cup of unsweetened applesauce for every 1 cup of oil called for in the recipe.
        However, for best texture, I like to replace just half of the oil with applesauce.
        I find this swap works best for muffins, quick breads and denser cakes, like
        carrot cake."</p>'
