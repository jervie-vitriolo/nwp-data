      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong>&nbsp;Health
        officials reported 615 new COVID-19 cases and 289 recoveries, the most number
        of survivors listed in a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db3757-43b5-4054-8db8-704848068806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
