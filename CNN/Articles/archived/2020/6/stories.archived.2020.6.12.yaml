      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9137f6a-ee2c-4cbf-bf76-bc38a9d1f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit and Dr. Emanuel Ezekiel wrote an opinion piece Monday
        in The New York Times laying out the possibility that Trump will force the
        FDA to prematurely authorize a vaccine as an "October Surprise" to get votes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4f159-a59b-4f54-89be-b09c583ee92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e39537-74d9-4f72-ba96-77ccf30d0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how this president has behaved, this incredibly dangerous
        scenario is not far-fetched," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc9099-a3e7-4298-86f4-602598e5c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22657a4d-fbb3-4408-b30a-aa0d2712a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former commander of the US Army Medical Research and Development
        Command told CNN that it "could be terrible" if politics got involved in the
        vaccine approval process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c6262-193d-40cf-8b29-456bf05397f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75618d8-0614-48c6-83b9-c49ef2857039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust the FDA won''t roll over for politics, but there''s always
        a possibility. Trump is not a very good scientist, to say the least," said
        Dr. Philip Russell, a retired major general who helped develop three vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b6520-121d-4e72-aa48-a4424bfceadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01d393-8a74-44d7-bebe-7a95e7ac40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phase 3 trials vary in size</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044f9a0-059e-406a-a4a0-e6913c2c7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials can vary in size. Offit''s team at the University
        of Pennsylvania developed a rotavirus vaccine that went on the market in 2006,
        and those Phase 3 trials had about 70,000 study subjects, and trials for another
        rotavirus vaccine had 63,000 subjects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4adc6-4721-4640-ad6a-cec8481020aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a7b1b-c719-4542-9123-f4686a992c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other Phase 3 trials have been considerably smaller. Shingrix,
        a vaccine to prevent shingles, was approved after trials involving about 29,300
        participants. Gardasil, a vaccine against the human papillomavirus, had Phase
        3 studies of about 17,500 women.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2ae92-c033-4673-921b-70797a9c6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3550d9-d22a-45ee-9160-6089b98bc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the federal government has agreed to fund Phase 3 studies
        of three experimental coronavirus vaccines: the University of Oxford/AstraZeneca,
        Moderna and Johnson &amp; Johnson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7543ce-2a13-45f8-990e-347cb491611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a61360-8cdb-4090-a91c-7c2036b68147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the federal government has given money for other Covid
        vaccine research efforts to Merck, Sanofi and Novavax.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684df6f6-25cf-4d4c-953a-ab353e4cf4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f1992-46c7-4aab-8365-c76b9912c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to all six companies asking what size they planned
        for their Phase 3 trials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2160f716-5350-4902-8670-4a2e0ee58944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ae27f-97e6-4fc9-8c20-36f9a3c6ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Moderna and AstraZeneca responded with answers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8812d3c-fdcb-4957-bdc1-8009af35d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.523+08:00
