      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India''s richest city is buckling under
        the weight of the coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7606322-89f9-40ea-a183-fa6586b642c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.740+08:00
