      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour goers will also be the "first to experience the new facilities
        at the airport," the fliers said, adding that visitors can "complete missions"
        and take home "exclusive mysterious gifts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949f621-e6b2-4762-b24e-7c2a5134aa94'
