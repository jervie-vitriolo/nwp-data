      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1334464-d6d3-4d94-a3a8-8b6d5eee15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said 347 customers had purchased the promotion after
        it was advertized on Facebook and other social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109e1f2-b07a-45af-a880-574ebd4163b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
