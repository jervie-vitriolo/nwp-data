      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3847cac-9c44-4ef0-b65c-ae6c5c96d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand often issues lengthy prison sentences owing to multiple
        counts, but Thai law means they will not serve more than 20 years in prison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd692c-d912-4d6f-87d7-7711e09e71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
