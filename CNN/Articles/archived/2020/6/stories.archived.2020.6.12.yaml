      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/12/health/coronavirus-polio-vaccine/index.html"><em>
        "An existing polio vaccine could help protect against coronavirus, top experts
        say"&nbsp;</em></a></p>'
  'EDSA-bike-lanes-construction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-12T16:25:30.265+08:00
    'imagesource': 'jcr:cf1f7f2b-8a03-463f-8726-f484932fcef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f49a2d46-7bf5-496b-a658-db6882e24378'
    'lead': 'The Metro Manila Development Authority (MMDA) starts to lay the groundwork
      for the construction of protected bicycle lanes along EDSA on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T16:30:48.881+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:02:47.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:55.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA starts groundwork for EDSA bike lanes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4427253-65ff-4842-b1da-719ba30f873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 13) —</strong> The Metro
        Manila Development Authority (MMDA) started to lay the groundwork for the
        construction of protected bicycle lanes along EDSA on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800796b-f527-4679-8ca4-1e975625aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MMDA Spokesperson Celina Pialago, the traffic engineering
        office of the agency visited the site and measured the space to be dedicated
        to the bike lanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3aa8e-d95e-42bd-83ab-712cfa5be34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA team has also set up temporary markings on the road, allotting
        a minimum of 1.2 meters of space for cyclists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ced2de-2571-482c-860a-dacae81b5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago added that the said data will still be up for assessment
        and proper evaluation for final plans regarding the bicycle lanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c5b8e-3c8d-4da6-a7dc-55027b5acef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see the urgency of having bike lanes. <em>Kailangan na magka
        bike lanes since ‘yon na ang bagong mode of transportation ng mga kababayan
        natin.”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c33f8-b922-4f36-adc3-5e0067d3b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see the urgency of having bike lanes. Bike lanes
        should be put up immediately since this has become the new mode of transportation
        of our fellow Filipinos.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d70a7b-a87b-4a23-a927-39a78bf1801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago also shared that the initial plan was to put up an elevated,
        protected bicycle lane, but she added that this will take time due to budget
        constraints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e76686-e41c-4862-80d9-2d7595f34844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yong initial na plano namin sana, elevated... but that will
        take time. Due to budget constraints, syempre may budget issues ang lahat
        ng proyektong may construction,”</em> she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87d59c-f7c0-4070-a171-dfa44c55f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our initial plan was to put up an elevated bike lane...
        but that will take time. Due to budget constraints, since there are budget
        constraints in all projects concerning construction.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89209250-d6d6-42e5-9417-10f4b4ff93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Transport Secretary Arthur Tugade and Metro Manila
        Development Authority (MMDA) officials, led by chairman Danny Lim, agreed
        to establish the bike lanes immediately.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256076d-be12-4a4f-bbf8-c0aa5af9e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.275+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said that they fast-tracked the establishment of the
        protected bike lanes as more people shift to bicycles as mode of transportation
        during the coronavirus crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95bad15-b848-423d-a124-4871ab5829d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, it was discussed that the bike lanes will be located
        on roads, rather than on sidewalks. The project will be done in two phases
        -- interim and long term.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c15af5-e06d-4813-a810-e22df40be530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T22:11:00.276+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:47.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal is to move people while making sure of their safety,"
        said Tugade.</p>'
  'iligan-city-protesters-arrested-independence-day':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-12T16:51:43.813+08:00
    'imagesource': 'jcr:a18fcf27-3415-4fcb-8e51-30ca5e59659c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9fc88a-e094-4ecb-bbd7-da8b26fc96d4'
    'lead': 'Sixteen student protesters who were earlier arrested in Iligan City in
      Lanao del Norte on Independence Day, have now been released from police custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T16:54:08.462+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:02:47.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:56.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '16 student protesters released after arrest in Iligan City on Independence
      Day'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70709c-3b6f-449b-93ed-19e898805fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:39:40.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Sixteen
        student protesters who were earlier arrested in Iligan City in Lanao del Norte
        on Independence Day, have now been released from police custody.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f929701-7f8f-4466-a7d8-0b2626b2302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-13T00:01:18.820+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of students from Mindanao State University - Iligan Institute
        of Technology gathered at the Rotonda, Barangay Pala around 10&nbsp;a.m. to
        call for the junking of the anti-terrorism bill, for mass testing for COVID-19
        and awareness on other issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081c72b-0e9f-4fba-bbd2-b588c5aef70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:39:40.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police claimed that during the protest, health protocols
        on physical distancing amid the coronavirus crisis&nbsp;were not observed,
        prompting the City Intelligence Unit to "invite" the protesters to the police
        station to issue them a citation ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c685daa-51a0-4cde-81d3-867cef2acbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:39:40.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that out of the 16, three were not members
        of the protest group and only ran because of panic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efa2c0-602c-46b8-9c46-9b755db2f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:39:40.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 16 students were released around 6 p.m. Police explained that
        the release was delayed due to a volunteer lawyer questioning their documentation
        procedure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d9915-b19d-432f-925d-9b3bfea10c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:39:40.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters'' group earlier defended that health protocols were
        observed, adding that the arrest was illegal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154d065-568e-4945-87f5-d9ecf3d63625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list Representative Sarah Elago said in a tweet that
        authorities gave protesters 10 minutes to stage the protest but went on to
        arrest them anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c140aab-6356-4869-a9cd-a5c8e7dc3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan Partylist Northern Mindanao earlier said 14 of the
        16 protesters were arrested and&nbsp;held at the Iligan City Police Station
        5.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr"><a href="https://twitter.com/chrgovph?ref_src=twsrc%5Etfw">@chrgovph</a>
        14 po ang hinuli sa mañanita para sa Independence Day kaninang umaga sa Iligan.
        Binigyan raw po sila ng 10 minuto para magsagawa ng programa, ngunit bigla
        na lamang daw po silang pinaghuhuli. <br>Reference: Alex Pastrano (09552395898)
        ng KPL-NMR</p>&mdash; Sarah Elago (@sarahelago) <a href="https://twitter.com/sarahelago/status/1271321822554816513?ref_src=twsrc%5Etfw">June
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e56ccc-101b-4269-ac03-c8f6683e1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9db2a6-d03e-4e42-9ed9-cc14fcb7171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#RELEASEILIGAN14 trended on Twitter as netizens criticized the dispersal
        of the protesters, pointing out that they were wearing masks and practicing
        social distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb56c8b-7363-44c5-866e-656cd1092897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an afternoon&nbsp;statement, the Philippine National Police said
        "no arrests were made" in connection with Independence Day rallies, noting
        that there were "pockets of protests and public assemblies by small groups."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f291a-bafe-440d-89d7-3e735d053f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:54:08.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:47.425+08:00
