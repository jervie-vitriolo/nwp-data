    'lead': 'The Philippine National Police says no protesters were arrested during
      various Independence Day protests nationwide, saying gatherings were ''generally
      peaceful'' and followed distancing rules. However, reports claimed 14 protesters
      were detained in Iligan City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T13:27:15.045+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:02:58.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:52.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police told to exercise ''calibrated response'' in dispersing Independence
      Day protests'
    'updated': 2020-06-12T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220200ab-fbb4-4805-a04e-e1e2a2fb7516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>Metro Manila (CNN Philippines, June 12) –</b> The police have
        been told to exercise maximum tolerance as they monitor crowds for Independence
        Day protests, Interior Secretary Eduardo Año said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54887b95-d22e-40ea-8df3-ccd276611737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said authorities have been instructed to advise protesters to
        just head home, considering that the protest actions are mass gatherings prohibited
        under quarantine rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f5760f-16f8-4adf-91e7-172c097c75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming paraan para mag-protesta, pero ''wag lamang ''yung
        tinatawag nating mass gathering. Kailangang malaman nila na ang taas pa ng
        ating new cases... Pwede naman online, pwede silang through texting, pero
        wag lang yung magsama-sama sila because they are putting the risk ''yung mga
        buhay ng mga magpaparticipate diyan at even ''yung mga dumadaan dyan,</em>"
        the DILG chief said. "<em>Ang ating utos sa kapulisan, i-disperse sila at
        i-advice na umuwi sa bahay.</em> They will observe maximum tolerance and calibrated
        response."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b83741-59dc-4d4f-8d67-31c691323128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many forms of protest, just don''t do what
        we call a mass gathering... It can be done online, through texting, but they
        shouldn''t come together because they are putting the lives of the participants
        and even of passersby at risk. Our order to the police is to disperse them
        and advice them to head home. They will observe maximum tolerance and calibrated
        response.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f2b68-67be-4378-842a-2358a1633b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:15:47.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said no protesters were arrested
        during the various Independence Day protests on Friday, adding that gatherings
        were "generally peaceful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6837e-aaac-4483-b28c-9b7dc984c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:15:47.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reports on social media claimed that 14 protesters were
        arrested in Iligan City, according to Kabataan Party-list Rep. Sarah Elago
        said.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr"><a href="https://twitter.com/chrgovph?ref_src=twsrc%5Etfw">@chrgovph</a>
        14 po ang hinuli sa mañanita para sa Independence Day kaninang umaga sa Iligan.
        Binigyan raw po sila ng 10 minuto para magsagawa ng programa, ngunit bigla
        na lamang daw po silang pinaghuhuli. <br>Reference: Alex Pastrano (09552395898)
        ng KPL-NMR</p>&mdash; Sarah Elago (@sarahelago) <a href="https://twitter.com/sarahelago/status/1271321822554816513?ref_src=twsrc%5Etfw">June
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d1cef-49d7-4785-95c6-d18474685df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:15:47.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814ba95-3c60-497d-bde5-5526bc8ce494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:15:47.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, police said PNP chief General Archie Gamboa kept
        tabs on all Independence Day activities nationwide, and the protest actions
        followed social distancing and other minimum health standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b27ef-52ed-40d1-b48c-fc74e54deb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains threatened to dampen protests, the biggest of which was&nbsp;at
        the University of the Philippines Diliman campus in Quezon City. Groups were
        calling out the Duterte administration for the Anti-Terrorism Bill which is
        one step away from becoming law, saying its provisions are unconstitutional.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0868ea-8e8b-4a88-b563-ce0e940a950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters branded their gathering as a "mañanita," a direct swipe
        at Metro Manila police chief Debold Sinas,&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">who
        held a birthday gathering</a>&nbsp;with police officers in their barracks
        inside Camp Bagong Diwa in Bicutan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494fceb-ca9a-4796-bb50-02328e8f18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:50:18.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://www.cnnphilippines.com/news/2020/6/12/Debold-Sinas-Mae-Paner-Grand-Mananita-Independence-Day.html">Activist
        Mae Paner dresses up as Sinas for ''Grand Mañanita'' protest</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a370a33-5f9c-4b4d-9ec8-d8a8ede886f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas and 18 other police officers have been charged for violating
        quarantine rules, as the mass gathering happened May 8 – right in the middle
        of the enhanced community quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203b844-b5c3-418f-a60e-b656ad9eabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit ano mang itawag nila diyan, it''s the same, mass gathering
        pa rin ''yan. Nag-iinvolve lang sila ng ibang issue... ''Yun naman ang ating
        tinitingnan dito. Kung wala naman tayong ganitong pandemic, kahit mag-rally
        sila araw-araw, di naman natin pipigilan ''yan dahil meron naman tayong</em>
        freedom of expression," the Cabinet official added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebddc6-c992-4356-9c38-54749100d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever they call it, it''s the same, it''s still
        a mass gathering. They just involved a different issue... That''s what we''re
        guarding against. If we don''t have this pandemic, they can stage a rally
        everyday since we have freedom of expression.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757077d2-8e81-4edc-ba30-6826a9f90d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:15.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added that there are other ways to oppose government policies,
        saying it''s safer to mount actions online amid the current health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e10be-d6e6-47b7-94ce-cd799ebb4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:15:47.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The PNP said groups which gathered in UP, De La Salle University;
        St. Ignatius Quezon City; Santiago City, Isabela; Baguio City; Legazpi City
        and Metro Colon, Cebu City dispersed on their own after staging morning programs.</p>'
