      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stream on <a href="https://www.filmdoo.com/films/independence"
        target="_blank">FilmDoo</a>. Available for Philippine viewers only.</em></p>'
