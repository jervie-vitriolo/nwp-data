      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, San Francisco 49ers quarterback Colin Kaepernick knelt
        during the national anthem to call attention to racial inequality and police
        brutality. The protest set off a firestorm of controversy with politicians,
        including the U.S. president, saying Kaepernick’s gesture was unpatriotic.</p>'
    '7':
