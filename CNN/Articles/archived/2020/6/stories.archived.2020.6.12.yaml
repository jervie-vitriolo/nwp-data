    'template': '1'
    'title': 'In Yemen''s Aden, coronavirus death rates are worse than its wartime
      fatalities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111649e-fe50-4c18-ab81-be5a54c849a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ghasan Saleh starts digging graves
        at the break of dawn to prepare for the dead bodies that will come in droves.
        Two men in white hazmat suits appear atop an approaching pickup truck. They
        hastily drop a corpse into a hole and cover it with dirt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3b9b9-d9bc-4428-82e4-9d7830897364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885e436-caed-4ee3-b3fa-b8c4cd82c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health workers come and go in near-silence. Fear of infection
        means there are no mourners for those suspected to have died from Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369af777-6db1-47cb-bd8c-2336c7292626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabea25-1782-49f0-935b-892bee08b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cycle of digging and abrupt funerals continues under the blistering
        sun and suffocating humidity of Aden, the seat of power of the UN-recognized
        government in war-torn Yemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd597b-06f0-4d50-958c-33b01ea363a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7d668-55b6-48f7-ae25-4695728b46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Radwan cemetery has quickly expanded over the past few months,
        with new graves creeping closer to the residential buildings that border it.
        "You can see my digging machine," says Saleh. "Just now I dug 20 graves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226cf88-e8f8-4544-bd0f-10625db77572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befa649-df96-47f6-b0bc-20b4a14ac419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local medical authorities say that death rates in Aden are soaring
        this year, despite a relative lull in a war that ravaged the place in previous
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dcdae-511c-4182-96c7-987b27124cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcaf172-af2c-40a7-9a25-745797645a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of May, the city recorded 950 deaths —&nbsp;nearly
        four times as many as the 251 deaths in the whole month of March, according
        to a Ministry of Health report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b3cbd-9010-4605-94fd-d474070f6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32450524-9ebb-4de1-9d4b-49179f7e7ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 950 deaths in two weeks in May represent nearly half the number
        of casualties the city suffered in all of 2015, when the country''s civil
        war was raging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d74051-0162-4afd-b111-8e2275a7dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46ff95-525a-4f1c-aff9-811536874443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then Aden was devastated by heavy fighting, its streets blasted
        by rockets and its houses peppered with bullets. Now the city''s biggest killers
        are silent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc1ed9-8829-4636-96a9-d57352f54ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c62e20-61ac-4b8f-9cb7-08a62f805b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Covid-19, there''s also a mosquito-transmitted virus outbreak,
        known as Chikungunya virus, and more than 100,000 known cholera cases across
        the nation. Many malnutrition centers and hospitals have closed due to funding
        shortfalls and doctors'' concerns about their personal safety from coronavirus.
        Flash floods this spring destroyed the city''s power grid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee891f-9297-47c2-a9da-19eb56112e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42552246-c4c6-4f2f-bbb4-beb528506ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yemen has faced wars and cannot handle three pandemics, economic
        collapse and a war and the coronavirus," Dr. Ishraq Al-Subei, the health official
        responsible for the response to the disease told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307d132-f2af-4d7e-aa53-aa1baf68a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e59d97-08c0-435e-b2eb-d383dc5e058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Covid-19 death toll in southern Yemen stands at only
        127. Health workers say they don''t know what the actual number is, because
        of low testing capacity. But the huge surge in deaths in Aden is being seen
        as a warning of worse to come, as the health sector becomes overwhelmed and
        more people die of treatable diseases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e5d01-efdd-4e94-b8c5-134c36058c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cf312-f54a-46fe-abd8-3e88d86de913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In pursuit of a hospital bed</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c837eb-7ee9-4d09-ba6d-b59aa6873056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmeid Mohammed, 38, had an agonizing journey that started with a
        mild fever at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247d122-6a48-4d4e-941f-5ccab38b69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd89a6-3605-4d04-9fcd-8c33126e50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family couldn''t find a hospital to take him to when his fever
        started to rise rapidly in early May. He was in a coma when he was admitted
        by the only hospital in Aden designated to treat Covid-19 at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa0bcfb-37e8-42f6-ab1d-7ac12c5d6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79ed9d-ab25-41c5-ac80-107db7ab949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought him back to life," his brother-in-law Anwar Motref
        recalled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4be73-99f3-4518-9600-cfd432c768b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97349848-4780-4e5a-a1cf-0102299698c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was diagnosed with meningitis, another disease common in Yemen.
        As soon as he showed signs of improvement, doctors advised him to leave the
        hospital to avoid becoming infected with Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc7abb-14c1-4bf3-b451-23b936dccbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b686d23-6a23-4021-9f40-e9a41494e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week later, his health deteriorated. Again, the family went
        to different hospitals in an effort to have him admitted, but with little
        success. Eventually they found him a bed in an emergency ward that he shared
        with six other people. Fluid filled his lungs and his kidneys were failing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4cf6b-8cdb-441c-8ab6-b2ae0a50f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6fc11-54ad-44e5-9c30-9b36e1388bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family had the funds for medical treatment, but Aden''s hospitals
        were either closed or full. A hunt for admission to a hospital that could
        perform surgery and dialysis in time to save him failed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004cfb1a-342e-45d2-83fe-fe131953df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0113cd5-bd5e-43c6-a832-36051705b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed died in late May, robbing his three children and widow
        of the family''s only bread-winner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bad3b-7b02-485a-9571-4683566fac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5b9d3-e9ff-4fea-b7f0-23428bd9a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is to blame for all of this? We do not have a government or
        a state or anyone to help us in this country," Motref said at the family home
        in the rocky hills around Aden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e8ffe-e2ac-40ec-a12d-908a7b33bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a86f55-745c-4e0c-9fac-3d5325da2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who should we complain to? We are tired of this life. Every morning
        we wake up to hear of 10-15 people who died," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac30b9-bc1d-4ca2-8bec-fa922dbbf53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aaad87-4ba7-4a7c-af06-e9bedd12b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disappearing aid and a collapsing health sector</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c151c3-bf60-436d-baea-f9b27d606572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guns in Aden have become quieter in recent months but Yemen''s
        war has not gone away.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f26f8-240b-4e1a-8246-584acc04aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d467ce7-2b75-43a7-902f-20b741f91727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years of conflict has beggared the nation. Today more than
        half its population relies on aid to survive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deb1b2-30a4-45dd-818f-63568562091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca984bf-437c-4752-bf99-784a3ef2ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Nations is now facing a potentially catastrophic
        shortfall in funds —&nbsp;around $1 billion —&nbsp;for this year. It is warning
        of a collapsing heath sector and the possibility that Yemen''s death toll
        may continue to rise dramatically —&nbsp;possibly exceeding the total number
        of dead during five years of war, when the country endured what was considered
        the world''s "worst humanitarian crisis."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01054fbc-cca8-42a5-8a35-01261b866774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdbe72-c399-4a19-b1a3-38f1ad0b1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a billion short of our minimum target," Lise Grande, the
        head of the UN''s humanitarian operations in Yemen, told CNN. "So In the time
        of Covid what this means is that we''re going to see approximately half of
        the hospitals which we are currently supporting in the country closed down
        —&nbsp;and that''s going to be happening in just the next few weeks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6808d89-9e1d-400c-851d-3d06d83802b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4eecd-9a48-4a40-81c0-e43e3518c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week before the first Covid-19 case was confirmed in Yemen we
        ran out of money and had to stop allowances for 10,000 frontline health workers
        across the country. In the middle of Covid, it''s devastating," she added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f1f6f5-6fbf-4fcb-b6c5-e62f386f5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cedf7f-1ba1-4542-87ec-4c478147a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just 60 hospital beds dedicated to Covid-19 in Aden, which
        has a population of roughly 800,000. These are in two hospitals operated by
        Doctors Without Borders (MSF). The city has 18 ventilators, all constantly
        in use, according to MSF.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133acaaf-6651-4705-a80d-7cefd3527577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0b39d-f2b5-426d-88ed-3df229e47edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and aid workers say patients mostly seek hospital treatment
        in late stages of the disease, when it is likely too late to save them. And
        in most cases, there is no capacity to treat them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e6930-0b06-4073-9343-2c58d5aa0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee574be8-39d6-4f5c-b254-c8c539f8925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most cases are rejected because there are no available ventilators,"
        Dr. Farouk Abduallah Nagy, head of the isolation department at the Gomhuria
        Hospital, told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b2a6c-22a7-408d-af5d-4ea958dd29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec38a9-7c0a-4e7a-9772-2202a1bf1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health sector was already weak before the outbreak. And it
        is getting worse and worse. The health sector is collapsing," said Caroline
        Seguin, MSF communications officer in Aden.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454ab82-0b7d-4dde-b0bd-c341bad6246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a0b01-4112-418c-9247-178512940477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the city, the fighting between southern separatists and
        the government rages on, compounding the effects of the ongoing five-year
        war between Houthi rebels in the north and the fractious coalition backed
        by Saudi Arabia and the United Arab Emirates in the south.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed36ef-ac5a-432e-a0db-e233627dba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d855a-1834-4ea1-af4a-6d14ad4dce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 112,000 people have been killed in airstrikes, shelling
        and bombing, according to the Armed Conflict Location and Event Data Project
        (ACLED).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa6e35-fca7-4606-a576-093c40e1715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df573b-3202-473d-b7be-58ac8b48e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have been driven into camps as refugees
        from the war. There they face the risks of endemic disease, malnutrition,
        and overcrowding —&nbsp;all ideal conditions for the spread of a disease like
        Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf5e01-faa4-4408-8a8a-8cc94a8cfedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d25191a-0305-4c8a-ad1a-33cef8cd65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mokhtar Ahmed, originally from the port city of Hodeidah in the
        north, came to a camp on the outskirts of Aden three years ago.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f80420-3d0e-4c8c-8f40-406390811cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e2b66-3e34-4abf-b771-8efed0a3a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cholera and the wars are one thing and corona is something else,"
        he told CNN, flanked by his two children.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86adce-f677-4e99-9c77-7b9538db50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26be88-015a-4740-80de-59e9f6a2340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:45:40.625+08:00
