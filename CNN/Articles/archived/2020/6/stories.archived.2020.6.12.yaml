      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Final Pitch'' is returning for its sixth season to search
        for startups, with efforts to help frontliners and those in need to bounce
        back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd35d0b-6e23-40f9-bcb4-64ce3cc4c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:41:01.386+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-26T12:02:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hear more from the show''s host, John Aguilar.</p>'
  'Vaccine-experts-want-the-FDA-to-commit-to-30-000-people-in-COVID-19-vaccine-trials':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T23:47:29.301+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '908001ab-4168-47c5-bb19-c7d48f0d58e2'
    'lead': 'Vaccine experts are worried that US President Donald Trump will exert
      political pressure to put a COVID-19 vaccine on the market before it''s ready'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T23:45:28.713+08:00
