      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their sentence was reduced from 1,446 years after they confessed,
        and they were also fined 1,807,500 baht ($58,500).</p>'
