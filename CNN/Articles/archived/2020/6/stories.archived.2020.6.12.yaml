      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/11/entertainment/kelly-clarkson-brandon-blackstock/index.html"
        target="_blank">Kelly Clarkson files for divorce from husband Brandon Blackstock</a></em></p>'
  'Jo-Koy-In-His-Elements-Netflix-special-Manila-Philippines':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-12T08:21:58.981+08:00
    'embedsource': '<iframe width="1044" height="518" src="https://www.youtube.com/embed/eknw04jyj3Q"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:681ac454-31f3-479e-8926-d7048fd4b7c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a21a6f7-3483-4648-8bb5-ef307098f2be'
    'lead': '''Jo Koy: In His Elements'' will be available for streaming in the Philippines
      at 3 p.m., June 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T08:24:59.347+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:03:04.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:50.644+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third time''s the charm for Jo Koy as Netflix special airs on PH Independence
      Day'
    'visualType': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccce8aa-d7a9-4218-bf74-87a15ecc488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Believe
        it or not, the idea of Filipino-American comic Jo Koy to do a stand-up-slash-variety
        show has been turned down several times by streaming giant Netflix. He finally
        received the go-signal when he pitched doing comedy with an added mix of travel,
        culture, and food that will highlight his Filipino heritage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47028e-88b2-478c-b2e9-2afaca7388fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Koy''s third special will stream worldwide on Netflix on June
        12, the Philippines'' 122nd Independence Day. "Jo Koy: In His Elements" will
        be a variety-type show — a departure from the old standard of a cut-to-cut
        edit of a comedian’s hour-long set. He invited his fellow Fil-Am talents who
        have never been to the country to experience all things Pinoy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5997ca6-db44-4973-9d46-5393c86bcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix said no to me three, four, five times. I''m not disrespecting
        Netflix in any way, I''m glad they said no because it made me work harder.
        So that''s why with this third special I was like, I knew how hard it was
        to get it. Now that I have a little door open, I''m gonna bring some Filipinos
        here with me — getting these other Filipinos in through the door and giving
        them a chance to shine on Netflix the way I got to," he said in a video interview
        with CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf9363-c067-4dda-bd45-ba2291663e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Glenn Herbert — also known to his fans as "Josep" — is born
        to a Filipino mother. As a comic based in the United States, he became a favorite
        of Filipinos through his shticks about his moms’ obsession with Vicks VapoRub
        and other Pinoy habits. But this time, he is taking his stand-up comedy directly
        to his Filipino fans and sharing it with the rest of the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0455c1f-648c-4455-992c-cb20326a6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was something I''ve been wanting to do since the beginning
        of my career. I''ve always wanted to do a special show in the Philippines
        where it was variety driven... Everything was Filipino. The venue was Filipino,
        the audience was Filipino. In between each segment, we get to showcase something
        about the Philippines — whether it be riding a jeepney or eating some food.
        Just highlighting our culture and our people just enough so people will get
        to see what the Philippines is all about," he said.</p>'
    '41':
      'image': 'jcr:30f005da-929d-4b7e-a5a6-88a68b5b2d01'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bacc01-fe7d-4728-8a48-14a03be9d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5383030-0ab3-403f-a465-74845f74c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the US, he brought with him dancer Ronnie Abaldonado a.k.a
        Bboy Ronnie and comedians Andrew Lopez, Joey Guila, and Andrew Orolfo. The
        crew went around Manila in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f7e06-99e4-4fd1-925b-882cf471d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing that was beautiful about going back to the Philippines
        is them understanding where their parents came from. When you live in America,
        we''re spoiled. Sometimes it takes just going back and really seeing where
        your parents came from and what they gave up so you can have a better opportunity,”
        the comedian said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb57272-07d6-43e7-b5e8-11c98fa626eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also went to the Tenement in Taguig, where residents live in
        cramped spaces. He said this opened their eyes to how much they can do for
        their countrymen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9611ec-68a1-40be-97db-69538994213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a point where we would yell ‘Cut!’ and we''re all just
        like, damn we got to do more, we got to raise money, we got to help,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5208221-c54a-4da0-bd32-238edb65738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Koy added, “It opens up your eyes and you really appreciate everything.
        That''s what I hope we can show with this special, show everybody that if
        you can help, help. If there''s an opportunity to uplift, then uplift. Use
        your platform wisely. I''ve been blessed with an opportunity to talk to millions
        of people so I wanna be able to use that platform.”</p>'
    '42':
      'image': 'jcr:287f030c-8f66-4b33-b3ac-40350e3448e9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d635c-6aa6-4d33-b1c4-9ea042161773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca1fd7-4523-4aa2-a2f4-ff5cd2a42b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that the theme song for his third special was produced
        by Filipino Grammy-winning producer !llmind, who was also joined by three
        young Pinoy rappers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb71f0-13b0-4d63-8cf0-d0358e324d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The theme song is in Tagalog. How cool is that? You''re gonna have
        people in Middle America watching the special with Tagalog verses. That''s
        so cool!” he exclaimed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09fa3e-8781-44f9-ac6d-6406d618c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:59.350+08:00
      'mgnl:createdBy': 'lara'
