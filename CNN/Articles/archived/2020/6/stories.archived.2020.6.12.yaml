      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded more than 286,000 coronavirus cases, including
        at least 8,100 deaths, according to the country''s Ministry of Health and
        Family Welfare.</p>'
