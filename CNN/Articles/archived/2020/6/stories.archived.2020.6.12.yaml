      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two restaurant owners have been sentenced
        to 723 years in prison in Thailand, after defrauding the public with a seafood
        promotion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867973a8-b016-4d68-9d9a-661856245ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
