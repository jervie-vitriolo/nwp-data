      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Propaganda Movement: "José Rizal" (dir. Marilou Diaz-Abaya,
        1998)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9951485-1ad3-48f7-b335-0b8e523fb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many high school history teachers would tell you, this is probably
        the definitive Rizal movie. Marilou Diaz-Abaya’s “José Rizal” follows the
        national hero from childhood to death, but most of the film depicts his imprisonment
        and trial before the Spanish court. After publishing “Noli Me Tángere” and
        “El Filibusterismo,” two novels that laid bare the corruptions of the Catholic
        Church and the Spanish colonizers, Rizal was accused of inciting Filipinos
        to protest, and sentenced to death by firing squad. The film is almost hagiographic
        in its reverence for our national hero — you’d be hard-pressed to find a human
        flaw in Cesar Montano’s Rizal — but Diaz-Abaya nonetheless manages to take
        a story we all know and ignite the kind of patriotism that only comes from
        being fed up with injustice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd739c-b173-44d7-b515-40c5e7fd312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.432+08:00
