      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using unsweetened applesauce instead of oil in baking can be an
        easy way to make your baked goods healthier. "Not only does using applesauce
        help cut back on calories and fat, but as it contains natural sugars, you
        may even be able to cut back on the amount of added sugar in your recipe,"
        McGrane said.</p>'
