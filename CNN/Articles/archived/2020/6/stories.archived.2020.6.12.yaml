      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, a network of 7,340 accounts posted content favorable
        of Turkish President Recep Tayyip Erdogan''s AK Parti. Stanford researchers
        said the accounts had tweeted 37 million times.</p>'
    '25':
