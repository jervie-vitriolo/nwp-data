    'template': '1'
    'title': 'Is there really such a thing as a ''super spreader''?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645d508-ab20-4a52-8ff5-d71b8c6f344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It has been apparent since the start of
        the Covid-19 pandemic that certain people are responsible for spreading more
        than their share of infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda85841-9b7a-4f50-9960-95f36fb750c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a44595-be0e-4252-9bd4-833b39fb6335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, before it was officially declared a pandemic --
        when roughly 500 people were believed to be infected and fewer than 20 had
        died -- one patient in Wuhan, China, reportedly spread the disease to 14 health
        care workers. More recently, in March, a single member of a choir in Washington
        state was found to have infected 52 others during a 2 1/2-hour practice session.
        And in early May, after South Korea began to relax social-distancing restrictions,
        dozens of new infections emerged around Seoul; the cluster was linked to a
        29-year-old man who tested positive after visiting five nightclubs and bars
        in one night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec1a2d-1469-4dde-bfc7-deb31fe852ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97889cb8-c158-4195-bec5-1f17765f58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These people have been called "super spreaders," but are they really
        different from the rest of us?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fedd8-c75d-476f-a7be-eb2fdb0db51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f21eb-18be-4db9-9f83-3db126895760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a great term to be labeled with on individual level,"
        said Dr. Jared Baeten, a professor of public health and epidemiology, and
        the vice dean of the School of Public Health at the University of Washington.
        "But I think it helps people think about how a virus like this can make its
        way quickly through communities."</p>'
