    'template': '1'
    'title': 'A timeline of Philippine history, as told through cinema'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60571f-90c1-4185-a804-b59f2b7d68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)&nbsp;—</strong> Every time
        Independence Day rolls around, we get the opportunity to evaluate our nation’s
        history in light of current events. One way we can rehash the highlights of
        this history is through cinema: historical films let us trace the timeline
        of our ancestor’s war on power, helping us link the concept of freedom to
        revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5d7db-543e-4523-b13b-9154b36883e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.431+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems more important than ever to remind ourselves that the autonomy
        we enjoy now — voting for our own leaders, operating under a constitutional
        justice system, voicing our discontent — can be credited to Filipinos who
        actively contested authority in the past. Flash forward to 2020, and the Anti-Terrorism
        Bill is threatening to criminalize the very spirit we’re supposed to be celebrating
        today. Keep that in mind while following this chronological movie guide. Every
        movie on this list is about resistance, because the story of the Philippines’
        birth is a story of protest and dissent. The story of its survival will likely
        be framed in the same terms.</p>'
    '35':
      'image': 'jcr:ee3ff339-b48e-4b5a-be9e-1082fac9585b'
      'imageCaption': 'Photo from GMA FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15d1be-4aaa-48ea-a2b2-a3d35cf9ad1a'
