      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e89b0-6a59-48d3-955f-796deda10bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some individuals are either particularly infectious or that the
        [amount of] time or number of people that they spend time with is enough to
        make their effect on spreading the virus to be disproportionately greater
        than the average," Baeten said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a560010-571f-421a-bdae-abf691c0a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0431d2c9-495d-47fa-97d6-44c90b26d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measuring how viruses spread</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d30e22-1bee-4f95-b79c-de279f510b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a little science. Infectious disease specialists and epidemiologists,
        have a number to describe how infectious a disease is. It''s called the reproduction
        number or R-naught, written R0. It''s basically a measurement of the average
        number of people an infected person goes on to infect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2c9b7-1c29-4375-99f9-b7c473ce2fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98380053-b6d9-4658-8da7-b020555c1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How infectious a disease is, you grade it by this R-naught factor.
        The R-naught factor is somewhere between 2 and 3 for coronavirus. For measles
        it''s much higher -- it''s between 16 and 32," explains Dr. Rob Murphy, a
        professor of infectious diseases and of biomedical engineering, and the executive
        director of the Institute for Global Health, at Northwestern University Feinberg
        School of Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a6916-2994-4704-b8b3-5e0e9c0f269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b5951-f78f-4feb-b68b-a93ea88d4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disease''s reproduction number can change as time goes on; it
        can also be different in different places. The goal is to get it as low as
        possible.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252a6ee-4587-44c3-a7e8-6b9a8cdee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8488f5-8d9c-4b4d-8356-d29559ebaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All you have to do to get rid of an epidemic is to have the R-naught
        factor be less than one. As soon as it''s less than one -- each person gives
        it to less than one other person -- it dies off," Murphy said. "The problem
        with the R-naught factor is, it''s very nice to describe the average. However,
        in medicine, as in many things, if you find an average person let me know;
        I want to go meet them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96fb17c-01a8-4914-bc2c-4bfbdd635be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19874a6-7a43-4cb7-b22a-4049c1d74333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, experts think that most people infected with the
        virus are so-called "dead ends," infecting, on average, fewer than one, and
        a small proportion of people infected with the coronavirus that causes Covid-19
        are infecting many more people than average.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3ab3b-eed4-4afd-a86a-aaffcb901dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0ac0e-94c5-49ee-b8b1-56e45c070568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes super spreading possible?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf81da-98aa-4407-a4c8-a58764e1fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason someone might infect more people than others comes down
        to individual bodies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94623c0-cc17-4698-8687-ad0a0399f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43f7cf-c8a9-45c9-98c1-621bfe68bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is different, they''re handling the virus in their bodies
        differently," said Murphy. "So certain individuals, they have what we call
        a high viral load -- that''s just the amount of virus per droplet. Some people
        have 10 or 100 times more virus in their droplets than other people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d876dcd-1f00-4ac2-b5a4-53387cce293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d408846-9dc8-4952-98fe-5ba9a7acd500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baeten agrees. "There are things we don''t fully understand about
        this virus, but usually with viral infections, there''s a range of viral loads
        and some people -- either because of the way the virus interacts with their
        immune system or their genetics -- have a higher viral load than others. And
        higher viral load probably means that they''re more infectious to people they
        come around." He adds that the duration of the contact is also very important.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de4a3d-4245-45e3-aa80-c5a224ade836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331faa4d-dbe6-473c-9e50-f9d3116ee51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Murphy and Baeten say behavioral aspects can also play a part.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db53d9-ca02-4ab4-8dda-7dbb91a28649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5db3e-2281-45bf-90b9-45c5d241e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does someone speak loudly? People who speak loudly (or sing or huff-and-puff
        during exercise) are thought to release more virus-laden droplets into the
        air because of what they are doing or how they are doing it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1405237-6e36-4950-a60a-ff665f256091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c667d9-1805-4a04-b09c-45b92c52625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that person an extrovert who enjoys the company of others or
        the huggy-feely sort who gets physically close to others? By now, we''ve all
        been schooled on the benefits of isolating and social distancing to keep infection
        rates down -- but even during a pandemic, that doesn''t always happen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8bf40-16eb-47e3-9abb-ed9e19cf2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c088d4-4af9-4c6d-b4cf-3faa4cc14331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that might lead to super spreading is timing. Studies
        have found that people start shedding virus particles about two days before
        they start showing symptoms, when they''re pre-symptomatic; others never experience
        symptoms of Covid-19 at all -- asymptomatic -- but are still shedding virus.
        People in both these groups circulate throughout the day unknowingly infecting
        others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac74a9c-4a05-491b-88bb-d5c1284c5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076098e-5c58-4981-9892-4e79d3580a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unfortunate thing for transmitting disease is that right when
        the infection takes off, just before a person becomes symptomatic, they probably
        have the highest level [of virus]," said Murphy. "So, the day they start having
        symptoms, and the day before and maybe the day before that is when they have
        the highest viral load."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52dd7f-9016-48aa-bdc4-831697823595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d27082-3da6-47a5-8661-6d29235530f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Location, location, location</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97aa0dc-be17-4813-ae0c-55577ef41403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also important is the opportunity to spread. "Just because someone
        has a high viral load doesn''t make them a super spreader if they''re behind
        a mask [or] at home," Baeten said. "Because the super spreading happens when
        someone who is able to transmit the virus is in contact with enough people
        that they end up spreading the virus to more people than the average."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f1f4b-8304-4304-ab2e-507cb401d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300542a8-c42d-4915-b730-c5c265a67f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where locations -- like a crowded night club, a church service
        or a meatpacking plant -- come into play. "Those are all the kind of events
        that can be a setup for having a large spread," says Baeten. "Introduce someone
        who''s infectious -- and maybe not even super infectious -- into a crowd of
        people in close quarters for extended duration of time -- like a funeral,
        like a sporting event, like a nursing home --and that can amplify the spread."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a0e55-10b4-40dc-9ac7-23e7ad1f10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affc0a2-599f-47ad-98cb-25522906072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologists have a way of capturing that type of disease clustering
        across locations -- it''s called the dispersion (or "K") factor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedc045-9a08-4d5e-af55-90bdd415baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7e5eb-9e45-4fc2-87e1-dde2c085451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way it''s a measure to give you a sense of, is this a disease
        that is randomly occurring over time and place, or is it one that is clustered
        in time and place," explains Michael Osterholm director of the Center for
        Infectious Disease Research and Policy at the University of Minnesota. "If
        you have 100 cases, they are going to be randomly distributed much like every
        foot apart ... Or you can have all the same 100 cases in the same space but
        bunched together, so one cluster here [of] 30 people very closely together,
        another over there. So that''s an attempt to measure is how randomly [or clustered]
        they occur in that space."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec12d1-9297-40e1-ba65-a673b374dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8af073-1bb3-46e6-b9ef-55944a706ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way of thinking about it is, the dispersion factor measures
        how many cases of infection are responsible for all the transmissions. The
        lower the number, the more the disease "clusters" around super spreading events
        or locations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d22639-ae2b-465a-91a3-a9f740ebd6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3db75-692a-40db-86ac-28ae293c058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.551+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that the coronavirus clusters a lot, according to several
        studies. One not-yet-published study out of the University of Minnesota conducted
        by Osterholm''s colleagues found that 20% of cases in Hong Kong, all involving
        social gatherings, were responsible for 80% of transmissions. (That translates
        to a dispersion factor of about 0.45, for anyone keeping track.)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7781cb-9771-4fbc-aeea-aecdd67c1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d8b8f-3f1e-4e2a-a069-0fc697457519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwenan Knight and colleagues at the London School of Hygiene &amp;
        Tropical Medicine have been studying settings linked to the transmission of
        the coronavirus. The results of a study by her colleagues, also still a preprint
        that has not yet been peer-reviewed, point to an even larger clustering effect.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39858843-259d-4c1c-a54d-fdd251b01973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a9a8a-ed26-4b22-8ae1-1cac87b08f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that transmission of many infectious diseases is heterogeneous
        -- different people transmit more, and different settings are conducive to
        transmission than others (e.g. indoor more than outdoor). This seems especially
        so for this new coronavirus with the dispersion factor analysis suggesting
        that 10% of cases cause 80% of infections," she wrote in an email.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65084375-0ae4-4862-b09e-296b137d8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ff10e-bdca-46ed-b30f-71df23478710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for where these clusters have occurred, "In our database of settings
        linked to transmission, we found the usual suspects (healthcare and cruise
        ships, etc.) but some odd things, such as several meat processing plants,
        and fewer schools than we''d expect." She adds to the list "large, shared
        accommodations" like worker dormitories and refugee camps.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a12728-adc7-4e3f-bea1-145cf5ac6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff3c2f-bbb8-4531-943d-5999cddc5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not found protests to yet be associated but we are really
        looking at settings rather than events," Knight says. "I would imagine that
        protests might not be so risky as they are outdoor but then the individuals
        may be involved in shouting (which may be risky for transmission) and they
        may be in close contact for long periods of time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98bc19-a6a2-47b8-8b0d-7983b273456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070bfe2-243b-489b-9311-8e5e5d4c858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting the pieces together</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42714fdb-3d67-4ae7-a605-c60b6d4110cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that coronavirus transmissions often occur in clusters linked
        to particular settings and through certain individuals can help inform how
        governments, public health experts and society try to control it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013beab-5b0a-4e96-837b-3f340d5774bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ab9a0-3e7e-4d09-ac69-f3bef8005487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts all agree that frequent hand washing, masks and social
        distancing are key to keeping down the rate of infection. Studies back that
        up: A meta-analysis of more than 150 studies, recently published in The Lancet,
        found that the chance of transmission when people are less than about 3.3
        feet apart is almost 13%, but that drops to 2.6% when they are more than 3.3
        feet apart, and double that is even better. And the chance of transmission
        without a mask is greater than 17%, compared with 3% when a mask is worn.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdb733-e6de-4e08-a612-012822ed0b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdcc64-b361-43b3-aef3-92baae3bb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy adds that "massive testing -- five times more than what we
        have" is also needed to confirm who is sick with Covid-19 as well as to identify
        who may be infected and walking around without symptoms. "You have to identify
        them," he said. "So, basically, test everyone, and then quarantine the people
        who are infectious. That would do it alone."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7fb9d-ecf9-4582-b2c4-8543ce2fe280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c31e1-2dbb-4486-9514-1a28ff6b360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he points out that the barriers to getting tested (such as cost
        and accessibility) need to be eliminated or "people will just drop out of
        the system." He foresees a time not too far in the future where people can
        be tested and receive their result on the spot, or even test themselves at
        home.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd976ae-fb7d-4664-9488-6a504e888494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bdb41-aedb-46fe-890d-18b55f65b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving the focus from the action of individuals to locations, Knight
        says, "We may need to tailor exit strategies from lockdown to target some
        places more than others -- e.g. riskier settings should be kept closed or
        visits to these settings should be monitored in contact tracing apps. By understanding
        where and from who transmission occurs, we can intervene to stop it."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c70d4-469b-48cf-bf28-4fc313ffc0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a89775-d32c-4979-ab5d-afccf266e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm adds contact tracing to the list of control measures.
        The Center for Infectious Disease Research and Policy, which he heads, recently
        put out a paper on the topic, outlining the right and wrong ways to go about
        contact tracing without alienating people and squandering resources.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4341c2-49be-4d0b-b5b1-2ddb3403e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787e31d-974e-437c-8f61-510be923dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argues for more targeted approach.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c00128-5dbd-48d9-8061-94c41aceb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35596ab-6ee4-4c5e-a7ed-3bc522148a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding that the whole thesis of contact tracing may just
        fall on this very issue [of super spreaders]," he says. "If you have a small
        number of cases, you can clearly try to contact trace all of them, and you''re
        not wondering if they''re super spreaders or not. With many thousands of cases,
        you''re always going to be trying to determine: what are the highest priority?
        If you don''t have a sense of who the super spreaders are, there''s no way
        you can [factor] that in." But, therein lies the rub, he says: "Contact tracing
        won''t identify these people themselves until long after they are sick." And
        by then, the damage will have been done.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3957e65-6a44-46cc-a41b-201812597f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b725b4-ffbd-4edd-951e-6b0e3140988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one knows who is super spreading -- even the person spreading
        the virus -- until it is too late</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05593d2f-7e4c-4fca-ade2-153989125f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5151f1-77de-4544-bcc8-091e9b02ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we could identify super spreaders early that would help but
        at this point we don''t have any reasonable way to do that," said Osterholm.
        "There''s no big double S on their forehead that says ''Super Spreader'' so
        that we can go find them. And that''s the challenge."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d439e-ee3d-470f-982a-f747114ec9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294f2ae-e9cc-4e2e-9ffe-52da3e8b5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy has a slightly different take. "If they''re super spreaders
        or just regular spreaders, it doesn''t really make any difference -- they
        are spreading," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad64ba-9de6-40c7-9615-5049cad934f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5ae7c-5fbb-46f2-a6bc-7d0c440f703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, said Baeten, it comes down to all of us, because we
        are in this together.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18647cb0-2937-4304-bd5c-bbe35ff5e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04efa63-715f-4edc-8428-270bd7726124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:37:05.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s incumbent on all of us to do our best to not be a
        super spreader by staying away from large crowds and large attractions where
        we might be able to spread the virus, and by wearing a mask."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ee67f-5cad-48f0-a22c-e8ed91365277'
      'mgnl:activationStatus': true
