      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japanese Occupation: "Aishite Imasu 1941: Mahal Kita" (dir.
        Joel Lamangan, 2004)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833e297-717e-42f5-813f-643e8855c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere hours after the bombing of Pearl Harbor in December 1941, Japanese
        troops invaded the Philippines, then still a U.S. colony. Several underground
        guerilla movements were created by Filipinos to resist the Japanese, most
        notably the Hukbalahap. The rebels depicted in “Aishite Imasu” aren’t the
        Huks: the film’s characters and events are completely fictional, but it does
        touch on an essential aspect of the guerilla movement in the Philippines:
        the active presence of women in its ranks. Judy Ann Santos plays Inya, a woman
        who takes over her husband''s role as captain of the armed resistance after
        he is killed. Her best friend Igna, played by Dennis Trillo, is a trans woman
        who attracts the fancy of a Japanese commander, eventually agreeing to spy
        on him on behalf of the guerillas. In real life, female Huks acted as spies,
        carriers of sensitive messages, and in some cases even took up arms to fight
        alongside the men.</p>'
