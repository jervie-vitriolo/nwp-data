      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e8cc8-fdce-4e72-aa36-5c2b7f394d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.431+08:00
