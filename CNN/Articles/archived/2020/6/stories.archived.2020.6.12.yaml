      'mgnl:lastActivated': 2023-01-26T12:02:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cb212-f3a0-44ad-a520-aba29adce1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-seven fresh cases were from Metro Manila and 92 were in Central
        Visayas, while the 147 others were in different regions, the case bulletin
        said. Late cases were found in Metro Manila with 84 infected residents, Central
        Visayas with 20 cases, and 165 scattered throughout other areas. Ten of these
        were Filipinos brought home from overseas, the department noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73658428-9fb7-4976-9697-f5e8088b595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:02:31.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the nationwide tally, the department also noted 17,974 active
        or currently ill cases, of whom 17,292 people, or 96.2 percent, have mild
        symptoms and 592, or 3.3 percent, have no symptoms. Meanwhile, 73 patients
        or 0.4 percent are severe cases, while 17, or 0.1 percent, are in critical
        condition, the DOH record stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c92069-e7ce-4ab6-8086-8c6bbf5fa6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:34:52.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among healthcare workers, the DOH said 25 more caught COVID-19,
        lifting the total of sick medical frontliners to 2,833. Some 1,031 nurses,
        747 physicians, 184 nursing assistants, 112 medical technologists, 58 radiologic
        technologists and 368 workers from other professions were infected with the
        viral illness. Thirty three have also died while 1,664 have been cured, the
        agency added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e7c46-1ddb-4dd4-8a4a-e685cc96b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:34:52.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f071c-4f43-4fd6-9418-8b16ad9fc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:34:52.267+08:00
