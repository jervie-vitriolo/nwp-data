    'mgnl:lastActivated': 2023-01-26T12:02:23.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:02:03.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'US-FDA', 'United-States', 'America',
      'US-Food-and-Drug-Administration', 'Donald-Trump']
    'template': '1'
    'title': 'Vaccine experts want the FDA to commit to 30,000 people in COVID-19
      vaccine trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1a707-c850-41b2-bf90-7c545c266a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Vaccine experts are worried that President Trump will
        exert political pressure to put a Covid-19 vaccine on the market before it''s
        ready, and they want assurances from the US Food and Drug Administration that
        it won''t authorize a vaccine unless it has first been studied on at least
        30,000 people in clinical studies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf8fd9-73cc-4988-b5ac-bb602276cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7b1bb-eb2e-4370-b746-1c7466ff9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institutes of Health has already said
        there needs to be 30,000 participants in the Phase 3 clinical trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2d92a-b6ff-4c45-8e70-7f6442089586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f491bd-9d2f-4cce-9036-15c971c3a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each vaccine needs to be tested on about 30,000 volunteers," Dr.
        Francis Collins told CNN. "We don''t believe that we have enough power in
        the analysis, to be able to document the vaccine works unless you get to roughly
        that number."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da148c-d062-43cb-891a-34a46d7c2602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467bc28-3f59-41c3-9f76-a3fde1852178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Caplan, a bioethicist who has been a consultant to the federal
        government and the World Health Organization on vaccine development, said
        he''d like to see the FDA make a similar statement to encourage trust in the
        vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0d02e-75fa-4794-b799-d9e4c6d83ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244c40f-2734-4700-bf86-a11cc453cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll in May found one-third of American said they would not
        try to get vaccinated against the coronavirus, even if the vaccine was low-cost
        and widely available</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5d06e-00c5-4540-891a-885c52924c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64964863-b768-4934-a35b-935a6d9e4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collins understands that this is necessary to convince a somewhat
        skeptical public," said Caplan, a professor at NYU Langone Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be4eae-061d-4133-9d5e-e604a61d69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dc400-c767-4e67-8643-2e4d198bfad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Felberbaum, a spokesman for the FDA said the agency is not
        allowed to say how many study subjects will be involved, but that the FDA
        "will only approve a vaccine to prevent COVID-19 following a thorough review
        of the data" and "only after the agency makes a determination that there is
        evidence of the vaccine''s effectiveness and that its benefits outweigh its
        risks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03c7e0-8cfa-431e-9750-26d982f9b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b4f8ea-dc0e-40e0-8130-fbd5cda36a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, phase 3 trials are sized to allow accumulation of the
        number of cases required to test the study endpoint within a defined period
        of time. Thus, trial size depends on attack rates, enrollment rates, and the
        amount of time allotted for performing the trial," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466cf330-3b6c-4d66-a1c3-ca5230281317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9bd8a2-4031-4312-83e4-8626b9419d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a BIO Digital event on Tuesday, Dr. Peter Marks, director of
        the Center for Biologics Evaluation and Research at the FDA said his agency
        as well as regulators in other countries "understand that if you''re going
        to be thinking about treating hundreds of millions of people with a vaccine,
        you''re going to want to have safety data sets to start that are reasonably
        sized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a14e1-61c0-41fa-8352-9a2d70b767f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d498d-507c-4cc4-8076-4f5b39547c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Concerns about an ''October surprise'' from Trump</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe31be-cca4-412f-beb4-85d4440e6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump announced "Operation Warp Speed," noting that
        it''s moving with "record, record, record speed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c8922-7691-44f0-8d8c-6da6cd113e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db4a26-9b51-4425-bbef-5a851383981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Oxford has started a Phase 3 trial on its vaccine
        candidate. Together with its partner, AstraZeneca, they expect to vaccinate
        42,000 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbe532-cf89-4044-92bb-d4a21d3a95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bcd8f-b0e6-4377-ab0f-459c90b4a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna plans to start its Phase 3 trial of 30,000 participants
        in July.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b5e09-5bee-4e19-99f7-60aea09639d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43732f-9c4d-455a-bba2-dfb45a621cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccine experts worry that even if a company intends to enroll
        those numbers, the Trump administration will prematurely approve their vaccines
        before their trials are over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688529d-bd61-475a-a5ee-7634306e7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46942d-3740-423b-801f-0f6d1656ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:45:28.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that a desperate White House could bring pressure on the
        FDA to approve something way before it''s ready, just to be able to say, we
        promised you a vaccine and we got you one," Caplan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d039b-fd68-4c9f-9c30-d728e6b0a20b'
      'mgnl:activationStatus': true
