      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s Inspector General of Police Mohammadu Adamu held meetings
        with heads of the country''s Human Rights Commission and anti-trafficking
        agency on Thursday to map out a "common front" against rape, human trafficking,
        and sexual violence, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56cc8d-ff47-4bd5-bfca-d8c0d6ad553b'
