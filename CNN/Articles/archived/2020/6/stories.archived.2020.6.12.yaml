    'title': 'Kelly Clarkson files for divorce from husband Brandon Blackstock'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b6d8d-bdce-4621-9f8c-b72db1515beb'
      'mgnl:activationStatus': true
