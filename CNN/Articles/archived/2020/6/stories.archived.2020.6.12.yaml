      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occurrence of scattered thunderstorms, Tropical Depression “BUTCHOY”
        and the Southwest Monsoon (Habagat) during the last five days have brought
        significant amount of rains over the western sections of Luzon and Visayas,"
        the bureau said in a statement, adding that "this satisfies the criteria of
        the start of the rainy season."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2bae91-649f-4c09-bb22-237d06c17e1f'
