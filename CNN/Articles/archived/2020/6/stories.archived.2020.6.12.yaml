      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t shut down the economy again," Mnuchin told CNBC on Thursday.
        "We''ve learned that if you shut down the economy, you''re going to create
        more damage, not just economic damage. Medical problems and everything else
        that gets put on hold."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd6f2f-717a-4cb9-923e-c23adf5180b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1d0d7-a8d7-4dad-b66f-533fc7e7b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "biggest and most difficult choice" states will face in the
        fall is managing a potential second shutdown, IHME''s Murray said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe061a0-eb3a-43a2-863f-b211138c52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f7f3b-2d04-463d-b1fa-d4b4182f693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of quarantine fatigue, because of the economic effects
        of quarantine, another round of shutdowns might have even larger effects on
        businesses that may be on the edge of not being able to stay solvent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58412de3-6afd-4e00-880a-f87194aa548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a719d8-c221-480a-9de4-1448569c73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have loosened restrictions that began in March to stop
        the spread of the virus. But with no vaccine, more people congregating in
        public places and recent protests for racial justice in major cities, one
        health expert predicted that an additional 100,000 people in the United States
        will die of coronavirus by September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1bafe-c95f-45ce-8d99-ed8d5942efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90dd5b-54c5-4b42-b29a-bb840e25ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prediction from Dr. Ashish Jha, director of the Harvard Global
        Health Institute, would put the US death toll well past 200,000, higher than
        what the University of Washington model forecasts by that time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e198b-4c67-4448-a5ea-efd8691e3e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c9166-cb7a-4a49-a0f3-75da39d56ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That projection is conservative, he said Thursday as at least 20
        states were showing an upward trend in average daily cases -- a rise of at
        least 10% -- over the previous seven days, according to CNN''s analysis of
        Johns Hopkins University data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc44489-8fde-4d64-bb63-4699db7b1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0848dc-6ca3-435c-b78b-fc78ceb7a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 states'' average daily cases have dropped more than
        10% over the past week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695454c0-33b9-4e78-bc93-72536549461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efb524-84ca-4083-a03a-20b34fde6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if cases continue to trend upward in some parts of the country,
        "then I am being too optimistic, and (the next 100,000 deaths) will come sooner
        than that," Jha told CNN Thursday morning. "But I''m hopeful that we can get
        our act together and at least put back some of the social distancing stuff
        that we''ve let go."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b0b44-4d88-4e1b-b396-d53094040d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342eef0-fb87-4925-acfe-708e333c1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not recommending lockdowns, he said. But getting more people
        to wear masks, even outside, and increasing testing and contact tracing, he
        said, would help.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0a3d6-5ae0-4c21-abf1-df7e10f802fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d362b-14b8-47f1-9473-e8b64cf06646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hospitalizations are up in some states</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36917b-523a-4236-a5d8-d8e9ae91af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Memorial Day, the number of coronavirus hospitalizations has
        gone up in at least a dozen states, according to data CNN aggregated from
        the Covid Tracking Project between May 25 to June 9.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5557a36-5b81-464d-a2a3-22ee523649c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e7335-0d46-4130-83e1-d2470877c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, officials are telling hospitals to activate emergency
        plans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb9402-465e-4f0f-bc91-8658870b6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688b88f-702d-40ee-a80d-002a05f60618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its previous peak, the state''s intensive care unit beds were
        78% in use. As of this week, 79% were occupied. Arizona''s Director of Health
        Services Dr. Cara Christ asked that hospitals "be judicious" in elective surgeries
        to ensure bed capacity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00c6e4-533b-4187-a194-247830602a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edae6dd-4bd3-491b-8269-be0cb94248f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Covid-19 is still in our community, and we expect to see
        increased cases," the Arizona Department of Health Services tweeted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f0c0b-24ae-4ea4-bcfb-a78f9dec76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e686a2-362d-4e32-8cff-f3b2be64cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed capacity and medical resources were among the top concerns in
        treating the coronavirus pandemic when the nation first reached a peak. Health
        experts say it is a matter of when -- not if -- the country sees another surge
        in cases that could overwhelm health care systems once more.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13b285-1582-49cc-9d15-f185f35dc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc57c3-3608-41b3-a42d-f7ebe6c82dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of another spike are not limited to any particular region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1230feb-afac-4090-a1ab-3a1d5dc569d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9eee13-8e8c-4fbe-95e2-61b411299832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina recently broke its record with 780 coronavirus hospitalizations
        by early Thursday, according to the North Carolina Healthcare Association.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442d538-beef-49d8-a089-853bd44177fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c663671-19d1-451a-9dbb-2cebce2ec733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is plenty of hospital capacity left, state officials
        are concerned about increased trends in hospitalizations when restrictions
        first eased, then again after Memorial Day weekend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ed63a1-76d6-4e61-be46-d9ccc3fb2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a03aa55-0e58-44b7-8f21-f5494dc57597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama on Thursday reported its largest number of cases reported
        in one day -- 849 -- since the state began tracking Covid-19 cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c32d7b-4c8b-43e7-99ef-006a9afabb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad44e7-a119-4acc-a3bc-978612048c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 hospitalizations since Memorial Day has gone
        up in Alaska, Arkansas, Arizona, California, Kentucky, Mississippi, Montana,
        North Carolina, Oregon, South Carolina, Texas and Utah, according to data
        aggregated from the Covid Tracking Project.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb20915-636b-48d8-93d9-91da94cc3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33573f5-df35-461e-938d-c8d4df1988c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the new data mark an increase in several states that began
        in the past couple weeks. The lag period between when people are exposed to
        the virus to the time that they may actually get tested and come back with
        a confirmed infection can be about two to three weeks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2478d0-5613-4e89-a122-16cee5676c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9eb27-dfe6-406f-8c57-4b172ab5bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some states are extra cautious</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f39e4-bd92-471c-abc7-e626e3b09899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas that were considered early hot spots remain cautious.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e380bc-83ad-4971-9aa5-dd21e7a6a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fae01-d60a-4561-bc39-3cf114a05bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New Jersey''s numbers are improving, it''s not yet out of
        the woods, Gov. Phil Murphy said. And Los Angeles is encouraging residents
        who have attended protests over the death of George Floyd to monitor for symptoms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7036e5a-331a-476d-a2b3-e52bdf3cdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99d543-1302-4c49-962b-9da7a86ba127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have an exposure and it will not come through a contact
        tracing system. Nobody knows that you were there, nobody has your name," Los
        Angeles County Public Health Director Barbara Ferrer said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4d78e-0e34-4786-9d88-11d0efbbfdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d6618-d10b-4ed5-9514-2391cde77cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County is seeing an average of 1,300 new coronavirus
        cases a day as it allows more businesses to reopen, including gyms and museums.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f143a-4896-44bf-9732-19aca0bd46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7476df-25d8-46d8-ac87-5dcb350d2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection rate peaked at 3 and was brought down to slightly
        below 1 through the collective effort to flatten the curve, Los Angeles Mayor
        Eric Garcetti said at a news conference. The numerals Garcetti referenced
        indicate the average number of cases an infected person will cause; if it''s
        above 1, the virus is still thought to be spreading through a community.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92220fc7-1b33-4a67-9545-8619db56ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde9fcf-4671-4772-9933-5fcf1c1268d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County health officials now estimate the rate to be closer to 1.3
        or certainly above 1, he said, adding that the reopening makes him "nervous."
        He urged people who participated in protests to quarantine for 14 days or
        get a free test from the 24 testing sites across the city and county.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7e921-9be3-4c18-b717-a440c48566f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915ac03-7b53-4c14-b281-246137977960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US human trials begin for first antibody cocktail that
        might treat and prevent Covid-19</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995403fa-95da-4986-88af-937bbe0f821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medicine that may treat and prevent Covid-19 is now being tested
        in patients in multiple sites around the United States, according to an announcement
        Thursday from Regeneron Pharmaceuticals Inc.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0566a0-035a-42dd-9a50-68d756f3fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71918e-11f8-4388-9e30-54e9583a924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first trial of a Covid-19 antibody cocktail in the United
        States. If successful, Regeneron hopes it could be available by the fall.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc08fd-ddd7-4682-ad65-4606ca0b2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68311915-26f6-4e8b-8343-b49a1685f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial started Wednesday.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c488ca-56ca-47d6-a38a-dbea1f6d06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2313c-abf3-4390-8722-3b48268ca4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are proteins the body naturally makes to protect the
        body from a threat like Covid-19. To make what''s called monoclonal antibodies
        for an antibody cocktail, scientists comb through thousands of antibodies
        to figure out which ones fight the novel coronavirus most effectively.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381ce7e-b416-45f6-ac9f-877168ddbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef816fa9-f9f1-4e4d-afa5-4d5d5db37650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Regeneron''s scientists picked two antibodies, scaled
        them up and put them into a medicine that it hopes can be used to treat symptoms
        and as protection for vulnerable communities such as the elderly or health
        care workers.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fa207-0230-44be-8446-ccf4419f6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b8bae-7e26-4576-b074-685d702e6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Large-scale vaccine trial to begin in July</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f3843-7838-4317-95e5-7bcc50421ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.336+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antibody treatment is not a vaccine and does not provide permanent
        protection. But this kind of passive immunization works right away and could
        potentially be available before a Covid-19 vaccine.</p>'
