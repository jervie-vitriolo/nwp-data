      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcbb2de-e8c1-438a-b3c6-de60ec730788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, whose restaurant was named Laemgate Infinite, were arrested
        in September and have been detained since then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ea797-2c7e-4a24-994f-740829843d5b'
      'mgnl:activationStatus': true
