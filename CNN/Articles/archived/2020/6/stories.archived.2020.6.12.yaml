      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>American Occupation: "Independencia" (dir. Raya Martin,
        2009)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15990c3c-9654-4fe2-b1e8-a5dd72f05ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1898, Spain decided that it was done with the Philippines, and
        sold it to the United States for $20 million. Many Filipinos were incensed
        at being passed to a new colonial master, having already suffered three centuries
        of trauma at the hands of the Spanish. Raya Martin’s “Independencia” imagines
        a family that evades the Americans by moving to the mountains. Detached from
        civilization, they grow accustomed to a solitary lifestyle, ostensibly shielded
        from the violence of society by the dense foliage of the jungle. It’s a historical
        film in the aesthetic sense as well: Martin shot in the style of early 20th
        century cinema, with crude editing techniques and a grainy, black-and-white
        filter that flickers like it’s being unspooled on a projector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d710223-4b05-43f9-81b7-22b1d8fec8c8'
