  'NFL-pledges--250-million-fight-racism':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-12T14:45:12.788+08:00
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1540465-8ef9-4318-9b4d-d73a2a007038'
    'lead': 'The NFL, where 70% of the players are black, said it would work with
      the league’s 32 teams to support programs that address criminal justice reform,
      police reform and economic and educational advancement in light of “historic
      injustices faced by African-Americans.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T14:47:46.069+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:02:56.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:53.179+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL pledges $250 million to fight racism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348287a-7b02-40b7-b34c-c79c8c28f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:47:46.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:02:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The National Football League on
        Thursday announced a 10-year, $250 million fund to combat systemic racism
        following widespread U.S. protests over racial bias and law enforcement brutality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7e994-6313-4655-b6b1-4ecdccd71a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:47:46.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:02:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL, where 70% of the players are black, said it would work
        with the league’s 32 teams to support programs that address criminal justice
        reform, police reform and economic and educational advancement in light of
        “historic injustices faced by African-Americans.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f671e-6478-4a70-a7b3-64db9349b2cd'
