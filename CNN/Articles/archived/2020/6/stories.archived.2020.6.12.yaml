      'mgnl:type': 'text'
      'text': '<p><strong>Philippine-American War: "Goyo: Ang Batang Heneral" (dir.
        Jerrold Tarog, 2018)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf65fb-5daf-48fc-972c-0892bd919db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Goyo” struggles to make its titular character as interesting as
        the events that surround him. The first act is slower than it needs to be,
        and the bland romantic subplot feels contrived and unnecessary. That being
        said, it’s an immersive look into the Philippine-American war, shuttling between
        the workings of the army and the political dealings that orchestrate the action.
        The climax of this film, of course, is the Battle of Tirad Pass. In December
        1899, General Gregorio del Pilar faced a brigade of 500 Americans with an
        anemic troop of 60 Filipinos. The goal was to keep the U.S. from catching
        up with Emilio Aguinaldo, who was retreating deep into the mountains of Ilocos
        Sur. The odds were never in the Philippines’ favor, and del Pilar died alongside
        51 of his men. Aguinaldo, however, successfully evaded capture.</p>'
