    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:52.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian markets tumble after US virus concerns spur Wall Street sell-off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c27b4a-54b6-46fc-bc15-6ae913a51920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.362+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The sharp sell-off on Wall Street
        spread to Asia on Friday, signaling that fears of a resurgence of the coronavirus
        pandemic in the United States are growing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103d87f-d340-4322-acf9-db5a77da97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.362+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 fell 1.8% in early trade, while South Korea''s
        Kospi lost 2.7%. Hong Kong''s Hang Seng and China''s Shanghai Composite traded
        down 1.2% and 0.6%, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c4b39-4ee0-46ac-94ac-cce96a75bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.362+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil futures also slumped. US oil fell 2% during Asian trading hours
        Friday, extending Thursday''s 8% drop. West Texas Intermediate was last trading
        at $35.61 per barrel. Brent, the global benchmark, dropped 1.1% to $38.10
        per barrel, extending Thursday''s 7.6% decline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309fd96-5d17-4d5f-8c36-c4056297cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.362+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses came after US stocks plummeted on Thursday, recording
        their worst day since March 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05705-ca7c-4caf-8c44-90aa5d2e190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.362+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic already has caused unemployment to soar in the United
        States as parts of the economy shut down. A second wave of infections could
        force many businesses to close again after just having reopened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27caa519-4047-45c5-9331-507b413142c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear of a rising rate of Covid-19 infections is the most important
        driver in our view for this sell-off," wrote Tai Hui, chief Asia market strategist
        for JP Morgan Asset Management, in a research note published on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40112e08-e7fe-4226-8be8-b6abfcf657b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil markets, meanwhile, are responding to fears about the uptick
        in infections in the world''s largest oil consuming economy, according to
        Stephen Innes, chief global markets strategist at AxiCorp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded16b2b-e25b-414e-b2a6-94c356ce4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the recent negative sentiment has been "aggravated"
        by comments from Federal Reserve Chairman Jerome Powell, who on Wednesday
        warned that the country''s economic future was highly uncertain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8284-8eb3-473a-82cf-b9b0aa1c164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:39:45.363+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:02:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures rebounded somewhat in after-hours trading. Dow
        futures were last up 266 points, or 1.1%. S&amp;P 500 futures increased 0.9%,
        while Nasdaq futures were up 0.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675e877-6c78-492c-9361-75d9f76b3146'
