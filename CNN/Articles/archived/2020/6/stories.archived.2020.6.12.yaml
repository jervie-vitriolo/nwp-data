  'Lady-Antebellum-new-name':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-12T08:32:46.845+08:00
    'imagesource': 'jcr:10c0ed7e-43d8-4522-b7b2-ed2f632ea043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da67722-ba09-4e89-abf7-62a5682a377f'
    'lead': 'The change comes after the band realized the word''s association to slavery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T08:34:06.267+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:03:03.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:50.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Antebellum is changing its name to Lady A'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6774b6-89a6-44b6-88f4-0fe7c2b07eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lady Antebellum is making a big change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08911833-e98f-44bf-abc1-d50eb6a46ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group announced on Thursday that it will drop the word "Antebellum"
        from the name it has used since its formation in 2006 and go by Lady A, a
        nickname it says fans have long used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b38785-0fd6-4224-a1b4-2b2da3d19810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change, the group said in a statement, comes after realizing
        the word''s association to slavery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2374305d-e002-408a-8ad1-e71a6e244445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we set out together almost 14 years ago, we named our band
        after the southern ''antebellum'' style home where we took our first photos.
        As musicians, it reminded us of all the music born in the south that influenced
        us...southern rock, blues, R&amp;B, gospel and of course country," the band
        said. "But we are regretful and embarrassed to say that we did not take into
        account the associations that weigh down this word referring to the period
        of history before the civil war, which includes slavery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f585a3-c7cd-4316-a9c8-20c3e29e5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which is made up of musicians Hillary Scott, Dave Haywood
        and Charles Kelley, added that they are, "are deeply sorry for the hurt this
        has caused and for anyone who has felt unsafe, unseen or unvalued."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e5df8-c6b7-4c5c-b42a-8bb7d5cd126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Causing pain was never our hearts'' intention, but it doesn''t
        change the fact that indeed, it did just that," they wrote. "So today, we
        speak up and make a change. We hope you will dig in and join us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18c767-5f90-49c7-8ddb-54b600557769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes after, they wrote, a period of "personal reflection,
        band discussion, prayer and many honest conversations with some of our closest
        black friends and colleagues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803d8e3-4e69-4dd8-872e-aa2a81464b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve watched and listened more than ever these last few weeks,
        and our hears have been stirred with conviction, our eyes opened wide to the
        injustices, inequality and biases black women and men have always faced and
        continue to face every day," they wrote. "Now, blindspots we didn''t even
        know existed have been revealed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0655b9-9b0c-4848-9f55-0ee4b39a3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band vowed that their name change is just the first of many
        steps they will take in a commitment to "practice antiracism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5768fec-2ad2-48b0-ae00-4e814a97452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:34:06.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to educate ourselves, have hard conversations
        and search the parts of our hearts that need pruning -- to grow into better
        humans, better neighbors," they wrote. "Our next outward step will be a donation
        to the equal justice initiative through Ladyaid. Our prayer is that if we
        lead by example...with humility, love, empathy and action...we can be better
        allies to those suffering from spoken and unspoken injustices, while influencing
        our children and generations to come."</p>'
