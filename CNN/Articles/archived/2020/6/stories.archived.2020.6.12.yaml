      'text': '<p><strong>Cebu City (CNN Philippines, June 12)</strong> — Lapu-Lapu
        City Mayor Junard "Ahong" Chan confirmed on Friday that he has tested positive
        for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a57831-df47-488e-b4e5-a10fcea8630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T09:12:54.648+08:00
