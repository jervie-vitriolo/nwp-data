      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Dave Chappelle dropped a surprise special Thursday
        night in which he searingly addresses the death of George Floyd and the aftermath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbae1ff-2bdf-4ddb-9dfd-808faf327ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad52d632-d719-46e8-ac61-5a84b068b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-minute monologue is entitled "8:46," which is the amount
        of time former Minneapolis police officer Derek Chauvin was filmed kneeling
        on Floyd''s neck before he died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9eb52-4727-41a0-8a0b-695f98dbe8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134bde27-dd0a-4314-91bf-0d1cd4dcdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man kneeled on a man''s neck for 8 minutes and 46 seconds.
        Can you imagine that?!" Chappelle says during his standup. "This kid thought
        he was going to die, he knew he was going to die. He called for his dead mother."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038fa35-96ed-47da-be02-ab7d5c125e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea39a66-7ad5-4fc0-93b2-ecc385852466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle noted that eerily enough "8:46" is also the time of day
        when the comedian was born.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdba3e3-1779-4cac-b08d-6adc4ce48013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
