      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89b2af7-d64e-41a5-b598-d4d27bc3a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in this peak of Covid-19 as of now," said Mane. Even if
        the situation calms in the coming months, "until then, we have less number
        of beds, there are many more patients that are coming every day, and the graph
        (of infections) is increasing."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38d4d8-fdab-4885-8df6-20680ac77c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.746+08:00
      'mgnl:createdBy': 'vince'
