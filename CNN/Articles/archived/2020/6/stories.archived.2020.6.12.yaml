      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cf680-66cd-4419-9a97-7f4c53d14f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai is considered the country''s financial and entertainment
        capital, home to international businesses and the glamorous world of Bollywood.
        But it''s also a transport hub with a dense population and dramatic wealth
        inequality -- conditions that experts say allowed Covid-19 to spread out of
        control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1cd78-1f95-4306-847a-36cce6328150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f82d9-b437-4be3-96e8-f3ec6e90289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai alone has reported more than 50,000 cases -- nearly a fifth
        of India''s total, and more than the Chinese city of Wuhan, ground zero for
        the pandemic. Maharashtra state, home to Mumbai, has confirmed more cases
        than the whole of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8d377-6b07-4f15-9d28-90b59cc9a5da'
