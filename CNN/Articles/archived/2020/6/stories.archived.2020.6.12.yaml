      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/12/health/vaccine-trials-phase-3-covid-19/index.html"
        target="_blank">"Vaccine experts want the FDA to commit to 30,000 people in
