      'mgnl:lastActivated': 2023-01-26T12:02:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a07000-f873-4690-a0e2-1c6d768f3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apichart Bowornbancharak and Prapassorn Bawornban sold vouchers
        to customers that entitled them to use their seafood buffet at an extremely
        low price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795f72d-83b0-4667-aa23-524cdb17e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfeaf8c-66a0-4180-8f30-47216b4def80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they later reneged on the promotions, leading to complaints
        from hundreds of disgruntled customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec594b-9e30-4c7d-b80b-e3c3237c154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf8b6-fab8-4f76-a0b0-98f8ee1ed50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said they were aware their offer could not be fulfilled.
        "It was impossible to sell such high quality food as advertised," they argued
        in court, adding that the defendants "didn''t have (the) intention to fulfill
        the conditions as advertised to the public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf0695-ca52-4814-8f53-07f457f87070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.660+08:00
