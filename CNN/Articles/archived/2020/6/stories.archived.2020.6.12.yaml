      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969108a-a3e7-49ee-b43e-39357a7e888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five new deaths were also recorded, bringing the death toll to 395,
        while 2,369 have recovered, the agency mentioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87973bfa-31ca-4e84-a2b2-73cf4ffea8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:29:29.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also reported seven new infected
        personnel. There are now 395 police officers with COVID-19, including 237
        who have recovered and five who have died.</p>'
