      'mgnl:lastActivated': 2023-01-26T12:03:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received the results of his swab test on Thursday. The mayor
        asked his supporters not to worry, adding none of his family members tested
        positive for COVID-19.</p>'
