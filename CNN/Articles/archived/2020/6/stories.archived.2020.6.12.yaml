    'lead': 'US President Donald Trump warned against labeling "tens of millions of
      decent Americans as racist or bigots" on Thursday during an event promoted as
      discussing "justice disparities" in Dallas, Texas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T15:38:30.686+08:00
