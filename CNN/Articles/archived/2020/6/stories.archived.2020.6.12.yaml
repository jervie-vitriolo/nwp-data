  'duterte-xi-china-covid-19-vaccine':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Chinese leader Xi Jinping during a bilateral
      meeting in April 2019 (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-12T13:48:26.612+08:00
    'imagesource': 'jcr:977032d9-a31e-4a4f-89ec-793946ac7086'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796a0065-c4f3-40f4-a355-9ab0c58ef33c'
    'lead': 'Chinese leader Xi Jinping has assured President Rodrigo Duterte that
      the Philippines would be prioritized once China develops a vaccine against the
      coronavirus disease. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T13:55:59.176+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:02:57.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:52.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Xi tells Duterte the Philippines would be prioritized once COVID-19
      vaccine is developed by China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f1500-44d8-4355-a5b8-48c3d80547d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — Chinese
        leader Xi Jinping has assured President Rodrigo Duterte that the Philippines
        would be prioritized once China develops a vaccine against the coronavirus
        disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5163f45-5c8f-447b-96ac-02379a6858cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang revealed in a statement on Friday that this was among
        the issues discussed by the two leaders during their "open and focused" telephone
        conversation Thursday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0810ec-29b9-40eb-a971-b478cc592d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For his part, President Xi reiterated China''s commitment to the
        international community to make any vaccine it develops a global public good
        and that as a friendly neighbor, China certainly considers the Philippines
        as a priority," the Palace said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828725b-e0fd-4eb0-ab13-55115ea94f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Duterte stressed the need to cooperate with research
        trials aimed at developing a vaccine. The Philippines is <a href="https://cnnphilippines.com/news/2020/5/24/PH-covid-vaccine-trials-to-start-fourth-quarter.html?fbclid=IwAR1w-2CFGFGXIXV3JwHgI_0YW-c9aWSgt5g9PSnD7BfMWwwn-Kp-vURPIIw">expected
        to participate in the clinical trials by the last quarter of the year</a>,
        Presidential Spokesperson Harry Roque earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61b310-3274-418d-957f-ee0b6cf6d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, the policy-making body in the government''s COVID-19 response, <a
        href="https://cnnphilippines.com/news/2020/5/23/philippines-covid-19-vaccine-clinical-trials.html?">recently
        approved the Philippines'' collaboration</a> with some Chinese and Taiwanese
        organizations for the trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae91a6-8af8-4fa6-8450-cf3f42d59cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine being developed by the Chinese Academy of Sciences,
        Sinopharm and the Wuhan Institute of Virology has entered the second phase
        of clinical trials, with 96 people being given the experimental vaccine, according
        to Chinese state broadcaster CGTN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5d80e-5764-4977-8ad1-918984110d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While noting China''s vaccine development program, President Duterte
        emphasized the imperative of making vaccines available and affordable to all
        countries, including the Philippines," the Palace said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efaebc5-6daa-4b08-8661-af51310e56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also part of the World Health Organization''s
        solidarity trial, a global effort to find a cure for the viral illness, which
        has infected more than 24,000 people nationwide and killed over 1,000.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffae166-c114-416d-8948-a07c1a7b2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/6/doh-hydroxychloroquine-resume-solidarity-trial.html">READ:&nbsp;PH
        resumes clinical trial of hydroxychloroquine after WHO recommendation</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d887f87-a44a-45ea-aa29-fa1053261233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is counting on the East Asian giant to develop
        the vaccine against the new coronavirus, which was discovered in Wuhan, China
        in December 2019.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f0651-b4a3-4e73-af82-af6d8de2080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/16/PH-priority-China-COVID-19-vaccine.html">READ:&nbsp;PH
        expects first dibs on COVID-19 vaccine if ''BFF'' China produces it</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a45711-de42-480c-b073-502165fb9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi, Duterte discuss ''new normal''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8697f3-a0c7-4764-9e27-690a6db3e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their 38-minute phone call on the eve of the 122nd anniversary
        of the Philippines'' Independence Day, Duterte and Xi also talked about their
        countries'' "crucial strategies to restart economies under the new normal."
        The Philippines has eased <a href="https://www.cnnphilippines.com/news/2020/6/12/Metro-Manila-likely-GCQ-Ano.html">quarantine
        measures</a> across the country in a bid to reopen the economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc302b-13e0-4cb7-8f15-ca859cef0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte received President Xi''s full support on ensuring
        supply chain connectivity particularly in critical medical supplies and equipment,
        promoting the free flow of goods and resuming and completing priority infrastructure
        cooperation projects in the Philippines," the Palace said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013f159-a9c2-4d2a-88df-21a618902a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also thanked the Philippines for its "goodwill donation" to China''s
        own COVID-19 battle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b248e-ba1a-4376-aca2-353aff0e8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2020/6/12/Duterte--Xi--discuss-COVID-19-response-on-eve-of-Independence-Day.html">separate
        statement released by the Chinese Embassy in Manila</a>, Xi said Beijing will
        continue to provide “firm support” to Manila''s fight against COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814110d-ae1e-41fa-ad5e-e55c4caf2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been vocal in thanking Beijing for its
        help. China has sent various donations and even a team of medical experts
        to aid in the Philippines'' COVID-19 response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e304342-60a4-4275-b454-bc55a2944ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH-China ties</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f877fc-31e7-4d75-95b2-f4e461719359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the two countries marked the 45th anniversary of their
        diplomatic relations, wherein Duterte <a href="https://cnnphilippines.com/news/2020/6/10/Philippines-China-diplomatic-relations.html">called
        for "further strengthening" of ties</a> amid the coronavirus crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd07c3d-029e-43eb-af5c-8c0ca3a888a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for nurturing friendship with China
        despite Beijing''s refusal to recognize Manila''s arbitration win in the South
        China Sea dispute. The arbitral ruling invalidated China''s sweeping claim
        to almost the entire South China Sea and recognized Philippine sovereign rights
        in some areas in the West Philippine Sea that Beijing is claiming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a29f9-a404-47c0-9c41-ebba5ef75e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte agreed to "shelve differences" to make way for a planned
        joint oil and gas exploration in disputed areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d7ca6-2c92-4769-b716-a8cb5186b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Philippines <a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">filed
        diplomatic protests</a> over China''s actions in the West Philippine Sea amid
        the coronavirus pandemic, but there was no mention of this in the statements
        released by both sides.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cb437-5ea8-4efa-b51e-098278031c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:55:59.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
