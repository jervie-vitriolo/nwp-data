      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/4/30/philippines-protests-china-sansha-districts.html">READ:&nbsp;Philippines
        rejects China''s ''illegal'' declaration of two new districts</a></strong></p>'
  'OFW-first-coronavirus-case-in-Leyte-':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-12T13:37:54.827+08:00
