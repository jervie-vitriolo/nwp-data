    'mgnl:tags': ['Lebanon', 'economic', 'protests']
    'template': '1'
    'title': 'Nationwide protests grip Lebanon as currency tanks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1987b-2b39-41ee-99fd-aa1b90c86d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anti-government protesters took to
        the streets in multiple Lebanese urban centers on Thursday, setting up burning
        barricades and forcing road closures as the country''s currency fell rapidly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250d261-511e-4125-8019-eb7819c5505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f20f42-0d30-4e2c-97e4-8407d40b5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators hurled stones at military forces and some protesters
        attempted to scale a security fence outside the prime minister''s office in
        the capital city Beirut. Protesters chanted against the country''s political
        elite, which many hold responsible for the country''s economic woes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920cac9-8cd1-453f-b68a-d568bbe3d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee8d79-d3e0-4404-8cca-caa628ce1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s main coastal highway was closed by burning tires in the
        north and south of the capital, as protests were staged in areas that rarely
        see demonstrations, such as Hezbollah strongholds in the capital''s southern
        suburbs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643a433-f154-4983-8ff4-6653aae625d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50312dde-e30e-48b3-ad5a-ff83701343b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern city of Tripoli, protesters pelted the army with
        rocks and threw Molotov cocktails at the city''s Central Bank office. Protests
        also erupted in the southern cities of Saida and Nabatieh.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c0cd5-922a-4742-9844-71f05182dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e5478-0986-4ee7-b11c-7898ee8470f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Lebanon''s currency has taken a nosedive, losing
        around 70% of its value since October. The currency''s collapse has stirred
        panic in a country that relies heavily on imports for its basic needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7052d4c-a719-494f-990a-4b52b9ca7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae67bc9-0e0e-4609-9eac-e1a263f38f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices have soared amid mass layoffs and business closures
        in recent months. The World Bank has projected that Lebanon''s poverty rate
        will stand at nearly 50% in 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd049bfc-a994-4a2e-a04c-32f7b693820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bb606-0baf-41a1-a01e-e3782f5bd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s current government, led by Prime Minister Hassan Diab,
        has been in power for just over 100 days. Protesters accuse it of having done
        little to alleviate economic problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dc89d-a47c-4de0-8599-af3b49fe0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0b417-60ad-4a21-813a-4a046d2d07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, hundreds of thousands of Lebanese took part in nationwide
        anti-corruption protests that toppled the government of former Prime Minister
        Saad Hariri. Since then, demonstrations have regularly cropped up around the
        country over plummeting living conditions and corruption that protesters believe
        is widespread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd119f3f-1fc5-4e01-80d0-6ed09d9d4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88775363-7d94-4093-81b7-1661a5dea4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab, a technocrat who was formerly a professor at the American
        University of Beirut, was named prime minister by a Hezbollah-backed coalition
        in December. His cabinet promised far-reaching reforms when they were sworn
        in January, but critics say they have largely failed to deliver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc9c6c-ae42-4898-9ce8-c7a8b39a6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:41:34.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/11/middleeast/lebanon-economic-protests-intl/index.html"
        href="https://edition.cnn.com/2020/06/11/middleeast/lebanon-economic-protests-intl/index.html">Nationwide
        protests grip Lebanon as currency tanks</a>"</em></p>'
  'yemen-aden-coronavirus-deaths':
