      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When I think of healthy food swaps, I''ll
        be honest: Most of the time, I''m uninterested. I''m the type who would rather
        have a tiny portion of the real thing than a larger portion of a less satisfying
        diet substitute.</p>'
