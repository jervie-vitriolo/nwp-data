      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8944b-07d6-4c3a-80c6-a135e2948588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c5e6c-dbb0-459b-986c-7301c891887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]lthough halos lahat kami ay gusto nang pumunta sa MGCQ, (pero)
        depende pa rin yun sa mga darating na araw, kung ano yung development ng infection
        sa Metro Manila," he explained</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce997ba9-e74c-4a5f-a9fb-dbe068255ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although most of us already want (Metro Manila) to
        shift to MGCQ, it still depends on what will happen in the coming days and
        how the infection will be developing within Metro Manila.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1f933-f897-4785-9256-0dd63fdffdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my view, although you can see that the number of
        cases are lower overall, there''s still no downtrend since we continue to
        see fresh or new cases. If we are going to relax it now, we might break the
        progress. If we''re doing okay and you ease the rules, we might fall back
        and see even more cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55419879-0d05-4b2b-8946-946fbe380228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modified GCQ would allow up to 75 percent capacity for establishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efda3e4-b5a8-4ab1-a75e-7a45d8770200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said it will still depend on the President''s decision expected
        on Monday, but added that the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases is currently consulting mayors and governors
        regarding the fate of various local government units for June 16 onward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c0b7a-1271-499a-a515-a2d3d2281e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is focusing on Metro Manila, Cebu City, and provinces in
        regions 2, 3, and 4-A, the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8656b6-00e5-46f2-b865-f0b5e0bc9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors will also meet on Saturday to firm up their
        recommendation to the IATF, which will be a basis for their suggestion to
        the President come their Monday meeting. The DILG chief added that Metro Manila
        had a "unique" setup since local officials have long asked that they be treated
        as one unit and subject to one quarantine classification only.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a96aa-4cb1-4e82-ad9b-4612fe83c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:05:44.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/1/leisure-travel-under-GCQ-up-to-IATF-LGU-approval-DOTr.html">Leisure
        travel under GCQ subject to task force, local gov''t approval – DOTr chief</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eacff5-d86a-40f9-a966-0c4744df4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año noted that Cebu City also remains a big concern for the task
        force, as it has already outnumbered the COVID-19 case tally in Quezon City,
        the largest in the country in terms of land area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1c233-0124-46d1-ae03-d8255aa92cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita natin ay hindi maganda ang numero, kaya kailangan
        ay pag-aralan natin... Ang titingnan natin, gaano ba kapuno ang mga ospital
        diyan sa Cebu City? Kaya pa ba nila kung sakaling magtuloy-tuloy umakyat?</em>,"
        he added, noting that COVID-19 national task force chief implementer Carlito
        Galvez, Jr. and his deputy BCDA President Vince Dizon are inspecting facilities
        there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c4a57-83af-436f-bfd3-4e600502182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re seeing that the numbers are not good so we
        need to study it better. We''re checking how full are hospitals in Cebu City.
        Can they handle more patients in cases the number of infections continue to
        rise?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124db902-fcc4-4f74-bed1-a65c88f3555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the official pointed out that Quezon province appears
        better off compared to the rest of Calabarzon with "very few cases."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0a1ac-7db0-4f7b-8ce7-e6e59f412e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 24,175 confirmed COVID-19 cases in the country as of Thursday
        afternoon, of which 17,974 are active cases. Some 5,165 patients have recovered
        while 1,036 died from the disease.</p>'
  'Debold-Sinas-Mae-Paner-Grand-Mananita-Independence-Day':
