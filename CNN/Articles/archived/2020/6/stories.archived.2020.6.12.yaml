      'mgnl:created': 2020-06-12T05:52:54.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec413f-5c28-44a6-b8dc-97e5573ea9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.329+08:00
