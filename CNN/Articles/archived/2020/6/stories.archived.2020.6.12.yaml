      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippine Revolution: <a href="https://cnnphilippines.com/life/entertainment/Film/2019/4/23/lav-diaz-portfolio.html"
        target="_blank">"Hele sa Hiwagang Hapis"</a> (dir. Lav Diaz, 2016)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5325a1-4e1a-4846-8fb0-4991e87a1c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:50:41.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lav Diaz’s surreal meditation on the Philippine Revolution draws
        from history, literature, and folklore to chart an 8-hour odyssey through
        the aftermath of Andres Bonifacio’s execution. Bonifacio was killed by Emilio
        Aguinaldo’s men in 1897 for contesting the results of the Tejeros Convention,
        which elected Aguinaldo president. Diaz follows Bonifacio’s widow, Gregoria
        de Jesus, as she searches for her husband’s discarded corpse in the mountains.
        But the lines between fact and fantasy are blurry: Piolo Pascual and John
        Lloyd Cruz play Simoun and Isagani, two fictional characters from Rizal''s
        novels. Meanwhile, the tikbalang, a human-horse hybrid from Philippine folklore,
        is reimagined by actors like Angel Aquino, Cherie Gil, and Bernardo Bernardo.</p>'
    '36':
      'image': 'jcr:9ed4545c-fb56-432c-9418-00cc92a1610b'
      'imageCaption': 'Still from INDEPENDENCIA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a9816-83fa-4612-9af5-d267866a459f'
