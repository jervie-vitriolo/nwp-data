      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;State governors in Nigeria have declared
        a state of emergency on rape following a spate of sexual violence against
        young women in the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a42ff-f216-4537-bf33-47395ccc846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14b22a-a5fc-4690-8625-a1dae7e13006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian Governor''s Forum (NGF) called on authorities in all
        36 states to create a sex offenders register and sign onto two federal laws
        with provisions that punish rape and violence against women and children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe46d3e-8244-4d9a-b878-c4115979e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336b9dd-bad8-4d8d-94a0-00e341a77a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forum has also invited the country''s police heads to brief
        the governors on efforts they are making to tackle sexual and gender-based
        violence in Nigeria, NGF chair Kayode Fayemi said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97aa4f-d3a5-467d-9d2b-16e6c0818905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e5e25-3d5e-48f2-b664-79f039ee5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum exists to foster collaboration amongst the country''s
        Executive Governors on matters of public policy and to promote good governance,
        it says on its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c3f74f-0429-4566-b6b6-16e19839040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca2150-6aaa-4898-98cb-c0b41d0f63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid outrage from women groups calling for
        justice following the brutal rape of two female students amid a string of
        violent incidents against several women in the country in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e360423-919b-4a3e-b91d-098791e7dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704aa8a-e657-4b47-bd5e-4c4a87c8e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University student Uwaila Vera Omozuwa died a few days after she
        was attacked in a church in Benin city on May 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2391648-2980-475b-a246-3cd12fdf25eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26309f17-5f20-46e7-9919-9d6f63756860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family told CNN she was raped and police said her attackers
        hit her with a fire extinguisher during the assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e3971-d9f4-47e8-aa3f-aaf687703459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.062+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636b5d3-7d99-4716-bb6b-f085e831351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another college student Barakat Bello was raped and killed during
        an robbery attack in her home in Ibadan on June 1, according to human rights
        group Amnesty International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6eee89-5ee9-4fff-9269-84bdd5633421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc3a13-4639-4f2c-bd51-75700b1c3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, Nigerians have taken to the streets to demand
        urgent action on rape and justice for victims while Amnesty called on the
        Nigerian government to declare a "national crisis" on rape.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bf64f-e123-40ee-8fd3-b3492fc25fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9345353-71bf-4211-8ee8-18909984d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Violence against women is a national crisis''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a87c12-f907-45c0-b0dc-f6984265176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Muhammadu Buhari reiterated his government''s
        commitment to fighting gender-based violence and assured citizens that the
        police were working to ensure justice in recent cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc61d0-567d-466b-9f37-2847b71259ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b21c29-0259-4ade-8ee2-c10530c6e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am particularly upset at recent incidents of rape, especially
        of very young girls. The police are pursuing these cases with a view to bringing
        perpetrators of these heinous crimes to swift justice," Buhari said in a televised
        Democracy Day address to the nation on Friday."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eeb366-94c2-45ed-97f5-bc88ce085711'
      'mgnl:activationStatus': true
