    'template': '1'
    'title': 'Maldives lifts all restrictions for visitors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b182e4-26c2-4b35-bd38-3dba7f3a875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Maldives is reopening to all visitors
        next month with no restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1196861-a485-4728-b16f-8e0147f05991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the tourism board has confirmed the Indian Ocean
        destination will welcome back tourists of all nationalities in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10185286-92ab-461e-80ea-15503b00a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a previous draft proposal indicated travelers would need to
        present a medical certificate confirming proof of a negative Covid-19 test,
        the island nation is instead opting to allow tourists in without prior testing
        or a mandatory quarantine period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5908ab8-0f7b-4544-9b29-013a7b031ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also no new visa requirements or additional fees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9c2ec-f40b-421c-b1d9-a24e3f3f1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, anyone with a super yacht or private jet can head there,
        but normal travelers will have to wait a few more weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15acde-8ea7-4ec8-b004-bdf5052561ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Maldives, which closed its borders in March, announced
        a phased reopening that indicated incoming flights to its main international
        airport would recommence in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5e0dd-b544-4f72-9303-782216e1a43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to reopen our borders for visitors in July, 2020,"
        read an official statement issued by the Ministry of Tourism on May 30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52103a3-c2c7-4284-8719-e290f71f62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to stress that guests would not be charged
        any additional fees, referencing reports of extra tourist visa charges and
        landing fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801beafd-d5a2-4162-8a81-308ab7cbb7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ready to reopen</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23008e9e-95ec-4488-b594-95c2913ed8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives has recorded nearly 2,000 confirmed cases and five
        deaths from Covid-19 so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb0174-b3f9-46fb-b4a7-e6ec7403fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country has been shut to international tourists since
        recording its first cases, around 30 resorts have stayed open, with guests
        choosing to self-isolate here rather than return home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716bc87-0ebd-476d-b624-b8193de5f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials previously suggested the popular honeymoon destination
        would reopen towards the end of the year, but this has been brought forward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f9756-543e-4da8-a31b-dfeb54a51a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure safety, the government says it is issuing a "Safe Tourism
        License" to accredit tourist facilities that abide by government legislation
        and specific safety requirements like having a certified medic on call and
        holding an "adequate stock" of personal protection equipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf1c57-6bd7-4d63-bef0-064062d35446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original proposal suggested incoming travelers would need to
        have a confirmed booking with a tourist facility with a license, but it seems
        this is no longer the case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31545d-5875-40f7-b81c-94036a251a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued last month, Ali Waheed, the country''s minister
        for tourism, described the impact of the coronavirus pandemic as "more devastating
        than the 2004 tsunami and the 2008 global financial crisis."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f00a1-83a6-45c2-a4c5-5c90ea9267e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in 47 years of tourism in the Maldives, we have
        experienced zero tourist arrival since this March," before adding, "we cannot
        keep our borders closed for long."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb7b75-b4f5-4aaf-8341-c0784590d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:36:39.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives welcomed more than 1.7 million visitors in 2019 and
        officials had been expecting numbers to rise to two million this year.</p>'
