      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> More
        than 200 passengers stranded around the Ninoy Aquino International Airport
        who have taken shelter in waiting areas and under a flyover have been transferred
        to a public school in Pasay City as they wait for their ride to the provinces,
        the Department of Transportation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9a4aa-a4d8-4371-8730-c8bce9c69cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Eymard Eje said Friday that 228
        Filipinos stranded in Metro Manila hoping to catch flights home have been
        taken to the Villamor Air Base Elementary School, following reports some passengers
        were forced to stay by the sidewalk or even sleep below the NAIA Expressway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6ff7e-9cd0-4888-902c-75fd965019bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.667+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw po nating matulad uli o maulit yung sitwasyon sa tawiran
        ho pala doon sa Pasay. Alam natin ang kinalalagyan ng ating mga kababayan
        at kasama po kami sa gobyernong ito na nakikiisa sa kalagayan nila ngayon</em>,"
        he told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516f97e-b131-42ea-ab2b-3b6877a3cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
