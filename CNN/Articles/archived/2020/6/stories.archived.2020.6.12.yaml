      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stocks plunge</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a4297-e23d-46e3-bc7c-d7010452061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:52:54.330+08:00
