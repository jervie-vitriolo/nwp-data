      'mgnl:lastActivated': 2023-01-26T12:02:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair pleaded guilty from the beginning of their court proceedings,
        the prosecutor told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050d947-ef2d-4548-a97e-77ddc862acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.661+08:00
