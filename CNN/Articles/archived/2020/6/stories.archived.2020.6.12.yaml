      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With planes grounded and most tourism
        on hold during the coronavirus pandemic, one Taiwanese airport has come up
        with a unique solution to help citizens get their travel fix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f202d-ece2-480f-b535-0f59511299f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406772f5-1b95-43f2-8b49-e06f87bf5bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei''s Songshan airport will give 90 people the chance to take
        a tour of their airport and relive the experience of going through immigration,
        boarding a plane and then disembarking and returning home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f205fe4-3912-4498-9f3b-2aacce5a01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41206d6-8a54-4140-9cd2-5eb8a20c236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t leave (Taiwan), then pretend to go abroad at Songshan,"
        a flier posted to the airport''s website read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4ee28-cabc-4d05-aa39-1aeec5c87097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b51a6-c0ed-4992-9dfb-d79d7497af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songshan is the smaller of Taipei''s two international airports
        and is located in the center of the city beside the Keelung River.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91b66c-d2e3-41ee-b294-331cfc514608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64f63e-073f-4147-a43a-b899db3419fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International tourism has been effectively stopped in most of the
        world as countries shut their borders to try and avoid outbreaks of the novel
        coronavirus, which has already infected more than 7 million people globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766a6ed-d3de-400a-97b6-f0a0cb74c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cae05-3315-48d1-b7f6-19776c27f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are already looking into innovative ways to boost
        their travel industries. In one example, Australia and New Zealand are working
        to organize a "travel bubble" between the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001503f-7cd7-454a-864b-998cbb38bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fdd37-3106-40ed-bbf2-a1e682b7c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan locked down its borders in March amid the growing coronavirus
        pandemic, and foreign nationals are still banned from visiting the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d421aec-4fd1-4e34-bcb1-7875386db720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729f03f-107d-435c-bed3-56f8a2b9f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the flier for the competition, there will be three
        tours of Songshan Airport on July 2, 4 and 7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d099f2-078e-496d-9a32-7df4c5eaf3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864aa08-ab9e-4222-8670-d95ba2f39ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chih-ching Wang, deputy director of Taipei Songshan Airport, said
        the tours will take half a day and will allow visitors to experience what
        it would be like to go through immigration and then board the plane, followed
        by re-entering the country through immigration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbcc90-93de-4088-8ddb-41243c2a18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730f0f8-12ce-4820-9456-fc0808ca94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who didn''t have the opportunity to take international flights
        at Songshan (can) use this chance to experience and learn more about boarding
        process and relevant service facilities," said Wang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67e229-221b-474c-b1f7-05f91d04e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b84f3-093f-42ba-a5f9-ec752be4b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:31:43.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said that participants will be allowed to get on a plane as
        if they were boarding for a trip, after which they will disembark and go back
        through immigration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd7bde-4c36-4fb2-a660-d1c5fa7ca0ce'
      'mgnl:activationStatus': true
