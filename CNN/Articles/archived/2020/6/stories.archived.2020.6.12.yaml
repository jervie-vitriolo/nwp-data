    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670c6c07-cc28-4b85-b366-27fba802585e'
    'lead': 'Former Foreign Affairs Secretary Perfecto Yasay, Jr. has died, his personal
      aide confirms '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T10:19:32.708+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:03:03.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:51.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s former top diplomat dies at 73'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd18a9-4b88-4ea7-b848-348cbed269f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:19:32.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> Former
        Foreign Affairs Secretary Perfecto Yasay, Jr. has died, his personal aide
        Manny Suarez confirmed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2e73d-9f52-4ffd-b80a-572cbc5379c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:19:32.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 73.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc04b3-ca39-4363-8cc6-b17bb973fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:19:32.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Yasay, his college roommate,
        as top diplomat&nbsp;at the start of his administration in June 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa728c0-7b17-4fca-aa77-ed64a87a31b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:19:32.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also held the position of Securities and Exchange Commission
        chairman from 1995 to 2000 before heading the Department of Foreign Affairs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50792fe6-a72d-4b15-900e-8057e2bdab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:02:53.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang extended its condolences to Yasay''s bereaved family
        and friends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49df42-ef95-428a-8502-d3abaca64b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:02:53.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We offer our sincerest prayers to the Almighty to grant him eternal
        repose,” Presidential spokesperson Harry Roque said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48481b-56ff-4fbb-a7e8-f0df0d95eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:02:53.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Boy Locsin also paid tribute to Yasay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b56b32-eca6-4b15-a93d-0e6bf29fe6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:02:53.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He hurt no one and helped everyone he could. He did what many fighting
        tyranny had to: shield themselves with US law,” Locsin said on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53df64-45b6-42a7-ac12-48640d2b0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:57:26.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:03:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon also remembered the former official, calling
        Yasay "Mr. Nice Guy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8786250-2bbf-4788-b5ec-80f6294ee4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:57:26.922+08:00
      'mgnl:createdBy': 'janine'
