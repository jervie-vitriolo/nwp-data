      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first such action taken by Twitter. In August 2019,
        the company removed just under 1,000 accounts believed to be operating within
        mainland China for "deliberately and specifically attempting to sow political
        discord in Hong Kong."</p>'
