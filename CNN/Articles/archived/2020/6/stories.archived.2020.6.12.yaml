      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, he said he is asymptomatic, but is now under
        isolation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c054c6-b7db-432d-856d-0ee55dd0cc89'
