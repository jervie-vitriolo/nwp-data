      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a resurgence of the pandemic -- which already has caused
        soaring unemployment as parts of the economy shut down -- appeared to help
        rattle Wall Street on Thursday, sending indexes to their lowest levels since
        March 16.</p>'
    '15':
