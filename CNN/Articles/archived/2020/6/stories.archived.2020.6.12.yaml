      'text': '<p>As we remember the bravery of the nation''s forefathers today, one
        reality show is calling on heroes to step up amid the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2142399d-c85b-40bc-9163-a3cfe718c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:41:01.386+08:00
      'mgnl:createdBy': 'abby'
