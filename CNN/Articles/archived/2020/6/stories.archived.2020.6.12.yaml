      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not want a repeat of the situation that happened
        at the Pasay footbridge. We know the situation of our fellowmen and the government
        recognizes their current struggles.]</p>'
