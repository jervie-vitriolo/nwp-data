      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6f4cf-b994-4b57-8d56-1a00ccc756fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against women is a daily reality in Nigeria, where 25%
        of girls have experienced sexual violence before the age of 18, compared with
        10% of boys, according to a 2014 UNICEF study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14505d63-dd79-4958-adc8-204cdc508cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53539b-e5b4-4942-8c26-4b122315d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s Osai Ojigho told CNN that authorities need a zero-tolerance
        approach to end the violence targeted at women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce60d70-fc55-46c9-b7b0-06bfb0cfb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d9fca-5d51-4130-9afa-0e910a88c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against women is a national crisis in Nigeria. There are
        cases from homes, schools, places of worship, police cells, displacement camps.
        Nowhere is safe or immune to this violent crime against women," Ojigho said,
        adding that authorities need to strengthen law enforcement agencies to investigate
        and prosecute cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c902c0-57fa-4529-9432-1d7d9a00e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.602+08:00
