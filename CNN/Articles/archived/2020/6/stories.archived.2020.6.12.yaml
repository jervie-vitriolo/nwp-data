  'Polio-vaccine-help-protect-against-coronavirus-':
    'author': 'Faith Karimi and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T16:23:41.526+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
