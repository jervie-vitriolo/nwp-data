      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Amid the protests over the death of
        George Floyd and larger racial inequalities in the US last week, Refinery29
        swapped the colors of its website, going from its usual jewel-tone to the
        Black Lives Matter movement''s signature black. It was supposed to be a show
        of solidarity and of unity between a progressive website aimed at women and
        the movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41091fa2-5cdc-4e51-8b7a-8fd906121d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it inspired a revolt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d31c02-a306-4145-ae81-7d95823e6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing days, a number of former employees came forward on
        Twitter to call out what they saw as hypocrisy on the part of the website''s
        leadership, especially when it came to matters of race and diversity. The
        site''s co-founder and editor-in-chief, Christene Barberich, had repeatedly
        confused one black woman with another, one said; another tweeted that an executive
        once confused her with the caterer; a third person said she was paid $15,000
        less than her two white coworkers who were doing the same job. And within
        less than a week, Barberich was out of her job, saying on Monday she was stepping
        down "to help diversify our leadership in editorial."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266665a-29ed-4693-94b0-40922f3b232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley C. Ford, the former employee who said Barberich used to confuse
        her for another black woman, was one of the most prominent people who spoke
        out, saying in one tweet that she''d left Refinery29 after nine months because
        of a "toxic company culture where white women''s egos ruled." She was moved
        to tweet, she told CNN Business afterward, by seeing a thread from another
        former employee, Ashley Alese Edwards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2dbffd-66fa-490b-ba12-d179c880fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]hen I started reading that thread and started seeing some of
        the responses to it, the big thing that hit me was, ''Oh, you idiot. Leaving
        didn''t make anything stop. ... You left and they kept doing this. They kept
        treating women like this. They kept treating black women like this,''" she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf44d5-417d-46f2-baae-8fe11e986151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford and Edwards were not the only ones who spoke out, or the only
        ones with disturbing stories to tell. Some sources who spoke to CNN Business
        said there was a glaring lack of diversity at the company. Some said that
        despite the inclusive image that the site tried to present, Barberich made
        a number of editorial decisions that had the effect of diminishing minority
        and especially black women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a95af8-959e-4f01-a200-7b271a6c2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Barberich was approving photos for the site, a former editor
        and a former executive photography director told CNN Business, she would reject
        some as "off-brand." The pictures she rejected that way were consistently
        of women who were either black or plus-size, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d00d03-03bc-4a8a-a5dc-3ff04c11e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two former employees said they knew the types of celebrities
        that Barberich would approve to be included in Refinery''s coverage, and that
        her decisions appeared to be based on race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be6a8a-c021-4a2b-afbe-bc47b75ccafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barberich "loved Solange Knowles, Janelle Monáe was OK, but otherwise
        our team knew which celebrities would get rejected... the black ones," the
        former editor said. "We kept pitching them anyway. But it was a running and
        grim, unfunny joke on our team. We''d say, ''Gee, I wonder who will possibly
        get cut?'' Because we knew."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbecd6-6f9a-484e-aa83-f0d1e2e746c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this accusation, Barberich said in a statement, "My
        goal has always been to help close the representation gap and I believe that
        is reflected across the pages of Refinery29."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d596b42-da58-4564-894e-6af020623c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former executive photography director said she repeatedly filed
        human resources complaints against Barberich for her editorial choices but
        was told by an HR representative that it was not the company''s job to manage
        Barberich, who reported to global president and chief content officer Amy
        Emmerich.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308ce01-ab29-42ac-96ef-5075aa6aa2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Dubuc, the CEO of Vice Media Group, which owns Refinery29,
        said in a statement to CNN Business on Thursday, that Vice was unaware of
        the "toxic culture" at Refinery29 when it acquired the company. "It is unacceptable,
        and we are grateful to all the people who bravely came forward to shed light
        on the situation," she said. Dubuc added that Vice is looking for a new editor-In-chief
        for the site and has put in place an "immediate action plan to ensure that
        our workplace empowers diversity, equity, and inclusion inside our walls and
        reflects the brand purpose audiences have come to know us for."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee4e25-17ce-4b17-8e02-58fd545e853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement responding to CNN Business'' questions about
        her alleged actions, Barberich said she had co-founded Refinery29 to "amplify
        and build community around women rarely seen or heard in media." She acknowledged
        a personal failure to do that, "to the detriment of Black women and women
        of color in particular," saying, "I couldn''t see how my own perspectives
        and privileges held back the changes that needed to be made to further that
        purpose and vision, and to provide these women with the support they needed."
        She continued, "To all those I let down, especially members of my own team:
        I''m deeply sorry. The reason I stepped aside this week was to acknowledge
        that failing, and to make space for a new editor-in chief and a new generation
        of leadership at Refinery29 who can forge a path with an even deeper commitment
        to our original mission."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12e401-7b46-45e4-86be-988622adaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vice Media announced last year that it was acquiring Refinery29,
        Dubuc sent a memo to staffers in which she acknowledged the seemingly mismatched
        company cultures. Vice is the notoriously edgy hipster outfit that was the
        subject of a 2017 New York Times article exposing toxicity and sexual harassment
        scandals inside the company, while Refinery29 is a fashion site aimed at progressive
        women and promoting diversity and inclusion. "[H]ow can the ''bros'' ever
        mesh with the feminists of Refinery?" she asked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7734d0b-9c90-41ab-920a-ccdcd9ae5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 60 current and former Refinery29 employees who spoke with CNN
        Business over the course of a lengthy investigation painted a picture of a
        culture that actually fit quite well. The issues at Refinery29 were not limited
        to ones around race, they said. Refinery29''s official mission is for women
        to "claim their power," but the video team was led by a male manager who,
        three former female staffers allege, verbally abused them in public. Refinery29
        promotes stories about self-care, but 23 employees said overly ambitious traffic
        demands made them feel chained to their desks, and others said it kept them
        from taking vacations. Refinery29 tells women to ask for more money, even
        publishing a book that dealt in part with the subject, but 27 staffers said
        they were underpaid or restricted from raises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b7242-a4ec-4e69-9d1b-fd67fc66fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people talk about the cultures not meshing it''s astonishing
        to me because from what I can tell the cultures are very similar," a former
        editor said. "[A] culture that''s about corporate excess and workers being
        treated terribly, that''s Refinery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba6cdd-f7df-4de0-b974-8af1d554a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unbothered</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b7d6f-a360-4867-842d-e52dc626858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refinery29 had started as a fashion and beauty blog. But over time
        it evolved into a site that included coverage of women''s issues, pay gaps,
        and sexual harassment, among other topics. In 2016, it launched The 67% Project,
        a campaign to promote female representation of "all shapes and sizes" by highlighting
        the population of women "who are defined as plus size." Money Diaries, a reader-generated
        column, challenged women to speak more openly about salaries and money management.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1ad7f-b41f-4637-815f-1f9959ab4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the sources who spoke to CNN Business about their experiences
        at Refinery29 said they had joined the company enthusiastic about being part
        of a brand dedicated to women''s empowerment. But once inside they were shocked
        by a workplace that seemed at odds with its public image.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5277c-9c1d-4a00-bb1b-0dc60b4603c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walking around that office when I worked there, it was very white,
        very straight," a former producer said. "That always bugged me. It''s not
        what I expected. It''s not that they didn''t believe in the message, but the
        talent needs to reflect the content they are producing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da843856-b4c3-4a16-865c-de072f78f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Tucker, a former social media editor, said, "Refinery was
        really touted as that millennial place of inclusivity, where women are celebrated.
        You''re not shamed for your body. It felt right up my alley. As a black woman
        in America, there aren''t really too many spaces for me to be at a place where
        inclusivity is celebrated — at least, so I thought."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4a523-877e-4b9c-bdd3-f286a3ffa995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Booker, a writer on contract at Refinery29 in 2014, recalled
        that she was one of only a few black people in the office when she worked
        there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa01c02-6928-4a21-bb54-1eba6cdac978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford worked at Refinery29 in 2017. She "would spend a lot of time
        in office late," she said, and the people who were "most likely there, still
        working ... were black women."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ba067-848a-4169-9423-84731f7ce8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I talked to those women about how much money they were making
        and what their expectations were and what their relationship was like with
        their superiors, it became very clear to me that I was being treated differently
        and I didn''t want no part of that," Ford said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889a203-afb6-4392-b3ae-e91e8beb58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Refinery29''s staff was 69% white and 8% black, according
        an internal diversity survey obtained by CNN Business. According to updated
        numbers provided by Vice, Refinery29''s staff as of June 9, 2020 was 54.42%
        white and 10.7% black. These numbers are comparable to at least some of Refinery29''s
        competitors'', according to publicly released data. In 2019 BuzzFeed US''
        staff was 7.7% black and Vox Media was 8% black.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f22cb-ea9c-40c6-8cac-88079e5c1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who spoke out publicly about Refinery29 last week were
        founding members of Unbothered, a sub-brand for black women. Current and former
        staffers who spoke with CNN Business frequently cited Unbothered, along with
        other similarly progressive, inclusive work like The 67% Project and The Anti-Diet
        Project as among the editorial projects they were most proud of and that were
        most celebrated internally. But getting Unbothered off the ground was a struggle,
        according to its founders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced82af-225c-4705-90f9-63fa602c561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Creating Unbothered was a year-long journey that led to the strongest
        community of Black women I had ever seen at the company," former senior social
        media editor Alessandra Hickson said in a statement to CNN Business that she
        then posted on Instagram over the weekend. "But it was also, unfortunately,
        one of the hardest years of my life thanks to a toxic culture that left me
        emotionally drained."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdf57a-83b6-4588-ace9-262a95492777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hickson wrote that she "observed other colleagues, usually Black
        and Brown women, be subjected to tone policing, pay disparity, and open verbal
        abuse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8755cbf-3ed3-4062-8f9a-a6374ab10898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesali Bowen, a former senior entertainment writer and a founding
        member of Unbothered, also spoke out online and in an email to CNN Business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928a28e-2665-4245-a46c-7fccd7181790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a privilege to be getting exposure and experience
        across different areas of the company. I thought I was uniquely valued," Bowen
        wrote in the email. "In hindsight, I believe I was being tokenized as a fat
        Black woman and underpaid for my work."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69bf7a-679c-4876-8146-6ef41aabe670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen said Barberich once "ran her fingers through my hair" as she
        complimented her new hairstyle.  CNN Business corroborated this account with
        an eyewitness who said the incident happened out in the open where others
        could see.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698d810-6117-479a-96c1-55f9d89336f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Thursday, Barberich apologized for this, saying
        "I am truly sorry if this happened and if she felt uncomfortable in any way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e14fb-c18b-4206-a1d4-9bbc94f5beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also apologized for confusing Ford with another woman: "I could
        have certainly called her the wrong name. If I did, I sincerely apologize,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1af8c4-76aa-416b-b514-ff6e3a4be550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Refinery29 touts the success of Unbothered, but several
        of its founding members told CNN Business that the company initially had been
        resistant to the idea. Former producer Ryen Williams, who was laid off in
        2018, recalled frequent meetings she had with Amy Emmerich, Refinery29''s
        chief content officer, about the need for more content created by people of
        color. Eventually, Emmerich helped the founders settle on an Instagram profile
        separate from Refinery29''s main account that became Unbothered, which has
        since grown to a full vertical with a newsletter and a tab on the site.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30ad57-d706-4f84-8ba1-35cd156e9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to being segregated, we were told that we wouldn''t
        be given resources to create," Williams told CNN Business. "After it took
        off ... the company realized that Unbothered could be monetized and that''s
        when they started to care."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16051eb-c4fd-438f-afe0-c6c3c2962283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Emmerich issued a statement about the launch of Unbothered,
        saying, "When we start new franchises we start small, with a soft launch,
        and ask ourselves ''what would resonate with the audience?'' [Hickson] was
        instrumental and the only full time staff with one freelancer. However we
        used shared services from across the company -- from photo, design and video.
        In 2018 [Hickson] left -- and since then Unbothered has grown to 4 dedicated
        staff and 1 freelancer."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b160c0e-1917-49e2-8adb-5b13c3ac5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raven Baker, a former associate social media editor for Unbothered,
        said she left the company due to burnout. She had repeatedly brought up to
        management concerns about low morale and team issues, she said, to which the
        company responded by changing staffers'' seat assignments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01d26a-61e8-4c75-b891-5cd45e1bac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unbothered is supposed to be a safe space for black women on the
        internet. How is that when it''s not even a safe space in the workplace?"
        Baker said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20e3b9-0d2b-4308-ae98-ba41d710b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unbothered continues to lack support at Refinery29. Several former
        and current staffers told CNN Business that the Instagram account is primarily
        run by an intern making $15 per hour.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ab9e7-70a8-41d0-a982-47f1ebc8f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmerich sent a memo to staff on Thursday, apologizing "to the many
        Black women and POC who have spoken out about the unacceptable culture at
        Refinery29 with courageous, raw and painful stories about their experiences.
        No qualifications, no excuses -- I am sorry."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbc872-6626-4a28-943b-4e907d2f3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged that she "let our audience down" and vowed to be
        "more present" going forward.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba778e8-cb8b-45ce-bc36-adc94e80924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the launch of Unbothered, Barberich repeatedly made other
        editorial decisions that placed non-white women in the background of the site''s
        coverage, or excluded them altogether.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a8b15-32e6-471c-809c-497bdd77b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the comments sources said she made about photos of
        women who were not thin and not white being "off-brand" and the list of acceptable
        celebrities sources said she kept that included only black celebrities who
        are light-skinned, one former editor who spoke to CNN Business said they had
        witnessed several instances in which Barberich picked photos of white people
        over ones that included people of color because she said "white faces" drove
        more traffic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b744115-b4f6-440d-b6a9-751644a88400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former editor and a former producer said they witnessed
        similar editorial decisions by Barberich. Barberich allegedly made some of
        these decisions based on A/B testing — a method used to compare two variations
        of the same content online to see which performs better with readers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7421b06-496a-4a8c-b2a9-e7e6b56818f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White faces always got more clicks than brown or tan faces, which
        is the audience''s doing, not the company''s, yet the data always had the
        final say," the former editor said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b844e-94d1-460d-8588-503c8544adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer concurred, saying, "Most employees pushed very hard
        for diversity on the site."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470c90c-1dcd-40f8-9429-2131474e342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The pace there was untenable''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c015b-6e61-4902-a05e-f7e92ef20d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it became a digital media empire, Refinery29 started in 2005
        as a niche fashion blog about independent shops in New York City. Its four
        cofounders -- Justin Stefano, Philippe von Borries, Piera Gelardi, and Barberich
        -- led it together until Stefano and von Borries, who bore the titles of co-CEOs,
        stepped away from day-to-day roles after the Vice acquisition.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d1372-e4b3-46e4-b387-dc5cc2b87cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefano and von Borries on Wednesday addressed the allegations in
        a post on the Refinery29 website, saying, "Even though we''re no longer at
        the company, as co-founders and former Co-CEOs, at the end of the day the
        buck — and the culture — stopped with us."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc53a4a-bc38-456e-be9c-92755c94acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After having read these accounts, we recognize how our privilege
        as two white male CEOs created blinders that kept us from seeing the struggles,
        exclusion, and aggressions that you felt at R29. This is an earthquake of
        a wake-up call," they said. "We wanted to create an inclusive environment
        but didn''t spend enough time with team members listening to them and hearing
        their stories."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a98f5-46d9-4a18-9606-5ff7b643ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company evolved into a "rare haven for young women to be taken
        seriously," said one former staffer. Women, many in their twenties, wrote
        about fashion and beauty in their own voices and attended some of the industry''s
        most high-profile events.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e0213-b267-4209-b119-144f623fddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brand really, truly, was on fire," said Annie Tomlin, a former
        beauty director. "I have so many emails from people wanting to get a byline
        or photo credit there. Brands and publicists were deeply interested in being
        my friend because I worked there. It was the cool place to be."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f0eb3a-aef3-4529-8ee1-0566d24f67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tomlin, who started at Refinery29 in 2012, said that on her
        first day she left the office "in tears" when she learned the reality of the
        company''s ambitious traffic goals. She had 12 years of experience in media
        and saw herself as a "very quick learner" but, she said, "the pace there was
        untenable."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a1b08-81d8-42ee-87c2-b3d05d6dbca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was thrown into the deep end," Tomlin told CNN Business. 
        "Even if you were doing everything you could, there were some factors that
        are beyond your control."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14ba0c-f762-4736-91ce-869153ac75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten staffers who spoke to CNN Business said management''s relentless
        push for traffic was apparent in a constant stream of emails sent to the editorial
        teams to communicate how they were pacing relative to their goals. A former
        Refinery29 editor described the emails as "quite impressive and thorough"
        but added that "every time I saw that email arrive, my stomach would tighten
        because it could mean we suddenly had to scramble to make up for lost pageviews."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57ef63-2766-4813-a733-b38cfbe7e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for publications to push for traffic. Advertising
        revenue depends on bringing readers to a site; hitting traffic goals can be
        the difference between a publication''s thriving or dying.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366ab2d-7f5e-483c-855a-5fe45ce1b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Refinery29 staffers said they found themselves overworked
        by what they say were the company''s overly ambitious traffic goals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e630dbe9-19ff-4270-ae56-9ab60997def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the staffers who spoke to CNN Business said they saw traffic
        as a reflection of their own popularity. Three former writers said they would
        get reports that showed who was behind in hitting their traffic goals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325d53f-7f28-42eb-8a6d-795b87ce330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screenshots of articles were put up during meetings, and names
        weren''t cropped out, so you felt the failure personally," a former writer
        said. "It sucked."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8595388-dede-47b1-a934-3c6cf2abc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker, the writer who was on contract at Refinery29 in 2014, nicknamed
        it the "shame board."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcfff04-6189-4377-92cd-f12b829670b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way that many sites keep a strong output of content to drive
        traffic is by picking up original reporting from other news outlets and rewriting
        it — known in the industry as aggregation. Another way is by monitoring trending
        stories from social media to see where readers'' interests are at any given
        moment. These stories are often easy to produce, requiring little or no reporting
        and yet driving a significant number of readers to a site.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d862977-8864-4410-92b7-efd44cd627be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Refinery29 wanted it both ways: they wanted the fast trending
        stories, but done as if they were another, more labor-intensive, kind of article.
        A former editor who spoke to CNN Business said their team of three reporters
        was asked to produce 12 to 15 stories total per day. Each of these stories
        was supposed to include multiple interviews, plus original photography or
        illustrations. That workload would be daunting even for a seasoned newspaper
        beat reporter, who, on a typical day, might produce just one or two stories.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13387207-4200-4cce-97f2-37eed91ffb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire on the part of Refinery29 to create beautifully packaged
        stories with original reporting was admirable, but at least six former employees
        told CNN Business that the pressure from all of it led to burnout.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49059811-c9a6-44a3-bb9b-751e5434a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker said she typically wrote six to seven stories a day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d24bf6-c5ac-42b3-aefa-3f78aae826c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t used to the feeling of if I left my desk for longer than
        a few minutes, somebody was going to come looking for me," Booker said. "If
        I wasn''t at my desk looking like I was producing, I had to have a damn good
        excuse. It was terrifying."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741fed2-701f-421b-8c3c-803ab7049863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, some staffers on the video team said they were under
        what they considered "aggressive" mandates for video views. Some producers
        would play Refinery29 videos on a loop at their desks to increase views, according
        to two former staffers on the video team.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa8fd2-f49c-4c22-b845-dc01f09be89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pursuit of traffic, Refinery29 went from unearthing unique
        stories about fashion to chasing trending stories and celebrity news.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a21ccf-d4d8-4dad-8193-30a8e15bc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to describe Refinery29 as Vogue in the modern era. After
        2016, especially the last couple of years, it became more about selling so
        our content watered down...to a younger teen magazine," said a former Refinery29
        designer.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff375c7b-bce1-4e35-bc39-0e50e4c222d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jess Rezendes, a supervising story producer, told CNN Business that
        the day she "realized that Refinery29 was full of sh*t" was when co-founder
        Gelardi sent an email to encourage staffers to write and generate traffic
        as a way to support "A Day Without A Woman," a strike that took place in March
        2017 to protest President Trump''s policies. Other female-centric sites, including
        Bustle and Teen Vogue, went dark for the occasion. New York Magazine''s culture
        site The Cut also went on strike to support the cause. Gelardi did not ban
        staffers from participating in the strike, but Refinery29 kept publishing
        stories that day. For Rezendes, the email was disingenuous and showed what
        she called Refinery29''s "hypocrisy" because she felt that it was self-serving
        for the company to be producing content rather than striking.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239cd2b-7ac8-42e1-9109-6547a627f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refinery29 offered unlimited vacation as a perk, but some writers
        say the push for traffic made taking time off nearly impossible. According
        to five former writers, editorial staffers had to prep a minimum of one story
        for every vacation day they took, something not typically required of journalists
        in other newsrooms. At least two people said that this policy prevented them
        from taking time off.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcf2b7-7b8e-48b2-9e8d-784249e11fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope was that writers could complete the extra work between
        the business hours of 9:30 a.m. and 6:30 p.m., according to an internal email
        obtained by CNN Business. But that was not always possible, according to the
        five former staffers.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0962f-a245-4d97-81f7-0061043fbb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former writer said after taking one sick day due to an infection,
        her manager asked her to "double" her output –&nbsp;meaning at least four
        stories –&nbsp;when she returned the next day.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e18e36-0e4d-4310-acb3-dd5c75e3fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toxic managers</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852402db-d157-4d02-b808-21d532795015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barberich wasn''t the only manager at Refinery29 who current and
        former employees accused of toxic behavior in interviews with CNN Business.
        There is also Stone Roberts, who was hired from Scripps in 2014 to help Refinery29
        increase its video output. In a 2018 interview with Forbes, Emmerich, the
        chief content officer, cited Roberts as a "great partner" who "helped pave
        the road so when I got here at Refinery29, I could run." Refinery29 hired
        Emmerich in January 2015, also from Scripps, to help build out the site''s
        video production.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c99b4f-1a93-4a62-8d05-69c6397b737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this high praise for Roberts, staffers on the video team
        said they felt demoralized by him. Three former staffers said he yelled at
        and insulted them in meetings when other employees were around. Two of those
        former staffers who were subjected to this abuse said he was "vindictive"
        when called out on it. One of those staffers said he lost his temper and cursed
        at them. This person said Roberts later apologized by placing a bottle of
        hard alcohol on her desk and muttering "sorry" as he walked away.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd314bb-8f7e-4e61-9398-51ec7ce0f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it wasn''t an environment that''s actually fostering female
        empowerment. It was fostering insecurity," the staffer said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311bcf3-7b70-44dd-9c50-b7506aaf1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts told CNN Business in a statement through Vice that he had
        "received extensive management training and coaching between 2015-2016 to
        address these issues."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187c489-ab47-45ee-a9fe-9f761ebb142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a routine video team meeting in 2017, three witnesses said
        Roberts lashed out at the video team over an anonymous employee satisfaction
        survey about Refinery29''s workplace culture. Some staffers who took the survey
        told CNN Business that they cited his behavior as a reason for their job dissatisfaction.
        In a packed conference in the New York office, Roberts "sits there and just
        tears into the entire team. ''You guys destroyed me. How could you do this
        to me?''" a former staffer in attendance told CNN Business.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75c8cb-9cda-4c9b-aa24-226c0504d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second former staffer who was at the meeting said, "We were all
        in there and he was clearly really upset and he addressed it and it was a
        weird vibe because it sucks to hear these things about yourself, but at the
        same time, how is this surprising?"</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1dba7-0663-44cf-a730-de81df71a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Roberts moved to Los Angeles to "build out the video
        team," according to reports. That''s the "story we were all told," a former
        staffer said. What''s not clear is whether Roberts was reprimanded or punished
        for language his co-workers found offensive. He is now the Senior Vice President
        and Head of Global Production &amp; Operations at Vice Studios</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54171f-1a53-4cb7-a029-bddf9e3e7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said in his statement that he moved to Los Angeles "for
        family reasons."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570cbe8-682d-4af5-8543-67bb9d1d190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Money disparities&nbsp;</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46789414-6874-482c-be60-d51ccfc1e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refinery29 has covered the gender wage gap and offered strategies
        for women to ask for raises. In fact, Refinery29 produced an editorial package,
        "The Secret Guide to Getting More," in December 2017 as a how-to guide on
        salary negotiations. It was billed as a "first step toward asking for what
        you deserve." But when nearly a dozen employees did exactly that, they said,
        they felt they were shut down.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dcb4e-3189-4988-8c12-6567097bc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former writer told CNN Business that around the same time the
        guide was published, she was given a promotion, but it was only in title.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f945c-fb5c-49f3-8ae8-55c3e4084eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here you are telling readers they should ask for more, but you''re
        giving me a promotion that is title-only," the former writer said. "The messaging
        we were constantly given is we''re family. We''ll take care of you. We''re
        a family. But that''s not the way you treat your family."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4f88b-d9f3-48d9-a55d-57ad23d121ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former designer at the company said she was rebuffed when she
        took her pay disparity complaint to human resources after she learned that
        a male colleague in a similar role made more than she did. Another former
        writer said their manager offered a raise, only to revoke it later without
        providing a reason. A former editor said she tried and failed to secure a
        raise for a writer to match the salary of another writer with similar experience
        who was making $14,000 more. A former female employee said she had to threaten
        legal action in order to secure a raise to match what a male colleague in
        the same role was making.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186b8d6-4a74-4a5e-80e8-43d5fb0a7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the top level when I tried to fight this, they were all women,
        and no one really paid any attention to it. How is this possible here?" the
        former designer said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24c050-e6f6-4dcc-a662-c6ad32f8c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan McIntyre, a former beauty director, said she discovered she
        had been making at least $30,000 less than her friends in similar positions
        at other publications. When she asked for a larger raise than the $5,000 bump
        from a promotion, she was turned down.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9977dd1-4dfd-48d1-b6a0-4b9c143e2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response at the time was along the lines of we can''t give
        you this kind of raise because then we''d have to let other people go," McIntyre
        said. "That''s the thing where they spent too much money and now they can''t
        afford to pay you what you''re worth."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee328f12-6a60-493e-9ae9-1c8f1ea6d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refinery29''s biggest cash infusion came in August 2016 through
        a $45 million funding round led by Turner, a relationship that meant Refinery29
        could expand its video footprint. (CNN was a division of Turner, an entity
        that now operates under the umbrella of AT&amp;T''s WarnerMedia, which owns
        CNN.) Refinery29 held a champagne toast to celebrate.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357fc59-257b-4bc4-a465-4f93ea48a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That meeting felt like nothing could stop us, that our content
        was going to be on TV and Refinery29 was going towards world domination,"
        said a former Refinery29 designer.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4a664-e474-4840-9a31-62909d36f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, Refinery29 laid off 34 employees, about 7.5% of
        its workforce, and the company shifted to focus on "growth engines," including
        long-form scripted and unscripted video.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864d7aa-6cb1-46ff-802d-e372a9a5d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those layoffs, Refinery29 employees began talking about unionizing
        to address the problems at the company.  In January 2019, a few months after
        Refinery29 laid off dozens more people, 40 members of the editorial staff
        unionized with the Writers Guild of America, East. In December, Refinery29
        staffers agreed to be covered under Vice''s union.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33868c95-3e31-48fc-a992-b92fbd9bcaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Vice''s] contract establishes salary minimums, which have been
        crucial in bringing those who were underpaid -- including most of our writers,
        editors, contractors and freelance writers -- up to industry standards," Leah
        Carroll, a member of Refinery29''s labor management committee, said in a statement
        in May. "We also were able to secure annual cost-of-living wage increases
        and standardized job descriptions across the unit."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c877e94-98c2-4ecd-94e1-b580f3df6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll was one of at least 10 Refinery29 staffers who was laid
        off in June when Vice Media cut 155 jobs due to the economic fallout of the
        pandemic.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3bfd2-fe71-4151-99f3-d91b143a3f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one former editor, her frustration over Refinery29''s pay disparity
        stemmed from what she saw as the company''s wasteful spending on the free
        snacks, kombucha on tap, happy hours and extravagant holiday parties she saw
        when she worked there.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bd592-dfe3-440a-a92f-860d14038d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d hear how successful the company was, how we were profitable
        and bringing in revenue, and getting these massive advertising deals," the
        former editor said. "It was hard to see and hear, like, ''There''s all this
        money! But you can''t have any.''"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8769b1-0d45-4d9d-8f26-cf0dc56c5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:19:33.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/11/media/refinery29-workplace-culture/index.html">Refinery29
        is reeling from claims of racism and toxic work culture. Employees say it''s
        even worse behind the scenes</a>."&nbsp;</em></p>'
  'global-markets-stabilize-coronavirus-fears':
    'author': 'Laura He, Charles Riley and Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-12T17:21:43.819+08:00
    'imagesource': 'jcr:71e51973-5b71-4f64-8f8b-5feee521728f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f259af-399f-4e5a-ab72-feed58df825d'
    'lead': 'Global stocks were mixed Friday after fears of a sharp increase in coronavirus
      cases produced the worst day for US markets since March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T17:25:02.202+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:02:40.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:58.161+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Global-markets', 'asia', 'Wall-Street']
    'template': '1'
    'title': 'Global markets stabilize after coronavirus fears spark huge Wall Street
      sell-off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf965e5-b1be-4dea-beeb-dce8a986d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.202+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Global stocks were mixed Friday after
        fears of a sharp increase in coronavirus cases produced the worst day for
        US markets since March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e600b35-ccbd-4b93-9e12-177b1a59919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major indexes in Asia closed with losses. Japan''s Nikkei 225 ended
        the day down 0.8% after recovering from a much larger drop in early trading.
        Hong Kong''s Hang Seng declined 1%, while China''s Shanghai Composite ended
        little changed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac66fe-77f1-4aa8-b87d-d6362b4d9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mood was more positive in other regions. The FTSE 100 opened
        with a modest gain, while Germany''s DAX and France''s CAC 40 added roughly
        0.5%. Dow futures were last up more than 400 points, or 1.6%. S&amp;P 500
        futures gained 1.4%, while Nasdaq futures advanced 1.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b232e-6b32-4982-904d-73844a939cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks were hammered on Thursday as fears about an increase in
        coronavirus cases and a somber economic outlook from the US Federal Reserve
        forced investors to confront risks that had been pushed aside during the huge
        market rally that has taken place since March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab6e39-c357-48e7-bc41-06ef8642082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks plummeted in the final hours of trading on Thursday. The
        Dow shed 6.9%, falling below 26,000 points for the first time since the start
        of June. The S&amp;P 500 ended down 5.9%, closing at its lowest total points
        since late May, while the Nasdaq closed 5.3% lower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dde832-2f01-41fc-b968-be197f1cdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Giddis, chief fixed income strategist at Raymond James, said
        the sell-off was prompted by the realization among many investors that the
        US economy will take longer to recover from the pandemic than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1476fa5-27ec-46aa-80ba-4c86b970a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk markets got a huge boost last week with the reopening
        of the US economy and a better-than-expected jobs report," he said. "However,
        the timing [of the recovery] may not be as optimistic as the markets first
        thought."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf9b7c-557e-4fdf-97b5-9a31145e3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Halley, senior market analyst for Asia Pacific at Oanda,
        said that US markets are likely to continue to set the tone for global stocks.
        "All eyes will be on the US ... and whether the correction continues or is
        forgotten as quickly as it began," he wrote in a research note. "A sensible
        case can be constructed for either outcome and a wait and see strategy is
        the best one."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404ea54-62f0-4dac-b05d-4180ca2e9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil markets were also lower on Friday after US crude prices crashed
        8% Thursday — likely a response to fears about the uptick in infections in
        the world''s largest oil consuming economy, according to Stephen Innes, chief
        global markets strategist at AxiCorp. Any new shutdowns to contain the virus
        would slam energy demand again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a07b4-1681-4117-ab28-843cb8409479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil briefly sank more than 5% early in the Asia day, though futures
        recovered and were last trading down 3.4% at $35.09 per barrel. Brent, the
        global benchmark, dropped 3% to $37.40 per barrel, extending Thursday''s steep
        declines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80ca5e-9db2-481b-bc20-56cb88d54cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:25:02.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anneken Tappe and Tami Luhby contributed to this report. This
        was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/11/investing/global-stocks/index.html">Global
        markets stabilize after coronavirus fears spark huge Wall Street sell-off</a>."&nbsp;</em></p>'
