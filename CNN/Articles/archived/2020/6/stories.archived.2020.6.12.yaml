      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seasonality will be a very big driver of the second wave, we believe,"
        Murray said at a briefing Thursday.</p>'
