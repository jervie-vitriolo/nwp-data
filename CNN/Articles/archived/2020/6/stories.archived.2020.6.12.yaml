      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular racing game Gran Turismo is getting an installment on the
        PlayStation 5. The new title, Gran Turismo 7, doesn''t have a release date
        yet but already features a campaign mode that lets players earn and customize
        new cars by winning races.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da5ee7-1000-4f00-8b90-1406c9d9e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.411+08:00
