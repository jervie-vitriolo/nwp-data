      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony showed two versions of the PlayStation 5: a standard one, and
        a "Digital Edition" that does away with the console''s disc drive. Without
        the disc drive, the PS5 looks symmetrical.</p>'
