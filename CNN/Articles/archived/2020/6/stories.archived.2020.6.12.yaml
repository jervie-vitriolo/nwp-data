      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow plunged 1,862 points, or 6.9%. The S&amp;P 500 dropped 5.9%,
        and Nasdaq closed 5.3% lower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d72211-dc11-4efb-8e2c-ad4799a13feb'
