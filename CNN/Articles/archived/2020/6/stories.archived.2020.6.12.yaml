      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I must say, the landscape for healthful food swaps has changed
        over the years. There are some terrific ingredient swaps you can include in
        dips and baked goods; foods with more healthful nutrient profiles that don''t
        sacrifice flavor; and delicious recipes you can make that are actually more
