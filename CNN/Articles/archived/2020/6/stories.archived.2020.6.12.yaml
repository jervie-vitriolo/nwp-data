      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/11/asia/mumbai-coronavirus-crisis-intl-hnk/index.html"><em>
        "India''s richest city should have been its most prepared for coronavirus.
        So why does Mumbai have the country''s highest infection rate?"&nbsp;</em></a></p>'
  'anti-terror-bill-opinion':
    'author': 'Philip Baltazar and Anna Bueno'
    'caption': 'Do we have enough faith in our State agents not to feign injury at
      our rallies? Photo by JL JAVIER'
