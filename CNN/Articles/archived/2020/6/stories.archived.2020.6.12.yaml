      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The US surpassed 2 million confirmed
        coronavirus cases as experts predicted Thursday that tens of thousands more
        people will get infected and die in the months ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9f79f-ca05-4d12-b30b-24fc8604da15'
