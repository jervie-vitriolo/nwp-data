    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f1449-da8a-4249-848f-9f4c7ea45a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India''s richest city, Mumbai''s wealth is largely held
        by a small, elite group, who can afford care at expensive private hospitals.
        Most residents are left to public hospitals, which were quickly overwhelmed
        in April and May as the virus took hold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5bf67-d5bd-4a45-92d2-73ed0abe85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665bf57-6710-42c3-bfa4-19c850bbbc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the public Nair Hospital, doctors have collapsed from exhaustion
        and dehydration, said one resident doctor there who requested anonymity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354fa079-a921-41e1-a177-8649b3a8808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd16007-6532-453a-8b1c-f4d2831d798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected that if infection took root, the health system would
        be overwhelmed," said Rajeev Sadanandan, Kerala''s former health secretary
        and the chief executive of non-profit Health Systems Transformation Platform.
        "With the kind of population Mumbai has, there is no way that the infrastructure
        would have been enough."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a0b06-ec94-4388-8ddd-bdb9fcf5ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab6a9e-c591-4e2b-be47-c54f7e3dda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mumbai missed its window of opportunity</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a094b-933f-4339-8e46-950576783ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business travelers and tourists flow in and out of Mumbai, with
        many coming from places like Thailand or Malaysia that were hit by the virus
        before India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b53ef-cdfe-4f88-9909-1bbf685dea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0739f44-2f84-4d1a-8d95-1d65a31de739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With lots of people carrying the virus coming here, the virus took
        root in the community," Sadanandan said. "Mumbai is the busiest place in India."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5662d1-3a69-4624-94a0-dfc0648e1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829ab75-0dc2-44d5-84f0-35874a43044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai also has a huge domestic migrant worker population -- meaning
        crowds commute in from its outskirts on public transit, said Dr. Deepak Baid,
        president of Mumbai''s Association of Medical Consultants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fb7f6-df84-426f-9f9a-9ec190a2b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c8206-7378-48e0-96b6-ca29b2187f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prevention measures that may have helped stem the outbreak -- like
        tracking all travelers arriving from coronavirus-hit regions -- weren''t taken
        in Mumbai, said Sadanandan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db38c27-bdc7-4a94-a8e8-b63e9c0f7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41fb4b7-4432-4564-b07e-23f782e833cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the virus arrived and began spreading through communities,
        authorities raced to respond -- but it was too late to contain it, especially
        since Maharashtra had not set up a contact tracing system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11adeb-c289-4648-beab-6fa048b1c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdba385-f97d-4c57-b060-6c140225ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your window of opportunity to prevent this is very, very small,"
        Sadanandan added. "Mumbai missed that window of opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900d4bf-22d3-4ad8-925e-bfcbf8ef7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008bdb84-860c-4c27-b844-52b365b05221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Millions living in the slums</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac08a08-bcc0-4f05-b7f9-93fa581c1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to about 18.3 million people, Mumbai is among India''s most
        populous cities. Many of its streets are densely populated, and its trains
        and public buses are jam-packed with commuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f455f92-4802-4f64-8092-e33f4043c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e247a8-9897-4b5c-a7b2-32263120e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the upper middle class can afford to live in apartments
        that offer a little more space and opportunity for social distancing -- but
        the city''s daily life and businesses are so intertwined that even the wealthy
        can''t escape the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbcf2d-5021-442d-893d-daf5aaa61f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8e25f-3304-46a8-a535-a6ded72ca255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many housekeepers, drivers, and household staff live in Mumbai''s
        crowded slums, which were hit hard by the outbreak -- meaning they sometimes
        carried the virus to their places of employment, said Sayli Udas-Mankikar,
        senior fellow at ORF (Observer Research Foundation) Mumbai.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af5e35-c322-4fc4-a230-e19f783c146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457fdba-a8a9-473e-94af-bc3302172ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among India''s biggest cities, Mumbai''s slums pose a unique health
        threat. Up to 60% of the city''s population live cheek by jowl in informal
        housing or slums, where there is little running water or sanitation, said
        Udas-Mankikar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc5d4d-1b68-49df-bed5-632dccbcc6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce50c5-45cb-4c08-83a1-73117a2a8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You put people into matchboxes," she said. "The spread can''t be
        stopped ... once you have one person infected in the slum, it doesn''t take
        long to multiply."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecca20c-d00b-4fbb-9e65-f3a19c08b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56568f42-d300-41fb-a03d-0f630f17642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, Mumbai''s Dharavi slum -- one of the biggest slums in
        Asia -- confirmed its first coronavirus death. Dharavi is home to about 1
        million people, with a population density almost 30 times greater than New
        York.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7de4cc-dde2-4475-b3aa-981179a594a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a20d54-310a-4927-8cd3-050cceb84d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, India had only confirmed some 2,500 Covid-19 cases
        nationwide, but doctors warned the death in Dharavi signaled a coming "onslaught"
        of infections.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70b382-33a1-4681-b426-6ac201d745f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb0452-8de6-434b-92cc-c256b85284da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities quickly took action, sending health workers to test
        residents in the slum and conduct contact tracing -- but the number of cases
        in the slums and broader Mumbai exploded nonetheless in the following weeks.
        Dharavi has now recorded more than 1,900 cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602b26c-a414-4141-9bf4-857a9ba07894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5dc0b-41e9-4893-956d-6f5152a5227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hospitals without equipment</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bf680-ae8e-4110-be55-b2db7a313cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cases began piling up in May, public hospitals ran out of
        equipment and manpower.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccc137-f16d-477a-be7b-f2b48c56a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36debfb7-7bdb-4455-944b-9f9331a15d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (a city''s) GDP is high, inequality is also high," said Sadanandan.
        "When the government''s system gets overrun, people won''t be able to access
        expensive care at private hospitals."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789af27c-a74f-4f4e-94f5-544c7c6bfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4cfd7f-3e29-4de8-8958-3abe65ecb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public hospital doctors say the situation reached its worst point
        in May, when there just wasn''t enough equipment or space to handle the influx
        of patients. More equipment and assistance ordered by city authorities wouldn''t
        arrive for weeks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f358b-5984-48cf-9fea-bba34044dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a304a4-3db3-4445-bc9e-96a11bd2e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no empty beds, we are operating at full capacity ...
        the situation was so grave in Mumbai that there are no beds even for people
        who are turning out to be positive," said Abhishek Mane, a resident doctor
        at KEM Hospital.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80d908-29e8-4994-892e-dc8271f84ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a8e65-85ee-44dc-8d80-79ba1f9642ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue may be that while newly built field hospitals and response
        centers have proper equipment, existing hospitals were simply given patients
        without any extra time, preparation, or supplies, said the doctor at Nair
        Hospital.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e333e4-416a-48bd-b46d-c8f5874c1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4ea16-13a7-4d4d-ab1c-b5effa68ef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we sometimes don''t have enough masks or enough oxygen tanks,"
        he told CNN last month. "We are doing our level best, but when patients die
        because of these administrative problems it''s bad and it reduces our morale."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1e5e-499a-4dc1-9a68-0ec7342c5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529bef0-d97a-43f4-8abd-ad89b6b8db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Baid echoed this frustration, adding that there simply wasn''t
        enough communication or support from the government during the worst of the
        crisis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabd952-d882-4497-8b98-b972d43baee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a752759-d939-48a1-846e-4fe80fea362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among government hospitals, there needs to be better administrative
        planning and there shouldn''t be confusion," he said. "There have to be specialized
        people in each department; that foresight has to be there from the government,
        and that can happen when they involve doctors because we are working on the
        ground."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cfce1-d32b-44ce-ba42-25080b9cfaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636946b-43c1-48ef-aa73-3fbe65359251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal Chahal, chief of the Brihanmumbai Municipal Corporation --
        Mumbai''s civic body -- acknowledged there had been issues in the initial
        response.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f668d-a7cb-472a-9dea-df74fcd115f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44686c-8d4c-4e27-86e4-0403d60092a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I partly agree that doctors are overstretched, but initially a
        lot of problems happened because this was an unforeseen, unprecedented situation,"
        he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67064b0d-decc-4ca0-aa10-3de3bafa51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc715a71-895f-4163-9ea6-c608376c6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed to several measures that have alleviated the burden
        in recent weeks, such as importing medical staff and extra equipment from
        other states.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b360ae8-2027-413f-9862-72124b91db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c82cc7-c7b8-46fb-8a6f-3a8c9c8f66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udas-Mankikar also praised the government''s measures, saying the
        administration had "stretched themselves as much as they could." The fact
        that the city was overwhelmed so quickly and so badly pointed to insufficient
        investment in healthcare infrastructure -- a larger issue that existed long
        before the pandemic, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e9327-94e2-4366-b3e3-1b3f0f66302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081796f-5085-4b34-8a43-f1ab60b60183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health infrastructure that is available is grossly inadequate,"
        she said. "And the private health infrastructure is largely what the non-poor
        access, which is highly expensive ... So while the public hospitals are largely
        free of charge, they are only accessed by the poor people."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a88ca-c7c8-4238-88a4-2da41e666aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dffba4-bb5b-4cad-9647-60f9bcc06859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Approaching the peak of infection</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a4e52-5502-4ca4-b5f8-8938c96aedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are now cautiously hoping the worst is about to pass, with
        the situation showing marginal signs of improvement in recent weeks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1b989-74da-43a5-b031-1639b97e39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec705891-188c-45f3-83bc-2e29d2a9a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait for a hospital bed dropped from days to hours, and the
        municipal government formed a task force of Mumbai doctors to make policy
        recommendations, Baid said. Other hospitals reported finally receiving more
        ventilators and manpower.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b401dd0-a9a1-40d1-be26-e37d7c729952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794388d-d56d-40da-94fd-67d10b21ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chahal said the city had also set up hundreds of "containment zones"
        within slums to limit exposure and further infection, and were sanitizing
        the slums'' shared bathroom facilities multiple times a day. The government
        is also offering financial incentives for doctors, nurses, and medical graduates
        to help at the hospitals, he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d95a5c-f0e4-40ae-ae7e-aa435694552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402e6ef-3611-4d61-9c0b-d7a387046a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he and other experts warned it''s too soon to relax.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d83aac-8ca5-4f01-bbda-cbde3eb46a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cba95b-c9ec-45cb-944f-52eded180979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of lockdown, Mumbai''s residents are growing frustrated
        and anxious; many have stopped wearing masks or maintaining social distance
        in public, said Udas-Mankikar, calling it "very concerning" behavior.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22e43b-fa97-4df3-9847-40a906205026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eae0b3-8b9a-4d7d-9ee5-96bfce96a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mumbai still isn''t past the peak -- experts have predicted
        this peak will arrive around June 15, said Chahal.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c7e3c-f24f-486b-b4de-6bb2ff0d6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:55:40.746+08:00
