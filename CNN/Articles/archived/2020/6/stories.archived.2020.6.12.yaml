    'lead': 'The provinces of Southern Leyte and Misamis Oriental have recorded their
      first cases of coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T14:42:48.070+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:02:56.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
