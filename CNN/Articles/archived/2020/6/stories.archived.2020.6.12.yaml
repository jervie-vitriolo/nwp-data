      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/Balik-Probinsya-program-temporarily-suspended.html">Balik
        Probinsya program temporarily suspended to prioritize locally stranded individuals</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d8173-9c50-4e9d-98dd-0cdd69507bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr ordered airlines to coordinate with the passengers as to
        when they can board a flight. He said what got these individuals milling around
        the main gateway was the constant rebooking of their flight tickets, which
        confused them as to when they could finally head home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b2704-180d-4798-a416-f048dbe105cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight to General Santos City was supposed to leave Friday noon,
        Eje added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff848e-40e6-4aa4-9912-d4e82fc4c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/6/11/Michelle-Silvertino-locally-stranded-individuals-COVID-19-travel-restrictions.html">death
        of Michelle Silvertino</a>&nbsp;last week as she waited for a bus to take
        her home to Bicol, exposed the sorry state of locally-stranded Filipinos who
        have spent days around NAIA, hanging on to hope that airlines will finally
        accommodate them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfab2ca-b9dc-4ea9-97cf-b21ad420b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silvertino, a 33-year-old single mother, walked&nbsp;from Cubao
        to Pasay, where she stayed in a footbridge for five days, hoping to get a
        ride to Calabanga town in Camarines Sur&nbsp;to be reunited with her four
        young children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75d2b4-2401-4f64-9fb7-0bb830f27e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, photos showed that a new group of travelers hoping
        to enter NAIA again occupied the stop underneath NAIAX. The DOTr said they
        were dropped off by manpower agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b0883-58a4-45af-aa5a-72eaba8c914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel to and from Metro Manila remains banned, except for those
        rendering essential work or are Filipinos returning to their hometowns for
        good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9791f03-0ea4-4556-8992-4a34a1e72841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:22:01.668+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:02:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once flights are coordinated, Eje said a medical team from the Philippine
        Air Force will conduct rapid COVID-19 tests before they are allowed to head
        to the airport again for boarding. Coast Guard buses will ferry them back
        to NAIA once they secure a medical certificate, he added.</p>'
