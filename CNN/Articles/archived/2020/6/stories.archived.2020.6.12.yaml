      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets from many of the accounts Twitter shut down will be posted
        by the company to an archive where they can be studied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4cac68-5b85-4f0b-b77d-bc4ffb24c3b1'
