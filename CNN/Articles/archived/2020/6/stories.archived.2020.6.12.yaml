      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a689be-da55-43ac-bd46-f7043e3fa119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resident Evil 8</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6bd2a-48f8-43f9-9bc9-3ebf8dbd525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resident Evil 8" was another highly anticipated title, which continues
        the successful horror series in 2021. The full name is "Resident Evil 8: Village,"
        and it''s coming to the PlayStation 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd0a76-6c51-4dcb-8f12-e3499d164673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3e3c7-e413-40a6-b99e-69e1bff938a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sequel to the survival horror game "Resident Evil 7" with
        a different setting than the previous game. The backdrop appears gray and
        snowy, infested with werewolf-esque monsters. The "Resident Evil 3" remake
        launched earlier in April. Producer Peter Fabiano told CNN Business at the
        time why fans had demanded a remake: "I think the characters, settings and
        overall themes and thrills of the series keep people wanting to come back
        for more."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785c194-5173-42bd-837d-88285bc28c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01227491-e42f-415f-b058-492527bbdc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Horizon Forbidden West</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb59c8-2ab9-4f53-bac4-8e3d091a3cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horizon Forbidden West" is the creatively named sequel to "Horizon
        Zero Dawn," a popular open-world game set after the apocalypse that has globally
        sold over 10 million copies. In "Forbidden West," a brave young woman returns
        as the protagonist to explore the new frontier of America alongside cyborg-like
        animals and plenty of nature. The game has no set release date.</p>'
  'kalayaan-question-of-sovereignty-joint-business-opportunity':
    'author': 'Roberto R. Romulo, for CNN Philippines'
    'categories': ['9a63ac44-4e24-4e3b-b2d8-1e9ec61398ae']
    'created': 2020-06-12T06:03:04.937+08:00
    'image': 'jcr:4aaceced-240c-453e-bdfc-cb5c07cb11ed'
    'imagesource': 'jcr:46bbf90f-d7e5-4a97-94c5-2b8494f08bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81719cf2-bec0-45bc-ab3c-2b8a2cb479ce'
    'lead': 'Defense Secretary Delfin Lorenzana’s visit to inaugurate a beach ramp
      that will facilitate delivery of supplies to the island is a strong manifestation
      of our claim on Pagasa, which we occupy but is also claimed by China, Vietnam,
      and Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T06:26:40.716+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-26T12:03:11.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:48.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pagasa-Island', 'West-Philippine-Sea', 'Kalayaan']
    'template': '2'
    'title': 'Kalayaan: A question of sovereignty and joint business opportunity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cfb90-0e76-4973-8a87-85e90b454d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> <em>Roberto R. Romulo was Foreign
        Affairs Secretary in the early 1990s. After decades of work in the private
        business sector both abroad and in the country, he joined government service
        in June 1989 when he was appointed Ambassador to Belgium, Luxembourg and the
        Commission of the European Communities. As a diplomat, he has been decorated
        by the governments of Belgium, Thailand, Spain, Chile, France and the Philippines.
        Mr. Romulo is a board member of several corporations and is chairman of the
        Carlos P. Romulo Foundation for Peace and Development.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7bbadb-f23b-42b8-9a63-85f0569eeb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, June 12) — The recent visit of Defense
        Secretary Delfin Lorenzana to Pagasa Island in the West Philippine Sea brings
        back a time when I was Foreign Affairs Secretary in the 1990s. It was during
        that period when we were blindsided by the incident on Mischief Reef in the
        same contested waters, where Beijing built a structure that it labelled as
        a resting house for fishermen. I described it as “blindsided” because the
        United States knew all about it with their satellite capability, so secret
        that they chose not to tell us about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530ebab-e8a1-48f7-9b4b-70ba40407688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around that period that former Defense Secretary Rene de
        Villa recalled: “During the early days of President Fidel Ramos, we noticed
        that the Chinese were putting small concrete markers with Chinese characters
        in some of the reefs and shoals that are part of our claimed area in the West
        Philippine Sea. I ordered the navy to remove those Chinese markers and then
        recommended to FVR that we should task the Philippine Navy to put up lighthouses
        in some of the islets/reef/shoals we are claiming and man them with navy personnel
        as a means to occupy them and establish our possession and ownership of the
        area...in addition to their basic function as aids to navigation in the area.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c309d3-cf86-494d-89b9-7e5a01eb89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, we never got the budget for the project. I suspect
        that the prevailing sentiment at the time echoed by our ASEAN partners was
        not to disturb the status quo but to push for a code of conduct on the South
        China Sea. This code is still being negotiated today, decades later — and
        is looking more and more like a lesson in futility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf207a4c-86b6-4d0b-965f-a94f8cbc3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana’s visit to inaugurate a beach ramp that will facilitate
        delivery of supplies to the island is a strong manifestation of our claim
        on Pagasa, which we occupy but is also claimed by China, Vietnam, and Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bcc8f-2d48-4b70-b368-3605619d702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s about time we do so.</p>'
    '32':
      'image': 'jcr:a5773dce-73e4-42e6-b46d-363132b165d8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79e450-1942-4f61-b1af-6fda5f016feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af1d0e-5c6c-457f-b0b9-1a64646b720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.717+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 1978, we already had a municipality on Pagasa, with
        a local government in place and a permanent population of 334 souls. The municipality
        of Kalayaan predates Sansha City which the Chinese government set up only
        in July 2012 to administer the disputed islands that China has claimed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d61b2-ea0b-4b58-a602-7e2a321d3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Kalayaan has been left to wither in the vine. Its population
        has dwindled to a little over half of its peak of 365 in 1995. And no wonder.
        Other than a school, a five-bed hospital and a municipal hall, there is not
        much by way of significant infrastructure on the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70321dc6-8180-4568-b71e-018e6ec410b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More important, there is little by way of opportunities for livelihood
        on Pagasa to keep people there.</p>'
    '33':
      'image': 'jcr:33fb1609-7133-4aad-afbb-2d2e13a3c831'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fa158-e21c-4045-9651-8a538d8dce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.719+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09b944-0c22-42b0-a733-d6fac2ec8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalayaan should be given special status, its growth encouraged and
        supported by the government and private business as well. A fish landing and
        processing plant, an ice plant, an ecotourism facility (like the one Malaysia
        has built), a marine biology laboratory affiliated with a university, and
        greenhouse farming can, I think, make the island self-sustaining and remain
        ecologically viable. A public-private sector endeavor should be encouraged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7a5ee2-b4ce-42b1-8462-0edb46e8271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, our military installations on the island should
        be upgraded and modernized. The air strip should finally be upgraded. All
        of this, of course, would not be possible without good telecommunications
        infrastructure which only the private sector can provide. Perhaps it would
        be too much to expect Smart and Globe to go there to inaugurate a joint cell
        tower, much to the delight of DICT Undersecretary Ramon Jacinto. But I hope
        the two Philippine telcos can consider such a venture to assert our ownership
        of the broadband space that <a href="https://www.cnnphilippines.com/news/2020/6/9/Welcome-to-China-text-message-Pagasa-Island.html">apparently
        Vietnamese and Chinese mobile operators have been using to charge roaming
        rates.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef67234-c448-43da-814d-3f3005a4b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial significance of such a joint venture is minute but
        the symbolic value for our country is very significant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de26c19-4514-4696-8ae7-f6e96b5b76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sum, Chinese actuations in the West Philippine Sea today pose
        a threat to regional security and to freedom of navigation. It behooves us—the
        government and private sector—to support Kalayaan, a fifth-class municipality
        in the province of Palawan.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec308a-ff9c-478b-b547-b712c3757294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:26:40.718+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T12:03:11.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possession is nine-tenths of the law!!!</p>'
