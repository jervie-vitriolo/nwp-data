    'title': 'Duterte highlights Filipinos'' bravery on Independence Day amid war
      vs. COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9fd65-1f76-427a-8ad2-b2ed00f11441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) —</strong> President
        Rodrigo Duterte on Friday called on Filipinos to show the same gallantry exercised
        by the nation''s forefathers 122 years ago as the country and the rest of
        the world face the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa357757-ba33-4257-94b7-f927c859664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we wage united battle against COVID-19, we now have the opportunity
        to demonstrate that we possess the same gallantry of spirit and the nobility
        of character as the heroes of our past. Let us now move forward with courage,
        hope, and optimism as we overcome this pandemic," he said in his Independence
        Day taped address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3926b0a-b921-4647-9183-650a6bb603e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte skipped Independence Day rites at Manila''s Rizal Park to
        avoid mass gatherings as the country continues to curb the spread of COVID-19.
        He is staying in his hometown of Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02520a94-4ce5-4b0c-88d9-af524c7fd678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I join all Filipinos in celebrating the 122nd anniversary
        of the Proclamation of Philippine independence. 122 years ago our forefathers
        proudly proclaimed the birth of the Filipino nation. Today, we honor them
        for their bravery, heroism, and sacrifice, as well as we thank them for the
        gifts of democracy and freedom."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Frodyduterte%2Fvideos%2F623778741554335%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0227c-a4a4-4664-8788-7b3e3406ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987bcde-54f2-41e2-b147-3bd78ea04ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several protests — both online and street rallies — are scheduled
        to be held today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46cb35a-53bd-4ac6-a8fe-e4630144c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:28:48.638+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Archie Gamboa appealed to the public
        to refrain from staging huge gatherings, citing health protocols enforced
        by the country’s COVID-19 inter-agency task force. JTF COVID Shield commander
        PLGen Guillermo Eleazar urged protesters to consider other platforms to voice
        out their concerns, citing possible health risks amid the pandemic.</p>'
  'UN-mass-graves-Libya':
    'author': 'Sharif Paget, Jomana Karadsheh and Chandler Thornton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T12:25:52.772+08:00
    'imagesource': 'jcr:7cfa2fe7-ebbc-4450-bcf1-4166f60936ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80f9ca63-c49a-451a-aada-192abffd1f3a'
    'lead': 'The UNSMIL expressed "horror" over "reports on the discovery of at least
      eight mass graves in past days, the majority of them in Tarhuna."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T12:29:47.412+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:03:00.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:51.758+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN says at least eight mass graves have been reported found in Libya'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474eb9a7-a53b-4b20-92a5-3bd22cb7025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least eight mass graves been reportedly
        been discovered in Libya, according to the United Nations Support Mission
        in Libya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeba568-966e-4dba-b27e-24431e3eefc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the UNSMIL expressed "horror" over "reports on the discovery
        of at least eight mass graves in past days, the majority of them in Tarhuna."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8260ca-39b4-4aa8-8d78-ac24ede691ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.412+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Libya''s UN-recognized Government of National Accord
        (GNA) announced control over Tarhuna, a key city to the southeast of capital
        Tripoli, after pushing back eastern forces led by renegade general Khalifa
        Haftar. The town was previously occupied by the self-styled Libya National
        Army (LNA) forces loyal to Haftar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280497e2-118a-4f81-9fd3-87918055e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear at this point who was responsible for the mass graves.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1/3 UNSMIL
        notes with horror reports on the discovery of at least eight mass graves in
        past days, the majority of them in Tarhuna. International law requires that
        the authorities conduct prompt, effective &amp; transparent investigations
        into all alleged cases of unlawful deaths. <a href="https://t.co/cQY7dTNhzI">pic.twitter.com/cQY7dTNhzI</a></p>&mdash;
        UNSMIL (@UNSMILibya) <a href="https://twitter.com/UNSMILibya/status/1271107079508561927?ref_src=twsrc%5Etfw">June
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df02a29-1e41-4158-88d3-c84cf50f0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a19e3e-c36c-4e81-b44a-b8620af02287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarhuna had been critical for Haftar''s forces as a supply route
        and strategic base for their assaults on Tripoli. The town is the last major
        stronghold by Haftar''s forces in western Libya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828289e-7ba6-4624-8024-1adee555a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNSMIL said the Libyan Justice Minister will establish a committee
        to look into the graves. "We call on its members to promptly undertake the
        work aimed at securing the mass graves, identifying the victims, establishing
        causes of death and returning the bodies to next of kin," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442f145-cd1f-4823-a7d3-c9869e8b87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the US Embassy in Libya tweeted, "The United States
        shares UNSMIL''s horror and supports immediate efforts by Libyan authorities
        and international bodies to investigate these intolerable abuses and bring
        perpetrators to justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b9b3f-e322-4dbd-8f1a-07e76aab4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary of State for Near Eastern Affairs, David Schenker,
        also responded, describing reports on the mass graves in Libya "truly disturbing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95a3ce-f33b-4eaf-a128-7007edc11e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libyan conflict has grown into a proxy war between foreign powers
        and fighters over the last year. While the UN-recognized GNA is backed by
        Turkey, the Benghazi-based eastern government is supported by the UAE, Egypt
        and Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac8280-d38d-4142-af51-c9c51b57ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:29:47.413+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/11/middleeast/libya-un-mass-graves-intl/index.html">UN
        says at least eight mass graves have been reported found in Libya</a>."</em></p>'
  'lonar-lake-pink-India-':
    'author': 'Rishi Iyengar and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T12:31:09.710+08:00
    'imagesource': 'jcr:be86d358-ab24-420c-be4f-0269596c4c34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07f7f73-23b1-4694-b5bc-8c2f4777b938'
    'lead': 'What caused the lake to turn pink? That was the question on people''s
      minds across India after Lonar Lake in the state of Maharashtra suddenly changed
      hues in recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T12:36:49.394+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:03:00.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:51.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 50,000-year old lake in India just turned pink and experts don''t
      know exactly why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b8a73-7630-4d18-90cf-fb10fc944e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What caused the lake to turn pink?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692dad5-693d-4b38-a08a-ea4c49f57269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the question on people''s minds across India after Lonar
        Lake in the state of Maharashtra suddenly changed hues in recent days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dfce5-7893-4ac4-a5d7-28b940707e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that the change is likely due to either increased
        salinity in the water, the presence of algae or a combination of both -- <a
        href="https://www.sltrib.com/news/environment/2018/09/12/why-is-great-salt-lake/">like
        parts of Utah''s Great Salt Lake</a> or <a href="https://edition.cnn.com/travel/gallery/strangest-natural-wonders-photos/?gallery=9">Lake
        Hillier in Australia</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdd8f7-3eff-4163-8cb1-057f4392bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.394+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gajanan Kharat, a local geologist, said in a video posted to <a
        href="https://twitter.com/maha_tourism/status/1271003488940519424">Maharashtra
        Tourism''s Twitter feed</a>, that this has happened before, but was not as
        prominent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e2831-4a8c-44be-adb0-d71bb0a030a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s looking particularly red this year because this year the
        water''s salinity has increased," he said. "The amount of water in the lake
        has reduced and the lake has become shallower, so the salinity has gone up
        and caused some internal changes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28101e-3cfb-4dcc-9c35-03f1e09282d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kharat said that researchers are also investigating if the presence
        of red algae caused the color change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ee02f-40e8-4047-aaaf-658e10e9f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples are being sent to several labs, he said, and "once they
        have studied it we will be able to definitively say why the lake''s water
        has turned red."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d259a0-bd85-426d-9ecc-83217b9609d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lake, which is located about 500 kilometers (311 miles) east
        of Mumbai, formed after a meteorite hit the Earth some 50,000 years ago, <a
        href="https://www.news18.com/news/india/lonar-lake-colour-changes-to-pink-experts-locals-surprised-2663983.html">according
        to CNN affiliate CNN News 18</a>. It''s a popular tourist attraction and has
        been studied by scientists across the globe, CNN News 18 reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a90159-4808-4110-93f8-00be88a801d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T12:36:49.395+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T12:03:00.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/11/asia/lake-lonar-pink-india-intl-hnk-scli/index.html">A
        50,000-year old lake in India just turned pink and experts don''t know exactly
        why</a>."</em></p>'
  'Asian-markets-Wall-Street-sell-off':
    'author': 'Laura He and Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T12:37:15.567+08:00
    'imagesource': 'jcr:71e51973-5b71-4f64-8f8b-5feee521728f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '305cca3f-58ee-428c-a300-cf941f5e77d0'
    'lead': 'The sharp sell-off on Wall Street spread to Asia on Friday, signaling
      that fears of a resurgence of the coronavirus pandemic in the United States
      are growing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T12:39:45.362+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T12:02:59.716+08:00
