    'template': '1'
    'title': 'OPINION: The Anti-Terror Bill is a law that lends itself easily to abuse'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbd44d-af6a-4879-a12a-4c0c65abc4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.958+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong>&nbsp;<em>Philip Baltazar and Anna
        Bueno are lawyers. The views expressed in this essay are the authors''.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be48b-aad9-4e63-9321-db246eb68ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.961+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On June 1, amid
        a lockdown that has gripped the country since March, President Duterte <a
        href="https://www.cnnphilippines.com/news/2020/6/2/Anti-terror-bill-good-as-passed-after-Duterte-certified-as-urgent.html"
        target="_blank">certified as urgent</a> House Bill 6875, which earlier adopted
        the Senate’s version of the new Anti-Terrorism Bill, or Senate Bill 1083,
        skirting the bicameral conference committee. On June 9, <a href="https://cnnphilippines.com/news/2020/6/9/Anti-Terror-Bill-Duterte-signature.html?fbclid=IwAR1No5MEN-ow26KOr55TslH65JwCygeQ2ZQQZ8pHV8YrjrqxOA6Cl_r8Fwc"
        target="_blank">the bill was transmitted to&nbsp;Malacañang</a>&nbsp;for signing
        of the president.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7e845-f06b-4431-94d6-48baae0a60ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not growing criticism over the administration’s handling
        of the pandemic that triggered the bill’s haphazard enactment. As early as
        January this year, military and police officials lobbied for a stricter anti-terror
        law, after struggling to get convictions under the <a href="https://www.officialgazette.gov.ph/2007/03/06/republic-act-no-9372/"
        target="_blank">Human Security Act of 2007</a> (HSA), which the new bill seeks
        to repeal. The same officials are now expected to exercise near unlimited
        discretion in implementing a law that vaguely defines “terrorism” — a term
        with no agreed definition even under international law — and which vagueness,
        once the bill takes effect, provides cover for law enforcers to commit any
        number of atrocities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379b801-8194-4f32-ad2d-0092635987c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.958+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps even more alarming than the bill’s provisions (see <a href="https://drive.google.com/file/d/1lfnA9vXt4bURajOrHgl-70rtf0KsNfbD/view"
        target="_blank">here</a> for a matrix, prepared by human rights lawyer Ross
        Tugade, comparing the new bill’s provisions with the HSA), was the railroading
        by Congress in what seemed like a declaration of its readiness to bend to
        executive will. These irregularities are aggravated when set against the backdrop
        of this administration’s track record of tolerating, downplaying, and even
        encouraging human rights violations in enforcing State policies, and careless
        red-tagging of organizations critical of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36427ab4-286c-4d66-9c74-31ae6663b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.958+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the president himself (who has admitted in public
        that his only sin is extrajudicial killings) expressed his preference to <a
        href="https://www.cnnphilippines.com/news/2020/6/5/Duterte-online-sellers-scam-COVID-19-masks.html"
        target="_blank">hogtie online scammers and throw them into the Pasig river</a>.
        He has told police to<a href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html"
        target="_blank"> “shoot dead”</a> violators of a quarantine. He also renewed
        his conviction to <a href="https://www.aljazeera.com/news/2020/06/kill-philippines-duterte-renews-drug-war-threat-200605040527022.html"
        target="_blank">kill drug dealers,</a> a statement that came at the heels
        of a <a href="https://www.cnn.ph/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html"
        target="_blank">U.N. report documenting the “near impunity”</a> of police
        officials committing serious human rights violations (including the planting
        of evidence) in the crackdown against drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616878e6-6dfc-472c-bbf8-240f670b0390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.958+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte commands, the police and military obey. This ‘militarized’
        obedience has resulted in countless deaths on account of excessive force or
        ‘shoot first, think later’ tactics, as seen in the cases of Kian de los Santos
        (<a href="https://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html"
        target="_blank">murdered</a> by police who insisted he was a drug runner)
        or Winston Ragos (shot by a police officer now <a href="https://www.cnnphilippines.com/news/2020/6/4/winston-ragos-quarantine-checkpoint-shooting.html"
        target="_blank">charged</a> with murder, perjury, and planting of evidence).
        Despite the conviction of and the charges brought against erring police officers,
        impunity looms large, and many of these erring officers remain in the force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89dc5a-3878-4b59-8b2a-74ef6566663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.958+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, the government response to the pandemic has been <a href="https://cnnphilippines.com/news/2020/3/27/ex-military-mean-leading-covid-19-fight-philippines.html"
        target="_blank">militarized</a> and tagged as a “war” (similar to the “war”
        against drugs) instead of a public health crisis. In the midst of the quarantine,
        a <a href="https://jacobinmag.com/2020/05/arms-sale-philippines-rodrigo-duterte"
        target="_blank">two-billion U.S. dollar arms deal</a> with the U.S. (including
        attack helicopters, missiles, warheads, guidance and detection systems, and
        ammunition) has been proposed for “counterterrorism,” which has also targeted
        poor and oppressed groups. Even for the years prior, <a href="https://www.fma.ph/wp-content/uploads/2017/10/Briefing-Paper-1-DRAFT-1.pdf"
        target="_blank">various surveillance technologies</a> have been employed in
        the Philippines in the context of a “global war on terrorism”; or in <a href="https://theintercept.com/2019/03/20/rodrigo-duterte-ibm-surveillance/"
        target="_blank">Davao</a>, a war against drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0044a30-6ca5-4c0f-9f9b-720b7a5d36af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, we have observed the creeping acquisition of power
        and cabinet-level posts by police and military officials (many of them retired)
        in the executive department. The following key posts, for example, are occupied
        by ex-military officers or individuals affiliated with the military as of
        date: Interior and Local Government (Eduardo Año), Social Welfare and Development
        (Rolando Bautista), Agrarian Reform (John Castriciones), and Environment and
        Natural Resources (Roy Cimatu).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce2a0a-f14c-4470-86e9-c5ff0f5770af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Bill institutionalizes the level of influence
        that the military may already have, and it shows <a href="https://www.rappler.com/nation/262967-terror-law-pet-bill-of-generals"
        target="_blank">they can even railroad the legislative process</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc3488-2724-4603-8d64-7b76f06947a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the uproar about the bill is how it combats “terrorism”
        by catching too wide a net over acts that may, or may not be, punishable:
        an approach that may make sense from a military standpoint, but not from a
        civilian standpoint, especially in the Philippines, where individual liberties
        are supposedly held paramount. “Civilian authority is, at all times, supreme
        over the military,” states the 1987 Constitution. “The State values the dignity
        of every human person and guarantees full respect for human rights.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae2663-258d-47ce-b253-7726d8f5474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this respect, the Anti-Terror Bill is already in clear violation
        of Constitutional precepts. In Section 4, terrorism may include a broad range
        of acts (e.g. those that cause death or serious, physical harm) already punished
        under existing law, or the so-called common crimes, without providing sufficient
        standards to classify such acts as terrorism. Without these standards, certain
        common crimes may now be brought within the pale of the anti-terrorism law,
        which could mean warrantless arrests and detention for up to 24 days on mere
        suspicion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daaf39-182b-4a6d-96f4-723051334deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill does provide that respect for human rights is absolute,
        and dissent, advocacy, protest, mass action, among others, do not qualify
        as “terrorism,” in the same breath it qualifies that these acts are permissible
        so long as they are not “intended to cause death or serious physical harm
        to a person… or create a serious risk to public safety.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3c864-e95d-4055-95d2-0b676c2e5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does seem that as a result of a person (even a police officer)
        being injured at a protest, State agents could tag the same protest as an
        act of “terrorism.” So, too, would be the burning of an effigy, coupled with
        loud calls to oust the presidency. The vagueness in the bill invites certain
        questions: Do we have enough faith in our State agents not to feign injury
        at our rallies? Will a “<a href="https://cnnphilippines.com/news/2019/4/22/Duterte-ouster-plot-journalists-lawyers.html"
        target="_blank">matrix</a>” waved around by the chief presidential legal counsel
        — supposedly of journalists and lawyers who have an ouster plot — be used
        as evidence of “terrorism”?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa98cf5-89fe-4165-bfa2-01b7571a56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.959+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill then broadens its coverage to include acts associated with
        “terrorism”: proposal, threat, incitement, conspiracy, and mere membership
        into organizations that the authorities may, in the exercise of its wide discretion,
        tag as terrorists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbed6e0-9fdd-4bdc-8df4-56de27bc06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Section 9, any person who incites others to “terrorism” by means
        of speeches, proclamations, writings, etc. commits the crime of “inciting
        to terrorism.” Angry posts on social media could qualify as “inciting to terrorism,”
        a possibility not at all remote, since the police have, in fact, already <a
        href="https://www.rappler.com/nation/256157-teacher-son-arrested-without-warrant-general-santos-city-facebook-post-coronavirus"
        target="_blank">arrested</a> a teacher without a warrant on the basis of inciting
        to sedition (a similar crime), for posting on Facebook that a gym should be
        raided, because people are going hungry during a pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f69f2-6486-476a-aab1-d3b84c6047c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, the bill does make it easy for State agents to obtain
        evidence: by questioning persons in held detention on mere suspicion, or through
        a blanket authority to surveil, wiretap and record private communications
        on the State agents’ mere assertion that the surveillance would provide evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ad571-4cc7-4668-93cb-b963ee76ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just who is vulnerable under the bill?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1e8dd-8a64-4be3-91ea-3f381a1ed513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and the Department of Defense have already <a href="https://cnnphilippines.com/news/2019/11/6/Gabriela-NGO-slam-red-tagging-by-AFP-DND-.html"
        target="_blank">red-tagged</a> legitimate non-government organizations such
        as Gabriela, Oxfam Pilipinas, and the National Council of Churches in the
        Philippines, calling them fronts for communism. Too many activists and journalists
        have been arrested, detained, and released based on “<a href="https://www.cnnphilippines.com/news/2019/6/10/pnp-chief-probes-mistaken-identity-arrest.html"
        target="_blank">mistaken identity</a>.” Opposition lawmakers have repeatedly
        pointed out how the government has continually <a href="https://cnnphilippines.com/news/2019/11/6/lawmaker-stop-activists-crackdown-.html"
        target="_blank">targeted</a> activists for demanding accountability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d53ab-44e5-4810-9e1d-282bedcb3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not just persons with past brushes with State agents who
        are vulnerable. The present administration has never lacked for creativity
        in weaponizing laws against its own critics, be they persons or institutions,
        even as we thought those laws robust enough to repel abuse. The danger in
        this bill is therefore composite: a law that lends itself easily to abuse
        is now in the hands of authorities who have been known to abuse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8a6fe-8205-4db7-82b0-e5235b301d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:19:32.960+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is becoming clear is that the militarization of our democratic
        space has not been abrupt. Abrupt would have been easier to contend with:
        it would have shocked us into mounting a full and formidable opposition. The
        manner in which this administration has institutionalized militarization is
        gradual and creeping. And this is the problem: we know our rights and liberties
        are being eroded, but we can’t quite put our finger on the exact moment we
        have ceded these rights.</p>'
  'philippine-history-film':
    'author': 'Enzo Escober'
    'caption': ' Raya Martin’s “Independencia” tells the story of a family''s struggle
      amid the American occupation. Still from FILMDOO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-06-12T18:40:59.424+08:00
    'imagesource': 'jcr:01c5affc-8256-4ffd-9b21-14af09a07216'
