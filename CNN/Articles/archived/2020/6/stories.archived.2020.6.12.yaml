      'mgnl:lastActivated': 2023-01-26T12:02:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b7ae3-c58e-4404-85d0-8e62fec202a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total recoveries have also jumped to 5,454 while deaths rose to
        1,052 with 16 additional fatalities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750690cc-5eaa-4c61-9450-1a8e8566aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:30:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Thursday said the rise in recoveries may be due to health
        workers and the health system getting a better grasp of treating COVID-19,
        and due to early identification of cases through expanded testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8677f3b-e866-4681-bb44-1dcc8ae76ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:30:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefab6d-ee42-47c9-a3e6-9cc6703cd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:30:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has also recently updated its criteria for tagging
        a patient as a recovered case. The agency said the infected patient does not
        need to take a repeat test to confirm if he or she still has the virus, rather,
        the patient''s doctor just needs to assess if he or she still has symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafeaad-8327-4e76-882d-ccb1b75753e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:30:24.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bbc94-d023-4acf-9183-48d648d6cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T18:30:24.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the patient does not exhibit symptoms for at least three days,
        he or she is free to leave the hospital or quarantine facility and will be
        tagged as "recovered," DOH explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0a3b0-4cac-42ce-9045-65a85d9ed3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f26bf-ac12-4433-9912-9907fc2e61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 21 more Filipinos in 51 countries and regions contracted
        the disease, the Department of Foreign Affairs said. The total number of infected
        among overseas Filipinos rose to 5,490; 1,048 of whom were verified by the
        DOH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856ec55-5762-4a91-93d0-4d8e8d74394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.037+08:00
