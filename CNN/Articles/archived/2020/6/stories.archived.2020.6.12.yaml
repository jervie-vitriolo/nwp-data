      'text': '<p>But PAGASA weather forecaster Ana Clauren said in a media briefing
        that the country would still experience dry periods or monsoon breaks.</p>'
  'twitter-deletes-accounts-tried-spin-covid-china-favor':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-12T05:47:51.435+08:00
    'imagesource': 'jcr:8db103e0-0153-4eb7-bb3a-e03fa2fa8d2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59116eb1-cd3f-4e13-92ec-2f677bea8e73'
    'lead': 'The company said the accounts were ''spreading geopolitical narratives
      favorable to the Communist Party of China'' and were removed for violating its
      platform manipulation policies'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T05:47:51.656+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:03:16.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:47.322+08:00
