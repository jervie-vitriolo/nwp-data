      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past public conversations the White House has facilitated with the
        African American community have mainly included conservative allies, religious
        leaders and law enforcement. They have not included civil rights leaders,
        local activists and organizers involved in demonstrations over George Floyd''s
        death or the families of individuals who died as a result of police brutality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067839f4-c1e8-4aca-bf82-32b989aad987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159bbdad-33b0-4e11-92a4-2994508dbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the roundtable and in similar meetings throughout the week,
        Trump has tried to relay his perceived victories for the African American
        community —&nbsp;namely, criminal justice reform, opportunity zones and the
        general state of the economy. He''s also used the meetings to call against
        defunding police departments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09265bea-069b-4a10-9ad4-afbffc2d354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb4231-9b2b-4daa-9c25-82186ec0df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s continued to stand by his inflammatory rhetoric, which
        has often stoked racial tensions. In an interview with Fox News after the
        roundtable, Trump defended his use of the phrase "when the looting starts,
        the shooting starts," which, when he tweeted it last month, Twitter flagged
        for "glorifying violence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fbec5-3a04-4d9b-bd74-3d5404221288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48613fe-7bd6-4073-9f50-ca3ae9056fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clip of the interview released Thursday night, Harris Faulkner,
        a black journalist with Fox News, asked the President where he thought the
        phrase came from.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f6c9d-d510-4953-9681-610c8a4374eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87408367-f66b-4dab-bd72-a63606c1883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Philadelphia, the mayor of Philadelphia," the President
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edbd70-21a1-4cea-9335-085e4b1387ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66f0a4-6f04-46fe-96c5-ff1dc4aaf867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Faulkner answered. "It comes from 1967. I was about 18 months
        old at the time," she said. "It was from the chief of police in Miami. He
        was cracking down, and he meant what he said. And he said, ''I don''t even
        care if it makes it look like brutality, I''m going to crack down. When the
        looting starts, the shooting starts.'' That frightened a lot of people when
        you tweeted that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92c003-9248-4532-8a29-275feaf08713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e7a18-48ff-43cb-a60a-4edccd5210c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, it also comes from a very tough mayor," Trump said, referring
        to former Philadelphia Mayor and Police Commissioner Frank Rizzo, a statue
        of whom was removed from its post in the city last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86c053-dffa-45a0-8a0a-7b8d50393b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481331f7-d731-4d8f-8e1a-71168292303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means two things. Very different things," Trump continued. "One
        is if there''s looting there''s probably going to be shooting, and that''s
        not as a threat, that''s really just a fact because that''s what happens.
        And the other is if there''s looting there''s going to be shooting. There''s
        —&nbsp;they''re very different meanings. No, there''s very different meanings."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e89c96-554d-4f02-b276-8b4fc9088f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9b943-fcd4-4d1a-8a68-325e8de91c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the roundtable, the President was slated to attend a joint
        fundraising committee dinner at a private residence, which will bring in $10
        million for Trump Victory, a Republican National Committee official confirmed
        to CNN. Trump Victory is a joint fundraising committee benefiting the Trump
        campaign, the RNC, and 22 state parties.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104c9e1-ac81-45df-88cc-ee99defe30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da5a83-c057-4b7b-b10e-5e939f64622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price tag is $580,600 per couple to attend the Thursday night
        event at a private home in Dallas. About 25 people are expected. Trump is
        expected to attend a similar fundraising event in Bedminster, New Jersey,
        on Saturday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98629ff-be3b-4f32-816b-4590d5d1a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5987054-509a-4584-be22-ca2757f183bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Trump''s first in-person fundraising events since March,
        when the coronavirus pandemic halted traditional fundraising and campaigning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676ad9b-41b3-46dd-b931-b24019ba021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869552d1-65a9-43ec-855e-c7e6d517ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit to the Lone Star State comes as Texas continues
        to deal with the pandemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11fa76-53bd-4dd0-bd1b-7dacdbb1217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ec33d-a049-4ccc-bc49-c655a03f0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University''s tally of cases in the US,
        there have been more than 80,000 identified coronavirus cases in Texas and
        more than 1,900 have died from the virus. And on Wednesday night, the US surpassed
        2 million identified coronavirus cases.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847fa57-8627-4a48-8552-549d139e58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83482198-bd29-408b-817d-e1cce167e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was en route to Dallas, the White House coronavirus
        task force, led by Vice President Mike Pence, met for the second time this
        week in Washington, as a trusted model is projecting a steep increase in cases
        in the fall.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4a0a7d-1834-480f-b6f2-98b71bcb34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8e27f-c82f-4eef-89cb-97ef8fbd10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Pence and Trump continue to lead the country''s coronavirus
        response, they''ve also been eager to push federal and state guidance aside
        this week for the sake of the President''s reelection campaign.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e69b97-a8d7-4a39-a891-01cc68d1d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78444282-677a-4856-b0c6-c726ce2d3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence appeared to openly flout Virginia guidelines on Wednesday
        when he tweeted and subsequently deleted a photo with a large group of tightly-clustered
        Trump campaign staff at their Viriginia headquarters with no masks. The cap
        on gatherings is 10 people in Virginia.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b450b3a-62a9-499a-b7c7-ef6cf03d6441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37300df1-d080-4a26-a5d4-c4c3412b471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Dallas visit comes as Trump kicks off his return to campaign-related
        events, including in-person rallies, even as federal guidelines continue to
        discourage large gatherings. On Wednesday, the President announced he would
        host his first rally in Tulsa, Oklahoma, on June 19.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e167df2-341a-418a-9bfa-7057a3315ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87de05c-d34d-4280-8920-6fea968e7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Texas visit, Democratic presidential candidate Joe
        Biden criticized Trump for his handling of the coronavirus and for "running
        away" from a meaningful conversation on systemic racism.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f1053-0981-4d64-8736-b783bd872443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad429fb-69bd-4648-bb05-b86aee8cd278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 1,800 Texans have died as a result of COVID-19, more
        than 2.9 million have filed for unemployment, and people around the world
        are marching against systemic racism in our country," Biden said in a statement.
        "For weeks we''ve seen President Trump run away from a meaningful conversation
        on systemic racism and police brutality. Instead, he''s further divided our
        country. Today''s trip to Texas won''t change any of that. President Trump
        is more interested in photo-ops than offering a healing voice as our nation
        mourns."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d64201-5a46-4e0f-8e3b-715b3c550839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.691+08:00
