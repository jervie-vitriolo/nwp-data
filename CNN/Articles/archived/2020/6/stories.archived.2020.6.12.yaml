      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices offered were as low as 88 Thai baht ($3).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30627bea-4b5e-4fae-b292-bc90615ae276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:19:11.661+08:00
