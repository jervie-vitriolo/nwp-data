  'Metro-Manila-likely-GCQ-Ano':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-12T10:37:18.704+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533af254-b1d7-4a36-abe2-ed7cfcb2981c'
    'lead': 'While Interior Secretary Eduardo Año thinks it may be best to keep Metro
      Manila under general community quarantine after June 15 to hold off a spike
      in COVID-19 infections, Defense Secretary Delfin Lorenzana prefers placing the
      capital region under modified GCQ. Both officials made the remarks ahead of
      President Rodrigo Duterte''s decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T10:43:48.100+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:03:02.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:51.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Eduardo-Ano', 'Metro-Manila', 'quarantine']
    'template': '1'
    'title': 'Metro Manila likely to remain under GCQ – Año'
    'updated': 2020-06-12T17:23:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bca3f0-42cc-4f00-9bc3-6ab83c28c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.100+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12) –</strong> Interior
        Secretary Eduardo Año thinks it may be best to keep Metro Manila under general
        community quarantine after June 15 to hold off a spike in COVID-19 infections,
        but Defense Secretary Delfin Lorenzana personally prefers shifting to a modified
        GCQ.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f993ab-c180-4a09-88ae-d8be519b590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials, both part of the inter-agency task force in charge
        of the government''s COVID-19 response, spoke ahead of President Rodrigo Duterte''s
        decision that will be announced also on June 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433eae6-0629-4af3-9ee7-d13ac3e41213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Friday, Año admitted
        that the recent daily rise in the number of confirmed cases do not bode well
        for a relaxation of quarantine rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56041ab-dedd-469d-897d-5907e2a13914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin, 50-50 pero mas lamang, magre-remain ''yan (Metro
        Manila) sa GCQ</em>," Año said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a44d3e-58eb-43e1-a78b-113a28a52820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, there''s a 50-50 chance but it''s more likely
        for Metro Manila to remain under GCQ]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2d033-3286-4dbb-80c6-6f2d27620967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12,916 COVID-19 cases in Metro Manila, with 83 new cases
        reported on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813def3-2236-472d-bcf5-76c895aa8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also said Thursday that latest
        COVID-19 cases reported in the capital do not "<a href="http://cnnphilippines.com/news/2020/6/11/Metro-Manila-Cebu-City-community-quarantine-announcement.html">inspire
        relaxation</a>" of existing quarantine protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b5af9-1cff-4833-ae74-c9d6ddbbed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was among the first regions in the country to go on
        lockdown, being the epicenter of the local outbreak. Most businesses went
        dark since mid-March until restrictions were eased in May to allow more firms
        to operate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa2ad1-9e09-4fd7-a7cc-302bff5cb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T11:05:04.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/11/GCQ-Metro-Manila-Cebu-restaurant-dine-in-COVID-19.html">IATF
        OKs reopening restaurant dine-in under GCQ areas</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52084993-9262-4797-9f2c-e2c972306b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region was downgraded to GCQ on June 1, which meant
        an easing of stay-at-home rules for workers although outside travel is still
        restricted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf58fb8-1732-4314-a456-2d1bd29ceedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking pananaw kasi, although i-compare mo ''yung trend,
        mas mababa ''yung numero kung overall pero wala pa siyang downtrend eh, patuloy
        pa ring may mga</em> fresh or new cases," the Cabinet official added. "If
        we are going to relax it now, <em>baka mabulunan o madapa. Baka kung okay
        na tayo pero dahil niluwagan mo, bumalik na naman at magkaroon ng mas marami
        (na kaso).</em>"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30607978-7282-4a20-9dff-86373d60c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:24:09.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:03:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my view, although you can see that the number of
        cases are lower overall, there''s still no downtrend since we continue to
        see fresh or new cases. If we are going to relax it now, we might break the
        progress. If we''re doing okay and you ease the rules, we might fall back
        and see even more cases.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a963d-b691-4ce2-b9e7-4546e9022003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:43:48.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:03:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during the regular Laging Handa virtual briefing, Lorenzana,
        who also heads the National Task Force Against COVID-19, said he personally
        prefers that the capital region be placed under modified GCQ. But the level
        of quarantine restrictions will still depend on the situation in the coming
        days, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16926ce-6bc2-41c2-8aba-8672f4f604e9'
      'mgnl:activationStatus': true
