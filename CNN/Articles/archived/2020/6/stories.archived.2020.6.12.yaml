    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Twitter', 'China']
    'template': '1'
    'title': 'Twitter deletes over 170,000 accounts, some of which tried to spin COVID-19
      in China''s favor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48443b-b86c-4c83-80cf-1896d6612366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Twitter announced Thursday that it had shut down more
        than 170,000 accounts tied to the Chinese government. Experts working with
        Twitter who reviewed the accounts said they pushed deceptive narratives around
        the Hong Kong protests, COVID-19, and other topics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa05030-b891-44f0-ae81-477383916778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eede88-1ba0-4e63-9355-da49410c9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the accounts were "spreading geopolitical narratives
        favorable to the Communist Party of China" and were removed for violating
        its platform manipulation policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3f963-6f6c-4858-b811-c834e7b2c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212124dd-f6d8-403f-b89d-d7baa0b9396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s takedown is the latest development in Silicon Valley''s
        attempt to thwart governments using social media platforms to push narratives
        in their favor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787253e-675c-4115-88d7-10711bca0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a81162-bde9-4da2-8f3a-f0c881e27ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is officially blocked in China, though many people in the
        country are able to access it using a VPN. Among the targets of the Chinese
        campaign were overseas Chinese "in an effort to exploit their capacity to
        extend the party-state''s influence," according to the Australian Strategic
        Policy Institute, a group Twitter worked with to analyze the accounts. Twitter
        said the accounts tweeted "predominantly in Chinese languages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564c41a-c93e-4fa7-80fb-dedbb56d2fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e592e-63d9-4e03-b09c-2d21b632af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee DiResta, research manager at the Stanford Internet Observatory,
        who also analyzed the accounts, said that many of those that posted about
        COVID-19 throughout the spring had only been set up in late January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d632b-cdc3-41b8-9b86-293e00a65d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14155b88-6542-4c8c-86a5-8f8e15fb0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narratives around Covid," the SIO wrote in its analysis, "praise
        China''s response to the virus while tweets also use the pandemic to antagonize
        the U.S. and Hong Kong activists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84ddc8-9f09-4aa4-a01e-476406c9a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528640f-a6ca-42cc-a393-57b6b2cf9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it had identified 23,750 accounts it described as a
        "highly engaged core network" that were used to tweet content favorable to
        Beijing and a further 150,000 accounts that were used to amplify the content,
        for example, by retweeting content posted by core accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed0f43-857a-4879-ba5b-195d5922ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee625d-bc6c-4242-b47e-551bd18bb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:03:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23,750 accounts collectively tweeted 348,608 times, according
        to the researchers at Stanford.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c63d1-8ef2-4b47-a5b6-70a2f2182038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T05:47:51.658+08:00
