    'template': '1'
    'title': 'Trump warns against ''falsely labeling'' people as racists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ef983-67ba-4a00-afe5-88840aa36ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump warned against
        labeling "tens of millions of decent Americans as racist or bigots" on Thursday
        during an event promoted as discussing "justice disparities" in Dallas, Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c20a99-3680-4697-a995-afb6f8987e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf444c4-9b5e-4a30-9fe1-6e45b7c69223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundtable did include faith leaders, law enforcement representatives,
        small business owners and senior members of the Trump administration. The
        President warned against blanket descriptions of Americans as racist or bigoted,
        insisting that "Americans are good and virtuous people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cfd7c-c809-49ab-859f-74d401729430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b237d6-be1b-460c-b35e-71eac5b695ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to work together to confront bigotry and prejudice wherever
        they appear, but will make no progress and heal no wounds by falsely labeling
        tens of millions of decent Americans as racist or bigots," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2cf09-2784-4c39-9084-a7f9718de757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e033cd6-59db-49d4-b989-1f5b957258e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has said he sympathizes with peaceful protesters
        marching after George Floyd''s death at the hands of a Minneapolis police
        officer, Trump has a history of stoking racial animus, including calling some
        protesters "thugs" and threatening to deploy the military to "dominate" looters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e54fa-8ec6-4f0e-b61f-2c499074b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff55dee-665a-4e78-9291-62c8c7b63c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump repeatedly lauded police forces and described
        those who used excessive force as "bad apples." And instead of speaking about
        police violence against black people, Trump decried officers who are targeted
        in the line of duty. He also suggested his attempts at racial reconciliation
        would go "quickly and easily."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5eb00-d18f-48c4-b31d-4ce606f55fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aca5b4-218f-473b-9982-418adc40901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many different elements of strength in this country,
        we have such potential in this country, we have the greatest potential," he
        said. "But we get off-subject and we start thinking about things that don''t
        matter or don''t matter much. The important things, we don''t even discuss
        but we are here to discuss very important things today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573e179-f397-4e77-9259-1cb4bb9d027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081782e-f85e-4d71-b461-660f4dfd7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tried to get back to politics as usual amid the coronavirus
        pandemic and ongoing protests against police brutality, hosting a roundtable
        to discuss health, economic and justice disparities. He is expected to attend
        a multimillion dollar reelection fundraiser.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae449f-1a23-4142-aabd-51a83ea6cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ab990-1541-4c5c-ad91-4506b2df90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three key black law enforcement officials in the region —&nbsp;the
        region''s police chief, sheriff and district attorney —&nbsp;were not invited
        to the roundtable, CNN has confirmed. However, the Glenn Heights Police Chief
        Vernell E. Dooley, who is African American, was invited. Glenn Heights is
        south of Dallas and has a population of about 16,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4977791-f04c-4893-b0bc-94de5550a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05072013-c8e2-4fef-b913-6216aaaef2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dallas Morning News first reported that the three officials
        had been left out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83997acf-75c1-4d3e-b452-4ed5533ed519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc9c53-54dc-4feb-b3b0-cc9cea733d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also confirmed during his remarks that the White House
        is finalizing an executive order on policing standards in the wake of national
        outcry over Floyd''s death at the hands of police officers in Minnesota. Trump
        said the order "will encourage police departments nationwide to meet the most
        current, professional standards for the use of force, including tactics for
        de-escalation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777e5ce-7448-4f39-bc5f-09be09a50b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f347621-e009-4a25-80c1-9a3591d53368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining what standards of force the executive order would call
        for, Trump said it "means force, but force with compassion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7619b5-4442-4474-bc6e-7d9c9b150a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56560fec-9cc4-4da7-a243-2e88e032a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re really going to have to do a job where somebody''s
        really bad, you''re going to have to do it with real strength, real power,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae5a42-e576-4feb-b570-6cff69cf2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f48375-f21d-4853-a455-5e19bb951090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundtable took place at the Gateway Church Dallas Campus, where
        some audience members sat shoulder-to-shoulder and many did not wear masks
        —&nbsp;even as Texas has recently reported the highest number of coronavirus-related
        hospitalizations since the pandemic started.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638a3f4-454e-4d0c-af93-2ff9975e04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f29af-afc3-48b2-bc08-20a2b8521766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T15:38:30.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a request for comment, a White House official passed
        along a list of attendees, which include other law enforcement officials and
        representatives from police associations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a20ce-a955-47e2-bdf6-1d35d97e5d29'
      'mgnl:activationStatus': true
