      'mgnl:lastActivated': 2023-01-26T12:02:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7120df-53e3-48f8-acea-2744a108c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T23:52:58.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:02:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right off the bat, Chappelle acknowledges that the socially-distanced
        performance, which was filmed on June 6 in Yellow Springs, Ohio, is "weird
        and less than ideal circumstances to do a show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
