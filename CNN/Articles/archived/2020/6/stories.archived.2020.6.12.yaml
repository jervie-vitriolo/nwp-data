    'mgnl:tags': ['polio', 'vaccine', 'coronavirus']
    'template': '1'
    'title': 'An existing polio vaccine could help protect against coronavirus, top
      experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf660d0c-009f-4fbf-b421-986e34eedb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the world races to produce an effective
        Covid-19 vaccine, some experts are turning their attention to a polio vaccine
        as a way to provide temporary protection against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be15b3-111f-4635-83d3-233ce3fae47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b70c49-d1e1-457d-b6d6-e702f6d2f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is plenty of evidence that existing inoculations such as polio
        vaccines protect children against a wide range of infections and it''s worth
        trying them out against the new coronavirus, a team of experts wrote in Science
        magazine Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d3190-49a1-4ff9-bf5c-1e274ff69a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4580e-f362-4d61-b863-55b66739558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oral polio vaccine is safe, cheap, easy to give and widely available,
        with over 1 billion doses produced and used annually in more than 140 countries,
        according to the team, which includes a man who co-discovered HIV and a vaccine
        expert from the Food and Drug Administration. The vaccine has nearly eradicated
        polio worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3114022-da8d-486e-92d8-fc7af3b1d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7714c3-8458-41ae-8cf7-3599eefdce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral polio vaccine uses a weakened version of the polio virus.
        The live attenuated vaccines produce a strong and long-lasting immune response,
        vaccine experts said. They''re slower to manufacture than modern vaccines
        that just use a piece of genetic material from a virus, and the US and European
        companies working on coronavirus vaccines are focusing on quicker ways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edffb60-e28f-416a-9192-8f91360b035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88161765-54c2-454e-aa30-4de415b98214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would make sense to at least test it to see if it helps against
        coronavirus, said Konstantin Chumakov of the FDA and Dr. Robert Gallo of the
        Institute of Human Virology at the University of Maryland, and colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e1881-ddb2-457a-9a1a-dae2046eeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d6ca9-ee6f-443d-bee9-5f06639e9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallo co-discovered the human immunodeficiency virus that causes
        AIDS while Chumakov is associate director for research at the FDA''s vaccine
        division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31181a-0cab-4e4a-80ba-56004929371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e8aea-f62b-46e1-801a-61a0cef9cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose the use of OPV (oral poliovirus vaccine ) to ameliorate
        or prevent COVID-19. Both poliovirus and coronavirus are positive-strand RNA
        viruses; therefore, it is likely that they may induce and be affected by common
        innate immunity mechanisms," they wrote. " ... Oral poliovirus vaccine in
        particular, could provide temporary protection against coronavirus disease."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dabe6-a9d7-487f-8351-f225ae30ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc9eae-803a-4cc0-80ea-210b65a872ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral polio vaccine produces herd effects, they wrote. Herd immunity
        is reached when the majority of a given population -- 70% to 90% -- becomes
        immune to an infectious disease, either because they have become infected
        and recovered, or through vaccination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e16bc-9774-4ebd-8c6d-79ed09a0e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115c347-13f3-472b-b21d-a4eee3ccdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to protecting vulnerable individuals, it could also
        prevent the spread of the new coronavirus by increasing the proportion of
        unsusceptible individuals, Chumakov, Gallo and colleagues wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e9439-08f3-4bef-8b0f-20780497c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e184d9-0a3b-47d8-9d55-24fef721c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of complications due to OPV is extremely low," they added.
        It can cause a polio-like complication, but only in about one out of every
        3 million doses given, and then mostly in immunocompromised children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3d1aa-2f11-4cf2-88f9-4f99558e84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62556d4-a07f-4d43-a4d2-bd4d3c05d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors know that the benefits of vaccination extend beyond the
        particular germs targeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c2661-cca3-413c-8019-a4f0f36cccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc88a01-72ae-4614-9720-719ed350aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other live attenuated viral vaccines such as those against measles
        and smallpox have also been associated with pronounced nonspecific protective
        effects against infectious diseases," they wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc9d5d-5cf8-4657-aa59-6d1982e7b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab97ce0c-0427-42fe-850e-6e1e79e17575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Africa, when measles vaccine was introduced in the community,
        the overall mortality in children declined by more than 50%, a reduction that
        was far larger than anticipated on the basis of the protection against measles
        deaths alone," they added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e16fd0-8ae6-4975-8a72-799a1641558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23bdd7-3728-4b71-b4fb-ee852ea0afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPV is no longer licensed or available in the United States,
        but is still used in some parts of the world, according to the Centers for
        Disease Control and Prevention. Children get vaccine doses by drops in the
        mouth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa7152-8aa9-4172-973a-4135d9663253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90f8b1-8f0d-40db-9951-e25bc93d94e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has infected more than 2 million people in the United
        States and killed nearly 114,000. With constantly shifting timelines, no one''s
        sure when a vaccine will be available, but the target is next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1330f1f-8d37-4dab-8ccc-0c8fe5b6afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:02:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854dcfb4-97ed-4388-bf8d-1358eb497abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:29:43.609+08:00
