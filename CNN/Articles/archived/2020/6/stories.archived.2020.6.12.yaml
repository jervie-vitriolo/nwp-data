      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25a193e-221b-40d5-96bd-3898d3b954ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese franchise has been a loyal part of the Sony ecosystem:
        Gran Turismo 6 came out back in 2013 for the PlayStation 3, while the PlayStation
        4 saw Gran Turismo Sport in 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8fb2a-7bf1-4bb6-96f9-3ce0cd0108b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T06:01:20.412+08:00
