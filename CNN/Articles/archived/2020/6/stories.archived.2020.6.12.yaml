    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63009a90-4a1e-4488-b933-336bb3c9acf3'
    'lead': 'As the world races to produce an effective Covid-19 vaccine, some experts
      are turning their attention to a polio vaccine as a way to provide temporary
      protection against coronavirus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T16:29:43.606+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T12:02:48.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:55.613+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
