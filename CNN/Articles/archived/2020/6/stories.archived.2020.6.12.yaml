      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite shaky coronavirus trends, Treasury Secretary Steven Mnuchin
        said the federal government won''t put the entire nation back into lockdown
        to fight the pandemic.</p>'
