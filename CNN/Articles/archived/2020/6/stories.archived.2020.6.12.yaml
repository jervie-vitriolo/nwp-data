    'template': '1'
    'title': 'LOOK: Activist Mae Paner dresses up as Sinas for ''Grand Mañanita''
      protest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa114c20-2ebe-44ed-94f1-9a18a3684cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — As protesters
        gather for Independence Day rallies on Friday, a familiar personality showed
        up in the mass action dubbed as "Grand Mañanita."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc0e0d-5ca3-40b3-8581-73f8d6c255c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist and activist Mae Paner, also known as Juana Change, channeled
        embattled Metro Manila Police Chief Debold Sinas — complete with a shaved
        head and a bunch of long-stemmed roses.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fphotos%2Fa.1566814060225154%2F2850846811821866%2F%3Ftype%3D3&width=500"
        width="500" height="533" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d665de3-e35d-43f4-b307-69140a79f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a2601-67c3-4169-83b2-d32e6ba1a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups have labeled the protest action in University of the Philippines
        Diliman’s University Avenue not as a rally, but as a "Grand Mañanita," derived
        from Sinas'' controversial birthday feast.</p>'
    '16':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf31ae-20c7-4dcc-b275-14fdcb7d2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cc8f2-bdad-4ce6-a325-7d3620d32ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:12:35.554+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come as our NCRPO chief and show that people are here to tell
        him and the rest of the people who defy rules that you cannot make people
        follow you if you yourself are not following what the IATF has been making
        people do," Paner said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bbfad-5759-4566-a6cd-12e3df39a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings are still prohibited due to strict stay-at-home
        rules amid the community quarantine. But protesters are drawing inspiration
        from the birthday celebration held by Sinas and his men in May despite strict
        lockdown measures in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626610a-17af-4c3e-ba42-69db351da238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups have been arrested for holding mass protests — even
        while observing social distancing and wearing face masks — while&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/20/Duterte-keeps-confidence-in-Sinas-amid-birthday-party-flak.html">Sinas
        remains in office</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6459b-f6bc-4ec3-bbfe-ed7c86146249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html">Related:&nbsp;PNP
        chief defends NCRPO head Sinas on birthday celebration</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408c7a6-94e4-4203-b135-45f3887264b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have installed checkpoints outside UP hours before the start
        of the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018288b0-36ed-4dd8-b020-cbc0909fc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T10:58:41.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:03:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests will focus on the government''s move to urgently pass
        the controversial Ant-Terrorism Bill amid the COVID-19 crisis.</p>'
