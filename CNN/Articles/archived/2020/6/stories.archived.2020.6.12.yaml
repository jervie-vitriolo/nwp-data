    'jcr:uuid': '2f946fad-515f-49eb-a041-b1aa4b8af15a'
    'lead': 'President Donald Trump on Thursday authorized sanctions and additional
      visa restrictions against International Criminal Court personnel — the latest
      attempt by the administration to strong-arm the international body out of an
      investigation into a potential war crimes by US military and intelligence officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T07:28:49.677+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:03:09.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:49.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'International-Criminal-Court']
    'template': '1'
    'title': 'Trump authorizes sanctions against International Criminal Court officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9164af2-a48c-4dc9-bd46-c50d23220423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Thursday
        authorized sanctions and additional visa restrictions against International
        Criminal Court personnel —&nbsp;the latest attempt by the administration to
        strong-arm the international body out of an investigation into a potential
        war crimes by US military and intelligence officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24c576-01f7-432c-bb95-df071664b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new executive order, any individuals who "have directly
        engaged in any effort by the ICC to investigate, arrest, detain, or prosecute
        any United States personnel without the consent of the United States" or have
        attempted the same against a US ally without that country''s consent may be
        subject to sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af2bae-9ed1-4084-9604-08684eb1e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move comes months after the ICC authorized a probe into
        alleged war crimes committed in Afghanistan by US and Afghan forces as well
        as alleged war crimes and crimes against humanity committed by the Taliban.
        It also follows a push by the court''s Chief Prosecutor Fatou Bensouda to
        investigate potential crimes committed by Israel against the Palestinians
        —&nbsp;a prospect about which Secretary of State Mike Pompeo said they were
        "gravely concerned."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97b462-db97-446c-9665-5ad4e156c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green light to sanction ICC officials has already drawn concern
        from international officials and human rights organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a6a39-e705-42c4-9caa-8bcfd6986bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Any means necessary''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ab86c-e9f7-4cb5-8998-ef178b6f9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have long rejected the authority
        of the ICC —&nbsp;noting that the US is not a party to the international tribunal
        —&nbsp;and had already taken steps meant to deter the investigation, including
        revoking Bensouda''s entry visa last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8742ad6-2fc9-45cd-b45b-12afcb9d1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Criminal Court''s actions are an attack on the
        rights of the American people and threaten to infringe upon our national sovereignty,"
        White House press secretary Kayleigh McEnany said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce588d7-a843-4458-9a1b-490dddc18ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President''s Executive Order makes clear, the United States
        will continue to use any means necessary to protect our citizens and our allies
        from unjust prosecution by the International Criminal Court," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e1e42-1f91-4a46-9cef-e4dc6d4a96ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State Department Thursday, Pompeo said, "We cannot
        and we will not stand by as our people are threatened by a kangaroo court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec862397-4e88-460b-8952-bc0aba931e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the economic sanctions would be determined on a case
        by case basis. He also said the visa restrictions would include family members
        of the targeted officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6bdc4-48c7-4c95-9d4f-a314f7987c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us no joy to punish them, but we cannot allow ICC officials
        and their families to come to the United States to shop, travel, and otherwise
        enjoy American freedoms as these same officials seek to prosecute the defender
        of those very freedoms," the top US diplomat said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5388ed-ab35-4ad3-acca-edb4f222bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the ICC for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c4044-78d8-4313-8b35-c00f8d2ebfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC prosecutor Bensouda sought authorization in November 2017
        to open an investigation into crimes connected to the conflict in Afghanistan.
        According to documents from the time, Bensouda''s office determined that there
        was "a reasonable basis to believe" that members of the Afghan National Security
        Forces, the US armed forces and the CIA had committed "war crimes," including
        torture and rape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc0c30-6e25-48bc-8220-dcd85323722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bensouda''s initial request for authorization to open the
        investigation was denied in April 2019, in March, the ICC Appeals Chamber
        ruled unanimously in favor of allowing the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056937bd-30f3-4bda-95be-48d3f3045231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper said that the administration expected
        "information about alleged misconduct by our people to be turned over to US
        authorities so that we can take the appropriate action as we have consistently
        done so in the past."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567da20-f5c9-4829-a36e-028df25d4ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, our justice system ensures that our people are held
        to account under the United States Constitution, not the International Criminal
        Court or other overreaching intergovernmental bodies," Esper said at the State
        Department alongside Pompeo, Attorney General William Barr and national security
        adviser Robert O''Brien.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14119c-c87b-4b8f-9276-33145722fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the officials took questions from the press.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634aa7b-095d-47c7-8095-106dc1889a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks Thursday, Barr said "the US government has reason
        to doubt the honesty of the ICC." He claimed the Justice Department had "substantial,
        credible" information about longstanding "financial corruption and malfeasance
        at the highest levels of the office of the prosecutor" and expressed concern
        "that foreign powers like Russia are also manipulating the ICC in pursuit
        of their own agenda." Barr did not elaborate on or provide evidence for those
        claims, which were also contained in McEnany''s statement. Russia withdrew
        as a signatory to the ICC''s founding statute in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3a4bd-dcd2-4031-b662-2b98cf372ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Matter of serious concern''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99165a2-5419-462d-ad70-03e5ae87eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s moves to deter the investigations through
        sanctions has already drawn condemnation on the world stage. On Thursday,
        EU High Representative for Foreign Affairs Josep Borrell called Trump''s executive
        order a "matter of serious concern."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18913eee-cda4-41bc-8ba1-1b1661c80caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Foreign Minister Stef Blok said he was "very disturbed" by
        the US measures against the ICC, which is headquartered in his country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34363aa0-f757-4f7e-afe3-670d73eaeeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the US not to sanction ICC staff. The Netherlands fully
        supports the ICC and will continue to do so. The ICC is crucial in the fight
        against impunity and in upholding international rule of law," he wrote on
        Twitter Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2fd5a-a723-47cc-9122-659ead1e5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN spokesperson Stephane Dujarric said the reports of the planned
        sanctions were "concerning to us," adding that they would "continue to closely
        follow developments" on the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e54ac-43b1-4e34-b317-d007d8c17e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch''s Washington Director Andrea Prasow denounced
        the action, saying it "demonstrates contempt for the global rule of law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b0ddd-3d8b-4141-84ce-095d5a7c9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries that support international justice should publicly oppose
        this blatant attempt at obstruction," Prasow said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689d61c-5734-481b-b23a-f388b60b8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Advocacy Director Daniel Balson argued in
        a statement that "the vague and open-ended language in the executive order
        could leave open the possibility that NGO workers, activists, foreign government
        officials, and others working to advance international justice may find themselves
        implicated by these obstructive measures."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c73071-9c41-4076-a878-1d1868a50573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Taking on the role in being a major critic''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f5930-d375-4692-902b-9ad75c5c10e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prior to Thursday''s announcement, there was some opposition
        outside of the administration to the ICC''s inquiries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2e216-0e6d-411c-9a0d-a2cd3213c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June, The Military Coalition, "a group of 34 military,
        veterans and uniformed services organizations," wrote to Trump to express
        "deep concern" at the ICC''s Afghanistan investigation. In mid-May, dozens
        of bipartisan lawmakers from the House and Senate wrote to Pompeo in opposition
        of the international court''s potential probe into Israel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87eacc-c7fa-452a-a4e3-49827d66da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orde Kittrie, a former State Department lawyer and current senior
        fellow at the Foundation for Defense of Democracies, argued that "the ICC''s
        charter authorizes it only to investigate crimes committed by personnel whose
        national justice systems are ''unwilling or unable'' to conduct their own
        investigations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efe8b4-5ec1-45cf-82a4-82824db6b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kittrie acknowledged that Thursday''s step is controversial, but
        told CNN that it is "not an end in itself." He said countries that fund the
        ICC would likely have to weigh in for there to be enough leverage on the court
        to meet the administration''s demands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de9af0-35ae-49ec-92fb-e71090fe4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an open debate over whether the ICC can drag the soldiers
        and officials which aren''t parties to the treaty before it," said John Yoo,
        a former senior Justice Department official and current visiting scholar at
        American Enterprise Institute. "The United States is taking on the role in
        being a major critic and objector of the ICC."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d63b96-5c36-43dc-8717-51857096672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo noted that John Bolton, Trump''s former national security adviser
        was one of the original and most outspoken critics of the ICC and he was able
        to get the President to join his objections to the court''s practices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41a7f8-48b9-4b31-9a8f-a2b5f01e29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:28:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/06/11/politics/icc-executive-order/index.html"
        target="_blank">Trump authorizes sanctions against International Criminal
        Court officials</a></em></p>'
  'gender-expansive-kids-vacation-from-bullying':
    'author': 'Lisa Selin Davis, CNN'
    'caption': 'But there are many kids for whom school presented daily anxiety and
      dread. Now at home with their affirming families, they''re flourishing. Members
      of the transgender and gender non-binary community and their allies gather to
      celebrate  International Transgender Day of Visibility on March 31, 2017 in
      Los Angeles, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T07:33:28.222+08:00
    'imagesource': 'jcr:24af0dba-e9bc-436b-975d-e702d8a21ae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a7b9e74-8d12-460a-9e78-1dd9744bd3be'
    'lead': '"A vacation from bullying."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T07:42:50.470+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:03:08.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:49.849+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Away from school pressures, children who defy gender norms blossom at
      home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05a1fd-01a1-4027-a71a-bc2116b10048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Lisa Selin Davis, author of the upcoming
        book "TOMBOY: The Surprising History and Future of Girls Who Dare to Be Different,"
        writes about the psychology, biology and culture of gender nonconformity.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a1682-00d2-4dfe-997f-baefea16b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To protect their privacy, some names have been changed.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf799e-2d74-4671-8625-2a8d5b1c75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ben has liked Disney princesses, nail
        polish, jewelry and long hair since he was 3. His mother Carrie assumed his
        preferences would not only be tolerated but celebrated in their liberal enclave
        of South Orange, New Jersey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f72eab-73e5-4606-9bb4-cc29420e2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Carrie said, "Everyone made fun of him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a974b-0080-4442-8cd4-0ac005af838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At elementary school, things got worse. Ben would come home every
        day defeated because other children bullied him about his "girlish" preoccupations
        and his heavy body. Those kids "made him feel really self-conscious," Carrie
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021d62d-ef6b-4960-a3e2-9e365b67e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year Ben, now 7, became more withdrawn, unable to make friends
        and vehemently resistant to school. His parents and teachers would be "begging
        him to go into class, and he wouldn''t go," Carrie said. In March, she signed
        him up for a psychological evaluation to see if he had learning or emotional
        issues. Before they could go, the pandemic hit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adf76f-6eb5-43a2-84cb-3478840c9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Ben is home with his 4-year-old brother and his parents, sheltering
        in place. Every day, he dons his sparkly golden ninja outfit, paints his nails
        and lifts his ever-longer hair into a ponytail, with no kids to tell him he
        shouldn''t.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0735836-7a4d-4649-9578-ccff598987fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went from being very angry and sad all the time, really negative,
        to just blooming," Carrie said. "He gets to be around parents who celebrate
        him and don''t give him [crap] about what he looks like or his weight or what
        he likes to wear."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b265c0a-72d1-4895-9638-1958ce9bdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben falls into the category of "gender-expansive" children — those
        who veer away from traditional notions of gender expression and identity.
        Some are transgender — they have a gender identity that doesn''t align with
        sex assigned at birth. Others don''t abide by the culture''s expectations
        of what boys or girls should look like or do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a3004-d383-4faf-817e-23816d928efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender-expansive children living in unsupportive families might
        be miserable or even in danger quarantined at home. For some such children,
        school was their safe place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7f4c6-152d-47b2-8d57-8c5342bdb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many kids for whom school presented daily anxiety
        and dread. Now at home with their affirming families, they''re flourishing.
        And they''re helping parents see their experience in a new light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c858078-2fff-4580-bb93-2c80354ab84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tiny gender police</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bad02-f069-4d3f-85c7-8e584a902fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has suggested gender stereotypes are often instilled in
        children by age 3, before they understand the difference between gender norms
        and the biological categories they pertain to. They use peer pressure to show
        they''re doing boy or girl right, and correct those who aren''t.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fabed-b4bf-4d33-b649-67529bef6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they age and understand that wearing dresses isn''t required
        to be a girl, and playing baseball isn''t required to be a boy, sometimes
        the gender enforcement relaxes. That tends to happen more for girls than boys,
        however, because gender stereotypes are often more rigid for boys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36848f5-1511-4262-9de5-c5d877643e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For trans kids, that policing sometimes doesn''t fade with age.
        Fourteen-year-old Jude had to start a new public school in Texas last fall,
        after some classmates in his old school bullied him and told him their religion
        meant they couldn''t accept him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f112a8-db64-4221-802b-bab5946e02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were still problems in his new school, with people not
        being able to fit him neatly into a new category because of his short hair
        and high voice. "They asked me things like, ''Are you a lesbian? Are you a
        dude?''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d917ff-bc1b-4b12-af1a-f72778863a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was gross but it ended," Jude said, after he started taking
        testosterone and his voice changed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e7418-ca54-433b-880e-f006932c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not out in his new school, which has been both a relief and
        a source of anxiety and confusion. "It was really hard just in my head," he
        said, even as he''s made friends and likes being there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb690d41-429c-4e18-a7fa-240f84ff3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For kids who are different, the constant interaction can be exhausting,"
        his mother Fiona said. At home, away from school, she said, "This has been
        a real breath of fresh air. It''s different — it''s light."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c436b5-bdd4-4d13-abe2-f9f8070721db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vacation from bullying</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec2a16-5d43-48bd-853a-8bd3235d3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Redmond is director of online programming at Gender Spectrum,
        a nonprofit that helps create gender-inclusive environments for kids.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392462b8-74dc-47bd-9bd4-58f7a2779b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since lockdown began, there''s been "an overall decrease in a sense
        of anxiety" in their online support groups among some trans, gender-expansive
        and non-binary (not identifying as either a boy or a girl) kids in affirming
        families, Redmond said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788d8a42-a6f3-4b97-821c-1c59bd6bfb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that relief comes from being free from how many schools
        operate, dividing facilities like bathrooms and locker rooms by gender or
        dividing students into boys and girls for lineup or lunch. This can be painful
        and confusing for kids who don''t fit neatly into those groups, either because
        of their internal sense of themselves or because of other kids'' narrow notions
        of gender, Redmond said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4972f3fb-4732-4b1c-8608-e4aa9ee1e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes gender-expansive kids devote a lot of mental energy to
        navigating their school world, explaining themselves, correcting people about
        their name, pronouns or identity, and metabolizing the hurt, confusion and
        anger hurled by people who don''t understand or accept them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e35f6-74d6-4ece-a45a-6b377fcdc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both my kids are getting a reprieve right now from the social pressure,"
        said Sara Kaplan, a mom to two transgender children in Berkeley, California,
        even though their schools are incredibly supportive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d78450f-dd0d-4cba-8547-3b71b219e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking away these layers of anxiety and trauma that many youth
        experience in their school settings is allowing a spaciousness," Redmond said,
        meaning a sense of room to breathe and relaxation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5f4f6-0a18-40a1-8dfc-2e8400265c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a vacation from bullying, a vacation from being bombarded
        with having to be ''other'' all the time," added Yarrow Halpern, manager of
        online programming and community development at Gender Spectrum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97407c37-7fae-42e9-b3ae-8804fd4a6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan''s son has been able to leave his chest binder off and can
        easily avoid the unsupportive kids, sticking to communicating with his true
        friends. "It allows him to prune his contacts," Kaplan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba016d0e-4d30-474f-9596-664f02205adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of relief," Jude said, about the reprieve from
        the social pressures, but he had another reason for his newfound relaxation,
        too. "I get to sleep in."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b82b8f0-14c2-462e-9c84-765b7f42e58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surge in seeking help</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae960a-b722-4e79-91ea-a6806a0b968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are now playing a larger role in supporting their gender-expansive
        children. Before, some kids sought help from friends or teachers when their
        families weren''t understanding; now families are their major source of support.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aaae4-09f5-4017-bc16-d06ed2d3f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some kids, pre-Covid, it was: ''My parents aren''t the priority.
        I''m wanting to celebrate this within myself and my community," said Mere
        Abrams, a licensed clinical social worker specializing in gender, who is trans
        and non-binary. Now, parents "carry so much more weight."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cce1d-b281-415c-96b4-449213c17bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender Spectrum has seen a surge in participation in online support
        groups for gender-expansive kids, their parents and their grandparents — a
        sign, they say, of parents wanting to be supportive and involved. Some parents
        are reaching out because their kids came out to them in quarantine. Others
        are finally seeing what they could only glimpse peripherally when they weren''t
        sheltered in place together.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d194b8f-feba-4f1c-86d2-40b87bffc15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re showing up because they care, and they want to learn,"
        Redmond said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4affc6a-767a-4f73-9453-b8260919092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams said that some kids are experimenting with social transition
        in ways they might be reluctant to in the wider school social setting. "They''re
        trying different names or pronouns or clothes in a more predictable space,"
        they said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28424d61-6f0e-4a88-823f-bbe35c136708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big part of coming to school in a new outfit is worrying about
        people''s reactions," Redmond said. "In a home setting, if you have a family
        that''s supportive, you''re able to explore those things in a way that feels
        less vulnerable and scary."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7529ba4-d68d-4191-90bb-3826755929d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it me or is it school?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddbfedf-1dbd-4a7a-9e0d-ff0866fd971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben''s mother has always been supportive, assuring him that he can
        wear and do whatever he wants, but the time at home has been an enormous revelation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64f806-15ae-4112-a64c-9bd60c4390b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, I thought my kid had a major problem," Carrie
        said. "He''s not going to school, he''s so unhappy, he doesn''t have any friends,
        what''s wrong with him? Watching him blossom and be so much more connected
        to himself and more expressive, I''m like, ''Oh, he''s not the problem.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56205e3d-9332-4a42-8357-5ee0824083ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing whether external pressures to conform are causing the bulk
        of the distress, or if it''s something more internal, can help parents make
        decisions about how to help, Redmond said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b13a1a-a4d6-435f-992f-8d5b4e5e7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparing the behaviors and mental health of kids at school versus
        at home can help them identify and pinpoint: ''What are the things that are
        causing stress for my kid, and what makes them happy and thrive?''" Redmond
        said. "If they''re thriving this much outside of school," she said, we need
        to ask, "What changes do we need to make those spaces feel affirming for those
        kids?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c91eed-ce9f-4647-a090-9eef3987cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the kids at Ben''s school may not have been properly educated
        about gender — that pink or dresses or jewelry don''t belong to one sex gender
        or the other, Halpern noted. Or the school hasn''t taken seriously the problem
        of gender-based bullying.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf64c65-d00a-475a-9411-323a0a52f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do so much more to allow them to feel safe," Halpern
        said. "They should be able to have the same quintessential middle and high
        school experience that other kids get."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00abd41-7932-48e5-94f5-c81e119cc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in a welcoming culture, he''d be so happy," Fiona said
        about her son. "He just wants to be who he is."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9765db3-7355-444b-bbd8-57aecc6bf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, then, is how to maintain this newfound freedom when
        he returns to school.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294594be-716b-4e12-844c-04c230689893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What schools can do to become more welcoming</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7ff83-62fe-42af-89b8-a107048a2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in which gender-expansive kids didn''t feel safe can make
        revisions to curricula and policy to be more inclusive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c0a2e-ba59-4ce6-8b99-2ad4bdd25517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We listen very carefully to the students in our GSA [Gender and
        Sexuality Alliance]," said Carrie Bakken, a teacher at Avalon School in St.
        Paul, Minnesota.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a59e9-8195-4d88-8edd-9553ee994305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher-run school has held school-wide seminars on gender identity
        and expression; changed facilities like bathrooms to be more accommodating
        to transgender students; and intervened in cases of bullying or misunderstanding.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b91d8-d204-4a29-a13d-866c447f36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our job as staff to protect our students," Bakken said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5693b0b-b76a-4b88-b53d-019f447e2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is an inclusive school where some LGBTQ+ kids feel safer
        than they do anywhere else.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298076f8-1ff1-430e-ac56-1e2db877d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They gave me a lot of freedom to explore my identity," said Logan
        Grover, 19, who just graduated from Avalon. When Logan was coming out as non-binary
        and pansexual to their parents, Avalon teachers facilitated talks and provided
        books, to help them understand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ac8d8-ee0c-46c6-987e-3b2b68ed4da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools already facilitate name and pronoun changes. In addition
        to creating safe bathroom and locker room options and not dividing kids by
        gender for lineup or lunch, Halpern suggested curricula tweaks like math lessons:
        There are 24 students in the class and six are non-binary; what percentage
        is non-binary? Or switching up examples: A girl is pitching at 35 miles an
        hour; how long does it take her ball to travel 30 feet to home plate?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3f2d3-46b5-4baa-8b2c-5fb4c0e4a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of expansiveness isn''t just good for LGBTQ+ kids.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a528ca4-91e6-4424-b6bd-2acf9dc2be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are social expectations for what it means to be a girl, social
        expectations for what it means to be a boy," Halpern said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33db4ae-a709-44d5-beb2-5d71f95bb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re conditioned to think that there''s only one way to be
        and it''s the right way, and your whole life you''re trying to be the right
        kind of girl or boy, what is that doing to you? How are you limiting yourself?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26aade-8508-4f3a-a6b6-26259163cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking that confidence back to school</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873da7cd-db8f-41e8-873a-ce0d9b994b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the culture, whether of school or the world, can take a
        long time. In the meantime, parents can help their kids maintain their newfound
        self-esteem. Abrams suggested parents remind children that they deserve to
        feel loved and supported in every environment. They suggested role-playing
        the return to school with a new name or outfit, imagining how they''d navigate
        an adverse reaction.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aa11a-796c-4f5f-ad14-6aa71d36581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But going back will be tricky. Carrie isn''t sure that Ben will
        have enough confidence to face the bullies again, or if she wants him to.
        After this new normal, Abrams said, "the idea of having to go back to school
        is 10 times harder than it was before."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21559f0-b371-4d15-971d-5e880c8e946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents will likely homeschool after this, and some of Abrams''
        young clients have asked to not return. "Some parents are going to say, ''Is
        my young person going to be a happier, healthier person if I just take school
        into my hands?''"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2a395-eaec-4efc-bbe7-723880984cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many families, what they''re seeing now is what happens when
        gender is, in fact, an unremarkable and normalized feature of a person. In
        Gender Spectrum''s groups, kids get to talk about gender identity as well
        as every other part of their lives.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a344ff-8ee4-4238-b99d-488f1bc3293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to talk about their pets and their friends," Redmond
        said. This is the kind of freedom these kids crave all the time, in any environment.
        "They finally have some room to just exist and be a kid."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace9aca-c629-4e1f-85bb-7d6978a62d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:42:50.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2020/06/11/health/gender-expansive-children-pandemic-wellness/index.html"
        href="https://edition.cnn.com/2020/06/11/health/gender-expansive-children-pandemic-wellness/index.html"
        target="_blank">Away from school pressures, children who defy gender norms
        blossom at home</a></em></p>'
  'iPhone-Grayscale-reduce-screen-time':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-12T07:45:46.279+08:00
    'imagesource': 'jcr:7c6d57dc-3d2c-4ad5-a090-639a43ad1e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56ebd94-3268-4c48-9829-75a457240035'
    'lead': 'Science has revealed that human brains are triggered by things that are
      bright and shiny. That''s why one of the easiest hacks for combating cell phone
      overload is to zap the color out of your phone by putting it in grayscale mode.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T07:50:15.174+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:03:06.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:50.211+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-crisis', 'iPhone']
    'template': '1'
    'title': 'Try this smartphone hack and other tricks to reduce your screen time'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08060c0-d84b-47f9-bb7c-d863c5b68df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus crisis has many people
        glued to their smartphone screens for more and more hours each day, even if
        they don''t want to be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d5aee-657d-4747-9bb6-cdc5fcd69013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, sheltering in place can lead to a nearly 60% increase in
        the amount of content people consume across all devices, according to a March
        report from Nielsen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca9d5d-71c4-401a-80bb-bbd6eea3056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before coronavirus lockdowns and increased time at home leading
        to more screen time, many people had reported feeling addicted to their smartphones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b775a5-01f8-4802-b1cb-44de477fbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of parents and 36% of teens wake up to check
        their phones at least once at night, and more than half of teens and parents
        said they feel distracted by their mobile device at least once a day, according
        to a 2019 report from Common Sense Media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af19ffae-c857-408a-ab28-0534fe08c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American teens spent an average of seven hours and 22 minutes on
        screens each day in 2019 — not including screens used for school work. And
        that was before the pandemic pushed people''s social lives onto Zoom video
        chats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617e8d3-a001-4011-a7f4-79947b6a728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designed to grab you</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b3b6e-7fc8-4edc-aeb0-2175e0541627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason why your phone is hard to put down: Those bright
        red notifications on your phone are designed to capture your attention. Science
        has revealed that human brains are triggered by things that are bright and
        shiny. That''s why one of the easiest hacks for combating cell phone overload
        is to zap the color out of your phone by putting it in grayscale mode.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589b06b-cbc4-4bdc-9e33-6a4f226bd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows that we as humans are very visually based. We like
        to engage with visual things, including smartphone screens," said Daria Kuss,
        an associate professor of psychology at the UK''s Nottingham Trent University.
        Kuss specializes in smartphone use and internet addiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652eccc-a643-4552-bb81-e5a84ded1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you are really engaging with a black and white screen, the
        likelihood of you spending a lot of time with that screen is certainly reduced."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097354d8-950b-4a3a-8a4c-3f6e851b0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grayscale mode is an accessibility setting in most smartphones that
        was created to help software developers design products for visually impaired
        users. But for other users, it also has the effect of making the screen less
        fun and engaging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce67a9a-f24d-4a3a-9ac2-a2a77a598598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College students who put their phones in grayscale spent significantly
        less time browsing the internet and on social media apps, and their average
        daily screen time was reduced by nearly 40 minutes, according to a recent
        study by the University of North Dakota.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f873d-9943-4f8d-a78b-6fff98f7dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grayscale helps subvert the tech designers'' goal of getting you
        to spend more time on your device, said Alex J. Holte, lead author and a doctoral
        student in the University of Dakota''s department of psychology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd2cd4-ca26-42f1-89ae-928e5c0eaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals who create these applications want us to use them
        often," Holte told CNN. "Each application icon is very bright and they are
        very attractive colors for our brains'' attentional center."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b499b-576e-458b-964c-222f0d53f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one explanation behind why Instagram and Google have redesigned
        their logos in the last several years to have bolder, warmer colors — vivid
        hues lead to more taps and clicks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01364a8-542a-4105-b1ec-8afba8de2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grayscale is boring</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f837c-d60c-47f0-97fb-287339eba306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grayscale is simply less gratifying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b827600-a79a-447f-b874-926824f82db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phone use becomes habitual. We associate phone use as being rewarding,
        so if you make it less rewarding, it kind of breaks that circular chain of
        events," Holte explained. "So then if you would compare, ''Oh am I going to
        go on my phone that''s in black and white or am I going to go outside?'' —
        it becomes more of an even battlefield in terms of choosing which option would
        be more gratifying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e90dbe-bd82-477c-832d-6ab7c3b90958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up study, Holte found that students using grayscale
        also felt less compelled to check their phone notifications. But he noted
        that phone use differs greatly from user to user.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5feaf-b0b3-482f-9e09-01f4fecad51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, even though red notifications are designed like tiny
        stop signs demanding your attention, there''s always that one friend who doesn''t
        mind having 10,000 unread emails.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8b7fe-dee1-4012-a94c-0d74c1180a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of your phone use behavior, if you''re personally motivated
        to use it less, Holte said using grayscale mode is a good way to take back
        control of your device during lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b5288-74e0-4dde-96b1-3b14b218067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take back control of phone use</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c50bb-150d-439a-9de3-add75ddafabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Human Technology, a nonprofit group run by a former
        Google design ethicist that aims to raise awareness about companies'' attention-grabbing
        business models, has argued that constant access to technology is creating
        shorter attention spans, smartphone addiction and turning life into a competition
        for likes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959e87d-1e96-4232-af58-aee9829da948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center has said grayscale is just one way to "take back control"
        — it also suggested removing nonessential apps from your home screen and turning
        off all notifications, except those that come directly from people, such as
        texts and phone calls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2863ec-7fb6-4c19-a9de-209fe8b964d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychology professor Kuss agreed that turning off notifications
        is one of the most useful tips for more mindful smartphone use. That''s because
        checking notifications can become a force of habit and even evoke distracting
        emotions. Work emails can induce stress and social media likes can cause elation
        — but both emotions make you less focused from the moment you glanced at the
        phone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055b6f5-5877-4ae9-9da1-86c40f7b85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research shows simply having your smartphone on the table without
        actually using it really distracts people from the task at hand, makes them
        less productive," Kuss said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649dfc01-1b1f-4a22-b4c8-16b6b95d64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended sometimes leaving your phone in another room,
        banning phones from the bedroom and having "smartphone-free" chunks of time
        built into your day. Spending a little time without your phone can make you
        more conscious of how much time you spend glued to it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ce46a-54b5-4c9f-b4d2-50a33771ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost an adult pacifier," Kuss said. "People don''t get
        a real sense of how much time is passing when they''re looking at the screen."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546579d-b5e6-4e9e-babe-adc4c07437e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people greatly underestimate the time they spend on their smartphone,
        Kuss told CNN. But she also said only a small minority of people are clinically
        addicted to their phones. For everyone else, though, more conscientious phone
        use can lead to better sleep, improved mental health and more productivity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf9bd7-3776-4b00-a628-1b8e32d95a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make your phone go gray</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e063a4a-2086-4e88-9df9-e1fc2c71903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On iOS 11, grayscale can be switched on through Settings &gt; General
        &gt; Accessibility &gt; Display Accommodations &gt; Color Filters. Switch
        Color Filters on, and choose Grayscale.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d0b2d-a89f-4a87-8b2c-57dc4018b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to be able to toggle grayscale on and off by triple-tapping
        the home button, then go to Settings &gt; General &gt; Accessibility &gt;
        Accessibility Shortcut (bottom) &gt; Color Filters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7482b5-7feb-49e8-97e8-dcfc3c0546a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Android, grayscale can be switched on through Settings &gt; Accessibility
        &gt; Grayscale.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cae854-6c53-49a4-a805-7b5954e14979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On certain Google phones, grayscale mode doesn''t exist but can
        be enabled by switching on "Developer Options." Go to Settings &gt; About
        Phone &gt; then tap the "Build number" seven times quickly. (It should then
        tell you "You are now a developer!") Now go to Settings &gt; Developer options
        &gt; Simulate color space &gt; Monochromacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9c4d3-e19c-416d-bce2-da426d85a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word of caution: It will make your phone entirely less appealing,
        and you may even find yourself feeling less distracted and staring at the
        bright colors in the world around you.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10083b19-e66f-4368-94cd-c480039fa5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:50:15.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/11/health/smartphone-hack-reduce-screen-time-wellness/index.html"
        target="_blank">Try this smartphone hack and other tricks to reduce your screen
        time</a></em></p>'
  'prehistoric-crocodile-pterosaurs':
    'author': 'Katie Hunt, CNN   '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T07:50:31.493+08:00
    'imagesource': 'jcr:6418d894-bda0-4011-a0d2-010b2cb886eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '753e81af-6184-4484-8b3e-3167497640bd'
    'lead': 'Ancient footprints embedded in rock in South Korea likely belonged to
      a prehistoric crocodile that walked on two legs, paleontologists say'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T07:54:23.459+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:03:05.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:50.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crocodile']
    'template': '1'
    'title': '''Enigmatic'' footprints reveal prehistoric crocodile that walked on
      two legs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b0ff5-b2d4-4d5b-9aae-95eecbdf09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ancient footprints embedded in rock
        in South Korea likely belonged to a prehistoric crocodile that walked on two
        legs, paleontologists said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68207043-533b-44e4-8d94-7e0562435170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time this gait has been found in this family of
        ancient crocs, which typically walked on four legs like modern-day crocodiles
        and alligators. The well-preserved tracks included footprints that were 18
        centimeters (7 inches) to 24 centimeters (9 inches) in length, indicating
        a body length of up to 3 meters (10 feet.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24831c6-d644-40f6-b4cd-5bd2a93499cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The narrow trackways were made entirely by the back limbs, with
        clear heel to toe impressions and skin traces in some areas," according to
        the study, which published Thursday in the journal Scientific Reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8382034-ef4f-42c2-b2c2-613ae0f70066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar "enigmatic" footprints found at other sites in South Korea
        had been thought to belong to giant pterosaurs — prehistoric flying reptiles
        — walking on two legs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630abf6d-4320-4813-b75c-a14333eb37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers from South Korea and the United States said
        they likely belonged to the ancient croc, which they named Batrachopus grandis,
        and their discovery supported the prevailing view among paleontologists that
        pterosaurs walked on four feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f43402-d7d2-472c-994a-d60c242bc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batrachopus grandis would have lived more than 100 million years
        ago in the early Cretaceous period, predominantly on land rather than water
        like its counterparts today. It''s possible the animal primarily walked on
        two legs but was also able to walk on four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccd7f78-0eb6-409e-bce0-18c99330e049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No two-legged prehistoric crocodiles had been found from this period,
        although the study said that crocs that walked on two legs may have roamed
        the Earth much earlier during the early Mesozoic era that started about 250
        million years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cb8c6-59b2-40f1-845f-b261cbc9e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coming to their conclusion, the paleontologists debated whether
        the prints from the forelimbs of these crocs did not penetrate the ground
        as deeply as the back feet or that the creature was swimming while it made
        the tracks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd8e79-9d28-4f8b-931c-87ae4b2154e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ruled out swimming because the trackways are so regular," said
        Martin Lockley, a paleontologist and professor at the University of Colorado
        and an author of the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd2a9f-8c1b-4d4d-9b7e-7e2b51e2145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern crocs sometimes use hind feet to punt along, but the tracks
        are irregular incomplete, washed out splayed and not in a regular one foot
        in front of the next trackway pattern."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41664d3d-0786-4b27-8ed9-9675d0d2e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T07:54:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
