      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter found more than 1,000 accounts that promoted the ruling
        United Russia party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d1c1d3-42db-4e3a-bfc9-423e203dd5d0'
