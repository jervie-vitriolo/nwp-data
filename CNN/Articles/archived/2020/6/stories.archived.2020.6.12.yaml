      'mgnl:lastActivated': 2023-01-26T12:03:03.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on a high spirit. The doctors that are monitoring me are confident
        that I will be able to swiftly recover and go back to work," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e2b99-b882-490a-a85c-37f00a81a930'
      'mgnl:activationStatus': true
