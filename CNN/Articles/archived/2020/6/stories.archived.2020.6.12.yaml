      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily deaths are expected to decrease through June and July, then
        remain relatively stable through August before rising sharply in September,
        the model forecasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60775454-4ca9-443c-86aa-a05f1da7b7c5'
