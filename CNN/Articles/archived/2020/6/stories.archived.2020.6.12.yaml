      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to assure all our women of this administration''s determination
        to fight Gender-Based Violence through the instrumentality of the law and
        awareness creation," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f476b0-1570-4d4f-a2c6-d1f7fc160f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:17:59.063+08:00
