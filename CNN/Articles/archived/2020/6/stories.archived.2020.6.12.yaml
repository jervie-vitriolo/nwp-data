      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64187f-b0c8-4b11-805e-39b56565f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Friday said 336 of the 24,787 total&nbsp;infected
        patients were fresh cases, meaning their results were released within the
        last three days. The remaining 279 were part of the case validation backlog,
        the DOH added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b32cf1-d4e3-4e98-88e4-b8489e8e2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
