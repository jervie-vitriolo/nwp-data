      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential model cited by the White House issued the dire prediction,
        saying the US death toll could reach 169,890 by October 1, with a possible
        range of about 133,000 to 290,000 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0df67-9d37-481b-a3dc-159ddb04cc93'
