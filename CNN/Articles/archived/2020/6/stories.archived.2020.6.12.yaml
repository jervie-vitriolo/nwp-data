    'template': '1'
    'title': 'Southern Leyte, Misamis Oriental report first COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b253c80-6d41-49e2-a9d3-87d9af5f1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, June 12) —</strong>&nbsp;
        The provinces of Southern Leyte and Misamis Oriental have recorded their first
        cases of coronavirus disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f231ac-30d2-43cf-b347-363bc25e3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:31:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37c6dc-6f93-43bb-82cd-2020edd3a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:31:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern Leyte, an overseas Filipino worker who arrived there
        in May, tested positive for COVID-19, its local health department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf5d85-1441-49c5-ae78-3d724bdb4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected OFW, a 23-year-old male seafarer, is currently admitted
        at the Eastern Visayas Regional Medical Center, according Department of Health
        Region 8 information officer John Paul Roca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402f25c-0cc0-4338-a7fe-e0eeffdfc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bontoc Mayor Jane Ruales announced in a statement on Thursday that
        the returning overseas worker arrived in their town on May 31. He was then
        made to go through quarantine in a facility in Bontoc, Ruales added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2216e-c19b-4b61-b700-1776b9947acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruales said that they immediately conducted contact tracing after
        receiving the confirmatory test result from the regional health office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe75ca4-4cce-4ad5-beed-f10317b0ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the 14 cases recorded in Eastern Visayas on Thursday,
        12 of whom are from Baybay City in Leyte province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ea7a1-4064-401f-b992-96f52360b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has a total of 90 infections. Of this number, 35 have
        recovered while 55 are currently sick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a57ad-6d9f-4548-bb91-51b1f91ce5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T14:42:48.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar is the only COVID-19 free province in Eastern Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a291cb-ccef-46c7-a881-9cf1048e8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:31:11.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Misamis Oriental, the province''s first case is a
        returning resident who arrived in Libertad town on June 6, the local disaster
        risk officials announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95fc6a-5258-4d4f-bc7f-888e5bb99ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Task Force for COVID-19 said the 29-year-old male
        patient had no community exposure since he was immediately placed in the local
        quarantine facility upon arrival in his hometown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c107440-5655-4565-8e2a-39ed921de8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76451032-dfac-47e8-846e-e2c479e5f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed symptoms such as cough and sore throat and underwent swab
        testing on June 11, the task force added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21112683-f763-44cd-b6cc-9bc50977a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadabee-a8ca-4a95-b6e4-542f11201cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they will transfer the patient from the isolation
        unit of Libertad town to the Northern Mindanao Medical Center in Cagayan de
        Oro City, a referral hospital for COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759cacf9-9fdc-475a-8872-8290deead8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T21:53:45.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:02:56.893+08:00
