      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stream on <a href="https://piay.iflix.com/movies/22147">iFlix</a>.</em></p>'
    '37':
      'image': 'jcr:b33badb4-1765-4b09-a125-8fdabebbfb94'
