      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kelly Clarkson and husband Brandon
        Blackstock are going their separate ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf5aac-93f8-4db4-a94f-d0eb0e79147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson has filed for divorce from Blackstock, citing "irreconcilable
        differences," according to court documents obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8e7f4-393b-443c-b29c-75d1cf2b95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Clarkson have not yet responded to CNN''s request
        for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a12027-af20-433d-b9fe-110a9699e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Voice" coach and Blackstock, a music manager, have been married
        since October 2013 and have two children together, River Rose and Remington
        Alexander.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca5e69-09c4-4d6b-85b2-ade13d1a0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackstock also has two children from a previous marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01937784-4830-4590-be53-2d5182d8df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, Clarkson and Blackstock spent their
        time together at their property in Montana. It was from there that Clarkson
        recorded her daily television program and her appearances on NBC''s "The Voice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834a6df-c03c-44eb-a0a0-7c81a5dbf29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documents, filed June 4, Clarkson, who filed as Kelly Blackstock,
        the singer is requesting joint legal and physical custody of the children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e451fd-574d-4ee4-b3ef-44f59f3d184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:03:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court documents say the pair had a prenuptial agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bbdd55-7b23-4f3a-8f86-72b9bf4da911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T08:24:37.612+08:00
      'mgnl:createdBy': 'catherine'
