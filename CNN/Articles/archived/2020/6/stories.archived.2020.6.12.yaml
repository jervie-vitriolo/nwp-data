    'template': '1'
    'title': 'LOOK: How protesters celebrated Independence Day with a ‘grand mañanita’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4074e9-89c6-4dd4-ae87-778ecc274b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:30:09.717+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hundreds have gathered
        today at the University of the Philippines Diliman’s University Avenue for
        this year’s Independence Day protest. Bringing balloons, paper hats, and other
        party paraphernalia to the venue, protesters have called the rally a “Grand
        Mañanita,” a jab at the <a href="https://cnnphilippines.com/news/2020/5/13/pnp-chief-defends-ncrpo-head-sinas-birthday-celebration.html"
        target="_blank">controversial birthday feast</a> organized for Metro Manila
        Police Chief Debold Sinas. This is after the suggestion of several social
        media users, including Senator Kiko Pangilinan who <a href="https://twitter.com/kikopangilinan/status/1269149145173909504"
        target="_blank">tweeted</a> that calling the gathering a mañanita would “avoid
        arrests.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99eed3-d3e6-4ff8-b5b8-ea5add3e218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:30:09.717+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities such as <a href="https://www.instagram.com/p/CBVJYTPHePm/?igshid=7xv61ttsc9xr"
        target="_blank">Janine Gutierrez</a> and Vance Larena took part in the protest
        alongside various groups from across Metro Manila. Artist and activist <a
        href="https://www.cnnphilippines.com/news/2020/6/12/Debold-Sinas-Mae-Paner-Grand-Mananita-Independence-Day.html"
        target="_blank">Mae Paner</a>, popularly known as Juana Change, even shaved
        her head to channel the character of Sinas, holding long-stemmed roses as
        she arrived at the venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3646bf-df21-47a7-9bbf-531a3cce44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T20:30:09.718+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:02:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to <a href="https://cnnphilippines.com/life/culture/politics/2020/6/4/junk-terror-bill-rally.html"
        target="_blank">previous protests</a> earlier this month, rallyists continued
        to observe social distancing, with organizers placing markers along the avenue
        and making sure that the program does not go beyond noon, according to a tweet
        by Bayan Secretary-General <a href="https://twitter.com/natoreyes/status/1271339861782302720"
        target="_blank">Renato Reyes, Jr.</a> Volunteer doctors and nurses, as well
        as lawyers, were also deployed.</p>'
    '6':
