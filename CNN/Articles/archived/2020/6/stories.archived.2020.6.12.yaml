  'Rights-group-says-Zoom-shut-down-its-account-after-Tiananmen-Square-anniversary-event':
    'author': 'Michelle Toh and Rishi Iyengar, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T13:24:05.629+08:00
    'imagesource': 'jcr:87d5edb8-137b-42c7-b6e4-89ffb1b030d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '917e3828-4d9d-4468-a09f-5cc457bcc3e3'
    'lead': 'A US-based group supporting human rights in China says it is "outraged"
      that the video conferencing company Zoom temporarily shut down its account after
      it held an event on the platform in remembrance of the Tiananmen Square massacre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T13:27:13.526+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:02:59.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:52.221+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rights group says Zoom shut down its account after Tiananmen Square
      anniversary event'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773fd56-127d-447d-a275-5a8b727086e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US-based group supporting human
        rights in China says it is "outraged" that the video conferencing company
        Zoom temporarily shut down its account after it held an event on the platform
        in remembrance of the Tiananmen Square massacre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664c69f-e4f0-4912-b071-f37445218765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian China, an organization based in California that provides
        "relief for political prisoners and activists" in China, said in a statement
        that it was not able to access its account on Sunday, a week after it held
        the virtual meeting. The group said more than 250 people worldwide joined
        the Zoom conference, while others streamed it on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d50c32-a2d5-4676-bbce-d55ba56c1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Zoom account used for this conference displayed a message that
        it had been shut down," the organization said. "Zoom has not responded to
        our requests for an explanation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b3f1a-604a-4f50-bb3d-4f26bd0de04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiananmen Square crackdown is a matter of extreme sensitivity
        for China''s ruling Communist Party. On June 4, 1989, Chinese troops entered
        Tiananmen Square in Beijing and fired on civilians protesting for democracy
        after several weeks of demonstrations. Estimates of the death toll range from
        several hundred to thousands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c119206-96b2-43eb-a108-10d0fd66a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou Fengsuo, a former protest leader in Beijing who leads Humanitarian
        China, said his May 31 event included the Tiananmen Mothers, a group set up
        by those who lost children in the massacre. The group also said the event
        featured writers, scholars and former student leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cb9632-f56e-4849-933c-2128f1294f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant proportion of attendees were from China," the group
        said in its statement. "Our conference provided many the opportunity to connect
        with activists abroad for the first time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c370548-5c43-42b8-a9b6-6ace8fa080f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the account closure was first reported by the news website
        Axios.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325c995-8ce1-425a-9a2b-492fcc73933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom said in a blog post later on Thursday that it was informed
        by the Chinese government about four separate Zoom gatherings to commemorate
        the June 4 anniversary that were being publicized on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794e244-4264-4f5c-9571-77dc9b59f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government informed us that this activity is illegal
        in China and demanded that Zoom terminate the meetings and host accounts,"
        the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380e61a-a277-4c98-869e-48b9b83d76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom allowed one of the meetings to proceed after determining it
        had no participants from mainland China, but ended the other three and suspended
        the host accounts — two in the United States and one in Hong Kong. All three
        accounts have since been reinstated, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9aa4c-9c6a-49ad-a657-091e8a69bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret that a few recent meetings with participants both inside
        and outside of China were negatively impacted and important conversations
        were disrupted. It is not in Zoom''s power to change the laws of governments
        opposed to free speech," the spokesperson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dffc82-ca6e-4bfe-89c0-6e09d795b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian China said that it was "outraged" that Zoom, a US company,
        appeared to have acted according to Chinese law in shutting down the organization''s
        account. In its statement, the group accused Zoom of being "complicit in erasing
        the memories of the Tiananmen Massacre in collaboration with an authoritarian
        government."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38b6bf-da89-4c8c-8770-129c3d46c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou confirmed that his account had been reactivated, but said his
        team wanted answers on why its service was suspended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528327f-97b5-47ec-802e-c62c76b4d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t heard from Zoom. We want to know why," Zhou told CNN
        Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00271980-980e-4d29-805b-ce849850a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blog post, Zoom said it currently does not have the ability
        to block individual meeting participants by country and chose to shut down
        the meetings instead, which it described as a "mistake." The company said
        it will develop technology to block individual participants in the coming
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d170e51-8247-4893-b5cf-001ed52d0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward Zoom will not allow requests from the Chinese government
        to impact anyone outside of mainland China," the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a446f-8fce-49c8-bbe6-ca32aeb70698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Foreign Ministry said earlier on Thursday
        that she had not "heard about that and [had] no information to offer." "This
        is not a diplomatic issue," the spokesperson told reporters at a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4afb04-9cf8-4451-9965-b7413713edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is based in California, but it has ties to China that are increasingly
        becoming a liability. Earlier this year, its encryption was discovered to
        be inadequate and some of its data was found to be routed through Chinese
        servers. It later said that paid customers would be able to prevent their
        data from being routed through servers in specific regions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d59c79-d248-48a9-9a56-b50c28bcb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has utilized Chinese developers from its onset — its
        research and development department in China has over 700 employees — a practice
        that Zoom warned in its annual report "could expose us to market scrutiny
        regarding the integrity of our solution or data security features."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb376ee3-6c18-40bb-939a-c7c2487b76d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Eric Yuan acknowledged to CNN Business earlier this year that
        as tensions between Washington and Beijing rise, Zoom might have to adjust
        its ties to China. Zoom has already announced plans to open new research and
        development centers in Arizona and Pennsylvania.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6e196-68a2-4b96-9e79-1a7d72a1ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan suggested Denver, Ohio or Virginia as other possible sites
        for a relocated Zoom research and development center. "If things get worse,
        we do have a plan," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b69c9-d27f-47dc-b665-fd6e3fe91c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Isaac Yee, Ben Westcott and Jon Sarlin contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad798fe3-d388-4b92-9324-6889b26663ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T13:27:13.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:02:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/11/tech/zoom-us-china-tiananmen-event-intl-hnk/index.html"
        target="_blank">Rights group says Zoom shut down its account after Tiananmen
        Square anniversary event&nbsp;</a></em></p>'
  'PNP-maximum-tolerance-mananita-protest':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-12T13:24:03.286+08:00
    'imagesource': 'jcr:7c12dd20-3406-41c4-8763-98a45d1071c5'
