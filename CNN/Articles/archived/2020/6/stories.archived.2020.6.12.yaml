      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With war, we moved from one place to another and we settled down...
        But with corona, no matter where you go, it will find you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265c96e-3df0-4131-bfbd-aab3c46a25de'
