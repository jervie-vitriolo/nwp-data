      'mgnl:created': 2020-06-12T19:17:59.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamu described rape as a menace and said the force was examining
        its gender response unit to speed up investigations into those cases, including
        deploying more detectives to its gender desk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
