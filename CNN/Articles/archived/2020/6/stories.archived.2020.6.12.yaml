    'jcr:uuid': '4a31e89a-95ae-4c25-8d44-015067e1d427'
    'lead': 'Groups have labeled the protest action in UP not as a rally, but as a
      ''Grand Mañanita,'' derived from NCRPO Chief Debold Sinas'' controversial birthday
      feast amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T10:58:41.577+08:00
