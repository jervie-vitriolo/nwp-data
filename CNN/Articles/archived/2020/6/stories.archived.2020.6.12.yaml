      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2974c0-475a-4fa7-bb64-21a51cf5add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T17:52:15.692+08:00
