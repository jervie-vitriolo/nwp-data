      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/11/politics/trump-dallas-fundraiser-protests/index.html"
        href="https://edition.cnn.com/2020/06/11/politics/trump-dallas-fundraiser-protests/index.html">Trump
        warns against ''falsely labeling'' people as racists</a>"</em></p>'
  'lebanon-economic-protests':
    'author': 'Tamara Qiblawi and Ghazi Balkiz, CNN'
    'caption': 'A protester holding the Lebanese flag runs as protesters block the
      Jounieh Tripoli highway with flaming tires in Beirut late on June 11, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-12T15:39:20.873+08:00
    'credit': 'From Patrick Baz/AFP/Getty Images'
    'imagesource': 'jcr:bb13ef31-d6f0-4a08-a9aa-5750b74e03df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ae9166-b147-4b83-aaa6-16671b53f8b0'
    'lead': 'Anti-government protesters took to the streets in multiple Lebanese urban
      centers on Thursday, setting up burning barricades and forcing road closures
      as the country''s currency fell rapidly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T15:41:34.815+08:00
