      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US is unable to check the growth in September, we could
        be facing worsening trends in October, November and the following months if
        the pandemic, as we expect, follows pneumonia seasonality," said Dr. Christopher
        Murray, director of the Institute for Health Metrics and Evaluation at the
        University of Washington School of Medicine.</p>'
