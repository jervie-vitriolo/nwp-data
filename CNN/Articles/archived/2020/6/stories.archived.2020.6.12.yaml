  'Celebrities-Independence-Day-protests':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-12T16:19:42.174+08:00
    'imagesource': 'jcr:e3bbba90-6eb3-45ed-9c43-5df2fc04246f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c12277-9871-431f-b24b-750670b0c8bd'
    'lead': 'Artists and online personalities are making their voices heard on Independence
      Day by protesting against the Duterte administration''s alleged misplaced priorities
      amid the COVID-19 crisis.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-12T16:26:11.909+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:02:49.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:01:55.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebs, online personalities join Independence Day protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791ee80-9a91-4a1b-bc34-3adb5678fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 12)</strong> — Artists
        and online personalities are making their voices heard on Independence Day
        by protesting against the Duterte administration''s alleged misplaced priorities
        amid the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c33e3f-551f-44a3-911c-144d3367e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Enchong Dee, Agot Isidro, and Chai Fonacier joined an online
        rally on Friday, while social media powerhouse "Aling Marie" trooped to the
        streets to join a rally at the University of the Philippines in Diliman, Quezon
        City. They spoke up against what they described as the <a href="https://www.cnnphilippines.com/news/2020/6/5/bayanihan-act-implementation-covid-19-crisis.html">government''s
        lacking COVID-19 response</a>, <a href="https://cnnphilippines.com/news/2020/6/5/anti-terrorism-bill-awaits-duterte-signature.html">rush
        to pass the anti-terrorism bill</a>, and <a href="https://cnnphilippines.com/news/2020/6/10/Philippines-China-diplomatic-relations.html">inaction
        over China''s continuous incursions in Philippine waters.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175a4b5-64b1-4b22-a058-938dfa7edf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier questioned why President Rodrigo Duterte marked as urgent<a
        href="https://www.cnnphilippines.com/news/2020/6/6/anti-terrorism-bill-review.html">
        the controversial Anti-Terrorism Bill</a> — which will allow the detention
        of suspected terrorists without a warrant for up to 24 days once signed into
        law — when the number of Filipinos who die because of COVID-19 infection continues
        to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd466a-a6a6-4f55-aac7-5a8127cb67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakatakot nila sa</em> mere words, that they''d threaten
        us with imprisonment in the middle of a pandemic — a health crisis that requires
        a medical solution, not state terrorism," Fonacier said in the "Ipaglaban
        Ang Pinas" online rally. "When they crackdown on us with violence, they are
        not strong. What they are are weak snowflakes. Takot sila sa galit natin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b2147-e46c-4b19-9257-bc81856d402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are scared of our words, so much that they would
        threaten us with imprisonment in the middle of a pandemic — when they should
        be providing medical solutions, not state terrorism. They are scared of our
        anger.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92275fc-6a9f-4369-8d6e-5d90bb28ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee also hit the Duterte administration''s failure to penalize public
        officials and police officers who violate quarantine rules, but are quick
        to jail activists and ordinary people protesting the need for mass testing
        and government aid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c69d20-9870-41da-9b7d-74a066b75ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ganoon din ang panunuri niyo sa proseso ng pagbibigay
        ng ayuda</em>," said Dee. "<em>Sana ganoon din ang panunuri at pananagutan
        na binibigay niyo sa bawat pulitiko na nagnakaw, na hindi sumusunod sa quarantine
        protocols. Ang pulis na dapat pumoprotekta sa mamamayan, pero sila pa ang
        misnong sumusuway sa batas. Huwag tayong maging selective sa justice</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b2c5b-2028-4545-a315-7e108777c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Take the same action to fix the process of aid. I
        hope you apply the same rules to those who violate quarantine protocols. The
        police officers who should be protecting the public are the same ones who
        violate the rules. Do not be selective in carrying out justice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972197e2-f3ef-4dc1-9975-38eed4be6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These young artists expressed belief that now is the right time
        to speak up and use their voices and platforms to demand changes from the
        government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710b435-6aea-49a9-958c-8e0294acccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May kapangyarihan tayong baguhin ang gusto nating itama sa
        lipunan... Huwag natin hayaan na ganito pa rin tayo</em>," Dee said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27902f0-cfc2-49cb-bf74-c785e05f1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the power to correct what is wrong. Let''s
        not be complacent with the kind of governance we have now.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a90d1-eafb-4118-a9d7-47901ad0477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isidro said, “<em>Hindi ako mapapatahimik at gagamitin ko pa rin
        ang boses ko para sa tunay na kalayaan ng ating bayan</em>.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f4701-9fd6-4ee4-b51c-d42b4a3f73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not be silenced and I will continue using my
        voice to fight for the true meaning of independence.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb08e1-e7cc-49f2-824c-3d479fdacfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online rally, led by opposition Senator Risa Hontiveros, seeks
        to demand China to pay P200 billion for the environmental damages in the West
        Philippine Sea — something that has been<a href="https://cnnphilippines.com/news/2020/4/22/Chinese-embassy-Risa-Hontiveros-reparation-covid-response.html?fbclid=IwAR1GWwjM3SvuklIDjIWDbKc54av_lYLhHVTACszmfKe2YfDuS96055i9u1k">
        rejected by the Chinese Embassy</a>. It also sought to call Beijing to cease
        its unlawful aggression, harassment, and bullying against Filipinos, especially
        in Philippine waters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa56f9f-d506-4c3d-acef-85332f7964bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang alam ko, ang Pilipinas ay para sa Pilipino</em>," Hontiveros
        stressed. "<em>Nanalo nga tayo sa International Court of Arbitration, pero
        bakit parang pinamimigay na lang ang isla natin nang ganun-ganun at ang mga
        mangingisda natin ay nagmamakaawa pa para sila ay makapaghanap buhay. Tayo
        ang unang lumaban at ipinanalo natin ito, pero bakit tayo ang unang umaatras,
        sumusuko, at lumuluhod pa sa ibang bansa</em>?”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce1e69-ac7d-4b39-a182-2ffce82098ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines is for the Filipinos. We won in the
        arbitration case against China, but why are we giving away our islands? Why
        do our fishermen have to beg? Why are we cowering to other countries?]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc754818-c127-49b4-99c6-de70d614a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier said the fight continues even if China enjoys warm relations
        with the Duterte administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1026bc-6453-4d23-8a1c-ad6448dec014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our seas are being plundered," she said. "We have the duty to defend
        it from hell or high water. No one is allowed to claim it except us."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726572b-e7b1-43b0-91e0-dc3dfeb29e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, online personality Marie Dinglasan — better known as
        “Aling Marie” — joined the protest in UP. She took the stage, bringing the
        same spunk she had in her viral video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5a7d8-fb85-41ff-8eda-e422780bc2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:33:27.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/12/PNP-maximum-tolerance-mananita-protest.html?fbclid=IwAR3VNY0NYOXiC6FhI21Almh5jYYHJl0K0eQSerct-DIDjBlqkMZ0Z44YatQ">READ:&nbsp;Police
        told to exercise ''calibrated response'' in dispersing Independence Day protests</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124096c1-cf4e-4226-a69a-204b9123c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naririto ako para ipaglaban ang karapatan niyo sa pagkat kayo
        ang susunod na magtatayo ng banderang Pilipinas bilang tunay na kayumanggi</em>,”
        she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d44ae90-7872-48fa-b960-1952089d18b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aling Marie added, “<em>Mga anak, ako''y naririto sapagkat sa puso
        ko at isip ko hindi tayo dapat magkaroon ng batas na terror bill. Hindi terorismo
        at hindi terorista ang malala sa Pilipinas</em>.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929c905-62b5-45ef-b9bb-49d9c67a5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:26:11.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:02:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, her video went viral online after she called
        out diehard Duterte supporters and said she is “kayumanggi” — not affiliated
        with any political color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a235c-e08d-4a3b-aed1-079b9e5509a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T16:33:27.250+08:00
      'mgnl:createdBy': 'eimor'
