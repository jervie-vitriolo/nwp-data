    'template': '1'
    'title': '13,000 locally-stranded individuals in Luzon await transport to Visayas,
      Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2848219-c768-4b50-9dd1-f2068c43ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Malacañang
        said there were thousands of people stranded in Luzon waiting for transportation
        so they could go back to their provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92cb9e-10ae-41a2-a952-1a1a53ad335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, Presidential
        Management Staff Assistant Secretary Joseph Encabo said, <em>"Sa ngayon po,
        base po sa listahan ng</em> Presidential Management Staff, <em>mayroon po
        tayong mahigit</em> 13,000...<em>na</em> LSI&nbsp;(locally-stranded individuals).
        <em>Ito po ay nandito po sa</em> Luzon <em>at sila po ay gustong umuwi sa
        kanilang probinsya sa</em> Visayas <em>at</em> Mindanao."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81ee9b-22e9-466f-ae51-b1027d531b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rght now, based on the list of the Presidential Management
        Staff, there are around 13,000 LSIs. They ate here in Luzon and they want
        to go back to their provinces in Visayas and Mindanao.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032e3d7-dfcd-4803-8174-f51c53a157c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said they were in the process of "grouping" the LSIs to identify
        what mode of transportation would be best to get them home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1469e8-ca3d-445b-b9bf-8bb2521232c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Hatid Tulong program seeks to return LSIs home,
        and according to Encabo they have helped over 53,000 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0d924-898a-4511-94f7-f6bffbb03efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/6/11/Balik-Probinsya-program-temporarily-suspended.html">READ:
        Balik Probinsya program temporarily suspended to prioritize locally stranded
        individuals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643342d-e12c-4e6a-b5c8-d55f6a10e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> primary obligation<em> at ang</em> responsibility
        <em>ng</em> national government is to provide transportation to the stranded
        individuals. <em>Pangalawa, nagbibigay din po tayo ng mga</em> food assistance
        <em>at</em> financial assistance <em>sa mga</em> stranded individuals who
        are considered to be in crisis situations, <em>so yun po ay pinapangunahan
        ng</em> DSWD (Department of Social Welfare and Development)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baef3889-274e-4270-9cb8-1f4163c4db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The primary obligation and responsibility of the national
        government is to provide transportation to the stranded individuals. Second,
        we also provide food assistance and financial assistance to stranded individuals
        who are considered to be in crisis situations, so THAT IS led by the DSWD
        (Department of Social Welfare and Development),"he said.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3164026-1558-47b0-aa2d-a93bf5511e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the program also helps in transporting LSIs to get to areas
        of departure. They also assist in making sure LSIs are negative for COVID-19
        before they go home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d9b60-f28f-4d97-8709-bc131381a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''''Pag natanggap po namin ang mga pangalan, pinu-pool po namin
        sila – tinitipon po namin – at lahat po sila ay dadaan sa</em> rapid testing
        <em>kung saan mismo ang mga duktor ng pmahalaan ang mismong maga-administer
        o magfafacilitate ng</em> rapid testing. <em>''Pag</em> negative <em>po ang
        isang</em> LSI, <em>may oportunidad po siya at makakasama sa byahe pauwi ng
        probinsya. Pag</em> positive po... automatic <em>ilalagay po sa isang</em>
        quarantine or isolation facility. <em>Dadaan po siya</em> sa another 14-day
        quarantine and will be subjected to a confirmatory test," he said</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b268d-1664-451b-b4b4-597407387157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we get their names, we pool them and they all
        undergo rapid testing administered by government doctors. And if the LSI is
        negative, they have an opportunity to go home to the province. If they are
        positive, they will automatically be sent to a quarantine or isolation facility.
        They will go through another 14-day quarantine and will be subjected to a
        confirmatory test.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c8ef9-5d97-4c91-8051-a44d7152b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said he has ordered that LSIs who are positive for the virus
        should not be allowed on flights or any transport. They also send word to
        receiving local government units to assure them arriving LSIs are free of
        COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efaf2b8-e328-4412-9631-ce3ff2889b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/6/12/NAIA-flyover-stranded-passengers-Pasay.html"><strong>READ:
        228 stranded passengers staying under NAIA flyover taken to Pasay school</strong></a>&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f0785-bd66-4ebe-a6c2-b1e6f2064a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:49:37.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminds LGUs that they must accept returning LSIs, and must have
        them go through another test if necessary.</p>'
