      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is part of the reason why advocates for migrants are still
        worried for the health of workers as this pandemic drags on. "I think we''re
        going to see piecemeal responses unless we continue to put a lot of attention
        on this issue and to demand much more," said Cocq of the Migrant Workers Alliance.</p>'
