      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit said that as of June 17, there are 17
        confirmed cases in the area, one of the highest number of cases among the
        city’s communities. Clustering of cases has also been observed since the area
        is congested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c95221-c0d1-4ae7-8998-6427819f13a3'
