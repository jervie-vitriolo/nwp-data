  'PAL-distancing-seats-premium-economy':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T10:49:16.288+08:00
    'imagesource': 'jcr:dc2ca808-2b21-4401-959d-e953e1b13d9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8edaef7a-3080-4695-9592-b6428aa110f7'
    'lead': 'In a bid to make air travel under the new normal safer, Philippine Airlines
      announces that starting July 1, it will introduce a new aircraft seat design,
      which aims to better enable physical distancing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:50:56.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:18:45.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:34.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL to introduce ''distancing seats'' at no added cost'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf50300-f90f-4ca0-9fe5-dec50d3c154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — In a
        bid to make air travel under the new normal safer, Philippine Airlines has
        announced that starting July 1, it will introduce a new aircraft seat design,
        which aims to better enable physical distancing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32feb9-82a9-485d-92ee-29470331b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said that aisle or middle seats are blocked out in ''distancing
        sections'' of specific fare classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96e692-9550-4c79-9435-9dde588eb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PAL''s premium economy cabin class will have purely ''distancing
        seats'' while the PAL/PAL Express economy cabin class will have a mix of regular
        and ''distancing seats,’” PAL spokesperson Cielo Villaluna said in a statement
        posted on her Facebook page on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377151e-971a-40dd-a1da-cd6c522c9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said passengers of these flights may reserve the ''distancing
        seats'' at no added cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768fb13e-e670-4d27-a6b3-77f9fea825fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A distancing seat is not an added fee/travel extra. It is a new
        product included in specific fare classes (Economy Flex and Premium Economy
        Class),” the PAL spokesperson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7fc0e-eff9-4541-abba-8be42eb0b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For regular seats, distancing will be observed depending on space
        availability, and is an option ideal for groups who wish to be seated together,
        PAL''s  website said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c04ddd-5357-4dc0-a0ac-9e9bab6101c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said this new feature aims to bring ‘peace of mind’ to their
        customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548cb80c-1cca-4645-bb91-04e595d35076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         This is the latest precautionary measure of PAL amid fears of flying due to
        the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78b020-ebe8-4117-b9f0-f474519ad38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:50:56.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air carrier has been undertaking safety measure since they resumed
        commercial flights earlier this month. Among them are thorough cleaning of
        aircraft every after flight, filtering of cabin air, and screening and thermal
        scanning of passengers.</p>'
