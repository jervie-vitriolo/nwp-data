      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who certified the measure as urgent amid the COVID-19 crisis,
        has until July 9 to sign the Anti-Terrorism Bill into law or veto certain
        provisions. The Department of Justice, which has been tasked to review the
        bill, sent their report to the Office of the President on Wednesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b856ca3-cb66-4e15-8a2e-9c93179fe0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
