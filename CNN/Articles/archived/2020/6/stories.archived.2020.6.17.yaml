  'local-stranded-individuals-transport-visayas-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'Passengers stranded at NAIA wait for trips to their destinations.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T15:40:59.773+08:00
