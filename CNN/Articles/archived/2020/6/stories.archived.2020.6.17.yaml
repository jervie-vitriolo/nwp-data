      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9407b32-9989-4b80-adf8-4a29ba965dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott expressed concerns on Monday after some senior Senate Republicans
        signaled that the chamber may have to wait at least a month to take up the
        policing legislation, warning, "I think us waiting a month before we vote
        is a bad decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef26ce-e5a6-4839-97ff-40db08838c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb7a73-298c-4614-a976-534035c09847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public display of tensions within the Senate GOP conference
        comes as Republicans in the chamber are locked in a high-stakes battle to
        keep the majority in the 2020 elections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ec36e-f371-4631-8a50-a0c5e6cff266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da05b6-8dc1-4b67-80be-377db48bcf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell was asked by a reporter if he plans to stay as GOP leader
        even if Republicans lose the majority, assuming he wins reelection. He responded,
        "I do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd4ed7-f4e2-47e0-97ad-dfce35866866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ece20-f6db-43d3-a979-50324add2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune of South Dakota said on Tuesday
        that he believes McConnell is "very committed" to getting policing reform
        through the Senate, adding, "So much so that he is trying to slot it in on
        the next week or two."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea50fd-74f1-4e77-9a39-19f7f017fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d7afd-5b23-40c3-9485-870b3b519ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Steve Daines, an endangered Republican running for reelection
        in Montana, stopped short of embracing Trump''s executive order on police
        reform and said he prefers the legislative approach spearheaded by Scott.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3a590-e9ff-4068-aa45-70800d82bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2aa4a-8c11-4fb8-873f-15348d7040a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m continuing to work with Tim Scott. Tim has put together a
        very thoughtful proposal," Daines said when asked if Trump''s executive order
        goes far enough in addressing needed police reforms.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f211e-7aae-4dba-8329-cb7304ade833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6c101-b355-4a28-a56d-68c2df07e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daines said he would like to see a bipartisan agreement reached
        on the issue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e479f6-ba6f-49aa-ab76-d307b07be763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcfc1f-16fd-4a25-927a-9e18de9474ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major differences between the legislative proposals from Republicans
        and Democrats are likely to create hurdles to any attempt to get legislation
        across the finish line in Congress and to the President''s desk.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e228f-886f-4ade-871f-a630fd2fa402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bca0ca-c821-4548-bbef-d9c162e80039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emerging GOP plan has a major emphasis on incentivizing states
        to take action. The Democratic plan, in contrast, has a heavy emphasis on
        setting national standards, such as mandates for federal uniformed officers
        to wear body cameras and banning chokeholds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1b00b-b3bf-4aee-a3a2-c1322a311bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e0435-89bd-49db-9fac-1b862c7e180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said Tuesday that his proposal does not include an outright
        ban on chokeholds but argued "we get very, very close to that place" by blocking
        federal grant funds to departments that don''t ban chokeholds themselves.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d7715-9844-42dc-b457-a78b4744d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14cefe-d171-454b-b950-51b8f2c19ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It eliminates the possibility of getting grants from those departments
        that have not banned chokeholds," he said, describing it as "similar" to both
        the House Democratic plan that and Trump''s executive order. "We believe that
        gets you to the same outcome."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d7198-629a-4676-909e-0b6e94ebecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836990d2-ee1c-437a-8c03-b2e6be595ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 220 House Democrats have signed onto the House legislation,
        a strong sign of Democratic support that ensures it will pass that chamber
        next week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cca1c-7b3a-4ae5-9fff-d3ec416d2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740683c-3aa0-409e-b867-498a73685728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said Monday evening that he''s had talks with some Senate
        Democrats but said he''s been told that Democratic leadership has urged their
        members not to sign onto his emerging measure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4158f6b-9e93-4b72-9476-d8ca94b6c8d2'
