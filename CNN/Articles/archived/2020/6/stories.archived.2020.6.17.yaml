    'template': '1'
    'title': 'African countries are still waiting for a surge in COVID-19 cases. Some
      public health experts question whether it will happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccb47d-8811-425d-918b-c165722d4386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On January 28, at around one in the
        morning, Dr. John Nkengasong''s cellphone rang in Addis Ababa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbceeea3-642a-4bfd-9cd0-3997b03af6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd61d0-06a4-4754-a2d0-9b09f216cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian officials told Nkengasong, the Director of the Africa Centres
        for Disease Control and Prevention (CDC), that a recently arrived Italian
        businessman had tested positive for Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0269041-0ad3-455f-8d2c-deea628da4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435bd71-7787-47cb-adb3-4e52d9107012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later recovered. But the force of infection, mostly coming from
        Europe, seeded the virus in countries throughout the continent, say health
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44057c0e-ccab-4ddb-adc8-249734ab92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3f1ba-37ec-4a74-8df9-dd0bb84d769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As imported cases increased, and community transmission began, the
        World Health Organization began sounding the alarm in press conferences and
        statements about an unfolding crisis on the continent. They said Covid-19
        patients could quickly overwhelm the weak health infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cd5c0-d0c3-4853-b604-d911dbc26299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5420675-1a7a-4401-a96a-6ac43e31fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates, in an interview with CNN, went even further in April
        —&nbsp;predicting that there would be bodies on the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d4036-787c-4371-b4c2-bc80c1650b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a082ed-fa81-42aa-8f0c-78c7c84e334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Africa and WHO officials say that the warnings were important.
        Very little was, and still is, known about Covid-19 and nations needed to
        urgently prepare. But nearly five months on, across Africa, those catastrophic
        scenarios just haven''t happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdc3c1-239e-46bf-8f1d-59c93ba88b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b42adf-9a91-4029-9f7d-4e46cfb3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries in the Africa region are not where they had predicted
        they would be by now. I think a lot of earlier predictions had painted a picture
        that by this time it would be quite overwhelming," said Dr. Humphrey Karamagi,
        the leader of the WHO Africa region''s data, analytics and knowledge team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebd16b-96eb-4529-927a-2b8b4fe982eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aea059-6f4d-4587-a573-ba275ac47ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it didn''t happen, and whether the worst still could happen,
        is one of the most consequential public health questions facing officials
        on the continent at this stage of the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea18410-c906-4572-8f42-7a6148029448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd4fb7-d16f-4dff-90b3-7f52e6fa31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning the early battle</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba8f89-b9f2-4450-ba3f-6eb0e2c021f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that does seem certain, says Nkengasong, is that many
        African leaders got it right in the early stages of the fight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2d711-6f14-4d82-aa13-d193fab0536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dce58b-a97a-4f94-9a42-473655870bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership on the continent was extraordinary in responding
        in a coordinated way," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0fc19-a771-48dc-9c4c-9b25a1fc3fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2126052-56d7-4cd0-8766-fa4474cd4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the swift action by many African leaders to close down their
        economies should get significant credit for slowing community spread in the
        early months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec204ba9-4759-4e4f-b1e9-3261d5077abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e882e-fc2f-4fc7-935c-ca8328c1d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa led the way by closing its borders to high risk travelers
        and shutting its schools in mid-March before reaching 100 confirmed cases.
        A strict lockdown swiftly followed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157dab4a-b47c-4125-a193-d7937a61c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409adb5-ef32-47ad-9764-8b89fa5d0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say that these tough decisions, and the long experience
        dealing with diseases like Ebola and yellow fever, made a significant impact
        on transmission rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff1282-0277-41a5-bab9-245fbc980d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09882b6-72f0-4b6d-aacf-162e55fa88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Karamagi and a group of leading African scientists now believe
        that socio-ecological factors, the complex way that humans and their environment
        interact, could be playing an important role.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026b55f-f507-45d2-84af-13c9f2816265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f697bf8-be9b-4d61-b30a-6a0eef3e43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting that the rate of transmission in Africa is lower.
        It could take a longer time to get to people who are susceptible. And the
        deaths, the severity of the outbreak will be less severe than we have seen
        in other countries," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64883764-b71b-42d8-baa7-c9a2683313bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabfa0b-d5f5-42b8-94dc-c9714ea2bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not one thing, but many</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8aaa0-efa7-4106-8ef2-ce0ba29eb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karamagi''s team bases that assessment on disease modelling published
        in late May in the open source journal BMJ Global Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b675e-475c-4e78-b79d-90fd20d79b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e7c11-7c57-4d3f-b8b4-9a5592ef74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their modeling assumes no significant health measures by governments
        and plugs in the known characteristics of the SARS-CoV-2 virus and multiple
        factors known to affect respiratory viral transmission.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30ca8f-6381-4570-a4a9-012a06ef9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1951772d-a467-4d8e-bfeb-1f2d81b26686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key factors, say the authors, is the relative population movements
        across the continent. With sparse road networks and largely rural populations
        in some regions, the virus may have fewer opportunities to travel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9d142-b561-46de-9867-080c8a53d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd1a47-049b-4b1e-875c-747b8ddbf336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climactic factors, like weather and precipitation, also can impact
        the viral spread, according to the modelling.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1eaa4-6224-495f-83fb-014d8b0a7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1e664-a0ea-40f2-9b71-f39466331d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clear advantage across the continent, say public health experts,
        is based on the makeup of the population itself. More than 70% of people living
        in sub-Saharan Africa are under 30, and on other continents, Covid-19 has
        had more severe effects on the elderly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a3b77-12f2-406c-a13a-5738738b3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add84619-2c44-4aa6-93a3-c9084461a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karamagi also says that the lower rates on the continent of what
        he calls ''lifestyle'' conditions such as diabetes, hypertension, and obesity
        —&nbsp;important comorbidities for this coronavirus —&nbsp;should lead to
        fewer severe cases in many countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59e661-0742-471f-8ca5-1438619bca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5143261-f245-4a3b-8c4c-7c72aa4c3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Covid-19 is a confounding virus. Japan, for example, has one
        of the world''s oldest populations and hasn''t seen the devastating deaths
        of the United States or Italy. Brazil is hot and wet, and it is now the epicenter
        of the disease.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38c746-9f9d-4867-9cc4-f9628758b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e4d8d-0a9d-4d3d-a599-8d60cb285659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a single factor. It is how these factors work together
        to create a pattern that we see in a country. We created this model to understand
        this," said Karamagi.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9db53-5cf3-4f7c-a189-590adb45b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59420007-b9d3-4c86-919b-a3b24a65d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An accelerating burden</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943814a-e09a-40e0-adf7-491c8b9daa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the WHO announced that the overall number of confirmed
        cases in Africa had doubled in less than 20 days, to more than 200,000 infections
        —&nbsp;still less than 3% of the global total. But it is unclear just how
        many cases there really are because of inadequate testing rates.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709a66-903e-412d-8b45-6845bf87fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b49f30-5c86-4157-a828-0d602a3b8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkengasong said that the Africa CDC''s member states have only conducted
        about a quarter of the number of tests needed to stay ahead of the virus.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d97c9-67c4-4ec3-96f4-893d0c8d8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca80e33-2152-43a7-9d96-9891ff501cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus took everyone by surprise, and everyone was affected,
        so the competition for diagnostics has been acute," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8a13c-2cd0-40ef-99f5-c75d2f8dd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c316083-8b8c-4d34-b013-3f1f19e5d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been indications of hotspots, like the rise of unexplained
        deaths in Kano, in northeast Nigeria, where the health minister recently admitted
        that more than half of April''s unexplained deaths were due to Covid-19.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb92b0-9eed-4f6e-879a-72fdedf7b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e675bc-91d3-4199-8258-bc075caf5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the Africa CDC works with countries to increase testing
        capacity and hotspots in urban centers emerge, WHO officials say there is
        little evidence yet of an exponential surge in severe cases, or a surge in
        deaths across much of the continent. They have said much of the continent
        will see a ''smoldering'' outbreak.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b375196-d289-4f04-8c2a-54352cc67fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c7911-2e9e-42bf-b734-3c05aa785f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that large numbers of severe cases and deaths are not
        being missed in Africa," said WHO Africa director Dr. Matshidiso Moeti at
        a press conference in Brazzaville, though she added that case counts can be
        expected to continue to rise.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63832e0-cd61-4f52-aeae-ce20aff07b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9d58a-eb42-41bf-a75a-828a6d65a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until such time as we have access to an effective vaccine, I''m
        afraid we''ll probably have to live with a steady increase in the region,
        with some hotspots having to be managed in a number of countries," she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f731e-59fb-4195-b421-83b6a9119afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce505a-bf58-48ce-8e4a-8d640ecbd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO modeling estimates that a handful of countries like South Africa,
        Algeria and Cameroon are driving the increasing rates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbc7a1-be5d-458e-9d1b-1b9480d74493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8cc994-9ec2-43b3-b78e-cea2d6886e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Africa''s most advanced economy, South Africa has a large and
        mobile population with higher rates of conditions, such as diabetes and high
        blood pressure, that lead to more severe infections.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ae76b-7f54-4b6d-9ff7-a1e5365821f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e6090-6201-4ab9-8485-00c8bd44edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials see the peak coming in July or August. Most
        of the increase is coming from just three of the country''s eight provinces:
        Gauteng, the Eastern Cape and the Western Cape. Right now, Cape Town appears
        to be the continent''s current epicenter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac3dc5-7084-4294-95ba-3a25a85c654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3237d91-b055-4cb2-96c7-79a4637a34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had early seeding because of tourism and travel, we have high
        density populations, and we have high comorbidities like diabetes and hypertension,"
        Alan Winde, premier of the Western Cape province, told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707b9a8-f058-499d-bc37-212f6d366281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee362ac-4738-4f59-a321-4744dfa76c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the province has worked to rapidly increase the number
        of hospital beds by converting the city''s convention center and community
        centers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11757e-9bc4-4183-b58b-b175bbbc887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d6a90-1c75-499f-b2f5-8866f780c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your biggest fear is people waiting in parking lots of your hospitals,"
        said Winde. He added that it''s impossible to predict with 100% certainty
        whether they will weather the surge.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22bd78-74dd-473b-9156-7509fe40fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020bd932-9117-4cfa-a133-1d6af46faa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s just a model</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720e6fe-e1e9-4ee0-b1fa-a968f27ae7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And predictions in this pandemic have been hazardous.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64e74f-7b15-4f3f-a587-c6b6ac7678ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ab06a-a7a0-43a4-8254-ca974158a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months, the United Kingdom abandoned its herd immunity
        plan when infection rates soared. The architect of Sweden''s no-lockdown strategy
        recently admitted they didn''t do enough to protect the elderly.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf195b4-2799-4d67-b8ae-d51fd8d8364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678967a-fd28-417c-9657-2a8259564ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing does seem more certain. The pandemic has shown that different
        countries and even different regions within countries see very different transmission
        rates.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c8010-ad93-46f1-a638-60b574c8be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:44:08.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

