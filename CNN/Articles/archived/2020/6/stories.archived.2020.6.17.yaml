    'jcr:uuid': '1b81d779-8212-4c46-8a73-bc8c09208455'
    'lead': 'House Democrats and Senate Republicans are on a collision course over
      policing reform, despite a bipartisan consensus that action is necessary amid
      nationwide protests and civil unrest in response to high-profile episodes of
      police misconduct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:27:29.025+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:18:52.969+08:00
