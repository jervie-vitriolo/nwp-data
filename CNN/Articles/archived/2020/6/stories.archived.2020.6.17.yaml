    'jcr:uuid': 'e759365d-26d8-4582-bcca-35191ae62e61'
    'lead': 'South Korea''s Minister of Unification offered his resignation Wednesday,
      potentially becoming the latest casualty of the rapidly deteriorating relationship
      between the two Koreas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T15:39:59.177+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:18:25.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:40.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean Unification Minister offers to step down amid worsening
      spat with North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a79993-f743-4eac-a8d4-f6df9a7191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;South Korea''s Minister of Unification
        offered his resignation Wednesday, potentially becoming the latest casualty
        of the rapidly deteriorating relationship between the two Koreas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53943b-1d03-4f4d-a660-a38e2137e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Kim Yeon-chul offered to step down just a day after North
        Korea <a href="https://www.cnn.com/2020/06/16/asia/north-korea-explosion-intl-hnk/index.html">razed
        a building</a> that Seoul and Pyongyang regularly used for dialogue. South
        Korean President Moon Jae-in has yet to formally accept Kim''s resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0005b-2fc1-4d74-90c2-f1b9770284a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told reporters he took "all the responsibility of worsening
        of inter-Korean relations" and that he was "sorry for not being able to fulfill
        many Korean people''s demand and hope for peace and prosperity on Korean Peninsula."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ed8cf-8464-424f-91e7-3c21c2f374e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unification Ministry is the South Korean government body that
        manage relations with North Korea. Kim joined the ministry last April and
        had been tasked with jumpstarting inter-Korean talks, which had stalled in
        the months after three inter-Korean summits in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2defe3-be6a-4635-afc0-0c9211f10652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has for months voiced displeasure that its foray into
        diplomacy with South Korea and the United States has not yielded relief from
        sanctions crippling the North Korean economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f45652-5e84-4740-b045-422f7ad54cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, North Korea has framed threats and moves made in the last
        two weeks as retaliatory. Pyongyang accused Seoul of violating the deal struck
        by Kim Jong Un and South Korean President Moon Jae-in, arguing it has not
        responded sufficiently after a group of North Korean defectors sent anti-North
        Korea leaflets over their shared border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f37dd3-68ee-4232-a8fb-4b73aa71e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first summit in April 2018, as part of their attempt
        to establish "a new era of peace," Moon and Kim Jong Un agreed to cease "all
        hostile acts and eliminating their means, including broadcasting through loudspeakers
        and distribution of leaflets" along their shared border. It''s illegal for
        average North Koreans to consume information that is not approved by the country''s
        powerful propaganda machine, and doing so can carry dire consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4d808-9fce-4fc4-a533-b33c26b0d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong, Kim Jong Un''s sister and one of the country''s top
        political officials, said the leaflets insulted her brother, which is a crime
        in North Korea, defectors say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077957f2-8ee7-405a-ad6f-60f9e94470cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They dared defame the dignity of our supreme leadership, our Chairman
        whom we hold most sacred as the central core, and mocked at all our people
        at the same time," she said in a statement released Wednesday by North Korean
        state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b22327-39da-4983-a33c-83dbfbf72ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s possible North Korea is using the leaflet issue
        to manufacture a crisis in order to gain leverage in any future negotiations,
        a play it has employed previously in diplomatic talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27a79e-2884-49de-9171-527b2fc88db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Do-han, a spokesman for Moon, said Wednesday that South Korea
        would "no longer endure" North Korea''s "senseless comments and actions" and
        urged the Kim regime to return to the negotiating table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5244dd-77b5-4439-93a9-2ea5d9cb1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fundamental breach of trust built between the leaders
        of the two Koreas, and we warn the North that such irrational words and actions
        will no longer be tolerated," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044eb6c2-0bc3-40e1-a428-1718c221805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We especially hope the North keeps basic manners in the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17d657-4caa-442e-b7ef-6565997c778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:39:59.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/asia/south-korea-unification-minister-intl-hnk/index.html">"South
        Korean Unification Minister offers to step down amid worsening spat with North
