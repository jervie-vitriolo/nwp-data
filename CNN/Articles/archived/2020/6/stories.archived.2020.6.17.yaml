    'jcr:uuid': '92835451-85f4-4b4a-9e92-b0d6d7a393b1'
    'lead': 'Vigilantes might have started the violence that led to a shooting in
      New Mexico during a demonstration on Monday, authorities said, and the governor
      is vowing to hold the "instigators" fully accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:33:49.442+08:00
