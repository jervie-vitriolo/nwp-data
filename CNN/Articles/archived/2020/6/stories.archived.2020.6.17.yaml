      'mgnl:type': 'text'
      'text': '<p>Apart from his life in politics, Cojuangco became an ardent promoter
        of sports in the country during martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16cde2-0d91-493b-a173-73427b28b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed by Marcos as project director for basketball, earning
        the title as the first godfather of Philippine basketball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c2fb1-9992-4cef-acef-aba1f82fe25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As owner of Northern Cement Corporation, Cojuangco used the company
        to form the Northern Cement basketball team that served as the training pool
        for the national men’s basketball team from 1980 to 1986.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a904eb-5347-4fd4-a430-a7c2e6248b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Filipino basketball legends produced by the Northern Cement
        basketball program by Cojuangco are Ricardo Brown, Allan Caidic, Samboy Lim,
        Hector Calma, and Jerry Codinera.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61522cda-41cb-473a-a2cd-36a918bf28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up before his death, Cojuangco remained active in sports as he owns
        three teams in the Philippine Basketball Association which are the San Miguel
        Beermen, Magnolia Pambansang Manok, and Barangay Ginebra San Miguel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3174b75-50b7-4857-bff8-25039f4f1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The PBA also honored the late businessman and sports patron, remembering
        him for his "countless contribution" to the league and to Philippine sports.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Chairman
        and CEO of San Miguel Corp., politician, diplomat, businessman, team owner,
        sports patron...<br><br>Thank you for your countless contribution to the PBA
        and 🇵🇭 sports! <br><br>Our prayers and condolences to his family and loved
        ones.<br><br>Requiescat in pace! <a href="https://t.co/J1UzU5fVzC">pic.twitter.com/J1UzU5fVzC</a></p>&mdash;
        PBA (@pbaconnect) <a href="https://twitter.com/pbaconnect/status/1273037427435659264?ref_src=twsrc%5Etfw">June
