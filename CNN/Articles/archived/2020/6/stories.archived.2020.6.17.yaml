      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnotes%2Fdepartment-of-tourism-philippines%2Fbiatf-denounces-travelers-breach-of-entry-protocol-to-boracay%2F3706633746030137%2F&width=500"
        width="500" height="612" style="border:none;overflow:hidden" scrolling="no"
