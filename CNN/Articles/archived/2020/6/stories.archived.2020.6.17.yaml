      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll let you know in the morning" about timing, he said. McConnell
        made similar remarks to GOP senators at lunch Tuesday, senators said. The
        Senate Republican leader McConnell also said that the Scott bill is almost
        finished.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed28774-18c5-4be2-b846-aa3ab9216dd1'
