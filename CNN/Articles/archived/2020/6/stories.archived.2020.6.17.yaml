    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0e779-8ea5-4077-82a1-5f278b912a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:51:47.698+08:00
