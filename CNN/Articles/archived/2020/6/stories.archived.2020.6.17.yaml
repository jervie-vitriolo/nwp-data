      'mgnl:type': 'text'
      'text': '<p>ABS-CBN vice chairperson Augusto “Jake” Almeda-Lopez said on Wednesday
        that both the administration of former presidents Ferdinand Marcos and Corazon
        Aquino took control of the network from 1972 to 1986.</p>'
