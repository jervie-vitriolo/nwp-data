      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4aa5a-c49c-4a56-8f2a-7b2e57b439f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on the U.S. Department of Justice to investigate the
        shooting that just occurred in front of the Albuquerque Museum," tweeted Martin
        Heinrich, a Democrat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6beb4-7789-43f6-bd4f-a003361a1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535e3ea-4475-461a-ba21-08b2cf7c250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first report of heavily armed civilian militias
        appearing at protests around New Mexico in recent weeks. These extremists
        cannot be allowed to silence peaceful protests or inflict violence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7039b-9471-452b-851a-2d4a761499cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81036fa-8441-4329-9e69-485bc356716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against police brutality in the US remained mostly peaceful
        Monday night, though demonstrations in two other states ended in chaos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22341388-2dd6-43fd-9e20-66ad88ba5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28476815-fce4-4ebb-96fa-f182b9fe71eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Portland, Oregon, declared a civil disturbance and closed
        part of downtown, they said, after some protesters lit a fire, looted a store
        and injured an officer with a large rock.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e1686-be22-4cdb-8b12-e1afa9fab10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a558f-830c-459e-acdf-869c847755c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tennessee, troopers detained 21 protesters who refused to vacate
        Capitol grounds, they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7f6f3-f519-4816-9c07-85c121e1985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcdacc-70f9-4821-9d77-f4d18eedf4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police complaint describes shooting</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74899942-a3a2-451f-9064-969d30e6e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was shot at the Albuquerque demonstration was taken
        to the University of New Mexico Hospital and is in critical condition but
        stable, authorities said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829c9c9-8e5c-4192-acf1-01812dc2894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffebb9-da88-4946-b867-74d30107b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Steven Ray Baca, 31, in connection with the shooting,
        according to Albuquerque police. Baca is accused of aggravated battery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de20ac-8809-4b94-a2d9-cbd7bd0316ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709c071-f586-4917-b247-ea8b6c620fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a criminal complaint from Albuquerque police, cell
        phone footage recorded by a bystander shows a man in a blue shirt, later identified
        as Baca, appearing to protect the statue. The complaint says Baca eventually
        left the area of the statue but was pursued by some people from the crowd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81448649-b41f-4c5d-adca-6cbbb886cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034b8d6-8160-47fe-9a8c-785b19254371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos seen and obtained by CNN from around this time show Baca
        pushing a woman onto the ground, and two protesters, Sradha Patel and Jonathan
        Juarez, told CNN the man had been harassing the protesters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38387c-d6d7-4a1a-b1ed-a2b115c021bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce50de-7d5a-455a-99b8-4b23bf78fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos do not show what occurred before Baca pushed the woman.
        Police note that Baca''s "specific type of interaction with the crowd is unknown
        at this time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7d63b-830b-4c41-a15e-f33e661309cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c674e19-e81f-450e-8fba-834730813029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baca was eventually struck by a longboard and tackled to the ground
        by the man that hit him, the complaint says. Another "male is observed holding
        the end of the longboard with two hands and swinging it toward the area of
        Steven''s head and upper body," the court document adds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e95e4-245c-45fe-94bd-bbbcfd4ca209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1910ec-e2f4-4d52-a7fe-787368f9ffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, a series of gunshots are heard," the complaint says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e1f6c-dffe-40a4-a268-fbf4c42f9e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14692fa6-ce59-4286-9488-d9c2393aaff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baca fired four shots, according to the police complaint, and "declined
        to provide a statement to law enforcement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485d548-6d7c-4e8f-8592-bd7cb4490cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae03f8-8422-4c08-8d88-a07118ef5254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said he believes vigilante groups might have spurred
        the violence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7a42f-fcbe-48e3-be71-bcdfe38990b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f8352-1c67-4e58-bee1-c4d8b03b520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are receiving reports about vigilante groups possibly instigating
        this violence. If this is true, we will be holding them accountable to the
        fullest extent of the law, including federal hate group designation and prosecution,"
        Albuquerque Police Chief Michael Geier said in a news release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5e6d7-26bc-4fa0-8912-443f516d1f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38afcf0-5669-4c7e-aff9-b7b2326f93f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Tim Keller said the shooting was a "tragic, outrageous and
        unacceptable act of violence," in a tweet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83af0e-da67-4348-92cf-dcb66ee70a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7db0b-e16f-4280-a775-af15556a52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.446+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out the victim, his family and witnesses whose lives
        were needlessly threatened tonight," Keller said, adding that the sculpture
        that was the point of contention for protesters will be removed.</p>'
