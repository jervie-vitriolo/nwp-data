      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said the infected workers were treated in the city''s quarantine
        facility while a "massive disinfection" was implemented on their stalls. Meanwhile,
        other stalls will open alternately to practice physical distancing, the mayor
        said.</p>'
