    'lead': 'Officials in Buffalo, New York, want an investigation into the firing
      of a black police officer who intervened when a white colleague had a suspect
      in a chokehold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T14:40:07.541+08:00
