    'jcr:uuid': '29e2b358-bd4a-4cf4-96c5-7ec9d29c3bfe'
    'lead': 'Patriot fans, you may want to look away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T16:29:36.404+08:00
