      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city previously imposed a lockdown in Morning Breeze, Brgy.
        Alabang that was lifted on June 16. Strategies done in this area will be reflected
        in Brgy. Sucat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282ad13-9f20-4339-a0a0-2075a3e11a8c'
