      'mgnl:type': 'text'
      'text': '<p>World-class beach destination Boracay was the <a href="https://www.cnnphilippines.com/news/2020/6/11/Boracay-reopen-regional-tourists-June-16.html">first
        to open its doors</a> amid the coronavirus pandemic— with the island permitted
