      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d43f9-ad9a-48c6-bdad-0712fe3adc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:00:58.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e33b1-202a-4a19-a9f7-4b5fc47fa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House cats, as well as big cats in zoos, have been found to be infected
        with coronavirus, as well as farmed minks in the Netherlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec55e9-0c59-4aa8-9fe7-1755ada6eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small number of pet cats and dogs have been reported to be infected
        with the virus in several countries, including the United States. Most of
        these pets became sick after contact with people with COVID-19," the US Centers
        for Disease Control and Prevention says on its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff7b12-db67-4dbc-82ad-64f239457b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Veterinary Medical Association, dogs and
        other animals can be infected with coronaviruses, including the one that causes
        Covid-19. Most are related to the coronaviruses that cause the common cold
        in people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa10687-fba8-4be7-985c-0477dd6bbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the limited information available to date, the risk of
        animals spreading COVID-19 to people is considered to be low," the AVMA says
        on its website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbbc10-ecf7-46e1-a760-bb929c6a8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, there is no reason to remove pets from homes where
        COVID-19 has been identified in members of the household, unless there is
        risk that the pet itself is not able to be cared for appropriately. In this
        pandemic emergency, pets and people each need the support of the other and
        veterinarians are there to support the good health of both."</p>'
  'Airlines-ban-alcohol-on-planes-in-response-to-COVID-19':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:22:19.059+08:00
    'imagesource': 'jcr:bab92528-5550-4726-9179-c0e1b2c10a32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff96f61-268f-457c-964a-29892c981750'
    'lead': 'Airlines including Easyjet and KLM in Europe, Delta Air Lines and American
      Airlines in the United States, and Asia''s Virgin Australia, are suspending
      all or part of their alcoholic drinks service in response to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:23:34.852+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:01.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:29.911+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airlines ban alcohol on planes in response to COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fbe701-1bc2-4039-9f94-aafbf3a96e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Alcohol sales may have boomed during lockdown, but our return
        to air travel will be an altogether more sobering experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b6c99-bbcf-41e8-b109-22509bff16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines including Easyjet and KLM in Europe, Delta Air Lines and
        American Airlines in the United States, and Asia''s Virgin Australia, are
        suspending all or part of their alcoholic drinks service in response to COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5efed6-9720-45ca-9b3b-17773c78489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of a widespread revision of the industry''s food and
        drink service to minimize interaction between crew and passengers and to ensure
        a safer journey for all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334b637-5ce3-4d5e-a72c-0497899d70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With face masks already mandatory on pretty much all flights around
        the world, and new legislation introduced in January 2020 to curb anti-social
        behavior on flights, it''s another in a line of barriers -- literal and legal
        -- to getting high in the sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69b368-e0ad-4683-9182-dba5c6be3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines are limiting drink options to water only. As face
        masks must be kept on other than when passengers are eating and drinking,
        it''s a way of ensuring passengers are lingering over their refreshments for
        no longer than necessary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf1e6c8-f32c-4fad-b10f-e8ecdfa9c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Europe</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f769c-9065-43b8-b673-dbaa6cf4ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British low-cost airline Easyjet resumed domestic routes across
        the UK and France on June 15, alongside a handful of international routes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c14312-2eec-48d1-864c-553f27d7dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While customers can bring food and non-alcoholic drinks on board,
        at the beginning the only refreshments on offer will be water, which has to
        be requested from the crew. Food service will resume gradually in coming months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60303a1a-dbc5-4f6c-9c27-9b37b9f83c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew will manage use of toilet facilities -- so it''s for the
        best that passengers aren''t knocking back the Guinness and G&amp;Ts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae084a-c017-4362-b5a5-93fdcb4c26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic will be issuing passengers with "Health Packs,"
        complete with face masks, surface wipes and hand gel. It too is temporarily
        removing alcohol on board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9a3a1-459e-4087-9e5a-ee617e1b0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KLM, flag-carrier of the Netherlands, has suspended sales of hot
        and alcoholic drinks, but you can still ask crew for more water and soft drinks.
        That''s in addition to the pre-packed refreshments that will be waiting for
        you on your seat when you board.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b74ca-fe83-4bea-a383-796f94a8d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot meals will only be served on flights longer than nine hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef0fe7-adb7-4939-a33d-2cba804fcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s flag carrier, British Airways, is suspending its alcohol
        service in short-haul economy only (its "Euro Traveller" class), where customers
        will instead be offered complimentary refreshments along with a bottle of
        water. Special meals, including children''s meals, are temporarily unavailable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93db3cf-17d0-4369-832c-cc983f439a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish budget airline Ryanair has also resumed a limited flights
        schedule. It''s changed its service so that all food is pre-packaged and must
        be pre-ordered before flying. Alcohol isn''t off the menu, though -- it''s
        chosen to ax its hot drinks service instead, throughout July.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6b689-43a4-462e-bf20-9e5d699945d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Americas</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44369202-235e-4b82-a6cb-d1fbaaa08c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Airlines isn''t serving alcohol on domestic flights or within
        the Americas, but beer, wine and spirits can be found on all other international
        flights.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0ff00-261e-48ae-a82a-6e074fccb747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on American Airlines, the airline is limiting food and drink
        service in the main cabin according to flight length and destination. Access
        to alcohol, however, is the preserve of long-haul international flights and
        the folks in First Class.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d65d7b-e010-431f-a676-87c92be71702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Hong Kong''s flag-carrier Cathay Pacific will still have
        drinks available throughout the flight, but the pre-meal bar and pre-poured
        drinks are temporarily suspended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485695b7-62c6-4466-9070-a04ef969f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Australia is serving all guests complimentary water and a
        snack, but additional food and drinks aren''t currently available for on-board
        purchase.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd831f95-524c-4fc5-94be-ba740ed975ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:23:34.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re traveling this summer, pack plenty of water and healthy
        snacks, keep your face mask on when not eating or drinking, and be glad that
        you''re being spared alcohol-related dehydration, a major contributor to jet
        lag.</p>'
  'Coronavirus-spread-flushing':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:24:21.754+08:00
    'imagesource': 'jcr:110fcc01-0fcb-4538-9845-e337acdcfa62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '502c4317-2785-4ef9-944d-59cb3fcbbd63'
    'lead': 'Here''s a good reason to put the lid down before you flush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:25:57.099+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:00.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:30.050+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flush carefully. Study suggests coronavirus could spread in spray from
      toilet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c13009-e9d2-46b4-b170-687492273670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s a good reason to put the lid down
        before you flush: a new computer modeling study shows how a flushing toilet
        can send a cloud of little particles containing fecal matter into the air
        —&nbsp;fecal matter that could carry coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21612d99-51f0-4c3c-b811-8f521b608d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have shown that coronavirus can live and replicate in the
        digestive system, and evidence of the virus has been found in human waste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c176f-663e-48cd-9b58-9a1e55b83544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s considered a possible route of transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdef2d-bde3-4f13-aaca-2e75c81baf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a team at Yangzhou University in China has used computer modeling
        to show how the water from a flushed toilet could spray up into the air &nbsp;as
        high as three feet, they wrote in the journal Physics of Fluids.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8647081-3f53-4e3c-8191-7a99e463c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can foresee that the velocity will be even higher when a toilet
        is used frequently, such as in the case of a family toilet during a busy time
        or a public toilet serving a densely populated area," Ji-Xiang Wang of Yangzhou
        University, who worked on the study, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a3c52-2e62-4c93-a0a5-4eb966da48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have strongly suggested that norovirus, a common cause
        of vomiting and diarrhea, can be spread via flushing toilets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacd08b-0bcf-4262-a9dd-d636ad3fbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, researchers suggested that toilets might provide a way
        for coronavirus to spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1e5df-5b1f-4736-8b8a-c0b6fef4e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already, evidence of SARS-CoV-2 contamination of surface and air
        samples outside of isolation rooms, and experimental data showing that SARS-CoV-2
        can live in aerosols for 3 hours, should raise concerns about this mode of
        transmission and prompt additional research," Carmen McDermott of the University
        of Washington School of Medicine and colleagues wrote in April in the Journal
        of Hospital Infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451085d5-837b-4450-aea6-31237f537524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fecal shedding seems to occur in patients without gastrointestinal
        symptoms, which could enable asymptomatic individuals with no respiratory
        symptoms to be a source of fecal transmission," they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ebf29-2c36-4c5e-8e0c-938feae1bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one researcher not involved in the study said it made some
        sense, even if it''s theoretical.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049eb2c-8038-465e-95f3-4bb2f062dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The viral load in fecal matter and the fraction of resulting aerosol
        containing the virus is unknown. Even if the virus were contained in the produced
        aerosols, it is unknown whether the virus would still be infectious; there
        is not yet clear evidence for fecal-oral transmission," Bryan Bzdek, an aerosol
        researcher at Britain''s University of Bristol, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6cc7f-5c1f-4af3-96e8-fc772d3171cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:25:57.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study authors suggest that whenever possible we should keep
        the toilet seat down when we flush, clean the toilet seat and any other contact
        areas frequently, and wash our hands after using the toilet. While this study
        is unable to demonstrate that these measures will reduce transmission of the
        SARS-CoV-2 virus, many other viruses are transmitted though the fecal-oral
        route, so these are good hygiene practices to have anyway."</p>'
  'father-guide-to-raising-good-men':
    'author': 'Jessica DuLong, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-17T06:36:43.257+08:00
    'imagesource': 'jcr:39e575d9-9614-4335-a819-8474a682012e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8979ebd0-5b9c-4507-8082-7fe1ced58340'
    'lead': 'We''ve arrived at a moment of reckoning. Two-plus years after the height
      of the #metoo movement raised awareness about the prevalence of sexual harassment
      and assault, nations worldwide are now in the midst of both a pandemic and a
      massive uprising for racial justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:42:23.832+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:19:00.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
