      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The cities
        of Manila, Muntinlupa, and Taguig in the National Capital Region have placed
        more areas under lockdown amid increasing number of COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84177994-1493-4858-92da-f2527c585fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Manila said on Wednesday that Brgy. 60 Zone
        5, Brgy. 163 Zone 14, and Brgy. 844 Zone 92 will be placed under “hard lockdown”
        starting June 19, 12 am until June 20, 11:59 pm. During this period, targeted
        testing will be conducted to contain the spread of the virus in the communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2d24b-b93f-4bd4-8b35-7e98f4d6f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377377e-bb93-4547-a898-3b6ae92ac53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Taguig said two more areas in Lower Bicutan
        will be under enhanced community quarantine based on the recommendation of
        the City Epidemiology Disease Surveillance Unit, which noted a clustering
        of three or more confirmed COVID-19 cases in the areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa6404-3c21-46c2-8dc8-58dd88762a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.971+08:00
