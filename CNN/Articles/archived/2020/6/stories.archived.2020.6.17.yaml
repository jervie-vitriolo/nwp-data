  'Supermarket-purchase-hoarding':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T13:05:34.987+08:00
    'imagesource': 'jcr:410a7165-bb59-4221-b253-ef94fab5e9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee9588b-0ba2-4c01-9fd8-e8367e41f94a'
    'lead': 'A group of supermarket owners is open to the government’s plan to lift
      the purchase limits it previously set on some items during the quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T13:14:40.531+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:18:43.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:35.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supermarket group open to lifting of purchase limits'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42684df-458c-4750-9c3a-fa442161e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> A group
        of supermarket owners is open to the government’s plan to lift the purchase
        limits it previously set on some items during the quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad45bc5-704b-4e8f-aa94-f7b7ddec168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier placed purchase limits
        to avoid hoarding by some consumers during the early weeks of the lockdown
        in Luzon. Philippine Amalgamated Supermarkets Association President Steven
        Cua said the supply of most basic goods has been improving compared to previous
        weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028a96-847b-4aa2-9fda-fcf64bfae326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said that grocery and supermarket owners should be
        allowed bring back purchase limits on in demand goods if necessary especially
        since their supply is still not as high as pre-quarantine level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4de9c-6e9a-4ccb-bfde-b82c4ad47eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let the supermarkets decide what to limit and what not to limit,"
        Cua told CNN Philippines. "Nakitang inuubos ng isang wholesale customer niya,
        eh di puwede niyang i-limit para mapagbigyan ‘yung iba. Lalo na’t alam niyang
        mahirap umorder ng produktong ‘yun ‘diba,”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11ef84-666f-4c8b-b881-e715e4130937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it can be seen that one wholesale customer is buying
        all the supplies, the supermarket can limit the purchases so others can also
        buy. Especially if they know that it''s not easy to order the product]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bcef6-28a3-4585-87c9-3f2f40df01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said this is because factories in areas under the general community
        quarantine especially Metro Manila, have been operating with a limited number
        of workers. He said the manufacturers are struggling to meet the demand for
        canned goods, noodles, and biscuits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da12001-2bb2-471a-bf20-0015b80ea401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to rubbing alcohol, he said they can only supply up to five percent
        of the demand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b5103-9529-4a3d-9d42-d2b1a0315041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cua said they still have stocks due to government’s purchase
        limits of two bottles per person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33b927-1547-4f69-af8e-4dfae0831490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is now recommending that manufacturers have two shifts
        of workers in their plants for them to respond to the steadily increasing
        demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d8b10-9d24-4a6b-8796-f8004a1a1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo, meanwhile, told CNN Philippines’
        Newsroom Ngayon Tuesday that Secretary Mon Lopez is expected to soon issue
        his decision on the matter. She noted that most manufacturers and retailers
        have enough supply of essential and non-essential goods to respond to consumer
        demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05601410-0e4d-44c6-938b-eddfa5fcf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pati po ang raw materials nila [manufacturers] they have enough
        stock to be able to produce for the next 45 days, mayroong 60 days, 80 days
        to last pa na raw materials. ‘Yung supply, retailers have sufficient inventory
        to last them at least 30 days,” Castelo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514ec022-2ec5-4062-9660-2943bc8fc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (manufacturers) have enough stocks even of their
        raw materials to produce for the next 45 days, some for 60 days, 80 days.  As
        for supply, retailers have sufficient inventory to last them at least 30 days]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb536d9-3a3d-4c7b-ad8e-1a603040ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Castelo warned unscrupulous individuals against hoarding once
        purchase limits are lifted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe376f-0256-4a42-87d1-191b01193b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained these persons usually resell these items online at
        prices that are up to four to five times higher than its original price from
        the supermarket.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf033d4c-3ec9-4c16-a9e5-7ae6f80bfec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:14:40.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said they monitor sellers as well as customers and know
        when items are overpriced.</p>'
