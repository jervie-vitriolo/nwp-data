      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at NCMH are very happy to announce that we no longer have any
        active COVID-19 cases," he said. "At the same time, we are still saddened
        that we lost several of our patients to the virus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82789c20-2da5-40cc-8377-1b5d736932f6'
