  'US-Open-tennis-New-York-coronavirus':
    'author': 'Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-17T07:31:59.148+08:00
    'imagesource': 'jcr:047b9a8e-fde8-45ed-9285-743c6ebc8165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e421c3-e46d-4ee7-b25b-89a54f46af27'
    'lead': 'It won''t look like the previous years, but there will be world-class
      tennis in New York City this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T07:39:23.312+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:18:54.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:31.771+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'US-Open', 'tennis', 'New-York']
    'template': '1'
    'title': 'The US Open will be held in New York this summer, but without fans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4cffc-8b9d-41c2-b6b7-069fd0732fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It won''t look like the previous years,
        but there will be world-class tennis in New York City this summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415a3fb-f75b-4825-8171-152b5329e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo announced on Tuesday that the US Open
        tennis tournament will take place without fans starting in late August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24504ef2-aa39-42e9-a79b-5d2ce85d6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited about the US Open. It''s going to be held in Queens,
        August 31 through September 13. It will be held without fans, but you can
        watch it on TV and I''ll take that. The tennis authorities are going to be
        taking extraordinary precautions," Cuomo said at a press conference in Albany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa883ef8-c896-403a-abc7-5151abea4fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precautions include "robust testing, additional cleaning, extra
        locker room space, and dedicated housing &amp; transportation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878e2f7-8233-4111-84b3-adbe86b6e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions between players emerged last week after the United States
        Tennis Association proposed a series of strict restrictions to enable the
        event to take place. The governing body proposed creating a bubble for players
        at an airport hotel outside of Manhattan -- where most players stay -- and
        restricting entourage numbers to just one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81cef6e-1083-4fb6-8ff6-8e858354542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plans were met with strong opposition from some leading pros,
        including reigning Wimbledon champions Novak Djokovic and Simona Halep, while
        Serena Williams'' coach cast doubt on whether she''d even show up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0833db6-6a3a-48d2-97ae-c46322179e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will she be OK to be three weeks without a daughter? I doubt it,"
        Patrick Mouratoglou told CNN. "She''s never been one day without her ... but
        only she can answer this question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24ee3b-ac42-4a0c-99ab-12d48e10cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Dowse, USTA chief executive officer and executive director,
        said in a statement on Tuesday, "We recognize the tremendous responsibility
        of hosting one of the first global sporting events in these challenging times,
        and we will do so in the safest manner possible, mitigating all potential
        risks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea8ef8-6cc6-42e9-a7c1-994d7f75ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowse added, "We now can give fans around the world the chance to
        watch tennis'' top athletes compete for a US Open title, and we can showcase
        tennis as the ideal social distancing sport."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccf516-deff-4506-b5f7-2a41fc214f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York stadium complex that hosts the annual tennis tournament
        was briefly <a href="http://cnnphilippines.com/sports/2020/4/1/US-Open-New-York-coronavirus-hospital.html">retooled
        as a makeshift hospita</a>l meant to bolster efforts to care for patients
        during the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7497b-140f-4f98-99f7-af3b68b89d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift hospital beds were installed on the courts as New York
        City scrambled to rapidly expand the ability to care for the surge in patients
        as the virus spread in late March and early April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480043d-f1ff-41a9-b213-71708b7c9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:39:23.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/16/us/us-open-new-york-coronavirus-spt-trnd/index.html">"The
        US Open will be held in New York this summer, but without fans."</a></em></p>'
