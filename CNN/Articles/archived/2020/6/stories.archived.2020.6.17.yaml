    'jcr:uuid': 'bb621d7a-27dd-4f03-8b82-b4bc9b1ccb20'
    'lead': 'Malacañang said there were thousands of people stranded in Luzon waiting
      for transportation so they could go back to their provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T15:49:37.633+08:00
