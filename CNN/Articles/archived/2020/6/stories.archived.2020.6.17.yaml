      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7e530-6e42-4cd5-aa4c-90fdbb838284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:01:38.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCMH is the first Department of Health hospital with a population
        of over 5,000 to have its active cases drop back to zero, according to Cortez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e0c48-2769-4df9-bc9b-b929177191d8'
