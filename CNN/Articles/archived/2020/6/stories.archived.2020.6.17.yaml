      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://crgauction2020.ggo.bid/bidding/package-browse">Other
        items in the Camp Rainbow Gold</a>&nbsp;lot include a 15-minute Zoom concert
        with Fifth Harmony singer Ally Brooke, as well as a guitar signed by singer-songwriter
        Andy Grammer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc125be-9959-421f-aad4-467368e7317b'
