      'mgnl:lastActivated': 2023-01-26T12:18:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44018b13-3cc9-41ac-b057-465c6b50c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
