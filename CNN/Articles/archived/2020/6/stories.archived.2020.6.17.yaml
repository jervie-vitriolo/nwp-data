  'expert-cautious-dexamethasone':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T04:31:48.867+08:00
    'imagesource': 'jcr:81fb01d8-6872-41c6-a93d-7cd3fc18575c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3876f3-2df3-44dc-91a3-a0fda2850f79'
    'lead': 'Dr. Ashish Jha, director of the Harvard Global Health Institute, said
      it is ''exciting'' to hear news that the steroid drug dexamethasone can prevent
      coronavirus deaths, but he said people should be cautious about responding to
      findings reported via news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T04:31:27.141+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:19:05.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:28.988+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Ashish-Jha']
    'template': '1'
    'title': 'News that steroid drug can cut coronavirus deaths is ''exciting'' but
      expert is still cautious'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88156c98-6156-440d-876e-ea9b96816359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Dr. Ashish Jha, director of the Harvard Global Health Institute,
        said it is “exciting” to hear news that the steroid drug dexamethasone can
        prevent coronavirus deaths, but he said people should be cautious about responding
        to findings reported via news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9daa6-366d-4536-abab-278de211058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee2df7-baed-42b4-a9c2-9b1af26a6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British researchers reported earlier Tuesday that the cheap and
        widely available steroid drug dexamethasone reduce the risk of death by a
        third among hospitalized patients. They have yet to publish the details of
        their findings in a peer-reviewed medical journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2eadd3-8907-493d-bf99-85d64abc9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c661a-5f0a-4e70-b3f7-289d350d1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the excitements needs to be curtailed by those limitations,”
        Jha said during webcast sponsored by the online publication STAT News. “But
        let''s just sort of suspend disbelief… steroids make a lot of sense for this
        disease, and they clinically and sort of pathophysiology make sense that they
        would be effective.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a3f379-8be9-452c-8bf9-4c3f6ab29449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said as opposed to the antiviral drug remdesivir, dexamethasone
        is already widely available in pharmacies and hospitals around the world,
        “so it is a drug that can be used pretty quickly, pretty effectively, pretty
        cheaply – and that is huge in potentially saving lives.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8df3e-006a-4763-a542-ff2349e75b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e927afe-9433-4949-8f70-b0f2cd5215e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha warned there are a lot of limitations without seeing the complete
        study. “With a press release I literally have nothing. I have, like, the two
        lines of data that they decided to throw in, and no other information,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330b75b-0bab-48d4-b33d-2d73c8a4f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fa7ed-1010-4e29-ab23-f1fa0c735ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The classic argument is that there''s a tradeoff between speed
        — it''s a lifesaving drug — versus being thorough. It doesn''t actually take
        that much time to take what they have, and turn it into a pre-print that they
        could put on a server — probably a couple of days,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa8928-1090-4cb8-a6d7-15697cc22c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dce97-e540-4aa5-a689-f6f58d98504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.142+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''d be much, much better if they just put out some tables figures
        and a bit more detailed methodology.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23d39a-e256-40df-a386-34ff68beca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T04:31:27.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:19:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-16-20-intl/index.html"
        target="_blank">"News that steroid drug can cut coronavirus deaths is "exciting"
        but expert is still cautious"</a></em></p>'
  'US-Pence-Trump-coronavirus-cases':
    'author': 'Betsy Klein, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:05:46.831+08:00
    'imagesource': 'jcr:82c225c1-629e-4677-a7f4-b89c09c1e264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878c7579-5e8b-4b6d-937c-b414a3509655'
    'lead': 'Despite the administration''s efforts to declare the pandemic over, 18
      US states are currently experiencing an increase in COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:10:40.976+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:05.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:29.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence tries to declare coronavirus over as Trump pushes reopening and
      campaigning'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b41c33-355d-4763-aa96-d2d5f9dd8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Vice President Mike Pence, the
        leader of the administration''s coronavirus task force, is publicly painting
        a rosy picture of the pandemic through his words and actions amid President
        Donald Trump''s push to reopen the country and resume campaigning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9615b-6f0f-4c07-a7ad-5ddfdc13f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the administration''s efforts to declare the pandemic
        over, 18 states are currently experiencing an increase in cases. And health
        officials have implored Americans to heed task force guidelines -- including
        wearing a mask and social distancing -- to slow the spread, and a key model
        used by the White House is now projecting more than 200,000 deaths by October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1248c1d-c861-495a-a39d-d7c77ed26291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be done with the pandemic, but the pandemic is not done
        with us," Dr. Ashish Jha, director of the Harvard Global Health Institute,
        said during a STAT Conversation on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe789c3-a77c-4a64-a36c-6c09532f2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense why so many Americans are feeling like we''re done,
        and they''re feeling a certain sense of apathy," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864d09c-7bbf-475d-8213-af355a995a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said it boils down to three things.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8456b-645b-4fe2-bc1b-513ee1190a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, is that they were told that if we shut down and really kind
        of bend the curve, that we will we will be passed the worst and everything
        will work out," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c686c0-d7b4-4585-a025-652c4187c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, early data and models "seemed to imply that all of a sudden
        the virus would go away in June, July and August." But that''s not likely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9a713-752a-4780-be4d-22ead4ccbb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And third, Jha said Americans are over it because of "communication
        from our president, who has clearly has moved on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f76bd0-4846-4f3d-b304-ff4d702a500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that the virus is with us. The reality is that the
        first wave only hit a small number of places -- now it''s coming to every
        other place. It''s coming to a county or a city or a state near you," Jha
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d5032-cbe0-4e03-b7bd-041e658b0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence makes the case</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b0800-cccd-4784-9dbf-a7bdf3e07bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pence urged governors to take increased testing into
        account for increased cases. And on Tuesday, he penned an op-ed in the Wall
        Street Journal claiming there is "no second wave" of coronavirus. Pence also
        traveled to Iowa Tuesday, where he had lunch at a local restaurant with Republican
        Gov. Kim Reynolds and made remarks at Winnebago Industries touting US "recovery."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c357c81-9c9f-4d7f-bddd-aac98465b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the restaurant, neither Pence nor Reynolds nor the restaurant''s
        owner or patrons wore a mask, and he did not practice social distancing as
        he greeted diners. Pence also openly flouted social distancing guidelines
        last week with a trip to Trump campaign headquarters, posting a since-deleted
        photo with a large group of tightly clustered campaign staff, none of whom
        wore masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49b53c-8fd5-4a65-8f11-dabe5b6cb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence attributed a rise in US coronavirus cases to an increase in
        testing during a Monday call with the nation''s governors. But those comments
        came in the context of an extensive conversation between Pence, Health and
        Human Services Secretary Alex Azar and Dr. Deborah Birx on rising cases that
        weren''t attributed to increased testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13a54f-b3c4-44ca-9eee-de23fd62e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just encourage you all, as we talk about these things,
        make sure to explain to your citizens the magnitude of increase in testing
        and in that, in most of the cases where we are seeing some marginal rising
        number, that''s more a result of the extraordinary work you''re doing, expanding
        testing using that public-private partnership that the President forged months
        ago," Pence told the governors, according to audio of the call obtained by
        CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47039d7c-7468-4d68-9a82-85c00a29109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the numbers of tests is likely to find more cases. Another
        key figure is the rate of positive tests -- if it''s high or growing, it indicates
        a community isn''t doing enough of the testing needed to identify and isolate
        cases, which is what can slow an outbreak. While a state''s overall case numbers
        or positivity rates may appear steady or improving, more specific data is
        required for particular communities to understand where outbreaks are occurring
        and at risk of growing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d9f56-c89d-410d-b7de-0267886fb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also said on the call that there are specific areas where
        there has been "some increase in cases that are not necessarily accounted
        for entirely by an increase in testing," pointing to areas in North Carolina,
        California and Arizona, where, he said, the CDC has redeployed additional
        personnel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38414299-5592-4b20-8215-39b28d721707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar pointed to concerns about increased trends in positive testing
        in certain areas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3362105-28ce-4be6-b644-67d988e3b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been concerned about looking at data showing in many states,
        increasing trends of cases, but increasing trends of positive testing ...
        that causes us to take a very deep dive at the data at a county level, and
        it reveals that we do have issues going on at particular counties in states,"
        Azar said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd126970-02f3-4fef-8f4b-0dcc6c33fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message just would be as governors, you can''t just be looking
        at your state level data to feel that you''re in a good position, you''ve
        gotta actually get down to the county level because that''s where you''re
        going to see if you''re facing an actual outbreak scenario that might be meatpacking,
        nursing homes, and might be of other origin," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1986c-ce17-43d0-a75e-9e66e2736e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx did explain that because of an increase in testing, more cases,
        including asymptomatic and presymptomatic cases, are being found in the community,
        rather than in hospitals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e18a9-0f66-45a3-b504-8ee098b94896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I don''t ever get discouraged that the case numbers are going
        up when you''re test positivity rate is going down. Really an extraordinary
        job you''re doing and I think you should be commended for that. We do have
        isolated counties, and I''m just gonna mention a couple of them," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02c647-42c7-463a-8f7e-6dacfbb5b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx said that North Carolina''s Wake County and Mecklenburg County,
        where the Republican National Convention was scheduled to be held later this
        summer, were experiencing increased positivity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ef0ce-74c7-4e3e-99c1-b88d55a033be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Such panic is overblown''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee1996-0655-45aa-8349-caaf60e4c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the Wall Street Journal, Pence blamed the media for inciting
        "panic" regarding a second wave of coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daff895-13ce-4e32-97cf-0316b84746e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, the media has taken to sounding the alarm bells
        over a ''second wave'' of coronavirus infections. Such panic is overblown.
        Thanks to the leadership of President Trump and the courage and compassion
        of the American people, our public health system is far stronger than it was
        four months ago, and we are winning the fight against the invisible enemy,"
        Pence wrote, citing expanding testing, supply production and medical research.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d3cca-585c-4c51-ad56-12e3cd5de711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Americans continue to die from coronavirus each day,
        and many public health experts, including the administration''s own experts,
        are predicting a second wave.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73631a55-07ca-4b6c-aa1b-e9d040e5b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest coronavirus forecast by the Institute for Health Metrics
        and Evaluation at the University of Washington takes into account seasonality
        predictions. The institute''s model has been frequently cited by the White
        House.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb59c10-82d3-438a-ae0b-0ce6c381b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institute for Health Metrics and Evaluation director Dr. Christopher
        Murray said "seasonality will be a very big driver of the second wave, we
        believe," during a briefing last week outlining a death toll model that has
        since been increased.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef90567-c9d5-48f0-89db-06d4e20a6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in daily deaths really starts to gather more momentum
        from mid-September, onwards," Murray said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef4c92-2d8d-4f8d-b70a-afc1915ec81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Robert Redfield, the director of the US Centers for Disease
        Control and Prevention, warned of the importance of the flu vaccine in the
        context of a second wave earlier this month, telling a House Appropriations
        Committee hearing: "If a second wave of coronavirus hits when flu season is
        under way, it could really strain hospitals."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beadc33-27a0-4997-a110-17ce70637d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence touts roughly 500,000 tests performed each day, and 23 million
        tests total, in the op-ed, though that is far short of what experts say is
        needed. He also claimed that the US is "well on our way to having a viable
        vaccine by the fall," though Dr. Anthony Fauci has suggested that timeline
        is too soon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa06c35-f3b8-4be2-b42f-fd83c231542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN''s Wolf Blitzer last week, Fauci expressed
        confidence that a trial will have accrued a large number of subjects and there
        will be an answer on whether it works "by the end of the year."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c723102-b4cf-4325-9cd6-2b78470be1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he cautioned: "There is never a guarantee that a vaccine --
        and we have multiple candidates, it isn''t just one -- that is going to be
        safe and effective."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b000c-3921-43ab-ab80-85f4ed620e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crucial weeks when the President downplayed coronavirus earlier
        this year and actively lied to Americans about its potential impact, losing
        time as the virus spread to the US, the administration hamstrung key efforts
        by the CDC to mount a coordinated response to the pandemic.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e28b45-9d41-44f7-bad3-995556d918d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Pence on Tuesday blamed the media, which has sought to provide
        information from those experts to the American people, for fear-mongering.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724decc-0391-4214-a8c7-bce4e9e4abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media has tried to scare the American people every step of
        the way, and these grim predictions of a second wave are no different," Pence
        wrote.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ab777-1a03-4580-8e5e-1eb6a18da9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It points to an administration that is taking political considerations
        ahead of public health.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d337a7a-c9ab-41c0-9921-94d1d6859e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pence are set to hold a packed rally in Tulsa, Oklahoma,
        later this week, where social distancing will be unlikely and face masks will
        be optional.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d1aaf-7ef3-43fe-986a-84d01e331ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is time, Ainsley, for us to begin this campaign. The
        President wants to be out, he wants to be connecting to our supporters. Literally
        over a million people have signed up to try and obtain the opportunity to
        come and attend the rally," Pence said during an appearance on Fox News Tuesday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da43b2a-7125-4b9f-8274-5f7bc89066cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:10:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The freedom of speech, the right to peacefully assemble is enshrined
        in the First Amendment of the Constitution and the President and I are very
        confident that we''re going to be able to restart these rallies to tell the
        story of what the president has done thorough these unprecedented times but
        also over the last three and a half years," he continued.</p>'
  'US-national-security-adviser-John-Bolton-book-Donald-Trump':
    'author': 'David Shortell, Kaitlan Collins and Jeremy Diamond, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:11:14.828+08:00
    'imagesource': 'jcr:ccfaad57-d33b-47c2-b2ef-f5bae43476c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f48bb7-b21f-4ea7-a747-4605662e758c'
    'lead': 'The Trump administration asks a federal judge to order former national
      security adviser John Bolton to stop the publication of his upcoming book on
      his White House tenure, arguing in a lawsuit that Bolton had breached a contract
      and was risking the exposure of classified information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:13:14.276+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:03.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:29.429+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration sues Bolton over book dispute'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27737e88-7372-4019-b87c-e6bc90c6136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration asked a federal
        judge on Tuesday to order former national security adviser John Bolton to
        stop the publication of his upcoming book on his White House tenure, arguing
        in a lawsuit that Bolton had breached a contract and was risking the exposure
        of classified information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f357e-5746-4b96-8702-a9197d35727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit, filed in Washington, DC, federal court, alleges that Bolton''s
        500-plus page manuscript was "rife with classified information," and prosecutors
        say that Bolton backed out of an ongoing White House vetting process for the
        book that he''d been obligated to do as a result of agreements he''d signed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ba81f-3e26-4d5a-ad61-84aa6b47de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Bolton) struck a bargain with the United States as a condition
        of his employment in one of the most sensitive and important national security
        positions in the United States Government and now wants to renege on that
        bargain by unilaterally deciding that the prepublication review process is
        complete and deciding for himself whether classified information should be
        made public," prosecutors write.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a2024-ee94-448f-a27a-8f24239115f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read the lawsuit</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84d70c-1323-45da-b739-8ccedcea00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit marks the latest White House effort against Bolton after
        months of back-and-forth between the National Security Council and Bolton''s
        representatives over whether the book contains classified information. Simon
        &amp; Schuster previously announced that Bolton''s book, "In the Room Where
        It Happened: A White House Memoir," would be released on June 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd8429-eeaa-4e5d-b5b1-dd80620908c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s book has already shipped to warehouses ahead of its scheduled
        release. He has taped an interview with ABC slated to air Sunday. And a source
        close to him says he is intent on publishing the book as scheduled Tuesday,
        meaning he expects to deal with any ramifications from the administration
        in the aftermath, not before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971b058-cac7-4808-ad96-8767a2301273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been increasingly irritated by the notion that his former
        national security adviser will publish a tell-all book, multiple sources said.
        He told staff he wanted to halt its publication and mused privately about
        suing him to stop it, a tactic the President has relied on before when former
        officials or people close to him have written books he thinks will be unfavorable.
        He has a history of filing lawsuits he later drops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf386f-5d31-4e2c-bd4e-073bd59fb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump wrongly asserted that any conversations with him
        are classified and hinted at possible legal action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5049f-9eb1-4aad-93a5-894ab33b232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re in court or they''ll soon be in court," Trump said. "But
        he understands he did not complete a process or anywhere near complete a process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3f6cf-a21c-4a0a-80c6-83bde3f9c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Bolton would have "criminal problems" if the book was
        published as is. Initially, Attorney General William Barr did not confirm
        that his department was preparing a lawsuit but said the administration was
        focused on getting Bolton to complete the clearance process for publishing
        books.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46447c-ede6-4f83-a51d-2ba5a9b633f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who come to work in the government and have access to sensitive
        information generally sign an agreement that says when they leave government,
        if they write something that draws on or might reflect some of the information
        they''ve head access to, they have to go through a clearance process before
        they can publish the book," Barr said on Monday. "We don''t think Bolton has
        gone through that process, hasn''t completed that process."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f20fe7-64ed-4e1d-a19f-2023cd42befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:13:14.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Beijing-soft-lockdown-coronavirus-cases':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:15:49.210+08:00
    'imagesource': 'jcr:259e07cb-181a-440c-a2c9-f6b798b2cf46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4cc54c8-b051-43bc-bb8c-5fe870a77f9d'
    'lead': 'Authorities in Beijing have imposed a soft lockdown on the entire city,
      after the Chinese capital reported more than 100 new locally transmitted coronavirus
      cases in the past five days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:17:55.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:02.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:29.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing imposes soft lockdown citywide and tightens outbound travel
      as coronavirus infections spread'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c40df-cc8f-4a1f-9539-cf468e1cb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Beijing have imposed
        a soft lockdown on the entire city, after the Chinese capital reported more
        than 100 new locally transmitted coronavirus cases in the past five days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b961aa-86cf-4690-a9ae-960031e4beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city raised its alert level from Level 3 to Level 2 —&nbsp;the
        highest alert being Level 1 —&nbsp;the Beijing government''s Deputy Secretary
        Chen Bei announced in a press conference Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf08928-5821-4cca-bcd7-48efe99bd813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the city''s latest coronavirus outbreak continued
        to spread Tuesday, with at least 106 new infections since Thursday following
        an outbreak at Xinfadi, the city''s largest wholesale food market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96b1f4-3ee3-4d78-9055-62798b4ac9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had earlier locked down more residential compounds, ordered
        more than 30,000 restaurants to be disinfected and tightened outbound travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfa661-3e26-49a0-9d9f-52a60a5802c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents living communities deemed medium or high risk, as
        well as people connected to the Xinfadi market, are banned from leaving the
        city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07981383-fa4b-4cb4-a54f-9fd999ddabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling, bustling market in Beijing''s southwestern Fengtai
        district occupies 277 acres and has more than 2,000 stalls, selling mainly
        fruit and vegetables as well as meat and seafood. It supplies about 70% of
        the city''s vegetables and 10% of its pork, according to officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f0f4a-31b8-4ecd-9bab-4d00d258af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has been shut down since Saturday, but its sheer size
        and the amount of people who work or visit there from in and outside of Beijing
        have heightened the risk of the outbreak spreading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfca32-8985-40af-9b7e-8244ff8e0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the city''s more than 20 million residents, non-essential
        travel out of town is strongly discouraged, according to the government announcement.
        Those who must travel need to present a negative result from tests conducted
        within seven days of departure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee4307-3c52-45d3-abe5-746c613d969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is reintroducing strict access rules in and out of all
        local residential communities, and shutting down all schools and recreational
        venues. Sporting events will also be canceled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade03645-b144-43d5-9b75-72a4a3605a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via door-to-door visits and calls, authorities have tracked down
        nearly 200,000 people who had been to the market during the two weeks prior
        to its closure. They have been told to stay at home for medical observation
        and are being tested for the coronavirus, a city official told a news conference
        on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba729b77-6f33-4910-8ef7-0d83dd549c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residential lockdown</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da704d5e-c4ad-4b91-aeea-ed473603bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Beijing food markets have been shut down due to confirmed
        cases linked to Xinfadi, leading to strict residential lockdowns in their
        vicinity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b32eb-ec7c-48af-bc5c-6d78e9962cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Xicheng district -- which neighbors Fengtai -- announced
        that seven residential communities around the Tiantao Honglian market will
        be locked down following the discovery of a coronavirus case on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98969a-2e35-4df1-949c-d5143e4140c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows similar lockdowns on residential compounds near Xinfadi
        and the Yuquandong market in Haidian district. In total, 29 residential communities
        have been locked down across the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682dd00c-6bdf-442a-93fa-d8908cbf163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residential lockdown measures are similar to the ones imposed
        earlier in the city of Wuhan, the original epicenter of the coronavirus outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b940a1f-acf6-4b88-8e66-dd7b8a87b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Du, who lives in one of the communities under lockdown near
        Yuquandong market, said residents couldn''t leave the compound to buy groceries,
        and had to order food online or buy from a truck that came to the compound
        once a day with potatoes, fresh vegetables and eggs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a517098-9804-46a7-9f4a-fdf6725539e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said all residents in her community had nucleic acid tests for
        the coronavirus yesterday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc989b-889b-4900-a17c-c4e447db140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I''m not too worried," she said. "I think we have
        a lot of experience in containment measures, and we''re able to react very
        swiftly (to the new outbreak)."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e9d5d-a67e-4075-a1d9-4f0c3d1bbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, 276 agricultural produce markets and 33,173
        restaurants across the city had also been disinfected, officials said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068cd17-5420-47ef-b65e-3200a1747834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound travel restricted</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ac175-015c-4208-8edd-c46012d5dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also spread beyond Beijing, with the nearby provinces
        of Liaoning and Hubei reporting a total of eight coronavirus cases linked
        to the capital clusters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faa903-e118-4b01-86b4-869bcfaa1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sichuan province in the country''s southwest also reported
        a confirmed case -- a woman who returned from Beijing on June 9. She was infected
        while visiting her husband, who worked at Xinfadi market.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5beb5-7aa9-45a6-a2df-6773f9e4b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Wuhan, the epicenter of China''s original outbreak, Beijing
        has not completely cut off travel. However outbound taxi and car-hailing services,
        and some long-distance bus routes between Beijing and neighboring provinces
        have been suspended, according to the state-run Beijing Daily.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2e53b-d7ef-4b06-bb03-0d3cafec6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Municipal authorities also banned high-risk groups, such as close
        contacts of confirmed cases, from leaving the city, officials said Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a70116-66aa-48d6-9381-95dbfb8e9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:17:55.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Shanghai announced that travelers from areas with medium-to-high
        coronavirus risk would be required to be quarantined for 14 days. Beijing
        had one neighborhood designated as high-risk and 22 as medium-risk as of Monday.</p>'
  'Pets-coronavirus-infection':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:18:56.952+08:00
    'imagesource': 'jcr:52a5847a-b729-429b-9e0a-2375a2c8ff1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5585d073-0332-4e26-a700-08bfaa8f23d8'
    'lead': 'Pets might not infect people with coronavirus, but pet owners need to
      protect cats, dogs, and other companion animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:20:43.180+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:19:02.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:29.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA cautions pet owners about infecting their pets in new video'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f15d89-d2fb-42d4-941e-9104cadfdd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pets might not infect people with coronavirus,
        but pet owners need to protect cats, dogs, and other companion animals, the
        US Food and Drug Administration cautioned in a new YouTube video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea529de2-9ed4-4d41-b050-47a956b1590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video pushes the "aww" button with images of adorable furry
        kittens, ferrets, puppies and loving owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d36bb3-ccd0-44d0-90f5-9017a11262af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it doesn''t seem like animals can give you the virus, it
        appears you can give it to them. So if you''re sick, avoid direct contact
        with your pets. If possible, have someone else care for them until you''re
        well again," the FDA says in the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50149718-91cf-4182-9ad0-9ff7bba0100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:20:43.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:19:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider avoiding dog parks and other crowded public places," it
        advises. And the six-foot rule applies to leashed pets, as well as to other
        people.</p>'
    '0':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1499" height="537" src="https://www.youtube.com/embed/KHMYC5Comio"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
