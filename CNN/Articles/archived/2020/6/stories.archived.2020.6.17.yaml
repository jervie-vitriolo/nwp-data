    'mgnl:tags': ['New-Mexico', 'Michelle-Lujan-Grisham', 'demonstration', 'vigilantes']
    'template': '1'
    'title': 'New Mexico governor condemns vigilantes who might have instigated violence
      at demonstration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86c191-c4b4-4e83-9b8c-e0c10724d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vigilantes might have started the violence
        that led to a shooting in New Mexico during a demonstration on Monday, authorities
        said, and the governor is vowing to hold the "instigators" fully accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70df49-13d2-4893-a233-210ae20564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377acd9-9840-40b5-900a-5fdd795f8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man was hospitalized and another man charged with aggravated
        battery, Albuquerque police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23326e3d-6e76-46ed-aad3-059373e5552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394bf95-b739-4b4d-9175-689707b3ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened during a protest in the city''s Old Town calling
        for the removal of a sculpture of a Spanish conquistador, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038f446-e4cd-45a0-8a44-7997e0a6fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7dbab-688c-473c-b6c1-60cb7bffe06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am horrified and disgusted beyond words," Gov. Michelle Lujan
        Grisham said in a statement on Twitter condemning the "heavily armed individuals
        who flaunted themselves at the protest, calling themselves a ''civil guard.''
        "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0565c-5143-4ab8-b44b-2547d036e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cf837-441b-4b5f-9ec2-d69211f52867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no space in New Mexico for any violent would-be
        ''militia'' seeking to terrorize New Mexicans; and there is no space for violence
        of any kind on our streets and in our communities," her statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb9bb1-e9c2-4f83-bdcc-eddb357976ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c5542-c47f-49b4-a89a-30358dff32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instigators this evening will be rooted out, they will be investigated,
        and they will be held accountable to the fullest extent of the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb1ee4-03f2-44ef-894b-838b743ec29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae217cc-36e5-4d8b-87e5-e56b8901d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Mexico Civil Guard, the armed militia at the protest, told
        CNN by email that the man is not part of their group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a207e-2438-4eaa-be74-b40c621991e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb86382-7802-4fe4-8800-04c25a31d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US senator said he wants a federal investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6331e-bbaf-4476-b69c-c0137afb0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:49.443+08:00
      'mgnl:createdBy': 'pilar'
