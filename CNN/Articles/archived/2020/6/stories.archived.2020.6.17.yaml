      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96064c2-9792-4a5e-be0c-a7c648d1f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:51:47.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:18:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the special adviser of National Task Force Against
        COVID-19 Chief Implementer Secretary Carlito Galvez Jr.&nbsp;The announcement
        came just three days since he criticized the Department of Health, saying
        it has "lost focus" on its priorities in containing COVID-19 infections.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I left
        NTF due to the my differences with DOH policies eg. Lack of sense of urgency
        , problems in COVID data management , and transparency in communication process.
        That’s life. That’s how it is. There’s a silver lining though . Thank you
        very much.</p>&mdash; Tony Leachon MD (@DrTonyLeachon) <a href="https://twitter.com/DrTonyLeachon/status/1273182868756484096?ref_src=twsrc%5Etfw">June
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
