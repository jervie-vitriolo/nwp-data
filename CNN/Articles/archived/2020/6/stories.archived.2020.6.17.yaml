  'DILG-chief-relieves-fire-chief-in-Western-Visayas-over-personnel-breach-of-quarantine':
    'caption': 'Interior Secretary Eduardo Año has relieved the regional director
      of the Bureau of Fire Protection in Region 6, after the reported breach of quarantine
      protocols by one of its personnel. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T18:49:04.014+08:00
    'imagesource': 'jcr:aedaedc1-3d70-4790-bac5-ab477553ac5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a464fa6d-c702-471b-af7a-7ae023f1e105'
    'lead': 'Interior Secretary Eduardo Año has relieved the regional director of
      the Bureau of Fire Protection in Region 6, after the reported breach of quarantine
      protocols by one of its personnel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T18:58:11.801+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:18:19.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:42.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'BFP-6', 'quarantine', 'COVID-19']
    'template': '1'
    'title': 'DILG chief relieves fire chief in Western Visayas over breach of quarantine
      protocols by a staffer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a0f5d-442a-45c2-bd3a-aa56cba06664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Interior
        Secretary Eduardo Año has relieved the regional director of the Bureau of
        Fire Protection (BFP) in Region 6, after the reported breach of quarantine
        protocols by one of its personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad87af-3d69-4e8b-a439-ce6a69d2321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) said
        on Wednesday that F/SSupt. Roderick P. Aguto has been relieved while investigation
        is ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927fa3c4-673e-498e-b648-73a79ee8811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never tolerate any wrongdoing by our BFP personnel or any
        other DILG personnel for that matter because lives are at stake here," Año
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3a2b5-26e7-4dd7-a97c-93d5557cdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panahon ng pandemya ngayon at hindi puwede ang mga palusot.</em>
        [We are in a pandemic now and we won''t allow excuses.]," he also said. "Moreover,
        as law enforcers, we must set a good example to our people and the breach
        of quarantine protocols sets a very bad example."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f5c31-f41c-4b7f-b505-3b9ac4a837be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F/SSupt. Jerry D. Candido, who serves as director for Logistics
        of BFP-National Headquarters (BFP NHQ), was appointed Officer-in-Charge of
        BFP-6, the DILG added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4d5a-7265-4d4c-8d17-5aafb7cb2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DILG, a female employee from BFP-6 who underwent
        a RT-PCR testing was reported to be roaming around Boracay Island while waiting
        for her results, which later turned out to be positive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0207f7c-8d4c-43cd-9e85-da3b407c9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive result came out on June 14, by which time it was found
        that she had close exposure to her two colleagues, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d1f30-47f9-477f-8356-244be0a08eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said on Wednesday that those
        who came in close contact with the infected staffer are now under quarantine,
        while the BFP Regional Office in Western Visayas is now conducting swab testing
        among its employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5ab9c-2300-4608-a32a-ddfc79030d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said 196 personnel have undergone coronavirus testing as
        of Tuesday, with 28 personnel subjected to RT-PCR testing and advised to undergo
        quarantine pending results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f35e2-b028-403f-8db9-d1cd86cdfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam po ninyo, hindi madali itong</em> [You know, it''s not
        easy doing] contact tracing," Año said. "To be careless on the part of public
        safety officers in this time of pandemic is utterly deplorable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42902f-c8bc-4a2d-9f0c-174b7d06fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP-6 Regional Office, its provincial offices, and fire stations
        are now under lockdown and advised to observe strict disinfection and sanitation
        efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1dc58-f880-4173-abad-5e4e71d13cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.802+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año directed BFP Chief Jose Embang to immediately investigate the
        matter and to submit the results of the investigation to his office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2e1aa-e518-4a14-9894-efb8882a366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Special Investigation Task Group of the BFP NHQ has been directed
        to investigate fire personnel of BFP-6 and her 27 other co-workers whom she
        had exposure to or close contact with,” Malaya said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44600a8-eb4c-42f7-9e73-cc90cde10750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Titiyakin po natin ang</em> medical needs ng mga fire personnel
        <em>na ito na maaaring na-expose sa</em> COVID-19 <em>subalit mananagot din
        sila sa anumang maging resulta ng imbestigasyon nila na ipinag-utos ni</em>
        Secretary Año <em>kaugnay sa posibleng naging kapabayaan</em>," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1756d-4da8-4a31-a152-d93124764dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will address the medical needs of these fire personnel
        who may have been exposed to COVID-19 but they will also be held accountable
        based on results of the investigation ordered by Secretary Año, regarding
        possible negligence.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a99e99-273e-4514-a2bf-71229acccd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a government official was reported to
        have breached quarantine protocols pending COVID-19 results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0b3e5-0121-4939-8a61-367550801663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a similar incident occurred when Senator Aquilino “Koko”
        Pimentel III accompanied his wife, Kathryna, who was about to give birth to
        their first child to Makati Medical Center despite having been tested for
        COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99365ced-1416-47c8-92e8-ba4c2a3838ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:58:11.803+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results later confirmed that he did contract the disease and potentially
        exposed a number of health workers at the hospital, as well as staff at supermarket
        S&amp;R in Bonifacio Global City, which the senator also visited.</p>'
  'anti-terrorism-bill-human-rights-red-tagging':
    'author': 'CNN Philippines Staff'
