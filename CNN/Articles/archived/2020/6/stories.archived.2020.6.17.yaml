    'mgnl:tags': ['Trump', 'White-House']
    'template': '1'
    'title': 'Why will no one in the White House wear a mask?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d606d66-5068-4784-9782-c116a18acb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the Rose Garden on Tuesday afternoon,
        President Donald Trump announced an executive order designed to make police
        more accountable to the communities they serve. He did so without a mask on.
        And by the look of <a href="https://twitter.com/realDonaldTrump/status/1272972387034771456">a
        video the White House sent out on Twitter shortly afterward, almost no one
        in attendance wore a mask either.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df878ce-a270-4c43-94bb-cc3ad61172c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a6c86-8de5-49a9-a570-3fdbec791a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iowa on Tuesday, Vice President Mike Pence stopped at a diner
        named "Sally''s Restaurant" to greet people. He did not wear a mask. Later,
        Pence toured a Winnebago factory —&nbsp;again without wearing a mask.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a198b74-6344-4aa3-a759-d0fefbd9b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75da60-ad3c-433c-9bcf-10781772ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Pence also published an op-ed in the Wall Street Journal insisting
        that we are not on the verge of a second wave of the coronavirus).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d1ae5-62c9-4d44-a7e1-cf42eb167c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f2928-25c6-4816-b7d8-94a7ed1bc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, Monday night, White House chief of staff Mark
        Meadows and former White House chief of staff Mick Mulvaney were spotted having
        dinner on the outdoor patio of a restaurant near the White House. Neither
        man wore a mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b03b03-3cb0-4ab4-bb58-a523d82c7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb94b50-51b1-450c-b9d0-60599a8a1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three moments come against this backdrop: Coronavirus cases
        are increasing in 18 states, and a new projection by one respected model suggests
        that a total of more than 200,000 Americans could be dead from Covid-19 by
        October 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba533429-a652-42dc-a799-44724ba82693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06deeb95-62b5-4ffc-99ff-0907413e529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also come less than 24 hours after Trump asserted bizarrely
        that "if we stop testing right now, we''d have very few cases, if any." And
        less than 12 hours after The New York Times first reported that Pence, on
        a call with governors, had insisted, contrary to established facts, that they
        should tell constituents that the reason for the increase in coronavirus cases
        was due to an increase in testing across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c39b74-db03-4c48-a375-b636e39a5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b6418-b651-445d-b4ad-7124afd6135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of this is happening just five days from Trump''s planned
        return to the campaign trail in Tulsa, Oklahoma -- at an indoor arena that
        fits 19,000 people and where mask wearing is not mandatory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6ae04-7e9d-4913-9fef-00a8124c75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893c0f7-0a14-4e11-895a-189e5ba77425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable disconnect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4133761-8d7b-44bb-8123-c1f27a78bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512393a-b6e3-4549-b69c-ae64ee032d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, Trump, his allies and his supporters seem absolutely
        intent on behaving as though coronavirus is something of the past, something
        that the United States —&nbsp;thanks to this President —&nbsp;has crushed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e84b0-a973-4895-9481-ec677c7bae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6897d96-7425-45d8-afbc-07173b527967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say we''ve done incredibly well," Trump said in
        his remarks Tuesday afternoon. "We''re doing well. Things are happening that
        nobody can even believe. Our country is opening up. And it''s opening up rapidly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11154ef2-a167-4630-bc8d-11ed0b342e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c75b903-5b4e-429d-96e4-928efc0fd36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other, virtually every doctor, medical professional and infectious
        disease expert has said that mask wearing is the single best defense against
        a second surge of the virus as the county begins to reopen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8492469-771a-4881-b2b5-31c481ebfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b517ac-b4c2-44a6-826c-b986f17eff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study released by the National Academy of Sciences earlier
        this month, the authors concluded this:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aecfbd8-1cc5-4085-9d53-3e71e127c1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad5efb-2bfc-4c85-931c-822a7e1c67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis reveals that the difference with and without mandated
        face covering represents the determinant in shaping the trends of the pandemic.
        This protective measure significantly reduces the number of infections. Other
        mitigation measures, such as social distancing implemented in the United States,
        are insufficient by themselves in protecting the public."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe0609-c53b-4bc3-b471-cae392490f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da3d328-ab97-4f68-9708-d1a10c17c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Centers for Disease Control and Prevention has been recommending
        mask-wearing when outside since last month. Here''s the guidance:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee6b01-d687-43da-8ac1-8f5deb8b9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458b60c-c632-4532-9dcb-7e79b52a98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, CDC also recommends that everyone wear cloth face
        coverings when leaving their homes, regardless of whether they have fever
        or symptoms of COVID-19. This is because of evidence that people with COVID-19
        can spread the disease, even when they don''t have any symptoms."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20cd6a-cd1a-4f16-9009-e1c79d368831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0d6d9-672f-441c-95c1-35a6093c5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the very clear medical guidance from experts and
        his own administration, there''s the fact that Trump, as president, is looked
        to by many Americans for guidance as to how the ongoing fight against coronavirus
        should be handled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acbe91-e987-4d22-bd0d-eaa4bc831fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e02fd-1e54-4820-be4a-153b8a737c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President, the vice president and practically everyone
        around them doesn''t wear masks (even when 6 feet of social distance is clearly
        impossible to maintain) the message is clear: Masks aren''t necessary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270538cd-c46f-4af5-867c-906b67a8d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b26266-41bf-43bb-9988-9cf6cb35a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President makes clear, as Trump has done time and time
        again, that he chooses not to wear a mask because he doesn''t like how it
        looks, that makes the message all the more powerful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2a2ef-7c40-4007-b073-4dbd7e60a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae0656-043c-42e3-b935-c0d0bb5b0091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he mocks former Vice President Joe Biden for wearing a
        mask, well, I mean if anyone misses that Trump message —&nbsp;masks are unnecessary
        and for wimps —&nbsp;then you may need to make sure your spinal cord is still
        connected to your brain stem.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5dfb4-a350-4dd6-861e-e4bd83f557d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fd84a-e8b0-4711-9920-0cd559494456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s so depressing about all of this is that mask wearing (or
        not) doesn''t have to be political. In fact, it shouldn''t be political.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65107385-b397-40ee-8be7-55257d8a6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a12cec-c14f-4c2c-8f45-cbd8a902e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t about partisanship. This is about public health. And
        whether you''re worried about getting the coronavirus isn''t the point! You
        wear a mask to protect other people! Especially those who are older or have
        pre-existing medical conditions —&nbsp;since we know Covid-19 is far more
        dangerous to them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897b653-7010-46f8-8a5f-4fa51287c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e408676-dcbb-4ae1-a93f-c428db8911aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the fight against the coronavirus requires that we all understand
        we''re in this together. What Trump and Pence are doing is seeking to divide
        us.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2ab46-5a1a-4365-ace0-a3ab3fe2cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:48:23.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/06/16/politics/donald-trump-mike-pence-mask/index.html">''Why
        will no one in the White House wear a mask?''</a></em></p>'
  'tortoise-saved-entire-species-retires':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-17T06:48:11.481+08:00
    'imagesource': 'jcr:9e0ed48b-fca1-4b5b-a17f-dfe267d0d49b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39ad4f73-e45a-4ca4-98fe-2b49fb363bb1'
    'lead': 'Diego, a libidinous giant tortoise credited with saving his species,
      has finally retired to an uninhabited island off the coast of Ecuador after
      decades of service in a breeding program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:50:43.333+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:18:57.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:30.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diego, the tortoise who saved his entire species, finally retires to
      uninhabited island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624ea2f-ff7a-492b-a465-07a30628155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Diego, a libidinous giant tortoise credited
        with saving his species, has finally retired to an uninhabited island off
        the coast of Ecuador after decades of service in a breeding program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb76b04-6f7f-4f65-99dc-54f109366cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego returns to his native island of Española in a move that closes
        an important chapter in the management of the Galapagos National Park, wrote
        Paulo Proaño Andrade, Ecuador''s environment minister, on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c6e58-0abc-46b5-84c2-9ff370816101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen tortoises from Española, including Diego, are going home
        after decades of breeding in captivity and saving their species from extinction,"
        he wrote on Monday. "Their island receives them with open arms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b13a0-acb1-4894-8fd8-a78fbf6f21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Environment Programme (UNEP) also marked the
        occasion, posting on Twitter on Monday that Diego had returned home to his
        "natural environment" in the Galapagos Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002d1ca-486e-41b2-b73d-3906dcf6c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The giant tortoise is over 100 years old and produced around 800
        offspring," the UNEP added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446a258-96bd-4313-b402-8e4fb70ed48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His unstoppable libido was credited as a major reason for the survival
        of his fellow giant tortoises on Española.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe47a73-acaa-4c95-977a-598ef9d34bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he arrived there were just two males and 12 females of his
        species alive on the island, but Diego helped to boost the population to over
        2,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600d143-b28b-40b8-9d22-478f1685a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos National Parks service believe the 100-year-old tortoise
        is the patriarch of around 40% of that population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821d0f0-4bea-459b-b7c7-43d0181daf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego previously lived in San Diego Zoo but was shipped to the Galapagos
        as part of a breeding program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b667be-9e2b-4504-aee5-e8b4d8af0794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos Islands are one of the world''s premier destinations
        for wildlife viewing, and were visited by Charles Darwin as he worked on the
        theory of evolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db8443-842d-4768-b767-073370aba971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands, which are located about 600 miles off the coast of
        Ecuador, are classified as a UNESCO World Heritage Site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f4aa7c-24d3-49d1-9844-8fa569d5009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are home to some of the most unique and scientifically significant
        ecosystems on earth, but conservationists are increasingly concerned that
        the islands and their delicate ecosystem are under threat from over-tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d22ba-32bb-4813-b865-0634c20150f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:50:43.334+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/16/americas/diego-tortoise-retires-home-scli-intl/index.html"
        target="_blank">Diego, the tortoise who saved his entire species, finally
        retires to uninhabited island</a></em></p>'
  'Indian-soldiers-dead-clash-Chinese-troops-border-Himalayas':
    'author': ' James Griffiths, Swati Gupta, Ben Westcott and Rob Picheta, CNN'
    'caption': 'An Indian military banner post is seen next to a road in Ladakh in
      2012. The region shares a border with both China and Pakistan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T07:08:51.585+08:00
    'imagesource': 'jcr:9353bc54-7d90-4f54-b92b-ca7bd0e123bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf7903b-fc0a-4090-8699-0b7772717e89'
    'lead': 'At least 20 Indian soldiers have died after a "violent face-off" with
      Chinese troops along the countries'' de facto border in the Himalayas late Monday,
      the Indian army has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T07:12:06.992+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:18:56.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:31.342+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twenty Indian soldiers dead after clash with China along disputed border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a20deb-7ed3-40df-ab04-79c86a88d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 20 Indian soldiers have died
        after a "violent face-off" with Chinese troops along the countries'' de facto
        border in the Himalayas late Monday, the Indian army has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44ed2b-b3b6-4994-865c-87b0e15d1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e93e2-64c0-4ac6-bb2d-472b12b7e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred during a "deescalation process" underway in
        the Galwan Valley in the disputed Aksai Chin-Ladakh area, where a large troop
        build-up has reportedly been taking place for weeks now on both sides of the
        border, before senior military commanders began talks earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3ab38-98e8-4953-be9d-3c37af49bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67029500-a847-4573-898f-4a18ffbe1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian army had earlier said three soldiers had died, but added
        on Tuesday that a further 17 troops "who were critically injured in the line
        of duty at the standoff location and exposed to sub-zero temperatures in the
        high altitude terrain have succumbed to their injuries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b170e-38c3-4abb-8e30-d4fcc9a1d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c08d7c-a464-44d0-b416-396a3681fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths are the first military casualties along the two countries''
        disputed border for more than 40 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40a1c1-46a6-4088-83eb-03e08494c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3d94b-2af9-4ba3-9b6b-2a1dd5b10b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the earlier Indian army statement, there was loss of
        life "on both sides," but it did not specify any number of Chinese casualties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c799fb5-9201-4e8a-949c-3b912a1c0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3d53c-af3c-4cae-a5be-975fccab3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior military officials from both sides are currently meeting
        to defuse the situation, the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d42abb2-85e4-43fd-b10c-0b8d1648f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533c829-ede4-4faa-a9b4-9ca84b9faf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India and China have been discussing through military and diplomatic
        channels the de-escalation of the situation in the border area in Eastern
        Ladakh," said India''s External Affairs Ministry spokesman Anurag Srivastava
        on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab9ee4-c4e0-490a-9bc5-0941730fad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1230a84-de54-428f-b352-32432dc02532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said senior commanders had "agreed on a process for such de-escalation"
        during a "productive meeting" on Saturday, June 6, and ground commanders had
        met regarding the implementation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf96476-9662-43f9-aeb0-3e382ca66965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63af3b-d99c-4a68-9b67-c66937e4c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it was our expectation that this would unfold smoothly, the
        Chinese side departed from the consensus to respect the Line of Actual Control
        (LAC) in the Galwan Valley," he said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b29ac-84cc-4a17-9093-3580e9f0d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda1ac3-2ea3-4363-b725-882fa5b86cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides suffered casualties that could have been avoided had
        the agreement at the higher level been scrupulously followed by the Chinese
        side," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26104180-323e-4af3-82cc-8b2bd69a5692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0791dc-2566-48e0-ae72-70dc40f80243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given its responsible approach to border management, India is very
        clear that all its activities are always within the Indian side of the LAC.
        We expect the same of the Chinese side. We remain firmly convinced of the
        need for the maintenance of peace and tranquility in the border areas and
        the resolution of differences through dialogue. At the same time, we are also
        strongly committed to ensuring India''s sovereignty and territorial integrity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434075ed-af34-43ae-adfb-df99316c06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abc051-ffd9-4207-af23-d5f80259112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Defense Minister Rajnath Singh met with the External Affairs
        Minister, the Chief of Defense Staff, and the chiefs of the Army, Navy and
        Air Force and to review the "operational situation in Eastern Ladakh" earlier
        on Tuesday, the army said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86622e-0d85-4d4b-9d8e-fec617fbadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56ea5a-47e3-45f0-810c-1abd07b8d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular news conference Tuesday, Chinese Foreign Ministry spokesman
        Zhao Lijian said that on Monday, "Indian troops seriously violated our consensus
        and twice crossed the border line for illegal activities and provoked and
        attacked Chinese personnel which lead to serious physical conflict between
        the two sides."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c358f4d-8f05-40da-a202-7d27c353a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0187b-2eb1-44ae-a503-60774628c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has lodged strong protest and representation with the India
        side, and we once again we solemnly ask the India side to follow our consensus
        and strictly regulate its front line troops and do not cross the line and
        do not stir up troubles or take unilateral moves that may complicate matters,"
        Zhao added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf512845-4411-45a5-86b5-4a59e0bbf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d6de2b-a1e9-4ec8-ac26-b171c597a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both agreed to resolve this issue through dialogue and consolation
        and make efforts for easing the situation and upholding peace and tranquility
        in the border area."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f6397-c981-4487-911a-e77250145193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa47c53-02b2-4f7a-83f6-3acab612f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao did not comment on whether there had been any Chinese casualties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cab3fe-d295-4edb-8d52-2e965c5a26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48419fc-ac47-4384-9d5e-f7d3ba10deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army (PLA) released a statement Tuesday
        night calling on the Indian army to immediately stop what it described as
        "provocative actions" and to "resolve the issue through the correct track
        of dialogue and talks."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4076cd-14d2-4a73-b74f-bea985300045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fec73-4bca-4ad2-b1e0-2c8d200d7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sovereignty of the Galwan Valley region has always belonged
        to China," Zhang Shuili, the spokesman of the Western Theater said in a statement
        on China''s Ministry of Defense website. "Indian troops violated its commitment,
        crossed the borderline for illegal activities and deliberately launched provocative
        attacks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7233589-9706-475c-9f5b-ca9f761204cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c105ff-f762-43ed-8a90-52901a50bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang added that the "serious physical conflict between the two
        sides" had "resulted in casualties."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e25f55-c8f6-4480-8f2e-85c09e772f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5690035-3113-4bdb-b47a-eac1ea5bae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We solemnly ask the India side to strictly regulate its front line
        troops, immediately stop all infringement and provocative actions, go toward
        the same direction with China, and return to the correct track of dialogue
        and talks to resolve differences," the statement read.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2228ae9-b33d-4072-a2d2-29fc3454b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e90ee3-0262-4f13-af04-4c0ac4be519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s deaths are the first military casualties along the disputed
        border for more than four decades, Indian defense experts told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad97e5-ad0a-4f45-b582-197d39c9d3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed775ad7-0f5a-417d-814a-a61c6c1215ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not had casualties on the Line of Actual Control for at
        least 45 years," said Happymon Jacob, an associate professor and political
        analyst at New Delhi''s Jawaharlal Nehru University. "This is perhaps a game-changer.
        This is perhaps the beginning of the end of the rapport that India has enjoyed
        with China for 45 years."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb551f0-1c9d-4cc9-a857-b5fcb58bbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f0a6c-fd9a-41ca-89ae-944d67558e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Indian Chief of Army Staff, General Bikram Singh, also confirmed
        to CNN this is the first such deadly incident in the last 45 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b3428-2508-4638-9f39-39a435df816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a36c9-d53c-484e-9df3-14a5be45e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been growing in the Himalayas along one of the world''s
        longest land borders since last month, with New Delhi and Beijing both accusing
        the other of overstepping the LAC that separates the two nuclear armed neighbors.
        The territory has long been disputed, erupting into numerous minor conflicts
        and diplomatic spats since a bloody war between the two countries in 1962.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92091c8a-ba16-43e9-a2fe-9e70ea5de9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de496728-f609-43d5-9855-46387f67c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAC runs between Chinese-controlled Aksai Chin and the rest
        of the disputed Jammu and Kashmir region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8e603-f244-426a-bcfd-66334b417b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b265149-ed0c-4a84-bb21-069b357a4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough border line was the result of the India China border dispute
        in 1962, but neither side agrees exactly where it is or how long it is.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe69bc7-6e91-4b73-8c93-e3a3a3078cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a55ab-4a83-4061-b4c1-c31d92466211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksai Chin is administered by China as part of Xinjiang, but is
        also claimed by the Indian government as part of Ladakh.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12cf24-5222-4d4a-93f7-45ef1dd87b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6169c6ea-63e2-44ea-8539-6ad18ca705f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported troop build up had left many worried about the potential
        for a confrontation, particularly as both Chinese and Indian media have published
        jingoistic calls for action.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22113a28-56a1-41aa-9d31-61ffc2014c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32029d-348b-435b-b379-573c37c676a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chinese President Xi Jinping and Indian Prime Minister Narendra
        Modi have built public support in large part on nationalism and a promise
        of future greatness. This often translates into aggressive rhetoric, particularly
        when playing to a domestic audience.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191a1eb-8ec7-41ed-a027-92a7bc38c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72dceb-b4c0-4248-b363-b8d045f48ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach was evidenced in Chinese coverage of the PLA maneuvers
        in the Himalayas. Equally, despite Delhi''s public calls for easing tensions,
        leading Indian government figures have struck an aggressive tone, with Home
        Affairs Minister Amit Shah telling a rally of the ruling Bharatiya Janata
        Party (BJP) earlier this month that "any intrusion into the the borders of
        India will be punished."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710845db-2902-4aad-88bd-1cffffc4d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a23a7f-c8d4-4fe2-a212-971f689e3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some used to say that US and Israel were the only countries which
        were willing and capable of avenging every drop of the blood of their soldiers,"
        Shah said. "(Modi) has added India to that list.''''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947b28e-60ad-487e-9029-951a8a7e3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
