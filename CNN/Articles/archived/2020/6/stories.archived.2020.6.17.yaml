    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2d4f3-5e67-4996-8538-b5a34e67d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After around two-dozen soldiers died
        in a bloody skirmish Monday night between Chinese and Indian forces on the
        Himalayan border, both sides are attempting to deescalate the situation even
        as some in India call for a more forceful response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f31284-03ed-4d28-982f-568142242d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff0e15-2734-4eb2-b126-769118893340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is growing on Indian Prime Minister Narendra Modi to respond
        to the incident, in which at least 20 Indian soldiers died and many more were
        injured, according to a statement from the army. China also suffered casualties,
        the Indian army said, though neither side has released any figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfec8ef-1a49-4e6b-9e4c-8f9c386e48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff9106-99a4-47b6-a0f5-985f3cdb7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter Wednesday, Rahul Gandhi, a senior leader within
        India''s main opposition Congress Party, asked "Why is the Prime Minister
        silent? Why is he hiding?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eba3e8-5190-4938-9a26-d2a53e8158d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ca44f-4e5d-4118-a9f9-f7aaae0a0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough is enough. We need to know what has happened," Gandhi said.
        "How dare China kill our soldiers? How dare they take our land?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d1cfb-cfce-4a93-b1b0-125de9ece2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
