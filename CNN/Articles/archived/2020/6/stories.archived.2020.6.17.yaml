    'template': '1'
    'title': 'The first photos of Tom Brady in his Buccaneers uniform are here and
      they''re as jarring as you''d expect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45788eb4-cbf9-47a4-be9e-bb60423077f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.404+08:00
