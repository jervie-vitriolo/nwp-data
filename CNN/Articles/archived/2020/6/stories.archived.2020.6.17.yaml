      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus infected 86 employees and 41 patients in the facility
        located in Mandaluyong City. All infected personnel, along with 34 patients,
        have recovered. The contagion, however, claimed the lives of seven patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fdc59-5389-46e2-8981-52a7b546f6a8'
      'mgnl:activationStatus': true
