    'mgnl:tags': ['violence', 'US']
    'template': '1'
    'title': 'A Georgia cop pointed a gun at a group of teens. Neighbors stepped in
      to protect them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d220d0-bbc1-4627-9098-5987aa71bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Shanelle Ladd spotted a group of black
        teenagers with their hands up in front of police, she parked her car and started
        recording.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9efc48-a245-444e-b9f1-9f3502705343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a6842-4586-4085-b6a1-576e73cfb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, sir. They are kids," she shouted at the top of her voice,
        telling a Clayton County police officer. "Why you got a gun out?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09644fd2-c830-4336-9459-95ffefbb6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc2fd8-3545-46df-84a5-83662087d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladd''s video of the Monday encounter in Jonesboro, Georgia, has
        circulated on social media, renewing demands for change from community members,
        including rapper T.I., amid a nationwide debate over racial justice and police
        brutality in the wake of George Floyd''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c0597-d24e-4a8a-8696-b8c00b294322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1566d-7ddc-4234-bd86-c8c3ce60bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thought was -- I''m a mom," Ladd told CNN. "I have to protect
        these kids."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71a36e-11af-4d72-a470-8dce410e97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa824d44-42e5-4c74-865c-f98c0134f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded Monday to reports that a group of teenagers had
        a handgun and were fighting in a store''s parking lot, Clayton County Police
        said in a statement. Surveillance video released by police and reviewed by
        CNN does not show any fighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4099f623-a68f-40c7-b4e6-4617f012b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfb62c-3d4b-48fb-8b2a-d993bc3db16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an officer arrived at the store, police said, the teens were
        no longer there but were spotted shortly after, walking down the street.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d9ad2-fb8f-4ba7-a294-8013591fbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e13186-15d2-4058-aec0-724f884b1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-minute video from the unidentified officer''s body camera released
        Tuesday shows the interactions between the teens and the officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67616dad-2fd9-4135-a3d6-7172ca7497ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bd48f-731d-407e-9303-d195bc337ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer pulled over after he saw the teens, drew his handgun
        as he exited the car and began yelling "Stop, all of y''all stop" as he walked
        toward the teens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839f2c6-3fd7-47d8-8971-2c4ec3dce1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de93634d-cb68-4808-a008-f86124dba7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the allegation that the juveniles were in possession of
        a gun, the officer approached them with his duty weapon drawn and pointed
        at the juveniles," the police department said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50831575-b364-4d3f-a661-e0bb2979743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6e607-2abb-4be6-afc4-94c7a772ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer then tried to calm the teens several times to convey
        what he''s trying to do, even as bystanders gather around shouting, adding
        to the rising tension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0d5d4-4221-443a-80d0-78f46dc86763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b4c15-c45a-478e-b797-0ed57847639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen to me, so you don''t get hurt," the officer can be heard
        saying in the body camera footage. "Don''t move, don''t move... please, I
        don''t want to hurt one of y''all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c48261-be32-4f27-b5e3-079c727b8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f9a22-fc21-477a-9121-c04831011994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer kept his handgun out for more than 4 minutes, pointing
        at the ground, as the teens stood in a grassy area with their hands over their
        heads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f800f546-c9fb-4096-adde-979d6a39fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35c60f-627d-458c-b5e0-eb20864cda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What just happened at the store?" the officer can be heard asking
        in the video. "Why does the guy think you have a gun?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b57f8-b6bd-45a0-a597-9ce42808a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48db866-533a-44b1-8c9c-99996bfc0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the officer spoke to the teens, bystanders approached the area,
        calling him out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc798e9-9b42-4f98-a34a-beafefebeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbacd5d1-1e34-43b3-839e-ce7ac4bf8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People got out in their cars around me," Ladd told CNN. "There
        were about 30 of us, telling the kids to remain calm and begging the officer
        to put his gun down."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e76ed-6597-40c0-abde-2c68079da611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314ef13-472d-4f2e-8d7b-69f8d5eaa9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer called for backup after he told dispatch about a "crowd
        forming around me."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce19bc-f0a8-4c0c-846f-c78b09a39160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e82b3-cd26-4d13-b16a-cbb21f6af251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer holstered the handgun when another officer arrives and
        both begin searching the teens, according to the body camera footage. Police
        said none of the teens were carrying a gun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff4d4c-5458-4971-9bdf-fce9c018fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee98b7-08b0-426d-898e-c777fe4c4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the teens "were cooperative and remained with their
        hands visible as instructed," which can be seen in Ladd''s video.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08e6f1-35d3-43eb-b668-235d91cf4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af69b55-fe6c-4784-884b-326595c994ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After searching the teens, the officers returned to the store with
        the teens and asked them about whether they had a gun. The teens told them
        they had a BB gun — which resembles a semi-automatic pistol — and directed
        officers to the nearby bushes where they had tossed it, police said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa872db-6e16-4f77-8dae-167a2307b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc813c-8f3a-42c6-b0d9-103a35097981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s five of y''all. It''s one of me. Nobody got hurt, y''all
        listened to me. That was great. I don''t want to die y''all," the officer
        told the teens when they were back in the store.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3a713-c649-479d-ba62-1abe63f21183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74a95c-3098-49e7-b56f-5fa19297d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen you are not in trouble," the officer can be heard telling
        one of the teens in the body camera video. "You can get hurt, you shouldn''t
        have BB guns... I got kids just like you," he said at another point.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f52e99-31b8-4b39-84b6-bcbdd474e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e65a9-777a-47ac-aa04-1948d2ee21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens were not arrested and no charges were filed, police said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8176b4ce-5dee-4a3d-b3d3-1b770c5ec535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9439a-c2b5-4006-ad7a-e7d45abe8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was gonna die because I''ve seen all these black kids
        dying and to have myself in that, it was just crazy," Kamari Moore, one of
        the teens involved in the incident, told reporters on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69685d46-69ca-4975-9f41-7884f8a08eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26081c86-90c4-4be1-ab2a-29c5446caec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore and Ladd along with local activists and rapper T.I. also spoke
        with reporters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53404882-f787-4ba1-ada4-b202ae493fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde015c-5b6a-4f28-81ea-3495057132f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are only people of color, young black boys, young black girls
        being gunned down into the hands of policemen and using excuses like BB guns?"
        T.I. said. "They have white boys, they got real rifles they go hunting, every
        day, every week with their grandparents and parents. They aren''t being held
        at gunpoint."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f65642-e9ea-454a-97fc-a57ce9c5292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d9fa75-8cf3-4e36-901f-bcbb2a2e35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ladd, the incident was alarming and just another reminder that
        changes in policing are needed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95ab1d-c88f-435b-880d-935c65ab56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4a817-ffba-440c-968f-44a8cc97691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every black child is not a suspect. We should not be treated that
        way," Ladd told CNN. "They need to be better and building and respecting the
        communities they are in and not working against us."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea873b-5670-45a8-a7f3-41cef14b41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:21:33.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/16/us/georgia-clayton-county-teens-police-video/index.html">A
        Georgia cop pointed a gun at a group of teens. Neighbors stepped in to protect
        them</a>."</em></p>'
