  'working-parents-struggle-pandemic-at-home':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'Among parents working from home, over 40 percent surveyed by Gallup
      in May said it was a "major challenge" to balance doing their job while helping
      their kids with school.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-17T10:21:49.470+08:00
    'imagesource': 'jcr:d3c53b89-dcbe-4b5c-8139-7571a5f899c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cab526-a94a-41b6-bb87-b8280d7db644'
    'lead': 'Among parents working from home, over 40 percent surveyed by Gallup in
      May said it was a "major challenge" to balance doing their job while helping
      their kids with school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:28:02.383+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:51.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:32.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['working-parents', 'home-school', 'lockdown', 'COVID-19']
    'stories': ['4a7b9e74-8d12-460a-9e78-1dd9744bd3be']
    'template': '1'
    'title': 'Working parents are hitting a wall. Employers don''t want to lose them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e9492-f59b-47ca-9175-a353d2800162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Unsustainable. That sums up the fevered
        pace at which many working parents have been hustling since the pandemic started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd970c-82cc-4838-8ae3-18897658e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re up and working at all hours to meet the demands of their
        jobs while also assuming full-time roles as caretaker, tutor and camp counselor
        in the absence of child care and school. For those whose aging parents require
        help, their days are even more fraught.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10894d0c-8f91-4c79-9e0e-9ccbb5a93ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re doing all of it against the backdrop of a deadly virus
        and an overnight recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d103456-09f4-4e87-9f55-c4e628ed8504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has been running on adrenalin," said PwC US Chairman Tim
        Ryan, who himself has six kids, most of whom are school age. "It''s been a
        Herculean effort [by employees]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a00d7-a3ae-441d-bb84-51f399ea4a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s one they''ll have a hard time maintaining come fall if
        there still aren''t full-time school or child care options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ff2ae-0d08-4aaa-ae74-b65f829a9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among parents working from home, over 40 percent&nbsp;surveyed by
        Gallup in May said it was a "major challenge" to balance doing their job while
        helping their kids with school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863964a-5b3b-4b99-af59-3a55be6dd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a US unemployment rate that topped 13 percent&nbsp;last
        month, employers realize the added responsibilities at home could push some
        valuable employees to leave their jobs, especially if they are able to take
        care of the kids while living off their spouse''s salary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648446-3098-4a87-a27b-f32cacefb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a day that''s passed that I haven''t heard
        concern about talent drain because in this period, traditional assumptions
        have flown out the window," said John Bremen, a managing director at HR consulting
        firm Willis Towers Watson. "Interestingly, I''ve heard far more concern about
        that than statements that ''talent is fungible.'' That myth is very clear
        to [chief human resource officers]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d5660-ad80-4f08-9a8c-60af4ee4e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of losing good employees may become most acute when employers
        ask people to physically return to the workplace. To help with that transition,
        86 percent&nbsp;of employers said they are offering or considering offering
        flexible hours, according to a recent survey by the Society for Human Resource
        Management. Seventy-one percent of them said they may allow full-time remote
        work for parents. And 63&nbsp;percent&nbsp;said they may offer reduced working
        hours -- presumably for less pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cb30d-8222-4628-8744-27117d34086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bremen said companies are trying to make accommodations based on
        the age of employees'' children since the demands on parents'' time and energy
        differ depending on whether they have infants and toddlers, grade school kids
        or teenagers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07aef5d-3617-49ab-95be-7d4aba87869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies are getting granular and saying, ''Let''s look at what
        they need and what we can do -- for example, job sharing or flexible hours
        or staggered schedules. They''re pulling out all the stops," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20950e4-174f-4f7b-b233-7c8e740f2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some employees, Bremen acknowledged, "None of these work
        at all. People need the time away from work. So how do we create that?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8f72b-b914-414f-9325-e78d9d66b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are offering either paid or unpaid leave or some
        combination of the two to support their employees who are caregivers. And
        they''ve worked to eliminate the stigma around taking the time off, Bremen
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4d50f-c603-46d4-a1f2-b371739bb304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC, for instance, has a generous vacation policy on top of paid
        holidays and sick days. And the firm also offers an unlimited number of family
        sick days that caregivers can take as needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b02b8-d888-4994-86f4-40e6ce062e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tug of war for women at home</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d85b1b-d435-403e-84a1-889c80cbb6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all working parents have seen their burdens increase during
        the pandemic, research suggests that working mothers typically spend more
        time on caregiving and housework than men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc6546-f3f7-4682-94a5-59d96adce569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey from LeanIn.org, the women-at-work advocacy group
        created by Sheryl Sandberg, found that women report spending an average of
        71.2 hours a week on household chores and caregiving since the onset of the
        pandemic, while men report 51.5 hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e349c-b6af-44bd-8cdf-ae3df02f1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to balance family and work at home during a pandemic without
        help can be especially hairy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8d9f5-b203-4820-85a7-a932b6a9fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a constant source of stress that you''re letting your kids
        down. I''ve had kids crying in front of me saying, ''Can''t you shut your
        computer?!''" said Linda Lautenberg, cofounder of Evolve Me, a professional
        development company for mid-career women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e73f3e-794e-4b19-8ab6-784514dee94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her business partner, Judy Schoenberg, also a mother, say
        they now often resume work from 10 p.m. to 1 a.m. after everyone else has
        gone to bed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b524f-7fc8-47b6-b425-76169e89bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them and many of their clients, Schoenberg said, "the dominant
        feeling is being overwhelmed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8687d-d2e3-4a1e-9a4d-6bc3b18ca667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If school and child care don''t come online by fall, parents may
        have to make hard choices over whose job will take priority while the other
        person becomes the primary caretaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b126d6-1920-47e6-86db-5d2fd655cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of you has to be nimble and flexible," Lautenberg said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a7825-3afc-424a-8166-1aa40f557d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the extent one''s husband makes more money or requires him to
        be on site for work, it''s more likely the wife will take on more responsibilities
        at home or, if need be, step back from her job, Schoenberg noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947d2c6-ef94-4467-8ace-95fe81ae1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same can be true with exes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd51cf-39e6-4261-bbef-3d8d3d190e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Carbone, a divorced mother of two, co-parents with her ex-husband.
        But Carbone has assumed most childcare duties in this period since her ex
        makes more money. Her days often start at 4:30 am -- well before her kids
        get up -- to work on her startup, Brilliantly, which will soon launch a product
        to help with discomfort from post-mastectomy breast reconstruction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22174379-b999-4e8e-9eea-4bb024e69539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a constant juggling of priorities and needs," Carbone said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada4e27-058c-49b2-ac61-95ab7122d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s bracing for the prospect that her kids might not be able
        to return to school in September -- and anticipating the exhaustion ahead
        if she has to continue home schooling or arrange communal ways to share caretaking
        duties with other parents as safely as possible during a pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e29aa-d914-436e-b3b9-a91ddebaae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:02.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Working
        parents are hitting a wall. Employers don''t want to lose them">Working parents
        are hitting a wall. Employers don''t want to lose them</a>."&nbsp;</em></p>'
  'US-Department-of-State-concerned-Maria-Ressa-Rappler-cyber-libel-verdict':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T10:20:30.265+08:00
    'imagesource': 'jcr:bea54b36-782e-45ea-8f7f-0569c9098192'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55e2a42-e310-43b9-bf29-3c65a3afedc3'
    'lead': 'The US State Department also called on Philippine authorities to continue
      upholding the freedom of press and expression. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:28:14.077+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:18:50.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:33.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', 'Rappler', 'US-State-Department', 'cyber-libel']
    'template': '1'
    'title': 'US ‘concerned’ over court verdict vs. Ressa, calls on PH to uphold free
      speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44627f71-c73b-458c-b52c-fafbaa384895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong> The United
        States has expressed concern over the recent conviction of Rappler chief executive
        officer Maria Ressa and former writer-researcher Reynaldo Santos Jr. for a
        cyber libel case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1f1f5-d5db-4294-8c4c-a0662abbf2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Tuesday evening, the US State Department also
        called on Philippine authorities to continue upholding the freedom of press
        and expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db499ff9-1ef3-4483-b1c9-71fa8fceea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States is concerned by the trial court’s verdict against
        journalists Maria Ressa and Reynaldo Santos and calls for resolution of the
        case in a way that reinforces the U.S. and Philippines’ long shared commitment
        to freedom of expression, including for members of the press,” the <a href="https://www.state.gov/on-press-freedom-in-the-philippines/">statement</a>
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd38f6f-0f6f-4580-babd-dcc007eebaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Free speech is the lifeblood of democracy,” Morgan Ortagus, US
        State Department spokesperson, wrote in a separate social media post.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Free
        speech is the lifeblood of democracy. <a href="https://t.co/jjTPuLRqgn">https://t.co/jjTPuLRqgn</a></p>&mdash;
        Morgan Ortagus (@statedeptspox) <a href="https://twitter.com/statedeptspox/status/1272918638505451525?ref_src=twsrc%5Etfw">June
        16, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23458bcc-f847-4560-b5fc-45acc428e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbfe925-6d30-43cf-b090-3cd558343b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46 on Monday handed a <a
        href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">guilty
        verdict</a> against Ressa and Santos, sentencing both journalists to up to
        six years in jail for violating the Cybercrime Prevention Act of 2012. The
        case stemmed from a 2012 Rappler investigative article which reported on businessman
        Wilfredo Keng’s alleged connection to illegal activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c1798-c0ad-42a6-93ac-a53dc1a9884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case hogged global headlines— with several personalities
        around the world also voicing out support for the journalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678a89a-df4e-4986-994a-6210e7d18913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must fiercely protest attacks on the press. They are attacks
        on democracy,” former US Secretary of State Hillary Clinton wrote in a tweet,
        pertaining to Ressa’s verdict.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Maria
        Ressa was convicted in the Philippines yesterday for doing her job.<br><br>As
        Amal Clooney wrote, the message to other journalists is “Keep quiet, or you’ll
        be next.”<br><br>We must fiercely protest attacks on the press. They are attacks
        on democracy. <a href="https://t.co/YYyamMVfht">https://t.co/YYyamMVfht</a></p>&mdash;
        Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/1272546269144272896?ref_src=twsrc%5Etfw">June
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcedcd2-e7fc-4003-93de-303a518c1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dcf77-2383-4baf-8f03-86e981fd804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senators Edward Markey, Patrick Leahy, and Dick Durbin also called
        the development a “travesty of justice” and called on the Philippine government
        to drop all “politically motivated” charges against Ressa and Rappler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb42cf1-53f9-423c-862a-766659f07556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:28:14.078+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, previously stressed that the government had
        nothing to do with the conviction, saying the case was filed by a private
        complainant. Presidential Spokesperson Harry Roque earlier said President
        Rodrigo Duterte supports free speech and press freedom in the country.</p>'
  'new-york-requires-body-cams-on-patrol':
    'author': 'Laura Ly, CNN'
