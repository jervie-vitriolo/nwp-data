      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU said mass testing was already conducted in the area, and
        there are 37 probable cases which were already isolated in the barangay’s
        quarantine facility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72dbd5-2352-4c77-b02e-27cdd5ea2e6b'
