      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/16/asia/china-india-border-clash-intl-hnk/index.html">''Twenty
        Indian soldiers dead after clash with China along disputed border''</a></em></p>'
