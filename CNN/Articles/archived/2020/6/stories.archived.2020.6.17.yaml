    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['police-reform', 'Democrats', 'Republicans', 'Senate', 'House',
      'United-States']
    'template': '1'
    'title': 'GOP and Democrats clash over police reform in Congress as pressure for
      action mounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669457d-6ea1-44e1-9e91-fdaebcbdd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Democrats and Senate Republicans
        are on a collision course over policing reform, despite a bipartisan consensus
        that action is necessary amid nationwide protests and civil unrest in response
        to high-profile episodes of police misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7de11c-468d-4980-a1b6-6b4429124189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9c8f2-2380-4245-8288-710d3581c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell came out firmly against a
        Democratic plan to overhaul policing on Tuesday, saying that Democrats want
        to "federalize all of these issues. That''s a non-starter. The House version
        is going nowhere in the Senate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69182432-37c0-41bd-84eb-1524acd267fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424f727-c7ac-4ce0-a042-262400aadeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell dismissed the Democratic proposal as "typical Democratic
        overreach to try to control everything in Washington. We have no interest
        in that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52626e0c-2166-49bb-b841-025cb79525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a2164-730c-44d0-aede-c004bb4fb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats, meanwhile, have reacted skeptically to the emerging
        legislation bill being that Senate Republicans are coalescing around being
        led by GOP Sen. Tim Scott. McConnell and Scott will introduce their bill in
        a Wednesday morning news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd2361-c2d6-4437-b442-070f064a6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654079c-adc0-4d42-b290-23fae780c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic leader Chuck Schumer warned on Tuesday that Senate
        Republicans "seem to be on a path towards taking a much, much narrower, less
        inclusive approach -- that is wrong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fac48-4ce0-48c9-b22f-cb339d9403ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b349020-1fae-4022-95f8-4bdd88ad5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have leverage to block the Scott plan from advancing.
        It will need 60 votes to clear a filibuster in order to begin debate, meaning
        Republicans will need at least seven Democratic votes to take the measure
        up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19412a9b-237d-4afa-8cb4-fb5d0235edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547510c-da66-4b5c-a292-91695c19cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer refused to say Tuesday if Democrats would seek to block
        the Scott plan from coming to the floor for a debate, saying "we haven''t
        even seen the bill yet, so it''s premature to comment," while also declining
        say if he''s encouraging Democrats to avoid co-sponsoring the plan. Schumer,
        meanwhile, criticized President Donald Trump''s executive order on policing,
        calling it "weak tea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb271ec-ed86-45a9-9eb4-4e3cc6761be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c21e74-ce2b-41cd-8b86-8683734ab13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing sense of urgency among Senate Republicans to
        move ahead with police reform legislation and McConnell said Tuesday he will
        make an announcement Wednesday about whether he will bring the proposal to
        the floor ahead of the two-week July 4 recess. He said they are weighing whether
        to bring that bill or the defense authorization bill up before the break as
        the Senate works on confirming judicial nominees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8b1a9-526e-4cc6-ad38-c835d46174e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4762243-b57b-42bc-b094-36a7f5929952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
