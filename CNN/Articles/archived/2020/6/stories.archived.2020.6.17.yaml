    'lead': 'The Department of Health advises the public to be cautious in interpreting
      the preliminary study findings that steroid drug dexamethasone can reduce the
      risk of the sickest patients dying from coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T13:41:04.712+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:18:39.219+08:00
