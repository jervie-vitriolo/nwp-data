      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The National
        Center for Mental Health (NCMH) is now free of the coronavirus disease, its
        medical chief Dr. Roland Cortez announced on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc50dc1-3863-40ca-ba3e-f1bd2ae53703'
