      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even as much of Karamagi and his team''s modelling seems broadly
        accurate at the moment, he says it is unwise to use it as a crystal ball.</p>'
