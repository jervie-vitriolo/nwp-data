  'facebook-instagram-political-ads':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T23:34:42.974+08:00
    'imagesource': 'jcr:138e7208-b22d-4821-bbd4-f3f8b9207f5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ee2bc2-7971-439b-81ef-ea02be01bfa6'
    'lead': 'Ahead of what''s certain to be a contentious US presidential election,
      Facebook and Instagram said they will let US users turn off political ads in
      their feeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T23:38:16.344+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:18:06.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:45.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and Instagram will allow US users to block political ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfd998-c908-4c53-b6e3-a0bc2f4bca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ahead of what''s certain to be a contentious
        US presidential election, <a href="https://www.cnn.com/2020/06/12/tech/zuckerberg-chan-trump-facebook-posts-intl-hnk/index.html">Facebook</a>
        and Instagram said they will let US users turn off political ads in their
        feeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e86717-6d67-4dd3-8d76-2761ab908cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of you who''ve already made up your minds and just want
        the election to be over, we hear you," Facebook CEO Mark Zuckerberg said in
        the announcement, which was published Wednesday in USA Today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81865c51-cc00-4caf-9c55-9a813b85aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The block feature will roll out to US users in the next few weeks.
        It will include ads from political action committees (PACs), according to
        a Facebook news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72dad6-568a-4b6e-a019-9f9c9e1898de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not expected that Facebook, one of the largest advertising
        platforms in the world, will lose ad revenue from the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac397142-3050-483b-833f-5d4a05065a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has courted criticism for letting candidates buy ads that
        contain lies or misleading claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b52a2-1d82-4b1a-88ea-87abb3dcba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the company was forced to <a href="https://www.cnn.com/2020/01/24/media/trump-super-bowl-facebook-ad/index.html">pull
        hundreds of ads from President Donald Trump''s</a>campaign claiming the "Fake
        News media" would attempt to block the campaign''s upcoming Super Bowl commercial
        — despite federal regulations that require the TV spot be aired — as well
        as ads asking people to "respond now" to a<a href="https://www.cnn.com/2020/03/05/tech/facebook-trump-census-ads/index.html">
        survey that looked like the US Census</a> but wasn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a728408-dcd8-4533-8291-390c21c033ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Zuckerberg recently said Facebook "shouldn''t be the arbiter
        of truth of everything that people say online." That was in response to Twitter''s
        <a href="https://www.cnn.com/2020/05/28/media/jack-dorsey-donald-trump-twitter/index.html">decision
        to place fact-check labels</a>&nbsp;on some of Trump''s tweets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635f378-679b-4525-b725-9862d65b7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive Democratic presidential nominee <a href="https://www.cnn.com/2020/06/11/politics/joe-biden-facebook-open-letter/index.html">Joe
        Biden</a>&nbsp;recently launched a campaign telling Facebook to implement
        rules that prohibit threatening behavior and lies about how to vote. It also
        proposes a two-week period before the election in which all political advertisements
        must be fact-checked before they appear on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56778a7-2069-4cb2-9060-70af8e548e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg announced his intention to help register 4 million people
        to vote through Facebook''s new Voting Information Center, a "a place where
        people can get information about registering to vote, or requesting an absentee
        or mail-in ballot, depending on the rules in their state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860aba6f-b2e1-447c-8f5b-b9304f008ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling voting the "single most powerful expression of democracy,"
        Zuckerberg said Facebook has a "responsibility not just to prevent voter suppression
        — which disproportionately targets people of color — but also to actively
        support well-informed voter engagement, registration and turnout."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa1019-0f50-4287-bbbd-fb90bd0fb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:38:16.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/tech/facebook-mark-zuckerberg-political-ads/index.html#:~:text=New%20York%20(CNN%20Business)%20Ahead,political%20ads%20in%20their%20feeds.&amp;text=It%20will%20include%20ads%20from,to%20a%20Facebook%20news%20release.">"Facebook
        and Instagram will allow US users to block political ads"</a></em></p>'
