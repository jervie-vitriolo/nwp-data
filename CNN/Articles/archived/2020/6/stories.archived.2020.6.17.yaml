    'template': '1'
    'title': 'Meet the voice behind DOT’s tribute to our frontliners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5bf6b-2307-4912-b2a2-3b4331d9c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:00:03.531+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:18:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The country’s battle
        against COVID-19 is far from over, but the previous months have proven that
        in the face of a calamity, bayanihan will always prevail. As <a href="https://cnnphilippines.com/life/https://cnnphilippines.com/life/culture/2020/4/28/covid-frontliners.htmlculture/2020/4/28/covid-frontliners.html"
        target="_blank">front line workers</a> tirelessly work to keep our people
        alive in spite of the struggle caused by dearth of supplies and a <a href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html"
        target="_blank">system ill-equipped for a crisis</a> of this magnitude, <a
        href="https://cnnphilippines.com/life/culture/2020/3/30/community-drives-covid.html"
        target="_blank">community-run relief efforts</a> have also been in constant
        assistance in <a href="https://cnnphilippines.com/life/style/2020/4/30/rescute-operation.html"
        target="_blank">however way they can</a>. Some are <a href="https://cnnphilippines.com/life/culture/art/2020/4/1/design-innovation-covid.html"
        target="_blank">making use of craft</a> to provide for essential workers in
        the fields of medicine and customer service, while others are extending help
        to <a href="https://cnnphilippines.com/life/culture/arts/2020/4/22/artists-cultural-workers-quarantine.html"
        target="_blank">displaced workers</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423ac21-8ab5-42c6-a211-2f8a2dab5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:00:03.532+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:18:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Tourism released a <a href="https://www.youtube.com/watch?v=RczklyAeiG0"
        target="_blank">tribute</a> to our front line&nbsp;workers, dubbed as ‘modern-day
        heroes.’ The music video, a cover version of Eraserheads’ “With a Smile” performed
        by singer-songwriter Bea Lorenzo, features the state of the medical industry,
        and how we are giving back to our front liner workers from across different
        industries, from doctors to grocery workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d74be-d10e-4b7c-b283-9215a6b08639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:00:03.532+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:18:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos are known for their smiles,” the DOT says on YouTube.
        “Even if we can’t see them behind our masks, their warmth can be felt in acts
        of compassion and kindness.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20efd82-a3e7-46f2-beb8-7862d095dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:00:03.532+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:18:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video includes clips sourced from hundreds of contributors,
        and is a product of “work-from-home bayanihan.” Proceeds from streams will
        be donated to the University of the Philippines National Institute of Health
        to help in funding the mass production of COVID-19 test kits and research
        needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21fa0f9-63f5-42ff-95aa-9857fbda13f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:00:03.532+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:18:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, Lorenzo walks us through
        the process behind this rekindled anthem in the time of the pandemic, how
        she recorded at home, and how the pressure of recreating the song translated
        into motivation.</p>'
    '14':
