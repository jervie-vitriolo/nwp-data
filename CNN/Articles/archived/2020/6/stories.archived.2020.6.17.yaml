    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Media', 'business-environment']
    'template': '1'
    'title': 'Analysis: Current media environment presents twisted incentives for
      publishers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fccb2d-85d7-4af2-9903-7365674398bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em><strong>A version of this article first
        appeared in the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here</a>.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e9255-eb4f-4194-bf6e-cb9b5fb986fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7069f-889d-4fcd-abfd-ba7cdba2a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rushing to judgment before all the facts have emerged is never a
        good idea if one''s intention is to provide accurate information to an audience.
        Too often, preliminary information turns out to be inaccurate or seen in a
        different light once the full picture is made available. It''s usually better
        to wait until a reasonable amount of information surfaces before weighing
        in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22363ad4-e354-4bf8-a32b-f330bcdb2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14c8b8-688c-4778-8ffd-b6fb6b69c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if one''s primary intention is not necessarily to accurately
        inform or make a good faith argument, but instead to prey on preexisting political
        narratives to score cheap clicks and engagement on social media, the rules
        of the game change. In the universe of hyper-partisan media, it''s actually
        in one''s interest to publish information — regardless of how thin the supporting
        evidence is — that fits neatly into the narrative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2b628-9cb6-440b-b88a-2b77c82613ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0c7a2-e582-40e3-92b3-baa0947c059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re ahead of your competitors in publishing, you''ll see
        a huge boost in engagement on social media. And if you end up being wrong,
        so what? Slap an update on the article and move on — the audience will either
        not notice or care the way they would if an established news org erred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66883eaf-319d-4286-ad21-7fe57a50adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455ff18-1889-439d-8f0d-074722faebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, we were offered two examples (see below) in which right-wing
        media pushed a preferred narrative that went viral on social platforms, only
        later to be undercut by the facts that emerged. (To be clear, this happens
        across partisan media, and is not unique to right-wing media, though the President
        consumes the latter camp''s messaging which makes it at the moment far more
        consequential.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d890771-38cc-4e01-a1c9-26ec3fae65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f227da7-0508-4eb3-ad59-68b89445760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No, Shake Shack didn''t poison the NYPD</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7898237-e256-49f5-8d2a-11a3f5742050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you logged online Monday night, you may have seen disturbing
        reports that indicated a trio of NYPD officers had been poisoned while at
        a Shake Shack. Those reports, many of which went viral in right-wing media,
        were based off statements from police unions. But early Tuesday morning, NYPD
        Detective Chief Rodney Harrison said an investigation had "determined there
        was no criminality." <a href="https://edition.cnn.com/2020/06/16/us/nypd-officers-sick-shake-shack-trnd/index.html">CNN
        reported</a> that investigators believe a cleaning agent in the milkshake
        machine hadn''t fully cleared and ended up in the drinks served to the officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fae1c0-47ab-4321-b6f6-acbaf4e51a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad463ec-04a4-4cdc-9ff5-a7e96b746a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, even the NYPD''s own statement didn''t stop some partisan
        media players from pushing the misinformation. Justin Baragona <a href="https://www.thedailybeast.com/fox-news-stars-push-shake-shack-cop-poisoning-claim-even-after-nypd-debunked-it?ref=scroll">reported
        that</a> "despite Harrison''s statement, which came at 4 a.m. on Tuesday morning,
        several Fox News stars ... continued to push the now-debunked claim that the
        officers were deliberately poisoned by the burger chain''s employees."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4e2ea-8b21-4231-9786-687e4c11d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f3314-03f1-4c91-b1f5-99f235519103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This B.S. continued into Tuesday night on right-wing websites like
        The Daily Wire, which blasted out a nightly newsletter with the headline about
        Shake Shack. All in all, it''s a good case study demonstrating that the incentives
        in hyper-partisan media reward stories that reinforce preexisting political
        views versus accurate reporting...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629194a7-a1e2-4677-a227-37bc1b2e7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f99bcf5-d7ea-495a-b4a7-ad12acb3ce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man allegedly linked with "Boogaloo" movement charged</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910adca-8ec7-4c43-8d70-4c24aa497096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple weeks ago, right-wing media personalities and outlets suggested
        — or outright blamed — the death of federal officer David Patrick Underwood
        was the result of Antifa or left-wing demonstrators. As Kevin Roose <a href="https://twitter.com/kevinroose/status/1272991323285422080">tweeted</a>,
        "This Oakland police killing was heavily promoted by right-wing publications
        a few weeks ago as evidence that left-wing protesters were turning violent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc2463-b8fb-4287-a7ec-ebe2bfb572f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81eef5f-8867-472b-8202-e29941a8c1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all over Facebook," Roose explained, "shared by right-wing
        pages with millions of followers. Among the top stories on the platform for
        days." And it wasn''t just limited to online platforms — Underwood''s death
        was used to suggest violence at the demonstrations on talk radio and Fox News
        too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36071c5d-e805-4195-acb1-01805d6131dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a3c9c-bbea-404b-845e-70eee4e906aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to Tuesday. US Attorney David Anderson announced at
        a press conference that a man believed to belong to the anti-government extremist
        "Boogaloo" group has been <a href="https://edition.cnn.com/2020/06/16/us/steven-carrillo-california-officers-deaths-suspect-boogaloos/">charged
        for the murder</a>. In other words, not a left-wing Black Lives Matter protester
        or Antifa member. Far from it. But will the outlets and personalities that
        pushed that narrative correct their previous posts? Will the same amount of
        attention be given to the new information? Don''t hold your breath...</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2222c99e-7dea-44f4-bd42-2c0c4e9e2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5b1f2-ad7e-488c-a3de-0d6fdedeb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No real consequences</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81a9b1-a69c-4f1d-a550-272ef8509059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mainstream news organizations mess up, they correct their errors.
        If it''s a big mistake, disciplinary measures might be taken against the reporter
        or editor. In severe cases, people could lose their jobs and their careers
        might be forever tainted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76494dc9-5d8f-4b96-82af-e946e6898adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5566b6-32ec-402d-8bb4-f2e0bfc086c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as I alluded to earlier, hyper-partisan media generally isn''t
        governed by the same rules. If these organizations or personalities make a
        mistake, no matter how egregious it may be, there are no real repercussions.
        The pundit or outlet often barely corrects or updates the post, before moving
        on to the next story that will advance the predetermined narrative. In fact,
        it can be argued that these hyper-partisan entities still benefit from pushing
        inaccurate information. If their post went viral on social media, for instance,
        they likely gained followers and added to their reach. The incentives in our
        current media environment are not aligned with disseminating accurate information.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f7f9e-d0c7-407f-83b6-938dc4b3e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:00:55.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/media/media-environment-incentives-reliable-sources/index.html">Analysis:
        Current media environment presents twisted incentives for publishers</a>."</em></p>'
