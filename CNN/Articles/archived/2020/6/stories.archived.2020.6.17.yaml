    'jcr:uuid': '521c3741-1c49-4535-9ee2-7f7172bd828c'
    'lead': 'Alvaro is one of at least 600 migrant farm workers who have tested positive
      for Covid-19 in Canada since arriving in the country in early spring. According
      to local health officials, most were infected in Canada and two have died —
      revelations that suggest failings in the government''s declared protocols to
      protect this vulnerable group of essential workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T14:48:15.750+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T12:18:30.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:39.243+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'essential-workers', 'COVID-19', 'coronavirus', 'migrant']
    'template': '1'
    'title': 'They came to Canada as essential workers. Hundreds were infected with
      the coronavirus on the job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37a4ee-5055-4b09-96bc-f6695ee5e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Quarantined and alone in a Canadian
        hotel room, Alvaro was pensive and anxious. He said he wasn''t so worried
        about testing positive for COVID-19, but about the paycheck he couldn''t afford
        to lose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993346a-e9a5-4469-b677-e8543d4a3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190d36a-6293-4f61-9738-582a72b8cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family depends on me financially and as of right now I do not
        really know if they will pay us," said Alvaro, a father and temporary foreign
        worker from Mexico. CNN agreed not to publish his full name as he fears being
        punished by his employer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80a8f6-6b63-4a68-9ae0-09f433896e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52cfa9-21f7-4d1d-9c9d-c0ed3944620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvaro is one of at least 600 migrant farm workers who have tested
        positive for Covid-19 in Canada since arriving in the country in early spring.
        According to local health officials, most were infected in Canada and two
        have died —&nbsp;revelations that suggest failings in the government''s declared
        protocols to protect this vulnerable group of essential workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd27b7d-4da4-4d0e-9d85-23ba0af11155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc0390-0efa-4225-b38c-a7aa2ee8380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus pandemic closed Canada''s borders, the Trudeau
        government announced an important exception: a subsidy program that would
        allow foreign manual laborers to come into Canada before the growing season.
        In order to forestall any potential spread of infection, the government would
        pay for a two-week mandatory quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a64d6-95fc-4524-8de1-0ebf8892f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5e2946-807c-47c2-9f76-0e936e5888c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But workers say their quarantines were poorly handled by some employers,
        with little or no government oversight, and risked exposing them to the deadly
        virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d3b0b-a01e-4e76-8594-b9417bedf4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea396f-4c79-4491-9069-55b61780bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In documents provided to CNN, at least three migrant workers described
        being kept in quarantine facilities that did not allow for social distancing,
        with crowded kitchens and bathrooms. One described arriving at a bunk house
        where there was no food supplied for the 14-day stay. He wrote to the federal
        government explaining he and others were forced to break quarantine and buy
        groceries in the community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd6843-5eae-438a-a5f4-672bd5ddb436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbaf91b-3a3a-4b0a-a3a1-373f3f1e5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers that CNN has spoken with said they arranged for hotel
        rooms and food to be provided immediately in quarantine. But even for workers
        who were able to quarantine safely, crowded living and working conditions
        nevertheless increased their exposure to the deadly virus, according to the
        local public health unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821346e-f6b6-45ea-9e28-c981786770c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0a996-fc8a-4e95-ab5e-c05460881974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came here, they self-isolated for two weeks and they picked
        it up since they''ve been here," said Doug Ford, premier of the hardest-hit
        Ontario Province on Monday. He added, "I don''t want any finger pointing at
        these hard-working migrant workers. They''re good people, they mean well,
        and they''re hard workers too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c2dfa-b05a-4dd9-978b-be83d01caaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0adfc-bac1-4782-9ea2-f93dd20f601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cheap communal housing: a perfect home for the coronavirus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9573e35-b45b-46fc-843e-4ac08b5bdf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvaro worked for Scotlynn Group, a Norfolk county, Ontario produce
        company that grows a variety of vegetables. He said he tested positive for
        the virus in early June and has no idea how he was infected, but he described
        his living conditions in the employer-provided bunk house of a Scotlynn Group-owned
        farm "outrageous."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05ac64-bf9e-43ea-9162-ee73faefd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f8203c-31f3-40e2-94b1-09c3a744e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toilets and kitchens were communal, he said, and migrant workers
        slept 6 or 8 to a room, making it impossible to keep your distance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bf4b4-1f3d-4803-8451-f9ec929f4c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037d4b6-cbc2-4911-a323-a8afd20beb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian employers hire tens of thousands of temporary foreign workers
        every year through the federal Seasonal Agricultural Worker Program (SAWP),
        which ties temporary workers to a specific employer through their work visa.
        They rely on the employer for housing for which they pay a small amount. Alvaro,
        for example, pays 14 dollars every other week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c0748-6a5f-42db-a45d-d98bccbf8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3d369-ec73-4916-b29e-c1c5111b44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, employer-provided communal bunk houses allow temporary
        workers to save more money to send home to their families. But workers in
        the program have long voiced concerns and complaints about their housing,
        pay and working conditions. Now, as shown by the nine different agricultural
        outbreaks of the Covid-19 so far in the Windsor-Essex region, such housing
        also leaves them vulnerable to communicable diseases, including Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf948d-f3f3-4869-9827-a274669ab631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5775eb4-25d1-406e-bd86-9f57a944fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, because of the way they are housed or what their
        accommodation looks like, they spread it to pretty much everyone who lives
        in the same house," Dr. Wajid Ahmed, medical officer of health for Windsor-Essex
        County, Ontario, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960fc2d-c2a1-42e9-898a-d0610d07c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a0e89-269a-4cc9-baf5-adc6f558bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 167 of the Scotlynn Group''s 216 migrant workers have tested
        positive for Covid-19 in the last few weeks, with several admitted to hospital,
        according to Scott Biddle, the company''s president and CEO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d74a9-b522-4822-b534-871035bdb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f7ac0-2b01-48d2-8c13-22059b079269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a tough time, that''s for sure," said Biddle in an
        interview with CNN. He added that the majority of his employees who work in
        the field, planting, tending and picking, are temporary workers from Mexico.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ee1ff-6ad2-4146-9cff-18e99c731e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a33dc-2f1e-4e80-b488-b18e13a3f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biddle said his workers spent quarantine in a hotel, and described
        the conditions in his bunk houses as up to government guidelines. "Our accommodations
        meet or exceed all Canadian standards. They''re all fairly new, built in the
        last 10 years," said Biddle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d250e9-09ae-49f4-9ec2-d557e3d62076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb686d31-8797-4a46-b643-843e79ee4014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocacy groups say local and national guidelines on living
        conditions for temporary workers are weak and inconsistent, with little resources
        for proper enforcement. In a recent report titled "Unheeded Warnings: Covid-19
        and Migrant Workers in Canada," the Migrant Workers Alliance for Change, an
        advocacy group working to protect migrant workers'' rights, accused some agricultural
        employers of exploiting migrant workers and failing to take adequate measures
        to ensure their health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412e0cc-2ef6-4308-bd9b-399aaf47013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac675ff-472c-470b-b4ac-16a3fa9065e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report alleged that some workers were housed in dilapidated
        bunk houses, that their workplaces in some cases were still too crowded to
        avoid the rapid spread of the virus, and that workers were not properly advised
        of their rights when they do get sick. The organization called on the government
        to temporarily close workplaces with outbreaks for deep cleaning and an evaluation
        of health procedures.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd659d8-ebde-463a-ad0c-46d6f1d70e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4046f1c-b70f-494b-bb82-49b8f92b1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also accused the Canadian government of having abdicated
        its responsibility toward workers brought in from abroad. "They are treated
        as disposable and expendable even in a situation like this when lives are
        at stake," said Karen Cocq, an activist with the Migrant Workers Alliance
        for Change in an interview with CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d6b10-78d5-4b03-8814-cc136ba81121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93bd67-8251-41f5-ba8d-30b59be81899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers and advocates also told CNN that there was no PPE available
        in greenhouses and packing facilities where workers are "stacked" in close
        proximity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f479d4-59ed-4faf-a486-e893e55e30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cb4ab-f178-40c3-a044-34bdca9e2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill George, chair of the Ontario Fruit and Vegetable Growers''
        Association, told CNN there were challenges with obtaining PPE in the first
        few weeks of the pandemic, but said his members are working hard to address
        shortcomings and protect the safety of all workers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7e4dc-22b3-49a0-a4a9-94d575bce4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cf41f-275f-43fa-8e46-2768a90cbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association, an Ontario lobby group, said it is up to the government
        to ensure farms are meeting safety requirements and pointed out that most
        inspections do not result in violations. George said the industry is meeting
        all the requirements of current regulations when it comes to both workplaces
        and employee housing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bed16-ae61-4482-9a3e-cc5b13e90d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dc208-c6e5-42d4-882e-263afc9b695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an essential frontline service and it''s unfortunate that
        happened, but we are doing anything that we can do as an industry to prevent
        that, we are doing our best," said George.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d34331-a457-41a4-9b4f-200b7f0260dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1de2a6-6921-40af-92f7-63c1f8f11002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The government''s responsibility</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28274d3c-42a4-4d67-8894-139d052687f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico announced Monday that it will conduct a safety review of
        Canadian health policies and procedures before allowing any more temporary
        workers to travel to Canada to work in the agricultural sector.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557346a9-ced3-4af8-aff4-7e9eda5c458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425c342-a16b-40f2-bf95-d71e56519e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a temporary pause in order to determine the circumstances
        surrounding the safety conditions on farms," said a Mexican government official
        with first-hand knowledge of the discussions but who is not authorized to
        speak on the issue.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71a784-981d-47b0-8ba0-3ae48d97b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d40b3d-c036-427b-9e2e-9952a98a1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Ambassador Juan Jose Gomez Camacho, on behalf
        of the Mexican government, has been in daily communication with the Canadian
        government to try and understand why and how hundreds of Mexican workers have
        been infected with Covid-19, weeks after completing the mandatory 14 day quarantine
        in Canada.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f35fd-e8db-42d7-b7c2-364cf9e9e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eb2c5-5b87-4220-b6a2-093324726ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Canadian and Ontario governments said they are reviewing
        health and employment protocols, but controlling the outbreaks has been left
        largely to already overworked local health units like Dr. Wajid''s that covers
        up to 10,000 workers in Windsor-Essex alone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d00ff6-40ba-4156-af40-c3477dc2a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c606b-4258-4cdb-85ac-eb02efedb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wajid said his health unit is now doing extensive testing for
        up to 10,000 migrant workers, and conducting daily calls and some in-person
        visits to check on workers'' health. His unit is also trying to enforce more
        stringent guidelines for employers regarding isolating those with symptoms
        and providing for better PPE and distancing in the workplace.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca39c8-d0ff-4a0f-abb3-31902c572252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc3417-8e8a-4ba8-8665-631214190585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In guidelines issued by the province of Ontario, agriculture employers
        have been asked to stagger start times and breaks, restrict the number of
        people on site, minimize the number of employees using a piece of equipment
        and install barriers between workers where practical.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8c4c5-52db-4ba2-8dae-95c0ccef0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9f1cd-8ad5-4a22-8959-682b9765cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local health units report that those measures continue to be
        a challenge for some agriculture producers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e5867-9df8-458c-8522-f733da99abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc33b6-9d58-49c6-8a81-5117d6154097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant workers "come here, all the way here, taking all those risks
        and challenges to feed their families and it''s unfortunate that at the end
        of the day they still lose their battle and lose their lives," Dr. Wajid said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cdb51-0ec1-4627-88db-155e46edfd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f02c67-1ce2-4515-9b15-81c988d43f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early warnings</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd779b-212d-4091-8416-6ef0b23fbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alvaro, the entire process has been overwhelming. Scotlynn Group
        told CNN a government insurance program enables workers such as Alvaro to
        be paid for 30 hours per week while in quarantine with Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254d9fb-6d7c-4fd2-8ec7-9fd48839cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac96e15-6b74-4f63-925e-cd068cbc1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alvaro fears the virus will cost him —&nbsp;he says he normally
        works longer than 30 hours per week and is unsure if he must now formally
        apply for sick pay. He feels that he and other workers have been "sacrificed"
        by Canada, he adds.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e822b-4fc5-4501-ae70-18595b433297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d779b2-05ca-47e0-9e49-db0c387c7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau said during a press conference
        last week that the country had to do "a better job" of protecting temporary
        agricultural workers. This week, he added that Canada would follow up to ensure
        workers'' safety in the future.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616595d-93d1-4fea-a6e5-48bcff8500e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18365bcb-6462-4290-9990-c16be43e09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts point out that the government had ample warning about
        the dangers of its quarantine strategy months ago.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c7ef6-dfdb-4610-ae13-b26a3a0253fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60611a60-1d5d-4b1b-a084-4275110636fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Amir Attaran, a professor in both Law and Medicine at
        the University of Ottawa, testified to a Canadian parliamentary committee
        that the program to quarantine and then try to ensure the health of migrant
        workers during the pandemic was ill-advised.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b338143-1f4d-4bea-8e9c-43bb013021d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7081c4-9bac-430b-bf08-740523db1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attaran told CNN agricultural producers lacked the time or support
        from the government to implement measures to control and contain the virus
        among migrant workers.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d7b13-acfa-4c03-adc7-fcc287ccaa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd7d6a-efb4-471f-ad86-e841b131f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said it''s crazy, it''s not going to work, what makes you think
        that a person who is expert at growing asparagus or expert in raising cattle
        is going to know how to manage a quarantine? It''s fanciful," Attaran recalled.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431e5d2-f40f-4286-a8c6-efb67625c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:48:15.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
