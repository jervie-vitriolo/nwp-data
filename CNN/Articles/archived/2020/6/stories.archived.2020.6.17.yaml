      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f36add-15df-4b1c-86dd-14291d12a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Leachon’s remarks jeopardized the communication efforts
        of the IATF and NTF and caused unwarranted misunderstanding between the two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2221d-2b72-4411-8b91-6f270ac7347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b30561-1e6b-4887-9e69-c04dbeee8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has been cautioned but remained deaf to collegial advise. Constructive
        criticism among colleagues is most welcome to assure improvement but this
        should have been done internally to maintain unity of effort,” said Galvez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6973820-641e-4b1c-8215-3f4b4a7d3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he thanked Galvez, Defense Secretary Delfin Lorenzana,
        Interior Secretary Eduardo Año, Senator Bong Go, and the President for his
        stint with the NTF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cea05d-2df5-45f9-b698-ef2ec24c81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also thanked Leachon in his short stint with the NTF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9af2a-b446-4b2f-85a1-c1d66a26c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I maintain my respects for Dr. Anthony Leachon and thank him for
        his services rendered to the National Task Force on COVID-19 albeit very short.
        However, we have to let go of Dr. Leachon because the COVID-19 Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases and NTF are
        collegial bodies that have to work in synch with each other,” said Galvez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dd2df-9d98-43e1-a96f-5202c8fe6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon clarified that he is not backing calls for Duque to quit
        his post as Health chief, saying that he literally recommends the official
        to take some rest so he can reassess current interventions: "You need to revisit
        your goals and plans if things are not working right now at maraming complaints
        against the department... You need to step back a little bit and then re-analyze."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfda74d-261a-4123-9312-929967c92b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:12:27.201+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/16/Health-Secretary-Duque-resignation-COVID-19-Senate.html">At
        least 14 senators want Health Secretary Duque to resign over COVID-19 crisis
        response</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd3560-936b-4497-b055-eb6e172b8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also announced Wednesday afternoon that the Ombudsman is
        probing Duque and the DOH for <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">alleged
        lapses in handling the pandemic.</a>&nbsp;Leachon said he had nothing to do
        with this investigation, but said it may be "serendipitous" and supportive
        of his observations.</p>'
  'media-environment-incentives-for-publishers':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T14:47:45.420+08:00
