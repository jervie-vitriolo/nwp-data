  'beijing-flight-cancellation':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T18:39:46.951+08:00
    'imagesource': 'jcr:f3ffbfd0-8017-4cce-ab2d-438458b84548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90670026-a282-46d5-b9f7-12a33f0f97cc'
    'lead': 'Hundreds of flights in and out of Beijing were canceled on Wednesday
      as authorities stepped up measures to rein in a sudden outbreak of coronavirus
      in the Chinese capital, placing it under a so-called "soft lockdown."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T18:45:58.708+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:18:20.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:41.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of Beijing flights canceled after coronavirus resurgence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d78350-3157-4814-9305-fa42164e6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.708+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hundreds of flights in and out of
        Beijing were canceled on Wednesday as authorities stepped up measures to rein
        in a sudden outbreak of coronavirus in the Chinese capital, placing it under
        a so-called <a href="https://www.cnn.com/2020/06/16/asia/coronavirus-bejing-spread-intl-hnk/index.html">"soft
        lockdown."</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a053701-a192-4b60-b628-c0554ac5123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Beijing reported 31 new Covid-19 cases for the previous
        day, bringing the total number of infections over the past six days to 137.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d43f18-b3b2-41d9-a4fa-79b5beb20ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flare-up, linked to the city''s largest wholesale food market,
        Xinfadi, is the <a href="https://www.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">worst</a>
        <a href="https://www.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">coronavirus
        resurgence in China</a> since the initial epidemic was largely brought under
        control in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b708c6b-babb-4a6c-9f4c-84b0abaf458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak has already spread to nine of Beijing''s 16
        districts and four other provinces, not only in neighboring Hebei, but also
        Liaoning in the northeast, Sichuan in the southwest and Zhejiang on the country''s
        eastern coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d18336-5230-4f6b-a58b-bba134a0efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To curb the virus from further spreading in the country, authorities
        banned all residents living in neighbourhoods deemed medium or high risk from
        leaving Beijing, as well as people connected to the Xinfadi market. So far,
        the city has 27 areas designated as medium-risk and another area -- close
        to Xinfadi -- marked as high-risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca48ee-cf03-4d46-9dd3-fe6fb39aa7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other residents in the city of 20 million are urged not to make
        non-essential journeys away from the capital, but those who insist on leaving
        must produce a negative coronavirus test result obtained within a week, according
        to the municipal government announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15582c-f060-434a-bf00-4fdac71cee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of cities and provinces, including Shanghai, have
        said they will impose restrictions such as mandatory quarantine on people
        arriving from Beijing, especially those from medium or high risk neighbourhoods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5d4cf-712e-497a-ae21-f0ae27c702f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mass flight cancellations</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfcf681-4d9d-4a74-b549-d76e22865e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Beijing government did not announce the suspension of
        transportation in and out of the city, hundreds of <a href="https://www.cnn.com/2020/06/16/business/us-china-flights-intl-hnk/index.html">flights
        were canceled</a>&nbsp;at Beijing''s two major airports on Wednesday, according
        to aviation data providers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b379eb0-5b6d-4d79-9ea2-8b1e630ab72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no official announcement from the Chinese government on
        the flight cancellations. CNN has reached out to Air China, China Eastern
        Airlines and China Southern Airlines for comment but has not received any
        response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4cd14-1661-4e09-9bf5-24f943d64dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to aviation data tracker Variflight, as of 3 p.m. local
        time Wednesday (3 a.m. ET), at least 630 flights had been or were likely to
        be canceled at the Beijing Capital International Airport and Beijing Daxing
        International Airport -- around half of all scheduled flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2e31d-9f48-46ce-8cb0-11ab11d2fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic at from both airports had been on the rise since May
        until the drastic plunge this week, Variflight data showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8652395-ace3-4c84-83c2-72af8b67a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight Master, another China-based aviation data provider, said
        1,255 flights had been scrapped at both airports on Wednesday, accounting
        for 67% of outgoing flights and 68% of incoming flights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2abdaa5-6bfb-4748-bf79-01bf96c95aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air China, the country''s flag carrier, announced on social media
        that 297 flights arriving or departing from the Beijing Capital International
        Airport were canceled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58d836-9282-4e62-b17e-f6562671d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.709+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affected by the outbreak in Beijing, there are mass delays and
        cancellations of arriving and departing flights," its <a href="https://weibo.com/2730365387/J73dGgpqA">statement</a>
        said, without specifying if the authorities had given any orders for the cancellations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3adbc6-43bb-4eac-8c3b-6aacc3fbb86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several domestic airlines, including Air China, China Eastern, China
        Southern and Hainan Airlines, have promised full refunds to passengers who
        bought tickets to leave Beijing from this week to the end of June, according
        to the state-run People''s Daily newspaper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301b0b7-2197-4e20-9ae0-1cad017772d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s railway authorities also announced full refunds on
        all tickets to and from Beijing booked before Wednesday, People''s Daily reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f8474-7421-492f-99e8-e86907854e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the city had already suspended all outbound taxi
        and car-hailing services, and some long-distance bus routes between Beijing
        and neighboring provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c2732-b74e-4a8a-bf80-6ad9b18736d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Raised alert</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2d1f0-f4cf-440d-8149-3135e6279a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the new outbreak as "very severe," the Beijing municipal
        government on Tuesday night raised its alert level to Level 2 -- the second-highest
        in a four-tier public health emergency response system, ramping up restrictive
        measures across the city.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb8dde-3edb-4cbb-873f-7d6d7fd8c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All kindergartens, primary schools and secondary schools were shut,
        and students were told to return to online studying -- a prevalent practice
        across China from February to April, when most schools were closed due to
        the initial coronavirus outbreak.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d4bf9-4df5-4bb6-a43a-5e46f5fbd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Beijing officials told a news conference that the
        city''s university entrance exams will go ahead as scheduled on July 7. Students
        are required to stay at home for two weeks before sitting the exams, officials
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7baa09-0e76-47f6-a32c-d58259b45314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and factories are allowed to remain open, but employees
        are encouraged to work from home, according to the government announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd03d76-9782-43b6-95cb-87c239ca90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also reintroducing strict access rules in and out of
        all residential communities, requiring visitors to register and have their
        temperatures checked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284b266-e9b3-41b9-9562-200a4c510813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after 29 residential communities around Xinfadi and two
        other food markets in the city were placed under strict lockdowns, after coronavirus
        cases were confirmed at the markets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c4419-9552-4d44-a266-f4e5234a9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:45:58.710+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/asia/beijing-flight-cancellation-intl-hnk/index.html">"Hundreds
        of Beijing flights canceled after coronavirus resurgence"</a></i></p>'
  'keanu-reeves-zoom-auction-charity':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-17T18:46:05.820+08:00
    'imagesource': 'jcr:b3deb4e9-cc2f-41d8-96fc-59f868658d12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecfb4a0-1693-4b2c-a7e9-5d7ad3d5ecfe'
    'lead': 'Keanu Reeves is giving one lucky fan the chance to spend some quality
      one-on-one time with him for a very important cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T18:48:50.976+08:00
