      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution calls on the Buffalo Police Department to enforce
        and train officers on the "Duty to intervene" policy within the next 30 days
        and to check for any attendance discrepancies into the needed days for her
        to receive her pension.</p>'
