      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is only the latest crisis for Modi, who is already
        facing intense criticism over his government''s handling of the coronavirus
        pandemic, which has infected more than 354,000 people across the country,
        and killed nearly 12,000, <a href="https://coronavirus.jhu.edu/map.html">according
        to Johns Hopkins University</a>. Multiple Indian states have <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-16-20-intl/h_9329ca26655234a7cdd57a737193fe64">extended
        their lockdowns</a> as they struggle to contain the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc7a7c-d3da-47f0-ab19-f9c51e52c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29f195-2fd6-436f-9f4d-bd35ce3561d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is just terrible all around," said Alyssa Ayres, senior
        fellow for India, Pakistan, and South Asia at the Council on Foreign Relations.
        "India is grappling with an economic crisis that began prior to but has been
        dramatically worsened by the coronavirus lockdown, and is still seeing a slow
        case increase so must face the public health implications, and now has live
        border problems with three countries: Pakistan, China, and Nepal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d68b8-ca84-4bcf-b9ca-31f03c4e07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0746ef6-b859-4df0-96b6-cde80a5fcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadly brawl</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882c6c0-0a45-4629-b927-b61282f7537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred during a "deescalation process" underway in
        the Galwan Valley in the disputed Aksai Chin-Ladakh area, where a large troop
        build-up has reportedly been taking place for weeks now on both sides of the
        border, before senior military commanders began talks earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab5c46-d1e2-4c8f-911a-f61757df027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab91cb7-8d58-4741-a08c-5573ceddd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian army had earlier said three soldiers had died, but added
        late Tuesday that a further 17 troops "who were critically injured in the
        line of duty at the standoff location and exposed to sub-zero temperatures
        in the high altitude terrain have succumbed to their injuries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb56a9-1477-4a86-a980-c76dc2227dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab71118-6542-495b-a462-0f2b5e44278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths are the first military casualties along the two countries''
        disputed border for more than 40 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e9825-d559-467e-a5fc-6bfe9377d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1690bc-35bc-42b3-8e2e-811f070d2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular news conference Tuesday, Chinese Foreign Ministry spokesman
        Zhao Lijian said that on Monday, "Indian troops seriously violated our consensus
        and twice crossed the border line for illegal activities and provoked and
        attacked Chinese personnel which lead to serious physical conflict between
        the two sides."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a407c4c-3f12-411d-a961-6d6a217e234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0c43c-e1a8-41eb-857e-ade1b21c65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army (PLA) released a statement Tuesday
        night calling on the Indian army to immediately stop what it described as
        "provocative actions" and to "resolve the issue through the correct track
        of dialogue and talks."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145907d4-f1b3-41f8-9997-5c25541d090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf3b58-d3d7-4984-a85e-99e917747df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sovereignty of the Galwan Valley region has always belonged
        to China," Zhang Shuili, the spokesman of the Western Theater said in a statement
        on China''s Ministry of Defense website. "Indian troops violated its commitment,
        crossed the borderline for illegal activities and deliberately launched provocative
        attacks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2bcb9d-17d9-43b9-bde5-2a13d4433719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9a690-8120-46bf-8fb2-55b2bf5908d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang added that the "serious physical conflict between the two
        sides" had "resulted in casualties."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde8cbf-1e3f-4095-a23b-de6128d73a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae6f9e-8f74-45d0-a6cf-a6bd1f4bf3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, editor of the Chinese government-backed tabloid Global
        Times, said on Twitter that the fact China had not released a casualty figure
        was a sign of "goodwill from Beijing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63934f-818d-4232-a405-b18aeaadd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbf4a6-556a-4da0-aebc-af3867b9482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is the Chinese side doesn''t want people of the
        two countries to compare the casualties number so to avoid stoking public
        mood," said Hu, who has strong ties to the Chinese leadership and military.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf58773-026b-4557-b1a6-c1e3d28451ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b24b26-512e-429e-a878-98239f5901f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conciliatory tone is a striking contrast to the jingoistic chest-thumping
        of his newspaper in recent weeks, which has published article after article
        on Chinese troop maneuvers, armaments and military might in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae507b2-0201-4e7e-85d0-b3cbc66cfed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78432918-6c3f-4d62-ae98-7fc8254ecd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing tensions</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690bb2f-cd7a-4d7e-b2f0-224ba38fc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been growing in the Himalayas along one of the world''s
        longest land borders since last month, with New Delhi and Beijing both accusing
        the other of overstepping the Line of Actual Control (LAC), the loosely defined
        demarcation line that separates the two nuclear armed neighbors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6772a3-a20b-4ef3-8795-0ac049171e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f0f23-11c4-44e8-90ea-c340f71c289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAC, which runs between Chinese-controlled Aksai Chin and the
        rest of the disputed Jammu and Kashmir region, was drawn up in the wake of
        the India-China border dispute in 1962.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ccf9e4-f608-4e1f-99cd-8d9e737da711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8d9c8-346e-4139-8990-97e2754e8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported troop build up along the line has led to concerns that
        the two sides could again be inching towards conflict, particularly as both
        Chinese and Indian media have published jingoistic calls for action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983ae6f-99dd-4fcb-aa7f-a57a58436dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1abbed-34a4-4236-a9a5-2fbabfcb3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Modi and Chinese President Xi Jinping have built public support
        in large part on nationalism and a promise of future greatness. This often
        translates into aggressive rhetoric, particularly when playing to a domestic
        audience.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ebe1e-4c4a-4ccd-8172-a55e726ccf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b0eff7-8122-48ff-8249-5e7bb3ff831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach was evidenced in Chinese coverage of recent PLA
        maneuvers in the Himalayas. Equally, despite Delhi''s public calls for easing
        tensions, leading Indian government figures have struck an aggressive tone,
        with Home Affairs Minister Amit Shah telling a rally of the ruling Bharatiya
        Janata Party (BJP) earlier this month that "any intrusion into the the borders
        of India will be punished."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32d1e6-b6f4-4512-a80b-e3dae58ba995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9eb8a-231f-4987-9fad-bf3260215024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some used to say that US and Israel were the only countries which
        were willing and capable of avenging every drop of the blood of their soldiers,"
        Shah said. "(Modi) has added India to that list.''''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15c223-3500-406f-a7fb-f84287911307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a02ba-20f1-4ed7-9e1e-76a5756088b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN this month, retired Indian general Singh said that
        part of the problem is that the de facto border, the LAC, is so ill defined.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f9c25-d741-4f9d-a421-cdcc97dd03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb609fd-60e8-4615-ac37-f95cccfd347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At strategic and operational levels, both militaries have exercised
        restraint," he said. "However, at the tactical level, face-offs occur due
        to differing perceptions of where the actual border is as the LAC is not delineated
        on the ground. While face-offs get resolved locally, those related to the
        building of infrastructure, such as roads and defence fortifications, invariably
        take longer and require a combination of military and diplomatic initiatives."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb543d47-8653-4b0c-8a39-c92259180bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:34.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/asia/china-india-himalayas-conflict-intl-hnk/">Pressure
        grows on India''s Modi after deadly skirmish with China over Himalayan border.</a>"</em></p>'
  'ombudsman-martires-investigaton-doh':
    'author': 'CNN Philippines Staff'
    'caption': 'DOH Secretary Francisco Duque III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T14:44:30.995+08:00
    'imagesource': 'jcr:9066673e-fb04-45d3-8c4d-4face5b9a6f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ee2493-6013-42d1-b48d-dfc70546ea3c'
    'lead': 'The Ombudsman says the investigation will cover the Health secretary,
      and all other officials down the line involved “in the lapses that have happened.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T14:47:58.707+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:18:31.617+08:00
