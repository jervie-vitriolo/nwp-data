      'text': '<p>Officials believe this baby boom might worsen poverty in a tight
        economy.</p>'
  'bea-lorenzo-cover':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Singer-songwriter Bea Lorenzo performed a version of Eraserheads’
      “With a Smile” as the DOT’s anthem for Filipino COVID-19 front liners. Screencap
      from video by SAMANTHA LEE'
