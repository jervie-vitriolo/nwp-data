  'adidas-hr-chief-investigation':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T16:16:22.717+08:00
    'imagesource': 'jcr:8ba9ae36-c847-4db2-a8a4-0a87449728cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370e5b21-7a52-4ace-9d3d-7c9d40a8cadf'
    'lead': 'A group of Adidas employees from around the globe is asking the company
      to investigate its chief human resources officer, as part of a broader effort
      to push the company to take additional actions to address racial inequality
      within its ranks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T16:20:36.778+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:18:23.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:40.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adidas employees want company to investigate HR chief for response to
      racial issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498951a-f951-4cfd-9430-c721ddab78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A group of Adidas employees from around
        the globe is asking the company to investigate its chief human resources officer,
        as part of a broader effort to push the company to take additional <a href="https://www.cnn.com/2020/06/09/business/adidas-diverse-hiring-initiative/index.html">actions
        to address racial inequality</a>&nbsp;within its ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e251b92-8209-44f3-9185-fe16b77f344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter sent to three Adidas executives on June 15 asks the company''s
        supervisory board to examine whether Adidas HR chief Karen Parkin has appropriately
        responded to racial issues within the company, according to a copy obtained
        by CNN Business. The letter was signed by 83 employees from five of the company''s
        offices in Germany, the United States, Australia and Panama. The sportswear
        giant employs nearly 60,000 people worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97647f2-626d-4dd3-945c-bd422567c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also calls for the creation of an anonymous platform
        where employees can report instances of racism and discrimination, and for
        protection against retaliation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88f672-09ef-499a-955a-09c942fdb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our employees have courageously raised their voices to people in
        positions of power; they have called out the fact that we are not representative
        of the communities we profit from and we lack the leadership, processes, and
        goals that will enable us to get there," the letter reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb880fd0-2822-43e6-8e24-62bbd86745ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also asks the company''s Supervisory Board to "investigate
        whether we have the right approach and behavior from our (chief human resources
        officer) to tackle this issue within Adidas." It adds that employees believe
        it is "important that our approach to tackling these issues is modeled by
        our highest ranks of leadership, especially in HR where its purpose is the
        health and performance of the organization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c5db1-4fb0-45a5-aacb-23d430b14b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas, which also owns Reebok, said in a statement that it "rejects
        all statements" made in the employee letter. The company <a href="https://news.adidas.com/creating-lasting-change-now">said
        last week</a> it has a zero tolerance policy for retaliation, and that it
        has established a third party investigator to ensure this policy is upheld.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a8437-f47a-4222-8659-1f9e6138ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adidas and Reebok have always been and will always be against discrimination
        in all forms and we stand united against racism," the company said in a statement
        to CNN. "Our Black employees have led the response that we will continue to
        implement together and that we have committed to as a company. We are now
        concentrating our efforts on making progress and creating real change immediately."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b5330-f112-4770-b784-444720456ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkin is a longtime employee who has served as head of global human
        resources for more than three years, according to her&nbsp;<a href="https://www.linkedin.com/in/karen-parkin-6a19517/">LinkedIn
        profile.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df245a46-08a8-4281-bc6c-f61541c1a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not respond directly to a request for comment on this story.
        However, Adidas said Parkin is currently working with a coalition of employees
        on the company''s global diversity and inclusion commitments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802b126-c016-4ed3-9abb-fc1cfd8ed69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have all seen our announcements over the past several days
        that outline what we are committed to do to confront the cultural and systemic
        forces that sustain racism," Parkin said in a statement that was released
        to Adidas employees last week. "We know we must do more to create an environment
        in which everyone feels safe, heard and with equal opportunity to advance
        in your careers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95e772-ee54-4463-9a8b-d68c40b5a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several days of <a href="https://t.co/vzGXA1btvc?amp=1">employee
        protests</a> over the company''s culture, Adidas last week <a href="https://www.cnn.com/2020/06/09/business/adidas-diverse-hiring-initiative/index.html">announced</a>
        it is taking several actions aimed at boosting the number of people of color
        in its North American workforce, and make its workplace more inclusive. These
        include a $120 million investment in black communities and a commitment to
        fill at least 30% of new positions in North America with black or Latinx employees.
        The company has also denounced racism and expressed support for the Black
        Lives Matter movement on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8902ef5-f873-4e5c-be47-cfcdfa67af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have taken similar actions in recent weeks amid the
        moment of<a href="https://www.cnn.com/2020/05/27/us/gallery/george-floyd-demonstrations/index.html">
        national reckoning</a>&nbsp;over racial injustices sparked by the death of
        George Floyd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a1f3d-b784-4bb7-b3e9-a3dcec26cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had to look inward to ourselves as individuals and our
        organization and reflect on systems that disadvantage and silence Black individuals
        and communities," Adidas CEO Kasper Rorsted <a href="https://www.adidas-group.com/en/media/news-archive/press-releases/2020/message-adidas-board-creating-lasting-change-now/">said</a>
        in a statement last week. "While we have talked about the importance of inclusion,
        we must do more to create an environment in which all of our employees feel
        safe, heard and have equal opportunity to advance their careers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c832-ee81-4d1a-b4e6-e31756ca688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also acknowledged in last week''s announcement that
        its actions might be "too little, too late."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337297a8-74cd-49e8-844b-73d214db9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve celebrated athletes and artists in the Black community and
        used their image to define ourselves culturally as a brand, but missed the
        message in reflecting such little representation within our walls," the company''s
        statement reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2a8d7-7e51-45d7-955c-32c2c69c1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Adidas employees believe the company''s actions are insufficient.
        They are calling on leadership to make an explicit apology for racism within
        the company and to be transparent about the additional steps it plans to take.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f31ee9-c7d3-4492-829c-371bbf1ca304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the Brand''s commitments to date are symptomatic change,
        and fails to recognize and unearth why our employees continue to experience
        racism and discrimination," the letter reads. "Public apology and acknowledgment
        is required as the start of anti-racism work and is the foundation for any
        of our ''actions'' as a company can effectively land."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e60bc9-5a01-48ca-8445-c2168536f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a company meeting in Boston last year, Parkin allegedly said
        racism was "noise" only discussed in America, The Wall Street Journal <a href="https://www.wsj.com/articles/workers-press-adidas-estee-lauder-others-to-act-on-racism-diversity-11591660452">reported</a>
        last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9d515-cb68-4cd4-83dc-b05428dbc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement to employees this week, Parkin said she "should
        have chosen a better word" during the meeting and apologized if she had offended
        anyone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16fe4b4-61f8-42e1-9b6f-9aa527caeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.780+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Executive Board Member responsible for HR, it was my responsibility
        to make clear our definitive stance against discrimination, and this I did
        not," Parkin said. "My team and I are fully committed to improve our company
        culture to ensure equity, diversity and opportunity. That''s a promise. That
        is my promise."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a333b2a-3b13-4c97-9717-38ce2dadf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:20:36.778+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/16/business/adidas-employee-letter-hr-chief/index.html">"Adidas
        employees want company to investigate HR chief for response to racial issues"</a></em></p>'
  'First-photos-Tom-Brady-Tampa-Bay-Buccaneers-uniform-':
    'author': 'Alicia Lee, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-17T16:24:08.799+08:00
    'imagesource': 'jcr:21528e98-4bd3-4afd-ab76-6a80330e1eb8'
