      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Dr. Tony
        Leachon announced on Wednesday he is no longer a Special Adviser to the National
        Task Force on COVID-19,​ saying he was forced to vacate the post after two
        Cabinet officials were displeased when he publicly revealed gaps in the government''s
        response measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1651862-a7ca-40b9-a95e-08845e90fc68'
      'mgnl:activationStatus': true
