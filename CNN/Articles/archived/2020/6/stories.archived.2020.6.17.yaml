        rely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaec0de-224d-4161-81aa-67895e559cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fef730-1ed2-4a66-af5e-a2bc6ebaddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been especially confronting for the European Union, which
        has spent the past few years actively seeking greater engagement and cooperation
        with Beijing, <a href="https://edition.cnn.com/2020/05/05/europe/eu-china-summit-coronavirus-intl-analysis/index.html">with
        the ultimate goal of</a> smoother two-way investment and access to one another''s
        considerable markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b099862-4296-4df7-ad2c-dca7fc7b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675041e-f0ff-438a-854e-32da88c99b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a glance, an EU-China reset looks simple enough. Despite the
        bloc''s move towards China, the transatlantic relationship is the cornerstone
        of the United States-led Western order. A European pause on the current talks
        with China to take stock of what''s happened and what European priorities
        might be post-Covid, while economically costly, could be wise. It would <a
        href="https://edition.cnn.com/2020/05/29/politics/trump-china-announcement/index.html">also
        be welcome and popular in Washington</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424799d-097d-43da-8635-2d0c3fc94c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b733e-d4ec-46a1-bd2d-28f3ed831fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China''s actions since the pandemic began have not led
        to the conclusion in Brussels that now is the time for Europe to go cold on
        China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ccbb4-8a4a-42ee-a1f5-b297f8bd5630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac911ce-186f-4552-80c1-1416666b547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite accusations of covering up the disease early on, spreading
        misinformation and its controversial "masked diplomacy" -- through which the
        Chinese state exported medical supplies like masks and gowns when the virus
        hit Europe in the hope of a public relations win, though this backfired in
        some instances -- multiple figures from both member states and EU institutions
        told CNN that the outbreak has actually cemented the reality that engagement
        with China is more essential than ever. These sources were not authorized
        to speak on the record about policy yet to be adopted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaa5ae-157c-48b5-893b-2cd21236a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ce993-679e-4f02-bc60-e5cf87e13c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logic goes something like this: the EU''s current priorities
        are managing its recovery from coronavirus, both economically and strategically;
        becoming a serious geopolitical player; strengthening Europe''s economy; and
        being a world leader on the climate crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5807788-c488-4e84-9810-f556d24749ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95da86b-9cdb-4c06-89b8-49e34908457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s widely accepted in Brussels that expanding relations with
        China plays into each of these. Officials believe that Chinese engagement
        is essential if the world is to understand the virus and learn the right lessons
        from the outbreak. China''s vast wealth and willingness to invest is obviously
        a very attractive prospect to struggling EU economies. If the climate crisis
        is ever going to be brought under control, a good place to start is the world''s
        largest polluter. And by treading a careful path between the US and China,
        Europe creates a unique role for itself on the international stage, giving
        it diplomatic autonomy from Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c3b8f-c00c-4670-8aee-fc9fb7fb2539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dba8c-7279-4c45-a464-5a940d8ee1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the pandemic has also refocused attention on other issues
        involving China that European leaders had been willing to overlook, including
        the incarceration of up to a million predominately Muslim Uyghurs in the country''s
        western Xinjiangb region, industrial espionage and the suppression of democracy
        in Hong Kong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c040c-cce9-47ff-90e4-0d96207876ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc77123-e6c2-4b86-99b7-8a7b60945f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconveniently, this reminder has come just months before the EU
        and China were scheduled to meet at a centerpiece summit in September to cement
        their future relationship. Perhaps mercifully, Covid-19 has postponed that
        meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb8520-4de4-42e2-8eb1-3d068ef969b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e201c-2c66-4fd9-aa42-a6ab6de7a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has been a wake up call for member states that were
        sleepwalking towards the China summit in September, blinded by the shine of
        Chinese money," said Steven Blockmans, head of foreign policy at the Center
        for European Policy Studies. "The coverup in Wuhan and spreading misinformation
        has undermined China''s position as to how reliable a partner it can possibly
        be for Europe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95db5d-1a8e-496c-bd80-9d9ef0a95edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d3d99-ae33-4534-90f8-400d51ded33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts Europe in a tight spot. On one hand, it must engage with
        Beijing; on the other, it must more adequately acknowledge that China is a
        systemic rival that cannot be fully trusted. For the time being, the EU is
        sticking with this position.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a6bea8-af05-4dc8-9f37-9cbe6ff3f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee00c1-1aac-46dd-82f1-10951a55eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By necessity, we have a complicated relationship with China. It
        is both a partner and a rival," said a senior European diplomat who was not
        authorized to articulate a position that has not been adopted by the whole
        EU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c5464-d062-443c-883e-1dfbeff8e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faab43c-aa0a-4ac8-8786-0671afd8e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe and China have grown closer over the past three decades,
        as both sides found the lure of the other''s economic power impossible to
        ignore. As China''s might grew after the economic crash, Chinese money looked
        even more attractive to European economies. And while cooperation with Beijing
        always came with security risks and disagreements on fundamental issues of
        democracy, the benefit was largely deemed to be worth it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da05d9-2973-44e6-b53a-e3b6160d6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c914390-456d-43ae-93eb-21a2aa5dbec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the EU sees its complex position on China as a diplomatic
        advantage, it risks complicating matters with two of its closest allies in
        the near future: the United Kingdom and the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63c491-3d18-4d96-b9f7-d80d889e8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb72cff-5c1b-4438-8eaa-9a40b7e39adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Boris Johnson''s government controversially agreed that
        the Chinese telecoms giant Huawei could build up to 35% of the UK''s 5G infrastructure,
        despite huge pressure from Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8177aad-e31d-4d88-bf67-78ba64c9418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca901e08-b2f5-4f3b-8192-ede7013efb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the debate was about whether or not it left Britons
        vulnerable to Chinese espionage. "From a UK point of view, 5G is no longer
        a conversation purely about managing risk, but part of a wider geopolitical
        issue," said Sir Malcolm Rifkind a former British Foreign Secretary. Rifkind
        believes that China''s chief foreign policy has been to "threaten countries
        who do not conform to China''s view on how it should behave," and that governments
        now "can''t just divorce their behavior on Covid, on Hong Kong and on Uighurs
        incarcerated."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884d7739-7787-4223-8d54-0401a629a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1689a-130f-43d1-ba82-b75c386524e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Huawei decision is currently under review and a senior British
        official familiar with the review process told CNN it''s "fair to say it doesn''t
        look good for Huawei." The official was not permitted to speak on the record.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6f709-cd2c-4efc-9f99-4b5ae62559ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ae2a-52a0-4228-8462-ec1a2c5e6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has also taken an extremely firm line on Hong Kong, saying
        that it will provide a path to citizenship to millions of Hong Kongers as
        China prepares to impose a draconian new national security law on the city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bfe9a-439b-4b14-b580-7184e2d094be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7e044-5d7d-4737-8def-c76b35f5e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this shift in London is being seen a huge win by China
        hawks in Washington, who, under the guidance of President Donald Trump, have
        been turning the screws since 2016. And with the UK now in its corner, the
        US might well be emboldened to hit China harder.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba3f89-65a6-4f56-969d-93e1f429155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1274fe-5ab3-4499-a8bf-f42b81849225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be difficult for the EU to ignore US calls for sanctions
        and de-coupling," said Blockmans. "Governments will try to ride it out until
        [the US] election is over. But if the next administration adopts secondary
        sanctions as Trump did with Iran, the EU will have to find new ways to protect
        its autonomy on international affairs."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f4d00-2918-40ae-b3ea-3c20b9f1bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a027b7d-0422-4362-9851-d603ba20cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This autonomy is still incredibly precious to the EU. "There is
        a clear willingness of the EU not to become a tool of US diplomacy and find
        our own way of dealing with China," said the EU diplomat. However, the diplomat
        also acknowledges that Brussels cannot afford to act with the same degree
        of "naivety" it did in the aftermath of the eurozone crisis, when battered
        European economies welcomed both direct Chinese investment and its acquisition
        of failing companies -- and Europe opened its "markets without securing guarantees
        on security among other things."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa876676-1723-44ba-b690-5ae77cd44a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39177701-0be7-470e-88f5-a65e1511f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with Covid we might be getting closer to a common European
        understanding of what China is and how it behaves," said Lucrezia Poggetti,
        an analyst at the Mercator Institute for China Studies. "The Chinese government''s
        behavior in times of crisis raised eyebrows in Europe with its attempts to
        play European countries against each other and undermine democracies, <a href="https://euvsdisinfo.eu/eeas-special-report-update-2-22-april/">for
        example through disinformation</a>. And as it becomes more prominent in national
        political debates, Europeans might come to a deeper understanding of China,"he
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135c0d4-ab3a-4343-8978-6a56203fa680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63537302-a598-4cad-bf89-f7e00eded443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four EU officials privately admitted that they regret not being
        more assertive with China. "We are the number one market in the world and
        we must now use that as leverage when dealing with China," said one EU diplomat
        involved in Brussels'' foreign policy explained.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4467acd-acc8-4ae0-aa76-939177cc3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e7599-5b18-4cc7-9f5c-0c8993f2aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockmans thinks they could go further still and use assets like
        the EU''s lucrative single market and the laws that oversee access to it as
        leverage in negotiations: "The Union should broaden its global strategy and
        use international and EU law more adroitly to defend its interests and advance
        its security objectives towards both China and the US."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3aff8-d72a-4e7a-a0c7-74c42d11d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd7dc38-582e-4a00-b77c-732eba3db346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all likely to get very complicated. Despite everything,
        the EU''s chief international objective remains to balance its relations between
        the US and China by engaging with the latter -- which it admits is a systemic
        rival -- at the risk of enraging the former. This would be difficult for any
        world power to pull off. When you remember the EU is made up of 27 member
        states, all of whom have equal say on this matter, it has the potential to
        blow up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dde813-12bc-4ebf-b7b5-33ec199e0437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1990a-059f-4d8a-a850-19c192e9d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, all member states are roughly in the same place, agreeing
        that Chinese engagement is essential but should be done with greater attention
        paid to the reality China is a systemic rival.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf9567-f6d6-4ec4-be8f-5a9d91f17c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b095049-e26a-4493-abf1-f2c614bed76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a post-pandemic blame game pointing the finger at China could
        turn some states into bigger hawks, while propaganda spreading a pro-China
        narrative has already proven effective in more Euroskeptic nations. Beijing
        has historically been good at picking off member states that are sympathetic
        to the Chinese position, most notably the less wealthy Eastern European states
        and the populist governments in Italy and Austria.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa6802-8648-4b78-8cca-c33cc07b9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16202293-9afb-4497-890f-abdec8cc32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.564+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If thinking among the member states does start to drift apart in
        the coming months, the bigwigs in Brussels might need to put their ambitions
        on ice for a little while.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d99ad-07cf-41d1-b86a-30f21871d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:30:30.565+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/europe/europes-china-reset-is-harder-than-imagined-intl-analysis/index.html">Even
        if Europe wanted to break away from China post-Covid, it couldn''t</a>."</em></p>'
