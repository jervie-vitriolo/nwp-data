      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But O''Neill found himself remembering a long-distance bus journey
        he''d made on a trip through Argentina. The bus utilized bunk beds, and he''d
        slept far better than on his ostensibly more luxurious air journey to Singapore.
        It occurred to him that maybe that was the solution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbce05-63f0-47bf-9383-2e2d9150d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060b6a7-25d3-4323-a62d-8eeb7b377872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was two years ago, and O''Neill says his idea''s since graduated
        from a back of a napkin drawing he dreamed up with his design partner, to
        a life-size mockup, which he says proves its feasibility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fe102-6f4b-49dc-8a1b-049810000b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8fd2b-b49f-4e1b-84e7-4adf2c222631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double decker seating</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54010d2a-1214-4766-8576-12f7de6bd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zephyr''s double-decker concept utilizes the space that exists between
        a standard seat and an overhead bin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1bb27-e0e9-41f7-98af-20372622cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093e2ce-0c5f-424a-8940-dedc23bd805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We basically retrofitted a whole other seat on top of another,"
        explains O''Neill. "So it''s essentially two levels, it''s not as tall off
        the ground as people might imagine, it''s only four and a half feet off the
        ground from the entry point to the lower seat to the upper seat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949e070-85c2-4f2d-8f71-285c76992d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07017ae-1cdd-4662-a767-275ddade4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result, O''Neill says, is more passenger leg room without the
        airline being forced to sacrifice space or reduce passenger headcount.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086224b-76b9-423f-ac84-cc690169dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8bcb8-e63b-4c46-9e3f-62cfc5f58b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea''s still in its infancy, although O''Neill says he''s identified
        an engineering partner -- and he''s been in conversation with four major airlines,
        including US carrier Delta, although there are no firm commitments right now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf152e4-c021-470a-92c0-1c1adc75fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63dfb6f-8447-484e-b4ae-eb39d4faf0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented the idea to airline executives at the 2019 Airline
        Interiors Expo at Hamburg, Germany -- and said got some valuable feedback
        on how to make the seat a feasible option for the mid-range aviation market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd494d9-3b1d-40e6-bbe9-1d840dfe986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c351c-24a2-43f1-8fc8-1edcf3488b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stage would be passing the product through the required
        safety tests, which could be a three-year process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acb3ca-599d-4522-8ab0-94e9c591966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cc5c25-4b35-4baa-afec-3c576f624e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New aviation opportunities</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c44be-7f2f-4c35-9fd5-dbddfd232028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a question mark currently hangs over aviation''s future,
        with no one quite knowing what air travel is going to look like over the next
        few months, let alone years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ff250-7432-4502-9226-0171bb31ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49d22a-680d-4e35-bb23-9d04802ce09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will likely be a greater demand for on board social distancing,
        from both passengers and airlines -- <a href="https://www.cnn.com/travel/article/flying-in-europe-lufthansa/index.html">recent
        flights</a> have proven that current inflight set ups make this tricky.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26c8fd-487c-41f7-812c-008977df7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e12ab-1993-4bc3-ba0c-6aff4620d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill reckons that the new aviation landscape fits with his vision
        for Zephyr Seat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cbea4-74c7-407b-8024-a4911aaeddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18b158-a4cc-47fe-a865-b93ff12e9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased privacy the seat would offer, he says, could reassure
        travelers demanding on board social distancing. That said, the concept, like
        other ideas in the pipeline, doesn''t totally solve the issue of being in
        close proximity on aircraft and the potential Covid risk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e33a42-2d6d-4088-8f09-6cb9e2d76f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e944f-f7e5-4630-888b-768a6a4f593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill also points towards a future where there could likely be
        fewer scheduled flights and those that are operating could be busier and more
        expensive -- something we''re already seeing happen.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752be7f-65f8-4ced-b7dd-37533acdbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc63cf-4bd6-4d2b-9d73-a58b864ed487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price for a business class or first class seat is going to
        be out of range for probably about 85% of all travelers, which means a more
        affordable option might become a reality or a consideration for a lot of those
        people," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98121a-f7ae-4e83-9a6d-2330a7c9392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/zephyr-seat-double-decker-airplane/index.html">Is
        this double-decker seat the future of airplane travel?</a>"</em></p>'
