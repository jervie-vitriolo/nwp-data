      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f1c54-542c-481d-92a6-57d9a781d569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.971+08:00
