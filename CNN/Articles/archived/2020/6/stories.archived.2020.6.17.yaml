    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f00518-a5a0-4f0c-9cb9-026d3998b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) –</strong> San Miguel
        Corporation chairman and chief executive officer Eduardo “Danding” Cojuangco
        Jr. died on Tuesday night due to a lingering illness, a week after celebrating
        his 85th birthday, the company&nbsp;confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec4cee-08b2-4419-bed2-212723699517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:55:21.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco had a strong presence and influence in Philippine business
        and politics. Aside from SMC, he was also the chairman of several publicly
        listed companies, among them Ginebra San Miguel Inc.; San Miguel Food and
        Beverage, Inc.; Petron Corporation; ECJ &amp; Sons Agricultural Enterprises,
        Inc., and Northern Cement Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1866ddc9-9cd4-449c-a032-d395c1e8f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​SMC informed the Philippine Stock Exchange about Cojuangco''s passing
        on Wednesday morning. He served as the company''s chairman since July 7, 1998.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adacd3-015c-4d8b-a913-d8f674794d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the conglomerate cited their late chairman''s vision
        of malasakit which helped shape their corporate direction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833c3b6-278c-49fa-a6d6-3acb1ce8d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:55:21.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His vision for San Miguel — to be a beacon of hope for the Philippines
        and a partner in nation-building — remains at the core of everything we do,"
        the SMC Board of Directors said, thanking their "Boss Danding."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c11e80-9b62-4a53-8593-d530ac525b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:55:21.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco was the 15th richest man in the Philippines and was ranked
        2,048th in the world according to Forbes, with a net worth of $1.1 billion
        (about ₱55 billion).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935db7af-d2d0-4e76-977a-328a81076b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In politics, he first served as the governor of Tarlac, the provincial
        base of the family, from 1967 to 1969.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8810d8d-12b8-4c58-acfa-19c2e60c30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further rose to national prominence during martial law, having
        been appointed as an adviser to then President Ferdinand Marcos. ​He was linked
        to the coco levy fund scam and was among the people tagged as allegedly behind
        the assassination of Senator Benigno "Ninoy" Aquino, Jr. at the tarmac in
        1983 –&nbsp;an accusation even Aquino''s youngest daughter Kris has denied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ea405-cf25-4d94-9bbf-2792838ec56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco became the chairman of San Miguel in 1984, but was removed
        from his position following the fall of the Marcos regime in 1986 and the
        rise of his estranged cousin Corazon Aquino as the country''s president. ​Cojuangco
        lived in exile in the United States after Marcos was ousted, only returning
        to Manila years later in the middle of Aquino''s coup-laden term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065b65f-f3a6-4082-93c9-ebae07cf6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:48:51.252+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco attempted to make a political comeback in 1992 when he
        ran for president under the Nationalist People’s Coalition, a political party
        he founded. He placed third in the presidential race, trailing behind eventual
        winner Fidel Ramos and runner-up Miriam Defensor-Santiago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989db46-c33d-4341-8be8-265ea65699f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang officials have extended their condolences to the Cojuangco
        family through a series of statements. Presidential Spokesperson Harry Roque
        cited the late tycoon''s "immense contribution to the socioeconomic development
        of the Philippines" through SMC''s diversified operations in the food, beverage,
        energy, power, fuel, and infrastructure sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346d0b7-61bc-4cf8-bb05-3189752d0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Cojuangco’s SMC has been a reliable partner of the government
        in mitigating the impact of the COVID-19 by providing support and assistance
        to frontliners and vulnerable sectors," Roque added, citing generous donations
        from the conglomerate which reached over ₱13 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ae3a4-f85b-4dc6-b349-cd67c4f31bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles also grieved Cojuangco''s passing:
        "Ninong Danding was a larger than life figure whose colorful life shaped the
        course of our history. His wisdom and business acumen will be sorely missed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83bc70-b1e9-4c62-8cec-6c96016241ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:36:51.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key public figures offered their respects to the late Cojuangco,
        including allies from his political party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3cbec-5e13-4a25-a33c-197fd8ae71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:55:21.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who received support from Cojuangco and the NPC
        in her 2016 presidential bid, also lamented his death, saying he "always looked
        for ways to empower communities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b4583-9959-464d-aa1c-9edefe6c0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:55:21.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto also acknowledged Cojuangco''s
        "philosophy to help the needy," citing the contributions of his firm in local
        relief efforts.</p>'
