      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong> World-class
        beach destination Boracay recently <a href="https://www.cnnphilippines.com/news/2020/6/11/Boracay-reopen-regional-tourists-June-16.html">reopened</a>
        to local tourists— but this time, a trip to the island won’t mirror your previous
        stays or preconceived notions due to the ongoing COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd027f0-e67a-4ea4-872f-372315a90585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget crowded shores or beach parties. Just like other places around
        the globe, the renowned tourist spot is abiding by the “new normal” in travel—
        with strict health and safety protocols in place to curb the spread of the
        viral disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ebb79-914e-4d9d-9875-fe1c97668ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will your stay in Boracay look like in the time of coronavirus?
        CNN Philippines spoke to Tourism Secretary Berna Romulo-Puyat to learn more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3a272-6cdd-4bd1-9d49-f2d79cb926e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contactless transactions</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7a71d-4a5c-4d2f-afef-7503226cd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent physical contact, commercial establishments and other
        industries have gone digital when it comes to payments and transactions. Services
        in Boracay are no exception.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfe153-5fb5-42c9-a155-d13cbc6732c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon entering the island, guests will be given a QR code for faster,
        contactless processes. The code will also be used for the medical declaration
        forms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e193c8-e7fd-4762-b435-3339c1cc713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Standard health protocols</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ee48b-d991-4faf-9fcb-cf0ef4136b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A COVID-19 hotline will also be in place to cater to guests’ possible
        health concerns. Meanwhile, individuals with high temperatures will be brought
        to the nearest hospital. If a person tests positive for coronavirus, he or
        she will be transported out of the island immediately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e1e44-335b-48e0-b3db-a3f54a02ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks will also be provided for guests, while hand sanitizers
        and alcohols will also be available in accommodations and establishments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d9f80-927e-4ab4-8765-74c2d84c721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical distancing shall also be strictly observed. Authorities
        have also placed foot markings along the island to make sure guests follow
        the rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e2f4a-ae24-436c-b39f-649a7850aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduced operations, limited guests</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e234c-db8b-4497-84e0-7e4154b435f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the island is only accepting tourists from the Western
        Visayas region. The move is seen as a “dry run,” with authorities still studying
        the possibility of opening Boracay’s doors to other low-risk COVID-19 areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1dac2-a860-4569-a16a-8831ec2e2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under quarantine rules, tourists above 60 years old and below 21
        years old are still prohibited from entering the island.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64228b88-af5d-42a6-8e02-c0a2202de617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not many people or hotels are wanting to open because it’s only
        for Western Visayas,” Puyat said in an interview with <em>The Source</em>.
        She added that as of Wednesday, only 91 hotels have signified that they wanted
        to resume operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2732d79-7658-4698-907e-f3322e43bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities involving close physical contact will likewise be prohibited,
        the Boracay Inter-Agency Task Force earlier announced. However, authorities
        have yet to specify what these activities are.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae8449-2b2a-4091-9898-f7e96f7e620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Same brand of service</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6db32-74f6-4783-853a-940bfea4eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the new measures, the Tourism department assured that a
        Boracay trip will still let guests experience the same brand of customer service
        the Philippines has long been known for.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523df4f-2afb-4a4f-a5a3-d726cc02c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even with all the safety protocols in place, you still felt the
        Filipino brand of service, people were so warm,” Puyat added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540521bc-32bb-4496-84aa-5ffb84c8e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breach of protocols?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c538538d-4296-49da-bfdb-16d612173509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said it has also revoked the accreditation of a resort which
        housed a group that supposedly breached quarantine protocols after visiting
        the island prior to its official opening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1f62e-56fc-4066-8f1f-6aa6f7bf8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they have initiated contact tracing measures,
        while staff and management of the resort are now under quarantine.</p>'
