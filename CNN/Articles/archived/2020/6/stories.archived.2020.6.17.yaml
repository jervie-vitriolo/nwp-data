      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time and again, I was asked not to speak about my independent views,
        but I think it would be helpful to the country," Leachon told CNN Philippines''
        <em>Newsroom Ngayon</em> with a somber voice. "I think I was asked to resign,<em>
        ''yun ang</em> real (score)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454418ca-d1eb-4cad-9809-bd2061309e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:12:27.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/14/tony-leachon-on-DOH-data-covid-19.html">Task
        force health expert laments delayed COVID-19 data: DOH has ''lost focus''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d3efb-7738-43d0-9f1e-b442766000e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the public health expert tweeted that the <a data-cke-saved-href="http://cnnphilippines.com/news/2020/6/14/DOH-covid-19-cases-not-very-reliable-says-Leachon.html"
        href="http://cnnphilippines.com/news/2020/6/14/DOH-covid-19-cases-not-very-reliable-says-Leachon.html">DOH
        has been running amiss</a> in terms of risk communication, data management,
        and execution of all plans in battling the local coronavirus outbreak. He
        has long been calling on authorities to release real-time, granular data on
        infections, which he said will allow local officials to quickly respond and
        curb possible infections. He also lamented what he called the department''s
        unreliable and delayed reporting of confirmed COVID-19 cases, ​which is supposed
        to shape state policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d6376-a678-4e0b-a930-a334e43b9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:12:27.200+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/9/Early-Luzon-lockdown-better-IATF-adviser-.html">Early
        Luzon lockdown would have been better, says national task force adviser</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b185b9-7bc8-4efe-a478-8e1b48d4ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came ahead of President Rodrigo Duterte''s decision
        on the quarantine classifications for various cities and provinces in the
        country, which was announced late Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed0128-b9d0-4ac6-993f-89ffe23e652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an episodic, emotional outburst like a private citizen,
        not in any way to criticize in a negative way but I feel it''s a constructive
        comment so that the health agency will shape up... <em>Masakit sa akin kasi</em>
        [it pains me because] I know I can add value to the crusade, but I don''t
        want also to be a burden to Sec. Galvez," Leachon explained, saying he has
        grown fond of the former military chief''s leadership in the fight against
        COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28092557-dd02-470a-b43d-5ba95663e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My manner of communicating to the public – truthful, transparent,
        open and straightforward – might not be aligned with the communication strategy
        of the Palace, <em>doon po siguro kami hindi nagkaintindihan</em> [maybe that''s
        where we had a falling out]," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c3da7-ac2f-4965-989b-36c24ebf2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:07:10.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further, Leachon said Health Secretary Francisco Duque III
        and Presidential Spokesperson Harry Roque were displeased with his public
        comments, which led Galvez to talk to him about leaving the task force: "<em>Hindi
        nila nagustuhan ''yung</em> manner that I communicate to the public as to
        the many lapses of the Department of Health."In a statement, Galvez confirmed
        they let go of Leachon because of his preemptive releases of some information
        before the official announcement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f8c87-e006-417f-8c80-9d48cb2e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:18:28.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Galvez confirmed they let go of Leachon because
        of his preemptive releases of some information before the official announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc862b2-de1b-4517-98d2-7b7cd3ebfdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T22:08:16.193+08:00
