      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af92456-8a94-4e27-b00c-c97296d41ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell is pushing for as broad support within the Senate GOP
        conference as possible for the emerging police overhaul bill, two GOP sources
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e24f2-3220-472f-bd97-0d484ff3441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6edba40-e1f1-46db-b073-066edcc274a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes after tension within the Senate GOP conference on the
        timeline for taking up the legislation spilled out into public view.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5db37-62be-46c2-9212-1caf7fc60113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:27:29.027+08:00
