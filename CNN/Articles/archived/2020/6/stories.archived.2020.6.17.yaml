  'DOJ-buildings-lockdown-COVID-19':
    'caption': 'The Department of Justice headquarters in Manila (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T17:44:49.830+08:00
    'imagesource': 'jcr:86c61bd5-579a-445a-8a8e-22b83c835a90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30da7a6b-ad58-4070-9909-439119b80594'
    'lead': 'Three buildings occupied by the Department of Justice in Manila will
      be closed for almost two weeks after five employees tested positive for the
      coronavirus, Secretary Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T17:51:27.524+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:22.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:41.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'DOJ', 'lockdown', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Guevarra orders lockdown of DOJ buildings as 5 employees test positive
      for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bb4f8-f6a1-4ba7-bade-65e1056bc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:51:27.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) –</strong> Three
        buildings occupied by the Department of Justice in Manila will be closed for
        almost two weeks after five employees tested positive for the coronavirus,
        Secretary Menardo Guevarra said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c6757-0661-4b84-83a9-04785d2d66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:51:27.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the DOJ''s main building, the new building of the
        National Prosecution Service, and the annex building located near the Court
        of Appeals within the Padre Faura complex will be shut down for the next 12
        days "due to possible exposure to COVID-positive employees reporting therein."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2f3a7-0eef-44e4-a584-2faab68a29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:51:27.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Undersecretary and Spokesperson Markk Perete said five employees
        were confirmed to have the disease. On-site work will resume on Monday, June
        29, Guevarra added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3458d5b-486e-4e63-9d67-028fd8582fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:52:16.763+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that of the five employees with COVID-19, three report
        to each of the buildings, one works in the field office, and one is a security
        guard hired through an outsourcing agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae0be6-247f-4089-a6cf-2ab0fca7d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:51:27.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time, DOJ employees will work from home, while the agency
        will continue to receive affidavits, motions, and other documents related
        to scheduled preliminary investigations. Otherwise, it may need to be reset.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cd22a-0411-405f-9b77-7b2151493bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:51:27.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said 72 of 536 DOJ employees and outsourced personnel&nbsp;at
        the main office tested positive using rapid test kits, who were recommended
        to take the more accurate swab tests in nearby hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee0455-ab4c-431c-8c54-a7a754d5675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:06:42.253+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp;Senior Correspondent Anjo Alimario contributed
        to this report.&nbsp;</em></p>'
  'Justice-Department-submits-review-of-anti-terrorism-bill-to-Office-of-the-President':
    'caption': 'The Department of Justice''s review of the anti-terrorism bill is
      "now on its way to the Office of the President," Justice Secretary Menardo Guevarra
      said on Wednesday. (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T18:09:21.361+08:00
    'imagesource': 'jcr:eea7d458-b813-4f1e-8389-ff10aee1c2ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8bc556-e251-4e72-8aae-6024fe97674c'
    'lead': 'The Department of Justice''s review of the anti-terrorism bill is "now
      on its way to the Office of the President," Justice Secretary Menardo Guevarra
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T18:16:55.674+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:18:21.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:41.506+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anti-terrorism-bill', 'Justice-Department']
    'template': '1'
    'title': 'DOJ submits review of proposed anti-terrorism bill to Office of the
      President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8dbfb-8220-45d8-8ea2-7436d5af75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Department
        of Justice''s (DOJ) review of the anti-terrorism bill is "now on its way to
        the Office of the President," Justice Secretary Menardo Guevarra said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6cfb5-7ba2-4776-b604-200ac030f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ was requested to review and submit comments on the new anti-terrorism
        bill to the Office of the President, with the deadline set on June 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54215436-e15e-471b-84f7-085138ba296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have scrutinized the enrolled bill line by line and analyzed
        the substance of each provision in relation to the whole, always keeping in
        mind for whom and against whom the anti-terror bill was crafted," Guevarra
        said on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90361263-b1c7-451d-9c44-91fa686514d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, we shall focus our comments on the more significant
        provisions of the bill," Guevarra also said. "To the extent possible, we have
        considered the operational needs of the government in dealing with terrorism
        as well as our international commitments, without losing sight of the legal
        and constitutional parameters within which all state actions should be circumscribed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee397632-d58e-4298-a165-cae3eb0f1a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ began its review on June 6, during which time Congress had
        not yet sent the bill to President Rodrigo Duterte for enactment. But Guevarra
        had said that the DOJ "will already start its own review" of the proposed
        measure, which has drawn much criticism over constitutional issues of some
        of its provisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceef52f-b87e-41ff-b4da-8d8c9e1559fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress submitted the enrolled bill to the Palace on June 9, despite
        calls of lawmakers to reconsider their decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f99cb-7cb1-4ea6-9525-2b63c69ed401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial bill, which allows warrantless arrest and detention
        of suspected terrorists for up to 24 days, is now up for the President’s signature.
        President Rodrigo Duterte has 30 days from June 9 to either sign or veto the
        bill before it lapses into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7584d56-6d0a-41f3-8f64-2e0b82111159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certified measure will repeal the Human Security Act of 2007,
        giving more surveillance powers to government forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb9d77-e53f-4202-ba43-4097c6095d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, law enforcers can conduct surveillance on suspected
        terrorists for up to 90 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d15e21-34f9-4ead-81f8-ed44702f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, detention without warrant of arrest should
        only be up to three days, while surveillance is up to 30 days only.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70654f0a-c894-4e13-b30a-55a5d68c3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:16:55.675+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, thousands of Filipinos have protested against the measure,
        citing amendments that may be prone to human rights violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1e7b8-ddec-4367-a93d-744fa5727a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:22:49.693+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:18:21.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'Manila-Taguig-Muntinlupa-areas-lockdown':
