    'template': '1'
    'title': 'Pasig raises ₱1.2 billion to buy gadgets for e-learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381b89a-47da-4ed3-9e05-3dfae2c61ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The local
        government of Pasig has raised ₱1.2 billion to purchase laptops and tablets
        for use in public schools, which are shifting to distance learning in the
        face of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b9420-e071-426b-ae6f-111041d1ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Vico Sotto on Wednesday said these learning devices will be
        given to students and teachers of the city, from elementary level to senior
        high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e409701-09a8-40a1-9629-402de4dce31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education earlier announced the resumption of
        classes on August 24 without face-to-face interactions due to risks of viral
        transmission.&nbsp;Sotto said they are currently coordinating with DepEd in
        gearing up to roll out remote learning education in Pasig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fb1f6-953f-4708-8f7b-790cf160292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam natin na sa ngayon, medyo delikado pa at ayaw nating maging
        breeding ground ng virus ang ating mga paaralan. So magiging distance learning
        po talaga,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525bdb8d-f762-437d-a780-1ca711f7dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that it is still risky [to go out], and we
        don’t want our schools to become breeding grounds for viruses. That’s why
        we would really have to implement distance learning.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf63179-f899-4673-80cd-cbff78b39c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sotto, they will likewise be providing gadgets for
        the Pamantasan ng Lungsod ng Pasig (PLP), the local government-run university.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52c79b-1576-46b3-ba8f-46fd5eb33cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magkakaroon din sila ng tablet. Ang estimate natin ay 2,000 hanggang
        2,500 estudyante, more or less. Mabibigyan po natin yon,” he said. He added
        that he is already in talks with the local finance committee regarding the
        necessary budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7271e-4511-41b9-843b-2b3bcd61c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱30 million will be earmarked to ensure the continued
        education of the PLP students, Sotto noted as he appealed that they enroll
        for the coming semester.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ddbf55-5bd2-41e4-9757-f1481d331fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pakiusap ko sa inyo, mag enroll po kayo. Libre naman po. ‘Wag kayong
        tumigil sa pag aaral, sayang po ‘yung pagkakataon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9443a8b-fd34-48a9-8916-4a026c66bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T21:55:42.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal to you to please enroll. Tuition is free.
        Don’t stop your education, as it will be a wasted opportunity.]</p>'
