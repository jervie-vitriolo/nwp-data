    'mgnl:tags': ['father']
    'template': '1'
    'title': 'A father''s guide to raising good men'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26562cad-dbc8-4bf3-84b7-775fce41f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Jessica DuLong is a Brooklyn-based journalist,
        ghostwriter, book coach and the author of "Dust to Deliverance: Untold Stories
        from the Maritime Evacuation on September 11" and "My River Chronicles: Rediscovering
        the Work that Built America."</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85642b8e-f12d-41c6-a4a5-32be8968dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''ve arrived at a moment of reckoning.
        Two-plus years after the height of the #metoo movement raised awareness about
        the prevalence of sexual harassment and assault, nations worldwide are now
        in the midst of both a pandemic and a massive uprising for racial justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b5766-6308-4bff-ac95-8a52b26b75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the globe, more white people are coming to recognize what
        black people and other people of color have long understood: that systemic
        racism has deadly consequences. Where does all this leave parents — particularly
        parents of boys?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a1898-87db-4bb4-8f83-e961dc38cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multiple messages are complicated. How do we make clear to our
        boys that the world sees them differently based on their bodies and the skin
        that they''re in?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480e1c4-3524-4391-8e44-58b2cfbc8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we properly explain that some of the power and privileges
        they possess, through no effort of their own, come at the cost of disempowerment,
        damage and even death for others who live in different bodies, different skins?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c235970-bfff-4e50-aed1-1ee07f174aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents feel no choice but to have "the talk" with their children
        about the very real dangers of racism and sexism. It''s a matter of safety.
        Other parents wait in an effort to protect their kids'' childhoods, wanting
        to preserve their innocence. However difficult, these conversations can''t
        wait. Change begins at home. But how?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef1889-0a13-4525-bb3f-c33fe9c60d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interrupting racism, sexism and toxic masculinity scripts means
        engaging in tough conversations with our kids from a young age, Aaron Gouveia
        has said. In his new book, "Raising Boys to Be Good Men: A Parent''s Guide
        to Bringing Up Happy Sons in a World Filled with Toxic Masculinity," Gouveia
        offers parents a handbook to guide parents along the rocky journey to bringing
        up boys, better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edc905-3b2e-44fe-803f-e4357347dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc1517-299d-45f8-ac1c-1af357a81873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Your book is coming out at such a fraught moment in our country.
        How do you see the dynamics of toxic masculinity playing out right now?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2f384-a3c0-4505-99f8-577e356701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Gouveia: Right now, we''re seeing how toxic masculinity is
        not only dangerous in the abstract, but also dangerous in a physical sense.
        A recent study (which has not yet been peer reviewed) suggests that a higher
        number of men than women aren''t wearing masks specifically because they feel
        it makes them look not cool, or weak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829501a4-1397-4967-b57e-dd5c96ee5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing masks is not a cure-all. But we know it helps to cut down
        on the spread of Covid-19 and flatten the curve. Men who choose not to wear
        masks are potentially risking their lives as well as those of the people they
        come in contact with all because they are afraid to look uncool or weak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39daf0cd-9ec1-4043-832d-db8e2974aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is terrifying. To risk your life and the lives of others over
        that fear is absolutely insane and very, very damaging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17f75c-023d-42cd-80a5-c88c3d762e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What does some men making this choice in the midst of a pandemic
        tell us about the prevalence and significance of toxic masculinity in society?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8d6fb-8937-415f-a949-4aded6a7c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: It tells us exactly how ingrained toxic masculinity is
        in our society. People often wonder, how far will people go to protect this
        idea of masculinity? The answer, with Covid-19, is that they are willing to
        literally risk their lives and the lives of others for it. That reality is
        demoralizing. It has stopped me in my tracks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569e9e6-193e-413b-9e6f-a47eb687f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: The contradiction here is so interesting. One of the primary
        tenets of masculinity is protecting your family, protecting the people around
        you. Yet, choosing not to wear a mask over fears of seeming less masculine
        means putting your family and other people in harm''s way.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afb591d-f33b-4f36-83f3-877211b63c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: We''re being told by medical experts that we should wear
        a mask and stay 6 feet apart and avoid large gatherings. Yet, we''re seeing
        massive pushback from a significant portion of the population, mostly men.
        This flies in the face of wanting to protect your family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee60b9-e7e3-47f6-a6f8-3bcc53c38707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanting to protect your family is a valiant, noble, perfectly understandable
        goal. And yet when presented with the opportunity to do just that, you''re
        seeing the same people who say they''ll protect their families at all costs,
        refusing to wear a mask, refusing to social distance and even calling the
        whole thing a hoax. And that''s completely contradictory to wanting to protect
        the people in your life who you love most.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bde29-7923-4cb6-96e2-14acb711fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: We''re also in the midst of reckoning with another public health
        crisis: systemic racism. You talk in your book about how you strive to help
        your sons recognize their white privilege and learn to stand up for what''s
        right. What can you tell parents of white sons about how best to raise their
        boys that will help make the changes called for in the protests that, at least
        in the United States, so many people support?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91507bb5-7ed0-45b1-9b24-f97dbb5e548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: I''m hoping this is the beginning of real change. It''s
        going to be up to parents, especially the parents of young white kids, to
        keep this momentum going long after the cameras have left and no one''s marching
        in the street anymore. It''s up to us to keep this up, because it''s so hard
        to change the mind of a fully formed, fully grown adult, whereas kids are
        still open to new ideas and they''re open to hearing what you have to say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3cc17-240a-4552-aae4-4f7465bf8636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about helping white kids understand the privileges that they
        have, and then actively using those privileges to make change. You''re a white
        boy, and you''re going to be a white man in a system that really caters to
        white men. It''s not enough to not make racist comments. When you see those
        things going on, you need to be an active ally and take action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe078b61-5318-431f-aaad-8976def39268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking action is hard, and it''s uncomfortable. Those are the conversations
        that I''m having with my kids. You just need to keep having them and keep
        letting them know that silence equals complicity. It''s a hard thing to get
        across to kids, because everyone has a natural tendency to want to fit in.
        But if you''re not speaking out and if you''re not actively helping, then
        you''re part of the problem. We need to keep advocating that they use their
        privilege to be good allies. That''s how we achieve long-term change.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2608b6-743e-4b8b-be97-ffcbaa9517cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Standing up as an advocate is a core theme of your book. In
        addition to anti-racism, you talk specifically about advocating for women
        and girls. Can you say more about how parents can teach kids to stand up for
        what''s right?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee06dff-01d4-46e8-a6cd-e0fbb1c2ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: A lot of parents don''t want to have difficult conversations.
        They feel like it''s eroding their kids'' childhoods to bring up these heavy
        topics too early. Give them time to just be kids, they think. I understand
        that thinking — and I also vehemently disagree with it. If you take too long,
        it gets harder and harder to talk about these things. Opinions get formed
        on the playground at school, at lunch, and you lose control over the messaging.
        That''s why these conversations need to happen early and often.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e8a25-a6ae-457f-ab0c-4378c7e2e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also think we need to give kids more credit. They are really receptive
        to this information. Obviously, you need to talk about things in an age-appropriate
        way, but kids never stop surprising me with how much they can soak in and
        understand and process. They can still be kids, but they can be informed kids.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ead93-bd34-4ac9-8a40-cfc64025b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: A lot of developmental specialists recommend tapping into kids''
        innate sense of fairness when having these difficult discussions. Have you
        found that to be effective?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559d690-94fe-46db-8ff8-3ddd78a32654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: This can be a good way for parents who are struggling with
        how to begin. Kids are quick to call out some disparity between what they
        get versus a sibling, for example. And that''s directly transferable to saying,
        "Hey, did you know that black people didn''t have the same rights that white
        people had even some 60-odd years ago."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010b42f-a0a9-4edf-b8bc-f0a1802b16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids start to get it. They say, "Wait a minute, so they didn''t
        have the rights just because they''re black? That''s not fair." My kids were
        horrified to know that their aunts couldn''t get married for a long time just
        because they wanted to marry someone of the same sex. That idea of fairness?
        Wow, I want to nurture that. Because, you know, when kids come to defend against
        unfairness and injustice, then you''re doing something.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5277fbd-e50d-49b7-b050-37517e27cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Let''s shift gears to older kids. You mentioned your oldest
        is now 12. You write in the book about how "our culture of toxic masculinity
        turns boys into men who are unfeeling, robotic and completely lacking in coping
        mechanisms." What kind of tools and strategies do adolescent boys need to
        develop?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37408c07-0542-44ca-a508-f5e517b3fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: I think a lot of boys never quite learn how to deal with
        rejection in a healthy way. They start having attractions to girls, or other
        boys, and they can''t handle rejection. I think that''s an underrated but
        very big problem. It just turns to anger, so anger becomes their default.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9c9f9-10da-4ffd-a3fa-312318ab0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if there''s access to a gun, I do believe that that leads to
        the higher rates of suicides and the potential likelihood of violence. We
        see that with all these mass shooters. Those who have left manifestos blame
        girls and women who wouldn''t go out with them. There''s a sense of entitlement,
        especially when it comes to boys dating girls. And it absolutely has to end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da79a25-7753-4769-a64e-c8f5676dfd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You write that boys are "told to be dominant and aggressive
        in sports, work, dating and life in general. Then, after we''ve stunted their
        development as fully formed human beings and made them incapable of having
        any kind of wherewithal to be emotionally intelligent and competent, know
        what we do? We arm them." That''s a terrifying combination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6abbc-1cf1-43d5-a944-983793b0dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: We know that men are committing suicide at a rate 3.54
        times higher than women. We know that virtually all mass shootings are committed
        by men. These men are angry, and they haven''t learned coping skills for venting
        that rage other than violence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dbd73-4a11-4dbb-a5f7-7a98f22c5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men are not supposed to talk about their problems, their feelings.
        They''re just supposed to be stoic, on an island and emotionally distant.
        But when you combine that emotional distance and the stoicism with the rejection
        and then you add a firearm to it? Violence is almost an inevitability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d8ec1-d8fe-4ad8-89ab-1c21abc9b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: The stakes are so very high here. In the face of all these
        societal realities, what''s your overall advice to parents?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec57a99b-5c43-4482-ada2-91de5ac45648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gouveia: Being a parent is a massive responsibility. Your kids are
        watching you all the time, seeing all the little things you say and do. Your
        kids are going to model their behavior after you. And that includes the good
        and the bad. I promise that both will come up quite often.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258429f-5822-4ac2-8c79-d256e33c2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand that you will make mistakes. That''s when it''s time
        to apologize. That''s another good thing to model for boys — acknowledging
        mistakes and learning from them. As a parent, just keep showing up, keep having
        the conversations. Keep driving home the values you want to instill because
        they''re going to hear different things in school.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b4364-57f0-45d4-87d2-267682d1dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:42:23.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:19:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/16/health/fathers-guide-raising-boys-wellness/index.html"
        target="_blank">A father''s guide to raising good men</a></em></p>'
  'hummingbirds-see-colors-invisible-humans':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:42:30.631+08:00
    'imagesource': 'jcr:823d1283-3e3e-4e07-b7db-fd6ea92885b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05aae461-a921-49e8-ab34-8143ea5f1310'
    'lead': 'When hummingbirds make decisions regarding food, evading predators or
      choosing a mate, they''re influenced by the diverse colors they can see that
      are invisible to human eyes, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:47:50.899+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:18:59.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:30.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hummingbirds']
    'template': '1'
    'title': 'Hummingbirds can see an array of colors invisible to humans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2392b-0931-40f3-a332-b85e585bcf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When hummingbirds make decisions regarding
        food, evading predators or choosing a mate, they''re influenced by the diverse
        colors they can see that are invisible to human eyes, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352e0d6-0226-42d1-ba16-c034b0938636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are known as nonspectral colors, or hues that come from largely
        separate parts of the color spectrum. Humans can see one nonspectral color,
        which is purple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5612641-e54e-45c9-8aff-1be9f331d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t part of the rainbow. Instead, we see purple when the
        short-wave blue and long-wave red cones in our eyes are stimulated, but not
        the third green medium-wave cone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d73b4-b235-4528-97a9-b82631c7ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birds, however, have a fourth cone that can detect ultraviolet light.
        Their four-color cone vision is referred to as tetrachromatic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2160ba-f794-462b-8770-7ce2d9824e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.899+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, researchers set up a field experiment to test how
        wild broad-tailed hummingbirds reacted to these colors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbb422-94ec-447e-a526-b820813617cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though biologists have long assumed that birds can discriminate
        a variety of diverse nonspectral colors, our results confirm that this is
        indeed the case for hummingbirds," said Mary Caswell Stoddard, study author
        and assistant professor in the Princeton University department of ecology
        and evolutionary biology, in an email. "Our results are consistent with the
        idea that birds have tetrachromatic (four color cone) vision and can see a
        vast range of colors we humans can only imagine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7ef5a-8e1a-4a47-ad6d-19e2104a4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the <a href="https://www.pnas.org/cgi/doi/10.1073/pnas.1919377117"
        target="_blank">journal</a> Proceedings of the National Academy of Sciences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad4074-2d3a-448b-8516-9adac1ca87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers worked at the Rocky Mountain Biological Laboratory
        in Gothic, Colorado, and set up outdoor experiments and trained the hummingbirds
        to use them. These particular hummingbirds like to breed at a high-altitude
        alpine meadow that was used in the experiment. The experiments took place
        during the summer and over the course of three years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47903e08-c6d8-44a5-aae0-d63028bebedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A discriminating eye</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f1bd3-32d0-4ee6-a72d-b850b2813ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used a custom LED device to display two different colors on
        circular surfaces next to hummingbird feeders. One feeder would contain a
        reward, like sugar water, while the other contained just plain water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c3757-6941-460f-9b46-073ff6074ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dawn, the researchers would set out one feeder containing
        each with an LED tube next to it. Each emitted a different color. The researchers
        regularly changed the positions of the colored tubes so the hummingbirds wouldn''t
        associate one color with a reward. Each time, in just a matter of hours, the
        hummingbirds learned which color was associated with a reward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f323a-f5f2-47b0-b1df-570c78ae0ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LED devices displayed a range of colors, including nonspectral
        colors like ultraviolet+green, which is how the researchers refer to this
        combination of light components that the hummingbirds can see. When the researchers
        looked at green versus ultraviolet+green, the colors appeared the same to
        them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac4eb3-aaab-4c67-bcec-42005717cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hummingbirds were able to distinguish the nonspectral colors,
        like purple, ultraviolet+green, ultraviolet+red and ultraviolet+yellow. They
        could even tell the difference between two different mixes of ultraviolet+red,
        or tell them apart from their components, like pure ultraviolet or pure red.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c14f7-9668-4530-9324-b0733c4abab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, it was thrilling to watch hummingbirds learn to discriminate
        two different colors that appeared identical to us," Stoddard said. "Hummingbirds
        are smart, inquisitive birds — they learned new color associations very quickly.
        This makes sense because they evolved to respond to flower colors that advertise
        sweet nectar rewards."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ac79b-edc7-4a2b-b18c-d82fb0246b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also analyzed 3,315 feather and plant colors and
        found that 30% of feather colors and 35% of plant colors likely appear nonspectral
        to hummingbirds — even though humans can''t make that distinction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e5899-4601-4aef-9098-4d8bc8f3830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The colors that we see in the fields of wildflowers at our study
        site, the wildflower capital of Colorado, are stunning to us, but just imagine
        what those flowers look like to birds with that extra sensory dimension,"
        said David Inouye, study coauthor and professor emeritus in the University
        of Maryland College Park''s department of biology, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17169408-f080-4bc6-957e-6170ce2e068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeing in four color cones</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43039c00-3db3-475c-8313-9e1bcf05bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the hummingbirds, this spectacular vision is normal and the
        colors reveal information about mates, predators and food, Stoddard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72839019-436f-4bfc-b424-f2b25b434953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.900+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding birds and how they sense and process the world can
        also help conservation efforts to protect them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74d33e-fa03-4c23-959a-dcdeebdd2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now studying how hummingbirds use color to find flowers
        and impress mates — and how these behaviors might be impacted by climate change,"
        Stoddard said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b0b8c-b64b-440d-8766-573a19fec878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also want to test if hummingbirds learn at the same
        rate and if their learning is affected by blooming flowers. They recently
        studied courtship dives performed by the male broad-tailed hummingbirds, who
        show off their iridescent throat feathers while zooming past at 40 miles per
        hour, Stoddard said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67769367-5e6a-4e52-8402-7b9b739e78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans may not have them, but these four cone types actually evolved
        in early vertebrates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eea8b0-0320-496e-bff3-0c4708d743ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This color vision system is the norm for birds, many fish and reptiles,
        and it almost certainly existed in dinosaurs," Stoddard said. "We think the
        ability to perceive many nonspectral colors is not just a feat of hummingbirds
        but a widespread feature of animal color vision. Did dinosaurs see nonspectral
        colors like UV+green and UV+red? We think so. How cool is that?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f74bb8-7ef1-4fbe-8250-36ef5d3cb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T06:47:50.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/16/world/hummingbird-ultraviolet-light-colors-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/06/16/world/hummingbird-ultraviolet-light-colors-scn-trnd/index.html"
        target="_blank">Hummingbirds can see an array of colors invisible to humans</a></em></p>'
  'White-House-no-one-wearing-mask':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T06:44:06.025+08:00
