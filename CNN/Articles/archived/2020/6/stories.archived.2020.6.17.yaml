    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reminds public: Steroid not a ‘magic pill’ for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6487c2-6bbe-4ebb-bd3b-71be6dfba87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> &nbsp;The
        Department of Health on Wednesday advised the public to be cautious in interpreting
        the preliminary study findings that steroid drug dexamethasone can reduce
        the risk of the sickest patients dying from coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021a449-ab1e-441d-8ecf-8d2bc62643e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH expressed concern that this discovery might lead people to ‘think
        it is a magic pill for COVID-19.’</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9e443-f9fc-4a3f-8077-8d8ec45523bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakatakot din kasi na lumabas itong breakthrough na ito (This
        breakthrough is scary),” Health spokesperson Maria Rosario Vergeire told a
        media forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33a471-e1bd-469a-8910-a6896347282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was referring to the Tuesday <a href="https://www.cnnphilippines.com/world/2020/6/16/Steroid-reduces-risk-of-dying-in-sickest-coronavirus-patients--preliminary-study-results-suggest.html"
        target="_blank">announcement</a> of two lead investigators of the Recovery
        Trial, a large United Kingdom-based trial investigating potential COVID-19
        treatments, that a low-dose regimen of dexamethasone for 10 days was found
        to reduce the risk of death by a third among hospitalized patients requiring
        ventilation.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4faf277-b485-461e-b9d8-44804040eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official pointed out that this research needs to be ‘peer reviewed’
        first to ensure that its findings are ‘acceptable.’</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072b7e0-366b-476b-b4f5-a99a51e46fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan antayin nating makumpleto ang proseso ng pag-aaral.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed23e0-0e06-40fe-ba70-1cdb2592592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to wait for the study process to complete.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa674fa-074e-4188-931d-485124b8d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the local health experts will await for the peer reviewed
        version of the clinical trial before considering to give the drug to local
        patients with severe COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905380b-edf1-4c72-988f-f6d5accba22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aantayin natin resulta ng peer review para ang ating mga eksperto
        ay mapagaralan iyan at masabi kung pwede nating gawin ito sa ating mga pasyente."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87c8e2-ac86-42e8-bc0c-39e53fbcd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will wait for the peer review results so our experts
        could evaluate if this could be given to our patients.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce40ef-40e8-4586-855b-375808b2df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official reiterated that there is still no proven cure
        for and vaccine against COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14d74e-0396-45c3-af41-10d1928fd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4143005-ddbc-43f2-9302-3463da6e47fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong dexamethasone … hindi ito gamot na pag ininom mo ay mawawala
        ng COVID-19 o pag ininom mo ay hindi ka magkakaroon ng COVID-19,” Vergeire
        said, citing the Recovery Trial''s preliminary results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00549f7-10fb-4b6b-9667-9500003aa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This dexamethasone does not guarantee that once you take it, you
        would recover from COVID-19, or you would not get infected with COVID-19.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13978b0-b144-4225-981c-ed31a6ca93f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While caution is warranted, DOH acknowledged that this may be a
        ‘breakthrough’ in the global fight against COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998da06-c5c9-4b2a-90f8-cf6d5e3383d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:41:04.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country’s COVID-19 cases reached 26,781, with 1,103
        deaths and 6,552 recoveries.</p>'
  'DILG-Cebu-City-alarming-cases-ECQ':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Interior Secretary Eduardo Año and Cebu City Mayor Edgar Labella'
