    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f919a655-33aa-4f74-803b-4f3b31447852'
    'lead': 'Officials allayed worries that the Anti-Terrorism Bill will give undue
      power to the same law enforcers who are accused of violating human rights and
      red-tagging activists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T19:31:51.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:18:18.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:42.396+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Bill', 'Eduardo-Ano', 'red-tagging', 'human-rights',
      'Philippine-National-Police']
    'template': '1'
    'title': 'Gov''t allays fears of police abuse, red tagging with Anti-Terrorism
      Bill '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293c330-ace5-437e-bf08-379829e927e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Officials
        allayed worries that the Anti-Terrorism Bill will give undue power to the
        same law enforcers who are accused of violating human rights and red-tagging
        activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c04132-1056-4a9f-bd7a-2417cc4c9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Tuesday assured the ongoing reforms
        in the Philippine National Police and the Armed Forces of the Philippines
        will ensure that the human rights of suspected terrorists will not be violated
        by the arresting officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39075f2e-439c-47d4-97b1-eb87adb5be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na natin ikumpara ang nakaraan sa ngayon sapagkat nakikita
        kong na-internalize sa buong organization ''yung pag sunod sa</em> human rights,"
        he said in virtual forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05244303-3304-4894-a927-d502b80f4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not compare the past mistakes because I can
        see that the reforms are being carried out to ensure they observe human rights.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd33c8d-65df-4075-8a3e-a03ad8f41586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Rodrigo Duterte has been marred
        by alleged human rights abuses and extrajudicial killings, especially in his
        bloody war on illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917769cb-8d77-4c18-a804-d168a7ae2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Commissioner Gwendolyn Pimentel-Gana
        remained apprehensive over the Anti-Terrorism Bill, which is only awaiting
        Duterte''s signature in order to become a law. She cited the broad definition
        of terrorism, the granting of power to the Anti-Terrorism Council to order
        warrantless arrests and detention of up to 24 days, and the lack of due process
        are prone to abuse that may “impinge on the rights of an individual.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36e4ad-28a8-48b6-8e8e-e073643e1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Anti-Terrorism Bill, advocacy, protest, dissent, and other
        forms similar to exercising civil and political rights are not considered
        terrorism. But the bill qualifies that such actions will not be considered
        terrorism only if it''s not intended to cause death or physical harm to a
        person or does not create a serious risk to public safety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15a429-f2a4-4c07-a0a5-ee968c567f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What if in a legitimate process, because of infiltration, dispersal,
        <em>nagkaroon ng</em> violence,<em> may namatay, nagkasunog, may nasaktan?</em>
        Would this give the right to government to say that, <em>‘O,</em> terrorist
        act?’” Pimentel-Gana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff614766-fab9-48f1-8874-9ba8a307a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What if in a legitimate process, because of infiltration,
        dispersal, there was violence, someone dies, a fire erupts, or someone is
        hurt? Would this give the right to government to say that, ''Oh, terrorist
        act?'']</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568ba49-3e2b-410b-89ed-5c9060a84ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason why the CHR is asking the government to restudy
        and amend the contentious provisions that are vague and open to misunderstanding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b4237-149b-4f40-8f6f-cde933244bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said there are safety measures in the bill that will protect
        Filipinos against potential abuse. He said law enforcers can be imprisoned
        for 10 years if they carry out wrongful arrests, unauthorized wiretapping,
        commi torture or human rights violations against the suspects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5be37-7545-4433-9b4f-918277316a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Gana also said the government and its security troops have
        been red-tagging critics and activists, which puts their lives at risk. Last
        week, several regional police offices posted images accusing activist organizations
        of being communist fronts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e422d2-7cf5-4b22-9a9b-58285732ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> red tagging<em> ay</em> rampant ngayon. Sometimes
        it''s the law enforcers who do it. We are trying to avoid that. The provision
        on designation and proscription can result to (result in) red tagging. This
        is very concerning so we should review it,” she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573e442-3ddd-4042-9796-8a264b80d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Red tagging is rampant today. Sometimes it''s the
        law enforcers who do it. We are trying to avoid that. The provision on designation
        and proscription can result in red tagging. This is very concerning so we
        should review it.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd1f1c-aa3f-438e-9176-9a0f143c400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Intelligence Coordinating Agency denied CHR’s allegations
        that the government is affiliating activist groups with the communist rebels.
        NICA Director General Alex Paul Monteagudo said it was Communist Party of
        the Philippines founding Chairman Jose Maria Sison himself who identified
        their legal fronts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc35a89-f67b-4fcd-a26b-9563184c3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Huwag lang sana tayo magpadala sa</em> propaganda <em>ng kaliwa
        at ginagamit ang term na</em> red-tagging,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a037b-9fcb-4511-a1be-5ba0884dd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be swayed by propaganda and the use of the
        term red tagging.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a7536-4c75-45e7-9ed8-deecfb15ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, human rights group Karapatan said there is no proof that
        legal organizations are ''fronts'' of the New People’s Army.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a7a64-62b8-4e25-8f07-636d497b6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only the Abu Sayyaf Group has been officially declared as
        a terrorist group. In 2018, the government has asked the court to declare
        the New People’’s Army as a terrorist organization but it has yet to be granted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b6b98-0b85-405a-b741-ea47ca0d3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing appeals for President Duterte to veto the proposed
        law which seeks to repeal the Human Security Act of 2007, its principal sponsor
        Senator Panfilo “Ping” Lacson continued to fight for its passage — even after
        retired Supreme Court Justice Antonio Carpio and the Integrated Bar of the
        Philippines agreed that there are provisions in the proposed law that may
        be unconstitutional.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca16b4-8a04-47f8-a696-e1e3541b6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to the public to do their own research instead of being
        swayed by mounting criticisms.</p>'
    '43':
