    'mgnl:tags': ['attention-deficit-hyperactivity-disorder']
    'template': '1'
    'title': 'Children with ADHD can now be prescribed a video game, US FDA says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea504f99-5120-4b10-9f45-6856acdbef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first video game-based treatment for
        attention deficit hyperactivity disorder (ADHD) has been approved by the US
        Food and Drug Administration (FDA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f3605-cc6e-461c-aaa2-cb4d6bd961af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnn.com/2020/05/27/health/video-games-socialization-pandemic-wellness/index.html"
        target="_blank">video game</a>, called EndeavorRx and approved on Monday,
        will be prescription only and aimed at children between the ages of eight
        and 12 with certain types of ADHD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8405501-8834-4703-9043-ab69e06945bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be used alongside other treatments, such as clinician-directed
        therapy, medication and educational programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf315466-77ca-41de-904b-b02c1e19b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADHD is a common neurodevelopmental disorder which is usually first
        diagnosed in children and can last into adulthood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e3132-51fe-416f-9e5e-f5db3cff8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 4 million children aged six to 11 are affected by
        ADHD, the symptoms of which include difficulty staying focused and paying
        attention and difficulty controlling behavior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65d818-8ef1-414a-81ff-6440d937fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first game-based therapy to be granted marketing authorization
        by the FDA for any condition, the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea3beb-e671-4607-929f-6b3d5aabd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EndeavorRx device offers a non-drug option for improving symptoms
        associated with ADHD in children and is an important example of the growing
        field of digital therapy and digital therapeutics," Dr. Jeffrey Shuren, director
        of the FDA''s Center for Devices and Radiological Health, said in a press
        release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4676a62-f406-481b-b76e-86e3e9d1a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, which can be downloaded as an app onto a mobile device,
        was authorized for marketing after the FDA reviewed five clinical studies
        that included more than 600 children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9582662-7168-4073-a0ba-6ce22322170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that some negative effects were reported, such
        as frustration, headache, dizziness, emotional reaction and aggression, but
        said there were no "serious" adverse effects reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0d89e-ed7c-4f96-a8ad-281e6a07d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing the game, children steer an avatar through a course
        dotted with obstacles, collecting targets to earn rewards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089eb0e-598d-456e-8e8c-621f440811ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akili, the company that created EndeavorRx, has said that children
        should interact with the game 30 minutes per day, five days a week over the
        course of a one-month treatment cycle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3995c8d-8a19-4c59-902f-664b2e937511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Akili said that the game was shown to improve
        attention function in the target population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d681d-1b8a-42eb-b2f9-a57b8c453f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re proud to make history today with FDA''s decision," said
        Eddie Martucci, CEO of Akili, in a press release from the organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab1773-00d7-4170-a402-bec5b2ccabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:48:04.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:54.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/16/health/adhd-fda-game-intl-scli-wellness/index.html#:~:text=The%20video%20game%2C%20called%20EndeavorRx,therapy%2C%20medication%20and%20educational%20programs."
        target="_blank"><em>Children with ADHD can now be prescribed a video game,
        US FDA says</em></a></p>'
  'Chinese-billionaire-He-Xiangjian-kidnapping-attempt':
    'author': 'Ben Westcott, CNN'
    'caption': 'Midea founder He Xiangjian was accosted by five people at his home
      in the city of Foshan in China on Sunday. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T09:56:53.591+08:00
    'imagesource': 'jcr:3978073b-3d08-4b67-918b-5ff828f299af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224aee38-10b4-4c6c-a3bd-7dc5db6e30d8'
    'lead': 'A home appliance billionaire in China was held hostage with his family
      for hours in a dramatic kidnapping attempt in which his son reportedly swam
      across a river to alert police, local media and authorities said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:01:47.397+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:53.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:32.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Midea', 'He-Xiangjian', 'Chinese-billionaire', 'kidnapping', 'hostage']
    'template': '1'
    'title': 'Chinese appliance billionaire He Xiangjian held hostage in kidnapping
      attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bcf2e-2552-4dfe-9eb5-10f202b8f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A home appliance billionaire and one of
        China''s richest people was held hostage with his family for hours in a dramatic
        kidnapping attempt in which his son reportedly swam across a river to alert
        police, local media and authorities said.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd4d84-e373-418e-8131-216fd7970db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midea founder He Xiangjian, 77 –&nbsp;ranked 45th on the global
        Forbes Rich List with a fortune worth more than $24 billion –&nbsp;was accosted
        by five people at his home in the city of Foshan, in the southern province
        of Guangdong, on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c023c-9a28-47e9-8e6d-7da3a34ab4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few additional details were provided by police. However the Securities
        Times, a business newspaper owned by the Communist Party mouthpiece People''s
        Daily, said the initial phone call for help claimed the attackers may have
        been carrying explosive devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08148e65-04c5-43e4-a799-dac2aa9e8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police statement didn''t directly confirm He was the target, only
        saying it was a victim surnamed "He." However, Midea later issued a statement
        thanking police on the company''s Weibo social media account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca66bc4-6dbc-4b91-ada9-48081d024b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state-run broadcaster CGTN, police were called
        at about 5:30 p.m. Sunday saying that a private home in Junlan International
        Golf Life Village had been broken into and people inside were being threatened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d22d7-3b9d-42d5-b3c9-06baebee021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said He''s son, He Jianfeng, managed to escape and swam
        across a nearby river to notify authorities. Five people were later arrested,
        with police saying no one was injured in the ensuing standoff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41497a11-b798-4975-a1cd-022fa7444959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After receiving the report, the provincial, municipal and district
        public security organs became highly concerned about the case and quickly
        organized police to rush to the scene," police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4f25f-27d1-4476-a76d-83d074bc374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1968, Midea is one of China''s largest appliance companies,
        producing a range of products from air conditioners to dehumidifiers. In 2019,
        the company''s total operating revenue was more than $33 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26388ec2-27eb-4dab-8dd0-46b9eaa510b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:01:47.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/16/asia/china-billionaire-hostage-intl-hnk-scli/index.html">Chinese
        appliance billionaire He Xiangjian held hostage in kidnapping attempt</a>."&nbsp;</em></p>'
  'EU-antitrust-Apple-Pay-Apple-Store':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T10:07:46.986+08:00
    'imagesource': 'jcr:7e485697-f673-4e72-b4f7-00fceb9478f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71137e6-c127-4c9d-8d20-17dd8fab06f9'
    'lead': 'Spotify filed its complaint in March 2019, claiming that Apple puts its
      competitors at an unfair disadvantage by requiring it and other content providers
      to pay the 30% commission. Apple Music doesn''t have to pay the fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:19:11.474+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:53.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:32.180+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'antitrust', 'competition', 'Spotify', 'Rakuten']
    'stories': ['9b74cfdd-a82a-436c-a9f7-02fda376cbfe', 'dac6ff1b-aa8d-494f-8a33-9788666d5f2a']
    'template': '1'
    'title': 'European antitrust officials are investigating Apple Pay and the App
      Store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e1e32-a0d7-413c-ae17-882d64bdc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> European regulators on Tuesday announced
        formal antitrust investigations into Apple''s App Store and its Apple Pay
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4139a88e-8c87-4b26-8571-c88937f3c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first stems from complaints filed by Spotify and Rakuten. They
        have claimed that Apple is violating EU competition rules by requiring the
        use of its in-app purchase system to access music and books, and by preventing
        apps from informing users of cheaper ways to buy that content outside the
        App Store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736da2bf-4241-47a5-a5f1-6bea593c2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple charges app developers a 30 percent&nbsp;commission on all
        digital content bought via its in-app system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe59a3-8065-4872-9f24-fb7551bb9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials are concerned that Apple''s practices may harm consumers
        by preventing them from benefiting from greater choice and lower prices. A
        preliminary investigation found that Apple''s competitors have passed on its
        fees in the form of higher prices to customers, or disabled the in-app purchase
        systems altogether.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cd975-cc17-46aa-be73-096e9e7992b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission''s top antitrust official, Margrethe Vestager,
        said in a statement that it appears Apple has a "gatekeeper" role when it
        comes to the distribution of apps and content to iPhone and iPad users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c86804-70ad-495d-be93-3bb17e5b8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure that Apple''s rules do not distort competition
        in markets where Apple is competing with other app developers, for example
        with its music streaming service Apple Music or with Apple Books," Vestager
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a02c72-4c6c-4bbe-9f7f-1f8fb8a8a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify filed its complaint in March 2019, claiming that Apple puts
        its competitors at an unfair disadvantage by requiring it and other content
        providers to pay the 30% commission. Apple Music doesn''t have to pay the
        fee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a897b-00ac-4f2d-863d-8b9c6620b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakuten, Japan''s biggest e-commerce company, filed a similar complaint
        against Apple in March this year, arguing that it is engaging in anti-competitive
        behavior when it takes the 30% cut on ebooks and audiobooks sold through the
        App Store while pushing its own ebook service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2d9ee-b818-4b68-aa81-c2c45e16a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second antitrust investigation will look into the impact of
        Apple''s conduct on competition in mobile payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252f562-b944-40f4-94c9-5fdca76d6c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said it was concerned that Apple Pay''s
        terms and conditions for buying goods and services on apps and websites on
        Apple devices "may distort competition and reduce choice and innovation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b5f0e-7179-42c9-861d-c71e57cd2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has concerns that Apple is limiting access to its "tap and
        go" functionality on iPhones for payments in stores, and may be refusing rivals
        access to Apple Pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87c9a7-4d56-4c80-8f89-7dc8df15f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to both investigations, Apple said it
        was "disappointing" to see the Commission advance "baseless complaints from
        a handful of companies who simply want a free ride, and don''t want to play
        by the same rules as everyone else."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c6ea7-dc54-4e14-a636-7ec9aef7b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, our goal is simple: for our customers to
        have access to the best app or service of their choice, in a safe and secure
        environment. We welcome the opportunity to show the European Commission all
        we''ve done to make that goal a reality," the Apple spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1f653-208f-49d6-bb54-dc02718b8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is already facing antitrust pressure around the world. In
        March, the French Competition Authority announced it was fining the company
        a record €1.1 billion ($1.2 billion) over restrictions it placed in contracts
        with wholesalers. In the United States, several agencies are probing Apple,
        and Congress is expected to hold an antitrust hearing later this summer featuring
        its CEO, alongside those of Amazon, Facebook and Google.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368e2db-1e58-4876-9c44-58666a30f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:19:11.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Brian Fung contributed to this report. This was first published
        on CNN.com, "<a href="http://edition.cnn.com/2020/06/16/tech/apple-eu-antitrust/index.html">European
        antitrust officials are investigating Apple Pay and the App Store</a>."&nbsp;</em></p>'
  'police-reform-senate-republicans-house-democrats':
    'author': 'Manu Raju, Clare Foran and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T10:21:58.180+08:00
    'imagesource': 'jcr:ce5e8da0-ee07-4172-8d87-914ac1d7f786'
