      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Patriot fans, you may want to look
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ed8f5-60d7-403c-b096-e11c13d09944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady, the former beloved quarterback of the New England team,
        has officially traded in the Patriots blue and white for his new colors of
        the Tampa Bay Buccaneers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50e58a-39be-4c24-83f8-124d230ad11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Buccaneers unveiled the first photos of Brady in
        his new uniform. And because one photo wasn''t enough to rub it into New England''s
        face, the football team revealed a <a href="https://www.buccaneers.com/photos/tom-brady-new-bucs-uniforms-quarterback-2020#85c186c7-6f71-4fb9-8516-bd5007a191b9">total
        of 41 pictures</a> -- of Brady in his away and home uniforms in many different
        poses.</p>'
    '1':
      'image': 'jcr:66a02af1-608f-4e41-af31-ab5ce6cb2599'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ef32a-98be-4036-b284-24580f7e724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:33:55.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b67bb1-62da-4f8a-947a-77aa85aaab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Super Bowl winner, who spent 20 seasons with the Patriots,
        <a href="https://edition.cnn.com/2020/03/20/sport/tom-brady-tampa-bay-nfl-spt-intl/index.html">signed
        with the Buccaneers</a> back in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cd079-d799-41bd-b676-176faebf3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excited, humble and hungry ... if there is one thing I have learned
        about football, it''s that nobody cares what you did last year or the year
        before that ...you earn the trust and respect of those around through your
        commitment every single day," the 42-year-old quarterback wrote on <a href="https://www.instagram.com/p/B99KHG5hC_n/">Instagram</a>
        at the time. "I''m starting a new football journey and thankful for the Buccaneers
        for giving me an opportunity to do what I love to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e3936-fb5e-443d-988c-9f54342bb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buccaneer fans and Brady''s new teammates shared their excitement
        at the sight of him in the uniform.</p>'
    '3':
      'image': 'jcr:b8791da1-1b4c-41dc-83de-8558a2b7a05f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affa96e-c5d8-419f-bada-7b4055db1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:33:55.141+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7ca3a-541c-46eb-ab6a-e4aeeb45de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grew up a @TomBrady fan! Now I actually get to be his teammate!
        Just hold your side down bro, I got the D Block," linebacker <a href="https://twitter.com/DevinWhite__40/status/1272940420067217409?s=20">Devin
        White tweeted</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f717277-c810-4839-8454-fbd6e9f14a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Patriots'' fans were obviously upset at the fresh reminder that
        they were losing the six-time Super Bowl winner who is widely regarded as
        the greatest NFL quarterback in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b006d1-d211-4068-8940-24afeee39be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refuse to accept Tom Brady in any other uniform. I''m delusional
        and I don''t care," one Patriots fan <a href="https://twitter.com/RumpytheKid/status/1272685259025526786?s=20">tweeted</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8f4fe-2ced-4132-b5e1-c6c1c40d227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:29:36.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:18:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time the world will get to see Brady donning his new threads
        in a game setting is on August 14 when the Bucs go against the Pittsburgh
        Steelers in the preseason opener. The Bucs'' first prime-time appearance will
        be against the Chicago Bears at Soldier Field on October 8.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc1a73-2152-4a0e-9227-4f1d4f10028e'
      'mgnl:activationStatus': true
