    'title': 'More areas in Manila, Muntinlupa, Taguig placed under lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5522c0b-8c1d-47f8-8123-e5c5d0c42948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.970+08:00
      'mgnl:createdBy': 'bamba'
