      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For 14 years, pinalakad ng mga Marcos...kinuha sa amin ng mga Marcos
        ang ABS-CBN," Almeda-Lopez said during the continuation of the hearing on
        the network’s franchise issue. "Hindi isinauli sa amin, kinuha namin, binalik
        namin sa sarili namin.”</p>'
