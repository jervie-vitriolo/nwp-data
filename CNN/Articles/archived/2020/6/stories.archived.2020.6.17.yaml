    'lead': 'All New York state troopers will be required to wear body cameras while
      on patrol, according to legislation signed Tuesday by Gov. Andrew Cuomo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:29:35.646+08:00
