      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of noon on Wednesday, June 17, all 3,200 patients and 2,435
        staff of NCMH are free from COVID-19,” Cortez said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500889c9-0a12-4c5c-b6b6-5d962ca30a03'
