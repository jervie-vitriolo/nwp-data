      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The title itself says it all. Anti-Terrorism Act of 2020. <em>Hindi
        naman ito sinabing</em> anti-civil liberties, <em>hindi naman sinabing</em>
        anti-rally. Anti-Terrorism Act. <em>Kung hindi kayo terorista, wala kayong
        dapat ipangamba,”</em> he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd3469-a478-4397-85ab-a3636e4936bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T19:31:51.913+08:00
      'mgnl:createdBy': 'pia'
