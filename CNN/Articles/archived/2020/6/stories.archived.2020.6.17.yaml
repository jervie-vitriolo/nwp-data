      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco was also the main benefactor of the De La Salle University
        men’s basketball team, which won two UAAP championships under his watch in
        the last decade. Former DLSU Green Archers coach Aldin Ayo also tweeted a
        tribute.&nbsp;</p>'
