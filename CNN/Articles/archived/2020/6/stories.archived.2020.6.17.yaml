    'title': 'DepEd probes mask-sharing in Camarines Norte graduation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab2cc6-d1c6-4a41-8ecc-f376cb0bc6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, June 17) —</strong> The Department
        of Education is looking into an alleged health protocol breach in Daet, Camarines
        Norte involving students made to share a single face mask in a makeshift graduation
        ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532fd9d-e5fb-421c-9e4d-e79b659e1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb266ba2-2245-4367-a966-218c1575a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on Wednesday, the DepEd said it has already
        started its fact-finding investigation through a division investigation committee
        from the DepEd Region V and has coordinated with the local government units
        in resolving the incident "at the soonest possible time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c8da6-bea1-41ea-a46a-f109bd453339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9fc21f-23b7-4446-a8c8-135850750b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a Facebook video went viral for showing what looked
        like a graduation ceremony in a shed in Barangay Dogongan with children being
        made to share the same face mask as they take turns posing for a graduation
        photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd53893-d522-45c5-90d7-008b36580ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a2f296-8877-4546-820f-2bd283cde7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, initially shared then deleted by a certain Teddy Aguirre,
        spread to various Facebook groups, eliciting criticisms from various netizens.
        A woman can be seen in the video assisting students as they held their certificates
        one by one, and as the graduation march song played. One student can even
        be seen removing her toga and handing it over to the next ones in line for
        the photo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05743664-6b06-45b3-9d2c-b31226d89b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68621acd-6c4f-4ce0-aca7-f97ef1d3188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tarpaulin was posted as backdrop of the ceremony, which read:
        "Daet North District, Dogongan Elementary School, 58th Graduation Exercise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ed594-cfc7-4150-afbf-22fb88ec2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6600a3a-8491-4cc6-8a7b-facae16faac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also asked the person involved in the breach to submit
        a written explanation while the local DepEd COVID-19 Task Force will actively
        monitor the health of the learners concerned through the regional office,"
        the department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16145d24-30f1-4fbd-a81b-074fd115bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b07dd9-e8f5-478f-b013-abe451c6cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to reiterate that graduation and moving up rites
        that require face-to-face interaction are postponed until further notice,"
        the DepEd added. "Schools and community learning centers are highly encouraged
        to conduct virtual rites and other alternative non face-to-face activities
        to celebrate the end of the school year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17aa2fe-d9c0-4637-80ab-d289ea67d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:26:04.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, DepEd Region V bared that the school
        already had a virtual graduation prior to the incident, and the activity was
        supposedly only for the distribution of school records and certificates of
        the students. It added that the activity only proceeded upon the request of
        the parents of the  four students seen in the video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f3445-5063-4c81-a468-ab5ff747a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:26:04.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bf2d4-3f31-486f-89ec-37b54ff95951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:26:04.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the possible administrative offense, DepEd-Camarines Norte will
        not hesitate to impose appropriate sanction to anyone in our ranks, if found
        guilty after observance of proper administrative due process," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d941d54-cec8-4a8f-86b7-78564112318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473cdb4-235c-46ab-8b9b-504fe580cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd reiterated that activities requiring face-to-face interaction
        that are allowed by their agency and the guidelines of the Inter-Agency Task
        Force may be conducted only if the necessary health and safety precautions
        are strictly complied with, subject to protocols set for the community quarantine
        classification of each locality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142c995-87fc-473d-850c-30085bff8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18875bc-fc88-4495-b364-d24ed169c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T11:46:26.880+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it will continue to hold seminars for
        teachers and stakeholders on preventive and precautionary measures to be observed
        and in schools and offices.</p>'
  'Bohol-Baguio-El-Nido-reopening-LGUs-COVID-health-protocols':
