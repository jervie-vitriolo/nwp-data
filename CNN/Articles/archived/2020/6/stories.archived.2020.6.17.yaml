      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:18:25.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:21.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECQ in Purok 4 will start on Thursday, 6 pm, and will end by July
        1, 6 pm. Yesterday, the city said that ECQ in Purok 5 and 6 starts June 17
        at 6 pm and will also end July 1. However, the ECQ may be lifted earlier if
        there will be no new infections.</p>'
