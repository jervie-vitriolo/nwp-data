      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Epidemiology unit noted that currently, there are seven
        cases in Purok 4, eight in Purok 5 and ten in Purok 6.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff527aec-b04e-4dcb-8fd6-c7d77c5b3c22'
