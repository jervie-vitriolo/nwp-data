      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong> The government
        is eyeing the gradual reopening of more tourist destinations, in a bid to
        revive the Philippines’ tourism industry amid the COVID-19 crisis. However,
        some local governments remain “hesitant”— as they seek to establish tighter
        health protocols before opening their doors to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081f0ae-e876-48db-87bf-388ece461458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0725e-7fa8-4666-8d95-af4c8031cbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Tourism Secretary Berna Romulo-Puyat
        said officials are in talks with the local governments of Bohol, Baguio, and
        El Nido in Palawan— but noted the areas are still boosting their health measures
        and capacities before deciding to accept tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818117c-eb8f-4d2d-94d8-cf9abb83a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312f188-3ca9-495b-b10b-a820cdfd1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are already talking to (Bohol) Governor (Arthur) Yap. Although
        he is still under GCQ (general community quarantine), like Boracay, he is
        making sure that his COVID lab is already done,” Puyat said in an interview
        with <em>The Source</em>. “We’re looking at it maybe July.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30858a-09d1-4a11-aa28-b7bbef203f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29d543-f45e-4fd5-b57d-2cb9b2d6e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.827+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:18:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added that Baguio is also eyeing to open by September, citing
        city Mayor Benjamin Magalong’s call for stricter health and safety protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4875d7c-4f3c-42d3-8b42-1a082523be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:08:03.827+08:00
