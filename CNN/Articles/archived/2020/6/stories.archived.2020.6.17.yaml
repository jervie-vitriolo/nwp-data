    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:38.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DOH', 'Department-of-Health',
      'Samuel-Martires', 'Office-of-the-Ombudsman', 'Francisco-Duque-III']
    'template': '1'
    'title': 'Ombudsman orders probe on Duque, DOH for alleged anomalies in COVID-19
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91c36c-e57b-43c7-917a-0e9ea6c42757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The Office
        of the Ombudsman has ordered an investigation into supposed "irregularities
        and anomalies" made by the Department of Health in responding to the COVID-19
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361c45c-8eec-4c0b-80bc-afa3d6674bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Ombudsman Samuel Martires on Wednesday said the
        probe was ordered after the gathering of reports and upon the recommendation
        of Assistant Ombudsman Caesar D. Asuncion, Joselito P. Fangon and Jose M.
        Balmeo Jr., "in addition to the team created prior to the March 15 ECQ (enhanced
        community quarantine)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3117aaf-01ae-442b-a4b3-21cbf5391f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation involves the purchase of 100,000&nbsp;test kits
        by the DOH&nbsp;and news reports regarding the use of UP-invented test kits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16faec8-8f5c-440d-b9f7-cfd4bc23a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/5/20/Overpriced-COVID-19-test-machine-DOH-corruption.html"><strong>READ:
        Ex-health chief accuses local supplier of jacking up prices of test kits</strong></a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46614a11-147e-4b77-a23d-f4b37166d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martires, at least two more teams will jointly investigate
        alleged anomalies and irregularities committed by Health Secretary Francisco
        Duque III, as well as officials and employees of the DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37cd9d-4d83-4137-a3dc-1fa08b3251cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman specified the following as points of interest:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46b4f1-19dd-47a5-aa2a-bfd44e760864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the delayed procurement of physical protective equipment (PPE),
        and other medical gears necessary for the protection of healthcare workers;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd693cbb-1d83-4e9f-aaac-eaa0fac5cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- alleged lapses and irregularities that led to the death of medical
        workers and the rising number of deaths and infected medical frontliners;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8410b5-38e8-47c9-8b46-468bfea88265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- inaction in the release and processing of <a href="https://www.cnnphilippines.com/news/2020/6/5/Duterte-Duque-DOH-COVID-19-healthcare-workers-cash-benefits.html">benefits</a>
        and financial assistance of “fallen” and infected medical frontliners; and</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d6c08-37d7-45ba-b2fa-efb744bcaf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the confusing and delayed reporting of Covid 19 related deaths
        and confirmed cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7e256-7f44-47f6-bf9b-0e51efcccd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires added his office began to conduct an investigation prior
        to the start of the March 15 lockdown, but was given the "runaround" by some
        DOH personnel by referring them from one office to another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02dff3-6f80-485d-8a09-1edd20d8a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinagpasa-pasahan kami. Pinasa kami sa RITM (Research Institute
        for Tropical Medicine), tapos pinasa kami sa isang departamento ng DOH hanggang
        naabutan kami ng lockdown. Hindi ko alam kung ano ang tinatago ng DOH,” the
        Ombudsman told CNN Philippines’ News.PH.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844be4bd-9c6c-4cfa-893f-489e2ecb9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152f948-8a8a-44d7-b3c2-2b306f183c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They transferred us from one facility or department
        to another. They directed us to the RITM, and then to a department in the
        DOH, until the lockdown was imposed. I don’t know what the DOH is hiding.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535ddc2-3ec2-4bef-a5a4-d935ca5fa8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d25590-9b65-4756-8a27-7f8805a54b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said they weren’t able to identify the personnel who gave
        them the runaround, as these employees also refused to disclose their names.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a9af9-4738-412e-b92a-f56ed47716a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651fa9a-9453-4af6-bdcb-a92f5a240744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want to go back anymore to the past para hanapin ‘yung
        mga taong ‘yun [to look for those people]. Mahirap ‘yun eh [That is difficult],”
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6985d7a-8158-4d63-b130-49499ecb4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said they will be investigating not only the Health
        Secretary, but also the undersecretaries, assistance secretaries, directors,
        and all other officials down the line who were involved “in the lapses that
        have happened.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6abab-5967-4fae-b9f1-2e3a7d80b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Office of the Ombudsman also said the investigating
        teams were authorized to file necessary cases against any DOH personnel who
        does not comply with the joint investigating team, or obstructs or misleads
        the investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e7c229-33e1-4a19-854e-7b9cf7cf72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:47:58.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Health said it welcomes the investigation
        and will comply with all directives from the Office of the Ombudsman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95db79-ffdf-4002-a0cb-9db7c12e028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:21:23.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3760c6-56aa-4542-a4ed-2862e18b6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T23:21:23.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["The DOH has been transparent in the COVID-19 response, including
        procurement transactions and the provision of benefits to healthcare workers,"
        the agency said in a statement.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Department of Health welcomes the investigation ordered by the Office
        of the Ombudsman. The agency says it has been transparent in the COVID-19
        response<br><br>Story here: <a href="https://t.co/Q1kuTg6kLW">https://t.co/Q1kuTg6kLW</a>
        <a href="https://t.co/7n7xqwX0G6">pic.twitter.com/7n7xqwX0G6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1273161205864169472?ref_src=twsrc%5Etfw">June
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fedc6-42ac-486b-902a-e9d779e95ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:43:56.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e145b-c248-43aa-a390-8c951e1dd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:23:35.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said it respects the Ombudsman''s decision
        to order a probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc727e-adf6-49f3-8fa6-69fd9c9b55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:23:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman, as we all know, is an independent constitutional
        body; thus, we will let the process run its course as we enjoin Secretary
        Duque and the entire DOH bureaucracy to cooperate with the investigation and
        respect the orders of the OMB," Presidential Spokesperson Harry Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c60efa-83d1-448a-a3ae-728a8adbcd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:43:56.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Committee on Health Senator Bong Go and Senate Minority
        Leader Franklin Drilon have expressed their support for the move, saying people
        have the right to know the truth and demand accountability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fe1dd-f9dd-410f-bde2-b2bb32199025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:43:56.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people deserve a fair and impartial investigation
        in order to shed light on these alleged anomalies and also for concerned officials
        to have an opportunity to clear their name," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308cdef-2cd0-4fdf-b3ed-8c855a2eda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:23:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Drilon, “the lapses they [officials] committed have
        exposed to risk the welfare of the entire nation.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9966882-9573-4c93-8487-8563471fa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson meanwhile said it was "about time" for the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b770b-47c1-496f-8fd0-ca0f7adada84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:23:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only hope that this time around, the investigation will bear
        fruit and find those concerned liable and suffer the consequences of their
        misdeeds in taking advantage of the COVID-19 crisis for self-aggrandizement,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313c01d-c454-4123-8fec-29e8ebe6be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:23:35.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:18:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Lacson took a swipe at the Office of the
        Ombudsman, saying it allowed the agricultural smuggling case he filed against
        former Customs Commissioner Nicanor Faeldon "to languish in the dustbin."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e95b76-1b0e-4328-a803-1c1b2ab513ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman promised the lawmakers that the investigation will
        bear “concrete results,” and that it will “not be limited to the department
        proper.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfafddc-8d84-419a-acee-abe4253ac89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:19:02.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even provincial hospitals, regional hospitals, those testing centers
        identified by the DOH will likewise be investigated,” he said.</p>'
  'canada-essential-workers-covid-19':
    'author': 'Paula Newton, CNN'
