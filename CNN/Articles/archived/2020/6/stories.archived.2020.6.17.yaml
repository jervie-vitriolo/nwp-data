    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadb9e8-636a-4568-9d82-2159fcddfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Officials in Buffalo, New York, want
        an investigation into the firing of a black police officer who intervened
        when a white colleague had a suspect in a chokehold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee75a62-727a-458e-838c-91f05472ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f8ccf-6b93-4e60-9d8c-ca252ddf3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in November 2006. At the time, Officer Cariol
        Horne had served 19 of the 20 years needed to receive her pension, a spokesperson
        for Horne told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1ff75-730f-41a8-b5f5-1902af041045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a826587-81ec-4290-b309-bd33b734b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Horne was fired for intervening and did not qualify for her
        pension, the city said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01547d-0ba6-4749-9094-d4ea409b4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ffb697-3e66-4acd-93e0-ffd0dfeb92b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message was sent that you don''t cross that blue line and so
        some officers —&nbsp;many officers don''t," said Horne in an interview Tuesday
        with CNN''s Brianna Keilar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d584cce-f223-4673-a283-2b26ad749e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140ac1d-1f3c-43bf-9e70-ed701a35be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want any officer to go through what I have gone through,"
        Horne continued. "I had five children and I lost everything but [the suspect]
        did not lose his life. So, if I have nothing else to live for in life, at
        least I can know that I did the right thing and that [he] still breathes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2b526-1431-421d-8135-8b82858ab8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cde9c0-f38a-48ee-9030-1370a3d0672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To rectify what it perceives as a wrong, the Buffalo Common Council
        —&nbsp;the city government''s legislative branch —&nbsp;has submitted a resolution
        to the New York Attorney General''s Office to take a second look at the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86640f-bfe1-4ff0-ab29-b263b85bb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52ed0e-8175-49cc-af07-6f0a9f1da823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council references the case of George Floyd, who died after
        then-Minneapolis police officer Derek Chauvin''s knee was pressed on his neck
        for eight minutes and 46 seconds on May 25. Chauvin has been fired and charged
        with second-degree murder. Three other officers on the scene were charged
        with aiding and abetting second-degree murder and aiding and abetting second-degree
        manslaughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364dc24-59b6-4819-a5a1-28330bda3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626722f-1309-42c8-9c28-716cd425786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a responsibility to propose special protections for individual
        police officers who intervene to protect citizens from excessive use of force
        situations involving their other officers," the council said it its resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f9b656-9a9a-43c6-bb57-bd42448e9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ac2da-c9b2-4dab-bda9-80fca66664ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:40:07.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
