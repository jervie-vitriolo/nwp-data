    'template': '1'
    'title': 'New York will require its state troopers to wear body cameras on patrol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba0280-8805-4e69-b6be-2e39e65f16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All New York state troopers will be required
        to wear body cameras while on patrol, according to legislation signed Tuesday
        by Gov. Andrew Cuomo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c850df-4cab-40f9-8b28-f60e22865f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37069581-46c3-4878-88ad-4f265cdbdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body cameras must begin recording immediately before the officers
        exit their vehicles to interact with the public or respond to a call for service.
        The law requires that law enforcement keep video records of all interactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6cdcd-f621-43de-871e-a23e18c60174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f8920-6556-4718-b2f8-da9859e014e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between law enforcement and the communities they
        serve isn''t working," Cuomo said in a statement, adding that the measure
        would aim to increase transparency and accountability in policing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a7325-eeba-4fb3-9e09-d17e19dbaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b64347-3d43-4a77-b4db-4961a137be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Troopers Police Benevolent Association, a labor
        union representing state police, did not immediately respond to a request
        for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78fe50-675c-45be-ae8d-03260b142863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38940e-61fb-40b9-971d-285d819c0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates the creation of an investigatory misconduct office
        within New York''s Law Department to review, study, audit and make recommendations
        to police agencies, according to a press release from Cuomo''s office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b684bf-8480-44a0-a888-e8ffdaf64026'
      'mgnl:activationStatus': true
