    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48a9631-05aa-466c-a47a-0b4819304aa4'
    'lead': 'If one''s primary intention is not necessarily to accurately inform or
      make a good faith argument, but instead to prey on preexisting political narratives
      to score cheap clicks and engagement on social media, the rules of the game
      change. In the universe of hyper-partisan media, it''s actually in one''s interest
      to publish information — regardless of how thin the supporting evidence is —
      that fits neatly into the narrative.'
    'mgnl:activationStatus': true
