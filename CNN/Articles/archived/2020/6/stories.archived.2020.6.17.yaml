    'mgnl:tags': ['future-of-travel', 'double-decker-airplanes']
    'template': '1'
    'title': 'Is this double-decker seat the future of airplane travel?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159258c2-2034-4422-b67f-2b63449d0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A design that reconfigures airplane cabins
        with double-decker lie-flat seats in premium economy is being touted as a
        possible solution for fliers looking for more protection from the spread of
        Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198e8e4-8861-4931-997d-504ba274f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694e161-5f3a-4206-8103-ef8a91260d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zephyr Seat is the vision of designer Jeffrey O''Neill, who reckons
        the isolation from fellow passengers that his creation will offer could be
        a game changer in the wake of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00737a1-39c2-41ee-89da-bd39d12896b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f3a8d-bb82-4672-ad88-c7aea8ae0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that new types of travelers will require privacy or
        will want to pay extra for that as much as they would pay for the ability
        to sleep," O''Neill, the founder and CEO of start-up Zephyr Aerospace, tells
        <a href="https://www.cnn.com/travel">CNN Travel</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ff5eb-7f57-4af1-b081-ad6dd1179146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7acff7b-2977-4b79-9c5f-5ba2399d8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Zephyr Seat, airlines could provide double-decker seating in
        a 2-4-2 configuration which, O''Neill says, would allow the majority of global
        airlines to maintain the same seating density as offered by their existing
        premium economy cabins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a229b-d1df-4319-b089-07fc46684b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60618ae2-1778-4a4c-a57d-2a2a5cb1aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neill was inspired by a sleepless flight between New York to
        Singapore a few years ago, on board what was <a href="https://edition.cnn.com/travel/article/worlds-longest-flight-live-updates/index.html">then
        the world''s longest commercial flight</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508ccfa-651f-488a-84fc-a3e8ef818b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5a314-a257-422f-9f0a-8f0bfd5d00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated in premium economy,O''Neill realized halfway through the
        super long-haul journey that he wasn''t going to get any shut eye.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91410b7b-74fe-4738-9a88-f89b83f2d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e618f9d-d04f-4b28-9cc5-680493115609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m on probably the best rated airline in the world, and I''m
        getting wonderful service and the food is edible, but I can''t sleep," he
        recalls. "This is really uncomfortable. Why is it so difficult to find an
        affordable way to lie flat on a flight that''s 19 hours?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7860955-2d6b-494a-9fb5-2844ca82493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb8f37-b8d7-45fa-8031-5af49bd9d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:47:30.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate on an airplane is expensive -- and airlines usually
        don''t want to sacrifice space.</p>'
