      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples’ Lawyers said it is poised to file
        the appropriate petition once it is signed into law.</p>'
    '49':
