      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep following the necessary protocols to ensure that no
        more lives are lost or put at risk due to COVID-19,” he added.</p>'
