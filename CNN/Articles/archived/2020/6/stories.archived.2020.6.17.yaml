  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T16:59:26.454+08:00
    'imagesource': 'jcr:507894a4-1fa2-4152-a733-6b73dfd0094d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e65055d1-bb78-4a4f-993c-3aba1dbd9379'
    'lead': 'The number of coronavirus-infected patients in the country surpasses
      27,000 as the Department of Health reports 457 new cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T17:03:33.241+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:18:22.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:41.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in the Philippines surpass 27,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72800d-0ee1-4e09-9967-22d89e1ac95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Over
        27,000 people in the country have caught the coronavirus disease so far, the
        Department of Health reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e532de-a6f1-454c-a6f7-0f1add080353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of infected persons rose to 27,238, after the agency announced
        457 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a97cf-2571-4a67-905a-73a1e83bbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the added figures, it said 342 are “fresh” cases or were validated
        in the last three days, while 115 were considered “late” or part of the validation
        backlog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1bd529-488d-4776-aae4-00061d152bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 268 have beaten the disease, while five more died, the DOH
        added. These pushed the number of total recoveries to 6,820 and the death
        toll to 1,108.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b5f49-1071-45a3-821b-2d891a39f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most number of new cases were logged in Metro Manila at 173,
        followed by Central Visayas at 160.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44417cb3-781a-4ee1-a2e7-7f8b1908b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases among Filipinos abroad also climbed to 6,074, after the Department
        of Foreign Affairs listed 56 more infected patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd84f2-3134-4338-a9ff-f3163b6117d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T17:03:33.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 10 more survivors, recovered overseas Filipinos are now at
        2,842. However, 24 more lost against the disease, for a total of 466 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80b937-7ca9-4daf-9cf2-f7d60cf3f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:01:01.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health spokesperson Maria Rosario Vergeire
        reiterated the agency’s warning against the use of the steroid drug dexamethasone,
        which experts from the United Kingdom say <a href="https://www.cnnphilippines.com/world/2020/6/16/Steroid-reduces-risk-of-dying-in-sickest-coronavirus-patients--preliminary-study-results-suggest.html">helps
        save severe and critically-ill COVID-19 patients.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2cc2d-3f7b-4049-8785-a577a41b84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:01:01.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/17/DOH-steroid-not-magic-pill-coronavirus-disease.html"
        href="https://www.cnnphilippines.com/news/2020/6/17/DOH-steroid-not-magic-pill-coronavirus-disease.html">DOH
        reminds public: Steroid not a ‘magic pill’ for COVID-19</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82737d-888d-4be3-b61c-6809209cdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:10:59.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said further studies on the drug are still needed and that
        dexamethasone should not be taken without the supervision of a doctor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1296f0-9ebb-4f94-a0fb-64689bb2cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:10:59.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to inform and warn the public not to buy, or worse, hoard
        it in the hopes of self-medicating,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90624aad-9737-4c29-8d73-fbe02f424822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:10:59.862+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health experts will await the peer reviewed version of the
        clinical trial before considering to give the drug to patients with severe
        COVID-19, according to the spokesperson.</p>'
