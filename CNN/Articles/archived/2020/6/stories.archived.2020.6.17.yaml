    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e73998-c6d3-4a0a-8932-b10aac136219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T15:58:25.410+08:00
