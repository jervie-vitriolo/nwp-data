      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37f6f9d-a94d-43f2-bc09-49493965aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN this month, retired Indian general Singh said that
        part of the problem is that the de facto border, the LAC, is so ill defined.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe707e0e-75c2-4020-a8dc-7f125d8ef5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45664eb-c08f-4bea-858b-d89686efe099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At strategic and operational levels, both militaries have exercised
        restraint," he said. "However, at the tactical level, face-offs occur due
        to differing perceptions of where the actual border is as the LAC is not delineated
        on the ground. While face-offs get resolved locally, those related to the
        building of infrastructure, such as roads and defence fortifications, invariably
        take longer and require a combination of military and diplomatic initiatives."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52bf09-d8d7-4f97-b2da-c630bf4390f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cebb0-f9a6-4dad-b109-fd5adaaf1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the most recent clash, former Indian Foreign Secretary
        Nirupama Rao said she hoped the current crisis won''t lead to an abandonment
        of long-standing diplomatic negotiations over the disputed territory.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f0d21-e515-442d-8890-49c7cdc49cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca30cd7-b732-48f0-9b01-37a3d69eac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T07:12:06.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:18:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if tensions rise and tempers fray, they would do well to remember
        that they have to continue to manage their differences in a grown-up way because
        armed clashes and military combat can have extremely serious repercussions
        for the stability of the region going beyond the ambit of the purely bilateral
        relationship between the two countries," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f5a25-1539-4ccc-86d0-34854019cd80'
