    'jcr:uuid': '4e2fd60e-4931-4e6e-a456-0b7b19ac6ec2'
    'lead': 'Every doctor, medical professional and infectious disease expert has
      said that mask wearing is the single best defense against a second surge of
      the virus as the county begins to reopen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T06:48:23.522+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:18:58.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:30.736+08:00
