  'retail-stocks-recovery-extremely-vulnerable':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-17T20:24:27.376+08:00
    'imagesource': 'jcr:c1aad695-d1f2-40aa-8bdb-d7baa9f0a916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f1cde3-0ffa-4422-80a6-6ac26acd556d'
    'lead': 'Even as Florida, Texas and Arizona have set daily records for new coronavirus
      cases this week, investors received a dose of good news: US retail sales surged
      17.7% in May, far more than economists had predicted and a record increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T20:38:07.616+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:18:16.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:43.413+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['retail-stocks', 'business']
    'template': '1'
    'title': 'The retail recovery looks extremely vulnerable. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5644e-72bd-4440-913e-eccd21463f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even as Florida, Texas and Arizona have
        <a href="https://us.cnn.com/2020/06/17/health/us-coronavirus-wednesday/index.html?utm_term=1592394816531016dc0be1805&amp;utm_source=Before+the+Bell+Wednesday+6%2F17&amp;utm_medium=email&amp;utm_campaign=216736_1592394816532&amp;bt_ee=1B0JvtciFEEUvqET%2BSSDmOZfGjpt9iR5CK33FfbCPF18Fxun94VrYvmdig4BDjN%2F&amp;bt_ts=1592394816532">set
        daily records</a> for new coronavirus cases this week, investors received
        a dose of good news: US retail sales <a href="https://e.newsletters.cnn.">surged
        17.7% in May</a>, far more than economists had predicted and a record increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db71c94-c787-4a8f-807a-748223b9ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf577d9-0cdc-4087-ac15-26ee1ea807c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The jump is being read as a sign that America''s
        economy is snapping back from lockdowns faster than expected as shoppers head
        back to newly reopened stores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bde58-bac0-4a8a-98fa-c9c78139bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def66b0-23b7-4d9c-9a94-f2f6143bcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data indicate that overall spending has started to recover
        more quickly than we had initially thought and, with many states not easing
        their lockdowns until well into May, sales look set for a continued recovery
        in June," Andrew Hunter, senior US economist at Capital Economics, told clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89509b5-c822-45a9-94a5-41e6290a73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b0545-8bf9-41b8-be90-8eba77856c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research firm now forecasts that US output will contract at
        an annualized rate of 30% this quarter, instead of 40%. (A good reminder:
        All positive data is relative right now.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555a71d-4078-4ccf-a4d2-745483c64628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8b359-57c0-44c7-9241-2f711c1859c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more to the retail story, my CNN Business colleague
        Nathaniel Meyersohn points out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c412084-4cf5-4c7e-a48e-45a92fe80525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6f5bb-3f75-4239-bb38-b719a2429e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales increases were driven by a rebound at clothing and accessories
        stores, which rose 188% in May, according to the Census Bureau. But the bounce
        could be short-lived if US consumers become less willing to spend on discretionary
        items, especially if there''s a sharp increase in the number of coronavirus
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19aa66-0b99-4b15-952b-dc75bc65d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3d25e-2ce7-4865-9ab9-ffecdc5f19bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the federal government''s stimulus efforts and enhanced
        unemployment benefits of an additional $600 a week have boosted retail sales,
        experts say. The benefits are scheduled to end next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1866185-dc3a-4570-83b9-e0cdb7443c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acc1e3-b203-4416-b89c-f5d4c4a400df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry to rain on the parade, but household incomes rose in April
        thanks to the support of the CARES [Act,] boosting May retail sales," tweeted
        Betsey Stevenson, a University of Michigan economics professor. "Don''t expect
        a similar rise in the coming months with CARES [Act] income support coming
        to an end."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83517894-7a02-4472-bc00-839dc212cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28edec6-2ddb-4ce4-be15-d38f989d20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter has argued that the end of expanded $600 per week payments
        could "result in a big drop-off in incomes just as the economic recovery is
        starting to get under way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2c6494-f3cc-49ce-8863-5589dd5fbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d45c05-d589-4218-a44c-c536477ecf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he thinks that with unemployment still high, payments won''t
        be allowed to lapse entirely — and if they are, more fiscal support from Congress
        is likely to follow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953b14a-cff5-4e4e-a43e-ca1f031da9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c60c7-5b49-435d-acc7-ce656017c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chair Jerome Powell, testifying before US senators
        on Tuesday, said there''s a "<a href="https://e.newsletters.cnn.">reasonable
        probability</a>" that more help from both Congress and the Fed will be necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc141abc-b9ab-4b3a-9a9a-84cd24d03279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad5b5f-dbe0-4be7-af5f-954a97eb0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long road ahead of us," he said. Powell will testify
        before members of the US House of Representatives on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8282bb-c3fc-47a8-b917-7fe3995c20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73e469-975e-4be9-ac4a-a2611f878cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the Federal Reserve start buying stocks?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55ef95-e568-46e4-a846-ee498570301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve is buying junk bonds and corporate debt ETFs
        as part of its campaign to revive the American economy. Next on its shopping
        list could be US stocks Scott Minerd, global chief investment officer at Guggenheim
        Partners, told my CNN Business colleague Matt Egan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff53bc6-921f-4cc9-873c-bd273f8ac3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e814918-e663-4105-b877-ba2f05e6842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 has skyrocketed 40% since March 23, when the Fed
        announced its unprecedented experiment with junk bonds. That surge, coming
        in the face of the collapse of the real economy, drove up market valuations
        to levels seen during the dot-com bubble.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce65593-0174-4452-afa9-40f7e0269d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93845276-3342-42e5-b5cd-d72ffe835794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Minerd <a href="https://edition.cnn.com/2020/06/16/investing/scott-minerd-stock-market-federal-reserve/index.html?utm_term=1592394816531016dc0be1805&amp;utm_source=Before+the+Bell+Wednesday+6%2F17&amp;utm_medium=email&amp;utm_campaign=216736_1592394816532&amp;bt_ee=1B0JvtciFEEUvqET%2BSSDmOZfGjpt9iR5CK33FfbCPF18Fxun94VrYvmdig4BDjN%2F&amp;bt_ts=1592394816532">thinks
        a reckoning is coming</a>, and soon. He expects the S&amp;P 500 will retest
        its March 23 low of 2,237.40 over the next month, potentially crumbling to
        as low as 1,600. That would mark a 49% collapse from where the index traded
        Tuesday during a strong rally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b5fb2-fe2a-492d-9b40-08f01399cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c611eea-6b53-4a63-a79d-6fe382c31497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a point where the Federal Reserve is going to have to
        pull out a bazooka," Minerd said. "And I think the option of buying stocks
        on the part of the Fed is on the table."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5ee8b-4305-4fef-80e7-32e5cdbc6f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.618+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d88b37-4910-415d-88b7-cd323dfbba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minerd warned his clients back in February — when US stocks were
        rising to ever greater heights — that there were "red flags" in financial
        markets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567024eb-be1f-4297-9717-fee28d6946be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b47a2d-5c9d-43f8-9531-44deb9375911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will eventually end badly," he wrote on February 13. "I have
        never in my career seen anything as crazy as what''s going on right now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602fbcc6-74cb-4717-a24c-4698fb6e28ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5f744-c4fe-45c3-a0a3-2921c6b21f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying stocks would be a significant escalation in the Fed''s mission
        to avoid a depression and would face legal obstacles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d3561-b0f4-41f5-bd10-0aab8ccf3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada740e5-b579-4c57-ac4b-a879fc3e4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, the Fed does not have the legal authority to purchase
        stocks, although former Fed chief Janet Yellen told CNBC in April that the
        US central bank should seek that power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449fb53-233a-472a-bc27-7b0d265df0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecbdc0-530b-44e8-a54a-6d2b55e1927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I frankly don''t think it''s necessary at this point," Yellen said.
        "But longer term, it wouldn''t be a bad thing for Congress to reconsider the
        powers that the Fed has with respect to assets it can own."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b76fa7-6c38-42cc-8a29-a7c82466f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fed0f-db59-4c80-8a26-10bf9b28e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economic consequences of the China-India conflict</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12ea40-eacc-4d22-ab05-36569548affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India are locked in a tense diplomatic and military standoff
        after a deadly border skirmish earlier this week. The <a href="https://e.newsletters.cnn.">economic
        stakes are high</a> too, given the huge trading relationship and particularly
        close ties in technology, my CNN Business colleagues Rishi Iyengar and Sherisse
        Pham report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7b78c-0866-41fb-a919-712f4cc7bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c63eca-a6e4-4659-9fc5-a0674cc22aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India imports more goods from China than any other country. And
        over the past decade, India and China have enabled risen together as emerging
        technology powerhouses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a549460-7700-4f54-8fec-a1e4ef6861cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911eb394-6d8f-4b7b-9819-1e04b796c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T20:38:07.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:18:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the dispute threatens those ties. Growing anti-China sentiment
        in India has led to calls for a boycott of Chinese products and services,
        while new rules on foreign investment could constrain China''s ability to
        cash in on India''s internet boom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
