      'mgnl:lastActivated': 2023-01-26T12:18:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3158b46-7255-4b9b-b78a-87c5e7b5c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new office aims to enhance law enforcement''s effectiveness
        and increase public safety and trust, but it will also handle misconduct complaints
        about local law enforcement agencies throughout New York, Cuomo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f9b26-ccbf-4b38-8963-3bb479bda568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81884cd4-aff8-46ef-958e-b733c0169e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law follows police reform legislation package signed by
        Cuomo on Friday that criminalized the use of chokeholds and amended a controversial
        law that prevented disciplinary records for police officers, firefighters
        or corrections officers from being released without their written consent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2481c-dccb-483e-a7d5-3825782299ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32cc82-6bec-43ab-890b-defdd9a18e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo also signed oa bill that designates the attorney general as
        an independent prosecutor for matters relating to the deaths of unarmed civilians
        caused by law enforcement, technically codifying an executive order he mandated
        in 2014 in the wake of Eric Garner''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ca099-2871-4804-b478-9a54d4af6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9e47c-935d-445d-8964-c6a7940f999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:29:35.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:18:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police reform bills, opposed by police unions who feel the laws
        will result in unfair policies, follow weeks of protests nationwide after
        the deaths of several African Americans at the hands of the police.</p>'
  'US-police-officers-reasons-for-quitting':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-17T10:29:33.327+08:00
    'imagesource': 'jcr:0759e213-de1f-4c04-a682-b2af9b10c2ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe548af0-edfa-4617-b478-faeff34f4828'
    'lead': 'As anger bubbles in parts of the US following George Floyd''s death,
      some US police departments are facing their own crises and some officers have
      now opted to walk away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T10:33:43.206+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:49.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:33.501+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-police', 'George-Floyd', 'Black-Lives-Matter', 'BLM', 'Rayshard-Brooks']
    'stories': ['20e7d9eb-d7b1-48bd-8503-47b0cf0f43c1', '339d6cd7-219a-4d40-9771-ffadccb43c29']
    'template': '1'
    'title': 'Police officers across the US have quit their jobs in recent days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092d038-cd05-4a85-9696-6efa933b3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Since George Floyd''s death three weeks
        ago, the role of America''s criminal justice system has been catapulted to
        the forefront of national conversation with thousands calling for sweeping
        changes within the country''s policing system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4168b-17d2-4135-857b-908085288982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have called on their community leaders to hold officers
        accountable and defund police departments –&nbsp;in hopes those funds could
        be redirected toward other programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3c0b9-83ee-489b-b2a5-337c4eac6dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many local leaders have responded, signing orders changing how
        departments operate, promising further reform and acting quickly on incidents
        of police brutality that have surfaced in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ebb6b-00a7-4d85-bb4b-72bc04b9188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as anger bubbles in parts of the country, some US police departments
        are facing their own crises and some officers have now opted to walk away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac281a5c-f1ac-4474-84ad-27f1608f3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Minneapolis</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f55b07-fe5e-47c2-a3f6-61a8888440c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, at least seven police officers resigned from the
        department since protests sparked by Floyd''s death in late May flooded the
        city''s streets. More than half a dozen officers are also in the process of
        leaving, a city spokesperson told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089c1a6-2b9a-446d-96b2-7df2061f5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of officers who are no longer with the department doesn''t
        include the four men who were involved in Floyd''s death and were fired, according
        to Casper Hill, the city''s spokesperson.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde2c13-9036-4c6a-b12d-d5ba735505db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing that leads us to believe that at this point the
        numbers are so great that it''s going to be problematic," police spokesman
        John Elder told the Minneapolis Star Tribune of the departing officers, which
        include both patrol officers and detectives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501c7cd-b1ff-4bbe-b57f-3297c0d146fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seek to leave employment for a myriad reasons — the MPD
        is no exception," Elder said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b21bb-3702-4744-9c6c-4c89f777d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the department condemned the actions of ex-Minneapolis
        officer Derek Chauvin -- who pressed his knee on Floyd''s neck for nearly
        nine minutes -- in an open letter last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559c259-37a4-4b1a-a7e9-e8fd9ea48bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Derek Chauvin failed as a human and stripped George Floyd of his
        dignity and life. This is not who we are," said the letter, signed by 14 officers.
        "We''re not the union or the administration," the letter says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c4243-49a2-42f9-b209-9aaaddf2fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Atlanta</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbbc7d-8f94-40f5-baea-24fc898b825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta became the epicenter of protests this week after a black
        man was shot in the back and killed Friday night. Following Rayshard Brooks''
        killing, Atlanta''s police chief stepped down and the officer who killed the
        27-year-old father was fired. A second officer was placed on administrative
        duty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96c77c-9b6b-4d31-9ae4-d3c4ed4b3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta police said in a statement eight officers have resigned
        from the department this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73209e9-6c22-4447-929d-870da3e75a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our personnel data indicates that we have had anywhere from two
        to six officers resign per month in 2020," Atlanta police said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014ed98-187f-4b6d-90c6-b3cddba63d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Police Foundation earlier reported that 19 officers
        had resigned "since the start of social justice protests." The foundation
        has since retracted that incorrect number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725c4d7-0a76-4998-b4ad-68622609acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Brooks'' killing, some were critical of charges that six
        officers faced after video captured the group violently handling a pair of
        black college students who were in their car and were stuck in traffic caused
        by ongoing protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5551e0-3a48-4278-aaae-b510fe4e6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those critics included Atlanta Police Chief Erika Shields, who had
        already fired two officers involved, and said she didn''t expect charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461866f7-8358-4889-9e90-f96563df56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal charges "were never part of any discussion that I had with
        the Mayor or her administration," Shields wrote in the memo provided to CNN
        by the department. "I called the DA and strongly expressed my concern, both
        to the appropriateness and the timing of any charges," Shields wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b9039-927f-4f75-98a0-b9cbaf397d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In South Florida</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9700863-7740-4ed1-b0ae-d573a96b995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Florida, 10 officers resigned from their city''s SWAT unit
        over concerns about safety, saying they feel "restrained by the politicization
        of our tactics," according to documents obtained by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba831924-aaf0-45fd-8dc7-cbbbc4897122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers sent a letter to Hallandale Beach Police Chief Sonia
        Quinones, saying they were "minimally equipped, under trained and often times
        restrained by the politicization of our tactics to the extent of placing the
        safety of dogs over the safety of the team members."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f2d1a-8aac-438e-abe0-78eaf6319ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they were displeased after the command staff took
        a knee with activists and others during a demonstration on Monday, according
        to the letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411c9b5-f348-4395-9e43-afcebc9740f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until these conditions and sentiments are rectified and addressed,
        we cannot safely, effectively and in good faith carry out duties in this capacity
        without putting ourselves and our families at this needless increased level
        of risk," the officers wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f155c9e-5a62-4c1d-aaeb-391ea3a41627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers resigned only from the SWAT unit, not from the police
        department, Hallandale Beach City Manager Greg Chavarria said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68beaacd-617a-4ab3-a69b-646918860199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief told CNN Monday night she was "extremely disappointed"
        in the officers'' decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b92a1-2900-49c5-8108-88756448a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They walked away from their assignment, they never talked to me
        in advance and let me know their concerns," she said. "If we''re not connecting
        and we''re not communicating, then we''re not resolving concerns."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbec4f-e8ab-4f4a-9104-de7ce2e76a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what the officers wrote in their memo was inaccurate, adding
        she didn''t kneel to oppose police but to be in solidarity with their community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b9e4b-6ffe-47f8-9d99-52f9ced6120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provided increased training hours, we provided over $100,000
        in the last two years in SWAT-specific equipment and then they inaccurately
        and falsely stated I took a knee in solidarity with the vice mayor, which
        was not the case. It was in reverence with our community," the chief said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bd143-1ac8-42a0-bb3c-b3bf3e548661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.208+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Buffalo</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a9c16-06d9-480d-b529-c04af226fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buffalo, New York, nearly 60 officers resigned from the force''s
        emergency response team over the suspension of two police officers who were
        caught in a video pushing an elderly protester to the ground.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef805447-6f0f-4bf5-a99d-898adc108a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-seven resigned in disgust because of the treatment of two
        of their members, who were simply executing orders," Buffalo Police Benevolent
        Association president John Evans had previously told CNN affiliate WGRZ.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38e493-62cb-455e-8aa5-ac780444122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers captured on video were charged with assault and
        pleaded not guilty. The 75-year-old protester was seen falling to the ground
        and bleeding from his head.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818b8d0-1cbe-454a-ab4c-671527248440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57 officers that turned in their resignation did not quit from
        the force -- but made up the entire active emergency response team of the
        department, the Buffalo mayor''s office told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc3417-b4f2-4714-ae5d-996a542d8cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few members of the unit are out currently and are not included
        in the 57 that resigned, according to the mayor''s office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed1ca5-8f63-457a-991b-46bffe798492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T10:33:43.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2020/06/16/us/us-police-officers-resigning/index.html">Police
        officers across the US have quit their jobs in recent days. Here is where
        there have been resignations</a>."</em></p>'
  'New-Mexico-governor-vigilantes-demonstration-violence':
    'author': 'Jay Croft, Joe Sutton and Hollie Silverman, CNN'
