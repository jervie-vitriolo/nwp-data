    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f03d83-bde4-4b81-ae77-04612c49da9c'
    'lead': 'A design that reconfigures airplane cabins with double-decker lie-flat
      seats in premium economy is being touted as a possible solution for fliers looking
      for more protection from the spread of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T20:47:30.711+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:18:14.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:43.817+08:00
