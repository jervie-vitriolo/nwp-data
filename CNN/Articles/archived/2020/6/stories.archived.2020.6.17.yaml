      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is frankly an incompetent country in terms of public health,"
        Attaran added. "They''re willing to write checks ad nauseum to blunt or assume
        the liability of the epidemic. So, they will pour out as much money as needed
        to assume the liability of failure but they''re not willing to insert themselves
        in such a way as to prevent failure." He said that it was simply more expedient
        to ''throw money'' at industries like agriculture instead meticulously following
        up on public health protocols.</p>'
    '80':
