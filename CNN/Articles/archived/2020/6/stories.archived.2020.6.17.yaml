    'imagesource': 'jcr:8b03573c-e5c1-4b0d-a1dd-2fd5f47ab7fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b848363-0356-4cb5-93a3-f0988eca62bd'
    'lead': 'Interior Secretary Eduardo Año says the COVID-19 situation in Cebu City
      requires "drastic" action, disputing data presented by Mayor Edgar Labella in
      appealing the decision to put Cebu City back to the tightest lockdown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T13:42:40.539+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:18:38.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:36.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eduardo-Ano', 'DILG', 'Edgar-Labella', 'Cebu-City', 'ECQ', 'quarantine']
    'stories': ['6bd01ee6-6ee4-47fe-bc99-67e52961c4c6']
    'template': '1'
    'title': 'Año insists ''alarming'' spike in Cebu City COVID-19 cases requires
      ECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c90e7-e40b-4271-b3c9-59fb26c588f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) –</strong> Interior
        Secretary Eduardo Año has justified the government''s decision to bring back
        the tightest lockdown measures in Cebu City, saying that the spike in COVID-19
        cases there required "drastic" action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb9845-c408-4b60-82a9-f0a0cc40496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Wednesday disputed the data presented by Mayor Edgar Labella
        in <a href="http://www.cnnphilippines.com/regional/2020/6/16/Cebu-City-to-appeal-ECQ-status-Mayor-Labella.html">appealing
        the city''s enhanced community quarantine status</a>. Labella argued that
        a general community quarantine will be more suited to the local situation
        which he said was under control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57f909-028e-4f71-8c81-28454c9a2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the meantime, <em>ang desisyon ng ating Pangulo ay ipatupad
        ang ECQ sapagkat may basis naman</em> [the President''s decision to put the
        city under ECQ has enough basis]," Año told CNN Philippines'' <em>Balitaan</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743971d-67d2-493d-a618-faa905395c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Cebu City ang pinakanangunguna sa active cases sa buong
        Pilipinas</em> [Cebu City is tops in the number of active cases in the country],"
        Año said, adding that 11 out of the top 15 barangays across the country which
        have the highest number of infections are located in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd5408-2735-4b3c-b2b5-2a67b654aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City had 2,905 confirmed cases as of Tuesday afternoon, of
        which 2,701 are active cases. This is about a tenth of the nationwide tally
        of 26,781 infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131787bb-0e28-4aa3-b47f-e2f1be4a8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under ECQ, only people out to buy essential supplies or report to
        work for critical industries (such as banks, food preparation, and supermarkets)
        are allowed to head out. Quarantine passes are required for residents spotted
        outside their homes until June 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96660ef-d9b1-40a2-8d0c-f509defce072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/regional/2020/6/3/cebu-city-mayor-resumption-of-jeepney-operations-appeal-.html?fbclid=IwAR0cbFq64s4XF0EKOG6FrsJRiICFdOuimm1J8vFZWNmtr4d56tkBa6x0AyI">Cebu
        City mayor appeals to DOTr to lift suspension of jeepney operations due to
        transport woes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a577b13-b1ce-40c6-a704-596c374235d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really alarming na the moment you step out of the house –
        <em>hindi naman sa tinatakot natin ''yung mga tao pero</em> really, the virus
        is everywhere... <em>mag-iingat ka talaga</em> [we''re not trying to scare
        people but really, the virus is everywhere... you should really be careful],"
        the Cabinet official added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b61a3-c3a1-4ae3-81d6-8620d2410b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also pointed out that the request also came from some Cebuanos
        who saw the need for a more "drastic" response to contain the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54066bda-019f-42b5-a593-a6bcbcccbc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said Tuesday night that he would appeal to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases for Cebu City
        to be brought back to general community quarantine, which is a lot more relaxed
        compared to the ECQ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a15910-d75f-4063-b8de-8ff4a93a17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he has not seen the mayor''s formal request, but said it
        may have been sent to the IATF or the regional task force for consideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea6552-ae2e-4c60-8e12-06b9ab1de6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the matter is pending, Año said he already talked to Labella
        and told him that he has to implement ECQ rules and do his job.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc97124-59ef-47f8-a53b-ac841048dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to dispute the city executive''s claims, saying that
        inspections done in Cebu City by COVID-19 response chief implementer Carlito
        Galvez, Jr. and his deputy, Bases Conversion and Development Authority president
        Vince Dizon, showed that local hospitals were being "overwhelmed" and that
        there were residents blatantly ignoring minimum health standards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c331c-5240-419d-b714-1ff8d05ee398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/regional/2020/6/11/cebu-city-hospitals-covid-19.html">Cebu
        City hospitals allot more beds for COVID-19 cases as admissions rise</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77585189-0ab0-4dc1-99ef-a719e1ffc892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also cited a report where a suspected British COVID-19 patient
        in the city died while waiting to be attended to in the hospital for hours.
        He added that during the on-site evaluation, Galvez and Dizon saw people not
        wearing masks and not following rules on social distancing when outdoors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f794e-79f5-4704-8b13-1c29c5df4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a spontaneous or emotional decision... We are seeing
        what would happen if we do not impose an ECQ. In fact, this is supported by
        data analytics presented by the TWG (technical working group). Kung merong
        magkaibang figure ang Cebu City, I advise them to look at it carefully and
        get the real facts from the ground," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f479ed2-7dec-42e5-bf92-fe336610487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are avoiding a repeat of the initial spike in deaths
        in Quezon City, where even crematoriums could not keep up with the number
        of dead bodies. Nationwide, the latest count shows 1,103 deaths as of Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58f9aa-9dea-4f56-8ca0-ad59c6da3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T13:42:40.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:18:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Cebu City in that province was placed under ECQ. Nearby Talisay
        City was classified under modified ECQ. Meanwhile, Metro Manila remains under
        GCQ.</p>'
  'Two-LTO-offices-suspend-operations-coronavirus-disease-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-17T14:26:32.248+08:00
    'imagesource': 'jcr:63cc5ed6-843d-4d0a-b85e-92d36ae6ffec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136c45a2-f1f6-4c9d-9b1b-d4242ac83b62'
    'lead': 'Operations in two government offices were suspended until Friday as 12
      of their staff tested positive for coronavirus disease after undergoing rapid
      antibody testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-17T14:28:40.009+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:18:37.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:17:36.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two LTO offices halt operations until Friday as 12 staff tested positive
      in coronavirus rapid test'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b6a98-0643-4aec-93de-8a6e2f0afa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:28:40.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Operations
        in two government offices were suspended until Friday as 12 of their staff
        tested positive for coronavirus disease after undergoing rapid antibody testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc1b5f-c4c9-4cf5-8265-1eab4b173b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:28:40.009+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Land Transportation decided to suspend transactions at its
        Central Office and at its the Quezon City Licensing Office this afternoon
        until Friday in order to disinfect the premises and make sure that the possible
        transmission of the coronavirus is contained,” the agency said in a statement
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042715a-bd71-4e99-8c3a-180ebc7d6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:28:40.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO said its infected employees had undergone the reverse transcription
        – polymerase chain reaction or RT-PCR test and are awaiting confirmatory results.
        Meanwhile, all employees of the two LTO offices will be tested for COVID-19
        on Thursday, the LTO added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fe455-285f-425c-a11f-bbc7796e1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:28:40.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RT-PCR tests, considered by health experts to be the gold standard
        in the testing for COVID-19, detect the actual virus that causes the disease,
        unlike rapid test kits which only screen for antibodies that fight against
        the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db5af9-d1df-4d85-8f19-8c972cbc4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T14:28:40.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:18:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the country’s COVID-19 cases reached 26,781, with 1,103
        deaths and 6,552 recoveries.</p>'
  'black-officer-fired-for-stopping-chokehold':
