    'template': '1'
    'title': 'Keanu wants to go on a Zoom date with you — for a good cause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99d85d-af41-49b4-bb83-672183216239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/2020/06/09/entertainment/keanu-reeves-matrix-sequel/index.html">Keanu
        Reeves</a> is giving one lucky fan the chance to spend some quality one-on-one
        time with him for a very important cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19deb273-2e82-46d6-b603-8767ab344a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "John Wick" and "Matrix" star has partnered with <a href="https://camprainbowgold.org/">Camp
        Rainbow Gold</a>&nbsp;-- an Idaho-based children''s cancer charity -- to offer
        a 15-minute Zoom call to the highest bidder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf0b05-7f02-4786-b3c4-4087b291f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill &amp; Ted. Speed. The Matrix. John Wick. You know him. You
        love him," the event description reads. "This is truly priceless and now you
        have the chance to Zoom with him from home!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af2db7-0c1e-476f-92b2-ae8fdc300103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are told to "get your questions ready" for the cozy chat with
        the 55-year-old Hollywood icon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5850c56-204e-42c0-a2b7-ee55c23b5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual date was valued at $10,000 but as of Wednesday, the
        bidding was already up to $16,600, thanks to one anonymous bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2009c-2079-42d0-9edb-c31c77100a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction closes on Monday and the special date will take place
        in the week beginning July 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a228c3-2813-4dcd-968f-3f028acf8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds raised from "15 Minutes of Fame with Keanu Reeves"
        will go directly to the children''s cancer organization, which focuses on
        giving kids empowering experiences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff49477-bb47-4e47-ae52-4e2407834af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:18:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Reeves'' representatives for further comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f930eb-dd5e-44b0-bfeb-ed6a2af57db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T18:48:50.977+08:00
      'mgnl:createdBy': 'kristel'
