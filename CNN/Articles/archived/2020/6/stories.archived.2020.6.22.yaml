      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States with an increase in cases</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85a50a-96ab-4029-b5f1-756cccb15cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23 states seeing a rise in new reported cases compared to the
        previous week, according to data from Johns Hopkins University, are: Washington,
