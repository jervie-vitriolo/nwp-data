  'Hatid-Probinsya-Program-COVID-19-cases-provinces-Roque0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T15:25:03.692+08:00
    'imagesource': 'jcr:5e49af52-aca1-4892-811d-1fe7527103b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b59513-e276-45fb-9331-34bc1c91d6c9'
    'lead': '''Siguro nagpapanic lang ang ilang LGUs natin kasi dati wala silang COVID
      case. Pero wala naman pong problema maski magkaroon kayo ng COVID case eh,''
      President Rodrigo Duterte''s spokesman says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T15:27:26.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:34:58.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:24.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LGUs ''panicking'' but no lapses found in Hatid Probinsya Program –
      Roque'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc9cb9-cb1a-4338-a92b-142d44229d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Presidential
        spokesperson Harry Roque on Monday defended precautions taken by the national
        government in sending returning overseas Filipinos to their hometowns through
        "Hatid Probinsya," the program which has been cited as the source of the rising
        number of COVID-19 cases in the provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e291f7-d3ba-4970-a393-23961c7d7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were no lapses in the implementation of the scheme,
        but admitted that the unexpected arrival of hoards of OFWs led to the shortage
        of Reverse Transcription Polymerase Chain Reaction (RT-PCR) test kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee36a4-f4d6-431d-9e5b-624fdcb8c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naubos po. Talagang sila po ang gumagamit ng testing kits natin
        na PCR at hindi naman tayo pumapayag na rapid test kits lamang... Kapag dumating
        na ito mabibigyan na nating ang lahat ng uuwi sa kanilang probinsya ng PCR
        tests. Pero sa tingin ko hindi lapse iyon," he said in his regular media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8dee85-8e21-44e0-a5cc-7edba2258443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are out of RT-PCR test kits because of the arrival
        of the OFWs, but we refuse to let them undergo rapid tests. When the PCR test
        kits arrive, we can let them undergo that. But I don''t think that can be
        considered lapses.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce4fb8-0a8c-45ed-b437-ff811fc2a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the supposed shortage of swab test kits, the OFWs only need
        to get a medical certificate that states they completed the 14-day quarantine.
        They are only required to undergo RT-PCR testing once they arrive in their
        hometowns. Those who test negative can immediately go home, while those diagnosed
        with the viral illness have to be isolated and treated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad80f2d-fa08-448c-b231-caeb657825d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen House lawmakers from Eastern Visayas previously sought
        a review of the program amid the surge in cases in the provinces. The solons
        said official records show that the rapid increase in the number of COVID-19
        cases in their region was observed shortly after the implementation of the
        "Hatid Probinsya" program, with most of the cases attributed to returning
        residents or OFWs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755756c5-cc5b-4771-976c-3c81f0b46f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:29:31.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/6/18/Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases.html?fbclid=IwAR3ZAxfpAtdsj8gOXhP_hatnzwlPMokHJBwiYdT0sMGhyJC40PJTPlJyhU4">Related:&nbsp;Visayan
        lawmakers seek review of ''Hatid Probinsya'' program amid spike in COVID-19
        case</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc47866-8fd1-4174-ae7e-f37bcfd45715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers, including House Majority Leader and Leyte 1st District
        Rep. Martin Romualdez, said national government agencies should ensure that
        returning residents have tested negative for COVID-19 using RT-PCR tests before
        sending them from Metro Manila to their provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82ea54-003d-48ef-98b5-ead928fd6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque dismissed their statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d7d15-5071-4275-8e07-39956c9dda9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro nagpapanic lang ang ilang LGUs natin kasi dati wala silang
        COVID case. Pero wala naman pong problema maski magkaroon kayo ng COVID case
        eh. I-quarantine niyo lang, isolate, at gamutin, ''di naman problema ''yan,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0c1a9-653f-4569-9198-61c86e6048db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the LGUs are panicking because from zero COVID
        cases, they now have COVID cases. It''s not a problem if they have cases,
        they only need to quarantine, isolate, and treat the patients.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbc30a-2339-4449-8588-b6491c286122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:27:26.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of locally stranded individuals tested positive for COVID-19
        upon returning to their hometowns, with some even testing negative in tests
        they had before taking trips home.</p>'
  'China-on-Hong-Kong-national-security-law':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T15:29:01.686+08:00
    'imagesource': 'jcr:0016362c-1843-4ca9-9831-7c7be5402b2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40daf1e4-f65a-4558-8208-799317fa7918'
    'lead': 'Since Beijing revealed plans to impose a national security law on Hong
      Kong, defenders of the bill have argued that fears of what it could do to the
      city''s political freedoms and civil liberties are overblown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T15:41:12.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:34:57.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:24.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-security', 'China', 'Hong-Kong']
    'template': '1'
    'title': 'ANALYSIS: China revealed some details of Hong Kong''s national security
      law and it''s as bad as critics feared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be62fdb-f55b-4999-bd01-6d718fe7e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since Beijing revealed <a href="https://edition.cnn.com/2020/05/22/asia/hong-kong-china-national-security-law-intl-hnk/index.html">plans
        to impose a national security law on Hong Kong</a>, defenders of the bill
        have argued that fears of what it could do to the city''s political freedoms
        and civil liberties are overblown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb3615-aafb-415d-86f6-a521f42fe08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebf463-b62a-4d85-ba35-2592ef25f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is simply plugging a loophole, they claimed, and is no different
        to what many other countries have on the books. Local officials and prominent
        businesses threw their weight behind the bill -- sight unseen -- promising
        that it would leave the city better off, and in any case, <a href="https://edition.cnn.com/2020/05/27/asia/hong-kong-matthew-cheung-defends-security-law-intl/index.html">would
        only affect a handful of people</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84824e33-ed3a-4133-81b1-fcb29e760b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4a964-ae4d-4cb8-973e-81f9323fb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, China''s National People''s Congress (NPC), which is
        expected to pass the law in coming weeks, gave Hong Kong its first glimpse
        of what it contains. <a href="https://edition.cnn.com/2020/06/21/china/hong-kong-china-national-security-law-details-intl-hnk/index.html">The
        critics were right to be worried</a>: as drafted, the law would upend the
        city''s prized independent legal system, allowing Beijing to override local
        laws while enhancing its ability to suppress political opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d86d3a-a3c1-4376-a311-e6c028879871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ee87a-7d55-4aae-8d8d-bd455c8c4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most controversially, the law gives Beijing the power to exercise
        jurisdiction over select criminal cases, raising the prospect that for the
        first time in Hong Kong''s history, suspects could be extradited across the
        border to face trial, and potentially prison time, in the mainland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42440e39-5856-4e94-8a5c-e7fd0ec1edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b21441-4ef7-435d-9a15-ace64bea9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of just that were what drove protests against an extradition
        bill last year that was proposed by the Hong Kong government. Those protests
        eventually forced the abandonment of that law, but spiraled into broader anti-government
        unrest that, Beijing says, required the imposition of the new national security
        regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe3d98-9d80-4ad4-8d8c-7fd28fbc24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572398f-0d18-4e77-a7eb-d9c29083501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/antd/status/1274348140607356928">Antony
        Dapiran</a>, a lawyer and political analyst based in Hong Kong, described
        the new law as a "broad-based power grab by Beijing" over many of the key
        elements of government and society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d29daf-4262-42c8-b7f8-fa03a02d47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bcfbb-1ccf-46dd-8fc5-6fb1d2b218d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter, he said the new law "effectively sets up a parallel
        judiciary (and) takes interpretation and final adjudication power away from
        Hong Kong courts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29a541-28c2-460b-a753-f5256951b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faee941-4ef3-49d1-9eb9-31e5e3e49c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New system</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9332e-11fc-4478-ada6-8dc696b2b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hong Kong was handed over from British to Chinese rule in 1997,
        the city''s common law system remained largely intact. Precedent remained
        in force, and protections under the new de facto constitution, Basic Law,
        as well as various international treaties, guaranteed a degree of fairness
        and freedom not seen in China, where the conviction rate is north of 90%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b69036-e32e-48b3-a754-0130dbbeddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60fe8a-3187-4146-bc9d-412135b64a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NPC did gain the ability to "interpret" Basic Law, <a
        href="https://edition.cnn.com/2019/11/19/asia/china-hong-kong-npc-mask-ban-intl-hnk/index.html">essentially
        rewriting it in certain cases</a>, the central government did not have any
        jurisdiction over individual cases, nor could people be tried for crimes against
        Beijing that were not illegal in Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686ed2b-cc94-4693-a607-9269ab793793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3350f8-fad7-4205-95af-897eedf7abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new national security law would change all of that. According
        to details published over the weekend, Chinese security organs will have the
        power to "exercise jurisdiction" over national security cases "under specific
        circumstances," while other prosecutions under the law will be heard by a
        panel of judges picked by the city''s Beijing-appointed leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6b4d1-56b2-4d95-80fe-0575ce9cc22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bde00-4f59-44d3-8c92-bcbadb9b3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not say explicitly whether suspects could face extradition
        to mainland China under such circumstances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fd3cb-dcdc-4b1a-bc5f-011514aa9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac12df-60f8-4d67-96a8-e631ddd4fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the draft did make reference to upholding the "rule of law"
        and various civil liberties, it also subordinates existing law to the national
        security bill, so that where there is a conflict, the national security law
        prevails. In practice, this could mean that when a national security prosecution
        contravenes human rights protected under Hong Kong law, those rights are suspended.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560a391-6c31-49cd-af68-bba455ef3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6949e6-3eb7-4842-896e-32d9b0eb69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing after the Saturday announcement, Jerome Cohen, an expert
        on Chinese law, <a href="http://www.jeromecohen.net/jerrys-blog/2020/6/20/analysis-of-the-proposed-hong-kong-national-security-law">dismissed</a>
        the "eye candy" on human rights, pointing out that the "very provisions in
        the draft (law) would appear to violate those protections."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0256d-b0da-49ef-9e3d-f1326b1fec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c7bd9-3411-4071-bcbe-2739276ebaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handover has clearly become the Takeover," Cohen added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658031d-176b-4dbb-ad30-0972d6e29855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c26d9c-3d95-432b-92a1-818ca615f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Yam, a Hong Kong-based solicitor and former convenor of the
        Progressive Lawyers Group, <a href="https://twitter.com/kevinkfyam/status/1274688351405137920">said</a>
        the proposed law was not worth legal interpretation, adding "there''s nothing
        to analyze."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b1292-e34c-480e-b9db-e745ba72f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdccb0-a8fe-46a8-a003-c3e50c026c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just whatever they say it is," he added. "And if they cannot
        make it whatever they say it is when they want something, they will just change
        it in whatever way they like."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65513f65-cc99-46ec-b2f7-20b11d18026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ad97e-c98b-4d22-8d26-9a2e1c009fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judicial maneuvers</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590593e-a789-41ed-aa21-ca1c564f85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been no suggestion of a true public consultation
        or referendum on the bill, multiple provisions revealed Saturday appeared
        geared towards <a href="http://www.xinhuanet.com/english/2020-06/20/c_139154345.htm">allaying
        Hong Kongers'' fears over it</a>, or at least easing its selling to the public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ebea8-f854-4a71-8a9e-1cb1785882d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941f37b-0a1c-4144-b659-542d4055ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such provisions come amid a massive propaganda effort to sell the
        bill, with posters and adverts promoting it plastering Hong Kong, as well
        as an apparent push by Beijing for Chinese firms to re-list on the city''s
        stock exchange, boosting the local economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f841c-c50c-4e3e-9109-3dcd17ab2561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35594865-daba-47d7-9a0b-4a892fcb89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the creation of a panel, nominated by Chief Executive
        Carrie Lam, to hear national security cases, may have been a sop to those
        who were expressing alarm at reports the bill would bar foreign-born judges
        from hearing them. As part of the wider common law system, which also includes
        the UK, Canada, Australia and a number of other jurisdictions, Hong Kong periodically
        appoints <a href="https://www.scmp.com/news/hong-kong/hong-kong-law-and-crime/article/2152512/foreign-judges-key-success-hong-kongs-top">distinguished
        "non-permanent" judges</a> to the Court of Final Appeal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20325137-98c3-49c0-b89b-3dffb2287744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729ac40-17ab-4518-88aa-44b2bd60ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These judges are appointed by the chief executive, but their presence
        in certain cases has been controversial in China, leading to calls for their
        removal, or barring them from certain sensitive cases. By giving Lam the power
        to nominate judges to hear national security cases, the government essentially
        sidesteps this issue, enabling her to choose those judges deemed most loyal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d75226-309b-4053-8719-187c87f15b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66216c-ff09-4780-a72f-e468555e8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Bar Association has <a href="https://news.rthk.hk/rthk/en/component/k2/1533309-20200621.htm">blasted</a>
        the plans as "extraordinary" and a major blow to judicial independence, pointing
        out that Lam will be appointing a panel to oversee cases in which she herself
        is an interested party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9d895-3143-4f53-8ca0-8a1dcdeb2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6291a-dff1-46e1-a8fe-9861db288004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/alvinllum/status/1274312598599524352">Speaking
        to local media</a>, Bar Association head Philip Dykes said the law was a "recipe
        for conflict of interest," and would allow Lam to "cherry-pick" which judges
        heard the most controversial cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcae2ef-c093-4b84-a366-d3c01a113ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfbf30-5f34-4e63-bbbf-9dbb3c718ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Yeung, an opposition lawmaker and barrister, <a href="https://twitter.com/AlvinYeungnk/status/1274345035186630657">said</a>
        the proposal was a "clear departure from common law traditions."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522e46f-74c5-431d-bd52-4fa241421f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4046c-3029-4b3e-b2d8-7f6956e51c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political prosecutions</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a43c3-2cc5-4597-86ff-92b7bdc9833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding the power of Chinese courts and security services to Hong
        Kong carries with it even more concerns.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae68a9-5851-4379-b38b-0f0b83b34263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8b4a9-f10d-4f72-98f3-209558d944fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permitting China''s security apparatus to operate in the city raises
        the specter of extralegal persecution. Dissidents and activists in China are
        often disappeared by the authorities or threatened with arrest around sensitive
        events, and many journalists and lawyers are dragged in to "take tea" with
        the security services, during which they receive thinly-veiled threats about
        the potential consequences of their work.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd87ed5-587f-4516-84cc-14a0d01f350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a17acb-1adf-43c9-a28b-99a36eb1a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving Chinese courts jurisdiction "under specific circumstances,"
        meanwhile, will likely guarantee convictions in those cases. China''s legal
        system has been widely criticized for its lack of human rights protections,
        nakedly political prosecutions, and a nearly universal conviction rate. The
        country''s own national security law has been interpreted broadly in the past
        to imprison activists, intellectuals and journalists.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20465737-bc23-48d6-b17e-705e36961e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b10174-aa15-43d3-94b4-5b5ccbf31833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Canadians <a href="https://edition.cnn.com/2020/06/19/asia/china-canada-kovrig-spavor-spying-intl-hnk/index.html">prosecuted
        last week for spying are a pertinent example of this</a>. Michael Kovrig and
        Michael Spavor were arrested in late 2018 shortly after the detention in Canada
        of Huawei executive Meng Wanzhou. While China argues there is "solid" evidence
        against the two men, Canada views the case as "arbitrary" and politically-motivated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec2f00-6ff1-4895-9c29-3722cec16fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0f339-cf1a-460e-b4da-bef07fd2f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig and Spavor are also an example of how national security legislation
        in China differs to that in democratic countries. Canada, for example, has
        <a href="https://laws-lois.justice.gc.ca/eng/acts/C-23/page-1.html?txthl=espionage#s-2">laws
        against</a> espionage and spying, and people have been prosecuted under them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfafe4-83be-469a-91c2-785e07246d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54847fdf-f339-47c9-8196-33a0fc193b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is that those laws and the corresponding prosecutions
        must conform to the <a href="https://laws-lois.justice.gc.ca/eng/Const/page-15.html">Canadian
        Charter of Rights and Freedoms,</a> the country''s bill of rights, and could
        be struck down were they found by a court to be unconstitutional.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e22993-665e-4f77-bc9b-9b4d3fd68e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f10177-3b09-4c33-9918-63aeba71e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the case in China, and may soon not be the case in Hong
        Kong, if the proposal for the law goes ahead. While China does mention certain
        rights in its <a href="http://www.npc.gov.cn/zgrdw/englishnpc/Constitution/node_2825.htm">constitution</a>,
        these are subordinate to the law, not overriding. Freedom of expression, religion
        and the press exist <a href="http://www.npc.gov.cn/zgrdw/englishnpc/Constitution/2007-11/15/content_1372964.htm">in
        principle</a>, but "may not infringe upon the interests of the State."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353f78a-5b68-46c2-b8e5-711bd08e780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c754c-9cd5-45a7-a457-ca177cbe3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Hong Kong guarantees rights under Basic Law and through
        being a signatory to international conventions, but the national security
        law as drafted would override these protections.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac30372-ebac-40a7-ad74-709152299751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7662b-a2b7-4587-a4cb-92795cedcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who attempt to assert their constitutionally-protected rights
        in China are often prosecuted on the grounds of national security, such as
        Nobel Peace Prize laureate Liu Xiaobo, <a href="https://edition.cnn.com/2017/07/13/asia/liu-xiaobo-death-china/index.html">who
        died in 2017 after years in prison</a> on charges of "inciting subversion
        of state power." Liu''s most famous work, Charter 08, of which he was a co-author,
        called in part for judges to be able to "uphold the authority of the Constitution."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301bcbe-4859-418b-ae09-0819e8e47dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:12.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:57.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/22/asia/china-hong-kong-national-security-law-intl-hnk/">China
        revealed some details of Hong Kong''s national security law and it''s as bad
        as critics feared</a>."</em></p>'
