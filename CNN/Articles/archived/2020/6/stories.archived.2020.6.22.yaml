      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb41f14-aa8d-4f45-949f-70799c0c3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:42:39.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries rose to 8,143. However, the death toll is now at 1,177,
        after eight more lost their lives to the virus.</p>'
