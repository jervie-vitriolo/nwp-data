      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also added 250 to the tally of recoveries, which rose to
        8,143. However, the death toll is now at 1,177, after eight more lost their
        lives to the disease.</p>'
