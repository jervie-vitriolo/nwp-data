    'jcr:uuid': 'e829005a-5711-4c6b-bd6b-cbdd88f01e59'
    'lead': 'The Food and Drug Administration warns about negative side effects of
      incorrectly taking the steroid pill dexamethasone, which has recently been touted
      to help patients recover from COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T13:29:58.402+08:00
