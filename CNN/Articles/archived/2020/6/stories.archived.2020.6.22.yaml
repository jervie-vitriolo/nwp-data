    'template': '1'
    'title': 'Nearly half of US states are reporting a rise in new coronavirus cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8645db1-bb18-463e-862b-636c844b13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-22-20-intl/index.html">first
        wave of coronavirus in the US isn''t over</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428948d-81af-446a-80e9-650741130344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of states are reporting a rise in new cases and some
        continue to break records in their daily reported cases. In the South, officials
        say <a href="https://edition.cnn.com/2020/06/21/us/us-coronavirus-sunday/index.html">more
        young people are testing positive.</a> And across the US, experts continue
        to repeat warnings highlighting the need for social distancing and face covers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69734692-b2c7-4b5c-b857-be1e977b8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb02bcc-dd85-4751-9563-ab305a800c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while <a href="https://edition.cnn.com/2020/06/20/politics/tulsa-rally-trump/index.html">some
        point to the rise in numbers as a result of more testing</a>, health officials
        say that''s part of -- but not the full picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c4b7b-46e5-482f-9d8e-8ea70fc1a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27635796-0c5e-4aed-bde7-4d0e9c0d8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More testing does in fact turn out more cases. However ... if widespread
        testing was the entire reason for the rise in cases, you''d expect to see
        the proportion of positive tests go down or at the very least remain steady.
        We''re not seeing that," says Dr. Shoshana Ungerleider, a specialist in internal
        medicine at the California Pacific Medical Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670008ca-6b03-4c89-ba09-2abbdc9f4377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97016d-9510-4cd3-8776-f9412a53e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has nothing to do with more testing and everything to do with
        behavior," she said. "We need to talk to people about following the guidelines,
        wearing masks, avoiding crowds, staying home if possible and washing their
        hands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfdb12-6f80-406b-9def-e7f206f477b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ab90c-eb9e-4c18-8dbd-7ec5b5256f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But parts of the country remain divided on wearing face masks in
        public, and more officials have had to consider making face covers in public
        a requirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ad96b-6ca5-4bab-9691-b9ccd7c8a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c0fdc-965d-4eec-b96c-a61efe364e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As those discussions take place, the US Centers for Disease Control
        and Prevention says it will soon make an updated recommendation on the public
        health benefits on masks, a senior agency official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2045d-3eec-4d0a-82ed-1a7ce7335065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88c916-aeb6-4db7-ae9d-9e505be5a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:23:08.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:34:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has so far been conducting a scientific review on the topic,
        and a senior official with knowledge of the review says researchers are studying
        weather masks are not only "good for source control -- and keeping you from
        giving it to others -- but we''re also seeing if masks are going to protect
        you from getting (Covid-19) yourself."</p>'
