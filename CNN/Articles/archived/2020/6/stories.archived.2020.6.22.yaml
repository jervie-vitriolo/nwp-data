        of art in both charity and protest for their Open Talks Webinar Series titled
        “I Am Not A Marionette.” Join Rody Vera, Chai Fonacier, BLKD, and Plagpul
        on June 23, Tuesday, from 5 p.m. to 7 p.m. via Facebook Live.</p>'
