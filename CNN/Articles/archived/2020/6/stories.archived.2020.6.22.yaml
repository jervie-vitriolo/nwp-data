  'Fiji-post-coronavirus-travel-bubble-New-Zealand-Australia':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T11:04:53.465+08:00
    'imagesource': 'jcr:d1318f00-d907-4816-9dd2-0a37d67bccee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e335181b-b795-4809-afda-dd3c9ee7724b'
    'lead': 'Fiji is planning to create a travel bubble with Australia and New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T11:07:24.834+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:35:11.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:20.515+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fiji plans to create a post-coronavirus travel bubble with New Zealand
      and Australia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510471e0-2595-4406-ac80-df12402b649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fiji is planning to create a travel
        bubble with Australia and New Zealand, the South Pacific island''s leader
        said on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae5c04-0db2-4efd-9c7b-26e7ebf3aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Josaia "Frank" Voreqe Bainimarama told parliament
        his plan for a "post-Covid society" included a slow resumption of the tourism
        industry the country relies heavily on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e4f8d6-a28c-4ce8-948f-2afcbab6beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Australia and New Zealand work out their trans-Tasman bubble,
        Fiji''s equal -- or arguably, greater -- success against the virus puts us
        in a position to take the lead in the Pacific," Bainimarama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3f0a7-b5b2-4ecc-b207-b418e083be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working on our own bubble —&nbsp;a Bula Bubble —&nbsp;between
        Fiji, New Zealand and Australia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2dbfa4-2903-4318-bc86-4291f2bf650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bula is a greeting that means hello or welcome in Fijian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a45b940-b01b-4228-817c-e0c37556f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji recorded its first case of the novel coronavirus on March 19.
        There have been only 18 recorded cases and zero deaths, according to data
        from the World Health Organization, and no new cases have been diagnosed since
        April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e48165-d4e1-49da-a8b4-df94307dcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical year, tourism is responsible for 40 per cent of Fiji''s
        gross national product (GDP), and Australia and New Zealand are its two biggest
        markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f128a-4e36-4af0-b733-90f52ad63819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Ministers Scott Morrison (of Australia) and Jacinda Ardern
        (of New Zealand) have yet to comment on the Fijian proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858578f0-f85c-4fd2-8cb0-0549168a2854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How would it work?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58689ea-9930-442c-a818-0b1c9f3ee033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Bainimarama''s plan, visitors from Australia and New Zealand
        would either need to show proof of a completed two-week quarantine in their
        home country immediately before travel, or complete one in an approved hotel
        or government facility — at their own cost —&nbsp;upon arrival at Nadi International
        Airport, Fiji''s primary transit hub.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c166cf9-15db-4f9f-94be-4a60ddfe420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving passengers will also have to present a negative coronavirus
        test, completed no more than 48 hours before their flight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a066b7-9812-4de2-85f8-223f295b3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bainimarama referred to arrival channels for these approved travelers
        as VIP lanes -- with VIP, in this case, standing for "vacation in paradise."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7f265-db8b-47ed-9492-0279ffa39718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji Airways, the national flag carrier airline, and the national
        tourism body, Tourism Fiji, will be the government''s primary partners in
        the project, he said. A list of approved hotels for quarantining has not yet
        been released.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1adcd-f120-4fa9-bf22-d0553a442da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bainimarama said he also hopes to open a Pacific pathways program
        to visitors from Tuvalu, Kiribati and Tonga, with possible inclusions of Samoa,
        the Solomon Islands and Vanuatu, if the initial stages are successful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f90f74-ef73-43a3-afb6-afe3cd8bd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors hoping to come to Fiji by sea instead of air can enter
        Fijian waters, if they meet certain criteria.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32236115-d0b6-4e29-a244-fea951474cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.837+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on personal vessels who can show proof they have been at sea
        for at least 14 days will be tested for coronavirus upon arrival, while those
        who have not been will need to quarantine while docked in Fiji at their own
        expense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87576cb-6c37-4ec2-a0cc-3ed17a246928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.837+08:00
      'mgnl:createdBy': 'lara'
