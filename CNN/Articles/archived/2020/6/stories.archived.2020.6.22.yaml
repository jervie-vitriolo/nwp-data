      'mgnl:lastActivated': 2023-01-26T12:35:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucky stargazers in the Eastern Hemisphere were able to see the
        annular solar eclipse on the heels of the summer solstice on Sunday. This
        type of eclipse is characterized by its stunning "ring of fire," since it''s
        not a total eclipse and the edges of the sun can still be seen around the
        moon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f1bb7-5bfd-42ad-bc07-bb2d09cb1b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:10:09.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0138c-9f1d-4ab6-a382-cd35752fb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:10:09.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event occurs as the moon passes in front of the sun, covering
        the sun''s center and leaving a blazing ring of light around the moon''s silhouette.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56d0aa-0f13-4b9a-bd18-7fa451078186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:10:09.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629445c-c5de-4896-98b1-5f799fa88f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:10:09.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annular eclipse began at 12:47 a.m. ET on June 21 and crossed
        a skinny path that started in Africa and eventually moved to China before
        ending at sunset over the Pacific Ocean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57c887-8eb5-4832-b8bf-283b7502a2f1'
      'mgnl:activationStatus': true
