      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Department
        of Justice (DOJ) on Monday said it will help decide on the amount of monetary
        compensation for Filipino fishermen whose boat was sunk by a Chinese vessel
        last year.</p>'
