  'dswd-second-tranche-sap-beneficiaries':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T17:23:59.829+08:00
    'imagesource': 'jcr:8612be8b-f13b-4fc0-a172-e44998bba73b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48dd126-b940-44e9-aae3-37d94ab42555'
    'lead': 'The Department of Social Welfare and Development (DSWD) said over a million
      beneficiaries have already received the second wave of the government''s social
      amelioration program (SAP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T17:28:46.718+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:34:53.855+08:00
