      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The country’s
        coronavirus cases went up to 30,682 on Monday, with the Department of Health
        reporting another 630 infections.</p>'
    '1':
