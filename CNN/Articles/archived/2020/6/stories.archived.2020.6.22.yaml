  'more-US-states-report-rise-in-COVID-19-cases':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T15:19:45.646+08:00
    'imagesource': 'jcr:6d2bfe83-150d-49ef-b897-b390f613a7a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab9ef162-9ee3-4607-ba87-7aa992c6a0a0'
    'lead': 'Nearly half of states are reporting a rise in new cases and some continue
      to break records in their daily reported cases. In the South, officials say
      more young people are testing positive. And across the US, experts continue
      to repeat warnings highlighting the need for social distancing and face covers.'
