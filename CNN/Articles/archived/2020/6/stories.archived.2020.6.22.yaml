      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> At least
        353 remains of overseas Filipino workers who died of various causes in the
        Kingdom of Saudi Arabia are up for disposition, Philippine Ambassador Adnan
        Alonto bared Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111dca5-b893-47a0-8059-0fa6663dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1d19d-270b-492a-8cb5-8fc607e71111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto said of this number, 107 have died due to COVID-19, while
        246 died due to natural causes and various crime incidents. The number is
        higher than the 282 mentioned Sunday by the Department of Foreign Affairs
        and Malacanang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329c856-cbe8-4caf-a4b7-33c525832664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33994ddc-b51f-4018-89a6-e608b220490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto did not disclose when the Filipinos died and how long it
        takes to process the repatriation of the bodies.&nbsp;He added that the government
        is already coordinating with the Department of Foreign Affairs in facilitating
        the repatriation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a38e2-ea26-4c14-aec8-3f39c8240396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69956d74-6b0f-4af9-bca2-2c9342fb5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-issue po ng requirement ang authorities na kapag COVID-19
        ang cause</em> (Authorities issued a requirement that for COVID-19 related
        deaths), the body should be disposed within 24 hours," Alonto said during
        the "Laging Handa" briefing with government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d9d60-12b2-4cb7-82a2-328e28d30327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.485+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c05335-21e9-4564-b615-0f3fa4539806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in Saudi Arabia, bodies are usually buried within 24 hours
        in observance of the Islamic custom, but the disposition of the remains of
        non-Muslims is respected as there is overcapacity of morgues and hospitals
        in the kingdom. There are more than 800,000 OFWs in Saudi Arabia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c520085a-9add-4255-8844-e9f3276babed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.964+08:00
