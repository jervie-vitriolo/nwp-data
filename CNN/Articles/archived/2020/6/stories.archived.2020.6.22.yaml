      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — A magnitude
        5 earthquake was recorded off the coast of Ilocos Sur on Monday afternoon,
        according to the Philippine Institute of Volcanology and Seismology (Phivolcs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12527387-2092-46fd-bf46-e4e32f18355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T18:01:56.462+08:00
