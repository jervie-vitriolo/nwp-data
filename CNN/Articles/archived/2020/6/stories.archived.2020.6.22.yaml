      'mgnl:lastActivated': 2023-01-26T12:35:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/21/tech/india-privacy-app-hnk-intl/index.html">Many
        Indian citizens believe their government is trying to steal and sell their
        data. Here''s why</a>."&nbsp;</em></p>'
