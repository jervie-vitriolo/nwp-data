      'mgnl:type': 'text'
      'text': '<p>Yague said that about 14,000 buses in Luzon stopped operations due
        to the quarantine. Public transportation is slowly being brought back, which
        started June 1 with the shift of Metro Manila to a more relaxed general community
        quarantine as more businesses resume operations.</p>'
