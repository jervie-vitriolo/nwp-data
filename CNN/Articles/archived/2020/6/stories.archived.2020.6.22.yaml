      'mgnl:type': 'text'
      'text': '<p>2076 Balangaw, a group of progressive media practitioners, is launching
        a new LGBT-themed online series entitled “BALANGAW” this week. Created by
        award-winning director Jay Altarejos, the show follows eight diverse characters
        portrayed by Jal Galang, Jay Altarejos, Rap Robes, CJ Barinaga, Mela Habijan,
        Mac Mendoza, Tadsky Obach, and Karen Toyoshima, who are “each individually
        locked down during the pandemic” and “will go through individual challenges
        while still trying to help resolve one another’s predicament.” “BALANGAW”
