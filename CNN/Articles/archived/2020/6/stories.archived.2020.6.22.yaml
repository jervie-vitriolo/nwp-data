    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc7e6b8-0e18-450a-a54f-55251d077061'
    'lead': 'As the coronavirus pandemic surges in states that embraced his calls
      for aggressive early openings, President Donald Trump is mocking the very measures
      that might mitigate a crisis about which he is constantly in denial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T13:33:11.461+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:35:09.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:21.298+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'ANALYSIS: Trump''s ''kidding'' on testing exposes his negligence as
      virus spikes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dff342-3b47-41aa-b503-9e29485677bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> As the coronavirus pandemic
        surges in states that embraced his calls for aggressive early openings, President
        Donald Trump is mocking the very measures that might mitigate a crisis about
        which he is constantly in denial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013f1f1-5e05-454e-a9bf-bcac40dbe206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said at his weekend rally that he had <a href="https://edition.cnn.com/2020/06/21/politics/trump-coronavirus-testing/index.html//">told
        his staff to slow down testing for the disease</a>, which has now killed nearly
        120,000 Americans, to hide the discovery of more cases. Claims by his advisers
        that he was joking hardly lessen the questionable motives behind the remark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5dc61-1ca7-48e2-9a31-3e7fcefe2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a6699-045f-4cde-a3bf-31ee52ee6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has meanwhile also helped to turn the wearing of masks, which
        is proven to slow transmission of the disease, <a href="https://edition.cnn.com/2020/05/28/politics/donald-trump-masks-coronavirus/index.html">into
        a culture war issue</a>. And his rally in Oklahoma on Saturday night was a
        rebuke of the notion of social distancing -- even though, ironically, his
        <a href="https://edition.cnn.com/2020/06/21/politics/trump-rally-tulsa-attendance/index.html">smaller-than-expected</a>
        crowd would have made such practices possible. Health experts warn that spikes
        in infections in states like Florida and Arizona -- both of which recorded
        new highs in daily infection rates over the weekend -- are being driven by
        the public''s waning willingness to avoid large gatherings and a reticence
        to wear masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61310af-8f76-458f-94f9-fbae647b9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df24b93-16c7-444b-9dba-5aba1b737182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s poor example represents a typical effort to divide
        Americans and highlight divisions over specific issues for his own political
        gain. But in the long run, apart from putting thousands of lives at risk,
        it is counterproductive, since a more stringent effort to avoid rises in infections
        as states open up would likely promote the fast economic recovery on which
        Trump is banking a reelection campaign that has slipped into trouble in recent
        weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
