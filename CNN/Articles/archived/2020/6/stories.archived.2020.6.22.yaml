      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of coming to their aid, the Filipino fishermen said the
        Chinese crew simply turned off their vessel’s lights and abandoned them in
        the open sea. They were only brought to safety by the crew of a Vietnamese
        fishing boat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bdd7e-3c58-4bb0-8363-bceee720837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4186fa1-d374-4c06-897b-7e5d7bd5089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in the vicinity of the Reed Bank, also called
        Recto Bank, an underwater feature in the West Philippine Sea being claimed
        by China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9020338-5d5d-4c8e-96b5-24ba840cf6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d87880-90be-488a-b795-e2d0522cae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Foreign Affairs Secretary Teodoro Locsin Jr., both
        Manila and Beijing have arrived at the same conclusion that the Chinese vessel
        was at fault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bbb98-c3d8-4345-a951-3f5c98c7c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58492f-52f0-466e-a009-a105e39d95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, the question is the compensation. The compensation is going
        to be determined by our Department of Justice,” Locsin said in an interview
        with ANC on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1408a-49ce-4a92-a642-bcb78934109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be8331-44b8-43f9-88a4-2d81f62c77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra later said he wasn’t aware of
        his department’s responsibility in setting the amount but would be “very happy
        to help” the Department of Foreign Affairs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767a5dd-0d57-4ea8-8c75-a5234b55240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c83ae-9569-4b97-9bc4-b4c0f0f5880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t remember that the DOJ was tasked before to determine the
        amount of compensatory or other civil damages,” Guevarra said. “But since
        Secretary Locsin mentioned it, we’ll be very happy to help.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e930d05-d829-4219-b4ef-a58b69bf16be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41ac5c-8944-4150-9adc-de6467680ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through Usec. Adrian Sugay, I have already given instructions to
        the provincial prosecutor’s office nearest the place of residence of the fishermen
        concerned to gather the necessary information,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132ff1c-2246-4b96-9e89-5c698400975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242b141-018b-4de4-9e13-745c12d97404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he has “tremendous confidence” in the Justice secretary,
        saying he’s certain Guevarra will determine the amount of compensatory damages
        “very soon.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c78690-801c-4e06-8b4f-1ad19b795150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d6edc-c7ff-4d16-baf2-6ef8ceed4cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T20:15:25.997+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary also pointed out that the Chinese
        government was not at fault, as it was a private Chinese vessel that committed
        the damage. The owner of the Chinese vessel had issued an apology nearly three
        months after the marine incident, but called the hitting and sinking of the
        fishing boat an "accidental collision."</p>'
  '14000-provincial-bus-workers-lost-jobs-due-to-pandemic':
