      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/06/21/us/nasa-astronaut-fathers-day-solar-eclipse-trnd/index.html">''Astronauts
        are spending Father''s Day in space watching the solar eclipse''</a></em></p>'
  'Tom-Petty-songs-Donald-Trump-campaign':
    'author': 'Alaa Elassar, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-22T07:12:14.741+08:00
    'imagesource': 'jcr:e2cd9bbe-d290-4e69-9920-bc59aef386a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980c9be2-4a19-4d27-85f5-cbe5ba781b67'
    'lead': 'While the family said they stand for America and democracy, they believe
      US President Donald Trump does not represent ''noble ideals of either.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T07:13:54.810+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:35:20.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:17.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Petty''s family issues a cease and desist order to Trump campaign'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c911c-a8d8-4346-9409-f7d4b831bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The family of the late Tom Petty has
        filed a cease and desist notice to the Trump campaign after one of the musician''s
        songs was played at the US President''s campaign rally in Tulsa, Oklahoma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703b4ad-94bb-4915-9ef2-75b2d8bfd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty''s 1989 hit "I Won''t Back Down" was played on Saturday evening
        at the rally, which drew a smaller-than-expected crowd of supporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf42f3-1418-44cc-b725-c808b3207108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was in no way authorized to use this song to further a campaign
        that leaves too many Americans and common sense behind," the family said in
        a tweet Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b00c9-d454-47d0-903d-a86f82b6c0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the late Tom Petty and his family firmly stand against racism
        and discrimination of any kind. Tom Petty would never want a song of his used
        for a campaign of hate. He liked to bring people together," according to the
        tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669fa6e-e9a0-4e9a-bd3d-f4c9dcbdaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the family said they stand for America and democracy, they
        believe President Donald Trump does not represent "noble ideals of either."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a447d0b-bf77-4920-bc38-84c51d2c9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would hate for fans that are marginalized by this administration
        to think we were complicit in this usage," they said in the tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02268452-fb6a-4760-957b-e8e7962f89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Trump campaign for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d11942-2d6e-4ab6-b6f4-1ead83126aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:13:54.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petty died in October 2017 at the age of 66.</p>'
