      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for the way you love our girls—and all the young people
