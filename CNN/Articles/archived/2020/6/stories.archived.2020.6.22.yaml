      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, she mentioned Floyd, Breonna Taylor and Ahmaud
        Arbery, as well as Eric Garner, Sandra Bland and Michael Brown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08086555-d3e9-4029-8475-b2868fcdda3c'
      'mgnl:activationStatus': true
