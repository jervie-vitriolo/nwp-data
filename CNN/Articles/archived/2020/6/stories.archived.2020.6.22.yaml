  'duterte-appoints-cimatu-lead-covid-fight-cebu-city':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-23T00:09:23.754+08:00
    'imagesource': 'jcr:4515888f-582a-4bec-a19e-a5307b826022'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f621819e-3109-42dd-8825-f7aa3cd82185'
    'lead': 'President Rodrigo Duterte instructs Environment Secretary Roy Cimatu
      to lead the COVID-19 fight in Cebu City, as the city grapples with a spike of
      virus infections during the past week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T23:52:14.179+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:34:41.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:29.472+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Rodrigo-Duterte', 'Roy-Cimatu', 'Delfin-Lorenzana',
      'Carlito-Galvez']
    'template': '1'
    'title': 'Duterte appoints Cimatu to lead COVID-19 fight in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5a177-4c7c-4ce2-afaf-a165f7d1a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23) –</strong> President
        Rodrigo Duterte ordered Environment Secretary Roy Cimatu on Monday to lead
        the COVID-19 fight in Cebu City, as the city grapples with a spike of virus
        infections during the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715f619-fd4a-4b7d-8330-b987703432e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address to the nation, Duterte emphasized he needed
        a particular person to contain the spread of the virus in Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c98619-e727-482f-a717-3138df21c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you solve the problem locally amongst the officials there, there’s
        bound to be a derailment in the programs of government because they would
        start to blame each other and nobody would try to introduce novel ideas or
        even to implement one that is already," said Duterte in his speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df3683-cb59-477c-a0c3-13ae5197e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.346+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City is now the leading city in the country with the most number
        of confirmed COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cbc78-6f0e-43ba-8276-86e902305f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.346+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Health Department reported Tuesday afternoon 30 new
        COVID-19 cases, bringing the total to 4,479. Of this number, 2,213 are considered
        active cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de0824-1a8f-47d0-9ac8-8e643c952fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.346+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 31 more people have recovered, while seven more succumbed to
        the disease in Cebu City, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52670e-1d1c-4997-97bc-46060483e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.346+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation convinced Duterte to re-order the enhanced
        community quarantine setting in Cebu City last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5189f97-fc1d-45e4-8906-6c530e0613d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was re-appointed in the same position by Duterte in October
        2016, before he was chosen to lead the Department of Environment and Natural
        Resources in May 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8cfb2-39ed-41bc-ae11-84d4b3738a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All he have to do is just to advise Manila that these things are
        being done, these things are not yet done, and these things must be done,”
        said the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e0c11-4070-4d49-91cb-8cd3f78f0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also instructed Cimatu to establish an emergency operations
        center in Cebu City to support local officials in looking to the health situation
        in the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20c92e-baac-4017-bf74-28acd44f25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who is present in the weekly Inter-Agency Task Force for
        the Management of Infectious Diseases (IATF-EID) meeting, accepted the responsibility
        given to him by the President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2b75f-eba9-4421-8a35-5371b5b1216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I fully accept your challenge you gave. Just like the orders you
        gave to me before, to Boracay, we changed the cesspool image of Boracay to
        what it is now,” said Cimatu, referring to his role in leading the cleanup
        of the world-famous Boracay Island in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21478fc1-1015-44b1-a1bd-db2b75064ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force on COVID-19 Chief Implementer Carlito Galvez
        Jr. expressed his support in the appointment of Cimatu and vowed to help him
        in averting the spread of COVID-19 in Cebu City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7df31b-c503-4693-a5aa-dd0269a2bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s the one who orders us to arrest the Abu Sayyaf. He is a great
        leader,” said Galvez, also a former military general like Cimatu, in the meeting
        with Duterte.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2cf79-a9ea-4be4-a826-1d2439fd9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T08:17:10.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will visit Cebu City to express his displeasure
        with the "hardheaded" residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487dfa8-c0d3-4f1a-bcc0-a1ab666e556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T10:20:15.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:34:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga taga-Cebu ganun rin eh. Bakit marami? Because you were
        too confident and too complacent about it. Parang binalewala ninyo, ayan dumating,"
        he said.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c41fc8-c6aa-4ee8-a6eb-9f176c4229f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2020/6/16/Cebu-City-to-appeal-ECQ-status-Mayor-Labella.html"
        target="_blank">In an interview with CNN Philippines last week,</a> Cebu City
        Mayor Edgar Labella insisted the spike in confirmed COVID-19 cases in the
        city was due to the intensified mass testing efforts in their area.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afd1f2-874c-433e-a151-b009193e480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that around 25,000 Cebu City residents were tested of COVID-19
        and emphasized 80 to 90 percent of the positive patients are asymptomatic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f42e0d5-14ae-454b-a773-72095c60ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:52:14.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:34:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our moral and legal duty to really test, trace, isolate,
        and treat. That’s why we have this number,” said Labella.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd595e-6a44-4f71-8a6f-23b5a25a663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.346+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a media briefing Tuesday afternoon, Labella admitted they
        did see a surge of COVID-19 cases after the city declared general community
        quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa3563-c1f0-425b-b600-24e17818880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.347+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still continue to do mass testing, especially now that we were
        given 1,000 test kits by the Department of Health," Labella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389c5f0-b66f-43d1-80e0-65ae5a30b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.347+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the assessment, there was a backlog that was made part
        of the data that was given," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441fdbf-ef0d-41e7-83fb-6e54a19add29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-23T19:28:59.347+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:41.949+08:00
