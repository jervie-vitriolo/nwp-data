      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge calls on America''s big box retailers such as Target
        and Whole Foods to include more products from Black-owned businesses in their
        inventories.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d670a3c-40b1-4e02-ba61-f5da3445d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e4549-211e-4234-9a0f-dd4ad9290d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker &amp; Companies founder Tristan Walker says American companies
        have been ignoring people of color for too long, and they''re missing out
        on a major business opportunity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabb6223-a68a-4b11-89ec-3aea1074efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a020b-90a5-4b49-a1f0-5dc404438798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an audience that has not been served in over 100 years
        as well as they deserve to be ... If the majority of the world represents
        this audience, why aren''t you serving them?" he said in an interview with
        CNN Business'' Rachel Crane.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e72909-6124-4798-881f-b2df81c03de9'
