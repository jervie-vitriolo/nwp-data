  'duterte-13th-report-submitted':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T23:40:58.908+08:00
    'imagesource': 'jcr:f7a67369-1251-4cf9-9fd2-c8d432b2dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7b42f9e-d554-4c00-bafe-bd6fc60a71de'
    'lead': 'President Rodrigo Duterte submitted his latest report to Congress on
      Monday, addressing challenges in aid distribution for families and workers in
      need, as well as efforts being done to ease travel woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T23:45:50.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:34:42.917+08:00
