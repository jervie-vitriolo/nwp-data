      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed enhanced community quarantine in many areas
        in Luzon, including Metro Manila mid-March to contain the spread of COVID-19.
        This led to many business operations temporarily shutting down, and workers
        just staying home since public transportation was suspended.</p>'
