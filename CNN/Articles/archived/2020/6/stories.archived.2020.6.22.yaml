  'germany-coronavirus-reproduction-rate':
    'author': 'Fred Pleitgen and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T21:35:25.377+08:00
    'imagesource': 'jcr:969f4dc8-36de-4c2b-97cf-ebfea6eccec8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a437831-e465-4a52-8e21-42c2353cce42'
    'lead': 'The reproduction number of the coronavirus in Germany has risen sharply,
      the country''s center for disease control has said, after an outbreak at a meat
      processing plant infected hundreds of workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T21:37:37.947+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:34:48.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:27.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany''s coronavirus reproduction rate soars after massive outbreak
      at meat plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95677817-c911-4ad8-960c-793fd38081d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The reproduction number (R) of the
        coronavirus in <a href="https://cnn.com/videos/world/2020/06/18/germany-covid-19-coronavirus-pandemic-slaughterhouse-outbreak-stewart-intl-ldn-vpx.cnn">Germany</a>
        has risen sharply, the country''s center for disease control has said, after
        an outbreak at a meat processing plant infected hundreds of workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9170a339-939d-4114-85b4-41dde5b78323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value indicates how much the virus is spreading in the country.
        A reproduction rate of 1 means each person with coronavirus will infect an
        average of one other person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4620c-152f-408d-8a93-54baf00222f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data published by the Robert Koch Institute puts Germany''s R-number
        at 2.88. Chancellor Angela Merkel has repeatedly said that Germany needs to
        keep the number below 1 if the country is to successfully combat the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f12302-f483-4af3-9f05-d0a4da2b709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://cnn.com/world/live-news/coronavirus-pandemic-05-15-20-intl/h_cfc3cb48675c83eec4ab204f35b62744">Germany''s
        R-number had fallen to 0.75.</a>&nbsp;The Robert Koch Institute has linked
        its subsequent rise to a local coronavirus outbreak at a meat processing plant
        in the town of Gutersloh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e665186-d657-433e-b872-260653525ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Gutersloh announced on Sunday that they had recorded
        1,331 positive cases at the Toennies meat processing factory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e67bd7-b8f2-479b-a451-f7111d0f68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since case numbers in Germany are generally low, these local outbreaks
        have a relatively strong influence on the value of the reproduction number,"
        the RKI said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a05c4-d05c-4a41-94a7-c87939998d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has recorded 191,657 total cases of coronavirus and 8,897
        deaths, according to <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0cd87-9ace-408e-97d0-694b9784b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s outbreak has put Germany''s meat processing industry
        under further scrutiny. Outbreaks at plants in Dissen in Lower Saxony and
        Coesfeld in North Rhine-Westphalia were reported in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85705e-67a5-4b64-902f-1c1050decbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:37:37.948+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/22/europe/germany-coronavirus-reproduction-rate-intl-grm/index.html">"Germany''s
        coronavirus reproduction rate soars after massive outbreak at meat plant"</a></em></p>'
  'santorini-tourism-coronavirus':
    'author': 'Adrian Mourby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T21:37:47.009+08:00
    'imagesource': 'jcr:20bf8a16-b84c-4e1e-bdde-8c42a82e9d4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68300b1-f7e6-47c6-864c-e5ca690a9cd1'
    'lead': 'There''s a reason Greece''s Prime Minister Kyriakos Mitsotakis flew to
      Santorini earlier this month when he wanted to announce the reopening of his
      country to tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T21:41:13.578+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:34:47.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:27.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happened on Santorini when the tourism ''machine'' stopped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59503702-7903-4208-a200-ae76f96f405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— There''s a reason Greece''s Prime
        Minister Kyriakos Mitsotakis flew to Santorini earlier this month when he
        wanted to announce the reopening of his country to tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b29e4-3d2e-4fe2-b027-558e5b28a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the evening sun begins to dip behind the rim of the extinct
        volcano of which the island forms part, it is one of the most romantic and
        beautiful photo opportunities on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61595fd1-56aa-49a6-9913-b4a4d3a55488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view that helps make <a href="https://www.discovergreece.com/">Santorini
        Greece''s most visited island,</a> receiving up to two million tourists annually
        -- many arriving on the gigantic cruise ships that can normally be seen parked
        in the middle of the natural bay below.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817592c-3760-4d85-ac74-d5b3a43c2c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island will be welcoming international visitors via airplane
        once again from July 1, but cautions over the coronavirus mean their numbers
        will be far fewer than before and the cruise ships won''t be returning any
        time soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d2956-c22a-4d54-a68c-4dfdeab6feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while that means a brutal time ahead for some businesses, others
        on the island are relishing the prospect of a new era, one in which Santorini''s
        beauty can flourish without being turned into a "machine that just created
        money."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c69d6-303e-42da-a9e6-e3a918d3a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Double blow</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066d04f-2f7f-4399-aa61-ab79cf007091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of a Covid lockdown has already been dramatic for a destination
        that relies on tourism for 90% of its income. In Santorini''s case, the lockdown
        came as a double blow as the island had recently begun to open its hotels
        and restaurants all year round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc68d39-d3c8-45db-bdaf-05693b04cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this enforced isolation only Santorini residents were allowed
        on the island. Guests from the mainland had to return home and no new tourists
        were allowed in. The drastic shutdown worked, however. Not one case of the
        potentially deadly disease was diagnosed on Santorini.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a801f-8298-4d9a-b7a5-c3e2b675b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the island is opening up again, everyone is being careful.
        Personal protection will not just be for the benefit of guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a56b0-9455-4860-8255-5c74ec371c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one on Santorini wants to catch Covid," says Joy Kerluke, who
        runs Dmitri''s Taverna at Ammoudi Bay. "I have to say that with the lockdown
        we felt safe on Santorini as we had no cases and nobody was coming here. I
        think we all enjoyed the scenery and the quietness for a while."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebb712-a093-4f48-a311-22159b77ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santorini, with its blue-domed churches and thousand-foot cliffs
        will look exactly the same, but it''s going to be unusually empty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a550c5-692d-4fe5-b7ce-37b8b3393e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect 15% percent of the visitors compared to previous years,"
        says George Filippidis, general manager of the Andronis Suites hotel on Santorini.
        "The economic damage will be huge. We will operate at a loss for 2020 but
        we want to open so that we offer employment to our staff, and support the
        local community that is wholly dependent on tourism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1ae62-5538-4b28-88f0-430aa065a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.579+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Quiet and uncrowded</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b9056-7d32-434d-9da4-5cad6ef2aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete absence of visitors has allowed several major projects
        to be completed. "The new terminal at the airport is now operational," says
        Filippidis. "The new road which connects Oia with the airport and part of
        Athinios port has also been completed, so getting round the island is going
        to be much easier."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a096b-6d9c-416a-8abe-1367827645e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a destination that was second only to Venice with its cruise-ship
        issues, the fact that very few of these enormous vessels -- if any -- will
        return in 2020 is considered to be good news. With each ship disgorging up
        to 3,000 people onto minibuses, these floating hotels clogged up Santorini''s
        roads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500293c7-d53e-4f0b-8d74-59cd86bccb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cruise ship arrivals have been confirmed yet," says Filippidis.
        "And even if they start at some point it will be very limited."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69794b8b-0039-4b01-ba6a-7b77096e40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Dmitri''s Taverna, one of the few quayside restaurants to offer
        an uninterrupted view of Santorini''s famous sunset, Kerluke is having to
        space out the tables and prepare personal protection equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6af37-01f9-4de0-89af-7d305c799f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have fewer tables along the quay, which for us is hard
        as we have a small taverna already," she says. "And we will wear masks and
        gloves. There will be antiseptic for our customers too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b652f-48e4-41d0-934e-cd2139ef2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerluke, who arrived from Canada 25 years ago, says there are consolations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d9845-a3f3-4e43-88ac-88a7245843ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people who do decide to come to Santorini will have a lovely
        time," she says. "They will see Santorini, quiet and uncrowded like it used
        to be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80a528-bcc2-4f73-8b47-7a5beeef7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Strange time''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe62ed4-ffeb-4cf6-a424-178dc190f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from tourism, the other mainstay of Santorini''s economy has
        been its vineyards. The unique, Assyrtiko-based wines of Santorini are exported
        all over the world, and most of the island''s 18 vineyards are open to visitors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbe5a9-b099-4f3b-be4e-45840de3a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now the 2019 vintage should be in restaurants and supermarkets
        across the island, but Petros Vamvakousis, manager of Venetsanos Winery, says
        the lockdown has disrupted distribution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875c239-6aba-48a4-a0cd-ed6615437167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 2019 vintage remains inside stainless steel tanks and barrels,"
        he says. "It should have been bottled between February and April but the five
        people who would do this had to remain at home. Now we are trying to catch
        up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96df6fc-4ed6-4481-9bd5-d1b773dcaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally we produce 50,000 bottles a year but we rely on exports,
        and these are close to zero at the moment. Our distributor in America informed
        us that while restaurants remain closed in the USA, there is no market for
        Santorini wine in America."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacae979-cd21-4be9-a4d8-95b4d25ba257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many wineries, Venetsanos had until the crisis been able earn
        income through tastings and tours. Cut dramatically into the cliffs overlooking
        Athinios Harbour, the winery has a beautiful terrace where wine is served
        with snacks, but Vamvakousis says that the numbers of people who can be accommodated
        will be limited to four or six per table from now on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e52623-f7ed-4481-a4db-51abf95af694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.580+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in a strange time," he says. "Everything about the
        island reminds me of winter. Many restaurants, cafés and hotels are closed.
        It is summer now and it is extremely strange for Santorini to be so quiet
        and lonely."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da9664-b64c-4a15-af39-0cbd2b2f9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stopping the ''machine''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf8480-5435-4d8b-aef3-f10752dba900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vamvakousis says he is optimistic that busy days will once again
        return, but believes the enforced downturn will help prompt a reevaluation
        of the island''s future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e59c50-0890-4c7c-93f0-6aaa7f451ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Santorini is one of the most beautiful places on Earth, but I am
        sure that lockdown was helpful," he says. "It stopped the machine that just
        created money and did not care about the environment. Now it is the right
        time to think what was wrong with Santorini. We have the right to protect,
        but we don''t have the right to destroy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4c2bf-debc-4e49-8bf1-1d34395b2951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While money is going to be a big issue in 2020, not everything about
        the interrupted tourist season is a disaster. Gill Rackham, originally from
        Britain, who has run Lotza restaurant and the Oia Old Houses apartments with
        her husband Vasilis for more than 30 years, sees mixed blessings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d7926-da0e-4e05-bd23-063a52e422a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About a month ago our July bookings were looking good, approximately
        75% occupancy, but now it''s down to 20% and falling," says Rackham. "But
        my take is that within this catastrophe there will be winners. Santorini has
        been given a respite to breathe again... no crowds, no traffic jams... no
        cruise ships."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e163a94-79c2-4fc8-8a77-e9344208afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rackham has noticed that "on the beaches of Perivolas and Perrissa
        there are a few tavernas up and running but most for local Greeks and Athenian
        visitors! Elsewhere owners are starting to return to open up for 1 July, which
        is the expected date for international flights."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1419fe5-ff7e-4535-b969-ba344e1774de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hotels have taken the three-month lockdown time to rethink
        how they interact with guests. "We will be offering our services digitally,"
        says George Filippidis at Andronis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c2175-9955-4658-bebb-6f3d975c6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be able to check in online, order cocktails, book a cruise
        in the azure Aegean waters, and check out when your trip comes to an end,
        simply by using your mobile device."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a056fb-9162-4cf8-9a42-8c721e7e419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Honeymoon advantage</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a3a20-9c4e-42e0-bbd5-d54029642ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed the privacy model that made Santorini so successful as a
        honeymoon destination could well work to its advantage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3189f7e-8c6b-4881-a8e5-6a192f3dd817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than huge hotels with large public spaces, most of Santorini''s
        suites have private entrances and sunlit balconies with a dedicated pool or
        Jacuzzi that is cleansed and chlorinated daily," says Filippidis. "Breakfast
        is served in your room, not in a dining hall. This is ideal for guests who
        want to feel safe. Unlike in big resorts we''re not having to put up perspex
        screens between sun-loungers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498351f-7354-4c58-94d6-9a8ef6a3ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is no stranger to financial crises, but in the 1950s and
        ''60s, and as recently as 2008, it has always been able to look to mass tourism
        as a means of reviving the economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d82a1-299a-4501-8a22-b127b9767450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of the current situation is that tourism, once the solution,
        is now the problem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5108c-a165-4858-9f51-621c90de83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Santorini speech, Prime Minister Mitsotakis said he wants
        Greece to be safe but he also knows with 20% of Greek nationals working in
        tourism and the industry contributing up to 30% of the economy, he needs islands
        like Santorini to have a long and profitable summer and even a prosperous
        fall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56c0cc-e55c-4788-9980-8cc8452a1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:41:13.581+08:00
