      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — La Union
        is now COVID-19 free, its governor said, after the province''s last patient
        recovered from the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8125f4-29ab-40f1-98c7-f6db0dcc11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:42:39.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Francisco Emmanuel "Pacoy" Ortega III made the announcement
        on Monday, adding the patient was a 30-year-old male from Naguilian town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92634cb-4b6a-4851-a8cf-87d754b5f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:42:39.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega, however, said it was not a time for complacency and urged
        people to remain vigilant in the fight against the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ee924-933c-4cce-a023-739ced31b385'
