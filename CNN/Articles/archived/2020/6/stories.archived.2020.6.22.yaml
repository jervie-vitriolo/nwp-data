      'text': '<p>"Hihintayin ang full deployment ng modern PUV bago ang UV Express.
        Once fully deployed at kulang pa rin ang supply, we will consider deploying
        trad jeepneys," he said in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
