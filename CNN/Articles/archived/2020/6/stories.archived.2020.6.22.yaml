      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74beae7-9932-4cbf-b17e-be6622940b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong nagkaroon po tayo ng almost three months na lockdown,
        walang lumilipad, nagkaroon po tayo ng backlog, so iyon po largely ang naging
        cause,"</em> he claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b14c6-9d4b-47fd-90e0-70ee9b04a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c007b6-e6e0-42e0-aeef-4df0515c956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we had a three-month lockdown, there are no flights,
        so we had a backlog, and that was largely the cause.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3174f-ac5c-4fa5-bff5-400b6bc2136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
