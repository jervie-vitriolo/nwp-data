      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;</strong><a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/6/19/victory-liner-lays-off-400.html"
        href="https://www.cnnphilippines.com/business/2020/6/19/victory-liner-lays-off-400.html">Victory
        Liner lays off 400 employees due to pandemic crisis</a></p>'
    '6':
