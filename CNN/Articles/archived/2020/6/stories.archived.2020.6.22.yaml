      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d6692-51c5-46e6-8820-129b59871cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.288+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just goes on, and on, and on. Race and racism is a reality that
        so many of us grow up learning to just deal with. But if we ever hope to move
        past it, it can''t just be on people of color to deal with it," she wrote.
        "It''s up to all of us—Black, white, everyone—no matter how well-meaning we
        think we might be, to do the honest, uncomfortable work of rooting it out."</p>'
