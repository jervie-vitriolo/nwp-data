      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales was referring to the previous remark of Presidential Spokesperson
        Harry Roque that he will set a meeting with Duterte to address the supposed
        allegations about the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41c2b4-882c-46d5-b87d-728fd6f37adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39316bb-f9fa-46e6-9f39-bf6b8c2adc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is premature to go to the President without resolution,"
        Morales stressed. "<em>Noong pumasok ako, that issue has already been in existence
        lalo na yang ₱154 billion na nawawala daw na pondo</em> (When I came in, the
        issue has already been in existence including the ₱154-billion funds that
        was supposedly missing)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d1df1-1ac1-42f2-98c4-ad01d4041a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531d284-877f-4d5d-8958-559e38062024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that there is no group of people colluding with
        each other to defraud PhilHealth in this scare reported," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017a6da-95bd-4c39-82b7-ed62a54b0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f99cf6-772c-4864-9866-f9ec92a51122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales cited the recent statement of the Commission on Audit which
        found no losses of ₱154 billion in any of the audited financial statements
        of the insurer in past five years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db5ca9-3b17-4fb5-9a83-65f4b2178fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ca8fe-134b-44fb-bde2-cade22b01d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Morales argued that "no health system can be entirely fraud-free,"
        and only a "harmonized information system" can solve such problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfcce2-e1cd-44e5-a119-55b0e447cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3742b5-1424-4145-9f14-5fe4f656ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a large corporation," he pointed out. "Everyday, we process
        about 50,000 claims in about 16 regional offices and 120 branches. <em>Sa
        laki ng volume of transactions, may inefficiencies yan</em> (Due to the large
        volume of transactions, there will definitely be inefficiencies)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd11089-5b6f-4f10-8814-9cac31124cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e831cab-114b-4c15-ac6b-d54feec584ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/videos/2020/6/18/PhilHealth-open-to-probe-amid-corruption-allegations.html">Roque
        called out Morales last week</a> for failing to curb corruption in the agency,
        noting that he should have investigated the issue and removed officials who
        needed to be accountable earlier on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e9c1e-5d51-49ea-8182-712e8c33ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86206c-9041-45b3-81db-9f34dc2b1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.232+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Morales'' complaints of lack of funds in PhilHealth are
        primarily due to the presence of corrupt officials in the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c23983-ca1c-4e56-b714-17eca421cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperon also refuted claims that he is interested
        to be the next PhilHealth chief amid the controversy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00674e6-9b81-48b7-9845-15a99a467ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d1118-497e-4799-a801-9d5dd79db88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Demotion po iyan</em> (That''s a demotion), I''m not interested"
        he said during Monday''s virtual briefing in Malacañang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb45b6-bd82-4804-9ca9-0225172b4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d933fa4-d901-4532-b90f-06c2aa7f1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing decline in collection due to the pandemic, <a href="https://www.cnnphilippines.com/news/2020/6/18/Roque-questions-PhilHealth-chief-for-not-curbing-corruption-in-agency.html">Morales
        has been appealing to delay the implementation of the Universal Health Care
        Law</a>, a measure authored by Roque himself when he was a party-list lawmaker
        in the 17th Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a24529-ef87-4c72-93a7-3c2d48a1fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.233+08:00
      'mgnl:createdBy': 'glee'
