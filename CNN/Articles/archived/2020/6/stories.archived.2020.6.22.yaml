      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yague told CNN Philippines that they are mostly support staff of
        bus companies, which include dispatchers, ticket sellers, and inspectors.
        They are also either retrenched, laid off, or asked to retire already, he
        noted.</p>'
