      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc75744-b060-4c39-baf5-7d15e05522fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said cash benefits
        will be provided to the families of OFWs who died in Saudi Arabia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34daf23e-b96e-490e-8f42-f260a393abc5'
