      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like so many of you, I''m pained by these recent tragedies," she
        wrote. "And I''m exhausted by a heartbreak that never seems to stop."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee07fc-1599-4800-a397-c2cb611eadbb'
