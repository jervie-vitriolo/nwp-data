  'US-second-wave-COVID-19-Trump-administration':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T06:27:57.429+08:00
    'imagesource': 'jcr:172d3001-a8f5-4058-90b4-dd5885c5ac92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c0514fe-4676-4e08-b8a9-09cd7010d0a0'
    'lead': 'The comments of White House trade adviser Peter Navarro comes as US Vice
      President Mike Pence, who''s leading the Trump administration''s coronavirus
      task force, has downplayed the threat of a second wave that public health experts
      are warning about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T06:30:00.266+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:35:23.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:16.880+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House adviser: Trump administration preparing for possible second
      wave of coronavirus in the fall'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b8a21-fae1-4b3a-889d-7f2371ea07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House trade adviser Peter Navarro
        said Sunday that the Trump administration is preparing for the possibility
        that a second wave of COVID-19 could hit the United States in the fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2747b-c18b-476f-bfc6-93a417ce1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are filling the stockpile in anticipation of a possible problem
        in the fall. We are doing everything we can beneath the surface, working as
        hard as we possibly can," Navarro told CNN''s Jake Tapper on "State of the
        Union."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44b70d-9ff1-4f7c-9a7c-e3274897d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper if the administration is preparing for a second
        wave in the fall, Navarro replied, "Of course."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e38cf-554d-4175-8eb3-37f6dc6075aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You prepare for what can possibly happen. I''m not saying it''s
        going to happen, but of course you prepare," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de5a0e-33b0-4a83-b298-25b21da953ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c452c-775a-4680-9637-33b4a3a0ba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro''s comments come as Vice President Mike Pence, who''s leading
        the Trump administration''s coronavirus task force, has downplayed the threat
        of a second wave that public health experts are warning about.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8af96c-48c0-4412-9ece-075fa5b071ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wall Street Journal op-ed last week, Pence blamed the media
        for inciting "panic" regarding a second wave of coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8fc7f8-b912-4ad3-b749-e65e06271fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, the media has taken to sounding the alarm bells
        over a ''second wave'' of coronavirus infections. Such panic is overblown,"
        he wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4eedf-107b-47d1-bea4-5e64cc85eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump was criticized for downplaying the virus''s
        threat and severity at the beginning of the outbreak and his administration
        struggled to get medical supplies to frontline workers and distribute testing
        kits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dd53b-4b18-4cec-b1f4-2295382d3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a campaign rally in Tulsa, Oklahoma, on Saturday, Trump said
        he told officials in his administration to slow down coronavirus testing because
        of the rising number of cases in America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83a21e-f190-4c6a-adb7-37e165c61a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you do testing to that extent, you''re going to find more
        people; you''re going to find more cases. So I said to my people, ''Slow the
        testing down please,''" Trump said in comments that drew immediate criticism
        from Democrats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7140d-febc-4969-8cd8-2f56f3646bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 120,000 people have died in the US from the coronavirus and
        medical experts say that testing is critical to identifying and tracing Covid-19
        cases and slowing the spread of the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f912eb-64f6-4801-a2a5-07c4aa7addfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro told Tapper on Sunday that the President''s comment was
        "tongue in cheek" and a "light moment for him at a rally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d47d40-b321-4364-af7a-34f972b7e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper pushed back, saying, "I don''t know that it was tongue in
        cheek at all" and that Trump "has said similar things for months."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85256d-4969-4cc6-8ab4-d5852041add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, like Florida, Arizona, Texas and North Carolina, have
        seen an increase recently in positive coronavirus cases. The administration
        and state leaders say the rise in cases is due to more testing availability.
        But epidemiologists argue case numbers should go down with greater testing,
        because theoretically health officials should be able to trace the cases and
        slow the spread of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a3076-c9a0-4c2f-8142-5215e746b86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease expert,
        told The Washington Post on Thursday that the US is still "in the first wave"
        of coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b61b85-ea65-47e5-9273-cdc4bbb1a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:30:00.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci previously told CNN that it''s "not inevitable" that the US
        have a "second wave" in the fall "if you approach it in the proper way," advising
        that Americans continue to follow social- distancing recommendations and wear
        masks in public.</p>'
  'Black-Lives-Matter-companies-racial-equality':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T06:40:23.902+08:00
    'imagesource': 'jcr:07eebc21-ff35-4acf-bd3c-5095ea8ea44f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3ccd347-d5a9-4a91-ab17-71cbef3bb9da'
    'lead': 'Weeks after George Floyd''s death sparked a national movement for racial
      justice, many companies are turning their focus inward and taking actions aimed
      at addressing their own issues with systemic racism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T06:59:31.312+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T12:35:22.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:17.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Lives-Matter']
    'template': '1'
    'title': 'In the face of a cultural reckoning, it turns out massive corporations
      can move fast and fix things'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b102c-e453-4dbe-893e-b53b5633cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>First came public statements against
        racism and in support of Black Lives Matter from a wide range of companies.
        Then came large corporate donations to organizations promoting racial equity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647749d-5325-4410-b08a-50c48690ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1d7bf-1f1c-4f3e-b8ae-f1d39ddc0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, weeks after George Floyd''s death sparked a national movement
        for racial justice, many companies are turning their focus inward and taking
        actions aimed at addressing their own issues with systemic racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f85fa-f626-4191-936f-07521329ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b82ee-8503-4feb-80f0-9ef9415fb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has taken the form of everything from companies making Juneteenth
        a company holiday to tech leaders placing a moratorium on facial recognition
        sales to police departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6930bcca-826e-44de-a37c-6b38745aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1f2ba-89ef-4fe1-8370-0a314cc792de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Corporate America has a long way to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d22c6-8e96-4c87-9dcb-d0620a235f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a67cd-3891-4c5b-9afc-781fece3a83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, only four CEOs in the Fortune 500 are Black. Black professionals
        in 2018 held just 3.3% of all executive or senior leadership roles, according
        to the most recent US Equal Employment Opportunity Commission data. In 2019,
        more than a third of S&amp;P 500 companies did not have any Black board members,
        according to Black Enterprise''s Power in the Boardroom report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b688a5-9952-49de-bae3-26c4cd5a5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b821f7-e3c7-47a2-a11d-b52dbd33c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing these numbers goes beyond doing the right thing — it helps
        companies better innovate and compete as US demographics and consumer habits
        change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b7268-adbe-4fc7-9b46-558ab158bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59411cea-cb2d-4d1e-89b4-52497cd7df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporate America is talking the talk," Former Time Warner CEO
        Richard Parsons told CNN last week. "And it''s been a little bit of walking
        the walk, but not that much. This inflection point we''re at, now the corporations
        and Corporate America is stepping up and saying: ''Wait a minute, we''ve got
        to get real about looking after our employee base and our communities.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df3a5d-597c-47e1-8076-065f2672916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4233901-3ec5-472a-ae4b-a199dbd78611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the ways Corporate America has taken such action
        over the past two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a6fb0-03da-467d-8479-91e37263673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b98ad-d6bf-46e2-98b9-beac58ab19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rebranding</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6e43f-898c-4052-84ba-59a2c1f48683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 2020 and a handful of major companies are finally acknowledging
        and ending the use of brand mascots with racist origins. Aunt Jemima, Uncle
        Ben''s, Mrs. Buttersworth and Cream of Wheat all announced marketing changes
        in light of the anti-racist movement sweeping the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0888ec9-177d-433e-8544-73c4f46bb6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d2d6e-762e-4c8f-a1a0-b767e3d2c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these companies had resisted changing their branding for
        decades. But changing consumer sentiment and the power of social media call-outs
        finally forced a change, Allen Adamson, co-founder of brand consulting firm
        Metaforce, told CNN Business'' Chauncey Alcorn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b448c2-6223-415e-ad0a-b9b2f0385c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a45b96-4bdc-473e-83d8-ab524271ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problematic branding exists outside the breakfast food aisle, too.
        Will the Washington Redskins or Chiquita Brands'' "Miss Chiquita," both of
        which have faced similar criticism, be next?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200720d4-7840-41b9-aba6-ed98a639b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2d06c-4e7a-4839-8960-e7d42bc7eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>C-Suite shake-ups</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5fa82-38c0-4c8e-b38f-e91ef97e1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of big name leaders have stepped down or been pushed out
        of their positions in recent weeks, as companies grapple with failures to
        foster diverse and inclusive workplaces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bd3c9-0fc8-4b66-a7f7-ba290db1b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52f454-08cf-4bda-a267-693a3ff4c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top editors at Bon Appétit and Refinery29 stepped down earlier this
        month after facing claims of racism. The CEO and founder of The Wing, Audrey
        Gelman, also resigned this month following allegations of racist incidents
        and a walkout by employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76921bd6-b982-4b60-87c1-b92e89298ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80802d7-81a3-4899-95d3-14677693d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrossFit''s CEO Greg Glassman retired from his leadership role following
        intense backlash from gym owners and athletes over the company''s lack of
        support for the Black Lives Matter movement, and after comments he made on
        a call with gym owners that CrossFit leadership was "not mourning for George
        Floyd" surfaced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeccbc7-013c-49f6-b8ff-3332000a138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1039c19-e207-4970-87fa-5ad4e646a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis Text Line CEO Nancy Lublin was also ousted amid allegations
        of inappropriate conduct. Staffers of the nonprofit had recently staged a
        virtual walkout, demanding its board and leadership take steps to create an
        "anti-racist" organization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c6ad3-cf97-421a-8c12-70a3375eaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdfb946-b127-41ab-9abb-615bed80bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hiring initiatives</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b2a34-79a6-4745-8dfc-a41ea4a42b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said earlier this month it plans to fill a minimum of 30%
        of new positions in North America with Black or Latinx people, one of several
        racial equity-related initiatives the company announced. Adidas also said
        it will announce an additional "target aimed at increasing representation
        of Black and Latinx people within our workforce in North America."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230f340-6d4a-406f-93bf-dff38976a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa26dd5-246d-44f5-9b01-1acf5f4913fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas has declined to say what percentage of its workforce in North
        America is currently composed of Black employees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc8a19-2c96-4f91-a1cf-96fdcf5cf83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e00f75-b598-44f2-94fe-9eebc3200d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of a number of companies aiming to diversify their workforces.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45c612-1644-40fe-80a0-e2f6d9e92ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d531b-a327-41d7-a4ac-385a26ff7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some Adidas employees say the sportswear giant needs to
        do more. A group of Adidas employees wrote to executives this week asking
        them to investigate whether the company''s HR chief has responded appropriately
        to racial issues. They also want Adidas to create an anonymous platform where
        employees can report instances of racism and discrimination.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf78d2-ef42-4075-a4a9-c0093a1eae8b'
