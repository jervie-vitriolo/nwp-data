      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert Suansing, senior consultant of the Transportation Department,
        said there have been few suggestions to help avoid possible COVID-19 transmission
        between motorcycle riders— including letting passengers wear and use personal
        protective equipment (PPE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c698a0c-7053-4e3c-b69d-1672e778643d'
      'mgnl:activationStatus': true
