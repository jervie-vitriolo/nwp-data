      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 2,160 more cases among Filipinos abroad have
        been recorded by the Department of Foreign Affairs. This brought the tally
        of infections to 8,301. A new batch of 2,193 patients also got well, while
        10 died, pushing the total to 5,055 recoveries and 506 deaths.</p>'
