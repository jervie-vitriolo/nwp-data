      'mgnl:type': 'text'
      'text': '<p>A team of DOH epidemiologists <a href="https://www.cnn.ph/regional/2020/6/19/cebu-city-coronavirus-outbreak.html">has
        been sent to COVID-19 hotspot Cebu City</a>, which is located in Central Visayas,
