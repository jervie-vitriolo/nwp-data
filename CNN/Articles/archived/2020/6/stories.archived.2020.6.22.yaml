    'stories': ['ff814530-4100-4696-846b-b1d543bad308', '52867a60-37d9-4c8b-a8db-0bc115ff6e8f']
    'template': '1'
    'title': 'FDA warns about harmful side effects of incorrect use of dexamethasone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52183840-44d1-4293-97f9-e4014f994033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> The Food
        and Drug Administration issued a warning about negative side effects of incorrectly
        taking the steroid pill dexamethasone, which has recently been touted to help
        patients recover from the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae934b0e-360f-4b6e-8ca6-cb6d8be3899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a United Kingdom-based trial investigating potential
        COVID-19 treatments announced that taking in low doses for 10 days was found
        to reduce the risk of death by a third among hospitalized patients requiring
        ventilation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca88a78-cc28-46a9-a376-dd7c7d5ba3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator reminded in a June 19 advisory that dexamethasone
        is a drug which requires a doctor''s prescription for purchase, adding that
        it cannot be sold online and taken for home or self-medication.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">FDA warns against self-medicating with dexamethasone,
        a steroid which is said to help COVID-19 patients recover.<br><br>The regulator
        says the drug can only be sold through doctor&#39;s prescription and selling
        this online is prohibited. Taking the drug could have side effects | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/LPXhpALze6">pic.twitter.com/LPXhpALze6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1274884340795625472?ref_src=twsrc%5Etfw">June
        22, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07623c-a795-45e7-9261-5286d817d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5770b8a-6642-4bbc-8362-593a32cdbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said improper use of the medicine could lead to harmful
        side effects, which include a weaker immunity system in fending off infections,
        ulcer or bleeding inside the stomach, weaker bones, muscular weakness, and
        the slow recovery of wounds. The drug could also lead to stunted growth of
        babies and children, swollen feet and other body parts, diabetes, or hypertension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c72fa7-1c90-46cd-8faa-56c7dd227211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.402+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a steroid drug, a sudden disruption in intake could also lead
        to withdrawal symptoms such as lower blood pressure, shock, or even a coma,
        according to the advisory issued by FDA Director General Rolando Enrique "Eric"
        Domingo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16f292-943e-4826-8aac-3f71ad4a9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/18/medical-expert-says-dexamethasone-not-game-changer.html">Dexamethasone
        not a game changer, but a step forward to treat patients with respiratory
        problems – medical expert</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787ab87-75cd-44a4-87a7-89328ad0ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously expressed concern that this
        discovery might lead people to think that dexamethasone is a magic pill for
        COVID-19, with agency Spokesperson Maria Rosario Vergeire noting that the
        research findings <a href="http://cnnphilippines.com/news/2020/6/17/DOH-steroid-not-magic-pill-coronavirus-disease.html">need
        to be peer reviewed first</a> to check if these are "acceptable" to the scientific
        community.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dbb55-99ee-42a1-ad84-fdeb978755ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official reiterated that there is still no proven cure
        for and vaccine against the disease. Still, the DOH acknowledged that this
        may be a "breakthrough" in the global fight against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7710124-4c8b-47fc-bf4f-df48684e9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:29:58.403+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has confirmed 30,052 infections, along with 1,169
        deaths and 7,893 recoveries as of Sunday afternoon.</p>'
  'Trump-on-testing-as-COVID-19-cases-spike':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T13:20:01.589+08:00
    'imagesource': 'jcr:afb983df-7bf2-48d6-a075-1851e29ecdb6'
