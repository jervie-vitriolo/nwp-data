      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe90bb9-1a6a-445b-9774-8b51704bbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the gradual increase in number of available public transportation,
        modern jeeps can ferry only up to 20 to 50 percent of passenger capacity to
        ensure the one-meter physical distance rule. Passengers must be seated one
        seat apart and no standing passengers will be allowed. Seats to be occupied
        by passengers must be properly marked in the vehicle.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a55f87-ae83-4198-a94b-836d40fe9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum fare for both non-air-conditioned and air-conditioned
        public utility jeepneys remains ₱11 for the first four kilometers. However,
        non-air-conditioned units shall collect ₱1.50 for every succeeding kilometer,
        while air-conditioned jeeps will charge ₱1.80 instead.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee84f95-94dd-4ced-880c-908c50e163a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney operators must also provide their vehicles means for cashless
        fare payments such as electronic systems like GCash, Paymaya, and Squidpay,
        particularly if these don''t have machines where passengers can tap their
        Beep cards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b91a15-63f5-4dd3-9a9a-08936ea7db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern jeepneys must also be equipped with GNSS (global navigation
        satellite system) or GPS (global positioning system) for easier contact tracing
        efforts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278bae2-1265-4e5b-a28e-f8ecd6e6e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express units are expected to be allowed to ply the roads once
        after all modern jeepney routes are opened. Presidential spokesperson Harry
        Roque on Monday said at least 55,000 traditional jeepney drivers remain at
        the bottom of the public transport "hierarchy."</p>'
