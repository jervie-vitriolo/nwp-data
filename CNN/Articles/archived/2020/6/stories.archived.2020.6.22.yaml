      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9341e7e-3fb4-4287-a23f-4600d53d60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it falls on all of us, regardless of our race or station —
        including the majority of men and women in law enforcement who take pride
        in doing their tough job the right way, every day — to work together to create
        a ''new normal'' in which the legacy of bigotry and unequal treatment no longer
        infects our institutions or our hearts," Barack Obama wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
