      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest bulletin, 257 of the new infections came
        from Central Visayas, while 174 were from Metro Manila. Other regions logged
        a total of 198, while one is an infected repatriate.</p>'
