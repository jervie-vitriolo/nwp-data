    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DSWD', 'Department-of-Social-Welfare-and-Development',
      'Irene-Dumlao', 'SAP', 'social-amelioration-program']
    'template': '1'
    'title': '1.3 million beneficiaries receive second tranche of SAP — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dfb483-599f-429e-a95f-667778046725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.718+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Department
        of Social Welfare and Development (DSWD) said over a million beneficiaries
        have already received the second wave of the government''s social amelioration
        program (SAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19515d-0695-4dc8-bc3a-b43cfb0e5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, DSWD Spokesperson Irene Dumlao
        said the beneficiaries are from identified enhanced community quarantine areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbb862-e0cc-4fa4-9891-0226fed82815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas are in the National Capital Region, Region III (Central
        Luzon) except for Aurora province, Region IV-A (Calabarzon), Benguet province,
        Iloilo province, Pangasinan province, Cebu province, Bacolod City, Davao City,
        Zamboanga City, and Albay province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6678f8a-9fda-4cce-957e-51a7b7200db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon na po tayong</em> beneficiaries <em>na nakatanggap
        na po ng</em> second tranche <em>ng</em> emergency subsidy," Dumlao said.
        <em>"Nauna po tayong nagpahatid ng ayuda sa mga</em> 4Ps (Pantawid Pamilyang
        Pilipino Program) beneficiaries <em>na</em> cash card holders <em>sa mga</em>
        identified ECQ areas... <em>Ito po''y alinsunod sa ipinalabas na</em> Executive
        Order 112 <em>at</em> memorandum po <em>ni</em> Executive Secretary (Salvador
        Medialdea) <em>noon pong</em> May 2."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3759e36-570e-4be5-ab80-e70fbc323640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are beneficiaries who have received the second
        tranche of the emergency subsidy. We have initially sent aid to the 4Ps beneficiaries
        who have cash cards and live in the identified ECQ areas... This is in accordance
        to Executive Order 112 and the memorandum of the Executive Secretary last
        May 2.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1983c-3546-4a52-90da-ff60745a3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao also said the DSWD has started distributing aid to waitlisted
        or additional beneficiaries in Kabayan, Benguet; Baguio City and Balaoan,
        La Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7470a8-222e-48b0-a9cb-243e946215e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/6/14/DSWD-waitlisted-beneficiaries.html"
        target="_blank"><strong>READ: DSWD to give cash aid to ''waitlisted'' beneficiaries
        starting this week</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6ecc4-313f-4a9d-9258-a1baeded0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao, however, said that beneficiaries should have pre-registered
        using the ReliefAgad app and chosen an option on how they would receive the
        cash aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04da89-113b-4690-aa90-a2840ada05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para matiyak natin at malaman kung paano nila ito tatanggapin,"</em>
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2a149-22ed-4712-bdc4-b78387aa2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can be sure and know how they will be receiving
        this.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f3dc9-da83-4ab3-ac92-0edf358f16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for aid distribution was initially set for June 23,
        but was moved to June 25.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c79de80-c8ba-488d-b5f7-f0d5b9b8a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said DSWD officials are discussing what could be done in
        case the deadline is not met.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31e2792-308c-4943-bbf8-b98aa73c44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to assure the public <em>na pinagsisikapan po ng</em>
        DSWD <em>na maipahatid itong</em> second tranche <em>ng</em> aid <em>sa lalong
        pinakamaayos at lalong pinakamabilis na pamamaraan,"</em> she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccdc974-91d4-4236-9b7c-ac1fc1dd2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:28:46.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to assure the public that the DSWD is
        working to deliver the second tranche of aid in the most efficient and quickest
        way.]</p>'
