    'template': '1'
    'title': 'Vote in Japan to change status of disputed islands threatens to raise
      tensions with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e727c9-f5f0-462d-ba9f-2e039331b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A bill that changes the status of an island
        chain <a href="https://edition.cnn.com/2020/06/20/asia/china-japan-islands-dispute-hnk-intl/index.html"
        target="_blank">claimed by both Japan and China</a>&nbsp;was approved by a
        city council in Okinawa on Monday, in a move that threatens to inflame tensions
        between the two Asian powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42810c67-ad7e-40f0-ba67-cca7ba4e7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ishigaki City Council in Japan''s Okinawa prefecture approved
        the legislation that changes the administrative status of the uninhabited
        island group, 1,200 miles (1,931 kilometers) southwest of Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb93e1-22d6-4bbe-88e9-667730e3ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands, known as the Senkakus in Japan and the Diaoyus in China,
        have been administered by Japan since 1972, but both Tokyo and Beijing say
        their claims to the group date back hundreds of years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201b40e-d1d9-4fbb-9482-5aa47a93cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China warned before Monday''s vote against any change in the status
        quo over the islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d5484-f185-4b61-8f02-b060e6a4b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diaoyu island and its affiliated islands are China''s inherent
        territories," a statement from the Chinese Foreign Ministry on Friday said.
        "We ask Japan to abide by the spirit of the four-principle consensus, avoid
        creating new incidents on the Diaoyu Islands issue, and take practical actions
        to maintain the stability of the East China Sea situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106e3a2-4376-4be8-9024-4f1f91878821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those four principles was that Japan acknowledge that sovereignty
        over the islands was in dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde47e51-ad4e-4d5c-88a1-582652e43cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill passed Monday in Ishigaki brushed off any concerns
        of how the move might be perceived in Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048e48d-658e-479c-9073-b137483b68c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approval of this case did not take into consideration the influence
        of other countries, but was considered to improve the efficiency of administrative
        procedures," the council said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b99d8-e252-47fe-93fb-fb2f34c81fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Japan''s Asahi Shimbun newspaper reported the bill "asserts
        the islands are part of Japanese territory."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893422a-855b-492c-b2de-882f82148ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of language that rankles in Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285693f9-1705-41f9-8ecd-84ae35176dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A story in <a href="https://www.globaltimes.cn/content/1191070.shtml"
        target="_blank">China''s state-run Global Times</a>&nbsp;this month also warned
        of the consequences of any changes to the status of the islands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e978e-6142-4ff1-98be-5a86c411a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing the administrative designation at this time can only make
        the dispute more complicated and bring more risks of a crisis," Li Haidong,
        a professor at the Institute of International Relations of the China Foreign
        Affairs University, told the Global Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03af974-08cc-4ab0-8b16-92f7dfad0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a possible confrontation were heightened last week with
        the announcement from the Japanese coast guard that Chinese government ships
        had been spotted in the waters close to Senakaku/Diaoyu Islands every day
        since mid-April, setting a new record for the number of consecutive days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b736b0f-8236-4b7f-8392-c51b19796da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, those sightings had reached 70 days in a row, with Japan''s
        coast guard saying four Chinese ships were in the area as the vote was taking
        place in Okinawa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55db31-d74e-407d-9869-d71176571d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the increased Chinese presence, Yoshihide Suga, Japan''s
        chief cabinet secretary, reasserted Tokyo''s resolve at a news conference
        last Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41737e8-4c2f-4e0a-997d-8a2513e0d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senkaku Islands are under our control and are unquestionably
        our territory historically and under international law. It is extremely serious
        that these activities continue. We will respond to the Chinese side firmly
        and calmly," Suga said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec05dba-db09-423d-abeb-ee3d0d37861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent protests in China</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e194c-c5f6-46ad-858b-687667c0cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Monday''s vote, the most recent "crisis" over the islands
        occurred in 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b1d76-a598-48e1-9c13-6110725ea4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Japan nationalized the then-privately owned islands to
        ward off a planned sale to Tokyo''s then-governor, a hardline nationalist
        who was reportedly hoping to develop the islands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ac90c-7d2c-4e8f-9795-4a769a6f832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan sparked <a href="https://edition.cnn.com/2012/09/18/world/asia/china-protests-japan-fury/index.html"
        target="_blank">massive and highly unusual street protests</a>&nbsp;across
        China, amid a groundswell of nationalist sentiment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e725046-2a42-49ad-816b-bd0f83d59d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations turned violent as protesters hurled debris at the
        Japanese Embassy in Beijing, ransacked Japanese stores and restaurants and
        overturned Japanese cars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dfbc6-13d8-40f9-9fc7-bbf7c30cb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark illustration of how the islands are seared into the Chinese
        consciousness, one Chinese man was beaten into a coma by his fellow countrymen
        simply because he was driving a Toyota Corolla.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c14a7c-0f78-4ac8-add9-d4e58ec9fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What complicates any dispute over the islands, if it were ever to
        escalate to the point of military confrontation, is that the United States
        is obligated to defend them as part of Japanese territory under a mutual defense
        pact with Tokyo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309eb6a-cef2-4ff6-98a0-d6cbd133310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Choong, a senior fellow at the ISEAS-Yusof Ishak Institute
        in Singapore, recently warned that the Senkakus/Diaoyu may be more of a powderkeg
        than other contested regions of East Asia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c1863-12e4-48fb-ab18-1ddda1d018bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to other flashpoints in the region — the South China Sea,
        Taiwan, and North Korea''s weapons programs — the East China Sea combines
        a unique and combustible mix of history, honor and territory," <a href="https://www.lowyinstitute.org/the-interpreter/china-and-japan-island-dispute"
        target="_blank">Choong wrote this month on The Interpreter</a>, the blog of
        the Lowy Institute in Australia.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3bfe3-6e15-450c-a4ca-4636342b5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not whether China, now the target of a full-court
        press by America, would want to challenge Japan over the islands. The question
        is when, and how? This is what keeps Japanese (and American) policymakers
        awake at night," Choong wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198976c-aa61-44c5-b1c3-11cc314f4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:43:55.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:35:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/21/asia/china-japan-island-dispute-intl-hnk-scli/index.html"
        target="_blank">Vote in Japan to change status of disputed islands threatens
        to raise tensions with China</a>."</em></p>'
  'Cebu-City-coronavirus-cases-quarantine':
