      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> No officials
        have defrauded the Philippine Health Insurance Corporation (PhilHealth) despite
        fresh allegations of corruption within the state insurer, its chief maintained
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6949c2-35d6-4e06-8386-bada307747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183ab4b-a44d-476d-80a4-edb993b84aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:43:00.231+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth president and CEO Ricardo Morales reiterated during the
        "Laging Handa" briefing that it is "premature" to go to President Rodrigo
        Duterte without substantial claims, following reports of missing ₱154-billion
        funds within the agency through "fraudulent schemes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7dee8-1bc8-4e9c-ad4b-e039627f3583'
      'mgnl:activationStatus': true
