      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The modern jeepney was actually a four year program that was launched
        in 2016, they wanted to replace the old units with a new design, about 200,000
        throughout the Philippines with about 60,000 in Metro Manila alone," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c3b5d-1cbc-49d8-9619-2eafdcae6a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern jeeps can ferry only up to 20 to 50 percent of passenger
        capacity to ensure the one-meter physical distance rule. Passengers must be
        seated one seat apart and no standing passengers will be allowed. Seats to
        be occupied by passengers must be properly marked in the vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722221f-44fa-459d-a625-a6aa162fa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the current bus scheme being implemented on EDSA,
        Santiago called the government project "a horrible experiment," adding that
        bus stop interconnections are needed along EDSA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc714bc-ef7c-4b21-93e2-8551752973a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their experiment is a very incomplete way so at some point they
        will have to abandon the whole project at the cost of taxpayers'' money,"
        Santiago said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607493e-c314-4b7b-ac6d-bdc0cb98a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.568+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should allow the motorcycles, including Angkas and
        so on, because these are open air, the wind ventilation will actually dissipate
        any virus that is onboard either the passenger or the driver," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41793b3-057c-4bde-a266-9cf857f60868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.568+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the gradual increase in number of available public transportation,
        Santiago urged more employers to consider work from home options for their
        employees.</p>'
