      'mgnl:lastActivated': 2023-01-26T12:35:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President remains outspoken on issues plaguing the country,
        including the death of George Floyd in police custody, saying it "shouldn''t
        be ''normal'' in 2020 America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849efa9-915d-471e-8cb7-6a54549351d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05e1f8-9604-4fdb-83b3-176390447291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can''t be ''normal.'' If we want our children to grow up in
        a nation that lives up to its highest ideals, we can and must be better,"
        Barack Obama said in a statement as protests erupted across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be725b6-8460-45e9-83ca-d88df736276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
