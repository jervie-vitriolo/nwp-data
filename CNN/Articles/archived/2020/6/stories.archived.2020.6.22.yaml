      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Riyadh Adnan Alonto said Monday morning
        that there are 107 overseas Filipino workers in the Kingdom of Saudi Arabia
        who died due to COVID-19, and whose remains are up for disposition.</p>'
