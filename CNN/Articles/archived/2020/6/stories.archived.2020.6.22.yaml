    'template': '1'
    'title': 'Home quarantine policies, lockdown behavior may have contributed to
      rise in COVID-19 cases in Cebu City — expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1436a5-f687-4834-8cf3-de317f32fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> Allowing
        some patients to go on home quarantine, as well as a relaxed lockdown behavior,
        may have contributed to the rise in COVID-19 cases in Cebu City, a special
        adviser to the COVID-19 task force said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c9062-a30c-4073-a0e3-fc9e32735d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5522931-a681-490b-8551-3d98a2417646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only reason I can think is the behavior of people, and then
        we discovered the home quarantine policy wherein they were sent home. That
        could have contributed to the increase,” Dr. Ted Herbosa told CNN Philippines’
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc2f77-571f-4e26-a8af-6e6a0059ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733fd01-1918-49d1-a352-328242f279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing findings from a recent trip to Cebu, Herbosa said some patients
        were released from facilities and allowed to go on home quarantine. But he
        did not elaborate on the severity of their infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b87ab5-84bc-40f2-b670-af1fb72ca183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af78a4-9a79-47d5-ba44-751bf5a44a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mentioned factors, Herbosa noted population density
        as well as increased testing capacity may have also played a part in the spike
        in coronavirus infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b3848-265e-40a5-9f34-90492f12215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59af89a-0d6a-4518-9f43-4883185f29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So for us, I think the most important is to reverse that, and to
        reverse that, the city was put back on ECQ (enhanced community quarantine),”
        Herbosa added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26587053-4989-4547-9ad7-fbba990f2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:19:20.801+08:00
      'mgnl:createdBy': 'alyssa'
