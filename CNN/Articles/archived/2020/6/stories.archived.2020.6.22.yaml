      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Merong</em> suggestion<em> na maglagay ng</em> plastic shield
        between the driver of the motorcycle and the passenger. It is now being evaluated
        by the IATF (COVID-19 Inter-Agency Task Force),” Suansing told CNN Philippines’
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03002be8-369d-478d-bf41-6de888cb5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d4c50-9df5-4a58-9ece-2b5ce04c3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a suggestion to place a plastic shield between
        the driver of the motorcycle and the passenger. It is now being evaluated
        by the IATF.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809dea4-fb89-4e42-9449-637a19210c1b'
      'mgnl:activationStatus': true
