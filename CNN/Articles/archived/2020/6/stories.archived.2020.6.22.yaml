      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are responsible for paying for their coronavirus tests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ebeaa-6526-42d2-90b3-9fb6c3c986db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:07:24.837+08:00
