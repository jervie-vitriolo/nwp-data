      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Interior Secretary Eduardo Año, in a separate interview with
        CNN Philippines, justified the decision, saying there’s enough basis to place
        the city under stricter quarantine measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
