      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. on Monday, the <a href="https://cnnphilippines.com/news/2020/6/22/PH-coronavirus-cases-updates.html"
        target="_blank">Department of Health</a> said there were 30,682 COVID-19 cases
        in the country.</p>'
