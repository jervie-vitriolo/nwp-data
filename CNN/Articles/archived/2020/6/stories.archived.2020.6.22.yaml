      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90fdd5-8a22-4b4c-92d6-93447cb99dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will mainly fall on officials in Minnesota to ensure
        Floyd''s death is fully investigated "and that justice is ultimately done."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363ef61-0b80-4e2c-84da-b0740a81d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
