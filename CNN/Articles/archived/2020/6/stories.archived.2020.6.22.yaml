      'mgnl:type': 'text'
      'text': '<p>Cebu City earlier <a href="https://www.cnnphilippines.com/regional/2020/6/16/Cebu-City-to-appeal-ECQ-status-Mayor-Labella.html">appealed</a>
        to the COVID-19 Inter-Agency Task Force for a more relaxed quarantine classification,
        arguing that the city has a low percentage in COVID-related deaths and a high
        recovery rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898076c-e90e-4685-8a1f-e1ec341a56e9'
