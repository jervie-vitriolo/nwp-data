      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Provincial
        Bus Operators Association of the Philippines Executive Director Alex Yague
        said about 14,000 workers from different provincial buses operating in Luzon,
        including Metro Manila lost their jobs due to the pandemic.</p>'
