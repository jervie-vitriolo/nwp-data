      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still arranging the guidelines on the operation of traditional
        jeepneys and UV vans because we need to be careful in fully resuming the public
        transport system in Metro Manila given that we are still in GCQ,” Bolano told
        CNN Philippines’ Rico Hizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e745aa3-fa95-43e6-b8f3-f6bb0043c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:36:19.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the operations of provincial buses remain suspended.&nbsp;</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847ffeb-23b3-40f2-9e4f-05d059422554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Center for Commuter Safety and Protection Chairperson Elvira
        Medina said the mass transportation landscape has been completely reshaped
        by the COVID-19 pandemic, but transport groups are ready to comply and help
        the government come up with guidelines that will ensure the safety of the
        drivers and the riding public.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72c063-1901-48d1-b098-27a880006d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now moves towards that direction in order to see that
        all our commuters still be safe, more especially in the Metro as most of the
        commuters are in. As I''ve been saying before, these are birth pains, we are
        still working also with government in order to straighten up the glitches,"
        she told CNN Philippines on Monday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8ef08-f64d-4be3-adb2-76040b9a5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:46:48.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transportation had been suspended for more than two months
        since Luzon and other parts of the country were placed under enhanced community
        quarantine in mid-March to curb the spread of COVID-19. In the first phase
        of reopening mass transport in Metro Manila, only trains, augmentation buses,
        taxis, Transport Network Vehicle Service like Grab, shuttle services, point-to-point
        buses and bicycles were allowed to return to roads to ferry passengers from
        June 1 to 21.</p>'
  'Apple-switch-own-chips-in-Macs':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'The ARM-based chips, which Apple makes in-house and already uses a
      version of in iPhones and iPads, could make their way into new iMacs and MacBooks
      by 2021. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-22T09:27:08.687+08:00
    'imagesource': 'jcr:ec79db72-c046-46e5-8752-ed8af06d3dad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acacf1d0-bbb8-45a1-9d7a-b8fc1eb29c78'
    'lead': 'Apple may be gearing up for a big update under the hood of its computers
      that could result in several changes for its users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T09:30:34.600+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:35:14.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:19.507+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Mac', 'chips', 'laptop']
    'stories': ['f569f3fe-fe6d-4ac8-ac7d-967d9892a20d']
    'template': '1'
    'title': 'Apple could switch to its own chips for Macs. Here''s what that means'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9610d-1467-43b8-9d50-1fe7890843c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple may be gearing up for a big
        update under the hood of its computers that could result in several changes
        for its users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0397d5-766d-4363-83c0-6cb4535ad134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company could announce a long-rumored switch to its own chips
        for its Mac computer lineup — instead of the Intel processors they currently
        use — at its annual Worldwide Developer Conference that starts Monday, according
        to a report from Bloomberg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a87908-99d1-4531-bb7e-28a14a8a248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARM-based chips, which Apple makes in-house and already uses
        a version of in iPhones and iPads, could make their way into new iMacs and
        MacBooks by 2021. And while there''s likely to be a transition period, analysts
        say the move could eventually result in big benefits for the company as well
        as its users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25246b0f-a976-4fe4-925d-ed34f915c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is likely that we will see the switch happen in stages,"
        said Adwait Mardikar, an analyst at tech research firm Canalys. "We might
        see the switch to Apple chips for Apple''s MacBook lineup in 2021, but I believe
        it will be quite a while before we see the entire Mac lineup on its own chips."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b850b1-3e72-42fa-93cd-5ac9f968df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better battery and sleeker devices</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a153b-5dbe-43fa-b0a0-e1179133d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that does happen, the major changes Mac users are likely to
        see include better battery life and sleeker devices. Apple''s in-house chips
        have a smaller architecture and are more efficient because they are designed
        for smartphones, according to David McQueen, research director at ABI Research.
        ARM is the processor design developed by UK-based chipmaker Arm Holdings,
        which it then licenses to various tech manufacturers for their own use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e01c63-46cb-4933-b414-95b34de37436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving to ARM-based chips can bring efficiencies and better battery
        life without sacrificing performance," McQueen said. "It may also help to
        cut out some size issues, possibly allowing Macs to be made thinner, while
        also negating the need for fans," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733f2aa-0b4e-45e7-997c-b11ea818f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQueen says having the same chips running on iPhones, iPads and
        Macs would also make it easier to standardize the user experience across all
        three devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381f391-001e-4f73-a2b3-c35114fbf412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow all Apple devices to work more seamlessly together,"
        he said. "It should also make it much easier for developers to create apps
        that are capable of running across Apple devices."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33561a9e-0a3a-4bac-8a02-aab2dc58af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another big potential benefit to using the same chips for
        iPhones and Macs, particularly with the growth of 5G networks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a1acf-af59-4d2a-a2ca-ac1e334be501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Apple has given no indication that it is looking to do
        so, this switch does also open the doors for Apple to launch MacBooks with
        cellular connectivity capabilities," Mardikar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b846d5-bab9-46cd-9885-fd297599eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Apple will benefit</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac3441-bc65-4ca2-ab33-4557f144f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, bringing processor production in-house will likely allow
        the company to offer better performance upgrades with each generation of devices
        because it will no longer be tied to Intel''s upgrade cycle for new chips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3c541-8005-4337-89b6-e9a91619a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also get to control their own product launch cadence," said
        Jitesh Ubrani, a research manager at IDC. "In the past, they had to really
        wait on Intel to launch new processors before they could refresh the Mac lineup."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7277fc-e93d-44eb-ac52-1dea53249d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching to in-house chips could also allow Apple to better integrate
        its supply chain and lower manufacturing costs. But unfortunately for consumers,
        that''s unlikely to result in cheaper computers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9d87c-8c37-4e1c-8090-76c567b9f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Apple''s main use for switching over would be to offer
        a better product, not necessarily a cheaper product," Ubrani said. "You may
        see better value in some cases but I don''t think we''ll see cheap iMacs or
        cheap MacBooks going forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c147da-ffcb-40cf-bf1e-2e2e852b9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple is likely capable of handling the chip switch and has
        been able to power high-performing devices such as the iPad Pro, it could
        potentially struggle to match the firepower of Intel chips on some of its
        more advanced computers, according to Mardikar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8dc03-fd95-4421-a724-44275d30d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real challenge for Apple will be its high-end computers — the
        MacBook Pro, iMac Pro and Mac Pro," he said. "These run on high-performance
        CPUs like Intel Xeon chips, and it remains to be seen if Apple can come up
        with processors that can match the performance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838111f-eb28-421d-8d74-c1e5a87a97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also likely have to give developers a lot of lead
        time to adapt to the new setup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8fe84-cadb-47de-a3ba-344cc77fc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day the switch is not going to be successful
        if it doesn''t have the apps, and consumers are not going to love it if they
        don''t have access to their favorite apps," said Ubrani. "It''s not like every
        developer can switch over right away... My guess is they would have some sort
        of a bridge solution ready until everyone is ready to port over."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a35d7-5695-42d5-8ed2-a1c216009240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:30:34.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This&nbsp;story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/21/tech/apple-mac-chips-wwdc/index.html">Apple
        could switch to its own chips for Macs. Here''s what that means</a>."&nbsp;</em></p>'
  'Indian-government-steal-and-sell-their-data':
    'author': 'Priyali Sur, CNN Business'
    'caption': 'When two registered users come within Bluetooth range of each other,
      their apps automatically exchange DiDs and record the time and location. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-22T09:30:39.398+08:00
    'imagesource': 'jcr:9fc0107e-71cd-429d-8e00-a0fa86c54730'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1026580c-0c01-4eb8-8e69-ebaedb8f5de5'
    'lead': 'The Indian government maintains that most personal and location data
      of users is ultimately deleted, but critics say India''s lack of data protection
      laws exposes millions of people to potential privacy breaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T09:33:59.149+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:35:13.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:19.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'data-theft', 'stolen-data', 'Aarogya-Setu']
    'template': '1'
    'title': 'Many Indian citizens believe their government is trying to steal and
      sell their data. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f3e5a-9da0-4faf-b46a-b8a1115f527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When India launched its coronavirus
        tracing app Aarogya Setu in April, it came with a mandatory download order
        for public sector workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ea766-cfa2-4b98-a58c-e6fd1dd56b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That order soon spread to private sector workers and then to people
        living in designated Covid-19 containment zones — including Rajeev Ghosh,
        a 50-year old chemist who resides in Noida, a city east of the capital New
        Delhi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395acbb-7123-4f96-8d04-1d452d0a981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in May, he risked a six-month prison sentence or $15 fine for
        refusing to download the app. Ghosh didn''t care: He had bigger concerns about
        the future use of his data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a7eba-dfae-469a-915e-f8409be16299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure how the government will use my data. If they want,
        they can do surveillance on me forever through location-tracking on the app,"
        said Ghosh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e0565-8b49-4968-8bc9-0dd95e5f501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosh is not alone in his concerns. In Noida, privacy activists
        mounted a legal challenge to the mandatory download order, and by the end
        of May it was lifted. They argued that it breached personal liberties protected
        by a landmark Supreme Court ruling about the right to privacy in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4b21f-6494-4503-a933-19a9e40cd279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government maintains that most personal and location
        data of users is ultimately deleted, but critics say India''s lack of data
        protection laws exposes millions of people to potential privacy breaches.
        They also fear that personal information could be sold by the government to
        private companies, or even used for surveillance beyond Covid-19 concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d0bed-42ff-4420-82e0-34373ab9e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of users</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20a6b3-cb39-4142-b19d-d8020985c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aarogya Setu app was developed by the National Informatics Centre,
        an ICT and e-governance body under the Ministry of Electronics and Information
        Technology, in collaboration with voluntary technical experts from private
        industry and academia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f60b11-656a-4e5a-89a8-84299e093ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the beginning of June, it had been downloaded over 120 million
        times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297380f4-1f59-42ff-a497-a8b30546a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many other countries'' contact tracing apps, Aarogya Setu
        uses Bluetooth and GPS location data to monitor the app users'' movement and
        proximity to other people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17a3f2-0813-443f-88d4-bfada8af181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users are asked to input their name, phone number, age, gender,
        profession and the countries they have visited in the past 30 days, as well
        as prior health conditions and a self-assessment about any Covid-19-related
        symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df86eff-bc0e-4e2d-879c-9d2c6874a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique digital ID (DiD) is generated for each user, which is used
        for all future app-related transactions. Through GPS, the app records each
        users'' location every 15 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07eaad2-d668-43e0-ad68-d5d8fe9ed9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When two registered users come within Bluetooth range of each other,
        their apps automatically exchange DiDs and record the time and location. If
        one of the users tests positive for Covid-19, the information is uploaded
        from their phone onto the Indian government''s server and used for contact
        tracing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4349b-a0a2-49f6-8e0c-5703b7a745a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis of 25 apps, the Massachusetts Institute of Technology
        (MIT) gave Aarogya Setu just two out of five stars, largely because it collects
        far more data than it needs. For comparison, Singapore''s TraceTogether app
        earned 5 stars and uses Bluetooth alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253f0ca-5d8c-4fc5-ba9a-41c28cd57ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 1st, Aarogya Setu had identified 200,000 at-risk people
        and 3,500 Covid-19 hotspots, according to lead developer Lalitesh Katragadda,
        the founder of Indihood, a private firm that builds crowdsourcing population-scale
        platforms, and one of the private industry volunteers who worked with government
        agencies on the app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6246e-ee1f-41b8-b8fc-ee035ffae259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a 24% efficacy rate, that is, 24% of all the people estimated
        to have Covid-19 because of the app have tested positive," said Katragadda.
        This means that only about 1 in 4 people advised by the app to get a test
        actually tests positive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefc28d-a98c-473a-8543-c6fffb2c2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subhashis Bannerjee, professor of computer science and engineering
        at the Indian Institute of Technology, New Delhi, said the combination of
        Bluetooth and GPS location would likely return a higher rate of false positives
        and false negatives. For example, GPS is often unavailable or unreliable indoors,
        and Bluetooth overestimates the risks in large open spaces, across walls and
        floors, which radio waves can penetrate but the virus cannot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fb15e-bf3e-44fc-892f-2e14196c6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a leap of faith from GPS colocation and Bluetooth
        radio proximity to estimating a risk score for infection transmission," he
        wrote in a report for the Internet Freedom Foundation (IFF), a non-governmental
        organization that advocates for digital rights, which has mounted a legal
        challenge against the mandatory download order in Kerala High Court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d567d-4c43-4530-8f1f-24747dc55a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government safeguards</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51596c48-4dce-4126-b046-226314f18a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government states that enough privacy and protection
        parameters have been built in to ensure permanent deletion of the app''s data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d883b9c-9eb1-4495-8fec-7ed043117d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All contact tracing and location data on the phone is deleted on
        a rolling 30-day cycle. The same data on the server is deleted 45 days from
        the upload unless you test positive. In which case all contact tracing and
        location information is deleted after 60 days after being declared cured,"
        said Abhishek Singh, CEO of MyGov at India''s IT ministry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38436937-f521-4973-9d43-6b79226dceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Aarogya Setu Data Access and Knowledge Sharing Protocol
        states that de-identified (anonymous) data can be shared with any government
        ministry or institution, as long as it''s for the purpose of tackling Covid-19.
        Any data received should be permanently deleted after 180 days, the protocol
        says. But privacy campaigners say there''s no way of knowing if that''s happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3742cb-d795-4fb3-8210-3626de9f96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way to check and verify whether the complete destruction
        of data has taken place and if any third parties with whom the data is shared
        has also destroyed it," said Apar Gupta, a lawyer and executive director of
        the IFF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593525c-4135-4cf0-a4f9-d06dc21187f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to calls for more transparency, the Indian government
        opened up the app''s source code on May 27 and announced a bug bounty program
        to incentivize software experts to find security vulnerabilities in the app,
        to rectify lapses, if any.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c72e5e-2efc-444e-b6eb-76d3049e33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a step in the right direction but to know the full picture
        of who has access to the data, we need the server code also," said Robert
        Baptiste, an ethical hacker who goes by the alias of Elliot Alderson and exposed
        security flaws in the app soon after its launch. An open server code would
        enable experts to see what citizen data is stored in the government server
        and how the data is shared.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f8f35-8529-45d6-ae54-b28d9c4b2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, Singh of MyGov, said the government planned to release
        the server code in a few weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f414c94-2fbf-4944-b2fb-69ef27d52269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Katragadda said that even with the server code, access
        to information on data sharing would be restricted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366c3a1-f0a0-48be-b81b-30280cd1a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will never be possible to see exactly with whom the data is
        shared because for that we will have to open source the entire government,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff84ea-7bf4-4ca7-b3df-277986a10d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No data protection laws</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0fb22-27fa-40f0-8eeb-bee9ae43fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main concerns that activists have is that India does
        not have a data protection law, though a bill is currently being reviewed
        by a joint select committee and could be passed later this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d89d4-a8b6-492f-b0b9-1bcdc8a5ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Personal Data Protection Bill imposes limits on how residents''
        personal data is used, processed and stored. If passed, the bill would also
        establish a new regulatory body — the Data Protection Authority (DPA) — to
        monitor compliance. Critics say the bill is flawed for a number of reasons,
        including that it allows the government to exempt its departments from the
        legislation on the basis of national security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0430c1-59fd-4373-a453-1896e9d9b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But right now, there are few safeguards for data in India.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8633003-5036-4660-a164-e9c7775a5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No legislative framework means no official level of accountability.
        So, if any data mishap happens, there will be no penalty, there will be no
        safeguards," said Gupta.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144d71f-526e-4993-a978-4ff7e1db67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a financial incentive for the government to share
        information. The National Economic Survey of India 2018-19 openly states that
        the Indian government will monetize citizens'' data and sell it to private
        companies to generate revenue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c06513-e0de-4b93-8840-fd39bf0ca10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has made a strategy to sell citizen data and is thus making
        it a commodity by claiming ownership over Indians'' personal data, which is
        against Indians'' fundamental right to privacy," said Kodali, the public interest
        technologist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acee57-d694-4836-9beb-7db054e0dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Modi government sold citizens'' vehicular registration
        and driving license data to 87 private companies for 65 crore rupees (approximately
        $8.7 million) without citizens'' consent. This caused a backlash with the
        opposition party questioning the motives of the government and the price of
        the sale in parliament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d93da-35de-4cf6-8e42-2e597e1298e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the government''s assurances that all Aarogya Setu data
        will be deleted, Katragadda told CNN Business that some information from the
        app will be automatically transferred to the National Health Stack (NHS).
        The NHS is a cloud-based health registry, currently under development, that
        will include citizens'' medical history, insurance coverage and claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68966e-7dcf-4bb1-b4c0-6076ca94750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any residual data from the Aarogya Setu app will automatically
        move into the National Health Stack within the consent architecture, as soon
        as the health stack comes into effect," said Katragadda.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499a979-6909-4af7-80f2-45341066c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residual data means any data that''s still on the govt server at
        the time the NHS becomes active. That includes location, health and personal
        data that has been downloaded to the server but hasn''t yet been deleted in
        the timeframes laid out by the government, Katragadda said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d005ac9-ab92-4ab3-ac88-ba1570f2fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No date has been set for the release of the NHS, but Gupta of IFF
        worries, again, that there''s no legal framework to protect the data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d9328-d915-4a7c-a181-fd908932cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it is repeatedly stated that consent will be the basis
        of the information sharing, it''s important to note that in both the Aarogya
        Setu app and NHS, consent is baked into the architecture which is a technical
        framework rather than a clear source of legal authority."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abe767-0224-49bb-bc3f-f6d1645e757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ticket to move</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182f8eb-ea86-4648-91e0-114c14f6728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries that have introduced a contact tracing app,
        India says the technology is vital to stop the virus from spreading. As of
        June 22, the country had confirmed more than 410,000 cases and 13,254 deaths.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570ba95-655f-4ae3-aea1-50956b83f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air passengers are encouraged to download the app before flights,
        rail passengers need it for train travel, and some workers have been told
        they need it to do their jobs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e885b7-009b-4781-af5c-cf330f5b140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But digital rights activists say the app carries more risks than
        it''s worth, especially in a country where fewer than 35% of people have the
        cellphones able to support it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106ff4c-7975-4d5b-a774-396ee6b17563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens and activists also fear function creep of the app, meaning
        that information obtained through the app could be linked to other services.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b39ad-325a-4ab9-adff-e912fd79a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past we have seen that technology interventions by this
        government such as the Aadhar program, which was initially built to ensure
        that everyone has a digital identity, became a pervasive system, said Gupta.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118247d-0a19-4be6-bef4-65c4632bfb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially built for the purposes of accessing government benefits
        and subsidies, it was soon mandated for opening bank accounts, availing mobile
        numbers and going about your business."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1eda66-2dec-4847-96d2-8a9d53e7dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta is referring to Aadhaar, a biometric database introduced in
        2009, initially as a voluntary program to prevent benefit fraud. Now, it contains
        the fingerprints and iris scans of more than one billion Indians. Users receive
        a 12-digit identity number that is used to access welfare payments and other
        government-controlled services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081c84b4-4fbd-4d17-bfbb-b9a7993ae9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2018 a journalist discovered a security breach which
        disclosed citizens'' personal details. The government introduced new security
        measures, but the scandal eroded trust in its ability to keep data safe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476d254-1148-4442-a027-2bc0e57a6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before easing off its compulsory download order, India was the only
        democratic country that made it mandatory for millions of citizens to download
        the app. The only other countries to impose a similar order were Turkey and
        China. Campaigners say that alone is cause for concern.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef2021-b666-4fe0-8f85-be330aebbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to technology and public use, the world''s largest
        democracy is drawing from China''s playbook — using national security or a
        public health crisis to build a digital model of data-gathering, oversight
        and surveillance," said Vidushi Marda, a lawyer working on emerging technology
        and human rights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdd6b8-cf60-461c-afe6-f9e8d435ee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Covid-19 app, initially designed for contact-tracing during
        the pandemic, is now being stitched into a social credit system in some places,
        where the app is used to track an individual''s exercise, alcohol and smoking
        intake, and sleep hours.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da11fd-8645-42e3-858c-3c19d03b79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say these kinds of complex technical architectures are
        not happening in a collective fashion in India, but there is a danger they
        will be built in through platforms like the National Health Stack," said Gupta.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c566bb3-b46e-49e0-8a6b-c2e3f7d4e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T09:33:59.153+08:00
