      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a089b-05bf-4579-909b-e5b63ec75d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin met with Saudi Arabia Ambassador to Manila Abdullah Al Bussairy
        last June 15 to discuss, among others, how to bring back the remains of the
        deceased OFWs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c979a-719a-4e54-b453-d4af1058b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.969+08:00
