      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier said that the
        group is validating ’assumptions’ that returning residents who were stranded
        in different parts of the country, returning overseas workers, outbreaks in
        jails and expanded testing led to the uptick in infections.</p>'
