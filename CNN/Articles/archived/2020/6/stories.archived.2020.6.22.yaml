  'hip-hop-black-lives-matter':
    'author': 'Eliott C. McLaughlin, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-22T07:47:34.834+08:00
    'imagesource': 'jcr:48216875-dfbc-4322-a127-96155b99a3b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d18865-91c2-40ca-bfae-92fd6f177d64'
    'lead': 'Long before DaBaby did a Black Lives Matter remix of ''Rockstar'' or
      J. Cole devoted his ''Crooked Smile'' video to 7-year-old Aiyana Stanley-Jones,
      rappers were trying to tell audiences about lives who mattered to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T07:59:00.770+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:35:18.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:18.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Lives-Matter', 'Hip-Hop']
    'template': '1'
    'title': 'Hip-hop has been telling you for decades that Black lives matter. Were
      you listening?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d91cee0-1e1c-4842-a153-21abe544db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Hip-hop has been on this.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2d567-306f-468c-badd-099c7791b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps everyone wasn''t listening, but long before DaBaby did a
        Black Lives Matter remix of "Rockstar" or LL Cool J freestyled about George
        Floyd or J. Cole devoted his "Crooked Smile" video to 7-year-old Aiyana Stanley-Jones,
        rappers were trying to tell audiences about lives that mattered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cdbf2-bfa0-4643-b4fa-7563695fb293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the death of Trayvon Martin in 2012, social justice shout-outs
        have been commonplace. Indeed, the ever-socially focused Dead Prez and Yasiin
        Bey cut "Made You Die," a tribute to Trayvon -- as well as Justin Sipp, Wendell
        Allen, Kevin Cedeno and others -- weeks after Trayvon was killed. The teen''s
        name has been on rhymesmiths'' lips ever since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d26f63-ea2b-44bf-9f79-7b7f43b8e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before that -- to reiterate -- hip-hop has BEEN on this.
        As early as the 1980s, artists such as Public Enemy, NWA and KRS-One and Boogie
        Down Productions were tapping their influence to put the plights of African-Americans
        in the spotlight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a634be-311f-43ab-adb8-855e8a9b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 times rappers have called out those who fell victim
        to violence in America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5bd89c-c828-4ee4-a8d6-376f0279ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>D.J. Henry</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42d153-f698-4881-abe9-9e1592230431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z on <a href="https://genius.com/Jay-z-and-kanye-west-murder-to-excellence-lyrics">"Murder
        to Excellence":</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e238593-03ef-4347-89e4-355bc95bbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This is to the memory of Danroy Henry, too much enemy fire
        to catch a friendly/Strays from the same shade, n***a, we on the same team,
        giving you respect, I expect the same thing."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdf0da-81a3-45a9-a848-5c57c8bdd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 17, 2010:</strong> Henry, 20, a Pace University
        football player, was killed outside a restaurant in Thornwood, New York, after
        he allegedly hit Pleasantville police officer Aaron Hess with his vehicle,
        an accusation Henry''s family disputes. No one was indicted (Hess, in fact,
        received an officer of the year award), but a lawsuit targeting Hess and the
        Village of Pleasantville was settled for $6 million in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea879a0-5913-41ce-996d-3a4e3c318b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yusef Hawkins, Eleanor Bumpurs and Gavin Cato</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5e5e9-e344-4bf1-8156-9c51a75a293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X Clan on <a href="https://genius.com/X-clan-ftp-lyrics">"FTP"</a>:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d73335-7eb6-4a1e-88a9-4b228e1057c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Cause we the people that are strong and able, remember Yusef
        onto Gavin Cato/Eleanor Bumpurs, Steven Biko, Huey P, murderers of Malcolm
        and death of brother King."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73306d-3435-4155-a931-825e1400cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 23, 1989:</strong> Hawkins, 16, was killed when a
        group of white youths attacked him and his friends in the Bensonhurst neighborhood
        of Brooklyn. Hawkins was fatally shot. Several members of the mob were sentenced
        to prison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b490b-c9a7-4d1f-9df6-65379347d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 29, 1984:</strong> Bumpurs was killed during an
        eviction. A New York police officer shot the 87-year-old twice with a shotgun
        during a struggle. No one was convicted, but the city settled with her family
        for $200,000, the New York Post reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e34298-b6b8-4c40-8dd7-43d76c3dbed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 19, 1991:</strong> Cato, 7, was working on his bicycle
        when a driver fatally hit and dragged him. Cato''s death sparked the four-day
        Crown Heights riot. No one was indicted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcfca8-4f75-44eb-b15a-5d661d06d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rodney King</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e7d02-0c62-4b58-8b36-28af1556f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice Cube on <a href="https://genius.com/Ice-cube-the-predator-lyrics">"Predator"</a>:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d856e04-8f50-4769-845f-44a45ba677fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Check your head for the new style, f**k Laurence Powell and
        Briseño, Wind and Koon pretty soon/We''ll f**k them like they f**ked us and
        won''t kiss ''em; riots ain''t nothin but diets for the system."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becb6cb-145d-4be3-9265-fd7864ac8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 3, 1991:</strong> Police officers were videotaped
        striking unarmed motorist Rodney King more than 50 times with batons. Though
        more than 20 officers were present, only four -- Laurence Powell, Theodore
        Briseño, Timothy Wind and Stacey Koon -- were indicted. The four white officers
        were acquitted the following year, setting off the Los Angeles riots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae251d-4a5e-4a11-b2d6-8a421cdd3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Timothy Stansbury</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adc22d9-45c7-4405-b035-39d20ce2d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maino on <a href="https://genius.com/Maino-my-hood-lyrics">"My Hood"</a>:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82767813-3b7f-45f8-904c-072c56140fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"And it don''t help seeing all my men get buried, we should''ve
        riot when them pigs killed Timothy Stansbury/Everybody''s on parole or probation
        or on the run or just caught court cases."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b88d0-d997-47df-88f9-7eab97379ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 24, 2004:</strong> Timothy Stansbury was killed
        on a rooftop in Brooklyn''s Bedford-Stuyvesant neighborhood when a New York
        police officer opened a door and, startled by encountering Stansbury, fired
        his weapon, killing the 19-year-old. No one was indicted, but the city paid
        his family $2 million in 2007, The New York Times reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619fe4e-1e4e-40d0-9db3-13cb8410b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fred Hampton</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eade5de-161c-4c7b-96ba-d4a6eead05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killer Mike on <a href="https://genius.com/Killer-mike-dont-die-lyrics">"Don''t
        Die"</a>:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14827570-2ff5-48b5-8613-6de728fd61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wanna leave me dead on a mattress, Hampton/I''m a public enemy
        because I''m cold lampin''/And I don''t give a f**k about a party in the Hamptons."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22638f7a-a80a-411b-aa9b-a9edc54ed74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 4, 1969:</strong> A leader in the Black Panther
        Party, the 21-year-old Hampton was in his bed when he was killed during an
        early morning police raid. Fellow Panther Mark Clark was killed as well. No
        one was charged. The city of Chicago, Cook County and the federal government
        settled with Hampton''s and Clark''s families for $1.8 million in 1982, CNN
        affiliate WLS reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8efe4e-50b8-4128-a74d-77b3b5da9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abner Louima</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c9a52f-d17e-4904-b8d2-6e8461bcee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharoahe Monch on <a href="https://genius.com/Hip-hop-for-respect-one-four-love-pt-1-lyrics">"One
        Four Love Pt. 1"</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e586b9c-9239-4d85-9b9f-f24c9d3ddda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Cops they transport me from Long Island to Medina with they
        f**ked up demeanor/Dreamin'' of stickin'' it to me like Abner Louima."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428ec5e-c255-4c93-818e-00c59cf366a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 9, 1997:</strong> Louima was arrested after a fight
        outside a club in Brooklyn''s Flatbush neighborhood. Officers beat him on
        the way to the station, and, continuing the beating at the station, New York
        officer Justin Volpe sexually assaulted Louima with a broken broomstick. Volpe
        pleaded guilty to beating and sodomizing Louima and received a 30-year sentence.
        Other officers were acquitted or saw their convictions overturned. One pleaded
        guilty to perjury. The city of New York and the Patrolmen''s Benevolent Association
        paid Louima $8.75 million in a settlement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a28f4d-92cd-40a0-bd31-65ffb591b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sean Bell</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79749c1-73e6-47c5-aed8-44bdb528f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papoose on "<a href="https://genius.com/Papoose-change-gon-come-50-shots-lyrics">Change
        Gon'' Come (50 Shots)</a>":</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d5425-ccab-4838-b2e9-ebfc3434a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Say you shot at the man cause you thought he was strapped,
        but you killed a man cause you thought he was shooting back/Black America,
        what type of garbage is that? The police academy arming these fools with gats/If
        your reason was you thought he carry a gun, that mean you killed him for nothing,
        cause he ain''t have one."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6327c27-5b23-40b3-8b46-09014dcbb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 25, 2006:</strong> Bell, 23, and his friends were
        at a bachelor party at a Queens strip club on the morning of his wedding.
        Two friends, who testified they saw armed men and didn''t realize they were
        police, got in Bell''s car, and as Bell tried to drive away, the plainclothes
        officers opened fire, shooting 50 times, killing Bell and injuring his friends.
        The officers were acquitted. New York settled a lawsuit filed by Bell''s family
        and his two friends for more than $7 million.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7dc2ab-6819-4fe7-ae0a-165ed0315f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oscar Grant</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17a94a-0fd0-4301-ab8e-1feca3b861da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game on <a href="https://genius.com/The-game-the-kill-lyrics">"The
        Kill"</a>:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e286506-2d52-4e65-bfba-1cc636df55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I put on for my city like Jeezy say, iron out my red flag for
        Free Weezy Day/And since they did Oscar Grant like Emmett Till, crack the
        Patron seal."</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b3525-6f5c-4c7b-89f6-1ee182db7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 1, 2009:</strong> A Bay Area Rapid Transit officer
        fatally shot the unarmed Grant, 22, as he lay face down on a platform at Oakland''s
        Fruitvale station. Officer Johannes Mehserle said he meant to fire his Taser,
        not his gun, and was found guilty of involuntary manslaughter. He got two
        years in prison and served 11 months. BART paid settlements of $2.8 million
        to Grant''s mother and daughter, CNN affiliate KPIX reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ecb6b-c6d1-46b1-b932-966184a811aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amadou Diallo</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363b84c-abf0-46b3-9fec-623295686215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyclef Jean on <a href="https://genius.com/Wyclef-jean-diallo-lyrics">"Diallo"</a>:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b482f7-a6df-4981-912d-a7d7a4198424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Enemy on the borderline, who''ll be the next to fire 41 shots
        by Diallo''s side?/You said he reached, sir, but he didn''t have no piece,
        sir/But now he rest in peace, sir, in the belly of the beast, sir."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b031f2e-2899-41cd-8aa3-5944f38e7396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 4, 1999:</strong> Diallo, 22, was confronted outside
        his Bronx home by four NYPD officers who were searching for a rapist. Diallo
        reached for his wallet, and the officers, who later said they thought he had
        a gun, fired 41 shots, hitting the Guinean street vendor 19 times and killing
        him. The officers were acquitted, but the city settled a wrongful death suit
        for $3 million.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadee727-316e-4af3-8a0b-4f352f2fb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patrick Dorismond</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee30c0a-bf73-48f1-93d0-843fb7ae9d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heems on <a href="https://genius.com/Heems-new-york-city-cops-lyrics">"New
        York City Cops":</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfb59b-ccbe-4889-b127-c099a97582c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Y2K grand wizard Giuliani wasn''t done, bad boys, bad boys
        took Patrick Dorismund/Plainclothes asking him where to cop tree, shot him
        one time and didn''t have to flee/Well, yo, it was an accident, see? And once
        again the boys in blue got off scot free."</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde82906-a90c-4d53-bde2-bc719f9833d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 16, 2000</strong>: An undercover New York police officer
        approached Dorismond looking to buy weed. According to police, Dorismond became
        incensed, a scuffle ensued and a detective fired a fatal shot to Dorismond''s
        chest. No one was indicted. The city later settled with Dorismond''s family
        for $2.25 million, The New York Times reported.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eff19d-d217-4463-a5b2-2c9143a52482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:59:00.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/21/us/hip-hop-black-lives-matter-trnd/index.html">"Hip-hop
        has been telling you for decades that Black lives matter. Were you listening?."</a>&nbsp;</em></p>'
  'NBA-smart-ring-track-COVID-19':
    'author': 'Gisela Crespo and Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-22T08:42:24.846+08:00
    'imagesource': 'jcr:a1dff1ab-5451-4a2b-9d79-911ad5887d16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bcf6089-2af2-443a-bea7-7523b0f7df0f'
    'lead': 'The NBA, which hopes to restart the season July 30, says it is offering
      players a ring whose maker claims it can track a user''s health data and even
      predict if users are about to show symptoms of coronavirus infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T08:44:58.392+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:35:17.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:18.762+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The NBA is offering players a ''smart'' ring to track COVID. But does
      it even work?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d2d85-f459-4693-987e-bf3e872f073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The NBA, which hopes to restart the
        season July 30, says it is offering players a ring whose maker claims it can
        track a user''s health data and even predict if users are about to show symptoms
        of coronavirus infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9d409-4630-40f4-883b-2aab729493c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s not much information yet on how well the device, which
        has embedded electronics, works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb4d81-3c4c-4295-b6ff-ad7eb5569858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $299 Oura ring is designed to monitor sleep, pulse, movement,
        heart activity and temperature, according to the company''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2cc52-887f-4275-9bb9-0628a66fa457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors are lukewarm about its potential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c811c-e46e-4e1a-b20b-a16425324e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a lot of data on it right now. There have been some
        studies that I''ve seen -- most of the studies are published by the device
        manufacturers," Dr. Darria Long, an emergency room physician and clinical
        assistant professor at the University of Tennessee, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958b11a-8fa5-47a4-b85d-dc80ef2f2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.392+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other doctors contacted by CNN said there was too little solid information
        about the device for them to comment on it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a062f0-1f4d-404e-a453-731fdb2d12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ring is one of about a half-dozen wearable devices being studied
        to see if they can detect the often-subtle symptoms of coronavirus infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41667a-60a4-4c47-95e5-a46cb432499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team at Scripps Research is looking into the potential of the
        Apple Watch, Fitbits, Garmin devices, Oura and others to see if they can accurately
        monitor a person''s baseline temperature, heart rate, sleep and daily movement,
        and use changes in that data to detect the early onset of an infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845732e3-37df-4e4f-b2e2-5b49542ae9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland-based Oura is paying for studies at the University of California
        San Francisco and West Virginia University to see whether the ring might provide
        useful data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86774fc9-2a99-48ab-8b01-767db10d05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a little evidence to suggest that pulse and temperature
        can change before people notice symptoms of infections like influenza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472c37f-2975-409c-95c6-f9ab075f9361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published earlier this year showed that Fitbit sleep and
        heart rate data involving 200,000 people as a whole seemed to sync with the
        changing epidemic of seasonal flu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce2d17-399c-4415-bee2-d17c5f3db437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long says the potential to study large groups of people to see if
        there is useful data that can be collected is interesting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052bdd2-b8ba-46f9-8e2e-f4a52452c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it does not replace any of the other things we should be doing,
        and the other steps that the NBA should be doing in terms of protecting their
        players, protecting their staff," Long said. They should still be doing pools
        of testing and regular testing -- all of those other things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3034a9-6464-4dfe-81ba-628b5390ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just don''t let it give us a false sense of security. Don''t stop
        wearing your mask because your Oura ring says you''re OK. You know, don''t
        skip testing because everybody''s Oura ring says they''re fine."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3790a-a505-42ed-9f72-bd782fd4e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Makers have to prove their devices'' accuracy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8dd8c-f767-489b-b6e4-f4337fd9be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device makers have to first prove that their devices can accurately
        measure and report things such as a person''s temperature and heart rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b23690-926b-42b4-85a7-bc901c808935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart watches have been working on this problem for years. It''s
        not necessarily easy to monitor heart rate from a spot on the top of the wrist.
        Trying to measure it from a ring is a new and an even less-tested approach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5a6a2-5000-4cd7-b2c9-dcfc4dc5a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then manufacturers would have to show that this information can
        accurately detect an infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857e84d-59ec-41f7-8b81-93b77acbf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care who — if it''s Oura, or Fitbit or Apple — none of
        them are necessarily proven," Long said. "We can''t use it to give a false
        sense of security. We need to think of this as data and ideas in research
        right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365c351-170c-4e0c-8a7a-5355f300dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oura device is not approved by the US Food and Drug Administration
        to monitor health data. In 2018, the FDA approved two Apple apps to monitor
        for atrial fibrillation, a common heart rhythm irregularity that can lead
        to stroke, as well as unusually slow or unusually fast heart rates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da5942-1ed2-4518-b7d0-91fbd1b876b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s health and safety protocols mention a ring but say little
        else.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb2cd7-eac3-45f2-b265-949d3abfddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To promote efforts to identify potential illness, upon arrival
        on the campus, each player and essential staff member will be given the option
        to participate in a process that uses a wearable device (worn as a ring) being
        studied and validated by the University of Michigan to generate a wellness
        assessment derived from metrics such as body temperature and respiratory and
        heart rate. The NBA will share additional details regarding the device and
        process for participation in a forthcoming memo to teams," the protocols read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b34b02-41fb-4879-8a56-c9456dc43b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T08:44:58.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/21/health/nba-smart-ring-tracking-covid/index.html">
        "The NBA is offering players a ''smart'' ring to track Covid. But does it
        even work?"</a></em></p>'
