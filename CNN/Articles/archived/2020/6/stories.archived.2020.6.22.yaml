      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silverlens Galleries reopening</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1c569-0bdf-462f-83ec-9023d3ab95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:29:52.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:34:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverlens Galleries is opening its doors after a brief hiatus due
        to the enhanced community quarantine. For its first post-lockdown offering,
        catch “Sustainable Anxiety” by Pow Martinez and “Little Blue Window” Corinne
        de San Jose starting on June 25, Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c1091-6e71-499f-99a9-e5981193db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:29:52.609+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:34:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little Blue Window" is de San Jose’s attempt “to find order and
        rationality” in this comparison of life before and after the start of Manila’s
        lockdown. “Sustainable Anxiety” compiles Martinez’s “animated ghouls” that
        reveal just how we became “spectators of our own downfalls as we inch closer
        to the apocalypse.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38c2e9-9de8-4f44-af19-13baa7524221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T19:29:52.609+08:00
