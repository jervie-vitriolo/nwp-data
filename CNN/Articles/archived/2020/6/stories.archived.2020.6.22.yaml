  'Britain-failed-to-deal-with-systemic-racism':
    'author': 'Laura Smith-Spark, Nima Elbagir and Barbara Arvanitidis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T13:33:43.235+08:00
    'imagesource': 'jcr:22484a1c-2710-4a50-a6e6-47180e85060b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a57a3ad-64e7-4b4a-8de3-f45975451cc2'
    'lead': 'Racism in Britain may attract less global attention than in the United
      States, but it is no less present — and Black Britons say it is past time for
      the country to face up to its colonial history and act to stamp out racial inequalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T13:51:14.824+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:35:06.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:22.355+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['racism', 'Europe']
    'template': '1'
    'title': '''The greatest trick racism ever pulled was convincing England it doesn''t
      exist'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd80b8-2eb4-4ef5-875f-59e8cb11227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/interactive/2020/06/europe/britain-racism-cnn-poll-gbr-intl/">Racism
        in Britain</a> may attract less global attention than in the United States,
        but it is no less present -- and Black Britons say it is past time for the
        country to face up to its colonial history and act to stamp out racial inequalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9677c3-6574-4052-bbbf-3956fd0a9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c057b-7f23-4528-b87f-3f65e0c507d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police killing of George Floyd, an unarmed Black man, in Minneapolis
        sparked global protests over police brutality and racial inequality despite
        an ongoing pandemic which has had a disproportionate impact on ethnic minorities
        in the UK and US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df74202-fb77-4d01-8c8e-cd99fc518720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d750c2-027e-4c9e-9f2f-87e5dcf9fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, where public trust in institutions has been eroded by
        examples of systemic racism over decades, <a href="https://edition.cnn.com/2020/06/04/world/adama-traore-david-dungay-george-floyd-protests-gbr-intl/index.html">thousands
        have turned out</a> to join Black Lives Matter protests despite pleas from
        the government for people to stay home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69f7c3-d713-4707-b6f9-e92872e6aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d39742-c307-420a-b2ad-e3d854a33e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an <a href="https://edition.cnn.com/interactive/2020/06/europe/britain-racism-cnn-poll-gbr-intl/">exclusive
        CNN/Savanta ComRes poll</a> reveals a divided nation, where Black people are
        twice as likely as White people to say they have not been treated with respect
        by police. Black people are also about twice as likely as White people to
        say UK police are institutionally racist -- among White people, just over
        a quarter believe it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86426bfa-88fd-4f02-bb5f-c742a712e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdddc5e-06ba-4f0c-a0fb-027919822f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposing further division, nearly two in three Black people say
        the UK has not done enough to address historical racial injustice, twice the
        proportion of White people who say that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f183f333-b01c-40f2-917e-ec8bc6c1c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e75018-27fe-43d5-aac0-171cd5602d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN poll has been released as the UK marks Windrush Day, introduced
        in 2018 to celebrate the arrival on June 22, 1948 of the Empire Windrush.
        The ship carried the first large group of Commonwealth citizens from the Caribbean
        to Britain -- at the invitation of the government -- to rebuild the country
        after World War II.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a506b0-5ea3-4d45-82db-d46869d7c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74a77c-6c43-4c85-8a7c-307721acc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="http://www.cnn.com/2018/04/16/europe/uk-windrush-generation-intl/index.html">Windrush
        generation</a> and their children say they continue to suffer as a result
        of <a href="https://edition.cnn.com/2018/04/17/europe/theresa-may-windrush-apology-intl/index.html">policies
        pursued</a> by Conservative governments. Some lost their jobs, while others
        were evicted from their homes or faced deportation after decades living in
        Britain legally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae9261-8bfb-48ed-9544-6f1bbc617ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b68af-6fe9-48dd-8e45-05613fc22b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenda Caesar, who traveled with her parents from Dominica to Britain
        as a baby in 1961, says she suddenly lost her job as an administrator with
        the National Health Service in 2009 as she was unable to provide the necessary
        documentation. She fell into debt, unable to pay her bills without a wage,
        and nearly lost her home, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bba17b-ae05-40e4-afe4-fe566a5b71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d653f8-090a-4420-8259-359ec270f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade on, now aged 58, she has been unable to find another job
        despite being given British citizenship shortly after her plight was highlighted
        in the media. Her son, who was born in Britain in 1988, was also given citizenship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e0d02-123f-4c80-bc6e-045cbd0e44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894ed1e-6b14-4e28-91b4-a663e913f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was fighting for myself and for my son at the time -- that was
        the thing that hurt me the most," she told CNN. "Why should I have to fight
        for his right to be in this country when he was born here?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2e41f-c7ef-4150-a0fc-5cc7bffacda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92730ae4-7dd4-4fa4-a5aa-4b6d6fcf6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caesar, who spoke at protests this month in the east London neighborhood
        of Hackney where she lives and the Essex town of Southend, has, however, been
        heartened by the number, diversity and youth of the demonstrators she''s seen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63fdda-5d51-46d6-a12d-2547d52a95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a633fe-3b83-42dc-9446-c7869a88d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s good for the world because now people are understanding
        what us, as a community, what we''ve been saying for a very long time. Where
        we haven''t had the justice that we''ve always been searching for but now
        everybody has come together," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1ebc1-bfe7-4a9a-98e3-16e1b70d5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00ac0a-34aa-4be6-a1d5-1f9f80625135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thinks others are now ready to stand up for what they believe
        in. "If we see a young Black man being surrounded by police and they are arresting
        him, people are now stepping forward and asking what''s going on," she said.
        "If we turn our backs it could be another George Floyd and I think we''ve
        had enough. I feel safe -- semi-safe -- with my grandchildren growing up because
        at least I feel people will be looking after them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779faaad-bf6d-4067-ba04-5fdf1c425fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b7c1a-9a8b-409f-9606-7befb1f3679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is less positive about the outcome for her and others caught
        up in the Windrush scandal, saying "we are still waiting" to be properly compensated
        despite the government apologizing for its actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb93688-b5ef-4c6d-ac03-fe271d28fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ba1f5-d22f-4dfb-86e4-498edc7d723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was offered a payout of a little over £22,000 ($27,200) in December
        under the government''s Windrush Compensation Scheme but -- despite her continued
        difficult financial circumstances -- turned it down as she felt it was insultingly
        low.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d434162-f3e3-4ee4-8c43-3f1a481f4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e5a88-e919-437a-ab13-354aa1f244de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far 12,000 people have been given documentation to confirm their
        status, more compensation payments are being made every week and in the case
        of Ms. Caesar we are working with her representatives to review and resolve
        her claim," a Home Office spokesperson said in a statement to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2066eb-8ac3-4335-bbb7-00bf51c7ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b9874-099c-483d-9a04-3435a63aa513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Home Secretary has been clear that the mistreatment of the
        Windrush generation by successive governments was completely unacceptable
        and she will right those wrongs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4d053-2bbb-4a77-8aa4-7d62db093cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86d587-93ab-478d-a8dd-d59616bee7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s poll found that <a href="https://edition.cnn.com/interactive/2020/06/europe/britain-racism-cnn-poll-gbr-intl/">55%
        of Black people do not trust the government</a> not to repeat something like
        the Windrush scandal again, while a <a href="https://edition.cnn.com/interactive/2020/06/europe/britain-racism-cnn-poll-gbr-intl/">majority
        say the Conservative Party is institutionally racist</a>. CNN has sought comment
        from the Conservative Party and the government on the poll results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb4c13-31cb-4c93-bb0f-c485a9d73a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5271b-62cd-4c76-9a71-6eb793c17bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policing has long been the sharpest focal point for concerns over
        racial injustice in the UK. The <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/277111/4262.pdf">government-mandated</a>
        Macpherson inquiry in 1999, into the botched investigation of the murder of
        Black teenager Stephen Lawrence, who was killed in a racist attack by White
        youths in 1993, found that London''s Metropolitan Police was "institutionally
        racist." The current Met Police Commissioner, Cressida Dick, insisted in 2019
        that the "toxic" label no longer applied to the force.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3c81c-1ea2-4ef1-9cb8-9f6cf8d90904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f979092-2434-4fe0-8ecc-08418c49415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite changes sparked by the Lawrence case and landmark Macpherson
        inquiry, Black people and other ethnic minorities in Britain are still <a
        href="https://www.runnymedetrust.org/uploads/Race%20and%20Policing%20v5.pdf">disproportionately</a>
        represented when it comes to police checks (known as stop and search), imprisonment,
        and deaths in custody. ​</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574b6da-435c-4f54-8e2b-97739c5cbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b7437-e0a7-4f28-bb9c-c38e956b3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ethnicity-facts-figures.service.gov.uk/crime-justice-and-the-law/policing/stop-and-search/latest">According
        to UK government figures</a>, ​between April 2018 and March 2019, ​White people
        were subjected to stop and search at a rate of 4 per 1,000, compared to ​Black
        people who were stopped and searched at a rate of 38 per 1,000.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6f538-8a4c-4b0f-8f6e-337c087b2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.827+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e42c09-4699-499e-94fe-96a4c519c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black Britons say their own experiences, and those of others in
        their communities, highlight disparities in treatment and fuel distrust.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc859e83-d756-472f-be91-e752b75ecd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e659cd1-567b-456d-9ef2-8bdc1f702535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Black British friends gained global fame after a picture of
        one of them <a href="https://edition.cnn.com/2020/06/14/uk/london-blm-protester-injured-man-photo-trnd/index.html">carrying
        an injured White man to safety</a> from the middle of the crush of a violent
        London protest went viral. Clashes broke out as <a href="https://edition.cnn.com/2020/06/13/europe/protests-london-far-right-gbr-intl/index.html">far-right
        groups</a> targeted Black Lives Matter demonstrations. The White man was later
        <a href="http://www.cnn.com/2020/06/18/europe/white-man-black-lives-matter-protester-police-gbr-scli-intl/index.html">confirmed
        to be a former police officer.</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a406b-7a82-40b9-8d8a-6997d31ca6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfec6be-cc0e-479b-bf24-d1368fae3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Hutchinson, the Black man who carried him from the scene,
        said he helped the injured demonstrator because he did not want the main message
        of the protests to be overshadowed by one moment of violence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7d8dc-36e1-4a4a-bd92-6a2b30dd06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d6136-8a4f-4bc4-a1c9-9554f7c12ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview some days later, he told CNN he believed the police
        to be institutionally racist.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3dd5f-94f6-4e45-a0f8-c81d7977fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8d6ea-bd0b-461b-82e8-c0f62256cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be individuals within the system who are trying to do
        a good job but as a collective they are racist," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7a22d-5355-4253-8bc6-9cc5e6d3f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b497176-da6d-4fe1-8d95-05fc54284d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Noah, another of the five friends, said the situation with
        regards to policing in Britain was "a mess" and that everyone, from the top
        down to the grassroots, needed to be educated on the issue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e0ef9-8ec2-41a9-917a-73dccd91feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c95959-4627-4ca9-8aba-44f63ca0025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we feel protected by police? Not at all. I don''t think the
        police are quite sure how to approach our community," he said. "They haven''t
        been educated enough how to deal with us in the community."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f19471-0500-41d8-809a-2897773e6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.828+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f70ba2-eb45-47f3-a811-b108677a34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From when I was young to the kids now, honestly, from my heart,
        every day I pray for them. It''s gone backwards. It''s worse and it shouldn''t
        be the case."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea1906-0aed-4985-a146-e8b7a5d1a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9e7e6-323c-43e1-a74a-8a188261e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he thought the police see when they look at him, Hutchinson
        replied: "Color, race. Color -- first thing they notice and that should be
        the last thing they notice."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db8271-7b36-4d7e-8d15-59ed15827ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b66c58-2b81-45d9-a679-d0f8f61a8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the protests, Prime Minister Boris Johnson promised
        a review of racial inequality in Britain. But critics say he could instead
        implement the recommendations made in numerous past reports going back decades.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b0df0-0790-4717-ba60-a80eb89d700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622780b-6551-41dc-82fe-81ce98d47f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour Party politician David Lammy, who published a
        <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/643001/lammy-review-final-report.pdf">comprehensive
        review</a> of racial inequality in the criminal justice system in 2017, told
        Johnson he "needs to stop the dither and the delay," tweeting, "Young and
        old, black and white, rich and poor, the country is crying out for action."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc867b3-cf9c-4db2-a9fd-8b1bff97355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3247b-2dfa-491f-b062-b6bf3721b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse and <a href="https://www.neo-slip.com/the-team">entrepreneur</a>
        Neomi Bennett, from London, was awarded the British Empire Medal for services
        to nursing in 2018 and met with the Prime Minister in January this year. But
        she too says she has been impacted by her encounters with Britain''s justice
        system.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b597b-99a2-4794-af51-fe5af96f661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c3f66e-2180-4ada-b00c-2b37df253ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian newspaper <a href="https://www.theguardian.com/world/2020/jun/18/nurse-claims-met-police-wrongfully-arrested-her-because-she-black-neomi-bennett">detailed</a>
        Thursday how police officers approached Bennett one night in April 2019 in
        southwest London as she was in her car, saying her front windows were tinted
        too dark. She says she was too intimidated and scared to get out of the vehicle
        as repeatedly instructed. After several minutes of increasingly heated exchanges,
        she was pulled from the car and ended up under arrest and in a police cell
        overnight.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51656d30-c45a-4aa6-a7f3-d1b6b2c5ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e2e83-bed2-4939-b294-86e754196266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett, 47, was found guilty in September of resisting and obstructing
        the police, but her conviction was overturned last month after she lodged
        an appeal which was not contested. She now intends to pursue a civil claim
        against the Metropolitan Police for wrongful arrest, among other charges.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6a1a79-ae63-4e22-b2c3-b8fa4539c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b90f9e-43c3-4161-8e0a-1285ba1e4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.829+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the police approached me because they saw a couple
        of Black people sitting in a car. I believe I was racially profiled," she
        told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3783139-bc60-49fe-9fc0-a668706eb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f73e69-7e6c-480b-b929-0ffb4d249bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Metropolitan Police statement said the force had received a number
        of complaints relating to this incident, one of which remained under assessment.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5c733-fdc0-4422-aeef-feb09fc45ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2ee13-0ba7-4493-8f14-b761ec37f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complaint regarding discriminatory behavior, incivility, neglect
        of duty and use of force found no case to answer for. The complainant appealed
        this decision via the Independent Office for Police Conduct (IOPC) and they
        decided the appeal was not upheld. Due to the current complaint, we cannot
        go into any more detail at this time."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db39d3-5811-40a3-8d4b-fa9d968ad7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5c8bb-4b18-4f70-b9c1-e4a54b4c677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett said seeing what happened to George Floyd had pushed her
        to go public despite the acute embarrassment she says she feels about her
        own experience.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96821b4-bf01-49b4-ab7a-f2efa6bafe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5840c-d1e0-4464-95a8-bb4edd44f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I watched that, I was in tears, I was beside myself, because
        it was so reminiscent of that time in the cell, the power that the authorities
        have got," she said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff136b5-2c50-4b33-818b-a82daeb0315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53756795-30f0-44e3-85a4-c43ed57f3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a Black woman in this country, if you say ''it''s a race thing''
        or if you say ''it''s because I''m Black'' you are instantly shut down and
        told you have a chip on your shoulder. When this happened, it was too clear."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a946e-ec9f-4912-abc1-5c9d31d48319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6846aaf-9daa-4023-b34b-f7e7ce130b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandparents were part of the Windrush generation, arriving
        in Britain from Jamaica in the 1960s to give their family greater opportunities.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f87d2-bb03-4b60-b9de-132bcfda2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.830+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0d50e-8d94-47ac-b098-499e235dc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so grateful for that and I''ve never taken my Britishness
        for granted," she said. "I''m proud to be British, but to be constantly faced
        with these microaggressions and then spend the night in a cell, it was like
        ''I cannot keep it to myself anymore.''"</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3db62-759b-47dc-8fa2-0944aced634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f444b0-ee41-40ad-b158-b62472983497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett also worries for her two sons, one 24 and the other 29,
        both of whom have recently been stopped by police, she said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5be75-b37b-4ee7-868d-ff1d18183f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abafeb-ab00-4e18-911f-875e7bae36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse, who suffered racial abuse while growing up in London,
        hopes the protests will mark a pivotal moment. "It just feels like the racism
        has reached a tipping point in regards to the injustices that we are seeing
        play out before us in front of our eyes," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c8649-5b34-4018-8079-53da376c3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60371379-c45a-4d71-b082-f0e957043830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like for a Black person in the UK, life is constant fighting.
        There are so many barriers, if you want to achieve anything you have to fight."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95432139-3922-4f90-9cb6-7735db1ee440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aea4c0-1fd0-47c3-9ae5-774c391f0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does Britain need to do to change?</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e149748-7f83-47f1-b785-4fbde875add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf6c8b-d91c-441b-90c4-9e281c95e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s poll has shown how sharply the nation is divided along race
        lines, whether it comes to policing, representation or history.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e1c46-6d66-4a9d-831e-0fca1a2dd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c077094-d78f-46af-ba38-c990be61e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters'' demands for statues commemorating people who profited
        from the slave trade to be toppled have highlighted a wider issue: that too
        little is done to educate many Britons about their nation''s colonial past.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7c7c2-e249-4fe2-815a-bbebf260857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8d4e8-242e-423d-b644-18ce7747731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s polling found <a href="https://edition.cnn.com/interactive/2020/06/europe/britain-racism-cnn-poll-gbr-intl/">Black
        people are twice as likely to support the removal</a> of those statues as
        White people.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e667bc0-fe3d-49a7-a385-45448102b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de230848-5e97-46bd-8442-2af55fb59439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe we should have slave owners looking over us because
        that''s why we are in this position right now. Why would we idolize slave
        owners?" Caesar said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eb739-89e2-4455-855d-e762da14ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec374805-b8c2-47db-94e6-9292d4d8b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to start putting Black history on the curriculum so children
        who are growing up don''t need to ask us awkward questions. They already know
        about the Tudors and so on -- they need to know about our history as well."
        She believes more training for police on the subject would improve relations
        too.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064c0fd-7968-4bfc-81c2-45f1f777f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85c9a0-456b-4de1-8641-f93a239c00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believe there also needs to be greater representation of minorities
        in the cultural environment shaping people''s everyday lives.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b86290-5c83-4947-b682-e8435b6931f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd27189-2030-4116-83b5-975dda0ba2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black people are more than twice as likely as White people to say
        there is too little representation of Black people in film and television,
        according to CNN''s poll, with two-thirds of Black people saying that and
        a quarter of White people.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a6542-9abb-43bc-9eba-ff80a82915c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579e006-82ec-45c1-a55b-9f2ff71e679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker <a href="https://menelikshabazz.co.uk/about-menelik-shabazz/">Menelik
        Shabazz</a>, who was born in Barbados and moved to Britain at the age of five,
        said the current moment could give new energy to those calling for greater
        representation but cautioned that previous initiatives over the four decades
        he has spent in the industry had resulted in little change.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bf182-f023-411a-b8f4-ab757ac07e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b17efd-afb5-4e14-84f1-ae9fe9f9c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabazz, whose 1981 debut "Burning an Illusion" was only the second
        feature film by a Black director produced in the UK, encountered so many obstacles
        in finding funding for other film and TV projects that for years he turned
        his focus elsewhere, including establishing <a href="https://bfmmag.com/">Black
        Filmmaker Magazine</a>.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8850227-eade-41de-9786-29501a0fcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9eb7f-516f-44ee-a38a-8068488b97a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes there is too little diversity in senior ranks, which
        helps perpetuate racial stereotypes, such as portraying young Black men in
        relation to crime.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b944147-a9e7-4471-bb22-90b9a521dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a09df-3388-4a91-b69e-624c3687f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabazz spoke to CNN from Harare, Zimbabwe, where the 66-year-old
        now plans to spend more time than in England.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edd5e7-a889-44c5-8455-8460f24570da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53cb57-b0a9-46fe-9ec4-5638e2b8410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a signature of my tiredness at having to keep fighting, having
        these battles and having to get these things done, and when your vision and
        your world isn''t seen as important or significant," he said of the move.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d5eb4-e8dc-4dcb-b03d-2a4494888f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bad938-7863-42a7-b35a-54ea97b3eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way in which the media presents Black people informs the wider
        society, and it then plays out in day-to-day situations with Black men in
        particular -- women too, of course, but Black men are at the front end in
        so many ways. You have to look at what is in the media, what is the education
        narrative that''s in schools, in terms of colonial empire. It''s a sense that
        our story has no value, so we can then be manipulated and ignored -- and the
        Windrush scandal is another example of that scenario."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71853239-05a2-46fc-8491-b5a66b0f46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795fac2-f521-4f9f-80c1-9c5c82f8e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piers Harrison-Reid, a nurse and performance poet based in the east
        of England, wrote a poem for CNN to mark this moment.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4c69d-8d0c-4c77-870d-dd81ee031f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0232d-081b-463e-a935-ddb0dc324eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we aren''t heard with a knee, or with a raised fist, how
        else can we resist?</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84570354-1ca9-43c6-ac92-6250ba88f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc785406-0317-47f8-adb6-86d48008af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the greatest trick racism ever pulled, was convincing England
        it doesn''t exist."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf8504-e42e-4cc5-8293-ba32c9381b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:51:14.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/06/22/europe/black-britain-systemic-racism-cnn-poll-gbr-intl/index.html">The
        greatest trick racism ever pulled was convincing England it doesn''t exist''</a>."</em></p>'
