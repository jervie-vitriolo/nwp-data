      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/22/tech/wwdc-2020-apple-recap/index.html">
        "Apple set to tease new iPhone features during its first ever virtual WWDC"</a></em></p>'
