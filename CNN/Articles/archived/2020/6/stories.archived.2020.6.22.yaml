      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedba04-9c74-4316-b909-d1ed8477d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told DZMM Teleradyo on Sunday
        that <a href="https://www.cnnphilippines.com/news/2020/6/21/Saudi-Arabia-deceased-OFWs.html">Saudi
        Arabia gave the Philippines 72 hours to bring home the remains of the OFWs
        who died there</a>. The bodies of at least 50 who died due to COVID-19 will
        be buried in the Gulf State, he added. As it turned out from Alonto''s report,
        107 of the OFWs died due to the coronavirus disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5b712-bf35-4259-89c2-7606966caf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.486+08:00
