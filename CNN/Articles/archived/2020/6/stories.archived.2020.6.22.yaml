      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 crewmen aboard the Philippine fishing boat Gem-Ver have not
        been recompensed by the owner of the Chinese vessel which rammed their boat
        on the night of June 9, 2019, leaving them struggling to stay afloat in the
        cold sea for hours.</p>'
