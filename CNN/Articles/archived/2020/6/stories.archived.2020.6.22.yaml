    'title': 'PhilHealth chief denies corruption allegations anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74d5d3-5b64-4e69-87e0-3b64fba480a7'
      'mgnl:activationStatus': true
