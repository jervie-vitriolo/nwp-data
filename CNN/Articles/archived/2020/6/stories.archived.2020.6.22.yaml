      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Apple is about to offer a glimpse
        at new software — and maybe even some hardware — for its biggest products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dadef-6dd0-4459-bde1-2df4fe6dc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:33:41.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is set to kick off its annual Worldwide Developers Conference
        on Monday. The multi-day event is closely watched by consumers and developers
        alike for hints at what to expect from iPhones, iPads, Macs and the Apple
        Watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226815d-a5f2-4abd-915b-1e4126919f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:33:41.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, for the first time, the event will be entirely virtual
        because of the pandemic. Those who want to watch it can stream the event on
        <a href="https://developer.apple.com/wwdc20/">Apple''s website</a>, starting
        at 10am PT/1pm ET on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a1b7a-5e8e-424d-bdca-31ce72a7880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:33:41.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Apple is expected to <a href="https://www.cnn.com/2020/06/19/tech/apple-wwdc-2020-preview/index.html">tease
        new features</a>&nbsp;for its upcoming iPhone operating system, iOS 14, including
        a new homescreen experience. Apple could also announce the ability to choose
        third-party apps like Spotify and Google Maps as defaults over Apple Music
        and Apple Maps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0706bb-518f-4ec7-813a-d0df9b47ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:33:41.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the hardware side, Apple could announce <a href="https://www.cnn.com/2020/06/21/tech/apple-mac-chips-wwdc/index.html">a
        long-rumored switch</a>&nbsp;to its own chips for its Mac computer lineup,
        a move that could lead to improved battery life and sleeker devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37597b-9e9c-4a0b-98f3-7fa0d2e84e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:33:41.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible we could see a redesigned iMac, long-awaited
        over-the-ear headphones or an object tracker called "Tag."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd69ea8-01fb-4b6c-8136-7565eb35d689'
