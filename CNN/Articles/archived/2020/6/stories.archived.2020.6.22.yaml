      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699b539-b96a-4fa3-8146-27535fcfa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s next?</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed8a55-263a-499d-ac7c-e9faaed5cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believe that one of the biggest catalysts for change would
        be to increase representation on corporate boards.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d86dd8-2ffc-4cdd-9289-6bc3fc6c039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cfa44b-d0f1-4a70-9651-a8b333e24c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you just make the boards more diverse? Now. This is something
        that is doable," former Xerox CEO Ursula Burns told CNN''s Poppy Harlow this
        week. "There are African American men and women, and women, who actually are
        capable and willing to serve on boards ... That diversification helps to diversify
        the thought, diversify the language, diversify the culture, everything about
        the company."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ef6ae-2331-4fed-92d2-a90b3eb3f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43623d87-7a0b-4985-b1c3-1c107f50cc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit Co-Founder Alexis Ohanian demonstrated how this could work.
        Ohanian, a White man, resigned from the company''s board and asked to be replaced
        with a more diverse candidate. Several days later, Reddit named Michael Seibel,
        CEO of Silicon Valley startup accelerator Y Combinator, as the first Black
        board member in the company''s history.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608303f-0bcc-4009-aca9-9a7793440dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624656e-04f0-4535-992f-85e109032a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrin Walker, president of the Ford Foundation, suggested that
        investors pressure companies to diversify their boards.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6d93e-0353-49de-ae22-7cc90c38d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9cb3e-6e97-4716-97ef-a92fce2c6a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T06:59:31.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:35:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real solution is going to come when we have investors and asset
        managers say to companies: ''We expect your boards to be diverse,''" Walker
        told CNN this week.</p>'
    '62':
