      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the epicenter was at 55 kilometers west of Candon
        City, and the tremor happened at 4:02 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c64f9-da5f-4de9-bff7-7b5b59f4e907'
