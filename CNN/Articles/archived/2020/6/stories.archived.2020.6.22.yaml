      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — State
        volcanologists are keeping a close watch on Kanlaon Volcano in Negros Oriental
        following a series of volcanic earthquakes on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fba4fd-961e-4595-af56-91db1085358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T10:06:44.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said 136 volcano-tectonic earthquakes — with the strongest
        one at Magnitude 4.7 — were recorded in the volcano''s western flank within
        a 24-hour period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455f41c-9d85-401a-a3d7-c697e9c3982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T10:06:44.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanlaon emitted steam-laden plumes as high as 200 meters. Volcanologists
        noted that the recent activities of the restive volcano, such as sulfur dioxide
        emission and ground deformation, indicate that there is magmatic activity
        occurring beneath the surface.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03590c46-03bd-41f7-ab02-af479d47ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T10:06:44.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs reminded the public that Kanlaon remains on <a href="https://www.cnnphilippines.com/news/2020/3/11/Kanlaon-Volcano-alert-level-unrest.html">Alert
        Level 1</a>, meaning it is at an abnormal condition and has entered a period
        of unrest. The threat alert level was raised from Alert Level 0 to Alert Level
        1 in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a08799-d415-4a3a-8a99-cdec91a41f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T10:06:44.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:35:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano last erupted in June 2016. It spewed ash of about 1,312
        ft (400 m) to the sky. Ash fall was experienced in several barangays in Negros
        Occidental after the steam-driven eruption.</p>'
