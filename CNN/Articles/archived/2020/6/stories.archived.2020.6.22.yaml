      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ea948-c1c3-430c-83a6-6c7c37ec421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing is also suggesting for tandem riders to wear PPEs along
        with full-face helmets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d42a1-e4a5-48a2-8164-5b0fe664b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab6350-ca97-4222-a35e-748b96cccf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque first announced over the weekend
        that the task force is already studying the possibility of allowing backriders
        in motorcycles, subject to health requirements and protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316d174-5e68-47d8-9167-1e545de510d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cb3f2-2a27-4be7-99c7-61b026fa5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/6/20/motorcyle-back-riding-allowed-in-principle.html">Roque:
        Backriding on motorcycles allowed ''in principle''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4062c-aaaf-44c9-8c28-28454c324b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1a4e0-5b8e-4804-9479-20b4206d9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque stressed that the proposed move will only cover private
        vehicles— as motorcycle taxis are still not allowed to ply the roads. He said
        that ride-hailing companies like Angkas do not have franchises to operate—
        as the pilot program for the motorcycle taxi services wrapped up in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879d2f3-5f80-4778-a2a5-1d7afc53b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e4376-29c5-48df-9b6a-d23b1ad027e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang</em> private backriding <em>lang po ang kino-konsidera,
        pero hindi po tayo babalik sa nakaugalian natin</em>,” Roque said in his virtual
        media briefing later in the day. “<em>Kinakailangan po merong mga</em> safety
        <em>at saka</em> hygienic contraptions <em>at</em> innovations <em>na gagamitin.</em>”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10888cdb-6a66-42ae-a7f8-d9e1f2278754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19daa8c2-61ac-476e-860e-92e5c8daf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re only considering private backriding, but we
        will not go back to our old habits. We need to use safety and hygienic contraptions
        and innovations.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21015a-4f1a-4df3-a34b-44294accae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842baf05-d0b4-4afa-86b8-26ff415a42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:20:37.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:34:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing, for his part, said motor taxi providers would have to
        wait for a measure from Congress before they can once again legalize operations.</p>'
