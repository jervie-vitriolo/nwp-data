      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cbea8-34dc-4f32-bd55-85f260bab512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T17:27:39.898+08:00
