    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:29.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Rodrigo-Duterte',
      'SAP', 'social-amelioration-program']
    'template': '1'
    'title': 'Gov''t addresses transport woes, delayed aid distribution in latest
      report to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8bf76-ecc5-49b7-ac16-31c62a1820ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — President
        Rodrigo Duterte submitted his latest report to Congress on Monday, addressing
        challenges in aid distribution for families and workers in need, as well as
        efforts being done to ease travel woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603d0ec-437c-4770-b467-e2cefb00623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s 13th report was released Monday evening, and acknowledged
        difficulties which have hampered the delivery of emergency cash aid in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6c991a-1583-4ad7-b42d-c2b8b7493bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, there were five major factors in the delay:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b47b1-a887-4a30-9b4c-38434bb152c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- continuous requests from local government units (LGU) to include
        or specify a number of sectors in the list of beneficiaries to the extent
        that some refuse to help the Department of Social Welfare and Development
        (DSWD) and expressed unwillingness to receive funds and implement the social
        amelioration program</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a70e29-6d86-4d23-9f47-b9c8fdf664c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- continuous requests from LGUs to increase the number of beneficiaries
        in a sector, and to download additional funds for families who are not in
        the existing lists</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9598c-7750-4565-86f6-4d9a493bf921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- harassment, threats, and insults received by DSWD and LGU personnel</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e2c38-d012-4233-96d3-fc138a6a15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- exposure of some DSWD and LGU personnel to COVID-19 positive individuals
        leading to quarantine measures</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eec2c-d1fb-49af-b252-b674745e2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- postponement of payouts due to increasing number of infected and
        exposed individuals in the community</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd48edd-8aaf-48c4-8632-470c4166a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the average waiting time before cash aid reaches
        beneficiaries is from four to seven days depending on the number of recipients,
        however this was extended because of the mentioned challenges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817516a-8ab4-4f53-8dd0-6901519b5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same bottlenecks in the implementation were considered in the
        drafting...of the guidelines for the implementation of the SAPs for the second
        tranche.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfef0d-ca15-4158-9e82-be04354c0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, DSWD spokesperson Irene Dumlao
        said that <a href="https://cnnphilippines.com/news/2020/6/22/dswd-second-tranche-sap-beneficiaries.html"
        target="_blank">1.3 million beneficiaries</a> have received cash aid in the
        second tranche of SAP which started last week.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9785589-0e6f-411f-8b83-e519841c1116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said the beneficiaries are from identified enhanced community
        quarantine areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4eed90-a52e-48f1-a2e6-198fe2c8be18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas are in the National Capital Region, Region III (Central
        Luzon) except for Aurora province, Region IV-A (Calabarzon), Benguet province,
        Iloilo province, Pangasinan province, Cebu province, Bacolod City, Davao City,
        Zamboanga City, and Albay province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56e6fa-3296-42c9-b837-1db25678912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for aid distribution was initially set for June 23,
        but was moved to June 25.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad6fa0-d82d-4f8e-8dfd-4a24c38cd06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao said DSWD officials are discussing what could be done in
        case the deadline is not met, but said the department was doing its best to
        distribute aid in the quickest and most efficient way possible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8be0d-aac8-470c-8638-c48a1b4c3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easing of transportation woes</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dac815-d7de-4508-8836-e9bf1da6e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest report also includes measures which the
        government is taking to give commuters more options to get to their destinations,
        especially since more industries are being allowed to open as more areas have
        eased into general community quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae047da-01bf-4cce-859b-90a4b26c08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the methods implemented by the Department of Transportation
        (DOTr) is the use of cashless transactions to limit human-to-human interactions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdb063-fc8f-49e6-aab5-f0f65b09f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidation of bus franchises and rationalization of bus routes
        will also be in place in Metro Manila. A bus augmentation program has been
        made available for passengers using the MRT-3.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9c576-d67e-43e6-b9d3-8cbcbad35bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T23:45:50.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:34:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr along with the Metro Manila Development Authority and Department
        of Public Works and Highways has also started the construction of protected
        bike lanes along EDSA to give cyclists the option to use this type of transportation
        without compromising their safety.</p>'
