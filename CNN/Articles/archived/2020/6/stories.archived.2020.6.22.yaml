      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/santorini-tourism-coronavirus/index.html#:~:text=In%20Santorini''s%20case%2C%20the%20lockdown,new%20tourists%20were%20allowed%20in.">"What
        happened on Santorini when the tourism ''machine'' stopped"</a></em></p>'
  'k-pop-fandom-activism':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-22T21:45:01.231+08:00
    'imagesource': 'jcr:a2d9b4ee-d348-46d8-8d55-1b104cfffc46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e0f96d-d648-4f73-81f2-cd45ed705515'
    'lead': 'They''ve helped South Korean stars dominate charts and break records
      on social media. Now, some K-pop fans are claiming another victory: helping
      foil United States President Donald Trump''s return to the campaign trail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T21:47:24.653+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:34:46.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:27.914+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop fans are being credited with helping disrupt Trump''s rally. Here''s
      why that shouldn''t be a surprise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b49c10-203e-4e47-a230-4a0d322315ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;They''ve helped South Korean stars
        dominate charts and break records on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ba4fa-8933-4f2b-8370-d35a367e148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, some <a href="https://www.cnn.com/2019/10/12/asia/bts-fandom-army-intl-hnk/index.html">K-pop
        fans</a> are claiming another victory: helping <a href="https://www.cnn.com/2020/06/16/politics/tiktok-trump-tulsa-rally-trnd/index.html">foil
        United States President Donald Trump''s return to the campaign trail.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90406f6c-818b-454a-962b-9b8960b00276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his Saturday night rally in Tulsa, Oklahoma, Trump bragged
        that he had about 1 million RSVPs. But when the arena didn''t even reach its
        19,000-person capacity, many people online were quick to give K-pop fans and
        TikTok users at least partial credit for the low turnout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7d8f7-4749-4df6-9c35-222fd4097e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the rally, people on social media platforms TikTok and
        Twitter encouraged people to register to attend Trump''s event -- and not
        attend. One video, with more than 300,000 views, called on fans of <a href="https://www.cnn.com/2019/06/01/asia/bts-kpop-us-intl/index.html">South
        Korean mega group BTS</a>&nbsp;in particular to join the trolling campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56eb3b-3390-413c-a8b6-9c075223137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rally, Democratic Rep. Alexandria Ocasio-Cortez tweeted
        at Trump campaign manager Brad Parscale, telling him he had been "rocked"
        by teens on TikTok flooding the Trump campaign with fake ticket reservations.
        "Kpop allies, we see and appreciate your contributions in the fight for justice
        too," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d8da5-7e87-42ba-95a6-f02e5ab2c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much of a role the social media campaign --
        or K-pop fans -- had in the low turnout. Trump 2020 campaign manager Brad
        Parscale told CNN Sunday that "leftists and online trolls" who thought they
        had impacted rally attendance "don''t know what they''re talking about or
        how our rallies work." He added bogus numbers had been weeded out, saying
        "these phony ticket requests never factor into our thinking."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e9845-22da-4c0c-ba7a-8359c2b5d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that K-pop fans may have been involved shouldn''t come
        as a surprise -- it''s part of a long history of social activism and charity
        work led by online devotees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8c196-d5c0-49bb-8e39-ea10ea04fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month alone, K-pop fans have used their vast social
        media networks to effect change. Earlier this month, K-pop fans <a href="https://www.cnn.com/2020/06/04/us/kpop-bts-blackpink-fans-black-lives-matter-trnd/index.html">drowned
        out racist voices</a>&nbsp;by posting images of K-pop groups using anti-Black
        hashtags, such as #WhiteLivesMatter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bd2eb-b390-4795-860b-d4bfe0e73310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Dallas Police Department asked people on Twitter to submit
        video of "illegal activity from the protests" to its IWatch Dallas app, K-pop
        fans<a href="https://www.cnn.com/2020/06/04/us/kpop-bts-blackpink-fans-black-lives-matter-trnd/index.html">
        flooded the app</a> with fancams -- or clips of K-pop idols -- prompting the
        app to crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e1c9c-11c2-4f85-ae9b-3700372dee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after popular boy band BTS donated $1 million to support the
        Black Lives Matter movement, BTS fan-based charity fundraising group <a href="https://twitter.com/OneInAnARMY/status/1269808529688481796">"One
        In An ARMY"</a>&nbsp;helped raise another $1 million for the cause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727ba9d-cc14-468e-8dd8-5c4710e55db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the diversity of ARMY (the name of BTS'' fandom) and their
        oft-expressed strong desire to help others, it''s unsurprising that ARMY wanted
        to support the Black Lives Matter movement," the group said in <a href="https://drive.google.com/drive/folders/16E0s3mupke2KwBzzBTKOZG2yrTGwQo_S">statement
        at the time.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38d89c-138b-4248-8200-7d4835d7d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why K-pop fandoms become activists</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21dd702-e45d-4c44-8149-c3ddac5613e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the uninitiated, good causes and K-pop might seem like an unlikely
        marriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe00212-d8b5-41b4-96c7-42836fd20757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But K-pop fans have been doing good work for the community for decades,
        said CedarBough Saeji, a visiting assistant professor in Asian Languages and
        Cultures at Indiana University, Bloomington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044486c-0eef-4714-b4c0-743a705471d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of K-pop, music stars are known as idols, and are expected
        to set an example of how to act in society. They inspire passionate fandoms
        -- and in the past, some idols would receive thousands of gifts a day from
        their ardent fans, Saeji said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c9c13-ca48-4054-a9c3-b19a99b1e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around two decades ago, K-pop groups began asking their fans to
        stop sending gifts and instead give to charity, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a54b20-0ba4-482c-98f9-bf1d10daadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, K-pop fandoms in South Korea have done volunteer work
        and donated to charity in their idol''s name. Super Junior''s fans donated
        bags of rice to the Salvation Army, for instance, while Block B fans raised
        money to build a well in Cambodia, CNN affiliate SBS <a href="https://www.sbs.com.au/popasia/blog/2018/05/08/giving-power-k-pop-fandoms">reported</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493e408d-f07b-47ed-89bb-fa5e699859bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all had the effect of making the idol in question look like
        they were contributing to society -- and portraying fans as more than obsessive
        devotees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb1c84-96ee-4d10-9f5e-344ca89b4bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fans practice such activities not only for local charities, but
        also as a way of promoting their stars," Sun Jung, from the National University
        of Singapore, <a href="https://journal.transformativeworks.org/index.php/twc/article/view/300/287">wrote</a>
        in a 2012 research paper. She noted that, while K-pop fandoms can "create
        a nuisance" online, they can also lead to new forms of social activism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161a059-2179-479a-b53a-fec1115f36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, members of BTS''s ARMY are told not to give any gifts
        to the pop stars, aside from handwritten letters. At BTS concerts, there are
        often bins for donating goods to local charities, Saeji said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd2fe0-f44b-4ca5-906d-2683cf13fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as K-pop has gone global, international fanbases have continued
        that spirit of donating or doing good work in their idol''s name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9e154-7ea9-43ac-af76-53c42e1537ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, BTS fan Erika Overton, a Brooklyn native in her late
        30s, co-founded One In An ARMY, a fan collective which <a href="https://www.oneinanarmy.org/about">partners
        with non-profits</a> to encourage the fandom to make small donations to a
        chosen cause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bf187-821e-4a86-90c9-eb54efa839c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.oneinanarmy.org/about">According to its website</a>
        the group has helped raise money to fund meals for Syrian refugees and formula
        for babies in Venezuela.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64c940-81d7-4d8b-b533-eb247b35c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Overton<a href="https://www.cnn.com/2019/10/12/asia/bts-fandom-army-intl-hnk/index.html">
        told CNN</a>&nbsp;that she saw supporting projects to help those in need as
        a natural extension of being a BTS fan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4d48f-a9d8-47b2-a2e3-484ce7b49041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put a lot of effort into giving us of themselves and their
        music and their sincerity ... the ARMY really wants to give back in their
        name."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4b906-5545-43f4-8257-ae388973d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How K-pop activism works</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159745a-88ce-4ac3-aebc-5bf2c427e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are some groups -- such as One In An ARMY -- which come
        together for social causes, much of the work K-pop fans do isn''t through
        an organized chain of command.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f282cd9-6405-49ee-819d-341eb45ee8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop fandoms unite organically to get their idol''s name to trend
        on Twitter on their birthday, or stream their favorite band''s songs and videos
        as many times as possible so they get to the top of the music charts. The
        go-to space tends to be Twitter, meaning fans understand how to use algorithms
        to achieve their goals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6fef5-dfdd-4ee8-b6b7-0c0881f8b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a big leap to use that same process of organizing online
        for social issues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea1493-0d82-46aa-b0cb-1a4ab4ff807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is literally just people who are in contact with people through
        social media," Saeji says. "This is happening naturally."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495e704-fb7a-4e38-81be-b376cbf2313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, K-pop fans tend to be outward-looking and progressive,
        and many are people of color or members of the LGBTQ community, Saeji said.
        Given that, it''s not surprising that K-pop fandoms would be active in their
        support of Black Lives Matter -- or opposing Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64d713-39da-4708-8e98-630bd960dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real takeaway from K-pop fans'' recent successes isn''t necessarily
        the power of K-pop fandoms, but the power of young people, says Saeji.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d677a7-1627-40e6-ade5-75c4327d75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people today know how to organize online," she said. "They
        do have political opinions and they are interested in politics and making
        political change."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650350a7-1c66-47a5-8542-3263062c5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T21:47:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/22/asia/k-pop-fandom-activism-intl-hnk/index.html">
        "K-pop fans are being credited with helping disrupt Trump''s rally. Here''s
        why that shouldn''t be a surprise"</a></em></p>'
  'cyber-security-expert-warns-of-risks-that-come-with-using-face-apps':
    'caption': 'While playing with face apps can be fun, a cyber security expert warns
      of some risks that come with uploading personal data onto the internet. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T21:58:39.178+08:00
    'imagesource': 'jcr:0ef6a7e6-cc07-48e6-83b4-f56aec324613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a61aa58f-fc70-4247-a228-f43db6d671d7'
    'lead': 'While playing with face apps can be fun, a cyber security expert warns
      of some risks that come with uploading personal data onto the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T22:05:17.286+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:34:46.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:28.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cyber-security', 'face-apps']
    'template': '1'
    'title': 'Cyber security expert warns of risks that come with using face apps'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3182c6-ad28-4c0e-aa4c-a796b8ead3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> While
        playing with face apps can be fun, a cyber security expert warns of some risks
        that come with uploading personal data onto the internet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfcd90-5c12-4c35-823b-9948bd957436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.288+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute for Cyber Security chairman and founder Angel
        Redoble told CNN Philippines that information collected when using these popular
        applications can be uploaded on servers outside of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83774a9-5224-4c01-a285-cd650b76c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re concerned that your face, with your name, with your
        other information is uploaded into somebody else''s server, then that means
        that particular person can actually create a clone of you, someone that looks
        like you with your name on it and I''m sure your birthday is available somewhere,"
        Redoble said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ce49c-1f53-4ef1-ac83-259becfadbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this information, somebody can create an identity out of your
        being, and it can be used for fraudulent transactions. That''s the worse-case
        scenario," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a6a77-f311-4541-97a5-d15635ad7ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, FaceApp again trended among mobile users because of a
        feature that allows users to see what they might look like as the opposite
        sex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3de5f1-779f-44cd-8d8b-f3fc8c51944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Redoble agreed that using the app can be fun, he pointed out
        that these kinds of applications gather information that can be misused or
        abused by other people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcc983-ba68-49a7-8e39-71fb812d18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.287+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very dangerous because you''re not only creating a woman
        or a man version out of yourself, you are actually uploading it somewhere
        and giving someone unlimited access to your personal information," Redoble
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ac46a-844e-4c5b-ba48-ec9f521fdd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.288+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, especially if it was used for some cybercrime or fraudulent
        transactions, I would have to prove that I was compromised or my information
        was stolen and that might be a difficult thing for me to do," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f24eb7-819d-4401-97f0-5de2ccb2d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.288+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cybersecurity issue netizens have to deal with now are fake
        accounts making use of their name and photos and posting them on social media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6a6d7-680e-4ef5-8749-abaac4e15c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.288+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how secure the Philippine cyberspace is today, Redoble
        said work is being done to improve it but that individuals must also do their
        part to protect themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c52254-cb03-447e-9931-128850fc8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:05:17.288+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the service providers and the government [are] doing is really
        improving the cyber security posture of the Philippine cyberspace," Redoble
        said. "The other part of it is what the other users need to contribute as
        well because there are security aspects that the users need to do themselves."</p>'
  'modern-jeeps-buses-in-operation-not-enough-to-meet-demand-transport-expert-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T22:40:37.345+08:00
    'imagesource': 'jcr:dea49abb-6ad8-40cc-a717-e85552222c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eca44e3-6ede-4049-87b2-0fc44e38ec8f'
    'lead': 'Some 300 modern jeepneys hit the roads on Monday, but a transportation
      expert says this is not enough to meet the needs of thousands of commuters in
      Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T22:49:37.566+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:34:45.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:28.246+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transportation', 'modern-jeeps']
    'template': '1'
    'title': 'Modern jeeps, buses now in operation not enough to meet demand — transport
      expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4530bb-5a53-42cb-8b1c-a94d17370b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Some
        300 modern jeepneys hit the roads on Monday, but a transportation expert says
        this is not enough to meet the needs of thousands of commuters in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7960922-c2bf-4ff7-b545-e981463ed555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation expert Rene Santiago told CNN Philippines that estimated
        daily demand from commuters in Metro Manila, which is now under general community
        quarantine, stands at about six to seven million trips a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ad6d3-6053-4bed-a436-33761a954706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buses and the jeepneys will only provide no more than 1.5 million
        trips a day so we are still short of about 10 million trips because the rest
        will go to cars," Santiago said in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae596337-92b0-486d-8f55-56a8b0694625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buses and the jeepneys that are being fielded will not be enough
        to meet the demand, and since they are introducing it by bits and pieces,
        the entire network will not be there, so the interconnectivity will be missing,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8d95d-5ffd-4550-93a5-a4f74d2cffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Santiago, daily demand in Metro Manila before the lockdown
        was about 20 million trips a day, and at that time, there were about 60,000
        traditional jeepneys on the road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5724930-0ec5-42a2-b302-ff7c7a884b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T22:49:37.567+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:34:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the lockdown, all the transport was shut down, and so
        by allowing 1,500 new jeepneys to come on stream that will help a little bit,"
        Santiago said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd3bbe-4ba2-4383-a382-2e7f677e397e'
      'mgnl:activationStatus': true
