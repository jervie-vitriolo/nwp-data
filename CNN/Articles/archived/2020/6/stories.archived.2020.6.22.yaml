      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, see
        art exhibitions in Makati through by-appointment tours or visit an virtual
        exhibition of art in response to the COVID pandemic, attend a Pride protest,
        catch the premiere of a new LGBT online series, and join discussions on queer
        solidarity and progressive art.</p>'
    '5':
