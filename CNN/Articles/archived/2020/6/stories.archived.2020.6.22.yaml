    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e7667-81d0-483b-b68b-2840b78922ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T07:17:04.287+08:00
      'mgnl:createdBy': 'glee'
