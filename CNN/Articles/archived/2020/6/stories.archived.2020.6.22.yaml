      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153001d-4594-4436-bcc0-bc2af5161c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T14:41:31.487+08:00
      'mgnl:createdBy': 'glee'
