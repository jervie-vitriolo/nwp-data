      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, 467 are "fresh" or were detected within
        the last three days, while the other 163 are "late" cases or were part of
        the DOH’s validation backlog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456160f5-b7d4-4855-9da4-d27d9e19cde6'
