      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> President
        Rodrigo Duterte will have a full schedule on Friday as he attends the 36th
        Association of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae88cd9-cba5-4438-9ad2-bd13d38ef766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque on Monday said Duterte is expected
        to attend a full day of events for the summit, which will be held via video
        conference due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15f5d2-d3de-4207-95b1-a57376f462fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese Prime Minister Nguyễn Xuân Phúc will chair the opening
        session, plenary session, and special sessions on women empowerment. There
        will also be an ASEAN Inter-Parliamentary Assembly and ASEAN leaders'' interface
        with representatives of ASEAN Youth and ASEAN Business Advisory Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a1774-e3e8-4243-b7cf-5bee9e2e80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte may discuss issues on China in his meeting with
        world leaders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe04bd-8481-4732-8a67-1dc7ce6046d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang</em> special session <em>sa pag-uulat</em> on his chairmanship
        of China-related matters, <em>siguro papasok sa</em> meeting with heads of
        state," the spokesman said. The Philippines is coordinator of the ASEAN-China
        dialogue partnership for 2018 to 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec8af7-9dd8-4ee4-b9d9-00b7c735fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no special session to report on his chairmanship
        of China-related matters. It may be discussed during the meeting with heads
        of state.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae94e2e-ed90-4015-8306-f8ea1e5e603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36th ASEAN Summit was originally slated to be held in Vietnam
        from June 27 to 28, but it had to be changed to a virtual conference due to
        the global health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14405718-748c-4723-9494-b5e283e45f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T15:41:23.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in April urged ASEAN leaders to "come together and cooperate
        even more" on food and medicine security amid the coronavirus pandemic.</p>'
  'IATF-foreign-workers-flights-restrictions':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-22T16:04:48.201+08:00
    'imagesource': 'jcr:d5848042-6b84-4a65-8d80-d0403de7cd66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc87cacd-a2f7-4051-8bdc-5dcf3baee520'
    'lead': 'Presidential Spokesperson Harry Roque says several foreign embassies
      have asked the government''s task force to allow the entry of more foreigners
      to the country despite the pandemic, as they seek to return to work or fly back
      in as permanent visa holders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T16:10:25.307+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:34:55.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:24.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'Task-Force', 'foreign-workers', 'embassies', 'Harry-Roque']
    'stories': ['eab5dd66-d454-4df5-b0e1-85164f387d0a']
    'template': '1'
    'title': 'IATF considering entry of foreign workers despite flight restrictions
      – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b3c19-81f8-4e47-9d99-36e7f904972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases is now considering
        the possibility of allowing the entry of foreign nationals looking to return
        to the Philippines for work or as permanent residents, Presidential Spokesperson
        Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04d6fd-b166-416e-91d0-b02e4e9bbab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b399de-ec89-479f-86cc-8f14f0384aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said a number of foreign embassies have requested to allow
        more international flights to Manila despite travel restrictions so that they
        can allow their nationals to fly to the country, prompting the task force
        to consider the appeal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb609df8-b6f0-46d1-a8d8-4e8ccafbcc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fadd06-765c-494f-b3bf-6d8903fd5733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinisimulan nang pag-usapan ''yan sa IATF kasi may mga request
        kami from embassies na payagan ''yung mga foreign employees ng mga</em> flagship
        projects [The IATF has started talks regarding this because we''ve been receiving
        requests from embassies to allow foreign employees working in flagship projects],"
        Roque said in his Malacañang briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c92cf-5cc1-4076-8170-bc8dbc064bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c35a15-932e-498c-91d1-a9c7f4ad6a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also being considered in today’s IATF meeting are holders of work
        visas, as well as those declared as permanent residents of the country such
        as retirees and special investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067ef13-e080-4127-b1dc-e58363483251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c5ff1-cf7d-4def-962a-ebe9dbb73f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No commercial international flights have been allowed since mid-March,
        when President Rodrigo Duterte placed the entire Luzon under enhanced community
        quarantine. However, chartered flights have been arranged to bring home <a
        href="https://cnnphilippines.com/news/2020/6/22/Hatid-Probinsya-Program-COVID-19-cases-provinces-Roque.html">overseas
        Filipino workers</a>&nbsp;displaced from their jobs abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd62dc-5e95-449c-8a68-7f040b08cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ec83b-a593-4fb2-8a26-948886c6d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official did not name the embassies that made the requests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa982c2d-0d47-4717-8d49-85735bdee0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad250c-9467-4307-b702-021e0eedf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of big-ticket construction projects in the government''s
        pipeline are funded by Japan, China, and South Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5a624-1220-4554-848e-684618048c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc383c86-9067-417d-8f36-51b27713554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government was willing to spend to ferry home other
        displaced Filipinos abroad, but said that lockdowns in foreign states also
        prohibited them from doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393f3c5-55e3-41f0-819a-be9dcdf542c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803753d-0658-45fa-a6a8-ca1f643f43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T16:10:25.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:34:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang Pilipino na nagnanais umuwi na hindi makakauwi</em>
        [No Filipino who wants to fly home will not be able to come home]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aafc9a-133d-4b82-bd7c-998dbeb0acb6'
      'mgnl:activationStatus': true
