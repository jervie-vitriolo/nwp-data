      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visits are strictly by appointment only, from Tuesdays to Saturdays,
        at 10 a.m. to 4 p.m. For more information, go to <a data-cke-saved-href="http://bit.ly/Visit-Silverlens"
        href="http://bit.ly/Visit-Silverlens" target="_blank">bit.ly/Visit-Silverlens</a>.</p>'
