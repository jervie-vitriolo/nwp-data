      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No time frame has been establish for the Bula Bubble and, while
        a "trans-Tasman travel bubble" that would permit leisure tourism between Australia
        and New Zealand was first discussed in May, no firm plans have yet been announced.</p>'
  'BPI-suspends-assistant-manager-Wirecard-scandal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-22T11:19:07.115+08:00
    'imagesource': 'jcr:b8d107c3-bf37-44e1-b507-b63a8b6e08b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35b2237b-8f7b-4f3b-891e-cc636906394d'
    'lead': 'The Bank of the Philippine Islands is investigating one of its assistant
      managers who may have been involved in the issuance of a fake document that
      vouched for the trust account of German firm Wirecard AG in the local lender.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T11:24:53.698+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:35:11.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:20.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BPI', 'BDO', 'Wirecard', 'Bangko-Sentral', 'EY-Germany']
    'stories': ['a13b6ba8-1219-4c34-9580-344badeaec45', 'd7b7cd47-7f38-4d0e-8a70-5d928f443088']
    'template': '1'
    'title': 'BPI suspends junior officer over fake document vetting Wirecard''s money'
    'updated': 2020-06-22T13:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188cb61-b7f3-4b3e-b783-e72e97d3d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> The Bank
        of the Philippine Islands said it has suspended one of its assistant managers
        who may have been involved in the issuance of a fake document that vouched
        for the existence of a trust account of German firm Wirecard AG in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f53aea-e109-46e2-a373-e40e1426137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.698+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard, <a href="https://www.cnn.com/2019/07/23/media/financial-times-wirecard/index.html">which
        has been tagged for supposed fraud in 2019</a>, announced last week that it
        <a href="http://cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html">has
        lost track of 1.9 billion euros (about ₱107 billion) worth of cash</a>, as
        its external auditor Ernst &amp; Young Germany could not find the trust accounts
        which were supposed to hold the money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc9f77b-e051-434b-9c53-a56054340918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led lender told the local bourse Monday that it has rolled
        out its own investigation into the issue. It said the junior officer "who
        may have played a part in the preparation of the said document" has been suspended
        as the probe is ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22102a90-8dcd-4ee0-a119-5d458d34e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI and BDO Unibank, Inc. both denied last week that they had a
        business relationship with the German payments company, adding they did not
        hold any of missing money. Both reported the incident to the Bangko Sentral
        ng Pilipinas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c1e9c-970a-4294-8426-fcd1a3d7bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, BDO said it <a href="https://www.cnnphilippines.com/business/2020/6/19/BDO-officer-terminated-Wirecard-forgery.html">sacked
        a marketing officer</a> for fabricating a bank certificate issued to EY Germany,
        which carried forged signatures of bank officers to assure the existence of
        Wirecard''s supposed trust account. BPI also said a similar document presented
        to the bank by Wirecard''s auditor was bogus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec2523-f0dc-4d60-895c-73894d93711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Benjamin Diokno said Sunday that the billions of cash never
        entered the Philippine financial system and the incident did not cause any
        losses to the two banks. The central bank is doing its own probe into the
        incident, but Diokno said it appears that BDO and BPI were only tagged in
        the incident as an attempt to "cover the perpetrators'' track."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453147c-c7db-4a08-8dbe-fc3a6bd07dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is said to be worth one-fourth of the company''s consolidated
        balance sheet. Failure to trace where the amounts are will allow about 2 billion
        euros worth of loans to Wirecard AG to be terminated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b321f-f47e-47e8-856c-189cc29205e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Wirecard said in a statement that there is a "prevailing
        likelihood" that <a href="https://cnnphilippines.com/business/2020/6/23/Wirecard-scandal-stocks.html?fbclid=IwAR34wtBGgy4huDrdH6x3JNMeaNszr877KFwTtXA6q1uPnq5mTQW_12hIjF0">the
        trust account balances do not exist</a>. The company added it is exploring
        sustainable financing now that its loan contracts are in limbo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cff579-11a0-4f72-a30c-a821afa0a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s long-time CEO Markus Braun resigned Friday amid the
        controversy, with Dr. James Freis, Jr. stepping in as interim CEO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acbe42-486d-4371-bd52-80987c8511b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T11:24:53.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:35:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI shares rose by 0.55 percent to ₱73 apiece on Monday, the first
        trading day after the Wirecard scandal came to light. Meanwhile, BDO stocks
        went down 1&nbsp;percent to ₱99&nbsp;each.&nbsp;</p>'
  'Philippines-reproductive-number-coronavirus':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-22T12:31:06.604+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1bf0e0-2088-48c5-8e15-b3c1a7c18550'
    'lead': 'Filipinos are encouraged to continue practicing health protocols— including
      wearing of safety equipment, practicing physical distancing, and banning mass
      gatherings— as health experts target to attain further significant decrease
      in the country’s coronavirus’ ‘reproductive number.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-22T12:35:53.644+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:35:10.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:34:20.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'reproductive-number']
    'template': '1'
    'title': 'PH yet to lower coronavirus infectivity rate — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de5021-5a55-472d-a34b-523d032f7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> Health
        experts have yet to see a recent significant decrease in the coronavirus’
        infectivity rate in the country, a special adviser to the COVID-19 task force
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75076c-6ba2-4a2d-9546-c1e19a5b333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa urged Filipinos to continue practicing strict health
        protocols— despite eased quarantine restrictions— saying this will help in
        lowering the virus’ “reproductive number” or R naught, which is currently
        hovering around the value of 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c98409-f168-485d-a053-86bd99007fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still haven’t really lowered the reproductive number… We want
        it to be less than one— maybe 0.5 or even 0. So that’s the target to go to,”
        Herbosa said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7a07a-c65f-41e7-bfa5-d1087282f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number is an epidemiologic metric used to describe
        the “contagiousness” or transmission potential of infectious agents, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6302597/">according</a>
        to the United States’ National Center for Biotechnology Information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86aa910-80ff-47ca-8f52-79b0f91bee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents the number of people who may be infected by a confirmed
        case. Ideally, this should be one or less, as anything higher means there
        is still significant community transmission, medical experts have warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b007d-f6e9-4f92-8712-1177ddc7e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same data was utilized by a group of researchers from the University
        of the Philippines, which calculated a possible spike to <a href="https://cnnphilippines.com/news/2020/6/11/UP-covid-forecast-40k-cases-June-30.html?fbclid=lwAR2">40,000
        COVID-19 infections</a> nationwide by the end of June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d4eef-a31e-4d3b-a0fc-fcfd83ac9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, confirmed cases in the country have breached the
        30,000 mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999e58c-396d-474b-962d-613fe1f26d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Important to look at trends’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18362e82-8d62-4e02-a39f-c14d007c2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some netizens sounded the alarm over the continuous spike
        in infections, Herbosa said it is also essential to look into the trends—
        saying the country has been seeing lower COVID-19 positivity rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bff60-4bf3-4795-9459-188072862209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very scary, no – that the Department of Health reports a daily
        number, but that’s a raw number. Epidemiologists will look at the trends;
        what is more important is the trend,” Herbosa added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21ae43-d456-458a-8422-4c007b0f0b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also brushed off concerns on the rise of “fresh” cases in DOH’s
        daily bulletins— as he attributed the development to heightened testing capacity
        and decreasing backlogs. Fresh cases pertain to those whose test results were
        released within the last three days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62411198-9136-4b6c-a7ff-f0662384b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/18/DOH-fresh-late-COVID-cases-reporting-clear-backlogs.html">Reports
        on fresh, late COVID-19 cases to stay for now as PH clears backlogs — DOH</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c24aba7-d572-4721-aa83-a317ff2a6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T12:35:53.645+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:35:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Herbosa added the country also needs to dive into
        meticulous contact tracing, citing Vietnam’s COVID-19 response model. He stressed
        this will be the key in curbing the spread of the viral disease.</p>'
  'dexamethasone-FDA-warning-side-effects':
    'caption': '(FILE PHOTO)'
