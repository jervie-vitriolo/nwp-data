      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbdb95a-710e-49d9-a203-52aa010c1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By ignoring or trying to talk away rising infections, the White
        House is effectively revealing that it has neither the plans nor the inclination
        to aggressively fight the worst public health crisis in a century, with the
        United States failing to see the sharp declines in infections after reaching
        its peak that other major industrialized nations have seen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea600ff2-9ef6-4afe-ad52-4de5f8a9175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108fd81-cc75-4a83-a46c-692b95e65487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yet another week begins with a White House in turmoil</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b99206d-3704-414d-a382-7b698700f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House begins a new week in a typical storm of controversy,
        exacerbated by Trump''s decision to hold a rally that could turn into a super-spreader
        event during a pandemic and his administration''s move to <a href="https://edition.cnn.com/2020/06/20/politics/trump-fires-berman-barr-says/index.html">fire
        Geoffrey Berman</a>, a top prosecutor in New York, that <a href="https://edition.cnn.com/2020/06/20/politics/berman-barr-trump-rule-of-law/index.html">sparked
        new concerns</a> about its respect for the rule of law and the independence
        of the justice system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5215b-d624-4c84-b076-9827e1feb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9851c97-733d-40c0-bbe9-6cdaae68642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump adviser told CNN that Trump is "very" upset about the turnout
        at the rally Saturday night. Donors and friends of the President have been
        fuming Sunday in the wake of Trump''s poorly-attended rally this weekend,
        a person involved with the re-election said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1cd59f-6c13-43ae-97fe-37f284566b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9fb4e-97d3-4ef9-bd0f-4988feabc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the virus is still raging, and the administration doesn''t
        seem to be on the same page on whether there will be a second wave in the
        fall. Despite White House trade adviser Peter Navarro telling CNN''s Jake
        Tapper on "State of the Union" that <a href="https://edition.cnn.com/2020/06/21/politics/trump-administration-preparing-coronavirus-second-wave-cnntv/index.html">the
        White House is preparing</a>, Vice President Mike Pence has blamed the media
        for inciting "<a href="https://www.wsj.com/articles/there-isnt-a-coronavirus-second-wave-11592327890">panic</a>"
        on that front.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb160b9-fc34-4630-8aac-ebd0e9a16843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320be90-75e9-48c2-b7c4-bea250e23fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s sluggish efforts to ramp up coronavirus testing
        early in the pandemic worsened the disease''s impact. And though the number
        of tests conducted has now reached 25 million, the figure is far below the
        millions of tests a week that health experts say are needed to identify the
        true spread of the disease and to trace and isolate those infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349d336-4a16-4706-ae06-7f89ce1eb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ddd21-4103-412f-870c-8abca54b162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over Trump''s testing comments completed a miserable
        weekend that was supposed to give the President momentum but instead laid
        bare his political weaknesses, including his constant habit of saying wild
        things that detract from his own campaign. The President is angry, CNN reported,
        about the poor crowd -- <a href="https://edition.cnn.com/2020/06/21/politics/trump-rally-tulsa-attendance/index.html">around
        6,200 people</a> -- who showed up to his rally in Tulsa after he had spent
        the week claiming the attendance would be record-breaking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00626916-9b91-4194-9860-80cfba0ab8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b602a0b-4236-4b82-babe-7d13f7f04099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his rally on Saturday night, Trump made the shocking claim
        that he had told his staff to slow testing to cover up the true extent of
        the disease. And it''s not the first time <a href="https://edition.cnn.com/2020/06/21/politics/trump-coronavirus-testing/index.html">he''s
        suggested that</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39cf1a-ef2a-4033-a4b0-0f095782f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78874901-e113-47e2-9137-bd5e6918c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know testing is a double-edged sword," Trump said Saturday.
        "Here''s the bad part ... when you do testing to that extent, you''re going
        to find more people; you''re going to find more cases. So I said to my people,
        slow the testing down please."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5b747-c270-4048-a694-19333ca8bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f750a-0a73-4cbf-9501-0849fb82662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether officials did slow testing at a time when
        they were claiming that they were speeding it up and falsely proclaiming that
        the United States was a world leader in testing. An administration official
        told CNN that Trump was "obviously kidding." Navarro also said the President
        was joking on "State of the Union" on Sunday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93692340-61dc-445f-b7eb-a024b516b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68269a-92fe-4ede-9226-27ceef81916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on now, that was tongue in cheek," Navarro told Tapper. "That
        was a light moment for him at a rally."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53d44a-cc13-4727-84c1-7e604836cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29f61a-27d9-45a8-811d-bffe166406f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the President would be joking about the testing effort in a
        pandemic that has killed thousands of Americans and revealed his own administration''s
        liabilities is a mystery. But if he was speaking in jest, the remark in itself
        would reflect the flippant manner in which he has approached the pandemic
        and his own rejection of the scientific steps that could improve the situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51de11-e19a-470a-8425-7e8721acb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29353015-79bb-4991-a638-2ee719606995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf argued that Trump was
        mad at the press for its (factually correct) coverage of rising cases of new
        coronavirus infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a04e33-e815-407e-9cb3-1c91c42f109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9db9f0-865e-49ab-aad5-660c01cb34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you heard from the President was frustration -- frustration
        in the sense of that we are testing, I believe we''ve tested over 25 million
        Americans. We''ve tested more than any other country in this world," Wolf
        said on CBS''s "Face the Nation" on Sunday. "Instead, the press and others,
        all they want to focus on is an increasing case count."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74d3a2-1eee-4d6e-8c74-c5b58bfcc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ffd85-fea2-436b-9a2c-829c4744a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks drew an immediate rebuke from the campaign of presumptive
        Democratic nominee Joe Biden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1880e10-7253-4b0e-8cd8-91590fd93425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b1190-80b1-4634-96e5-4d11bd58fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an appalling attempt to lessen the numbers only to make
        them look good," Symone Sanders, a top Biden adviser, said on "Fox News Sunday."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabf5d6-0426-40fd-847a-aa7448858d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e3e00-05dd-4ccf-86df-13cb85794a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what will be remembered long after last night''s debacle
        of a rally -- the admission of the President that he slowed testing for his
        political benefit."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa1ca5-8d16-4cda-9723-8cc707cdb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61255e53-065e-4e0a-b455-202ad1d85e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising infection rates</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d74b8-ea40-481d-b24f-3b771a1d08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts reacted with disbelief to Trump''s comments
        about testing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc9ddc-3e6c-44b5-a588-33e183ce892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df0b0b-87f9-44c7-b718-3c5811999795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredibly frustrating for the millions of Americans who
        have gotten sick and have not been able to get tests. It''s got to be incredibly
        frustrating for people who''ve lost families in nursing homes, because we
        haven''t been able to test nursing home residents and workers, or meatpacking
        plant workers. This is unfortunately not a joke," Dr. Ashish Jha, director
        of the Harvard Global Health Institute, told CNN on Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a24e3-e823-4eda-a7b6-8a126e45d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f7512-c435-4dc4-b26b-006f2ce146b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC''s "Meet the Press," Michael Osterholm, director for the
        Center for Infectious Disease Research and Policy at the University of Minnesota,
        said that the pandemic was like a "forest fire" that might not slow down and
        was being exacerbated by the White House''s lack of a strategy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18dd6cf-6097-446c-9615-2d8c61deb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fb777-83f2-4f68-9ac1-803e41b17c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, we don''t really have a national plan that really
        puts together what we''re trying to do. We have 50 different states, the District
        of Columbia, the territories, all kind of with their own plan," Osterholm
        said. "We''re at 70% of the number of cases today that we were at the very
        height of the pandemic cases in early April, and yet I don''t see any kind
        of a ''This is where we need to go, this is what we need to do to get there''
        kind of effort, and that''s one of our challenges."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ed964-ae5c-43ac-b1ac-3e237fd875a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf6a00-8c81-4d70-b8c4-c99a6f1e6af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New criticism of the administration''s poor response to the pandemic
        coincided with alarming new evidence that the disease is making strides in
        southern and western states. Arizona health officials reported 2,592 new infections
        on Sunday. The state''s total of cases has nearly doubled in 14 days. Tulsa
        County, which hosted Trump''s rally, reported yet another new daily high of
        coronavirus cases with 143 in the previous 24 hours. Florida reported 3,000
        more Covid-19 cases on Sunday after reaching a new daily high of over 4,000
        new infections the day before.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c9589-44c5-4cfb-b52b-03e969c3f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea685c75-9f55-41d4-ae7e-2704aae802f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Florida, South Carolina, Georgia, Texas and other states
        are reporting that a higher proportion of younger people are testing positive
        for the virus. While younger people typically experience less severe symptoms
        of Covid-19 than their elders, they can spread it to others and the data is
        alarming because it suggests that social distancing and masking are breaking
        down.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb8d41-9c55-4ea0-bb2a-96a2949b4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cef842-8416-4da2-9c02-27113c3418ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the President has refused to wear a mask in public and been
        ambivalent at the very least about their use, and his conservative supporters
        have portrayed the use of masks as an attempt by liberals and elitists to
        infringe on the basic freedoms of Americans. Were the President to model mask
        wearing -- or argue that it could be a temporary inconvenience that could
        help everyone resume normal life sooner -- he could have huge influence, given
        the prominence of his platform and his influence over his supporters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e573d-a9b3-4575-919f-a3398314cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02ffdd-dd30-49c7-89ae-c7dd1215ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best spokesman would be the President," Phoenix mayor Kate
        Gallego, a Democrat, told CNN''s Wolf Blitzer ahead of Trump''s event in the
        city on Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd695d8-add6-45bf-9cc9-34459acd9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc71617-90bd-4387-a913-9d6e97665891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he told everyone at that rally it was important to wear masks,
        I believe they would do it," Gallego said. "Please send the strongest signal
        to everyone -- they need to wash their hands, they need to wear masks and
        they have to stay home if there''s any question if they are sick."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7aae9-caf8-4b87-8b2f-14ffaea9405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f509a-1988-410d-bb68-b9b388246dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Trump campaign handed out masks at the rally on Saturday,
        few people in the crowd seemed to be wearing them. Senior officials who traveled
        with the President mostly and ostentatiously declined to wear one. This was
        despite the fact that <a href="https://www.cnn.com/2020/06/20/politics/trump-campaign-staffers/index.html">six
        campaign staffers</a> sent to prepare the rally tested positive for the virus
        before the President arrived.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac37acf-2f43-4b45-8ff4-212a635fb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-22T13:33:11.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:35:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story&nbsp;was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/22/politics/donald-trump-coronavirus-testing-tulsa-rally/index.html">Trump''s
        ''kidding'' on testing exposes his negligence as virus spikes</a>."</em></p>'
  'Ricardo-Morales-denies-PhilHealth-corruption-allegations':
