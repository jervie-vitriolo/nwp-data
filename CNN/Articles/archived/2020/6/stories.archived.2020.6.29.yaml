    'lead': 'What''s happening: The Fed disclosed hundreds of millions of dollars
      in purchases of individual corporate bonds on Sunday, while identifying nearly
      800 eligible issuers whose bonds it could buy down the line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T21:02:12.347+08:00
