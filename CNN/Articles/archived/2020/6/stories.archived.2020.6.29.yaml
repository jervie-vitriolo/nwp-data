  'pakistan-pilots-grounded':
    'author': 'Sophia Saifi, Adeel Raja and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-29T18:52:23.009+08:00
    'imagesource': 'jcr:3cd9a0e5-c07d-47f9-9864-75a3b90d5f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6021dd-ea7d-4bd4-a592-c40353f013a1'
    'lead': 'Pakistan''s national carrier has grounded almost a third of its pilots
      after a government investigation revealed that hundreds across the country had
      fake licenses and were not qualified to fly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T18:55:19.362+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:54:29.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:50.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PIA, Pakistan''s national airline, has grounded a third of its pilots
      for having fake licenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933e94e-81fd-4689-a008-be929d7c9b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Pakistan''s national carrier has grounded
        almost a third of its pilots after a government investigation revealed <a
        href="https://edition.cnn.com/2020/06/25/business/pakistan-fake-pilot-intl-hnk/index.html">that
        hundreds</a>&nbsp;across the country had fake licenses and were not qualified
        to fly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b1e64-3a74-48aa-a6c0-2fa7e8b35768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the government Friday, Pakistan International Airlines
        (PIA) said 141 of its 450 pilots will not be "utilized for any flying duties"
        as they had "suspicious licenses."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03129700-028f-4ea2-99bd-a45bfdea584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter -- sent by PIA General Manager Syed Qamar Maqbool --
        was shared with CNN on Monday by the company''s spokesperson, Abdullah Khan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effcf6d9-7a3e-44ba-b592-7832c358cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday last week, Pakistan Aviation Minister Ghulam Sarwar
        Khan said 262 pilots in the country "did not take the exam themselves" and
        had paid someone else to sit it on their behalf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269a964-ca02-43c1-b433-0568ef572833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have flying experience," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf296e-2f40-42e4-af07-6c9cfbae6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has 860 active pilots serving its domestic airlines --
        including PIA -- as well as a number of foreign carriers, Khan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180370e-d203-4eda-a0fd-6e4e7a151831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said all major airlines across Pakistan had been supplied "lists
        with names" of the fake pilots, along with a request that "action" should
        be taken to "prevent them from flying." So far, PIA is the only carrier to
        take action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14b21a-fa37-4007-92e4-fcf8782a8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A fatal crash</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031922a0-5aef-4c0a-9482-a03a1645b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the investigation were announced as part of a preliminary
        report into a plane crash that killed 97 people on May 22. The PIA flight
        from Lahore <a href="https://www.cnn.com/2020/05/22/asia/pakistan-plane-crash-intl/index.html">crashed
        in the southern city of Karachi</a>, killing all but two of the passengers
        and crew on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1055d5-f905-4739-a2e0-a215382bad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan did not clarify if the two pilots on flight PK 8303 held fake
        licenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba37a1-bfbf-4151-a9fc-7534cdd6717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the pilots were chatting about coronavirus
        and repeatedly ignored warnings from air traffic controllers before the plane
        went down in a residential area near the airport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195dd3b-294d-4eef-93e7-cb64a9f21623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilots were discussing corona throughout the flight. They were
        not focused. They talked about the coronavirus and how their families were
        affected," Khan said, adding that the pilots were "overconfident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b5f918-46d8-4254-9b1e-86b8865eb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Khan, the pilots were told three times by air traffic
        controllers that the plane was too high and they should not attempt to land,
        "but the captain did not pay any heed to these instructions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a722b33-f4fb-4e47-a4d8-2fc71515bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots proceeded with trying to land -- without lowering the
        landing gear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3478774-e8ac-4f14-8519-c75d767917da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft touched the runway surface on its engines," the report
        said. The engines scrubbed the runway, causing sparks and irreparable damage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b554bc-30c6-4f80-b3d7-4faf41c24c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots pulled the plane back into the air, but the damaged engines
        failed and caused the plane to crash, according to the report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3d690-d206-44fb-bf48-c7fb261d96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:55:19.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/pakistan-pilots-grounded-intl-hnk-scli/index.html#:~:text=News-,PIA%2C%20Pakistan''s%20national%20airline%2C%20has%20grounded%20a%20third%20of%20its,pilots%20for%20having%20fake%20licenses&amp;text=Islamabad%2C%20Pakistan%20(CNN)%20%E2%80%94,were%20not%20qualified%20to%20fly.">"PIA,
        Pakistan''s national airline, has grounded a third of its pilots for having
        fake licenses"</a></em></p>'
