  'Boeing-737-Max-fly-again':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Boeing has been working with the FAA to get the 737 Max back in the
      air following two crashes that killed 346 people.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-29T10:52:33.290+08:00
    'imagesource': 'jcr:8f6cda8e-12d5-463c-a415-95df050de7f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96300717-a930-48f3-8f57-3fd21020c804'
    'lead': 'Boeing has received clearance to begin test flights of its troubled 737
      Max jet more than a year since these were grounded, a spokesperson for the Federal
      Aviation Administration said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T10:57:08.035+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:55:01.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:43.414+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max']
    'stories': ['2ed90a8f-6e3c-4ab9-afd8-4f8c8bc84d91', '05a0bf14-7b80-4744-ad00-9780e4a6bb86']
    'template': '1'
    'title': 'Boeing can begin test flights of the 737 Max, US regulator says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e5f90-1304-485d-a403-4aa5bfd1a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Boeing has received clearance to begin
        test flights of its troubled 737 Max jet, a spokesperson for the Federal Aviation
        Administration said Sunday. The test flights of could begin as early as Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c491c-b1c9-4904-ba35-5d0082747524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.035+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks an important step in the process to re-certify the
        737 Max, which has been grounded since March 2019, for passenger flights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfe741-81cb-40c3-8117-bb43be215b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has said it expects to receive full approval for the plane
        to fly passengers by the middle of this year. The FAA in a letter to Congress
        Sunday said it does not yet have a date for when the grounding will be lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f95ee-f49f-4310-b119-8481fb159f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights with FAA test pilots could begin as early as tomorrow,
        evaluating Boeing''s proposed changes to the automated flight control system
        on the 737 MAX," the administration wrote in the letter to lawmakers, which
        was obtained by CNN. "Testing is expected to take several days, and will include
        a wide array of flight maneuvers and emergency procedures to enable the agency
        to assess whether the changes meet FAA certification standards."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ad61d-1c60-45f2-a3ac-bda60a70c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has been working with the FAA to get the 737 Max back in
        the air following two crashes that killed 346 people. The company had initially
        hoped the plane would fly again before the end of 2019, but the effort hit
        a number of roadblocks, including a new software issue that was discovered
        in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14a425-381c-4e59-8046-e066d70768ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing continues to work diligently to support the safe return
        of the 737 Max to commercial service. We defer to the FAA and global regulators
        on the process," Boeing said in a statement to CNN on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66cf74-f269-4b23-89d8-c5fd6b0f5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with the 737 Max have so far cost Boeing $18.7 billion,
        and that number is likely to continue to climb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b182561-15da-47e6-9532-3659b73f0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company temporarily stopped building the 737 Max in January,
        before the Covid-19 pandemic hit most of the world''s airlines. It couldn''t
        afford to keep building the Max without being able to deliver the planes and
        complete sales of the jet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86016b3f-9e08-4ed4-89e5-435bf3ff7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing restarted production of the plane in May, but airlines have
        moved to cancel or delay delivery of new jets in the face of the Covid-19
        crisis, forcing Boeing to greatly reduce its production plans for at least
        the next several years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2095314-9880-45c8-80d9-01d7a0f48a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane cannot return to service until it receives final approval
        from the FAA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3224f43c-ddd9-4f7b-9942-f62745cd6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA''s letter to Congress said the start of test flights does
        not signify the agency has "completed its compliance evaluation or other work
        associated with return to service." The agency outlined in the letter the
        steps that will remain in the clearance process following the test flights,
        which include evaluating minimum pilot training requirements among other processes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9646ff-0aec-47a7-b642-51ed990c6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:57:08.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Wallace, Rebekah Riess and Hollie Silverman contributed
        to this report. This was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/28/business/boeing-737-max-test-flights-approved/index.html">Boeing
        can begin test flights of the 737 Max, FAA says</a>."&nbsp;</em></p>'
