  'PPE-import-duties-Bayanihan-law-expiry':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T10:23:28.648+08:00
    'imagesource': 'jcr:73eb19c5-8f59-4c65-bc57-33cf32f946df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd489f094-d158-41b5-a7c3-2d40104a226f'
    'lead': 'Protective gear such as masks and gloves as well as medical tools purchased
      abroad for the local COVID-19 response will be subject to taxes again, the Bureau
      of Customs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T10:26:31.496+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:55:07.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:42.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'face-mask', 'PPE', 'gowns', 'gloves',
      'goggles', 'test-kits']
    'stories': ['6e22d4aa-5a48-4a1f-bca2-ca40837bdfbb', '61611340-1961-49b8-b156-0193ceb2a5f8']
    'template': '1'
    'title': 'PPE now subject to import taxes with Bayanihan law expiry â€“ Customs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b42ac-3a94-46d8-a8e8-662ce99d64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:26:31.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:07.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€“</strong> Imported
        protective gear such as masks and coveralls as well as medical tools used
        for the local COVID-19 response will be subject to taxes again, the Bureau
        of Customs said over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d7625-ae3b-4232-8200-244c796a6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:26:31.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal protective equipment and other medical emergency supplies
        for COVID-19 response will be subject to import duties with the expiration
        of the Bayanihan to Heal as One Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce6b37-d1f0-45c5-a44f-eeb3950df92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:26:31.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11469 signed by President Rodrigo Duterte in March
        declared a national emergency due to the coronavirus outbreak and allowed
        the fast-tracking of procurement of these medical items in the "most expeditious
        manner." The same law likewise allowed the agency to exempt PPE like gloves,
        goggles and face shields, as well as laboratory and surgical equipment, alcohol,
        sanitizers, thermometers, soap, and COVID-19 test kits from import duties,
        taxes, and fees during the three-month validity of the measure. It expired
        on June 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0ce13-c786-44a7-b3ed-8d18c6415c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:26:31.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:07.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports of these medical equipment have also been allowed to pass
        through ports without presenting registration papers from the Food and Drug
        Administration to fast-track processing and deployment. Meanwhile, imported
        health products for donation are also allowed to <a href="http://customs.gov.ph/wp-content/uploads/2020/04/CAO-07-2020_Bayanihan.pdf">proceed
        without clearance</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fd347-bd5c-467f-8e2e-79083cae2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:26:31.497+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:07.835+08:00
