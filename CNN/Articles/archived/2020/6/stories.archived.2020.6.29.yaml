      'mgnl:lastActivated': 2023-01-26T12:55:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5a751-410a-4d12-ab98-6b7c17349a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo also said that they are in close coordination with the captain
        of the Hong Kong Vessel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7485098-82d4-43dd-bb1f-f0fa87e98c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aecbac-c239-4c5c-b7be-20c805f3f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for the details of the incident. He is very cooperative."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882b952-5cc4-4e5e-8edc-640c9c5d6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year,<a href="https://cnnphilippines.com/news/2019/8/30/Filipino-GemVer-fishermen-Chinese-vessel-crew.html">
        a Chinese vessel sank and abandoned at the Recto Bank the Philippine boat
        F/B Gem-Ver-1, which carried 22 Filipino fishermen</a>&nbsp;from Occidental
        Mindoro.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a479a8d-2bda-4f89-9815-f7b3ab82b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T08:43:06.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They still have yet to receive compensation from the owners of the
        Chinese vessel up to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533e5dc-886d-48a0-95d7-3e01b2bf4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:26:36.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the latest incident will
        be tried and resolved by Philippine courts under local admiralty and maritime
        laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5890ada-266e-4664-97a7-ce6a9f4db4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:26:36.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no international law application here other than foreign
        flag ships can sail through under the concept of innocent passage. As far
        as accountability is concerned, <em>mga Pilipino po ang madedesisyon diyan
        dahil ang banggaan ay nangyari sa ating karagatan</em> [Filipino judges will
        decide on the case because the collision happened in our territorial waters],"
        Roque said in his Monday press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863347fd-60c6-44f7-9a05-384872502d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:26:36.582+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he expects no impact on the country''s diplomatic
        ties with Hong Kong, China, or the rest of the region, saying that rules covering
        such maritime incidents are similar to those applied when cars collide on
        land.</p>'
  'The-Rolling-Stones-Trump-music-rally':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-29T07:29:08.579+08:00
    'imagesource': 'jcr:616e1d03-5b42-4976-8946-b25709596451'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1619659-d7c9-45f6-8e6f-e5cd6a3261f3'
    'lead': 'The Rolling Stones are threatening legal action against US President
      Donald Trump''s campaign for using their music at his campaign rallies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T07:44:31.121+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:55:10.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:41.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Rolling-Stones', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'The Rolling Stones tells Trump campaign to stop playing their songs
      at rallies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56a242-cac6-4297-af1f-74155b7cd1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Rolling Stones are threatening
        legal action against US President Donald Trump''s campaign for using their
        music at his campaign rallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41392528-312c-496e-b3b3-e9dc5b93bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite cease &amp; desist directives to Donald Trump in the past,
        The Rolling Stones are taking further steps to exclude him using their songs
        at any of his future political campaigning," a spokesman for the band said
        in a statement Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc89d46-5e9e-4af2-997e-e92775f1738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported in <a href="https://deadline.com/2020/06/donald-trump-rolling-stones-bmi-warning-you-cant-always-get-what-you-want-1202971156/">Deadline</a>,
        the Stones legal team is working with BMI, the performing rights organization,
        on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a0718-78b8-482b-b562-b98f3e43b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BMI have notified the Trump campaign on behalf of the Stones
        that the unauthorized use of their songs will constitute a breach of its licensing
        agreement. If Donald Trump disregards the exclusion and persists then he would
        face a lawsuit for breaking the embargo and playing music that has not been
        licensed," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaed5ed-2b62-42e3-95c7-634ed762a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stones'' classic 1968 hit "You Can''t Always Get What You Want"
        has served as the Trump campaign''s walk-off song during campaign rallies,
        including in Tulsa, Oklahoma, last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68811f2b-3c4a-4073-9482-0232a97be06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign declined to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550220d-26b4-4e61-a327-9071233c4e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stones have previously taken issue with the Trump campaign''s
        use of their music, though without legal threats. In 2016, during the run-up
        to the presidential election, the Rolling Stones asked him to stop playing
        their music during his campaign events and rallies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcc061-9006-4cf4-83ba-852329a8566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rolling Stones have never given permission to the Trump campaign
        to use their songs and have requested that they cease all use immediately,"
        the British band''s publicist, Fran Curtis, told CNN at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64e528-d257-4a83-bfee-791e700ecfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stones front man Mick Jagger has previously told the BBC
        it was a "kind of weird" choice for Trump to use the song "You Can''t Always
        Get What You Want" to wrap up his rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1f3ba-f01f-45b2-b077-6aa2fa30ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a funny song for a play-out song -- a drowsy ballad about
        drugs in Chelsea," Jagger said. "It''s kind of weird. He couldn''t be persuaded
        to use something else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed46b1c-ee15-42e5-91be-ff23c48e1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rolling Stones are just the latest musicians to take issue with
        the Trump campaign''s musical choices. Last week, Tom Petty''s family issued
        a cease and desist notice to the Trump campaign after "I Won''t Back Down"
        was played at the Tulsa rally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e07744-c9ef-484d-9ae8-3baf23882954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:44:31.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/28/politics/rolling-stones-trump-music-rally-trnd/index.html">"The
        Rolling Stones tells Trump campaign to stop playing their songs at rallies."</a></em></p>'
  'Fiji-tourism-billionaire-retreat-coronavirus':
    'author': 'Rory Sullivan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-29T07:42:51.640+08:00
    'imagesource': 'jcr:ea74c972-9398-46c4-a46c-eba4865eaabd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91fd95c0-0f6f-4329-9715-5e7efff31cc1'
    'lead': 'With the tourism industry gradually reopening around the world, Fiji
      has made an unusual appeal to billionaires looking for a retreat during the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T07:46:59.001+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:55:09.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:42.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fiji', 'coronavirus', 'COVID-19', 'COVID-19-pandemic']
    'template': '1'
    'title': 'Fiji markets itself as retreat for billionaires during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff9ceb-8583-4dc6-87b3-f82915ab1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;With the tourism industry gradually
        reopening around the world, Fiji has made an unusual appeal to billionaires
        looking for a retreat during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07187a8f-9625-4b9e-a9f4-9475d9f73015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Pacific country, which is made up of some 300 islands,
        relies heavily on tourism, which typically accounts for 40% of its gross national
        product (GDP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe872f-6498-45b5-84a3-a6123d6e83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After telling the Fijian parliament last week that his vision for
        a "post-Covid society" included a gradual resumption of its travel sector,
        Prime Minister Josaia "Frank" Voreqe Bainimarama has offered an open invitation
        to billionaires wishing to visit the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f87a2-7b38-4857-8ac7-473de50fc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/FijiPM/status/1275608092944658432?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1275608092944658432&amp;ref_url=https%3A%2F%2Fwww.theguardian.com%2Fworld%2F2020%2Fjun%2F28%2Fescape-the-pandemic-in-paradise-fiji-opens-its-borders-seeking-billionaires">frank
        statement on Twitter</a> earlier this week, he wrote: "So, say you''re a billionaire
        looking to fly your own jet, rent your own island, and invest millions of
        dollars in Fiji in the process -- if you''ve taken all the necessary health
        precautions and borne all associated costs, you may have a new home to escape
        the pandemic in paradise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bbc16-f111-4933-903f-2b81fc9a35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Attorney General, Aiyaz Sayed-Khaiyum, confirmed
        on Thursday that a group of high-net-worth individuals had been given permission
        to travel to Fiji.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a3775-b321-4d00-845f-a320eed22dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a national budget consultation, Sayed-Khaiyum said
        that around 30 individuals from "a very well-known company" would soon arrive
        in the country by private aircraft, before taking a seaplane to their final
        destination, where they would stay for three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2180449-08c7-46ba-9460-716fa04a9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, this is a balancing between managing our
        health risks and also opening up the economic pathways; it''s critically important
        to do that," the Attorney General added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4ac52-65e9-424b-b937-099aa18b1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji has also started an initiative called "Blue Lanes" to welcome
        tourists arriving by yacht.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13985810-72cb-4bc4-a7b3-f451b25d2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayed-Khaiyum said that travelers could serve their 14-day quarantine
        period on board their private vessels prior to arrival or docked in Fiji.
        They would then be free to "roam around" the country after a negative Covid-19
        test result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7517d74-f01c-42a2-aa62-ffd5f755bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Fiji would also welcome movie and television crews
        as long as they followed quarantine measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6bc44-3e3b-4818-b052-6e7ffb3b627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Fijian PM announced that the country was working
        on a travel arrangement called the Bula Bubble between itself, New Zealand
        and Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f72af-8d6b-495e-a7d4-03212cb99816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian and New Zealand prime ministers have yet to comment
        on the proposal, which is named after the Fijian greeting for hello or welcome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b1307-6eb3-4b8c-965f-bf34906db93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:46:59.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji has confirmed 18 coronavirus infections in total, according
        to the World Health Organization. There have been no deaths from the virus
        and no new cases have been diagnosed since mid-April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47091d61-e932-4eff-9017-015f166bd412'
