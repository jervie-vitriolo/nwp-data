      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier in the day, Transportation
        Assistant Secretary Goddess Libiran said the LTFRB is initially targeting
        the resumption of operations of traditional jeepneys either on Thursday or
        Friday this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
