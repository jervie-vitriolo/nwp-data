  'Philippines-COVID-testing-10-million-8-to-10-months':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-29T12:14:24.907+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '270b44ef-80ef-4a00-95dd-50925d299569'
    'lead': 'The Philippine government aims to test around 10 million citizens for
      COVID-19 in less than a year, COVID-19 Response Deputy Chief Implementer Vince
      Dizon said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T12:43:01.107+08:00
    'mgnl:createdBy': 'alyssa'
