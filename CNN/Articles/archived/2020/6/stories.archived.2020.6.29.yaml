      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> Isabela
        City in Basilan province confirmed its first COVID-19 case on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90006547-42ea-448e-9f00-f5b1c0474c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.864+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela City Mayor Dadah Hataman said the patient was among more
        than 50 locally stranded individuals who arrived on June 18, and was immediately
        brought to the coronavirus isolation facility at the Begang National High
        School to undergo the mandatory 14-day quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a0173-d045-4573-a4e8-f5051f39e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.864+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the city government, the patient showed symptoms about
        two days ago, prompting them to subject her to COVID-19 testing, which turned
        out to be positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c966a2-03a1-4561-94cb-d1e4e2be6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.865+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities said the patient is currently in stable
        condition at the Cabunbata COVID-19 quarantine facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695952bc-cff2-4a27-9862-faac3630ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.865+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman said the local government will conduct contact tracing and
        COVID-19 testing among the frontliners who were exposed to the patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d252f54-85b5-4575-9ef6-089631047ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.865+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontliners who were exposed to the patient will also undergo quarantine
        before returning to their homes and families, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a6ba9-dcf4-4b18-936f-2677b48d1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.865+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman urged her constituents to remain at home as much as possible,
        asking citizens to practice minimum health protocols, such as wearing face
        masks and maintaining physical distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe0be1-cff9-45d7-a72b-e46437ba05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:59:14.865+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case reported in Isabela City means all local governments
        under the Western Mindanao region now have confirmed COVID-19 cases.</p>'
