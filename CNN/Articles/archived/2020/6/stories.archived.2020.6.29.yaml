    'jcr:uuid': '514c6290-1a68-4193-abc2-1f6e6a65db46'
    'lead': 'A 2017 document seen by CNN Philippines shows an official of the local
      unit of Wirecard AG opened an account with the Bank of the Philippine Islands
      in 2017, but the lender says it looks fake. This comes after denials that $2.1
      billion allegedly missing in Wirecard funds ever entered the local financial
      system.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T17:57:33.790+08:00
    'mgnl:createdBy': 'mel'
