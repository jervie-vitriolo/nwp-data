      'mgnl:type': 'text'
      'text': '<p>By ignoring the pandemic but spending his time defending monuments
        and base names honoring Confederate generals, the President is actively using
        darker moments of America''s history to try to stir up a culture war furor
        to solidify his political support as he lags behind Democratic presumptive
        nominee Joe Biden. His use of the word "heritage" invokes the suggestion that
        a traditional, White American culture is under siege from non-White protesters
        and radicals. He appears to be making a bet that such tactics, assurances
        that the coronavirus fight is over when it''s not, and an assault on Biden''s
        mental capacity will carry him over the line to reelection. The President''s
        constant rebellion against his own government''s advice on the pandemic --
        for instance, the wearing of masks -- is part of the same approach designed
        to appeal to voters who long ago soured on what they see as liberal, elite
        values and the establishment''s version of truth.</p>'
