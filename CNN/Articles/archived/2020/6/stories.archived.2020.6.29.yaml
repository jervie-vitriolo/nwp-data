      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg announced an expanded policy on hate speech
        Friday, which includes banning ads that scapegoat minorities, immigrants and
        asylum seekers. Facebook will also apply warning labels to user posts that
        are newsworthy but violate the platform''s policies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c16e83-e5db-4844-b70c-e90d252d09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
