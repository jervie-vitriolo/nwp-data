      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u>Transcript of CNN Philippines'' interview with Mr. Consing:</u></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bbff8-3485-4cba-aef5-2ab5efee633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
