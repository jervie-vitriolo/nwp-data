    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', '10-million-tests', '8-to-10-months',
      'Dizon']
    'template': '1'
    'title': 'Govâ€™t aims to test 10 million Filipinos for COVID-19 within 8 to 10
      months'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b575c0-7e51-45cd-9c41-fd1d5ebbf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)â€”</strong> The Philippine
        government aims to test around 10 million citizens for COVID-19 in less than
        a year, COVID-19 Response Deputy Chief Implementer Vince Dizon said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689941da-4cfb-45e7-a844-da1fc0995147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œGiven the supplies coming in, given our increased capacity to test
        and screen, our goal is to test 10 million Filipinosâ€¦ Weâ€™re looking at (within)
        the next 8 to 10 months,â€ Dizon told CNN Philippinesâ€™ The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2c9ae-9c8e-4da7-9059-45ce827a8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous briefing, the testing czar noted that authorities
        have set the goal of testing one million people by the end of July. National
        government data as of last week showed the country has already conducted over
        600,000 coronavirus tests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e211bf-cde3-4bda-aa6c-98485f0b81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added officials will be also recommending the expansion of
        the Health Departmentâ€™s testing protocols to include non-medical frontliners--
        including policemen, soldiers, supermarket personnel, and even street vendors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b8416-e563-4436-93b8-dd8bfac4e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the need to test these individuals, as they are some of
        the â€œmost susceptibleâ€ to the viral disease, and can potentially be some of
        the biggest spreaders to the wider population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174e2a9-6533-41f2-96ff-d0314fc32a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this sector, Dizon added theyâ€™re also pushing to test
        employees coming back to work amid relaxed lockdown restrictionsâ€” including
        those working in the business process outsourcing industry and factories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a34b0e-b347-4552-9d95-b0e304ca1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe idea now is we have to shift the strategy in order to manage
        COVID-19 and keep the economy working, in order to make sure we can bounce
        back from the (contraction) we experienced in the first quarter,â€ Dizon added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e351543e-0068-4ad5-ae7f-4003602d4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang earlier revealed that the country is aiming to cover
        <a href="https://cnnphilippines.com/news/2020/5/19/Harry-Roque-clarifies-targeted-mass-testing-1-2-percent-population.html">1.5
        to 2 percent</a> of its almost 110 million population for the COVID-19 tests,
        following the example of model nations, including South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dace2-49d2-4c44-b567-5e9c834da38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for mass or targeted testing have surfaced since March, when
        the coronavirus infections in the Philippines started to spike. Officials
        have argued that ramping up testing is the first step in the isolation and
        containment of the mysterious virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd690e6b7-4774-47a8-b586-271b55e46c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:43:01.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:55:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the infectious disease in the country have meanwhile surpassed
        35,000, as of the Health Departmentâ€™s latest record.</p>'
  'Locally-stranded-individuals-travel-province':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T12:53:51.991+08:00
    'imagesource': 'jcr:e9fcd6c9-dc59-41d1-bf39-04c2ba049a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a51479a6-6709-4be9-bae4-ca436f2a8c8d'
    'lead': 'COVID-19 task force spokesperson Harry Roque says the IATF has approved
      the moratorium on the return of locally-stranded individuals to Western Visayas,
      Cebu Island including Mactan, Eastern Visayas, and Caraga region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T12:56:01.113+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:54:59.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:43.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force suspends return of stranded Filipinos in more areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae33cb-cee6-47dd-971f-7df057a0d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> Government
        efforts to send home locally-stranded individuals will be placed on hold in
        more areas as local governments struggle with the increase in COVID-19 cases
        in the provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6a3c8-baa4-4ffc-97a6-d0869ecf1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 task force spokesperson Harry Roque said Monday the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases has approved
        the moratorium on the return of locally-stranded individuals to Western Visayas,
        Cebu Island including Mactan, Eastern Visayas, and Caraga region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c6975-b392-4dcc-a2e2-c5b232b42b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nagkaroon ng moratorium kasi wala na silang lugar para mag-quarantine,
        lalong-lalo na sa Caraga. Ang Cebu Island at Mactan, ECQ kasi. Ang Region
        6 at 8, kinakailangan nila ng mas maraming espasyo para po sa quarantine facilities,"
        he said in his regular briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742dbfb-5b11-4233-8b5e-e301a636296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s a moratorium because there are no spaces
        for quarantine, especially in Caraga. Cebu Island and Mactan are under enhanced
        community quarantine. For Regions 6 and 8, they also need quarantine facilities.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe42fcc-d80f-48c8-b911-1cbd30876a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and local government officials have appealed to
        the national government to temporarily stop the "Hatid Probinsya" Program,
        considered as the source of rising number of COVID-19 cases in the regions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df838a95-6969-4897-9562-b9c1b424f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:11:05.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force&nbsp;COVID-19 Chief Implementer Secretary Carlito
        Galvez admitted that the return of locally-stranded individuals was one of
        the factors for the rise in cases in provinces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bcb471-b540-4a37-8145-d84e71dc44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:11:05.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyon ang isa sa mga reason na nagkaroon ng spike ang ating other
        areas. Mga galing Cebuna napunta sa Region 6 at 8. Iyon ang nakitanatin sa
        isa sa nakita nating spike," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904b8a3-e43f-4af1-aeb8-9130153ffa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:11:05.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the IATF will meet on Thursday to craft guidelines for
        testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c8653-31e8-4436-88e2-ffc25870b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:11:05.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/26/Locally-stranded-individuals-OFW-province-PCR-COVID-19-test.html?fbclid=IwAR0SbFfa4QvO6d6fQls-S6D_SNkYgwCu0ttjtkQZCwzuZv9qfwll9k4FuSs">Related:&nbsp;Stranded
        Filipinos to undergo COVID-19 swab test before return to hometowns</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6633db-19b0-44c9-8fe1-58d62cbebe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Social Weather Stations said around 4.1
        million working-age Filipinos were stranded due to community quarantines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778d397-4f72-4c0e-b974-8fab1c96a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T12:56:01.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on June 17, Presidential Management Staff Assistant
        Secretary Joseph Encabo said there were around 13,000 LSIs in Luzon alone
        waiting for transport to take them to Visayas and Mindanao. However, authorities
        did say they were continuously working to bring LSIs home.</p>'
