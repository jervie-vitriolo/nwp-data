    'mgnl:tags': ['Finance', 'AFD', 'Business', 'Economy']
    'template': '1'
    'title': 'PH secures â‚¬250 million worth of loans from French development agency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c696a7a-5d4c-4497-888f-94e346892da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> The Philippines
        has secured a fresh â‚¬250-million loan, equivalent to about â‚±14 billion, from
        a France-based development agency to help stimulate economic activity amid
        the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c0f81-234d-4c84-93d6-f8e6c1ce6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) said Monday that the Agence FranÃ§aise
        de DÃ©veloppement (AFD) signed two credit facility agreements to support the
        economy, aimed at expanding financial services to vulnerable sectors and increasing
        private sector participation in infrastructure projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af461ba-9bc2-4905-a28b-4a4792a47be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and French Ambassador to
        the Philippines and to Micronesia Nicolas Galey signed the loan agreements
        on June 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5e3eb-fbcf-451e-8912-60c539432282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government is grateful to the Agence FranÃ§aise de
        DÃ©veloppement (AFD) for co-financing with the Asian Development Bank (ADB)
        two programs supportive of President Duterte''s overriding goal of accelerating
        infrastructure development in order to spur high growth, attract investments,
        create jobs and achieve financial inclusion for all Filipinos," Dominguez
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9230b7f-c139-47f4-ab89-ab0df59f2586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both programs, which are co-financed by the Asian Development Bank,
        aim to support and strengthen the Philippine economy post-pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8d1dc-b912-432f-a63f-3d80b876b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOF, the Inclusive Finance Development Program
        (IFDP) worth â‚¬100 million will provide additional funding to government''s
        initiatives to expand financial services across the country, especially among
        small entrepreneurs, farmers and fisherfolk, women and other vulnerable sectors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4ac62-965b-4275-8849-c4810e290648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.523+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Expanding Private Participation in Infrastructure
        Program (EPPIP), which is worth â‚¬150 million, is aimed at improving private
        sector participation in infrastructure financing in line with the administration''s
        â€œBuild, Build, Buildâ€ program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a0108-766c-4a9c-af11-e3aa7f7ae7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that President Rodrigo Duterte has again put the
        "Build, Build, Build" program on fast track during the pandemic, given that
        infrastructure investments have the highest multiplier effect on the economy,
        particularly in terms of job creation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccae69a-4002-4ab8-b708-c1c5dd98a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such financial support from the country''s development partners
        like AFD for our priority programs is crucial at this time when the Philippine
        government is embarking on its resource-intensive, four-pillar strategy to
        suppress the coronavirus outbreak and provide relief to our most affected
        sectors while restarting the stalled economy to a quick recovery from the
        global economic slump induced by the lethal virus," Dominguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86aa791-5de4-4b67-83bc-fb47217eba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said the France-based lender will also finance a â‚¬1.5 million
        Technical Assistance (TA) program in partnership with the Bangko Sentral ng
        Pilipinas and the Rural Bankers Association of the Philippines, aimed at strengthening
        the capacities of financial inclusion stakeholders and accelerating the digital
        transformation of the country''s financial institutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a71298-59a4-43ae-be28-d85b36ecdc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the fresh â‚¬250 million loan, the DOF is also exploring
        additional funding from other European financial institutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a12d3c-f0a5-452d-82a6-135ab3b4816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions are underway to secure additional funding from the
        European Unionâ€™s Asian Investment Facility in the form of a grant to be channeled
        through the Philippinesâ€™ PPP Center," the DOF said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123ec66-3805-4862-b0b8-ec468469274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:31:46.524+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed grant aims to facilitate and encourage the development
        of sustainable PPP projects at the local level, both in terms of promoting
        resilient infrastructure and in the mitigation of greenhouse gas emissions.
        Stimulating the development of health infrastructure will be a key component
        of the forthcoming European Union support," the agency added.</p>'
