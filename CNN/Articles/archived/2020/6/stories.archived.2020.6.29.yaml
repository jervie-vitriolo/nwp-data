  'China-US-visa-restrictions':
    'author': 'Isaac Yee and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-29T21:03:03.495+08:00
    'imagesource': 'jcr:227bfdee-0f05-4d08-86d8-d6c577c19426'
