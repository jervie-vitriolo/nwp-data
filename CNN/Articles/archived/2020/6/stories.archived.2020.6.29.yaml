      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the certificate carefullyâ€”and I asked my risk
        people to look at itâ€”there are elements in the certificate that look fake,"
        Consing said in an exclusive interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa651c4-c9a0-49f4-b772-a3ea8d4eac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us suppose it were valid&nbsp;â€”&nbsp;and I am not sure it is
        â€”&nbsp;but if it were valid, this is the kind of certificate that is typically
        issued by a bank when a foreign investor puts in a little money into the Philippines
        when they are trying to incorporate a subsidiary company," he added, noting
        that it was common practice for the treasurer-in-trust to close an account
        opened â€‹just for the SEC registration process. Often, the funds are transferred
        to the company''s preferred financial service provider for its long-term operations,
        Consing explained.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c02788-dde6-40df-8867-40027b331976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wirecard AG does not have a relationship with this bank. I can
        say that categorically," the BPI chief stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9094f1d-751f-4b81-a170-c20100db4f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consing noted that the document in question merely states that the
        person is a client of the bank and is a treasurer-in-trust for the company,
        making the account an "individual''s account." He stressed that <a href="https://cnnphilippines.com/business/2020/6/19/Wirecard-missing-cash-BDO-BPI.html?fbclid=IwAR2OnWqNuoXhykPtn6FC8I8Pfpn4YhJzpbo8AkfwM3ycZDpvgY02D0E9kbI">Wirecard
        never had any transaction with BPI.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b2710-3413-4bb3-8b63-e6d98134a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
