      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œTunghayan natin ang pagbabago, sa paglipas ng mga dantaon,
        sa imahen ng diwata sa ating mga mitoâ€™t alamat. [â€¦] Maaari noong unang panahoâ€™y
        walang kasarian ang mga ito, â€˜di kayaâ€™y hindi makabuluhan ang kanilang kasarian.
        Sa wikang Espanyol, ang kasarian ng taoâ€™y binabatay sa huling titik ng pangngalang
        tumutukoy dito. Kung a ang huling titik ay nilalapatan ng kasariang pambabae,
        kung o ay kasariang panlalaki.â€</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471d18b-9a2b-486a-8b51-f190a4f4c665'
      'mgnl:activationStatus': true
