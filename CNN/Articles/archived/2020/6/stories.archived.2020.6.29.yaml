      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Rosario Cruz Lucero, Ang Talinghaga ni Mariang Makiling: Isang
        Panimulang Makapilipinong Teoryang Feminista (2007)</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e9628-24c4-48e7-a264-4c201bb638d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.983+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines Life) â€”</strong> Filipino,
        as an indicator of citizenship, is a gender-neutral word. That this word tends
        to register as male given the o at the end is indicative of our colonial history,
        more than three-hundred years of which were under the Spanish crown. That
        our country is called the Philippines and we are called Filipinos are both
        markers of a colonial past. Apart from being tagged as "indios," we were named
        after a king whom we never saw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b40a1-97af-46ca-97bc-62e7d76399aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.983+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Spain â€œ[ceded] to the United States the archipelago known as
        the Philippine Islandsâ€ through the <a href="https://www.officialgazette.gov.ph/1898/12/10/treaty-of-peace-between-the-united-states-of-america-and-the-kingdom-of-spain-treaty-of-paris-signed-in-paris-december-10-1898/"
        target="_blank">1898 Treaty of Paris</a>, a treaty signed six months after
        the Philippine declaration of independence in Cavite, it annexed Mindanao
        territories that Spain never conquered. Suddenly, we were all Filipinos, our
        identity sealed by an exchange between imperialist nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3579d58-7eb6-40af-add2-3cc85bfa48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.983+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1935, 1973, and 1987 Constitutions, we proclaim ourselves
        as a Filipino people whose national language is Filipino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed77932-9013-46c0-a425-8b387963988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.983+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does it mean for the word Filipino to be gender-neutral
        when it is placed in the context of conservative Catholicism that the<a href="https://books.google.com.ph/books?id=ufuWyyeDExIC&amp;lpg=PP1&amp;pg=PA158#v=onepage&amp;q&amp;f=false"
        target="_blank"> Spanish friars</a> brought to our shores, as they accused
        the babaylan and katalonan of talking to evil spirits and instructed women
        â€” only women â€” on virginity, chastity, and modesty?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea3851-0d67-4deb-8e73-490d9d72c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.983+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it really mean when our collective identity is rooted
        in a history of imperialism and colonization that reinforce a patriarchal
        society?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf456a00-b04d-47d2-82e4-975fcfa8c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Filipina'' and the rise of feminist thinking</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d3d91-6fa1-4711-9342-e6dc39b58497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino is a word that identifies us in official documents like
        passports, a word written to indicate our nationality which is passed on by
        blood â€” jus sanguinis. It does not matter where we were born or if we are
        identified as male or female at birth; it only matters that we are born to
        Filipino parents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800d47c-b015-4278-9b2d-ffb19a69ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the word is gender neutral, why then does the word "Filipina"
        exist?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a9814-fbda-4a0a-b548-482c73df9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a need to name what is known, if only to acknowledge it,
        and as early as the 1900s it was very much clear that society made a distinction
        between Filipino men and women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853248dc-0ef3-49ce-bac1-8bddb577f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.enterprise.upd.edu.ph/index.php/rws/article/download/3152/2959"
        target="_blank">1993 paper</a> entitled "Filipino Women and Political Engagement,"
        Belinda Aquino notes the early efforts of â€œprominent ladiesâ€ such as Concepcion
        Felix de Calderon to â€œsecure reforms in schools, prisons, factories, and other
        institutions employing womenâ€ by establishing the Asociacion Feminista Filipina
        in 1905. A year later, Pura Villanueva Kalaw formed the Asociacion Feminista
        Ilonga which carried womenâ€™s suffrage as one of its causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de5b07-9350-4468-b786-7a9b96d10246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:30:26.611+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To identify oneâ€™s self as a Filipino and to speak the language
        requires a constant interrogation of our shared histories, while confronting
        the links between our personal privilege and anotherâ€™s oppression.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44116989-cb22-4d55-b5e8-319a0f7b3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when Spanish was used within their social circles, they
        chose not to identify themselves as mujeres but as feministas. Meanwhile,
        the use of Filipina and Ilonga highlighted the intersection of their womanhood
        and identity which was central to the struggles they waged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f2d90-b57f-4bf6-b6e1-f539c2e41880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.984+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These early Filipina feminists werenâ€™t without fault, however. Among
        them was a woman civic leader who â€œcomplained bitterly that her driver could
        vote and she could not.â€</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9953c-37ff-4b2d-959e-ddde4609e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking into the roots of ''Pinoy''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2962df-226d-4865-badf-b83d2048dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class struggle is inextricably woven into the Filipinaâ€™s struggle
        for rights and freedoms. Citing Maria Luisa Camagayâ€™s work in 1986,<a href="https://www.nast.ph/images/pdf%20files/Publications/NAST%20Transactions/NAST%201987%20Transactions%20Volume%209/SS%202%20.%20The%20Filipina%20Looks%20and%20Herself.%20A%20Review%20of%20Womens%20Studies%20in%20the%20Philippines%20%20Amaryllis%20T.%20Torres.pdf"
        target="_blank"> Amaryllis Torres</a> notes how women were already working
        outside the home in the late 19th century as criadas (domestic helpers), maestras,
        matronas (midwives), cigarreras, buyeras, bordaderas, and sinamayeras (women
        selling sinamay and other fabrics). However, discrimination was apparent as
        maestros earned more than maestras, and women were subject to sexual harassment
        from their male amo and the frailes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38c340-7311-45ca-80a4-166036728a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1930, the Liga ng Kababaihang Filipina, a grassroots womenâ€™s
        organization fighting for womenâ€™s suffrage and better working conditions,
        was founded. According to Torres, it was most likely that the organization
        fought alongside male co-workers as they demanded for â€œequal pay for equal
        work,â€ the prohibition of child labor, and for free education for poor children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae552f0-6561-46ef-9039-7df881bfd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the United States, Filipinos have started to take
        on a new name for themselves. In <a href="https://www.dukeupress.edu/little-manila-is-in-the-heart"
        target="_blank">"Little Manila is in the Heart,"</a> Dawn Bohulano Mabalon
        shares how, according to first-generation immigrants, the words â€œPinoyâ€ and
        â€œPinayâ€ were developed in the 1920s specifically by Filipino immigrants as
        a nickname for Filipinos living or born in the United States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4a416-6a43-4608-b4a7-b5aba3a327f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda de Jesus quotes an email from Mabalon in her introduction
        to <a href="https://books.google.com.ph/books?id=1ES2AgAAQBAJ&amp;dq=filipinx&amp;source=gbs_navlinks_s"
        target="_blank">"Pinay Power: Theorizing the Filipina/American experience,"</a>
        where the latter notes how these labels were used to â€œdifferentiate (Filipino-American)
        identities and experiencesâ€ from Filipinos based in the Philippines, and how
        â€œinterestingâ€ it was that the terms found their way back to the Philippines
        and how â€œthe controversies surrounding its usage in the â€˜60s and â€˜70s point
        to ongoing issues surrounding classâ€ in Filipino-American communities.â€</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22c1fe-fce3-4713-b531-f17d2cd44a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is ''Filipinx'' a valid term to use?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d804de-d422-4857-8ad7-5fc45822b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the now commonly used Pinoy and Pinay, the word "Filipinx"
        is a relatively new label that Filipino-Americans have been using to differentiate
        their own â€œidentities and experiences.â€ Debates regarding the use of Filipinx
        as an identifier pops up every now and then in an increasingly online world,
        as every side asserts seemingly strong points of contention such as inclusivity,
        gender neutrality, and solidarity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3fa43-41b0-4201-a7f9-b8c356ec0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.985+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinx is hardly the first word Filipino-Americans used to distinguish
        themselves from Filipinos based in the Philippines. Aside from Pinoy and Pinay,
        there was the word <a href="https://books.google.com.ph/books?id=6TD5AQAAQBAJ&amp;lpg=PP1&amp;pg=PA28#v=onepage&amp;q&amp;f=false%C2%A0"
        target="_blank">"Pin@y"</a> â€” as if the letters <em>a</em> and <em>o</em>
        merged together to form the @ symbol.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051b30d-becb-43a8-8e14-14dc694d03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is a point that is often easily missed. What it means
        to be Filipino is always subject to an interrogation, and it takes more than
        switching letters around to deconstruct and dismantle systems of oppression.
        â€œFilipinoâ€ may be a gender-neutral word but, as far as languages go, it is
        hard to find a language that is gender-neutral in a world where imperialism,
        colonialism, and white supremacy persist.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452381c-8039-4f43-b41e-2b55dd6ea428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may have gender-neutral words like "magulang," but we curse in
        Filipino by calling oneâ€™s mother a whore instead of calling oneâ€™s parent a
        whore. We may have the gender neutral "asawa," but our books still describe
        a mother as the light of the house while the father is the pillar. We refer
        to our country as "Inang Bayan," often describing the violence of colonization
        and imperialism under a patriarchy in ways that approximate rape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04409d-a97c-4a7f-aff6-3b9dce0ad37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:28:54.215+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How hard is it, then, to accommodate a substitution of letters
        if it leads to a better understanding of oneâ€™s place in the global diaspora?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474cf590-b991-499f-8435-b5f9a407e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino as a language, regardless of the gender-neutral words we
        take pride in, continues to perpetuate harm against women, especially when
        they are transgender, nonbinary, or gender non-conforming. Filipino as an
        identity, regardless of our good intentions, sometimes risks the erasure of
        precolonial identities such as that of the Bangsamoro and the Lumad who seek
        to assert their right to ancestral land and self-determination within the
        Philippine state. To identify oneâ€™s self as a Filipino and to speak the language
        requires a constant interrogation of our shared histories, while confronting
        the links between our personal privilege and anotherâ€™s oppression.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007800b0-f64e-44f6-a781-8a8091c99e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How hard is it, then, to accommodate a substitution of letters if
        it leads to a better understanding of oneâ€™s place in the global diaspora,
        and facilitates a truly intersectional politics that makes room for gender
        and sexuality in the language we use as we struggle for liberation?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c67fc8-bcf8-4707-889c-241a75d525e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that we should use words such as Filipinx to
        identify ourselves without engaging in a critical analysis of our own sociopolitical
        contexts. Surely there are both distinct and shared experiences between a
        Filipino who has lived all her life in the Philippines and a Filipino-American
        who is based in the United States. Acknowledging these different experiences
        and locating them in our shared struggle against structural violence and systemic
        oppression is necessary for a genuine and meaningful practice of solidarity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e4f0b-b0fb-4bd5-9b06-cae5ab679c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://theanarchistlibrary.org/library/audre-lorde-the-master-s-tools-will-never-dismantle-the-master-s-house.a4.pdf"
        target="_blank">speech</a> by Black feminist Audre Lorde, she points out that
        â€œthe failure of academic feminists to recognize difference as a crucial strength
        is a failure to reach beyond the first patriarchal lesson. In our world, â€˜divideâ€™
        and â€˜conquerâ€™ must become â€˜defineâ€™ and â€˜empower.â€™â€</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55c300-1f0f-4f3a-9c46-d7b2521fe6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:45.986+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must learn to interrogate the hegemony and essentialism that
        the word Filipino carries within our shores and beyond our borders, as we
        collectively pursue liberation for all. We must focus on the historical and
        material conditions that surround our language and identity if we are to dismantle
        the imperialist, white supremacist, and capitalist patriarchy that defines
        the landscape of domination and oppression here in the Philippines and abroad.</p>'
  'Donald-Trump-coronavirus':
