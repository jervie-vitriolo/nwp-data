      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd35fa-fecc-47c1-971a-49a872cdba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:43:40.303+08:00
      'mgnl:createdBy': 'kristel'
