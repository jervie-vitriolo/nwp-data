    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9bf97eb-e0a9-4cc1-8d07-e689f6cbda00'
    'lead': 'China will impose visa restrictions on certain United States individuals
      in response to Washington''s move last week to place similar limits on Chinese
      officials over Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T21:07:57.107+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:54:19.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
