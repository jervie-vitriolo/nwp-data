    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da45611-7b84-469f-ad1f-cb7a8f38d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFirst of all, thanks for all of your support," Bright said. â€œBut
        BrightWinâ€¦ I think BrightWin is good enough. Letâ€™s just keep it at that. We
        love that name.â€</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe750b-6787-4f0a-b548-eebbee36373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s clear that whatever love the Filipino fans are giving Bright
        and Win, the two Thai actors are giving back. This is expected, after all.
        This is media and pop culture in the time of the quarantine.</p>'
