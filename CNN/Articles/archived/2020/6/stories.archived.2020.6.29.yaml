      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In compliance with the order, the DOH-CHD Region 6 said it has identified
        a total of 39 doctors, which will be sent in four batches. Their deployment
        was supposed to commence on Monday, June 29.</p>'
    '11':
