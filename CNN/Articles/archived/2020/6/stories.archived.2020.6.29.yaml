  '14-barangay-officials--organizers-to-be-charged-for-Cebu-City-festival-parade':
    'author': 'Dale Israel, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-29T12:59:31.723+08:00
    'imagesource': 'jcr:0756d63e-5a1f-4426-a850-f6224702b15e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd89b97-931d-44db-b6ad-6dcd27363e8d'
    'lead': 'The Interior Department says it will issue show cause orders against
      barangay officials complicit in the holding of the festival parade amid strict
      lockdown measures in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T13:01:41.158+08:00
