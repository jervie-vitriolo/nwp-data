      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, itâ€™s clear that Bright and Win are stars in the country,
        with a unique place in the history of local pop culture. Itâ€™s interesting
        to see how Bright and Win can change how local fandoms work, and how we consume
        content.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd7ea9-a970-4579-8225-d646d4661acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Bright and Win are getting media attention is indicative
        of the power of fans. Trends are now dictated by fans, not institutions; itâ€™s
        hard to imagine a mainstream network like ABS-CBN (before the shutdown) or
        GMA-7 airing a BL show without the clamor of the fans.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550e514-178d-46b6-9a77-7530fc139945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic, how supporters celebrate their fandom has changed.
        For instance, Bright and Winâ€™s very first fan meet was held online, available
        to a global audience. Bright and Winâ€™s first Philippne press conference was
        held via Zoom, live-streamed on ABS-CBNâ€™s social media platforms.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ba2f1-c05c-41b3-951a-f253be99872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABS-CBN mediacon ended with Bright and Win being asked questions
        culled online from the fans (again, an indication that even in an event meant
        for the media, the fans rule).</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e761b-69be-4719-9874-df278274794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.564+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the fans asked them: â€œWhat name will you give to us, [the]
        BrightWin fandom.â€ The question is huge; fans were expecting the announcement
