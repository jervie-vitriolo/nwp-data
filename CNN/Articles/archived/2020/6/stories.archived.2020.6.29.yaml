  'soldiers-dead-jolo-sulu-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T23:22:01.776+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b6dbb18-1ee8-4e5f-8657-2e7f61bafa2e'
    'lead': 'Four Army intelligence personnel, including two officers, were killed
      when they were fired upon by policemen in Jolo, Sulu Monday afternoon, 11th
      Infantry Division commander MGen Corleto Vinluan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T23:25:02.344+08:00
