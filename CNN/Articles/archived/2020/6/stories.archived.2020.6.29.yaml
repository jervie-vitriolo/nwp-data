      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/24/NBI-BI-ordered-to-investigate-individuals-involved-in-Wirecard-scandal.html">NBI,
        BI ordered to investigate individuals involved in Wirecard scandal</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671fcae-7ff2-4491-ba36-15780f4a7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
