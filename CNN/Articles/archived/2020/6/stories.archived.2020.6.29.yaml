      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de966c8-ab8f-4d0a-9f3d-dde8656f102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
