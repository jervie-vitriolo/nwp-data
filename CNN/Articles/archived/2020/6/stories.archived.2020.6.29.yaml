      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers expect two more stadiums to open by the end of 2020:
        the Al Rayyan Stadium and the Al Bayt Stadium.</p>'
