      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aaf0c-a021-4109-95d2-5412c8b93b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fracking trailblazer Chesapeake Energy goes bust</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffdc0c-902a-4bb2-98aa-a1e841a96214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesapeake Energy, a pioneer of US fracking, filed for <a href="https://edition.cnn.com/2020/06/28/business/chesapeake-energy-bankruptcy/index.html">bankruptcy
        protection</a> over the weekend â€” the largest oil and gas company to do so
        during the coronavirus pandemic, my CNN Business colleagues Clare Duffy and
        Matt Egan report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e218416-836c-4517-aeb6-596198e555a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0aa85-04db-42d6-99a2-583489513a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesapeake was once the nation''s number two natural gas producer
        thanks to early bets on fracking. Aubrey McClendon, Chesapeake''s late founder
        and CEO, was considered one of the leaders of the shale boom that transformed
        the United States into the world''s largest oil and natural gas supplier.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45acd70a-048e-4fb4-9b99-b2cbb63a152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f01a3-9f1a-4c68-bbac-56ba127c54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bankruptcy rumors swirled as the company grappled with depressed
        energy prices and a mountain of debt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c7c48-5917-4b5c-a431-b82a2aab7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e784d0-6a97-4e0d-86e5-f9520da6ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis exacerbated those challenges. Despite a recent
        recovery to $40 per barrel, the price of oil has fallen sharply this year
        because of excess supply and plunging demand caused by stay-at-home orders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bbef2-24ad-4b4e-aea3-a7ad5a1baded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8211c-e5c5-4e18-8008-93078c82a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the current commodity price environment, Chesapeake is burning
        cash at the same time production is declining, which is not sustainable,"
        said Spencer Cutter, credit analyst at Bloomberg Intelligence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3eadc4-a915-41f2-9f91-52ddd5f37ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b4b11-39ff-4180-a0ff-bbc8055b2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: Demand is starting to recover, helping crude prices
        rise again. But they''re still too low to guard against a string of bankruptcies
        as producers fight insolvency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c821d89-18d6-4f19-b564-aba0c1d3a8ea'
      'mgnl:activationStatus': true
