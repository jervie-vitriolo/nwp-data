      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b10789-ecfe-4907-a671-eb3832987e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s weekend represented yet another sign that he has moved
        on from a pandemic, which has killed more than 125,000 Americans and threatens
        to claim tens of thousands more, that he initially ignored, then mismanaged
        and politicized and has now has grown tired of talking about as his reelection
        fight looms. His negligence came despite his Health and Human Services Secretary
        Alex Azar delivering an alarming warning on CNN that appeared to contradict
        Vice President Mike Pence''s claim of "truly remarkable progress" in the battle
        against coronavirus and false statements that the US had "flattened the curve."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3eac0-eee6-4bf2-898d-1d100ba526c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5340ea-98d7-433f-93cd-1f3c1983e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very, very serious situation and the <a href="https://edition.cnn.com/2020/06/28/politics/hhs-alex-azar-coronavirus-rise-in-cases-cnntv/index.html">window
        is closing for us to take action</a> and get this under control," Azar told
        CNN''s Jake Tapper on "State of the Union." But like other members of the
        administration, Azar insisted that the story of the pandemic is one of great
        success, in terms of making hospital beds, protective equipment and testing
        more available than they were two months ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35af54-d195-4169-a532-504449ed6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636aad26-b212-4597-8fee-a3e6f12312b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Pence spoke on Friday, the United States racked up record
        numbers of new coronavirus infections, with more than 40,000 on Friday and
        more than 42,000 on Saturday. States like Florida, Texas and Arizona, which
        embraced Trump''s demands for a swift economic opening and failed to satisfy
        the administration''s own benchmarks to do so safely, are discovering that
        the virus is rampant. New cases are now rising in 36 states, are steady in
        12 and are going down in just two, suggesting that the pandemic is close to
        raging out of control -- even as some US counterparts, like the European Union
        and Asian countries have been far more successful in reducing the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502a0c8-107a-4f03-8a69-b38760ec7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6a75c-6fd0-429a-85e6-469961d44740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pence denies early opening caused resurgence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aa6af-b4d1-4765-b41d-f99e558eecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President traveled to Texas on Sunday and appeared alongside
        Republican Gov. Greg Abbott, and appeared to make a significant shift -- calling
        on Americans to wear masks if they cannot observe social distancing guidelines
        -- a step that Trump, who refuses to wear a mask and says that those who do
        are trying to hurt him politically, refuses to take.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1d489-a406-4a56-b9e8-264bae108e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf6752-b4fc-4fa4-a7be-beef9d62e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing a mask is just a good idea and it will, we know, from experience,
        will slow the spread of the coronavirus," Pence said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff14ee-1025-46db-bcb4-a77aba61bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08461b70-782c-4e01-9a21-14d304aec3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s comments, however painstakingly he tried to
        avoid putting Trump in a difficult position, will hike political pressure
        on the President to publicly call on Americans to cover their faces and to
        model a face mask himself. That political heat had intensified that morning
        when Republican Sen. Lamar Alexander, the chairman of the Senate Health, Education,
        Labor and Pensions Committee, effectively called on Trump to show leadership
        on the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb0e7e-7ea7-464a-b55e-c220d6971e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc5c1e-4143-4b5a-8d8c-5e4f10290f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If wearing masks is important, and all the health experts tell
        us that it is in containing the disease in 2020, it would help if from time
        to time the President would wear one to help us get rid of this political
        debate that says if you''re for Trump, you don''t wear a mask, if you''re
        against Trump, you do," the Tennessee Republican said on CNN''s "Inside Politics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b637288-5e78-4a8a-beb6-fa0d6af03166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcdf4e-a2eb-4c57-88c3-32e8650ed8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his remarks on masks, Pence heaped praise on the "leadership"
        of Trump and everyone involved in a misfiring government effort and made a
        new attempt to argue that the state openings had nothing to do with a rise
        in infections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8903c77-7587-4284-bc7b-f5dbcf6bd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b8258-31d4-4a8c-a45b-fd9de59985a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About two weeks ago, something changed," Pence said, seeking to
        portray the Texas reopening plan before that date as a massive success.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877f3a7-a0e6-4270-b4ae-3d536208c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb34b60-63c2-4dab-8909-9b52cc57a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts, however, say that states experiencing a spike in
        infections are now paying the price for a lax opening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24813b-604e-4e2b-ae94-f591f5929379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04938865-27ed-4c6b-ae6b-fa6e4882d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were to give a grade for all of us, except maybe from a few
        states like, New York, Washington state, New Jersey, I would say we are getting
        mostly an ''F'', right at the moment, going from the first part of May until
        we reopened until now," Dr. Michael Saag, professor of medicine at the University
        of Alabama at Birmingham, told CNN on Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602c612-8360-495a-aa76-1a675b0faaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157afae2-1a42-4040-896a-c9493d72cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new Russia storm</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a4032-fcf6-41fc-a898-10ef8254fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports that Moscow''s GRU military intelligence agency put a bounty
        on US and UK troops in Afghanistan whipped up a new Russia storm for the White
        House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af240d-b3e1-408d-b6d1-1006e99b1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48fe39-22db-4cc7-99ea-905572aa94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2020/06/26/us/politics/russia-afghanistan-bounties.html">The
        New York Times</a> first cited unnamed officials as saying that Trump and
        Pence were briefed about the affair but had so far taken no action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329e47-bf5d-4480-bbd5-2f583f85fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c4f6f-fb9a-4f14-8247-83129b07660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official with knowledge of the matter <a href="https://edition.cnn.com/2020/06/28/politics/russia-us-troops-afghanistan-trump/index.html">told
        CNN''s Barbara Starr</a> on Sunday that the US received intelligence several
        months ago that the GRU reached out to militias linked to the Taliban and
        offered money to target US and coalition forces in Afghanistan. The official
        said it was not clear how verified the intelligence was or who exactly the
        Russian representatives approached.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346e29e-ebc6-441a-aa52-5871384b3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56bea6f-f754-4e85-ab2e-e380c87aa843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/national-security/russian-bounties-to-taliban-linked-militants-resulted-in-deaths-of-us-troops-according-to-intelligence-assessments/2020/06/28/74ffaec2-b96a-11ea-80b9-40ece9a701dc_story.html">The
        Washington Post</a> reported Sunday night that the bounties are <a href="https://edition.cnn.com/2020/06/28/politics/russian-bounties-taliban-us-troops/index.html">believed
        to have resulted in the deaths</a> of several American troops, citing US intelligence
        gathered from military interrogations. A European Intelligence official <a
        href="https://edition.cnn.com/2020/06/27/politics/russia-us-troops-afghanistan/index.html">told
        CNN''s Nick Paton Walsh</a> on Saturday that the incentives offered by the
        Russians had, in their assessment, led to Coalition casualties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbe8b9-be84-4b64-81f8-7e5b94487f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4790c-6729-47de-83c2-e2f8f26e2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted on Sunday that "everybody has been denying it &amp;
        there have not been many attacks on us," but the President, who has consistently
        undermined efforts by his own administration to get tough on Russia, did not
        vow to defend American troops come what may or to get to the bottom of the
        report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f82421-5607-49e3-9da3-301799d6b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfcbae-0132-4d02-913e-f895f98bfba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plot is genuine and Trump knew about it but did not act,
        he could be considered negligent in his duty to defend Americans and there
        would be new questions about his strange deference to Russian President Vladimir
        Putin. If he was not informed, his entire national security process will be
        exposed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e4e79-0e37-49f6-a39a-5736411802f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e2242-f7a6-4449-ade7-9069b28cb8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump national security adviser John Bolton, publicizing
        a book deeply critical of the President, said Sunday Trump''s defense of himself
        exemplified his unfitness for office.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6eb28-b417-41bd-907d-73439b560a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255a39f-05b8-43ec-b066-bb4b0ed46a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the President feels compelled to tweet about the
        news story here shows that what his fundamental focus is, is not the security
        of our forces, but whether he looks like he wasn''t paying attention. So he''s
        saying, ''well nobody told me therefore you can''t blame me,''" Bolton said
        on "State of the Union."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb3e2c-73e7-4a78-83da-270bcc54fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6730426-ebe1-4970-ae5a-ff282841caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump retweets ''white power'' chant</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f40f62-8c35-47aa-b203-776024e157e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had his own definition of leadership on his mind for
        much of the weekend.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d5898-8755-43d0-a4d5-82be6adcec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacf729-829a-4b7f-8c65-e07ea64f0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one shocking moment, he thanked "great people" in a Florida retirement
        community for their support, retweeting a video showing a man in a golf court
        emblazoned with "Trump" banners chanting "white power." Trump later deleted
        the retweet with one of his spokesmen, Judd Deere, insisting that he "did
        not hear the one statement made on the video." Earlier, South Carolina Sen.
        Tim Scott, the only Black Republican senator, said that the video was offensive
        and "indefensible."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479839c4-4132-4243-87cf-29e69e038941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bc5fc-4327-43c9-9590-84dd09755038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/28/politics/john-bolton-trump-russian-intelligence-taliban-bounty/index.html">Bolton
        told CNN''s "Jake Tapper"</a> that "not paying attention" would be typical
        of Trump. But it was only the latest occasion that the President has retweeted
        an item that tore at the nation''s racial divides. Normal minimum standards
        of presidential conduct might suggest a commander-in-chief would check content
        before tweeting it to millions of supporters. On Saturday, Trump tweeted about
        an attempt to take down the statue of Jackson in Lafayette Park across from
        the White House last week, after signing an executive order that appeared
        merely to require his government to enforce the law protecting federally-owned
        monuments, which carries a penalty of up to 10 years in prison for desecration.
        But Trump claimed credit anyway for stopping attacks on icons of Civil War
        generals and figures from America''s history who have links to slavery or
        racial records newly exposed by a national reckoning after the death of George
        Floyd in police custody.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
