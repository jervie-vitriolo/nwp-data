      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(Please see the&nbsp;transcript of the interview below.)</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f1106-750e-4434-bd6b-92f57f952188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from BPI, the Sy-led BDO Unibank, Inc. has also been dragged
        into the scandal. Wirecard initially said the missing funds were lodged in
        two investment-grade Asian banks. The lenders were named on June 19 when both
        BPI and BDO said they were shown falsified documents as basis for Wirecard''s
        $2.1-billion cash claim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654f00a-e8ef-4d17-aef0-734d252c3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
