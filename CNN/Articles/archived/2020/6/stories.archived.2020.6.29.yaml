    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41cad3d4-7bff-4af6-b251-e9b9edc5d9a9'
    'lead': 'Facebook will ban ads that scapegoat minorities, immigrants, racial or
      other groups as part of a wider crackdown on hate speech, according to CEO Mark
      Zuckerberg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T10:52:05.493+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:55:06.595+08:00
