      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ[The shutdown] is killing the culture,â€ Sanchez says. â€œIt is the
        cultureâ€™s pandemic.â€</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fecbe-7c42-41bb-ba17-f005f33e5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.563+08:00
