      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award of the World Cup to Qatar in 2010 <a href="http://www.cnn.com/2020/04/09/football/fifa-bribery-accusations-qatar-russia-world-cup-spt-intl/index.html">has
