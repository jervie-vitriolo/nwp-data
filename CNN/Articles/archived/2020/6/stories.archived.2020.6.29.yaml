    'template': '1'
    'title': 'The Fed now owns Walmart''s debt. Here''s why it matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5496f83-47a8-42d2-8b22-b08bfae2c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Coca-Cola. Berkshire Hathaway. Marriott.
        Philip Morris. Walmart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9864e7-e204-44f5-a705-45410d277a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153083c-bb0e-4492-b2e2-6185c734803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the companies whose debt was <a href="https://edition.cnn.com/2020/03/23/business/federal-reserve-emergency-recession/index.html">snapped
        up by the Federal Reserve</a> as of mid-June, part of the central bank''s
        unprecedented intervention in credit markets. CNN parent company AT&amp;T
        is another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec762d-c54f-4734-9342-44e6dfa47364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a7b66-4a59-43dd-b24a-a9d5f1841c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The Fed disclosed hundreds of millions of dollars
        in purchases of individual corporate bonds on Sunday, while identifying nearly
        800 eligible issuers whose bonds it could buy down the line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f99b9-60a3-456c-93fb-30c6d0176d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9fb6c-ed39-446e-85b5-fbd6c6d74045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action by the Federal Reserve has been lauded by investors for
        easing conditions in credit markets after they rapidly deteriorated in March,
        avoiding a potentially catastrophic corporate cash crunch that could have
        triggered a wave of bankruptcies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab5527e-3d94-4d7a-bda9-09447519c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe980d-3593-454b-bbe0-613c5261b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to clients Monday, Goldman Sachs said the Fed''s announcement
        that it would buy corporate bonds in the primary and secondary markets was
        enough to quickly provide relief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e31580-5be4-4093-bc1e-cd8903c868dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9d872-970d-47c9-bfdc-de3af4f4c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere presence of the backstops helped to restore the flow of
        private credit," chief economist Jan Hatzius said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a94b7-e6b3-4d81-853f-5e1c9b9d58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e0c1b-d08f-4ed8-8727-aef0a300a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy has proved "remarkably powerful" to fight this crisis,
        Goldman Sachs said. But it''s not clear the Fed should use it as a regular
        tool to fight future recessions, per the investment bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca638d-4de0-4f33-a5a8-fd5c68d90779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6460d4-68b9-4d92-949f-1dc619f37cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis is expected to be severe but short, lowering the risk
        of propping up inefficient "zombie" firms that should be allowed to fail.
        That may not be the case next time around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4965cd9-6e0b-4eb9-9af3-c3d821f15846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6314f63-d05a-46a0-a58b-6c299496524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, there are fears that an ongoing commitment to corporate bond
        purchases could create a so-called "moral hazard," encouraging companies to
        borrow more from less-selective lenders on the expectation that Fed intervention
        would limit risks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9548e-d87b-48a8-9089-8fe4892ce3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90496a-17ea-44b5-a630-1b2cc7bc79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unlikely that the cost-benefit tradeoff will be quite as
        favorable in the next recession," Goldman Sachs said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795d9f5-b136-4648-a043-d0acbf5b0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b836ba-53f3-4a3f-a0f1-8482d5083107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed action has also not made credit markets completely impervious
        to a complex and fast-changing outlook. Should the pandemic force another
        wave of bruising shutdowns that could derail the recovery, lending conditions
        could tighten again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0fc79-921e-4154-b819-a0169786285d'
      'mgnl:activationStatus': true
