  'baguio-vista-tree-cutting-denr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T19:48:37.444+08:00
    'imagesource': 'jcr:d23e97ca-f463-4b5d-b518-1cb0b2d10eb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d5621f-c78a-4d14-bf5c-d2e6294e329c'
    'lead': 'The regional director of the Department of Environment and Natural Resources
      (DENR) said there was nothing illegal in allowing a property developer to cut
      down dozens of trees in Barangay Outlook Drive in Baguio City, saying a permit
      was issued before it happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T19:57:26.854+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:54:28.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:50.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio-City', 'DENR', 'Department-of-Environment-and-Natural-Resources']
    'template': '1'
    'title': 'Tree-cutting permit for Baguio Vista Residences project above board,
      says DENR director'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90405cca-e7e3-4fa4-b593-dfa51e59f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> â€” The regional
        director of the Department of Environment and Natural Resources (DENR) said
        there was nothing illegal in allowing a property developer to cut down dozens
        of trees in Barangay Outlook Drive in Baguio City, saying a permit was issued
        before it happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee09ab6-ff5b-49c5-8b50-0af486a0317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said in a statement on Monday that Vista Residences Inc.
        met all requirements for a special private land timber permit (SPLTP), including
        endorsements from concerned local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12356d87-d875-4155-ada2-54424e93c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grant of SPLTP to Vista Residences was above board," said DENR
        Cordillera Administrative Region Executive Director Ralph Pablo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ba3c3-8410-42c0-9dbc-0f4982492059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The application for this permit was filed in 2018 and before that
        the company went through the tedious and lengthy process of getting the environmental
        clearance certificate, mayorâ€™s permit and barangay certificate," he also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba9394-16bd-48f1-859b-f35a253e90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo said there were "eight conditionalities" that came with the
        SPLTP that must be fulfilled by the developer, including reducing to minimum
        the number of trees to be cut and mandatory replacement of affected trees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625caa2f-95e6-4bbd-a197-fcc51e9d8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every tree cut must be replaced with 100 Benguet pine tree seedlings,
        making a total of 5,400 seedlings, he noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d27f6-2b4d-4c77-b7f7-315176bde25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo emphasized that during a June 25 meeting with Baguio City
        Mayor Benjamin Magalong, DENR officials and executives of Vista Residences,
        the developer committed to 10,800 seedlings â€” twice the number needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611f045-333e-4d82-9ae6-32ba4c4219d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Vista Residences already turned over half the
        number of committed seedlings, and most of these were planted during Arbor
        Day celebrations on June 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae08e3-35b2-4258-9a32-0f699b73188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo said they were closely monitoring the tree-cutting to make
        sure all conditions in the SPLTP were met.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04fdfb-cbbe-449d-bb7d-6a3dd3025e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Roman Catholic Diocese of Baguio City has denounced
        the actions of the land developers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21103d0-3327-4b35-9207-a9c21507bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Diocese of Baguio strongly opposes and considers as unacceptable
        the continuing mass killing of full grown and healthy trees," it said in a
        statement signed by Bishop Victor Bendico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366bc314-e2d7-4076-bba3-05dac4d16b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T19:57:26.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While aware that the developer was given a permit by the DENR, the
        diocese said that cutting trees to build commercial establishments "fronts
        and defies the Diocesan Vision-Mission on the sustenance of the environment
        as well as goes against the work of the late Bishop Emeritus Carlito Cenzon,
        who fought for the preservation of Baguio''s pine trees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf906289-c1eb-4b7b-a84f-7a857263f87e'
      'mgnl:activationStatus': true
