      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be attributed to the power of fans in the country. Bright
        and Win has turned Philippine media into a nation thatâ€™s enamored with the
        Boys Love genre.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92b20a-30e9-47ff-b9db-c23eb2676ecd'
