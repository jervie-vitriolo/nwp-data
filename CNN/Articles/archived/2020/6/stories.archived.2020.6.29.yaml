      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Foreign shareholders</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076dcb5b-8cec-4d78-8481-6cce94e1f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC records also showed a â‚±100-million deposit supposedly with BPI
        earmarked for Wirecard e-Moneyâ€™s initial capital to meet regulatory requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbff56-a94b-4c80-8255-76e8235ac26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local unitâ€™s authorized capital stock is â‚±100 million with shares
        valued at â‚±100 each, with Germany-based Wirecard Acquiring &amp; Issuing GmbH
        holding 99.99 percent of the shares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f3c2a-c3f8-4f6e-ab92-a17f456e887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company treasurer, Buzeta, had a less than 1 percent stake back
        in 2017, but 2019 files revealed she had divested alongside four other incorporators
        who used to be minority shareholders as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b44bc5-0a8a-486b-8dd3-b97ecfe0194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only stockholders on record as of last year were Wirecard AG,
        a Singaporean named Jeffry Ho as company president, an Indian national, and
        three Filipinos. One of those Filipinos is banker Martha Elaine Borja, currently
        the general manager and chairman of the board of Wirecard e-Money Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725fc215-46fb-4c63-8cfa-b9b4d5ad7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Susanne Steidl was a shareholder and company director in
        the local unit''s early days, but no longer appears in the 2019 SEC records.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a18282-3ccf-4968-8e80-b235ca3aa16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsalek, also an Austrian national, is not included in the SEC
        records as shareholder or officer of the Wirecard unit in Manila. <a href="http://www.cnnphilippines.com/news/2020/6/23/MKT-Law-Wirecard-trustee.html">Filipino
        lawyer Mark Tolentino</a>, identified by German media as a Wirecard trustee,
        is not on the list either. He had earlier denied taking an active role in
        the payments firm or in any alleged illegal activities on Wirecard''s behalf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf46e7-72cd-4f0a-9fc9-d3524dbb2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bank certificate is&nbsp;proven to be fake, why would Wirecard
        e-Money submit that document for its SEC registration? If it is indeed a dupe,
        how did this slip right under regulatorsâ€™ nose? The questions go on and on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9226efa-b8dd-4216-8dfb-7975c5e5d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:11:30.693+08:00
