      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent rally outside the Minnesota governor''s mansion, Del
        Shea Perry, the mother of Hardel Sherrel, told me her son had died in 2018
        under suspicious circumstances while in jail after being arrested for domestic
        violence.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870cba9d-ebdf-4093-8c02-96c5049d8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
