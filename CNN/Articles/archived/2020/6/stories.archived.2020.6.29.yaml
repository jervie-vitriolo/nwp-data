    'jcr:uuid': 'fea6b35b-64ac-46dd-a97f-ea737515e9d3'
    'lead': 'Bars are still prohibited from reopening in areas under general community
      quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T07:13:39.902+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:55:12.142+08:00
