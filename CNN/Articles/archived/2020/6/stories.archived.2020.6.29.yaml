      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier issued a directive
        to deploy additional physicians, including Doctors to the Barrios (DTTBs),
        to Cebu City, following the reported â€œunderstaffingâ€ of health workers in
        the area.</p>'
