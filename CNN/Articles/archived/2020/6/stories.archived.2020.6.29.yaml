      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>BPI Chief Executive Officer Cezar Consing (Consing): When you
        look at the certificate carefully, and I asked my risk people to look at it,
        there are elements in the certificate that look fakeâ€¦ But, but let us suppose
        it were valid - and I am not sure it is â€“ but if it were valid, this is the
        kind of certificate that is typically issued by a bank when a foreign investor
        puts in a little money into the Philippines when they are trying to incorporate
        a subsidiary companyâ€¦ When the SEC approves the incorporation of the company,
        what typically happens is the account that is opened by an individual as treasurer-in-trust
        for the to-be incorporated company, what typically happens is that account
        is closed and transferred to whichever entity or whichever bank the foreign
        investor wants to establish a relationship withâ€¦ Wirecard AG does not have
        a relationship with this bank. I can say that categorically.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8457af-b92e-4f4f-baf7-c1adf70d0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN PH: In the event that this paper is legitimate and there
        was a savings account, then Sir that means that Wirecard at least was in the
        past a client?</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce74518-5aa2-4631-9334-e58d2a584754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CONSING: I donâ€™t think thatâ€™s what that paper is saying if you
        read carefullyâ€¦ In its current form, all that paper says is Mr. So and So
        is a client and is a treasurer in trust for XYZ company.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fe6d7-1953-44de-8d65-7812c3a5e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
      'mgnl:createdBy': 'mel'
