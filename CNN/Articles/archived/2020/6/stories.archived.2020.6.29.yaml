      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two previous completed stadiums are the Khalifa International
        Stadium and Al Janoub Stadium.</p>'
    '10':
