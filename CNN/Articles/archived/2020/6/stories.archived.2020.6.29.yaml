      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9619e-1220-4d4e-b4c1-e49e56dd7dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
