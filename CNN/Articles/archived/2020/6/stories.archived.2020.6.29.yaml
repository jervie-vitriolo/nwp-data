    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4cb42b-1c30-4d30-b19b-045f2308c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
