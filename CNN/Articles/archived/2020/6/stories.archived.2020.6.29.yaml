      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thinks the BL fever will last after the quarantine,
        Sanchez says: â€œMahirap siyang sagutin laloâ€™t masyadong fluid ang behavior,
        interest, at panlasa ng audience. Marami kang considerations these days.â€</p>'
    '80':
