      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t sign up for this," Perry said. "I''m an evangelist, not
        an activist. But I''ve been pushed into an activism role."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
