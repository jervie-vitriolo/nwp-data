      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Minneapolis police union calls for more time, criminal
        justice advocates say lives remain in danger every day that passes without
        new constraints on officers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80a297-411a-44db-b936-fc4c40cfe8d8'
