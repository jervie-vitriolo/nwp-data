  'Facebook-to-label-controversial-content-tighten-ad-policies':
    'author': 'Brian Fung, CNN Business'
    'caption': 'The new policy will also ban negative ads about immigrants or asylum
      seekers.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-29T10:47:59.127+08:00
    'imagesource': 'jcr:7e87c42c-711b-4905-b337-aeff6c226e6c'
