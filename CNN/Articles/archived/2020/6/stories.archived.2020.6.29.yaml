      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I think, mamamatay ang free T.V.; ABS-CBN is a survivor," he
        says. "Ang akala ng gobyerno, matutulungan silang ma-legitimate with free
        T.V. Pero ang T.V. sa Pinas, medyo huling-huli na."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef201016-46cb-4c91-a9f3-17356bc1634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.563+08:00
