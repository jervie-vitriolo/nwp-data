      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge wiped more than $50 billion off the company''s market
        value.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e649ae5-7aa5-49f8-9fbf-f895029f8a01'
      'mgnl:activationStatus': true
