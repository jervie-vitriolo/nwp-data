      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreamscape Entertainment, the production unit responsible for acquiring
        the airing rights of â€œ2gether,â€ declined to be interviewed for this article.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b71a50-afcd-41ca-9663-5f8b761cfb03'
