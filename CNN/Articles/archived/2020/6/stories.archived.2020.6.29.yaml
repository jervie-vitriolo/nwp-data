      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was set to tour all over the country. The pandemic happened and
        I was like, ''Oh, of course this happened.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8bf0e-59ab-415f-bfc6-dce9e5cc4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c570b1-fd59-454d-ab74-abf6699e135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the tour''s postponement financially hurt Wong, she did
        not despair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd300f-869c-49fb-b420-df04781f5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6453a0-5d5a-4e7d-90be-b0e4e650fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to be depressed the way I was after 9/11 or during
        the recession in 2008," she said. "I''m going to do stuff. I''m going to stay
        busy. And I''m going to fix other people''s problems."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b12b3-18ea-4478-b3bc-19ac73e5253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d37d5-259a-4371-ab7b-ee4ff6928dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic spawns a new mission</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290fde2-881d-44b2-9323-cb18bce5baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the pandemic, people frantically searched for
        masks. Material to make them was limited. But Wong had scraps of fabric laying
        around her home as she sews her own stage props. She learned the basics of
        sewing helping her mother quilt as a kindergartener and picked up sewing machine
        skills in her sixth-grade home economics class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba7c2e-be4f-46ab-bca1-7d2f3cf260ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ed47e8-9082-4bec-bf10-2cbf415ccbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like ''I can do this. I can sew.'' I just sort of refuse
        to believe that we''re powerless in these situations," she said. "I made my
        first mask on March 20th. I posted on my Facebook page ''If you are immunocompromised
        or don''t have access to masks, I''ll make you a mask. Just reimburse me $5
        for postage.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24d2e2-9e51-49a0-9ad2-c245e0d108c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528970e0-7cb7-4b98-a9ba-d80174d3b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of requests for masks poured in, and Wong soon realized
        she couldn''t do it alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aa3d2-e47a-442e-8f44-2eb208b520ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f130b4-34d8-40b6-9d0c-a18ccd08df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saying ''yes'' faster than I could sew."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a530b6c-6709-4f59-9dfe-3b4e1d664b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da3a46-4009-4f97-9a82-ccfc644fbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, she posted a plea for help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dfc65-422a-4f25-9ef7-05937ed35e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3394da7-7ca3-4d63-b068-3c2127e69522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, others began volunteering and Wong launched <a href="https://www.facebook.com/auntiesewing/">a
        Facebook group</a> called the "Auntie Sewing Squad." It started with just
        26 people. Now, it has more than 800 sewers across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa661646-6794-4cc7-9aac-656883f5bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61719d97-1af3-4440-9373-46ef92b857d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the group has distributed more than 55,000 masks to communities
        in need. Wong is proud of the group. But she is also frustrated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc103e-33f1-425c-8e79-8c13614284ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12595a9-24e8-4490-ba48-8c5c4015222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do refer to our group as a ''sweatshop'' because I don''t want
        to romanticize it. While we are enjoying each other''s company in this very
        strange time in history, we shouldn''t have to be doing this work. This is
        absolutely the government''s job. We should not have had to turn our homes
        upside down into sweatshops and pull the sheets off our beds to make masks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a98dc7-6b9e-4958-a09c-5a607bfbb972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284368c8-2a3d-4962-a6be-cb7684df7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serving the underserved</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff9feac-91c0-4fac-a2b5-26d332abd9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunties are focused on serving communities disproportionately
        affected by the pandemic like <a href="https://edition.cnn.com/2020/04/11/us/farmworkers-coronavirus/index.html">farmworkers</a>,
        <a href="https://edition.cnn.com/2020/04/21/us/immigrants-coronavirus-frontlines/index.html">immigrants</a>,
        <a href="https://edition.cnn.com/2020/05/08/us/coronavirus-pandemic-race-impact-trnd/index.html">Black
        and Brown citizens</a>. They''ve also provided masks to <a href="https://edition.cnn.com/2020/05/18/us/navajo-nation-infection-rate-trnd/index.html">Native
        Americans</a> like those living in South Dakota''s Bear Soldier District.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93bcebd-b61e-4844-bd9f-373dc13e426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5789a-02e3-4ddb-9907-2edc024f0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bear Solider District has 1,500 residents, including many non-tribal
        members, and we are the second-most populated city on the Standing Rock reservation,"
        Jon Edwards, manager with the Bear Soldier Volunteer Fire Rescue told CNN.
        "We have a huge vulnerable high-risk population here with elderly patients
        and diabetic patients. The Auntie Squad has already sent a thousand masks
        so far. Another 600 are on the way. That was one of our main issues two to
        three months ago -- a shortage of personal protective equipment, so it was
        really nice to get packages."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57229e1b-182f-4952-a68c-3cc73055f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90c864-65d4-4687-91ed-33462c667cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theresa Hatathlie is a volunteers with Navajo and Hopi Families
        Covid-19 Relief. She said 33% of the Navajo Nation members are without running
        water and electricity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e633e5f-c2df-40c6-83f0-d2ced1dfe17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af8048-4f6c-45c5-9b0c-66cf9e6594a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are leading the whole nation in terms of cases now," Hatathlie
        said. "The Auntie Squad has really given us so much. Not just the masks, but
        we received sewing machines, diapers, baby wipes, laundry supplies and sanitizers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bc863-ac2d-4038-83f3-6a3a3f455a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5a771-7982-439e-ad72-13e519364c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sewing machine donations, Hatathlie''s group is now able
        to make masks on their own. So far, they''ve made more than 40,000 for the
        Navajo Nation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d17138-c1a9-408c-8eb0-0968c61e4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e6f89-16c7-4dda-90f8-8ebf4645959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, in our Navajo culture, we have a teaching that
        if you are able to help, you shouldn''t have to be asked," Hatathlie said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7295a-0512-4b5d-bcdb-39c8742b5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c5f049-1e9a-4bf3-8845-2fa379889794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can support Navajo and Hopi Families Covid-19 Relief by <a href="https://www.gofundme.com/f/NHFC19Relief">donating
        to this fund</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8d6ad-92f5-404a-9bc7-1cf073678657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0fbf7-e907-4695-ae44-c25eac6f45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Auntie Sewing Squad continues to grow</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8683c92-8c30-4381-acb2-375f6ae4a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are aunties working all over the country: from
        Arizona to Oregon, Pennsylvania to Florida. They sew the masks in whatever
        free time they have between their own jobs and family commitments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6b83b-75cc-4eb6-ba6e-2541350ff9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fffac3-2d3b-43a5-a634-ed1bc61fb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us had never met before, and if we have met, now it''s
        usually just a quick exchange of handing things off," Jessica Arna of Los
        Angeles, California, told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114e78c-8066-4e40-a7ec-58a4b6bba239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f36541-fa8d-4d3f-a5ec-08485ea4c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunties help each other by supplying fabric, sewing machines
        and sometimes food.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec97a5b-0fa2-4ce7-9f71-7d22cdd1c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b04701-53b2-42e7-a181-a0d196a96a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super aunties" in the group, like Arna, connect with organizations
        or individuals in vulnerable communities to access needs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090c15e-5f4c-4b00-931d-3d211a69fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be983b8-6462-48c0-b688-39901b831eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will announce a campaign to our group and collect pledges and
        make sure that the aunties know exactly what is needed for a very specific
        group," Arna said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729b5fc-6ce7-4c34-bfec-4bb2c5c21938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742b091-ebe2-474d-82ab-7dfde1110de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunties will pledge an amount to sew by a deadline and mail
        the finished masks. They''re reimbursed for postage from the group''s fundraising
        funds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3157423-b7c9-4b2e-8250-374214b00118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c6b5b-db2e-4008-91e6-1634c9187936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Yoo learned how to sew so she could help. Yoo, an Asian American
        studies professor at San Francisco State University, recruited her students
        to help as well. Nine students learned how to sew via Zoom.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce74060-3752-4300-a0b0-e7dbbc66ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffdc8a-0522-45cb-b839-3fc363e50e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the support of some of my friends and the Auntie Squad donating
        sewing machines, fabric, thread and elastic, I personally send out things
        to my students every week. And then I do a self-stamped envelope to different
        organizations that they send those masks to. We have sent 100 masks to First
        Nations," Yoo said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989af538-d899-4d46-9bbd-4e509dbb6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efa61e-9427-42e7-9146-3142ab8e61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arna, these aunties aren''t stopping any time soon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9d0a9-bbba-4392-85b8-8f1b1c32a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6706f-46c3-48a0-9687-470aa4d363d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in awe of the labor, all of the labor that everyone has given,"
        she said. "I mean it''s an incredible amount of time and effort that people
        have shared. But it''s nothing compared to what the communities who are bearing
        the brunt of the pandemic are going through."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ccbb07-e9e3-4d21-ba34-5b4e88457f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:26:06.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/29/us/iyw-auntie-sewing-squad-trnd/index.html">A
        volunteer ''sewing squad'' distributed more than 55,000 masks to vulnerable
        communities in 3 months. They''re not slowing down</a>."</em></p>'
  'filipinx-gender-neutral':
