      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d391a8-e7e1-4bb1-96a1-d3e03814a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
