      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€”&nbsp;Qatar''s third venue for the
        2022 <a href="http://www.cnn.com/2013/10/03/world/world-cup-fast-facts/index.html">World
        Cup</a> â€”&nbsp;the Education City Stadium â€”&nbsp;has been completed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28743d58-c631-4f15-a897-b99492a7deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "Diamond in the Desert," the 40,000-seat ground is one
        of eight stadiums to be used in the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70d13f-4bc9-4020-9adf-82873e020fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium features a triangular-design with complex, diamond-like
        patterns and, as the sun moves across the sky, the faÃ§ade will appear to change
        color.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922471e-6151-4e3a-847f-08dc12448341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this very unique, which is also an important part of
        our legacy is its location in the heart of Education City," said Nasser Al
        Khater, the chief executive of Qatar''s 2022 World Cup organizing committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8141916-f923-4c9f-b2a3-c0e6dfa43884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education City has a lot of leading institutions, leading universities,
        schools and this will be a stadium that they can use as recreational and sporting
        facilities after the World Cup."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d6c97-b80d-41d0-89e8-96f25c29b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.com/interactive/2020/06/sport/newcastle-united-takeover-billionaire-investment-european-football/">How
        Middle East owners changed European football</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4eeba9-ae59-459c-8f62-c8dad323dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium is the first from Qatar 2022 to receive five stars from
        the Global Sustainability Assessment System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ac51e-b6f5-4e0d-9614-a4b8f1f0463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:52:05.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our other stadiums have four stars, so, this makes it unique,"
        said Al Khater, who is proud that much of the material used to build the stadium
        has been imported regionally, while 25% of the materials are recycled.</p>'
