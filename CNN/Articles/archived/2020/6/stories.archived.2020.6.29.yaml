      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry said she and other families have been trying desperately to
        get the attention of elected leaders and have them take concrete steps to
        root out bad cops. Perry said she will continue their efforts until they are
        successful.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01945776-16a6-4b5c-9c81-dd1a5efbcc20'
