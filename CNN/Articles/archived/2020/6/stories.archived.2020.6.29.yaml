      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be located will be brought to the nearest Coast Guard
        station in Mindoro for medical protocol, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59669ab-4af3-4b77-9f42-d606395a51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
