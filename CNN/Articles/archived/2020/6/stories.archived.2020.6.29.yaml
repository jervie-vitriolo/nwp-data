      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The dramatic images rocked the nation
        â€”&nbsp;hundreds of thousands of people from all races taking to the streets
        across the United States, demanding an end to excessive police force against
        people of color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5127f5-2e32-441a-850b-42c3445c4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c525140-ea3a-4380-8406-e7c0b53ebadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What began as local outrage in response to George Floyd''s death
        following an encounter with Minneapolis police officers soon spread throughout
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170243b-a6f6-4ca0-95a8-6de86469b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723eb3b-b445-4e34-8d9d-0089334ef0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From coast to coast, demonstrators chanting "Black lives matter"
        and "no justice, no peace" united in hundreds of mostly peaceful protests,
        some risking their own safety. They found themselves tear gassed near the
        White House, allegedly assaulted by police in New York City, and shoved to
        the pavement by tactical teams in Buffalo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bd43c-7942-4e9a-a0f3-df872f0c454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e83ed-df36-4c28-8173-90395fbc9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the personal risk, their voices were heard by fellow citizens
        and politicians alike, as demonstrators sparked a protest movement unlike
        anything the country has seen since the 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd8ea5-f26a-43c6-a386-96f7464e659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db274e0b-fc8c-4d48-8532-db8644e21319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it all may have been for nothing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567faba5-6dbe-4574-9397-f122fe3ff632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29465c-b8a2-43a7-bad1-5e840dabf71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partisan politics appears to have derailed any meaningful near-term
        reform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff88a04-7026-4707-a96a-e80b5ad38384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafe988-ecfa-4811-b06e-6f139c0e1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Failure at the epicenter</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41b675-2186-43cd-bce1-b829327f3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, Floyd''s death -- caught on camera by a bystander
        as a White police officer kneeled on Floyd''s neck until he lost consciousness
        -- sparked a reform movement. Democratic Gov. Tim Walz responded by calling
        a special session of the state''s legislature to address emergency policing
        reform measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde69b5e-d4fb-4e38-9c1d-79ab821d6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d405a-58e5-46d6-a669-aff138ba5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz said reform measures would be aimed at police violence, grants
        for rebuilding local infrastructure, accountability and transparency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d9b48-5d11-44db-b618-5333b48af774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efdd8d-f63a-4a74-8431-eff9c75502a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But legislators had little to show for their efforts. Partisan entrenchment
        ruled the day, as the Republican-controlled Senate and Democratic-led House
        clashed over nearly two-dozen policing reform measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a1d0a-48c1-4698-9c2d-f93bcd418b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88069e64-d880-484b-9e1a-4832d4957192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democratic efforts to end warrior-type training for officers,
        instill residency requirements for police officers, ban choke holds and institute
        voting rights for felons grinded to a halt as Senate Republicans responded
        with more narrow reforms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2a64d-c2b7-40be-bc63-060574fb22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded36ebc-9743-48e6-818a-14f16ba9f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite widespread calls for reform, the special legislative session
        came up empty handed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1887922-111d-4335-a377-396dce41e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5600ae-0cd6-4118-bcf3-5381687d6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Minnesota should certainly be deeply disappointed,"
        Walz said, visibly upset. "This is a failure to move things, a failure to
        engage. It seems like there''s a tendency in legislative bodies to place blame
        on everyone else."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485588f2-dcb6-4c27-aa9e-61420bc35b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff9639-fbe8-44e4-a16b-5c4b59f379c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, where the city council continues to address policing
        reform, grand visions for change appear devoid of specifics and are far from
        being enacted anytime soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dab683-8f23-4cce-b3b1-6869d17d2b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c76f58-cffe-4c82-9c86-26f6a768beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to dismantling police as we know it in the city
        of Minneapolis and to rebuild with our community, a new model of public safety
        that actually keeps our communities safe," Lisa Bender, the city council president,
        told me earlier this month on CNN''s "Newsroom."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f08ca9-4324-4d6e-9563-ccae7eb11329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8283843-31ea-40ff-8272-7001c13c7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the city council voted unanimously to replace the Minneapolis
        police department with a new entity focused on "community safety and violence
        prevention." The measure, however, still requires additional input from other
        city leaders and, ultimately, voters in November.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94b921-0336-49db-bd7b-8d9fac3d8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb0b0c-8a7d-41d6-8a41-6ea61deb48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A federal failure</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57dfb64-56eb-42fa-96d5-619f5eb8ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota lawmakers were not alone in their failure to overcome
        partisan politics and pass immediate, meaningful legislation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e162ce-db2d-41cb-81a6-48aaa4188224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d29d69a-71fa-4870-9523-137329cce74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US Senate last week, the chamber''s Democratic minority successfully
        blocked GOP policing reform legislation they deemed inadequate. Democrats
        sought provisions banning the use of choke holds by police departments, which
        some cities around the country have unilaterally adopted. They also wanted
        provisions overhauling qualified immunity, a legal mechanism that largely
        shields police officers from civil law suits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbc90c-46b8-46b8-8bbd-fc44b761cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce965b-ca05-44ba-a91d-4bcf272b1db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The GOP) bill is a half-assed bill that doesn''t do what we should
        be doing, which is doing honest police reform," said Sen. Mazie Hirono, a
        Hawaii Democrat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896a0f7-0a2a-48ef-8491-885d88a922c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963dffe2-6e1e-4041-9488-6d3fc78e2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, Democrats passed their own version of sweeping police
        reform on Thursday. The measure calls for limiting qualified immunity for
        police officers, prohibiting racial profiling and banning choke holds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd8958-f6a5-43a7-bcc0-861ccaae4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e414b565-8d0c-460d-baf0-550e08669c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bill''s passage on a largely party-line vote, the Senate
        is not expected to consider it, and President Donald Trump isn''t likely to
        throw his support behind Democratic legislation championed by House Speaker
        Nancy Pelosi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a2a7d-7c01-4cb4-a4b4-88dc5940dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218da736-9f2a-48ec-84f8-ee0d6e176c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Encouragement'' over ''enforcement''</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d917e5b-797d-4da0-b3fe-4772cbc915a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the White House attempted to exert a leadership role
        in the national policing debate, but an executive order signed by Trump earlier
        this month has been criticized by his opponents, such as Sen. Kamala Harris
        of California, as window dressing that encourages reforms but comes with no
        apparent enforcement mechanisms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3000d4f-015b-4dd6-adba-aff232db975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d5bbf-92f8-4e2b-ad7a-c0dbf67a716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s executive order calls for the banning of choke
        holds by law enforcement officers, for example, but makes an exception for
        "those situations where the use of deadly force is allowed by law."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff23845-aca9-4285-8c97-8d06417a272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3149ef-ae91-41da-a326-1545b57fc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.811+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates who want to eliminate the technique outright seized on
        this loophole, which would allow an officer to use a choke hold if they fear
        their life is in danger.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab91396-92e9-49d7-9fc4-56b00f52fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf05657-2111-4231-904f-cdfbdda75079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All police that use choke holds claim their lives were threatened,"
        wrote Al Sharpton, the civil rights activist, after Trump announced his executive
        order.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6411f-2752-4762-9f54-f8c02cfe91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c0b4b-3364-4e19-af00-50d7e6fc325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of banning choke holds will remain controversial. Some
        policing experts contend that, in a deadly situation where an officer is fighting
        for his or her life, anything goes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ac736-72c2-4fa8-bc0d-accf8ce4b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20796939-c327-4d15-b92e-ada23ec90283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s order purportedly takes aim at officers who "misuse"
        their authority, the President himself has called for the use of excessive
        force against those in custody.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39fda7-5dbb-4398-b615-a067204a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb3ac4-af19-4838-9633-e49ad0cb5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon taking office, Trump praised the aggressive tactics of immigration
        officers and suggested that police shouldn''t protect the heads of handcuffed
        suspects being put in the back of a car.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f6343-c7dc-4beb-adad-6d2ccf30dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50b55d-69c6-49c4-a6c3-4f05fcf8b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see these thugs being thrown into the back of a paddy
        wagon. You see them thrown in rough. I said, ''Please don''t be too nice,''"
        Trump said to applause as he addressed a crowd of police officers in New York
        state.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f39013-252e-48c7-b569-70bf5358a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82c246d-be83-4ee8-8169-210cd8472355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments were met with scorn by various law enforcement agencies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46f271-db68-4717-8c91-1b3f2abf3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1f055-940c-45af-a5bb-c9bddbf3d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.812+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If we don''t get it now, we''ll never get it''</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976815b-d135-49b7-97e8-355bd5080eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls by criminal justice reform activists for immediate
        changes to policing in America, there are some groups who appear content with
        buying time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ee734-b1c3-414d-a495-01a95998e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7a456-5fcb-4274-b7c4-6a2639e40c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, Bob Kroll, president of the Minneapolis police union,
        told me he had not read all of the bills working their way through the state
        legislature. But he cautioned against rushing through police reforms.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d01c0-59bf-48fe-95f8-50e4c78abefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9d609-224b-4f27-a3c1-78ebe2d812dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments that appeared tone-deaf to Floyd''s pleas to the officer
        choking him, Kroll said of efforts to rush through policing reform: "Everybody''s
        got to take a breath."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c02d49-5047-4264-9944-da4ad7aafebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:55:32.813+08:00
