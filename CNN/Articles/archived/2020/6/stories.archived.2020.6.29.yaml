    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 barangay officials, organizers to be charged for Cebu City festival
      parade'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27e73c-4ee4-4f2b-a963-b7f24170a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:01:41.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:54:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, June 29) â€”&nbsp;</strong>Fourteen
        people will be facing criminal charges for holding a religious festival parade
        in Cebu City while it was under the strictest enhanced community quarantine,
        a top Central Visayas police officer said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799c8ce-07dc-4aa4-bf96-c461f66f17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Region 7 Police Director Albert Ignatius Ferro said barangay officials
        and organizers of the Sinulog event held in Sitio Alumnos in Barangay Basak
        San Nicolas â€” considered a COVID-19 hotspot with at least 90 confirmed cases
        â€” will be slapped with criminal charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42388d1-2607-48ca-a41e-f2e0c0e8e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said the barangay officials&nbsp;will also face administrative
        charges which is set to be filed by the Department of the Interior and Local
        Government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5537357-2ef2-4592-a731-6176211efe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the officials failed to prevent and stop the incident
        from happening on June 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7be57d-95d5-43c4-a435-e472d60fe2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the barangay officials denied any involvement
        in the said gathering, adding that they did not give their approval for the
        event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd075618-7e05-4a27-b9f8-7bdef338aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Village chairman Norman Navarro said the council had summoned the
        organizers of the parade to question them regarding possible quarantine violations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36ce7c-c456-4abf-974d-4f653035ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ferro, it was the recommendation of the Philippine
        National Police Criminal Investigation and Detection Group (PNP-CIDG) to file
        cases in violation of Republic Act 11332 or the Surveillance and Response
        to Notifiable Diseases, Epidemics, and Events of Public Health Concerns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6739c-b863-4fdc-a14d-52b224320ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 individuals will also be charged for violating a city ordinance
        that prohibits mass gatherings, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11384654-084d-45c2-9495-f381fb24e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the complaints, barangay executives involved in the conduct
        of the parade will also face show cause orders from DILG, its secretary Eduardo
        AÃ±o said separately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f8bf6-f5dc-4a6c-86f2-caf534d470b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will not tolerate any violation of our quarantine protocols.
        Those responsible will be made to account,â€ AÃ±o said in a statement, adding
        that he has also ordered a separate investigation on the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46700e33-df25-4bff-982c-7e1270e94578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local government officials on Monday noted that Cebu
        City is now the epicenter of Philippines'' coronavirus cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836073a4-c988-43f9-b89b-8f3f1abf7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AÃ±o said the concentration of COVID-19 cases in the country has
        shifted from Metro Manila to Cebu City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab99dd-34c4-4e32-a0f8-567eb655f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nationwide tally reached 35,455 on June 28, a total of 4,562
        cases were recorded in the Visayas City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750a7f4-fd65-4934-8d76-b5eb67be4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is paying more attention to Cebu City, with
        President Rodrigo Duterte appointing Environment Secretary Roy Cimatu as the
        new COVID-19 response chief for Visayas on June 22.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dcaa8-a7a3-440d-9c72-1b34dc150a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu brought in hundreds of security troops to enforce the strict
        stay-at-home measures in the Queen City of the South.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01132d8d-5b90-41d4-88ef-7168a5d6da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:38:02.992+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:54:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has also ordered the deployment of doctors
        â€” including â€œdoctors to the barriosâ€ â€” to Cebu City to help its battle against
        the contagion. This came after Cebu nurses appealed for hazard pay due to
        surge in coronavirus cases.</p>'
