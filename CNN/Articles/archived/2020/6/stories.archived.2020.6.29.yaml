      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Santos'' lawyers from the Free Legal Assistance Group
        submitted a 132-page motion to Manila Regional Trial Court Branch 46, urging
        Judge Rainelda Estacio-Montesa to reconsider her decision to convict the journalists
        of cyber libel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3325c-c505-4135-a643-10c06918f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have to acknowledge the real uses of criminal libel if we are
        to be consistent to protect speech made to make public officers and government
        accountable. Criminal libel has an in terrorem effect that is inconsistent
        with the contemporary protection of the primordial and necessary right of
        expression enshrined in our Constitution," the motion said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f7e8d-9898-4d35-a421-237c85e74d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review should include a consideration of the nature of cyberspace
        as layered communities used to evolve ideas. Such review should result in
        a declaration of unconstitutionality of criminal libel in the Revised Penal
        Code and in the Cybercrime Prevention Act of 2012," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ea936-1037-4037-ad8c-7cdc6962ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion cited at least 13 errors committed by Montesa in her
        verdict, including the consideration of complainant Wilfredo Keng as a private
        citizen, the court defining updating a story as republication, and the court''s
        characterization of Ressa''s title as unwarranted and prejudicial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24401cb-1b64-4f9c-a24d-b44fc149aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the mind of the court, Rappler''s scheme of not using the term
        "editor in chief" in its organizational structure is a clever ruse to avoid
        liability," the motion said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b7dce-caf1-47ea-9349-09470dd58365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no basis for this statement," it added. "The
        court''s role in the trial is to determine malice, not make malicious statements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffa24a-e859-4503-8247-f8a0cbb44722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also said in Judge Montesa''s process of arriving at
        her decision, "the court has resorted to language that borders on the sarcastic
        and, at times, crosses over to the partial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f0694-a360-403e-8a45-6b2830265924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a 2012 Rappler investigative article, which
        reported on businessman Wilfredo Kengâ€™s alleged connection to illegal activities.
        However, the article was published two years before the cyber libel law came
        into effect in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ecd2b-d1ca-413f-b6f9-6953e0c182e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that a correction made to the story after the
        law passed constituted a "republication" and meant it could be considered
        as cyber libel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfb136-2f43-4309-940f-da459f4953a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 15, the court found both Ressa and Santos guilty of the
        offense, sentencing both journalists to up to six years in jail for violating
        the Cybercrime Prevention Act of 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562f1eb-9829-43b7-8582-f3d3a930606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.946+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition groups, human rights advocates and netizens in the country
        and abroad slammed the decision in the high-profile case, saying it was a
        blow to press freedom in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7506ef-8d33-4cf0-bc8d-886a22d1a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.947+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T12:54:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'SEC-files-Wirecard-PH-treasurer-bank-account':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
