      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook boycott gathers steam among advertisers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae128084-0852-4155-a27e-5567fcd0f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big corporate names like Unilever, Starbucks and Verizon are signing
        onto an <a href="https://e.newsletters.cnn.">advertising
        boycott</a> in protest of Facebook''s policies on hate speech â€” raising the
        stakes for the company and hitting its stock.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ffb95-478b-4ec1-b588-e7f86140bd69'
