    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:55.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jolo', 'Sulu', 'Armed-Forces-of-the-Philippines', 'Western-Mindanao-Command',
      'AFP', 'Wesmincom']
    'template': '1'
    'title': 'Four soldiers dead in Jolo ''shooting'' incident with PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b3818-4d91-44ed-8e5f-bc7171a75727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> â€” Four
        Army intelligence personnel, including two officers, were killed when they
        were fired upon by policemen in Jolo, Sulu Monday afternoon, 11th Infantry
        Division commander MGen Corleto Vinluan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154758d-e261-4560-b28d-f43a9fecc7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, have a different version of the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1138c44-2cd8-4a13-96c3-c3a0ff349aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from the Sulu Provincial Police Office said members
        of the Jolo Municipal Police Station and the Provincial Drug Enforcement Unit
        Sulu were patrolling Barangay Bus-Bus when they spotted a vehicle with four
        "armed" men. They were instructed to go to the Jolo Municipal Police Station
        for questioning. But upon arriving at the station, they allegedly defied the
        order and fled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88f3b8-369e-46a0-b544-3c30369febe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chase ensued but when they were collared in an area in downtown
        Jolo, those onboard the the vehicle disembarked and pointed their firearms
        at the police, according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8237d0-e321-4886-a81e-8e4543009f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report further indicated that those subject for investigation
        "lifted and pointed their firearms towards the PNP (Philippine National Police)
        personnel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a906cbc-76e7-4bcb-842e-74d7821e54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, before they could pull the trigger, the PNP personnel
        were able to shoot them in defense, thus an exchange of gunfire ensued which
        resulted in the death of the four suspects," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c16da-e12b-4abc-8240-7714ef0d520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a phone interview, Armed Forces of the Philippines Western
        Mindanao Command Chief Lt. Gen. Cirilito Sobejana defended those on board
        the vehicle saying they were AFP personnel assigned to the 11th Infantry Division
        and were on an "official mission."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f28975-b539-4f98-8450-f063862f0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinluan, on the other hand, insisted that the incident was not a
        misencounter since his troops were "unarmed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da103b-7c3c-4ea1-814c-4d613b7cea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) were gunned down by the PNP," Vinluan said in a text message
        to CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1c2ed-89fc-4395-9b81-39130f4e0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the vehicle the soldiers were riding was initially
        stopped at a PNP checkpoint where they immediately identified themselves as
        soldiers, and the parties agreed to have the soldiers go to the police station
        to clear things.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89237ce3-f42a-413e-b294-70c3c7ab5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "several versions" of the incident, Sobejana said he does
        not know why the soldiers ended up being fired upon by the cops and is asking
        the National Bureau of Investigation (NBI) to investigate what really happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7eebe-cdba-49d7-b5e0-159967926213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T23:25:02.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also requested the NBI to investigate to ensure impartiality.
        We don''t want any escalation of hostilities out of the incident. Our interest
        is to know the facts and justice is given," he added.</p>'
    '24':
