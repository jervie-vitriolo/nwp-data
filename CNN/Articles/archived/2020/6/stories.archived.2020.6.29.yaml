      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk comes from small and medium-sized businesses. Tens of thousands
        would need to act over a significant period of time to put a big dent in Facebook''s
        bottom line, my CNN Business colleague Brian Fung reports.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d492f-15f8-4ae1-a2a0-9ab23786e78f'
