  'bright-win-vlive-filipino-dub':
    'author': 'Chuck Smith'
    'caption': '"2gether: The Series" stars Bright Vachirawit (left) and Win Metawin''s
      Global Fan Meet, their very first as a B.L. â€œcouple,â€ was held online, available
      to a global audience. Photo courtesy of GLOBE TELECOM'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2020-06-29T19:51:05.207+08:00
    'imagesource': 'jcr:a3299b0b-5f56-4f7b-b9cd-b29c76756ee6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df20458b-86b7-4bb5-92e4-ddb1a8c12feb'
    'lead': 'Now that the Boys Love show â€œ2gether: The Seriesâ€ is dubbed in Filipino
      on ABS-CBN, itâ€™s time to check on how it has changed local pop culture so far. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T20:13:24.556+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:54:26.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:51.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai actors Bright and Win turn Philippine media into a BL nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76648b24-a899-421e-99a4-2a9413a5801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> The instant I got
        the invite to join ABS-CBNâ€™s media conference for Thai actors Bright Vachiwarit
        Chiva-aree and Win Metawin Opas-iamkajorn, stars of the popular show â€œ2gether:
        The Series,â€ I already knew the question I wanted to ask: â€œDo you think the
        quarantine that forced people to stay at home helped turn your show into a
        massive hit, at least in the Philippines?â€</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa86f4c-bfdb-4676-883a-5debbfd24bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.556+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you havenâ€™t been paying attention to the internet the past couple
        of months, â€œ2gether: The Seriesâ€ is a show that tells the story of Sarawat
        and Tine (played by Bright and Win, respectively), two college students who
        pretend to be in a fake relationship, until they develop real feelings for
        each other. An adaptation of a popular online novel from Thailand, the show
        is part of a genre called Boys Love, a kind of fictionalized media that features
        homoerotic relationships between men that usually caters to women. Upon its
        premiere in February, it became a hit not just in Thailand but also in other
        Asian countries, turning Bright and Win into regional stars. In the Philippines,
        it was streamed online weekly on Youtube; it boomed in popularity online beyond
        the local BL&nbsp;fan base around the same time the quarantine was imposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dd808-1a15-4e2b-9cf6-c570e6db3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Thai actors may reject the idea that the quarantine (and,
        in effect, the pandemic) is a factor in the showâ€™s popularity, because it
        implies the show wouldnâ€™t be a hit if people werenâ€™t stuck at home. But Bright
        and Win have acknowledged in past occasions that â€œ2getherâ€ was shown during
        unusual times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ba4b0-b3ff-4fcb-8553-09712a7ffcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, during an <a href="https://www.youtube.com/watch?v=R2sqcFcaEfA&amp;t=1s"
        target="_blank">online show</a> appearance on the GMM Youtube channel earlier
        this month, fellow Thai actor Tay Tawan asked Bright what he felt when â€œ2getherâ€
        reached viewers in countries previous shows of the network were not able to
        penetrate before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff98037c-047a-40bc-a947-f7843f3ad34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s a worldwide trending [in countries]&nbsp;we havenâ€™t reached
        out yet like in Europe or America. How was it?â€ Tay asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991cd3c-073c-406b-aea1-d1b60140a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright, perhaps humbly trying to downplay the success of the show
        in front of his fellow actors, said people were just â€œfinding something to
        watchâ€ because they had free time. (To which another host, Arm Weerayut, interjected:
        â€œHey, no! Itâ€™s good!â€)</p>'
    '118':
      'image': 'jcr:d5eed96b-a54e-4f95-a342-e28b0dec6918'
      'imageCaption': 'Globe Telecom promoted the BrightWin Global Fan Meet and even
        gave 200 lucky fans free tickets to the online show. Photo from GLOBE TELECOM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c725f-4f58-4791-bad0-930ece4d13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e803345-ca8c-4019-a17b-b0cc499d1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their online fan meet last June 20 on VLive, Bright, after
        singing one of the songs from "2gether," said: â€œThis is an unusual time. This
        song is my happiness. It''s many people''s happiness.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be74d49-1245-4700-bbd8-6e005cebc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright and Winâ€™s Global Fan Meet, their very first as a BL â€œcouple,â€
        was held online, available to a global audience (Globe Telecom promoted the
        BrightWin Global Fan Meet and even gave 200 lucky fans free tickets to the
        online show). Fan meets with BL stars are important to the fandom; overseas
        fan meets are indications that certain shows and actors have penetrated international
        territories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b2990-e4ff-4ecf-a332-d7b5476242e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors from BL shows such as â€œTharnType: The Series,â€ and â€œUntil
        We Meet Again,â€ were scheduled to have fan meets in the Philippines this year,
        but were cancelled or postponed because of travel restrictions due to COVID-19.
        Other BL shows such as â€œLove by Chanceâ€ and â€œSOTUS Sâ€ already had fan meets
        in 2019. Nonetheless, itâ€™s a sign that BL has an audience in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b690f25-8085-4f9f-b544-cc16451d8169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.557+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, during their Philippine mediacon (organized by ABS-CBN
        to promote the Filipino dub version of â€œ2gether: The Seriesâ€ on its online
        streaming service iWant), Bright and Win couldnâ€™t say for sure if the â€œunusual
        timeâ€ was one of the factors for the success of "2gether: The Series." But
        they seem to be aware of the showâ€™s appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7022a-2ed5-4d68-a4f5-917145d522f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think because it is easy to watch," Bright said. "Everyone who
        is watching the series will be happy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea1292-c801-40c3-aa71-586f1f71f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win added, â€œAnd also the message of the showâ€¦ People can easily
        understand the show.â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6435b6-67ad-4fb6-a522-76117f16e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHonestly, we are so surprised we have so many overseas fans,â€ Bright
        said about the showâ€™s massive fan base in the Philippines, to which Win followed
        with: â€œBecause at first we didnâ€™t expect weâ€™ll have overseas fansâ€¦ We feel
        very thankful to the fans who are supporting us.â€</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54351abd-b2f2-45d4-aefb-0bcedc5ab85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the idea that the quarantine may have helped turn â€œ2getherâ€
        into a hit, Bright said: â€œWe were lucky that everyone is staying at home.â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44a096-c14a-4403-b1fc-d2346a5501f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe were happy to help you guys get through this situation,â€ he
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0375e63-eb39-4632-b320-fa43799490f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps sensing the somber tone of the question and answer (Bright
        and Win answered in English, without an interpreter, though the questions
        were screened and pre-selected by ABS-CBN and GMMTV, the Thai production company
        behind the show), the media conferenceâ€™s host MJ Felipe said, in a tone thatâ€™s
        reminiscent of a giddy fan club president: â€œWith or without the pandemic,
        we will still watch ''2gether''! We love ''2gether''!â€</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88d8c0-c93f-40d6-bded-183358e44518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.558+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatâ€™s true, of course. People will watch "2gether: The Series,"
        quarantine or no quarantine. After all, other BL shows from last year such
        as â€œTharntype: The Seriesâ€ and GMMTVâ€™s â€œDark Blue Kiss,â€ had a sizable local
        audience, based on fan online conversations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7c036-991c-424f-aadf-87b9c91e7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is popular for a reason. As Bright and Win said, â€œ2getherâ€
        is easy to watch with a universal message. Which is to say: it is popular
        not just because of the quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc368388-da63-4270-a350-3b4654aeb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Felipeâ€™s exclamation dismisses the fact that there are many
        interesting elements about the showâ€™s popularity that aren''t about the show
        itself.</p>'
    '119':
      'image': 'jcr:9f08f5a0-f885-424e-a23b-2608f3f43ee9'
      'imageCaption': 'â€œHonestly, we are so surprised we have so many overseas fans,â€
        Bright said about the showâ€™s massive fan base in the Philippines. Screenshot
        from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c772ab-9e8e-444f-837b-e58b889f4de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827fea3-fc9d-47e1-8721-67397eef33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A mad rush for BL</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45754d84-e709-41cf-9b47-9eb3d7540dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s also dismissive of the fact that, thanks to the circumstances
        around its airing and the effect it has had on Philippine media so far, â€œ2getherâ€
        has become a unique pop cultural product. For one, "2gether" has started a
        Boys Love fever in Philippine media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb02c05-8f81-47f8-b578-b8602364b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems to be a mad rush among local outfits to produce their
        own BL shows. Currently, there are several local BL series (such as â€œHello,
        Strangerâ€ and â€œGameboys," produced by film companies Black Sheep and The Ideafirst
        Company respectively) and many more are in production (to be produced by iWant
        and Globe Studios, and other smaller online media outfits).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17adc8a9-81b6-494c-be1b-8c0870b7c6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These shows are obviously inspired by the local success of â€œ2gether.â€
        For one, in the case of â€œHello, Strangerâ€ and â€œGameboys,â€ the immediacy of
        these local productions seems like a direct response to its popularity. â€œGameboysâ€
        even premiered exactly a week after â€œ2getherâ€ ended its run, as if a calculated
        move to take over the void the Thai show has left among local audiences.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3e6b2-4408-4ad4-8c28-16384d3a51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.559+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IdeaFirst Company considers â€œGameboysâ€ a success. As of this
        writing, its five episodes have a total of over 2.5 million views. On the
        other hand, the first episode of â€œHello, Strangerâ€ currently has over 800,000
        views on YouTube and over 350,000 views on Facebook, although it also airs
        on the ABS-CBN cable channel Cinema One and on its streaming platform iWant.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b868401-6407-4707-bc5c-0fd45c58b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the popularity of â€œ2getherâ€ may have produced the same influence
        without the quarantine, it cannot be denied that the quarantine prompted these
        outfits to produce these Boys Love shows. Or, at least, to create them at
        its current form â€” cost-efficient to make, readily available online, and produced
        while circumventing the filming restrictions set by the government due to
        the COVID-19 pandemic. Both â€œGameboysâ€ and â€œHello, Strangerâ€ are set during
        the quarantine, both filmed remotely.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b15445-3984-485e-9747-065294fb115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, these two local shows (and, undoubtedly, many
        of the BL shows that will come after it) are made in the mold of â€œ2getherâ€
        â€” light, easy to watch, with a universal message.</p>'
    '120':
      'image': 'jcr:1b00d8fc-1111-430a-a1cc-aacf5f1040f1'
      'imageCaption': 'During their online fan meet last June 20 on VLive, Bright,
        after singing one of the songs from "2gether," said: â€œThis is an unusual time.
        This song is my happiness. It''s many people''s happiness.â€ Photo from GLOBE
        TELECOM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df647fe-841f-4e2b-9fde-44a260052091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bbe651-9f7e-4739-a6a3-ae98fd3a532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, perhaps, by design; these shows were made to serve the
        audience â€œ2getherâ€ has tapped locally. But it has also caused the local attempts
        to lose the subversive edge of the genre.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1f9e3-1d4f-4e1f-ab55-857957de6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œA good question to ask is: why are they doing it?â€ says Louie Jon
        Sanchez, a poet and professor at the Ateneo de Manila University who has written
        extensively about Filipino soap operas and pop culture.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f6254-1999-4cb6-a289-7ecc03cc255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBL is conventionally a womenâ€™s genre. And that is now lost on many
        of us, naging LGBT. Not that itâ€™s bad. But, it has been watered down, co-opted,
        but not very critically. [BL&nbsp;is] a very subversive genre. It is framed
        in the perspective of women. Translation seems to have effaced that frame,â€
        he adds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90658389-fe3f-43e6-bfe7-4ed5c8ea0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: â€œWalang pinag-iba sa KathNiel at LizQuen. Ginawa lang
        queer.â€</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca98a2-4b4d-4141-8c0a-238712d54069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, not that this is bad. But local BL shows, because they are
        made with economic considerations in mind, are made for a broader audience.
        The result is a form that is less radical because it removes the key convention
        of the genre: the female gaze.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3d46d0-04e9-4a08-9350-3df8e54efddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAng tanong, nakakapagsulong ba siya ng emancipation sa LGBT?" asks
        Sanchez. "Puwede, kasi it makes them visible in pop culture. Pero are LGBTs
        made visible, sensible enough? Thatâ€™s the question. It needs to be nuanced.â€</p>'
    '123':
      'image': 'jcr:7d4bb529-aa54-4bf8-be54-4298ccc4dbbe'
      'imageCaption': 'Trends are now dictated by fans, not institutions; itâ€™s hard
        to imagine a mainstream network like ABS-CBN (before the shutdown) or GMA-7
        airing a BL show without the clamor of the fans. Screenshot from GMMTV/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72323d2d-09ce-421d-9cfc-7e54098d0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.565+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83a798-2106-497d-b449-fe4b49602d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A different metric</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d50a09-caab-4fc2-9377-c8800a7f8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most interesting aspect of the popularity of â€œ2getherâ€
        and the Boys Love genre right now is what it says about local pop culture.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da0771-afc3-4ce9-a17b-5dea32c34009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It illustrates how there are now several ways to determine what
        is considered a hit in Philippine context. Several years ago, there was one
        basis of being a hit: ratings. This is why we know, for instance, why the
        â€˜90s Mexican soap opera â€œMarimarâ€ is a huge hit, even if you disregard how
        its popularity changed how T.V. networks produce their soap operas and when
        they air it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ddb3a-303b-4410-8fa4-c4be63305008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine media acknowledged â€œ2getherâ€ is a hit without this metric.
        In place of ratings, Sanchez says, are other â€œregisters of interest and patronage.â€
        In the case of â€œ2getherâ€, it is measured via social media noise, by critical
        appeal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf9fc9-cc04-4b02-9637-cc8e739ee587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes â€œ2getherâ€ unique in the sense that itâ€™s acknowledged
        to be a hit, yet even with its popularity you couldnâ€™t consider the Boys Love
        genre to be part of the local â€œmainstream.â€ Note, for instance, how all local
        BL shows are streamed online. ABS-CBN streams â€œ2getherâ€ via iWant and airs
        it on its cable network Kapamilya Channel.. But a large part of the BL â€œfeverâ€
        is happening only to a specific segment of the market, Sanchez said, particularly
        those with access to streaming platforms.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b68e5-9da1-47b1-bdb2-407093b3bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:54:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSo yung â€˜fever,â€™ it should be seen as a segmented â€˜fever; more
        than a widespread interest and patronage," explains Sanchez. "It would be
        interesting to ask who compose this segment â€” perhaps, Asianovela fans (in
        general), BL lovers (to begin with), and maybe LGBTQ."</p>'
