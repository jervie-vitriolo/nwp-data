  'iran-warrant-trump-qasem-soleimani-death':
    'author': 'Nada AlTaher and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-29T22:06:26.729+08:00
