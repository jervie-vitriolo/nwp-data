  'PH-winning-against-COVID-19-Roque-Galvez':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T15:17:13.319+08:00
    'imagesource': 'jcr:4578226c-f67f-4829-b3cb-a9005bda85c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76376798-e2a8-4428-8e19-d81c45b761f2'
    'lead': '"[There''s] nothing to be ashamed of in terms of density. We are not
      number one in Western Pacific," Presidential Spokesperson Harry Roque says as
      he refuted the World Health Organization''s claim that the Philippines is seeing
      the biggest spike in COVID-19 cases in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T15:24:10.532+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:54:44.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:47.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque', 'Carlito-Galvez', 'COVID-19', 'pandemic', 'coronavirus']
    'template': '1'
    'title': 'PH gov''t: We are ''winning'' fight against COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774ab66-64bc-49be-a463-91fcf360cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€“</strong> Two officials
        who are part of the government''s task force against COVID-19 said local outbreaks
        remain under control and the country is "winning" against the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3073b-7ce8-4d1b-a8fe-fdda7bd5e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of positivity rate, in terms of case doubling rate, in
        terms of mortality rate, we are winning. In fact, we defied what was predicted
        by the UP (University of the Philippines) study. We have limited the cases
        to 35,000 instead of what could have been at least 3 million cases," Presidential
        Spokesperson Harry Roque said in a press briefing Monday. Positivity rate
        counts the number of confirmed cases per 100 tests done, while the case doubling
        rate is the number of days it takes for cases to double, indicating how fast
        the disease spreads in an area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c85c0e3-b1e7-48cf-a805-7a18344293e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed cases are now at 35,455 as of Sunday afternoon, against
        the UP team''s projection of 40,000 infections by end-June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a0f8f-71e8-4805-be87-b88ea47ba6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.532+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to critics who called out the Duterte administration
        for its supposed lapses in responding to the coronavirus crisis, even countering
        the World Health Organization''s findings that the Philippines recorded the
        fastest spread of the disease among 37 Western Pacific countries and areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf789a-ef57-4a52-a218-47333ef500eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque refuted WHO data showing the Philippines with the fastest
        pick-up in infections in the region, saying that the case tally per country
        should be computed against total population. He presented statistics that
        showed the Philippines ranking sixth, with India leading the group, followed
        by Pakistan, Bangladesh, Indonesia, and Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37686ede-d0c7-4ced-89fe-caedcf10b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was pointed out that the WHO''s classification of Western
        Pacific states does not include the first four countries, leaving the Philippines
        the second-fastest next to Singapore in terms of the spread of the virus if
        Roque''s data is to be followed.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A netizen
        refutes that Roque&#39;s comparison of PH cases with foreign nations do not
        cover Western Pacific states, but is compared to Asian countries <a href="https://t.co/gEjXeYyjJX">pic.twitter.com/gEjXeYyjJX</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1277462923250728962?ref_src=twsrc%5Etfw">June
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76367b-5b18-487e-bf87-676f40b664e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00de4e-f68c-4498-aee0-225e6893be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also earlier refuted the WHO''s data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707c1d3-9648-4b9e-a290-9aa6edd76837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/28/Dont-cherry-pick-countries-to-compare-with-PH-DOH-says-on-WHO-numbers.html">Don''t
        ''cherry pick'' countries to compare with PH, DOH says in response to WHO
        numbers</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a020265-5de6-426d-add8-dd8b0653c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vice President Leni Robredo also said that the government
        was in a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/26/Robredo-state-of-denial-pandemic-response.html"
        href="https://www.cnnphilippines.com/news/2020/6/26/Robredo-state-of-denial-pandemic-response.html">"state
        of denial" about how ineffective policies are</a>, adding that authorities
        should pause and rethink its strategies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b1057-1718-4fa7-a4ad-83a8bfcb6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/28/Robredo-Roque-lapses-national-government-COVID-19-response.html">Robredo
        tells MalacaÃ±ang her office is helping solve lapses in COVID response</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a3c29-2b5a-479c-badd-d8a5b8f802f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reiterate, [there is] nothing to be ashamed of in terms of density,
        we are not number one in Western Pacific. <em>Pero sa akin, hindi namin ito</em>
        contest [But for me, this shouldn''t be a contest]," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632b2aa-88a9-4e2b-a605-4a555eb71689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force chief implementer Carlito Galvez, Jr. also noted
        that authorities are actually "prepared" to respond with its national action
        plan, adding that protocols are also being reviewed now that only Cebu City
        remains under the strictest form of lockdown. However, he noted that no province
        will be moved out of community quarantine to the more liberal "new normal"
        scheme anytime soon, so that Filipinos would not relax in practicing social
        distancing and other minimum health</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b174aa-aedb-4b7f-980a-ea124e9fc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From acceleration [of infections],<em> lahat nag-</em>decelerate
        <em>na po</em>... We are winning," Galvez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d3cb2-2b37-4e3b-b0bd-7728e33129db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is an average of 622 new cases reported daily, but
        clarified that this represents a small portion of the daily testing capacity
        of local laboratories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7e6ff-9521-4b7c-8d87-8ec394421df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang threshold po ng WHO, kapag bumaba po ang ating</em> [positivity
        rate] <em>sa 7-10 percent, ibig sabihin gumaganda ang ating</em> situation
        [The WHO''s threshold is if we have a positivity rate of below 7-10 percent,
        it means our situation is improving]," Galvez added, noting lower deaths among
        patients as doctors have learned how to respond to the disease better over
        three months since the first local infections were recorded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0580d-4728-4bd3-a4f2-1bd6f7ab68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the positivity rate peaked at 13 percent back
        in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09137ead-bfef-499c-a186-5d764a7f6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended how the response of local government units, saying
        there are redundancies in place to protect provinces and cities from further
        spikes in cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a150b5-3cdd-4396-9949-28bb8f300a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez admitted that authorities are focusing on Cebu City
        after a "very alarming" spike in infections, severe cases, and patient deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88feda-aa3a-425f-9663-640598877f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Galvez and Roque said that President Rodrigo Duterte will announce
        the quarantine protocols for the various cities and provinces <a href="https://www.cnnphilippines.com/news/2020/6/29/Duterte-community-quarantine-June-30.html">on
        Tuesday, June 30,</a>&nbsp;which will be implemented in these locations from
        July 1-15. Classifications will be determined based on how fast the number
        of cases double and the capacity of critical care units in medical facilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861d6c9-563f-4a9b-b0d2-782b5524ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:24:10.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said only Central Visayas is close to its limit, while the
        rest of the country are either at medium or low-risk.</p>'
