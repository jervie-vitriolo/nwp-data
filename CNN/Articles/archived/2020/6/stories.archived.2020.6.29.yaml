      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Lois Calderon (CNN PH):
        This was in March 2017â€¦ Does this account still exist?</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f277f-7a50-48af-933a-501b90d1bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
