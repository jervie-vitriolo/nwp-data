    'title': 'Search and rescue ongoing for missing Filipino crew after boat collided
      with Hong Kong vessel'
    'updated': 2020-06-29T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c4f6a-dee8-460f-8edd-a84fcab1c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> The Philippine
        Coast Guard (PCG) said Monday that it is searching for missing fishermen and
        passengers in the vicinity of Occidental Mindoro where a Hong Kong flagged-cargo
        vessel collided with a fishing boat carrying 14 Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a236f-40cc-453b-921b-3c8181274b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12125877-d284-490c-b93b-9082d37453bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Commodore Armand Balilo bared that the collision
        happened in Mamburao, Occidental Mindoro early Sunday. The missing Filipino
        crew were on board F/V Liberty 5&nbsp;from Cagayan de Tawi-Tawi Island on
        the way to Navotas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7844d10-722a-4d44-a850-5cae563e7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77903b6b-ee40-4b26-bbf3-deaca2da7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong vessel M/V Vienna Wood, which departed from Subic
        and was supposedly on the way to Australia, is now being escorted by the PCG
        to Batangas for further investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9a0c0-2482-4424-a0cd-f899d5f89e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fcb5e-11c3-4d68-9768-75b73f453033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The involved missing crew, as reported, is 12. We are already conducting
        search and rescue. We have a floating asset in the area and other teams are
        on standby," Balilo said in an interview with CNN Philippines'' New Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d94dd-d754-4b07-8545-8f7997468e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T08:43:06.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated report, the PCG said the 12-man crew includes the
        captain of the fishing boat. Two passengers were also on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee804ea6-f52f-4033-9c7c-706dcbd9bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae69c3-ef9d-4da0-8099-ba86e83932a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our rescue personnel already sighted the overturned fishing
        boat," he added. "We will check the vicinity to find out the whereabouts of
        the fishermen involved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b73af6-1390-4240-a1fb-3e70ebf2f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4486f-fcfc-4afb-b05a-31f84640d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:35:05.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:55:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said a PCG Islander plane and an Airbus helicopter are being
        deployed to assist in the operation. They will also deploy another multi-role
        response vessel to further intensify the search and rescue.</p>'
