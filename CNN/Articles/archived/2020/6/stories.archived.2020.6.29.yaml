      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s indicative of how pop culture conversations and trends are
        shifting. A show doesnâ€™t have to be aired on free T.V. anymore to become a
        hit, to shift trends, to instigate change in local pop culture. The change
        that â€œ2getherâ€ has started is significant, as it has seemingly encouraged
