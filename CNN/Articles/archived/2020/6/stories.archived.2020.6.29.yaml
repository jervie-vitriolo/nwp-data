      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN PH: Typically if the account is under a personâ€™s name, even
        if that document explicitly says that she opened the account for a company,
        how do you treat it? As an account for the individual or as an account for
        the company?</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5a7e0-4584-46cf-beee-bf4b626e81c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CONSING: Assuming it were valid, it is an individualâ€™s account.
        And you know the process, right? If the local company gets incorporated, typically
        that account gets closed and transferred to somewhere else.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73a47b-e396-47f9-89e8-7a993db217b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN PH: Was Wirecard a client of the bank such that it dealt
        with the bank in terms of foreign exchange transactions or remittance service
        in that context, Sir?</em></p>'
    '46':
