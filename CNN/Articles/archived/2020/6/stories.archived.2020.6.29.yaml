      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sanchez''s opinion, the shutdown will prompt ABS-CBN to transform,
        to cultivate new platforms.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59108bd7-61c3-4d50-8704-28155216062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.563+08:00
      'mgnl:createdBy': 'don'
