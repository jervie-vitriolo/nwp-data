      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:09:57.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T12:54:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464c062-415f-41d9-b42f-0a5a4e2dcf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC records â€” some of which used Buzeta-Aceroâ€™s maiden name â€” show
        Buzeta is one of five Filipino incorporators for Wirecardâ€™s Manila arm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d65554-1959-48f0-b5bb-c6be201588ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Bangko Sentralâ€™s go signal, a bank certificate under
        BPI''s name was issued vouching for a deposit of â‚±100,089,490 under Buzeta''s
        name. It was signed by BPI Salcedo branch manager Kristine Eunice C. San Jose
        and addressed to the corporate regulator.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef1377-ed4a-4ed8-bd66-8d8620dd4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That document obtained by CNN Philippines specifically states that
        Buzeta was treasurer-in-trust for Wirecard e-Money and that the deposit could
        be withdrawn â€œin behalf of the said companyâ€ once the process of registering
        with the SEC was completedâ€”a show money of sorts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9310d-c988-40e7-b346-1d5457b93e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That certificate remains part of Wirecard e-Moneyâ€™s files kept by
        the corporate regulator to this day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e2776-f88a-47ed-bdea-ed88a38fbdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on records, Buzeta as authorized representative of Wirecard
        e-Money signed the application to do business on the same date on the bank
        certificate. The papers were filed with the SEC on March 22 and the application
        was made under the Foreign Investments Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e23ffa-c270-4ed9-8002-15533f2958f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after submission, the SEC approved Wirecard e-Moneyâ€™s articles
        of incorporation and by-laws, with the firm officially registered to do business
        locally since March 24, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3015f36-10ed-49f7-acae-3b56493466bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fake document?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546bb0b-3e76-4afa-852d-3a315f53c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines showed BPI Chief Executive Officer Cezar Consing
        a copy of that&nbsp;bank certificate.</p>'
    '32':
