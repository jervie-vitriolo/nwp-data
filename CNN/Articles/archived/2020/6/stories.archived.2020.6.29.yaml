      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd095022-ae53-426e-8498-6aee5585dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.794+08:00
