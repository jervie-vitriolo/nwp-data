    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'US', 'visa-restrictions', 'Hong-Kong']
    'template': '1'
    'title': 'China to impose tit-for-tat visa restrictions on US officials over Hong
      Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad27c9e-6d5c-4858-8283-dba95a061e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> China will impose visa restrictions on
        certain United States individuals in response to Washington''s move last week
        to place similar limits on Chinese officials over Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6566af-7f02-43d1-a5c1-a3c81a489764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5168f-4497-4033-9313-4e98963d14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa restrictions will be imposed on certain Americans with "egregious
        conduct relating to Hong Kong," Chinese Ministry of Foreign Affairs spokesman
        Zhao Lijian said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec851788-c044-4ca2-9359-ea077a762334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6cc2f-cf1e-43ad-9df2-41da56b6d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that attempts by Washington "to obstruct China''s legislation
        for safeguarding national security in Hong Kong," by imposing sanctions against
        officials in the city and Beijing "will never succeed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc5c6a-aafe-44a8-bb17-dd63c2f2e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beddc1a-2f41-46a3-8968-c4d1e98de7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law for Hong Kong is purely China''s internal
        affairs and foreign countries have no right to interfere," Zhao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded99fb4-c0cb-4b50-896b-1f2aa8015b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb790a88-1c13-4d9b-8748-33ef65bef258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National People''s Congress is currently in the final stages
        of drafting the law -- details of which have not been revealed -- and is expected
        to pass it this week, perhaps even by Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bacbd7-a3a6-4a28-8a64-bb759ba29db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b462c43-db0d-4868-a433-010ebcd7f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reporters asked which "US individuals" might be affected by
        the new visa restrictions, Zhao said: "I believe these relevant people know
        that very well."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafcd65-e067-438f-896c-e52b1171dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40d763-963b-4f42-ac65-6cd11b1de852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US sanctions</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d4fd1-942d-45c3-8fa7-1c07bdcf5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US Secretary of State Mike Pompeo said the US would impose
        visa restrictions on current and former Chinese officials who "were responsible
        for eviscerating Hong Kong''s freedom" and were "responsible for, or complicit
        in, undermining Hong Kong''s high degree of autonomy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5c14c-a7a6-4107-afb7-d78db0722f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c4708d-0717-4634-954b-e910bcdd51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name the Chinese individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bb7cf-7406-4943-bfe9-89a4f21e8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e6fa2-b25c-4f5e-af93-e38cea392dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong''s high degree of autonomy and the full implementation
        of the Sino-British Joint Declaration, as well as respect for human rights,
        are of fundamental importance. The United States will continue to review its
        authorities to respond to these concerns," Pompeo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277eda2d-10bd-4876-8e60-0fea7432c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b2813-fc94-40e8-bfb5-c2b067a5bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa sanctions are not as biting as economic sanctions but send
        a message to Beijing, and could impact the travel of the children of Chinese
        officials, who often attend universities in the US. These sanctions come as
        the US-China relationship continues to unravel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d286ffd-e3f1-45cc-8bd3-9e7d9987fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11006b-9dbe-4002-b952-4d701d526c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This action comes about a month after the Trump administration declared
        Hong Kong no longer maintained a high degree of autonomy from China, due to
        Beijing''s plan to impose the new national security law on the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b1926-fe5a-4c9d-9609-2a009e4c371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6b2f1-4b58-4f61-9d18-aae18c62c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said last month that Chinese Communist
        Party officials would face consequences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d2931-1bb9-4c79-ad0d-33d10781533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa59290-cb0e-4ff8-90d0-b3b8e6e471d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will also take necessary steps to sanction PRC
        and Hong Kong officials directly or indirectly involved in eroding Hong Kong''s
        autonomy and -- just if you take a look, smothering -- absolutely smothering
        Hong Kong''s freedom. Our actions will be strong. Our actions will be meaningful,"
        Trump told reporters on May 30.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4bc9c-cd6f-476d-9e32-5089d4a9303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60463d85-a209-47ac-88b4-54fb371dbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law raises alarm</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ece7f-3db0-49f2-82d1-f4d8b6dfd742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html">national
        security law</a> is expected to criminalize secession, subversion against
        the central Chinese government, terrorist activities, and collusion with foreign
        forces to endanger national security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443987ee-d155-4540-a587-c8b5c53f0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69585bdc-78f5-487f-9ae0-715b7858491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also allow mainland Chinese security services to operate
        in Hong Kong for the first time and give Beijing the power to override local
        laws, as well as send certain defendants to mainland China for trial.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ebadf-dd9f-4df0-b7e0-78639a408ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23ae60-9855-4b55-b045-b58914894be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s chief executive, has said the law will ensure
        "the long-term prosperity and stability of Hong Kong."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6714479-3ea4-47f9-bbf4-d41c79176d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cbc08-296c-481e-acd0-e2be3c468529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many worry the law could be used to target dissidents, a fear that
        stems from China''s judicial track record.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c2885-0d05-44ea-9197-79091e901a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40fac2-0115-4a3e-a32e-16c94a239eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mainland, national security laws have been used to prosecute
        pro-democracy campaigners, human rights activists, lawyers and journalists.
        Arbitrary punishments and secret detentions are almost unheard of in Hong
        Kong -- but people worry this new law could change that. The South China Morning
        Post <a href="https://www.scmp.com/news/hong-kong/politics/article/3090901/national-security-law-hong-kong-tops-agenda-three-day">reported
        Monday</a>, citing unnamed sources, that life imprisonment is being considered
        for some cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a7603-0f3d-4a25-8ba7-2361ef979ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef93309-a1e6-40e7-aed7-53e90428585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the law could cause increasing self-censorship in the
        media, the exclusion of pro-democracy figures from the city''s legislature,
        and threaten Hong Kong''s reputation as a safe base for international businesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895d1b8-4171-4186-8656-1c48dac7cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723b8f7-1a21-4c47-bc58-631a0f41360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.reuters.com/article/us-hongkong-protests-poll-exclusive/exclusive-support-dips-for-hong-kong-democracy-protests-as-national-security-law-looms-poll-idUSKBN23W3KO">According
        to a recent survey</a> carried out by the Hong Kong Public Opinion Research
        Institute for Reuters, a majority of respondents opposed the law, but support
        for pro-democracy protests in the city has slipped.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158c0ad-50e7-44b2-adac-aada4f7059db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfad733-9704-42a3-9b4a-d97fd9c53b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policing of protests has been heavy in recent months, with marches
        and demonstrations banned over coronavirus fears. On Sunday, police arrested
        53 protesters for unlawful assembly in the city''s Mong Kok area, after a
        demonstration against the proposed law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94175d-b791-42a9-82a4-37eaa99d9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecb3ea-6882-4c99-bca6-03c7c8dd65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual anti-government rally on July 1 -- held every year to
        mark Hong Kong''s 1997 handover to Chinese rule -- has been denied police
        permission.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826979f0-28c0-4c58-a763-569c297590b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:07:57.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/29/asia/china-hong-kong-us-visa-national-security-intl-hnk/index.html">China
        to impose tit-for-tat visa restrictions on US officials over Hong Kong</a>."</em></p>'
