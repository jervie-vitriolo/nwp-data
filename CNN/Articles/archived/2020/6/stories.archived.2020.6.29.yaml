      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827136f-1477-4379-8807-0c94e1797b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President largely ignored the implications of the disastrous
        US government response to the worst public health crisis in 100 years, even
        though it emerged late on Friday in <a href="https://edition.cnn.com/2020/06/26/politics/donald-trump-coronavirus-protocols/index.html">CNN
        reporting</a> that the White House is taking vigorous efforts to protect him
        from infection at rallies that contravene social distancing and masking guidelines,
        and that put even his own supporters at risk of getting sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f639127-e395-46a4-9043-80c0cf100283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606d84a-ccaa-40e6-b0be-32a498e838eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, find time to <a href="https://edition.cnn.com/2020/06/27/politics/andrew-jackson-statue-four-men-charged/index.html">defend
        a statue of</a> former President Andrew Jackson, who <a href="https://millercenter.org/president/jackson/life-after-the-presidency">retired
        to his slave plantation in 1837</a>, and to retweet a video in which a supporter
        chanted <a href="https://edition.cnn.com/2020/06/28/politics/trump-tweet-supporters-man-chants-white-power/index.html">"white
        power."</a> Trump <a href="https://edition.cnn.com/2020/06/28/politics/russia-us-troops-afghanistan-trump/index.html">denied
        reports that he was briefed</a> that Russia offered a bounty for the killings
        of US and UK soldiers by the Taliban -- but didn''t say how he would respond
        and stand up for American troops if the story was true. And Trump, who lambasted
        his predecessor Barack Obama for his less prolific golf hobby, made two trips
        to his Virginia course, despite boasting that he canceled a weekend trip to
        his New Jersey resort to make sure "law and order is enforced" in Washington,
        DC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9b178-b908-453c-8e58-0b3ccf20f1bd'
      'mgnl:activationStatus': true
