      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Twitter shares are also falling as companies pause
        social media advertising. The company''s stock dropped more than 7% on Friday
        and is down 3% in premarket trading.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
