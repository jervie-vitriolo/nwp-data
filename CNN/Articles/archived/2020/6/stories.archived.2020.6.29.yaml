      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ef337-dbcd-498d-b836-e6edd2cc4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality check: Nearly all of Facebook''s roughly $70 billion in
        revenue last year came from advertising dollars. But the highest-spending
        100 brands account for only <a href="https://edition.cnn.com/2020/06/26/tech/facebook-boycott/index.html?bt_ee=I%2FGC8pW%2FrTeJxYEK4ox1PjH9I6K9qcIjYk%2B6nHwgbbJIBaLo2WnaPLxg2B5zSUBr&amp;bt_ts=1593432569205">6%
        of income</a>, according to Pathmatics, a marketing intelligence firm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eba2a3-9b88-42d8-aa73-adfabf5be30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
      'mgnl:createdBy': 'bamba'
