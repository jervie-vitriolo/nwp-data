      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> Rappler
        chief executive officer Maria Ressa and former writer-researcher Reynaldo
        Santos on Monday appealed their cyber libel conviction before a Manila court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbed642-f3a4-43cd-ac06-833c3eb0d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:29:56.947+08:00
