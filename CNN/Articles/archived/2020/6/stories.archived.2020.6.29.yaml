      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said in a separate
        briefing that traditional jeepneys are already operating in the following
        areas: Bulacan, Pampanga, Cagayan de Oro, South Cotabato, Caraga, Northern
        Mindanao, Davao Region, Cordillera Administrative Region, Western Visayas,
        Siquijor, Eastern Visayas, Soccsksargen, and Ilocos Region.</p>'
