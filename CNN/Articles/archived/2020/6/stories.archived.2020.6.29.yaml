      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems itâ€™s not a coincidence that ABS-CBN acquired the streaming
        rights of â€œ2getherâ€ when it shut down. It was also announced earlier this
        month that ABS-CBN has entered a partnership with Thai T.V. GMM. According
        to a release, â€œStill 2gether,â€ the sequel to â€œ2gether: The Series,â€ will also
        air in the Philippines via the Kapamilya Channel and iWant.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909059e0-e3ac-40b4-ad27-7eca07f090de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T20:13:24.563+08:00
      'mgnl:createdBy': 'don'
