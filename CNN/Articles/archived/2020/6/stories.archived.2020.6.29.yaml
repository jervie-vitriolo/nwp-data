      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc709b98-a86a-4d1e-adb7-f926a4093f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
