      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> With the pandemic exploding and setting
        record infection rates, President Donald Trump spent the weekend on his own
        often divisive obsessions, piling up new evidence for detractors who say he''s
        not fit for office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fab499-56b6-4de0-b8cf-9dac659d4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.058+08:00
