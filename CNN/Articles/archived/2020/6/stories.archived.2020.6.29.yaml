    'template': '1'
    'title': 'SEC document shows Wirecard PH treasurer had a BPI account, but bank
      says it may be fake'
    'updated': 2020-06-29T19:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13855090-7fdc-4d33-9187-f59be8d5fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€“</strong> In just
        one week, German firm Wirecard AG went from an e-payments industry leader
        to financial ruin as auditors learned that $2.1 billion (about â‚±104 billion)
        of its cash is nowhere to be found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd55125-fcf3-41b8-97a2-335bf3a025f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By June 22, the company declared that the funds that were supposedly
        held in trust by two Philippine banks&nbsp;and booked in its financial statements
        likely never existed. This&nbsp;led to the collapse in its stock price, pushing
        the firm to <a href="http://www.cnnphilippines.com/business/2020/6/25/wirecard-insolvency.html">file
        for insolvency before a court in Munich.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524649b9-eb50-425a-bb25-972c91166277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s top executive Markus Braun now faces <a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-CEO-Markus-Braun-arrested.html">charges
        of accounting fraud</a>. The current whereabouts of Jan Marsalekâ€”Wirecardâ€™s
        second-in-command who was sacked amid the scandalâ€”are unclear, with signs
        hinting that <a href="https://www.cnnphilippines.com/news/2020/6/25/wirecard-coo-bi-records-doj-menardo-guevarra.html">he
        may be here in the Philippines.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb586dd-022c-4572-aecf-18f0e8fd8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounting fraud was allegedly designed to make Wirecardâ€™s balance
        sheet more appealing to investors by showing it has brisk revenues, partly
        from its operations in Asia. It''s not fiction that Wirecard does business
        here through its unit Wirecard e-Money Philippines Inc. â€” a company registered
        with local regulators since three years ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf18225-7190-4b46-a165-76057410bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/6/26/Mastercard-Visa-Wirecard-scandal.html">Mastercard
        and Visa reportedly reconsidering their relationship with Wirecard following
        accounting scandal</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa138f48-7b18-4442-ac95-26b29ce1109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Philippines showed a letter dated March
        9, 2017, where the Bangko Sentral ng Pilipinas endorsed the incorporation
        of the local Wirecard unit that  holds a license as an e-money issuer. This
        allowed the company to provide services like bills payment and remittances
        through online channels to Filipino clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90c61a-c52f-4844-a761-894669f9892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:54:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that letter, the central bank said that the company could register
        with the Securities and Exchange Commission to do business here, a requirement
        for firms that want to operate in the country. The notice was addressed to
        a certain Andre Buzeta-Acero, identified as treasurer-in-trust of Wirecard
        e-Money Philippines.</p>'
    '34':
