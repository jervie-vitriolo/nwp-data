      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8106ea4-0e40-446a-bf37-6353c3606852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:43:40.303+08:00
