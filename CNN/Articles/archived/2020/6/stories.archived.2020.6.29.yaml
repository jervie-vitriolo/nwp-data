    'title': 'Rico Hizon on the importance of ending his newscast on an uplifting
      note'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6b12f-5a22-4023-9252-871c899805c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) â€”</strong> In March, internationally
        acclaimed news anchor Rico Hizon made headlines in local media â€” an industry
        buzz that welcomed his return to Philippine broadcast journalism. BBC World
        Newsâ€™ â€œFace of Asiaâ€ has come back home after spending over 25 years between
        Hong Kong, Singapore,&nbsp;and London where he worked for global news organisations
        as their only Filipino journalist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73164b7-7b84-4025-8481-2a820f6fb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what made him decide to go back to the Philippines, he
        was&nbsp;quick to answer. â€œIt was really my family,â€ he shares with CNN Philippines
        Life, noting how the initial plan was that he was to work overseas for only
        five years, as per his fatherâ€™s wishes. When he landed his first international
        stint at CNBC Business News back in 1995, his father gave him five years to
        work overseas in order for him to live his dream. â€œI wanted to live my dream
        and passion on the international broadcasting stage,â€ he says. â€œI wanted to
        see what was out there. I wanted to be a trailblazer for Filipino broadcast
        journalists. I knew there was opportunity here in the Philippines, but I wanted
        to see the world, I wanted to cross borders and I wanted to show that Filipinos
        can be successful as well overseas.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0652e-226c-405c-ac1b-a3cc876843a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the five years slowly grew longer, stretching to two and a
        half decades, establishing himself as a credible name in the industry. After
        staying with CNBC from 1995 to 2002, he went on to join BBC World News â€” a
        dream come true for him â€” where he worked until it was time to head back home.
        Throughout his tenure in international broadcasting, Hizon went on to receive
        several accolades, including the&nbsp;Pamana ng Pilipino Presidential Award
        which he&nbsp;received from President Gloria Macapagal-Arroyo at the&nbsp;MalacaÃ±an
        Palace for excellence in International Journalism in 2008; a&nbsp;doctorate
        degree in Humanities, Honoris Causa by the University of Northeastern Philippines
        and the Commission on Higher Education conferred in 2012; and the&nbsp;People
        Asia Magazine Men Who Matter award in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6895a-b6d2-4ed2-8ace-41cceeb95dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was when his father reached his 90s that&nbsp;Hizon started to
        plan his family''s&nbsp;return to the Philippines. This two-year plan was
        finally realized earlier this year in March&nbsp;â€”&nbsp;the birth month of
        his father, who just turned 92.</p>'
    '50':
      'image': 'jcr:95d43337-3e16-4346-bf68-da2e7b2eeb5d'
      'imageCaption': 'Hizon is CNN Philippines'' new senior anchor and director for
        news content development. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8386923-200b-498f-87d0-22bf42d63dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.435+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e38a6-103e-4410-93fe-3a637ab1d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he reunited with his family upon moving back to the country,
        he also took on the chance to join a new one â€” CNN Philippines as the networkâ€™s
        new senior anchor and director for news content development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f092952-665b-434a-9211-9b141aa173c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:16:18.268+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI didn''t think twice,â€ he shared in the interview. â€œCNN Philippines
        provides first-class news and information that draws on the strength and worldwide
        news gathering power of CNN, and offers Filipino viewers a global perspective
        on key issues and trending stories from around the world, together with in-depth
        local coverage.â€</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78668ee2-b4d1-49f0-a6a1-c5275c569f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:16:18.267+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizonâ€™s return overlapped with what may be one of the most crucial
        moments for local media. The first local transmission of COVID-19 was confirmed
        in the same month, which soon prompted the Philippine government to implement
        an enhanced community quarantine. He calls the current socio-political climate
        â€œa very important and very challenging time in our lives,â€ and acknowledges
        just how grave a broadcast journalistâ€™s responsibility is in delivering the
        facts to the general public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d43b4e-26b1-44fe-9ebd-7632deb26c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.432+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he returns to his roots, Hizon makes it a point to offer what
        he has learned from his experience overseas, giving â€œa broader view of what
        is transpiring outside of the country.â€ This global perspective is what he
        instills in his new work at CNN Philippines, beginning with â€œThe Final Word,â€
        his evening primetime program for the network.</p>'
    '51':
      'image': 'jcr:9cb03969-acb5-4c60-aba2-cd8c9836a5fb'
      'imageCaption': 'Through â€œThe Final Word,â€ Hizon seeks to provide multiple dimensions
        to broadcasting â€” from bringing international perspectives to offering uplifting
        stories. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f16f0d-e776-4da7-a84f-d0451c72eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.435+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b9958-4987-48d2-bc7f-c4332c4c5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developing news content, he follows a formula which comprises
        what he considers the key elements to a good newscast: the newsmaker or the
        hard news, international news, and a light and inspiring story to end with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9f053-e7ce-4237-8fd1-6b618d202dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have international news to give viewers a global perspective
        of what''s happening with COVID-19 beyond our shores, international politics,
        trade and business that affects each and every one of us,â€ he explains. â€œWe
        now live in a borderless world; we not just rely on ourselves but also on
        many many other countries to survive.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f5707-d796-4fcc-aa4b-b41ace53433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAnd then, we have a light, inspiring and good vibes story in our
        final segment. In half an hour, we want to give our viewers an overall view
        of whatâ€™s happening in the Philippines, around the world, and at the end,
        give them a sense of hope, inspire them that there is still a light at the
        end of the tunnel.â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1481da1-3a71-475d-9832-b828407b663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He intends to adopt the same formula in his forthcoming show titled
        â€œThe Exchange,â€ a weekly business program which Hizon is especially excited
        about, as he circles back to his beginnings as a business news anchor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c0fe3-7982-4fd0-90cb-8883c3bbee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to premiere this&nbsp;July, â€œThe Exchange'''' will be a 30-minute
        show that will aim to make business news and lifestyle as accessible to the
        general public as possible. There is particular interest in learning more
        about how business leaders will be moving forward as the country transitions
        into a â€˜new normalâ€™ â€” a topic that Hizon wants to address through â€œThe Exchange.â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432394d8-23c3-4cb8-862f-ba129af02f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs much as possible, we want to invite the captains of industry,
        movers,&nbsp;and shakers,â€ he says. â€œTheyâ€™re the ones leading the way forward
        in this â€˜new normalâ€™.â€</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09d17b-11c5-44dc-8da8-741af59823bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasizes on the importance of closing every episode on a positive
        note â€” an aspect so crucial in todayâ€™s time.</p>'
    '52':
      'image': 'jcr:9c75f99a-eb9b-485e-83dd-14874595aed0'
      'imageCaption': 'As we live through â€œa very important and very challenging time
        in our lives,â€ Hizon acknowledges just how grave a broadcast journalistâ€™s
        responsibility is in delivering the facts to the general public. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4656095-6c15-46e7-9962-889de9067826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.435+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ca292-6f13-42e5-aeb9-6eefc243d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.433+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, â€œYou cannot go serious the whole way, because it can really
        be very stressful for the viewer if all [they] are listening to is politics,
        all about the health crisis... We want to always end the show light. When
        we end the program, viewers will say, â€˜Oh, thereâ€™s still a lot of good thatâ€™s
        happening in this world. Itâ€™s not all negative.â€™â€</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd6320-348d-4a08-9b90-cfad05fb0a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that he still holds onto is the advice he received from
        his international colleagues, which is the same principles he learned from
        Atty. Dong Puno, his mentor whom he credits for having helped him become the
        journalist he is today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d7526-d685-407e-b2c6-da5879c83a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œYou know they would always tell me, â€˜Every day is like you''re
        still going to school. Every day is like a new learning process.â€™ You should
        not take anything for granted. You should always keep yourself up to date
        with developments across all topics. Never just focus on what you doâ€¦ We have
        to focus on everything.â€</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3d48d-6d28-49ad-b96e-a7838b87f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to this advice, Hizon has kept himself well-versed
        in a variety of topics, from politics and business, to culture and sports.
        This is a trait that lends well, and is, in fact, a necessity for a journalist,
        much less one who has had such a successful career in international broadcasting.
        Hizon laughingly notes how he can even get around with discussing chismis
        about international and local showbiz. â€œI love gossip,â€ he shares with a smile.
        â€œAnd thatâ€™s what I do whenever I go around, [ask people] â€˜whatâ€™s the latest?â€™
        But amid the gossip and the noise, you still have to double check and triple
        check your sources, â€˜cause that can be fake news, right?â€</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b660b66-01c2-480a-9e23-64286a7ac6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:00:21.434+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:54:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this curiosity on casual gossip comes another key learning
        that sets a journalist apart from other curious minds. â€œThatâ€™s what I also
        learned from international news,â€ he says. â€œDonâ€™t try to be ahead of others
        because you [may] think that [a story can be] breaking news but it could [also]
        be fake news. Even if you are a few minutes, a few seconds behind, as long
        as you get it right, thatâ€™s what makes us credible, fair, and balanced. We
        do not report sensationalised news. We only report the right news. We only
        report the right facts.â€</p>'
    '55':
      'image': 'jcr:5a59bc13-bd47-4acf-83cf-3f9227655de2'
      'imageCaption': 'â€œWhen we end the program, viewers will say, â€˜Oh, thereâ€™s still
        a lot of good thatâ€™s happening in this world. Itâ€™s not all negative,â€™â€ says
        Hizon. Photo by JL JAVIER'
