    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293c9686-c3fb-46f1-a7f2-3b4379725ca7'
    'lead': 'The national coronavirus tally reaches 36,438, as the Department of Health
      reports nearly a thousand new cases and almost 10,000 recoveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T16:43:25.563+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:54:35.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:49.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines records 985 new cases, total at 36,438'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe676c5-44a1-4576-a745-02d4abe1cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> â€” The Philippinesâ€™
        coronavirus cases climbed to 36,438 on Monday, with nearly a thousand new
        infections reported by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e536b-b81c-468f-a36f-d67c06a7a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the agency listed 985 new cases, 643 of which
        are â€œfreshâ€ or detected in the last three days, while 342 are â€œlateâ€ cases
        or were part of the validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b5197-a44d-489b-90a3-a7b35c56158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that 319 of the added cases came from Metro Manila,
        while 135 were registered in Central Visayas. Other regions nationwide listed
        a total of 531.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f307b62-a2f4-4609-aa8c-f57f338f5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new set of 270 patients have also gotten well, with recoveries
        rising to 9,956. Meanwhile, 11 more died, raising total fatalities to 1,255.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b76b7-5256-42aa-aee4-a74b924c6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported that 34 more Filipinos
        abroad caught the disease, bringing the tally of infected overseas Filipinos
        to 8,467. Ten more have recovered for a total of 5,091 survivors, while nine
        new fatalities have been recorded, bringing the death toll to 547.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a5f37-c926-47cd-8ec9-26331263f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:16:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire said in a virtual press
        briefing that while the countryâ€™s 3.55% case fatality rate (CFR) â€” or 1,236
        per 1 million population â€” is higher than the average 2.9% in Southeast Asian
        nations, it is still low compared to the global CFR of 5.15%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ceeff-f27a-424f-93dd-df44d800b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:16:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reiterated her earlier statement not to cherry pick countries
        to compare with the Philippines in terms of COVID-19 data, as the socioeconomic
        context and healthcare system capacity vary among nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd409b-dade-49f8-88e2-0f094eb29362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:16:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2020/6/28/Dont-cherry-pick-countries-to-compare-with-PH-DOH-says-on-WHO-numbers.html">
        Don''t ''cherry pick'' countries to compare with PH, DOH says in response
        to WHO numbers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe1533-e141-4037-9dde-bb26cf106188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:16:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to a report published by the World Health Organization
        on Wednesday. According to WHO data, the Philippines recorded the most number
        of new COVID-19 cases in the Western Pacific Region over the previous seven
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f67c38-6221-4b42-b7aa-6c0b9a7717b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T18:16:55.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Southeast Asian countries, the country has the third most
        number of confirmed infections. Indonesia tops the list with over 54,000,
        followed by Singapore with more than 43,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec550770-8e8e-4bb7-ba9f-db95bd68b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T16:43:25.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coronavirus case count has surpassed 10 million, with
        around 500,000 deaths and over five million recoveries.</p>'
