      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of ABS-CBNâ€™s shutdown in T.V. culture could be felt immediately.
        With ABS-CBNâ€™s free T.V. channel out of commission (the network airs many
        of its news programs, variety shows, and soap operas on its many cable and
        digital channels), the culture is less vibrant.</p>'
