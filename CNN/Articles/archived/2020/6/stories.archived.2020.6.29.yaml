        officials on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235a19f-2269-4637-98c5-dc118facfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and security officials are among those confirmed dead,
        according to Mohammad Azeem, an official with the Edhi rescue center, a prominent
        local charity service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f6d4b-1ee7-412f-92ab-1140f722e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue and paramilitary security personnel are at the scene in an
        ongoing operation, Azeem said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58e173-fa9a-408c-860d-23a25fe6169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows security and barricades outside the stock exchange in
        Karachi, according to CNN affiliate Geo News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6187df-8006-44b8-ba1d-6f70547b1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abid Ali, director of the Pakistan Stock Exchange, said in a media
        briefing on Geo News that four attackers entered the compound and started
        firing but were killed by security forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a607a0-f608-43fe-9b68-9c8ecd5bf710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were four attackers who came from the parking lot, they threw
        a grenade at the main entrance of the KSE (stock exchange) and then started
        firing indiscriminately," Ali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59603b80-abe3-4a72-b8ba-97643514a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attackers were wearing uniform that looked like police uniforms,
        all four have been killed and the situation is currently under control."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092d69b-30f6-4b88-ae0f-426c4f2a81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://twitter.com/pakstockexgltd">tweet from</a> the
        official Twitter page of the Pakistan Stock Exchange said, "The situation
        is still unfolding and management, with the help of security forces, is managing
        the security and controlling the situation," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb41a1d-7b4d-42be-b56d-b5e1b5e9d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will issue a more detailed statement in due course once the
        situation is under control and more details are known. For now firing has
        stopped and reinforcement are in place," the tweet read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbc140-c744-4391-b19f-3ef18bccd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Stock Exchange administration sent out a message saying
        that "rangers" had entered the compound and that "four terrorists" were dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb3dbf-8ede-4246-88ca-8a2f0001b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration told workers inside the building to stay on the
        higher floors and that "the rangers will comb the compound and then let everyone
        leave in an orderly fashion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd1cd8-d83c-4763-a270-5557af8f17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Stock Exchange in Karachi is the country''s largest.
        It''s located in the city''s financial hub, where all major banks and financial
        services are located and where there is usually a heavy security presence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a05e7-7076-4e47-b5d4-25939d0a83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:30:43.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and was first published on CNN.com,<a
        href="https://edition.cnn.com/2020/06/29/asia/karachi-pakistan-stock-exchange-attack-intl-hnk/index.html">
        "Multiple people dead after attack on Pakistan Stock Exchange in Karachi"</a></em></p>'
  'PH-secures--250-million-worth-of-loans-from-French-development-agency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-29T15:23:51.857+08:00
    'imagesource': 'jcr:f1df4a90-7126-4fb4-8499-66c4b701652f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b07c42-b443-4aa7-a983-bc3efdc241fb'
    'lead': 'The Philippines has secured a fresh â‚¬250-million loan, equivalent to
      about â‚±14 billion, from a France-based development agency to help stimulate
      economic activity amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T15:31:46.522+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T12:54:42.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:47.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
