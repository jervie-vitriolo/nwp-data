      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to temporarily suspend the move also came after DTTB
        Batches 36 and 37 opposed the order in a joint statement on Sunday. The concerned
        doctors said they were not properly informed or briefed through writing. They
        added that there was no proper consultation prior to the orderâ€™s rollout.</p>'
