    'lead': 'Iran has issued an arrest warrant for US President Donald Trump over
      the drone strike that killed a top Iranian general in January, the semi-official
      Fars news agency reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T22:09:02.185+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:54:17.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:53.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'Donald-Trump', 'Qasem-Soleimani']
    'template': '1'
    'title': 'Iran issues arrest warrant for Trump over drone strike that killed Qasem
      Soleimani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a044df-e733-428c-9025-35d311565c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Iran has issued an arrest warrant for US
        President Donald Trump over the drone strike that killed a top Iranian general
        in January, the semi-official Fars news agency reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e730e-ef2f-4aa5-a7c7-b08cfc735e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is one of 36 people Iran has issued arrest warrants for in
        relation to the death of Qasem Soleimani, commander of the Islamic Revolution
        Guard Corps (IRGC), according to Fars, but the Tehran attorney general Ali
        Alqasi Mehr said Trump was at the top of the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddb5e3-5b1a-4bcc-9b95-6932404d535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehr claimed Trump would be prosecuted as soon as he stands down
        presidency after his term ends, Fars reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4270ea-8a37-40e1-8a3e-77941a66a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also said it had asked Interpol to issue a Red Notice for these
        36 individuals, semi-official state news agency ISNA reported, though it was
        unlikely that Interpol would grant the request. CNN has contacted Interpol
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99909af8-abf1-45dd-98a5-cc7f00df9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was killed in a US drone strike at Baghdad International
        Airport in January along with five others, including Abu Mahdi al-Muhandis,
        the deputy head of the Iran-backed Iraqi Popular Mobilization Forces (PMF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47fa26-3548-459b-9778-951165600215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike, condemned by Iran and its allies as an "assassination,"
        raised the specter of <a href="https://edition.cnn.com/2020/01/02/middleeast/baghdad-airport-rockets/index.html"
        target="_blank">further regional destabilization</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53164eb6-dfed-46d9-81af-87f7030aa710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Iran''s judiciary, Gholam-Hossein Esmaili, announced
        in early June that an Iranian citizen had been sentenced to death for allegedly
        working for foreign intelligence agencies. Esmaili claimed that Seyed Mahmoud
        Mousavi Majd disclosed the whereabouts of Soleimani to US intelligence officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50751c9b-8467-479e-9221-7e6a48112a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration viewed Soleimani as a ruthless killer,
        and the President told reporters in January that the general should have been
        taken out by previous presidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e6586-f886-48e7-86d9-25afa33ae2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani for the deaths of hundreds of Americans
        and US allies in the months leading up to his killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab915836-76f3-4581-8744-bc52f5049cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Soleimani was actively developing plans to attack American
        diplomats and service members in Iraq and throughout the region," the Pentagon
        said at the time, calling the strike "decisive defensive" action aimed at
        deterring future Iranian attacks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac70f81-0ba3-4c07-95b0-449aa8b20cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:09:02.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:54:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/29/middleeast/iran-arrest-warrant-donald-trump-intl/index.html"
        target="_blank">Iran issues arrest warrant for Trump over drone strike that
        killed Qasem Soleimani</a>."</em></p>'
