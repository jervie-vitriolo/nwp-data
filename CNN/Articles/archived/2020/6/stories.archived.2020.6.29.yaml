      'text': '<p><strong>(CNN)</strong> â€”&nbsp;The Mississippi state legislature
        on Sunday passed a bill to remove the <a href="https://www.cnn.com/2020/06/26/us/mississippi-confederate-flag-change-trnd/index.html">Confederate
        emblem</a>&nbsp;from their flag in a historic referendum on the only remaining
        state flag to feature the Confederate insignia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d470d4-6299-41b7-9ecb-e7cd7316849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will now go to Mississippi Gov. Tate Reeves, a Republican,
        who has said he would <a href="https://twitter.com/tatereeves/status/1276883982974627840">sign</a>
        it into law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eaa149-c4b4-441f-b1fa-9366a3536972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation -- which cleared the state House in a 91-23 vote
        and the state Senate with a 37-14 vote -- comes as Mississippi lawmakers have
        been weighing a change to their flag for weeks amid ongoing racial justice
        protests across the country. The flag, first adopted in 1894, has red, white
        and blue stripes with the Confederate battle emblem in the corner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241456ea-4c2a-4bc7-b064-b595c670c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://billstatus.ls.state.ms.us/2020/pdf/history/HB/HB1796.xml">bill</a>
        establishes a commission to develop a new flag design without the Confederate
        emblem that includes the phrase "In God, We Trust." Mississippi state voters
        would then vote on the new design this November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2765d-fb31-41e5-84c2-5de27431e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Rep. Jeramey Anderson, a Democrat from Moss Point, applauded
        its passage Sunday as a "historic moment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168dcdbd-7366-45ee-bb58-4d15345e4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank those who came before us, who with courage and resolve
        nurtured the Civil Rights Movement that helped bring us to this day," he <a
        href="https://twitter.com/jerameyanderson/status/1277382856977891328">tweeted</a>.
        "What a beautiful moment of unity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca87d5e-97a7-4528-80b3-844123b87f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Democratic state Rep. Zakiya Summers,
        who <a href="https://twitter.com/RepZSummers/status/1277377083489103878">tweeted</a>,
        "I just through the deuces to the state flag that''s at the entrance of the
        house chamber!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aad9ad-df4a-4e2a-8dbd-022555bee1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NAACP president Derrick Johnson told CNN''s Wolf Blitzer Sunday
        evening, "This is a long time coming."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b9d23-9cc2-4cba-89bc-ba48d45a9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, Mississippi decided to be one of the 50 states, and not
        the one state standing alone still bearing the emblem of a segregated society,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6904ba7-774e-4e27-8fa4-4d30fe4937c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s vote came after the Mississippi House and Senate passed
        a resolution on Saturday to begin the process of changing the flag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06510005-9921-4f5c-b108-9dbe514acfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following those votes, Jefferson Davis'' great-great-grandson, Bertram
        Hayes-Davis, agreed with the potential change of the Mississippi flag, saying
        that the "battle flag has been hijacked" and "does not represent the entire
        population of Mississippi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea5ed5-102d-4874-9f8b-482bd0469a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is historic and heritage-related, there are a lot of people
        who look at it that way, and God bless them for that heritage. So put it in
        a museum and honor it there or put it in your house, but the flag of Mississippi
        should represent the entire population, and I am thrilled that we''re finally
        going to make that change," Hayes-Davis told CNN''s Ana Cabrera on "Newsroom"
        Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852357f8-369c-4cf0-8918-189f310f5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag of the Confederacy, its symbols and the statues commemorating
        Confederate leaders have long divided the country. Critics call the flag a
        symbol that represents the war to uphold slavery, while supporters call it
        a sign of Southern pride and heritage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1309b1-ca3e-4e62-9ece-8fb02bef77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbols have increasingly become a rallying call for white supremacists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d2f249-a3c7-4201-a0cd-057675be41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the death of George Floyd has led to the removal
        -- by protesters in some cases and city leaders in others -- of contentious
        statues and Confederate symbols that have upset some residents for decades,
        if not longer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca0d0d-c953-409e-a4dd-ac13c1e10a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a 46-year-old Black man, died on May 25 in Minneapolis. While
        being arrested, <a href="https://www.cnn.com/2020/06/24/us/minneapolis-police-chief-comment-george-floyd-trnd/index.html">Floyd
        was held down by a Minneapolis police officer''s knee</a>&nbsp;for more than
        eight minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119f0cb-60d3-4a8a-a8ae-2246d36cce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pronounced dead shortly afterward. His death, which was captured
        on video, has sparked widespread protests across the US, with people calling
        for an end to police brutality against people of color.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a073246-f992-42e6-bae9-edac95d79333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:47:41.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:40.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction from Mississippi
        legislators and the president of the NAACP. It was first published on CNN.com,
        <a href="https://edition.cnn.com/2020/06/28/politics/mississippi-flag-confederate-emblem/index.html">"Mississippi
        state legislature passes bill to remove confederate symbol from state flag
        in historic vote"</a></em></p>'
  'china-coronavirus-lockdown-hebei':
    'author': 'Isaac Yee and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-29T15:47:47.503+08:00
    'imagesource': 'jcr:e00ed5a7-ce54-44e8-bb66-f2862291bfb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e85fa69-8641-444f-bf72-8d69be2f4b4c'
    'lead': 'As the number of people killed by the coronavirus passes 500,000 worldwide,
      China isn''t taking any chances of a second wave gripping the country â€” despite
      having largely contained its outbreak in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-29T15:51:26.660+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:54:39.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:53:48.474+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As coronavirus spikes in US, China locks down 400,000 people ... over
      18 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c502b1-0f27-47b3-b7a5-5252dfdcf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;As the number of people killed by
        the coronavirus passes <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">500,000</a>
        worldwide, China isn''t taking any chances of a second wave gripping the country
        -- despite having largely contained its outbreak in recent months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9879b-dbf1-4a00-8013-5002a443c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast to the relaxing of restrictions amid <a href="https://www.cnn.com/2020/06/29/politics/donald-trump-coronavirus-russia/index.html">spiking
        infection rates in the United States</a>&nbsp;and parts of Europe, about 400,000
        people have been placed under strict lockdown in Anxin county, in the central
        province of Hebei, near Beijing, after just 18 fresh cases were detected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea0e61-9fcf-4a75-a55f-a4ec801e0bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials announced in a statement Sunday that "all villages, communities
        and buildings will be fully closed" in Anxin. Families are only permitted
        to send one person per household outside to purchase supplies once a day --
        and all outside vehicles are banned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9ea9b-1943-4b3e-9fc2-50a09bb612d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxin lies around 150 kilometers (90 miles) south of Beijing, where
        a small outbreak this month <a href="https://www.cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">was
        met with "wartime" measures.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807e7b3-d8e6-4403-8af4-93ec1e2f44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-June, a cluster of cases was linked to a fresh produce market
        in the southwest of the capital. As it emerged that infections had already
        spread to nearby Liaoning and Hebei provinces, there was <a href="https://www.cnn.com/2020/06/18/asia/beijing-coronavirus-reminder-intl-hnk/index.html">widespread
        alarm over the potential of a second wave across China.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691c4c3-d381-4a6b-be4a-1aeb0be98b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities quickly imposed a lockdown on 11 residential compounds
        in the vicinity of the market, prohibiting anyone from entering or leaving.
        Residents had their temperatures checked and reported on a daily basis, and
        their food and daily necessities delivered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4218151-535a-4141-9fba-5fe9f75a70fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also rolled out mass nucleic acid testing for the coronavirus,
        setting up 193 sampling booths across the city. More than 76,000 people were
        tested within 48 hours of the cluster being detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fadfb-643d-4137-ae02-0e053b13e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/05/16/asia/zhong-nanshan-coronavirus-intl-hnk/index.html">Speaking
        to CNN in May,&nbsp;</a>China''s top respiratory expert Dr. Zhong Nanshan
        warned that China still faced the "big challenge" of a potential return of
        the virus, and authorities should not be complacent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21469ed-46d9-4914-84a1-ade51879babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T15:51:26.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of ... Chinese at the moment are still susceptible
        of the Covid-19 infection, because (of) a lack of immunity," Zhong said. "We
        are facing (a) big challenge, it''s not better than the foreign countries
        I think at the moment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
