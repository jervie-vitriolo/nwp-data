      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e905935-d136-4169-8b75-a402aa3dccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:54:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moves don''t appear to have satisfied many advertisers.
        Hershey''s said it would join the boycott following the announcement. Fox
        Business <a href="https://www.foxbusiness.com/markets/pepsi-facebook-ad-boycott">reports</a>
        that PepsiCo is adding its name to the list, too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24143ef1-eef1-4139-869a-d21279157362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
