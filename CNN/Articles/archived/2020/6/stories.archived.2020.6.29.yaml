      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><em><a href="https://edition.cnn.com/2020/06/28/politics/trump-2020-election-coronavirus/index.html">View
        Trump and Biden head-to-head polling</a></em></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fb043-ac35-4ecd-a8a0-69ad8d1d3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T13:34:40.059+08:00
