      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816c6a2-2b9e-4e49-9d81-a76a22396090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T21:02:12.349+08:00
      'mgnl:createdBy': 'bamba'
