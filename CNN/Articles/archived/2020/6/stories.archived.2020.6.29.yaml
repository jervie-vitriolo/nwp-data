      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the BSP said that the missing stash never went through the
        local financial system. These entities have rolled out separate investigations
        into the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149b3fe-bf9f-4c03-a8db-d7ba5002cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T17:57:33.792+08:00
      'mgnl:createdBy': 'mel'
