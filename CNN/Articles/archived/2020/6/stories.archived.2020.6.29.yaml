      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health spokesperson Ma. Rosario Vergeire said in a virtual
        press briefing on Monday that they are currently in dialogue with the DTTBs
        regarding the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea166ef0-f509-441c-ab04-b6edf058c6c4'
      'mgnl:activationStatus': true
