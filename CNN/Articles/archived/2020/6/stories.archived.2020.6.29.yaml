      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultivating the Boys Love genre â€” outside its free T.V. mainstream
        box â€” via its acquisition of â€œ2gether: The Seriesâ€ and its embrace of Bright
        and Win''s stardom can be seen as the network''s way of surviving in a post-ABS-CBN
        shutdown world.</p>'
