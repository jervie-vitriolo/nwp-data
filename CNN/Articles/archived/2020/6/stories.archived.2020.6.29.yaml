      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:54:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likewise called on the DOH to â€œrethinkâ€ the directive, with
        the DTTB seeking inclusive dialogue between the government and other concerned
        stakeholders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0982f-27bd-41e9-9263-e99ef1e34189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T22:43:40.303+08:00
      'mgnl:createdBy': 'kristel'
