    'template': '1'
    'title': 'Host KC Montero, 100 others arrested in Makati bar for allegedly violating
      quarantine restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa303c-b8af-4f27-b155-4e048fbd5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:13:39.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) â€”</strong> TV host
        KC Montero and at least 100 other local and foreign nationals were arrested
        at a high-end bar in Makati City on Sunday for allegedly violating community
        quarantine guidelines against mass gathering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cc960-5af9-46c9-97cb-e33090e065dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:13:39.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police said it conducted an operation at posh roofdeck lounge
        bar Skye in Salcedo Village on Sunday afternoon. Authorities said at least
        100 customers were caught drinking liquor&nbsp;â€” several of them even violating
        social distancing rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a79e0d-590e-429a-b4c9-f55384bd8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T14:24:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Police Deputy Chief PMaj. Gideon Ines said 113 customers
        were arrested, 73 of which are foreign nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2754d-4c6b-4d97-9a8e-6963deba1246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T14:24:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpaliwanag naman yug may-ari ng bar. Ayon sa kanya, hindi daw
        alam ''yung panuntunan regarding sa GCQ kung talagang allowed po yung sa dine-in.
        But actually pagdating natin doon, ''yun pala ay isang bar na may nag-iinuman
        then napakarami pong customers. Pagka titingnan mo is talagang andun yung
        mga violation ng distancing restrictions," he told CNN Philppines'' Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64450e28-9ab5-4131-9640-d7cbb96925dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T14:24:40.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The owner explained that they are not aware of GCQ
        restrictions, if dine-in is allowed. But when we arrived, we saw that it was
        a bar. A lot of the customers were drinking. You can see that they were violating
        physical distancing restrictions.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f9965-3c1d-4a99-93e2-ae28e97606d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:13:39.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City remains under general community quarantine with restaurants
        and cafes only allowed to operate at 30 percent of its regular&nbsp;capacity.
        Bars are still prohibited from reopening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd1f0d-e8e3-44b7-8f0b-3ea9beb19d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T07:13:39.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the raid, police arrested one of the bar owners and the
        customers. Those arrested were brought to the Brgy. Guadalupe Nuevo Gym to
        maintain physical distancing.&nbsp;Those rounded up will be facing charges
        for violation of Republic Act 11332 or the Mandatory Reporting of Notifiable
        Diseases Law, according to Makati Police Chief PCol Oscar Jacildo.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4e526-e202-4181-b45c-89a0e3c298be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T09:41:07.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:55:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach the bar owners for comment.&nbsp;</p>'
  'Search-and-rescue-Occidental-Mindoro-missing-Filipino-fishermen-after-collision-with-Hong-Kong-vessel':
