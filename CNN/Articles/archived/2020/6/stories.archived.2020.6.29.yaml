    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'hate', 'advertising', '-StopHateForProfit']
    'stories': ['3e8e8ecd-eade-4ef4-a40a-fc1f5cad6949', '11b97eec-7c8a-4712-bcc6-a0e141ff12a3']
    'template': '1'
    'title': 'Facebook will label more controversial content and tighten advertising
      policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac11e6-3379-4422-a339-a6587faaa539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>Facebook will ban ads that scapegoat
        minorities, immigrants, racial or other groups as part of a wider crackdown
        on hate speech, according to CEO Mark Zuckerberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5d7db-ea05-4f3f-9877-cee178f02fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded policy will prohibit ads that claim these groups are
        a threat, Zuckerberg said on a livestream Friday. The new policy will also
        ban negative ads about immigrants or asylum seekers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c8f43-1147-4fe7-a1be-3ab4ff4642a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, we''re expanding our ads policy to prohibit claims
        that people from a specific race, ethnicity, national origin, religious affiliation,
        caste, sexual orientation, gender identity or immigration status are a threat
        to the physical safety, health or survival of others," Zuckerberg wrote in
        a post. "We''re also expanding our policies to better protect immigrants,
        migrants, refugees and asylum seekers from ads suggesting these groups are
        inferior or expressing contempt, dismissal or disgust directed at them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf952f2-1deb-4758-b5c5-e3926eaf70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid a widening backlash by advertisers against
        Facebook who have accused the company of facilitating the spread of hate speech
        on the platform. Facebook took its biggest hit yet on Friday as the household
        goods giant Unilever announced it is pulling its ads from Facebook and Instagram
        through at least the end of the year. Facebook''s stock fell about 7% following
        the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33350bd-2612-4d1b-9a69-bccbdc515bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also announced that Facebook will begin applying warning
        labels to user posts that are newsworthy but violate the platform''s policies.
        Facebook was criticized for its inaction on posts by President Donald Trump
        that other platforms, such as Twitter, had flagged for glorifying violence
        or spreading misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f1d08-af93-425e-900d-b9ad95fde8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to do more to prohibit the kind of divisive and inflammatory
        rhetoric that has been used to sow discord," Zuckerberg said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba397026-fed9-4ac8-8b81-3014f96d9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not directly address Unilever''s announcement nor the #StopHateForProfit
        boycott campaign organized by civil rights groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2a394-bebd-4baa-823f-bf4d9a938eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashad Robinson, president of the civil rights group Color of Change,
        called the remarks "11 minutes of wasted opportunity" and doubled down on
        calls for advertisers to boycott Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0a962-d795-4900-9aa4-9219ad899776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope companies advertising on Facebook were watching â€” if they
        want to put their money where their mouth is on racial justice, then it''s
        time to #StopHateForProfit," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec3835-eafb-4bca-84d1-d3a121b0b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-29T10:52:05.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:55:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/26/tech/facebook-zuckerberg-content-ad-policies/index.html">Facebook
        will label more controversial content and tighten advertising policies</a>."&nbsp;</em></p>'
