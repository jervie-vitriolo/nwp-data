    'title': 'Outbreak investigation aboard US aircraft carrier may contain clues
      about Covid-19 among the young and healthy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19efe7-14b3-46b7-b3a7-069b75ea362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.680+08:00
