  'adidas-united-states-jobs':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T08:32:43.431+08:00
    'imagesource': 'jcr:e4a8daef-484f-4e65-b834-59af608557c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824c38c8-6a14-43ff-bc63-a3668373f8a8'
    'lead': 'A new hiring initiative at Adidas is aiming to increase the representation
      of people of color in its North American workforce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T08:38:14.201+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:59:48.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:10.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Adidas']
    'template': '1'
    'title': 'Adidas says at least 30% of new US positions will be filled by black
      or Latinx people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb2dba-83fd-407f-a2ee-1e26cee87009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new hiring initiative at Adidas is aiming
        to increase the representation of people of color in its North American workforce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f602974-c355-4272-81df-91b809192f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to fill a minimum of 30% of new positions with
        black or Latinx people, <a href="https://www.adidas-group.com/en/media/news-archive/press-releases/2020/message-adidas-board-creating-lasting-change-now/">Adidas
        announced</a> Tuesday, along with several other actions it is taking in response
        to <a href="https://edition.cnn.com/us/live-news/black-lives-matter-protests-george-floyd-06-09-2020/index.html">recent
        protests</a>&nbsp;over the death of <a href="https://edition.cnn.com/2020/06/09/us/george-floyd-funeral-tuesday/index.html">George
        Floyd</a>&nbsp;and calls for racial justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ebf17-d623-44ea-b44c-987b3df6c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/01/business/us-protests-companies-respond-intl-hnk/index.html">Dozens
        of large corporations</a>, including Adidas, <a href="https://www.instagram.com/p/CAzhEIDg36o/">made
        statements</a>&nbsp;last week expressing solidarity with the Black Lives Matter
        movement. At the same time, companies <a href="https://edition.cnn.com/videos/business/2020/06/05/corporate-america-companies-racial-inequality-protests.cnn-business">have
        faced calls</a>&nbsp;to address unequal representation and systemic racism
        within their own ranks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb87e99-45b8-4197-9aba-a2065acd3800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, hundreds of Adidas employees have walked out of
        work to demonstrate outside of the company''s North American headquarters
        in Portland, Oregon, asking Adidas to better support black employees, according
        <a href="https://t.co/vzGXA1btvc?amp=1">to a report</a>&nbsp;from the Portland
        Business Journal. Adidas, like other sportswear companies, has profited off
        of sponsorship deals with black athletes and celebrities, and by using black
        culture as inspiration for designs and marketing schemes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b784af-b666-4cce-a531-c9e98b6e5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events of the past two weeks have caused all of us to reflect
        on what we can do to confront the cultural and systemic forces that sustain
        racism," Adidas CEO Kasper Rorsted said in Tuesday''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec1161-b976-406a-a8f2-cad593875521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had to look inward to ourselves as individuals and our
        organization and reflect on systems that disadvantage and silence Black individuals
        and communities," he said. "While we have talked about the importance of inclusion,
        we must do more to create an environment in which all of our employees feel
        safe, heard and have equal opportunity to advance their careers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb264c6-243b-43dc-a74b-7ccc81e3b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the 30% new hiring minimum, Adidas said it plans to announce
        an additional "target aimed at increasing representation of Black and Latinx
        people within our workforce in North America." Adidas declined to say what
        percentage of its workforce in the US or North America is currently composed
        of black employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c000b2b-a989-4ccd-9562-7fd7f8d50bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas will also donate $20 million over the next four years in
        three initiatives it says support black communities: Adidas Legacy, the company''s
        grassroots basketball platform for underserved communities; the Adidas School
        for Experiential Education in Design, which helps people create careers in
        footwear design; and Honoring Black Excellence, which the company describes
        as "an initiative honoring and supporting the Black community through sport."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0832f-e15a-4ba7-9457-b30254d76bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas said it also plans to finance 50 scholarships per year for
        black employees at "partner" universities, but didn''t provide further details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9006a6c7-717e-4c5c-a974-d4e2a3ab2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the immense contribution of the Black community to
        our success and that of others," the company said. "We promise to improve
        our company culture to ensure equity, diversity and opportunity. We understand
        that the fight against racism is one that must be fought continually and actively.
        We must and will do better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bacf60-1bd4-4c1f-9b3c-b56cbf0b6b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas'' commitment followed an announcement by its competitor,
        Nike, which said it will donate $140 million over four years to "organizations
        that put social justice, education and addressing racial inequality in America
        at the center of their work," though it did not name any specific organizations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c88b999-284f-461f-86aa-da52f81dd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this article misstated the amount
        Nike intends to donate over four years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f8a38-0dbe-461d-9ea1-d9794e95a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:38:14.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/business/adidas-diverse-hiring-initiative/index.html"
        target="_blank">Adidas says at least 30% of new US positions will be filled
        by black or Latinx people</a>."&nbsp;</em></p>'
