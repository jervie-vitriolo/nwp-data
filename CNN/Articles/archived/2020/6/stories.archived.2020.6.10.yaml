      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c42a56-d921-41e7-ac3b-2d90ec37efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some OAN staffers upset</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028cb5a-cb52-4494-aaf1-42fab5175b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: While OAN publicly doubled down on its conspiracy
        theory, it "exasperated" multiple people within the little-watched network,
        WaEx''s Mike Brest reported. "Several people in the newsroom spoke out about
        the story," one employee told Brest. Another described it as "freaking awful"
        conspiracy theory and said that a "majority" of staffers felt the same way...</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca8470-f4a0-46bf-a65a-aaee1ef9efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b93e4b-2613-42b1-9eed-a992e4f869a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conservative media distances itself</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672c6c4-ad2e-45bb-a5c3-ff7eed18d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: Even in conservative media, Trump''s claim
        was met with resistance. The Washington Examiner and National Review dismissed
        it as a "conspiracy theory." Breitbart called it an "unsubstantiated claim."
        Fox News published a story extensively quoting journalists and pundits on
        both the right and left denouncing it. And the Drudge Report outright mocked
        it...</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9933240-1b27-4f4e-84bd-d48bb64b6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f50ca3-8173-4efb-994c-e7d4a8584aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The same movie stuck on loop</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968319cd-262d-40f6-931e-099f1b881010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: How many times have we seen this movie? The
        horror film in which Trump sees a conspiracy theory being peddled by one of
        his favorite right-wing outlets and then tweets it out without a care in the
        world about the potential consequences of his words? I''d honestly try to
        count how many times it has played out for the world to see, but I''ve lost
        count.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf520c8-a929-4c7c-b8e6-281bd106c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866b611-a03b-4e6f-b107-2f2fd17c2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve also seen the equally disturbing sequel play out far too
        many times. The one where Republican senators are questioned about the President''s
        reprehensible behavior, but don''t have the spine to directly address it.
        So we watch endless footage of these senators pretending to reporters that
        they simply haven''t seen the tweet at the center of controversy or don''t
        know much about it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a29d90-7047-4149-8005-5af3758aba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f21e6-552a-4d24-9f7b-bb23876321c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final installment of the trilogy is the saddest of all. It''s
        the one where the innocent person caught up in Trump''s web of lies, and often
        unable to defend themselves, has their reputation smeared by the President
        of the United States. In this case, an elderly man who still remains in the
        hospital after being pushed to the ground by police. It''s a sad end to a
        set of movies, one no one wants to watch. Unfortunately, for the country,
        it''s stuck on loop.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61d24b-0dd3-4542-a903-191365e9a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/media/conservative-media-reliable-sources/index.html">Conservative
        media is living in the past as unrest subsides across the US</a>."</em></p>'
