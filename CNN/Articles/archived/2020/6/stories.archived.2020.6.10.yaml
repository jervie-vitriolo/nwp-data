    'mgnl:tags': ['solar-system', 'Science']
    'template': '1'
    'title': 'Saturn''s moon Titan is rapidly migrating away from the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f883a-ba33-4970-a4d2-3de11a8662ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Titan, Saturn''s largest moon, is moving
        away from its planet a hundred times faster than previously established, according
        to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109ae15-8bb6-4ac5-ac99-edb639f418d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a1f4d-b832-4b8b-bc6c-3fe25d5a81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant moon isn''t alone in this behavior; other moons among
        the 150 known moons in our solar system are also slowly distancing themselves
        from the planets they orbit, including our own moon. Earth''s moon moves about
        1.5 inches away each year, according to <a href="https://www.jpl.nasa.gov/news/news.php?release=2020-105">NASA</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee797c-12b2-4726-9bec-65f5494ac1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650c046-3606-4b23-9c86-2c2e1f8119d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is caused by the moon''s gravity tugging on the planet, which
        creates a temporary bulge in the planet. That energy pushes the moon further
        away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c664169-98c2-4f27-b651-eb8c726e6ff1'
      'mgnl:activationStatus': true
