    'title': 'Strict COVID-19 measures in Malacañang still in place despite relaxed
      lockdown — PSG'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ba884-991f-4561-a7af-e5b3c69b40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong> President
        Rodrigo Duterte’s security group said Wednesday it will continue to enforce
        tight safety protocols in Malacañang complex, even with Metro Manila shifting
        to more relaxed quarantine measures amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bbbca-9a02-4e28-bf9a-24959603f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, PSG Commander Jesus Durante said the group will
        remain on “high-alert” status, adding that health and safety measures to curb
        the spread of the infectious disease will remain in place in the compound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da02ef-6a85-4e22-b644-cc4996e2cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All screening procedures initially established shall still be in
        effect such as mandatory rapid antibody detection testing and disinfection
        of engagement areas,” the PSG said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">With
        the implementation of the general community quarantine in the National Capital
        Region, the Presidential Security Group (PSG) will still maintain all safety
        protocols and measures currently enforced inside the PSG Compound and the
        whole Malacañang Complex. <a href="https://t.co/nvMOefSgDH">pic.twitter.com/nvMOefSgDH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1270610892867207168?ref_src=twsrc%5Etfw">June
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025b8e6-90a5-4713-99dc-a8f6d765ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670ac7e-d73c-4438-b06c-b188bf12d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/4/15/duterte-visitors-to-take-rapid-test.html?fbclid=IwAR1l8xedsUTD7AUEJYxm5T6RNVoeVMaeSwzITYYhgfiPg4OczDRpJI-xd3w">Duterte’s
        visitors required to take COVID-19 rapid test – Palace</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3c17e-baa1-4e2e-a168-2f8ea43664ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “no invite, no entry" policy will also be imposed to all visitors
        and guests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa305f-0524-43fd-ac1c-4161c197ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events that will require the President''s attendance will likewise
        be restricted to “small group private meetings,” PSG added, while large crowd
        gatherings are still discouraged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d43fa-59d4-4f5d-8054-dda1afefe18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PSG will never let its guard down. It shall remain on high-alert
        status until the environment is safe for the President,” the group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4c16e-3be4-4dbb-8396-71b5b20224fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region— hit hardest by the COVID-19 pandemic— eased
        its lockdown measures in June in a bid to slowly restart the economy to help
        workers affected by the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ba129-9b54-4dae-9dcc-e6de3c81707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:13:08.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself had been tested for coronavirus in March, with his
        results <a href="https://cnnphilippines.com/news/2020/3/13/Duterte-tests-negative-for-coronavirus.html">coming
        out negative.</a></p>'
