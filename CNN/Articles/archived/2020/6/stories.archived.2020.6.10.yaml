      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects sold the animals, kept in plastic bottles and sacks,
        to the poseur-buyer for ₱150,000.</p>'
