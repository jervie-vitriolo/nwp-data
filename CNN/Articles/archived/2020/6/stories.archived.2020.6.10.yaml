      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiber rich foods may help protect against colorectal cancer, she
        said. That means you can make some easy swaps to help your health. Instead
        of regular pasta or white rice, try brown rice or lentil pasta or chickpea
        pasta, Drayer suggests. As far as the exercise recommendations, she says,
        that can be fun too.</p>'
