      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he hopes the work that is being done to fight Covid-19
        will bring in the future "a degree of capability and preparedness to respond
        even better than we''ve responded right now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888f840-a84b-43b2-83c0-4ff19e351367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb0664-ad17-4225-b18f-da41bbd0700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor said he doesn''t think imposing price controls on vaccines
        before they are developed works, and instead called for the government to
        work in "good faith" with pharmaceutical companies to develop treatments during
        public health emergencies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae1eca-9a64-4d69-ac1b-df1e5b9b640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c1a21-75da-47a2-8b44-32830f21f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about vaccine affordability, Fauci said, "I have a lot
        of experience over the years dealing with pharmaceutical companies in which
        we''re trying to develop an intervention. And the one thing that is clear
        is that if you try to enforce things on a company that has multiple different
        opportunities to do different things, they''ll walk away."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde4e71-2a02-480b-becd-65083b85fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e177ec5-ef31-4b60-b592-97d4c07f6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci explained profit has to be considered when developing vaccines
        with the private sector. "As long as it isn''t such an outrageous way that
        it completely makes something out of the realm of the people who really need
        it," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b6ca5-3443-4a09-ad26-ee7c85ae943b'
      'mgnl:activationStatus': true
