      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A former "Miss Hitler" pageant entrant
        and her partner have been jailed in the UK for belonging to the extreme right-wing
        neo-Nazi group National Action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce1ddb-bbcc-4783-b067-1cabcba89806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.839+08:00
