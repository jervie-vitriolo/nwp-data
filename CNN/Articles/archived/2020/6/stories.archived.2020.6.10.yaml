  'LPA-Eastern-Samar-to-become-tropical-depression':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T07:37:01.946+08:00
    'imagesource': 'jcr:7a36c3d6-43da-44fd-81fb-630bc894bc31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fb53bc-2b59-4e77-9c17-d74c754e5e6d'
    'lead': 'Rains will likely fall in most parts of the Philippines starting Thursday
      as a low pressure area off Borongan, Eastern Samar may develop into a tropical
      depression in the next 48 hours, according to state weather bureau PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T07:38:56.836+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:59:51.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:09.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['low-pressure-area', 'eastern-samar']
    'template': '1'
    'title': 'LPA off Eastern Samar seen to develop into tropical depression, bring
      rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe76694-28c9-4437-ac97-f4ca2ec3fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:38:56.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Rains
        will likely fall in most parts of the Philippines starting Thursday as a low
        pressure area off Borongan, Eastern Samar may develop into a tropical depression
        in the next 48 hours, according to state weather bureau PAGASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef1d57-8726-472e-aa35-08c5d7619256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rainy weather is expected over most parts of the country especially
        in Luzon for tomorrow and Friday,” PAGASA weather forecaster Robb Gile told
        CNN Philippines’ New Day on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6301f84-838b-4c76-95a3-13a7fe1fda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, both the LPA and the ITCZ ‘it is embedded on’ are bringing
        scattered rain showers and thunderstorms in Marinduque, Romblon, Bicol Region,
        Caraga, Northern Mindanao, Davao Region, Central Visayas and Eastern Visayas,
        Gile reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe26b7-a691-4547-a9fc-d19202accf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is not yet affecting most of Luzon, including Metro Manila,
        so generally fair weather can be expected in the next 24 hours, with warm
        and humid weather to prevail in the morning, but rainy weather to be experienced
        in the afternoon or early evening, the weather specialist said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81359e5-2119-48b6-8f4a-bc5df2f14afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila’s temperature can hover around 25 to 33 degrees, Gile
        said, but added it is expected to drop once the LPA moves toward Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f0432-4cc6-4772-a7d8-dee88027ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of country will also have temporary relief from heat due
        to the potential cyclone, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565efd4-5668-42db-b4d4-b35dba0c1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is still triggering the southwesterly windflow "that is
        a precursor to the habagat,” the specialist said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909b6c2-52b5-4946-bc4e-18f9d575812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:45:45.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this weather system will continue to bring enough rainfall to
        more than half of the 13 sections of PAGASA stations in the coming days, perhaps
        next week, the bureau would declare the start of rainy season, he added.</p>'
  'Japan-NHK-Black-Lives-Matter-anime':
    'author': 'Yoko Wakatsuki, Eric Cheung and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T07:42:28.151+08:00
    'imagesource': 'jcr:ac65e66c-01ab-4749-80e7-cb87ca815e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f53952a9-6336-45cc-806f-23fc2bc1d751'
    'lead': 'Japan''s public broadcaster has taken down an anime video explaining
      the ''Black Lives Matter'' movement after receiving criticism that the video
      was offensive and failed to explain the complex racial issues accurately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T07:48:11.546+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:59:50.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:09.789+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'NHK', 'Black-Lives-Matter', 'anime', 'Black-Lives-Matter-anime']
    'template': '1'
    'title': 'Japanese broadcaster takes down controversial Black Lives Matter anime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290a3e0-cd7d-4318-88a8-40e9ec472b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Japan''s public broadcaster has taken
        down an anime video explaining the "Black Lives Matter" movement after receiving
        criticism that the video was offensive and failed to explain the complex racial
        issues accurately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97eea2-1886-4170-a895-5208b8ede19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, about 80 seconds long, showed a black man talking in
        rough Japanese about the background of the US protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc989f-d151-4790-a58b-e33c3985d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the underlying causes of the unrest included a
        growing wealth gap between white and black Americans, and a higher rate of
        job loss among the black community due to Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c8cff-1c65-4150-b4c4-d165da84f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it did not mention the death of George Floyd or police
        brutality in the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7837ac5-bb22-467e-bedd-f818588a6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public broadcaster NHK posted the video on Twitter on Sunday but
        has since deleted it after receiving heavy criticism online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b39287-0066-4237-aa4a-f9d4883a62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph M. Young, the Chargé d''Affaires ad interim of the US Embassy
        in Tokyo, said Tuesday that the anime was "offensive and insensitive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcf56b-061d-4ae4-a1ca-75392ea7d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand NHK''s intent to address complex racial issues
        in the United States, it''s unfortunate that more thought and care didn''t
        go into this video," he said. "Learning about racial justice and equality
        is a lifelong endeavor. A great place to start is the ''Talking About Race''
        exhibit at the National Museum of African American History and Culture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b7feb-6c57-42ad-8c7a-f2747341fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Osaka, a Japanese professional tennis player, also responded
        to the NHK post with a popular gif of "Family Feud" host Steve Harvey expressing
        bewilderment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e9cb5-442e-41b1-b91a-9cf59df0334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people on Twitter have also responded to NHK''s tweet by calling
        it "a shame" and for spreading "misinformation" about the unrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96cc79-8c53-4c77-97d4-19cfffe6a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NHK said the animation was part of a 26-minute program
        that explained the US protests, which also discussed the death of Floyd, the
        handling of the matter by Donald Trump''s administration, and criticism against
        it, as well as the deep division in American society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2677a3-f705-4fa2-83b0-5ef36110d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at NHK would like to sincerely apologize for a computer animation
        clip posted on our Twitter account," it said. "We regret lacking proper consideration
        in carrying the clip, and apologize to everyone who was offended."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be76b8a-d322-46f4-9be6-1f162a038eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday there were street protests in Tokyo against police brutality
        as part of a wave of global demonstrations following the death of Floyd in
        Minneapolis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfaa4a2-ad67-4cc0-bcdb-91df4dd149e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:48:11.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/asia/japan-anime-black-lives-matter-scli-intl/index.html">"Japanese
        broadcaster takes down controversial Black Lives Matter anime."</a></em></p>'
