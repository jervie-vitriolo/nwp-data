    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffcaaa2-afdc-485d-8901-8c4775a7c159'
    'lead': 'Kremlin spokesman Dmitry Peskov — who is back at work after being hospitalized
      with COVID-19 in May — is defending his country''s handling of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T06:01:48.566+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:54.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:08.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN exclusive: Did Russia pass the coronavirus test? Kremlin spokesman
      Dmitry Peskov responds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676479d-2fb5-49d4-a1f5-dd5e7759741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has been one of the countries hardest
        hit by the coronavirus pandemic — ranking behind only the United States and
        Brazil in COVID-19 case numbers — and the government''s response has received
        heavy criticism at home and abroad</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7c0ff-1d89-458e-b4d4-0233f1a8780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian doctors have described critical shortages of equipment,
        which hospital administrators and local governments deny. Observers have questioned
        whether Russia is under-reporting mortality figures from the deadly disease.
        But Kremlin spokesman Dmitry Peskov — who is back at work after being hospitalized
        with COVID-19 in May — is defending his country''s handling of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0439d8-f2b2-44e8-b283-4707d31ee05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, Peskov said the virus had not
        posed a domestic political crisis for Russian President Vladimir Putin, and
        that Russia''s healthcare system had saved lives despite coming under major
        strain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31147bfb-4a03-4226-a500-4ae79a29da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic dented usually sky-high ratings for Putin. Independent
        pollster Levada-Center noted that the Russian president''s ratings fell below
        60% in April and May, levels not seen since he assumed office two decades
        ago -- a drop that Peskov dismissed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b4b9e-5fb1-4cf8-a05f-0e3a10ef4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about this pandemic, and we are concerned about
        the impact of this pandemic on the country''s economy," Peskov said on Tuesday.
        "But President Putin has stated numerous times that he doesn''t care about
        his personal ratings, that in politics if you are real statesman, you should
        not think about your ratings -- because if you think about your ratings, you
        won''t be able to take responsible decisions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812b7c5-634a-47b5-a957-966a0ea89fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the pandemic did deal a blow to an important political project
        for the Kremlin, which was forced to postpone a planned referendum on constitutional
        amendments that would have paved the way for Putin to stay in office until
        2036.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560038e1-cd49-45a7-bf38-2b5c1f9fcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March, Putin said the spread of the virus through Russia
        was "under control." But within a few weeks, Russia had the second-highest
        number of coronavirus infections in the world -- and the government was forced
        to postpone the referendum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57694b07-2b0a-47f4-8cf2-0e05450587cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what went wrong in Russia''s attempts to contain the virus,
        Peskov said, "Nothing went wrong except for the coronavirus itself. Firstly,
        we have a number of cities with a high density. And those cities in the world
        are the most infected cities. That was the case with Moscow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63f619-ee8e-427f-b17e-a49015891028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that the country''s high number of cases reflected
        high levels of testing. "Our country uses the maximum possible amount of tests
        for coronavirus. And the more you test, the more you detect," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077e9c9-d598-43ab-9e1e-ca89015a1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low number of deaths officially recognized as caused by the
        coronavirus in Russia has been highly controversial, prompting concerns that
        local officials had manipulated figures. In May, amid a surge in deaths in
        the city, Moscow''s health department said that it only counted deaths that
        were found through postmortem autopsy to have been caused directly by coronavirus
        complications -- which amounted less than 40% of suspected cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba8807-60e9-4c8b-9bf3-48fabc63a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov credits the low death tolls to "effective" healthcare. "Have
        you ever thought about the possibility of Russia''s health care system being
        more effective?" he said, adding that the public health system had been "giving
        an opportunity for more people to stay alive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f23c3-53f9-4f63-934a-f0f9be7b4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet multiple accounts by medical professionals across the country
        describe hospitals that are struggling to care for the sick and their own
        staff. Russian doctors have complained of poor conditions, lack of personal
        protection equipment, and unpaid wages -- though their accounts have been
        disputed by officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94796e4d-4084-4aa6-a36c-431a8411c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a hundred medical personnel have died so far, according
        to official figures. Health care workers, skeptical of government figures,
        have compiled their own unofficial tally of colleagues who died fighting the
        pandemic: more than 300. Even official reports in state media admit that thousands
        of medical workers are now infected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a217634-1fa5-4358-837f-2c7ba0c271dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Putin''s political opponents are taking aim at what they
        say is the Russian president''s premature declarations of success in battling
        the pandemic. They''ve also criticized the government''s controversial decision
        to send ventilators and other equipment to the United States, even as the
        virus was spreading around Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f5e98-0270-49ae-a5ed-17c9f69ed249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov expressed hope that the 2020 US presidential election could
        present an opening for improved US-Russia relations, and that coronavirus
        would prompt global discussion about handling future health crises. "We all
        will have to sit down and to think about lessons of this pandemic for every
        single country ... [and] for the whole world," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae78a5-614f-45d3-83b9-afeb6864fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke to CNN on the day that Moscow officially lifted its coronavirus
        lockdown, allowing Muscovites to walk unrestricted outside their homes and
        travel around the city without electronic passes. And while thousands of new
        cases continue to be recorded every day, this step toward normalcy will finally
        allow the Kremlin''s plans to move forward: The government has rescheduled
        the referendum on constitutional changes for July 1.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec0e21-6e78-4942-8f12-0076433ebfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:01:48.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/europe/russia-peskov-interview-intl/index.html">"Exclusive:
        Did Russia pass the coronavirus test? Kremlin spokesman Dmitry Peskov responds"</a></em></p>'
  'Nintendo-hack':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T06:04:00.928+08:00
    'imagesource': 'jcr:c24bf8c3-837f-4cc0-aeb5-7baf3300cbcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a135bf61-c7a9-459f-a3e9-bbcedbbb10a2'
    'lead': 'A total of 300,000 Nintendo accounts have been breached since the beginning
      of April as hackers used others'' Nintendo Network IDs without permission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T06:05:55.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:53.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:08.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo said a total of 300,000 accounts have been hacked'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50def2a6-b018-4eff-bfa9-815d8c10dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A total of 300,000 Nintendo accounts
        have been breached since the beginning of April, the company revealed Tuesday,
        as hackers used others'' Nintendo Network IDs without permission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1a5ae-024f-4209-a041-3573f1621d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hack was first discovered in April, and at the time, Nintendo
        said users would no longer need to use these IDs to log into their accounts,
        and that passwords on accounts that may have been breached would be reset.
        Previously, the company said 160,000 accounts were hacked, but on June 9 it
        updated those numbers to a whopping 300,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2a9ea-7238-488b-89cc-ba7971fb5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo discovered the additional hacked accounts after continuing
        its investigation, the company said Tuesday in a statement written in Japanese
        on its website. The company also stated that it is taking additional security
        measures. Only a small fraction of the breached accounts were used to make
        fraudulent purchases and refunds for these customers are nearly complete,
        the company said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7e176-421a-4138-ad70-9a7042eeee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a6f9b-2816-475f-a18e-f2c058308d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, social media users began complaining about missing funds
        from their Nintendo accounts and, in some cases, that their money was used
        to buy Fortnite''s virtual currency, V-Bucks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca174729-9a06-43e8-938d-e3b4d8911e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to logging in to potentially play other users'' games,
        the hackers were also able to see individuals'' date of birth, country or
        region and email addresses. They could also access payment services linked
        to these accounts, including PayPal accounts or credit cards to buy items
        on Nintendo''s platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a181c-cbf5-4647-9ea1-1800f3a698d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize to our customers and related parties for
        any inconvenience and concern. In the future, we will make further efforts
        to strengthen security and ensure safety so that similar events do not occur,"
        said Nintendo in an April announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86d496-4818-4535-9968-b61bae2bc1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nintendo Network ID is a unique username and password used mainly
        for older Nintendo 3DS and Wii U consoles. On the newer Nintendo Switch, users
        can simply create an account using an email address, although it was possible
        to link it to the Nintendo Network ID.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698daa42-3b60-47b2-9fa1-a9b08dacd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo encouraged customers to check their purchase history for
        any unauthorized transactions and then request a refund. Credit card information
        wasn''t exposed, according to the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85360fea-9c69-42e9-94bf-cf1583893d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395ec6c-2bcb-4e75-9713-e6ab8ae3007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:05:55.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is emailing affected users, urging them to change their
        passwords. Anyone who previously used a Nintendo Network ID to log in should
        now use their Nintendo account email address instead. For an extra layer of
        security, the company is also asking people to set up two-factor authentication,
        adding a second method of verification such as linking to another app that
        will generate a code for each login.</p>'
  'Wuhan-coronavirus-spread':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T06:07:04.685+08:00
    'imagesource': 'jcr:79efe6e0-4012-488f-b105-9a3fda602d47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13fdd7e4-567e-4d42-8a79-e463099c1cd2'
    'lead': 'Satellite images of hospital parking lots in Wuhan, China, as well as
      internet search trends, suggest the coronavirus may have been spreading in China
      as early as last August, according to a new study from Harvard Medical School.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T06:09:25.789+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:53.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:09.084+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite images of Wuhan may suggest coronavirus was spreading as early
      as August 2019'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdb546-aaf9-404c-bd82-201f46e20296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Satellite images of hospital parking lots
        in Wuhan, China, as well as internet search trends, suggest the coronavirus
        may have been spreading in China as early as last August, according to a new
        study from Harvard Medical School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb5d5b-b5ab-491b-a0da-344f39f9cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been peer-viewed, found a significantly
        higher number of cars in parking lots at five Wuhan hospitals in the late
        summer and fall of 2019 compared to a year earlier; and an uptick in searches
        of keywords associated with an infectious disease on China''s Baidu search
        engine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5bf729-3f19-4958-94c3-b34ca87f3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reseachers note they can''t directly link the traffic volume
        to the virus; even if there was an increase in traffic to hospitals, it doesn''t
        mean a new virus was the cause. There has been no other evidence to show the
        virus was circulating in China in the late summer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c96413-c02f-48de-88b1-87d9f9bf2a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline in the new paper suggests signs of the novel coronavirus
        outbreak emerged well before the currently understood start. The first cases
        in Wuhan were detected in mid-December, and Chinese officials reported cases
        of pneumonia to the World Health Organization on December 31. Chinese scientists
        identified the pathogen as a new strain of coronavirus on January 7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bd2a3-39ad-4a08-b117-d5b13a5d8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO and China have faced criticism, including from President Donald
        Trump, of their handling of the virus early on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc335dca-dc76-4ee9-afe2-5e53c7839db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokeswoman Hua Chunying said Tuesday she
        she hadn''t seen the research, "but I think it''s outrageously absurd if anyone
        comes to such conclusion only based on superficial elements like the traffic
        patterns," calling the research methods "hardly watertight."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c31ae-e376-4974-9bfa-5628b3b6e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been so many conspiracy theories against China, which
        is so unfair," she said. "The most pressing task for the international community
        at this moment is to do everything to control the spread of the pandemic and
        save more lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b7e7f-9f45-45b2-92c8-67bed674e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Piecing together a complicated puzzle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0dbaee-b398-4cd9-b9d1-78472c794056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new paper, researchers saw "a steep increase in volume starting
        in August 2019 and culminating with a peak in December 2019," the team, led
        by Boston Children''s Hospital Chief Innovation Officer John Brownstein, wrote
        in a preprint posted on Harvard''s DASH server.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e426-e8df-4473-b324-a2c0ba434db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using images from October 2018, the researchers counted 171 cars
        in the parking lots at one of Wuhan''s largest hospitals, Tianyou Hospital.
        Satellite data a year later showed 285 vehicles in the same lots, an increase
        of 67%, and as much as a 90% increase in traffic during the same time period
        at other Wuhan hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196309a9-1c1b-48b4-a7d7-3fe62f7e2159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual hospitals have days of high relative volume in both
        fall and winter 2019. However, between September and October 2019, five of
        the six hospitals show their highest relative daily volume of the analyzed
        series, coinciding with elevated levels of Baidu search queries for the terms
        ''diarrhea'' and ''cough''," they wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d9887-0117-48a8-861e-7e9366570a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about trying to piece together a complicated puzzle
        of what was taking place at the time," Brownstein told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb279924-785e-4822-bee5-000f8cdcda1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is actually especially compelling because we saw increases
        in people searching for gastrointestinal disease -- diarrhea -- which were
        increasing at a level that we hadn''t seen at all, historically, and we now
        know now that gastrointestinal symptoms are a really important marker for
        Covid," he added. "A huge percentage of people that actually end up testing
        positive in Wuhan actually had presented symptoms of diarrhea."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5569e1-650e-4363-9aaa-0c6e934b490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Digard, a professor and chair of virology at University of
        Edinburgh, told the Science Media Center in the UK that using hospital traffic
        images to detect disease is "an interesting idea with some validity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa770ffa-28d5-4b36-8b6f-f557f810dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it''s important to remember that the data are only correlative
        and (as the authors admit) cannot identify the cause of the uptick," Digard
        said. "By focusing on hospitals in Wuhan, the acknowledged epicentre of the
        outbreak, the study forces the correlation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac824af-bd43-4a9d-b00d-e6d5cf609532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite tracking surveillance of infectious diseases</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e5ccb-4d04-4eca-9161-7833fd9ea48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using "validated data streams" for respiratory disease surveillance
        isn''t new and it''s also a technique employed by intelligence agencies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8305d-8e4e-4c45-ac6f-86960c7ca255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the idea that hospital parking lots or business can be used
        can be a relative indicator for something happening in a population," Brownstein
        said. "We actually published on this years ago where we showed that hospitals
        in Latin America got super busy during flu season. You could predict flu season
        just by looking at the parking lots."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ce3d8-3bb8-4ec5-990a-d770f4c2ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was the idea in this study, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31919f6f-7ea8-411a-90f1-015ea3f5c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we can''t prove clearly what was driving some of these signals
        but it sort of adds to a growing body of evidence that something was happening
        ahead of when it was officially recognized," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5f16f-d6e2-4afe-9a35-d7a998b1ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we cannot confirm if the increased volume was directly related
        to the new virus, our evidence supports other recent work showing that emergence
        happened before identification at the Huanan Seafood market," according to
        Brownstein and his team. "These findings also corroborate the hypothesis that
        the virus emerged naturally in southern China and was potentially already
        circulating at the time of the Wuhan cluster."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3db6de-d69b-4256-94c5-907cb6c500bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to miss the early signs of a pandemic, too, Brownstein
        said. "If the same thing happened in the US, it''s very possible that we could
        miss these signals, as well. So I think it''s all about the idea that we need
        to strengthen our public health efforts and also strengthen our public health
        surveillance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a555a2-fb41-4e0b-a541-3bbf7b7cf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States found out in early January that a respiratory-based
        epidemic was spreading through Wuhan, but it would take weeks before the first
        known case was identified in the United States in Seattle and the federal
        government would begin to take any action.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82db89-3136-43d1-aebc-b5ce2378b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have the challenges of the lack of testing in this country,
        so signals were probably missed here, as well, that transmission was happening
        and we didn''t know about it either," Brownstein said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd96350-8171-4230-addd-110212d188e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:09:25.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7 million people have since been infected with the deadly
        virus worldwide, according to Johns Hopkins University, with more than 404,000
        global deaths and more than 110,000 deaths in the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
