    'template': '1'
    'title': 'Gov''t financing arm draws flak for slow disbursement of loans for MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f46ffa-1078-4bb3-8f8c-6ac54b69bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Lawmakers
        called on the government''s financing arm to ramp up its loan disbursement
        efforts to process pending applications of micro, small, and medium enterprises
        (MSMEs) affected by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c44482-c8d3-4e13-a003-8c4cbca17067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800ee9a-a12f-49f3-835a-7428a3ab7c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Small Business Corporation, the financing arm of the Department
        of Trade and Industry, told congressmen on Tuesday''s House inquiry that it
        has only approved 12 loan applications amounting to ₱1.22 million out of 10,000
        potential borrowers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ef484-ea72-4c2a-a0e5-8f6772652b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce780564-1645-481b-b69f-917d522e7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on MSME Development chair Virgilio Lacson urged
        the agency to revisit potential "discrepancies" that led to the delay in disbursement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa780fd4-a751-4a9f-92ad-e1d1282b17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ac947-b3e0-47ce-8481-8887f513bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB Corp. has initially set up a ₱1-billion loan facility for
        affected MSMEs under the COVID-19 Assistance to Restart Enterprises program</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b92fe-1c9e-4040-bbbe-07fb96379039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf0ab0-ef61-4b44-a065-7224a496a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB Corp. president and CEO Luna Cacanando said that at least 4,000
        applications are already being processed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8482c9d-34ee-4b7a-9d49-881d26390f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b7fda-749b-4634-bfb2-7d8ce35f8e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of June, we''re targeting the approval of 7,000 applications,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0d3d1-27fa-4541-bf8e-4449807af029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adfa2e-3d27-4150-bb34-7fc14ae85454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to complete the approvals within July and by
        August, we will have spent all our funds already," Cacanando added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6240e-f0e0-4390-8495-6233629dc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb45983-13f4-41eb-8584-434375f5b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to accommodate 10,000 potential borrowers, funding must
        amount to ₱1.37 billion, which comes from the national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ec25a-f026-4274-a6bf-ad9882019c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8225d-9648-4410-8ffc-92637778c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:04:16.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T11:59:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loanable amount under the program is ₱10,000 to ₱200,000 for
        a micro enterprise with an asset size of not more than ₱3 million, while small
        enterprises with assets not more than ₱15 million may borrow a higher amount
        of up to ₱500,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71a55a-f452-49e1-88d0-463b4b458a17'
      'mgnl:activationStatus': true
