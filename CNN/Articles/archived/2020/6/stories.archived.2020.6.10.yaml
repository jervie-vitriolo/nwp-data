      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected during NASA''s Cassini-Huygens mission to study Saturn
        and some of its moons has revealed that Titan''s migration rate equals about
        4 inches per year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfb049-59d6-4c6b-95d1-c11f50dc16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal <a href="https://www.nature.com/articles/s41550-020-1120-5">Nature
        Astronomy</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46667759-71c3-4ebd-abe8-e85bd1ba50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d17a2-ef86-49a3-8966-fa5886f3520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturn, the second-largest planet in our solar system, likely formed
        during the infancy of our solar system 4.6 billion years ago. But scientists
        are less certain about when the planet''s signature rings and many moons formed.
        Currently, the planet has 82 moons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae647b-2fcf-423a-8300-e598e1731195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f58cbe-ebd7-4c11-9757-f104d38cff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan, which is larger than the planet Mercury, orbits Saturn at
        a distance of 759,000 miles away. And if it''s been moving away from the planet
        at a rapid rate each year, Titan was likely much closer to Saturn in the beginning
        billions of years ago before migrating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e65ab-1f23-40f6-a45f-2c89a7f8c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57397bd9-d0eb-4fe1-af58-de818d28cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This implies that Saturn''s entire planetary system also expanded
        quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d091dd0-d784-4c3e-b14a-c931698c740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e87e5-134e-4ac2-9cba-4e38a5e7f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result brings an important new piece of the puzzle for the
        highly debated question of the age of the Saturn system and how its moons
        formed," said Valery Lainey, lead study author and scientist at Paris Observatory
        at Université Paris Sciences et Lettres, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9e5d2-ca21-4a70-b1f3-4bcebd58b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e5517-b49e-42ba-bacf-91fc7a29bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lainey worked on the study as a scientist at NASA''s Jet Propulsion
        Laboratory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66968529-3609-4e8e-8b58-70da6e27af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91fd19-9d2a-4e8d-afcf-7e8316325457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Background stars in images captured by Cassini helped the researchers
        track Titan. This was also compared with radio data gathered by Cassini over
        the course of 10 flybys of Saturn between 2006 and 2016. Together, these showed
        the shift in Titan''s orbit as it moves outward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c01c3-fee9-48a5-a6c1-cbadb8a3dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bc329-5204-44b7-98b6-b7ed272c6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using two completely different datasets, we obtained results
        that are in full agreement, and also in agreement with Jim Fuller''s theory,
        which predicted a much faster migration of Titan," said Paolo Tortora, study
        coauthor and professor of aerospace systems and member of the Cassini Radio
        Science Team at the University of Bologna in Italy, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e6247-4691-4141-bc53-1905c0c1e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de819af6-d77b-44f8-9ddb-46a753f3b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller, a theoretical astrophysicist and assistant professor at
        the California Institute of Technology, has a theory that both inner and outer
        moons of planets migrate away at similar rates. Both types of moons get stuck
        in orbits related to the planet''s wobble, which pushes them away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9d1fb-7ac9-4ac4-83e7-fbfe0ae4c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594c070-15ad-4703-ac1d-da44e6fc342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller''s theory, which he published as a research study around
        four years ago, changed the long-prevailing view that outer moons migrated
        more slowly than inner moons. This idea was based on the fact that the outer
        moons are more distant from the gravity of their planet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bebc506-3e91-48d9-9714-0ef37a77f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f9e70-f215-4857-badd-07d5033b6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a coauthor on the new study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3d223-3abb-4c7c-b4d2-575cc9945de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867636e-026f-4cb5-a4e7-f81a4aa7ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new measurements imply that these kind of planet-moon interactions
        can be more prominent than prior expectations and that they can apply to many
        systems, such as other planetary moon systems, exoplanets — those outside
        our solar system -— and even binary star systems, where stars orbit each other,"
        Fuller said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f3885-263b-4de0-8962-90a465661644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f3cee-dbd4-4f45-a9e9-af5b6ca57b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titan is unique in our solar system. It''s the only known moon with
        a considerable atmosphere and the only planetary body in addition to Earth
        with liquid rivers and lakes on its surface.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4ac1a-3459-4563-a2ac-e8340c096944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc7e42-79ce-4468-b149-9f2cdf4283e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2026, NASA will send the Dragonfly mission to further investigate
        Titan. It will arrive at the moon by 2034. The Mars rover-size drone will
        be able to fly through Titan''s thick atmosphere for about two and a half
        years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51130468-aa30-44b7-9535-df71bf1613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448ed6f-146f-4b2b-b29d-74fed5a1b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate goal is for Dragonfly to visit an impact crater, where
        they believe that important ingredients for life mixed together when something
        hit Titan in the past, possibly tens of thousands of years ago.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbaee9-6387-4cfc-a94d-908a43366a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1298c9-6f4d-4229-bf41-41dcee38973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titan has the key ingredients for life," said Lori Glaze, director
        of NASA''s Planetary Science Division, when the mission was announced in 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bf6b4-3cbe-4a55-9c39-c9577ee9212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cd4aa-d27d-49be-89fc-9d88ab31af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:51:51.994+08:00
      'mgnl:createdBy': 'bamba'
