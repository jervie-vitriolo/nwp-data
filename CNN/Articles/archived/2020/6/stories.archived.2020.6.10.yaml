      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/opinions/coronavirus-children-play-opinion-doyle-sahlberg/">Reopen
        schools with a ''golden age of play''</a>."</em></p>'
