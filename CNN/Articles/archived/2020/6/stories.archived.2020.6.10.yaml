    'jcr:uuid': '71d7e362-b8b1-452c-bada-9281c40476ad'
    'lead': 'Manila is the 80th most expensive city to live in for expatriates during
      the coronavirus pandemic, the Mercer’s 2020 Cost of Living Survey reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T18:01:51.132+08:00
