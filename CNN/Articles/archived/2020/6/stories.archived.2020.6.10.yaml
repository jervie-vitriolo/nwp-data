      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucky" is an understatement. The <a href="https://www.megamillions.com/how-to-play">odds
        of winning the Mega Millions</a> jackpot are 1 in 302,575,350 in the 45 states
        where it''s offered, plus Washington and the US Virgin Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cae5d-17a9-447e-b48c-ba2a87f3caeb'
      'mgnl:activationStatus': true
