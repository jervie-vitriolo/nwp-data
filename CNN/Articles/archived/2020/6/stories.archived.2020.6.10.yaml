    'mgnl:tags': ['Merriam-Webster', 'dictionary', 'racism', 'Missouri', 'change',
      'definition']
    'template': '1'
    'title': 'A Missouri woman asked Merriam-Webster to update its definition of racism
      and now officials will make the change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161353c-da42-4f8d-bfa6-c8a7d4986181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kennedy Mitchum wasn''t expecting
        much when she emailed Merriam-Webster last month, but she wanted to let the
        dictionary publisher know that she thought its definition of the word racism
        was inadequate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cd856-a132-47fa-9a4a-dd0e35c7617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfd2d7-fcaa-47f0-a568-5271c2d5dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she was surprised when an editor responded and even more surprised
        that the company agreed to update the entry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b9070-fbb7-4849-b9d5-eb704d0af770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20192fb-4eda-4d24-b3a6-619eabae9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchum has gotten into a lot conversations about racism and injustice
        where people have pointed to the dictionary to prove that they''re not racist.
        It''s happened a lot more lately as the world reacts to the death of George
        Floyd while in the custody of four Minneapolis police officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a845c-fb97-4480-baec-419fe18ebb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a2d0c-7e14-4831-97b7-d9dcc1b15137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Mitchum recently graduated from Drake University
        and lives in Florissant, Missouri, just a few miles away from Ferguson, where
        protests over the 2014 police shooting of Michael Brown helped solidify the
        Black Lives Matter movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b990ad2-1f4e-47ad-a815-de9182c836ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75797f9-e3fa-4827-8fe8-fc61f98b47c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept having to tell them that definition is not representative
        of what is actually happening in the world," she told CNN. "The way that racism
        occurs in real life is not just prejudice it''s the systemic racism that is
        happening for a lot of black Americans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2d856-016a-4f11-b357-d2f3e24a55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467b304-1796-4d08-bb1c-a9bbbea581dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster''s first definition of racism is "a belief that
        race is the primary determinant of human traits and capacities and that racial
        differences produce an inherent superiority of a particular race."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dded05-f959-4f64-a794-ae3a57a386a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232ac2d-52af-4d9b-9897-6b246f7ad179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchum said many people she''s talked to use that to dismiss her
        concerns about racism and overlook broader issues of racial inequality because
        they don''t personally feel that way about people of color.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d323d4-4a9c-49d5-979f-3f7f80b155cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717d029-1f50-4d43-b3b3-89191dc361e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchum said she sent her email on a Thursday night and got a reply
        from editor Alex Chambers the next morning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d5141-611c-4724-85e5-dc6ee74cb9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.209+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f779302-c515-4ad1-8306-31cce4b821ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few emails, Chambers agreed that the entry should be updated
        and said a new definition is being drafted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89966e89-86df-4079-a21e-812176b5e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06944489-d3d4-4279-966e-1caf6686e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revision would not have been made without your persistence
        in contacting us about this problem," Chambers said in the email, which was
        provided to CNN. "We sincerely thank you for repeatedly writing in and apologize
        for the harm and offense we have caused in failing to address this issue sooner."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb393e7-3218-4cc6-a934-37ccd563e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95cdb89-e939-4e54-9825-feb085d37c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Sokolowski, an editor at large at Merriam-Webster, told CNN
        that their entry also defines racism as "a doctrine or political program based
        on the assumption of racism and designed to execute its principles" and "a
        political or social system founded on racism," which would cover systematic
        racism and oppression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4222eac-ba20-4704-887a-61785a0213ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e7dfb-a973-46ac-9766-0adaa257f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can express this more clearly to bring the idea of an
        asymmetrical power structure into the language of this definition, but it''s
        there," Sokolowski said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f468970-4964-4c3c-a70a-951b3b04867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f4a5d-a44a-4262-9c76-b496e4130b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that dictionary definitions have traditionally been short,
        because they had to fit so many words into their print editions. That''s no
        longer the case since so many people use the dictionary online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2574a-01dd-49c2-a0ff-39896ec57c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e55ff6-6d5d-42ac-9920-b4eab8c235a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokolowski said they update the dictionary two or three times a
        year to keep it as up-to-date as possible. He said the new language will probably
        be ready for the next update.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f6dd6-224e-4e40-9d04-91dfe0facbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4034b6-a456-4219-99a6-7777162fb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission for [Noah] Webster himself, you know, back in his first
        dictionary in 1806, was to essentially present the current active vocabulary
        of American English and that''s still our mission today," Sokolowski said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ddb14-b1d6-421e-8db7-c17145b9460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50faa616-4d53-4703-b683-b35d9acb6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.210+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchum said she hopes the vocabulary change helps people have more
        productive conversations about race. She said she appreciated them taking
        her concerns seriously and talking through the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4894bf4-0250-4f9f-845e-f932dd66ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd1f90-adf3-4d24-89b9-079f2da8cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was super happy because I really felt like that was a step in
        a good direction for a lot of positive change for a lot of different positive
        conversations that can really help change the world and helps change how people
        view things," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb33e08-b2c2-474e-85b3-d7888bc9b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:21:23.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/09/us/dictionary-racism-definition-update-trnd/index.html"
        href="https://edition.cnn.com/2020/06/09/us/dictionary-racism-definition-update-trnd/index.html">A
        Missouri woman asked Merriam-Webster to update its definition of racism and
        now officials will make the change</a>"</em></p>'
