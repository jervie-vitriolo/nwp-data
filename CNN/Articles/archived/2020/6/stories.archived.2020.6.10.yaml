      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s poisoned well of info</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f78a43-c279-4c85-8196-7881c1cc0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s crazy tweet on Tuesday morning — "Buffalo protester shoved
        by Police could be an ANTIFA provocateur" — came straight from what he was
        watching on TV. An anonymous post on the Conservative Treehouse blog led to
        a kooky segment on One America News, and Trump tagged OAN in his Tuesday morning
        tweet. So OAN is funneling conspiratorial nonsense from the fever swamps of
        the web into Trump''s lap, and he''s sharing it with the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cd58d-8ff8-4514-a754-0e814d28b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24f31e-e548-4542-a613-f942974eba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester who was shoved, Martin Gugino, has been in the hospital
        for days. He is said to be in fair condition. His attorney told Anderson Cooper
        on Tuesday night that "Martin holds no ill will toward the officers in this
        matter and he believes that better police training and reform can prevent
        issues like this from happening in the future." So he''s taking the high road
        while others take the low road.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710aba3a-9d40-4373-b7dc-03556225575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
