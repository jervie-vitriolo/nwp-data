      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she believed Trump would do so, she added: "No,
        he''s not that personality. But I look more at his policies and results and
        go at it that way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e2a0e-53de-49d4-a96b-8764d2bb9007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17dc5f-83bb-4936-a25a-d0dd014105b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conversations this week across Jacksonville and neighboring conservative
        communities, Trump''s supporters were resolute in their belief that he would
        win a second term. They, in fact, are more confident than some of his own
        advisers, who acknowledge a tough fight ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8d530-8de3-4320-9b4a-b3a26c07125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e5b46-d0bc-49ab-8c1c-b4b63d5ad374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that Trump supporters aren''t watching events unfold across
        the country; they simply view them through a different lens than many Americans.
        Take, for example, the photo-op outside <a href="https://edition.cnn.com/2020/06/02/politics/gini-gerbasi-trump-church-cnntv/index.html">St.
        John''s Episcopal Church</a> last week near the White House as authorities
        cleared peaceful demonstrators from Lafayette Park.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481a196-3d10-4f07-b7fa-5c3ebccf15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace419a-3ee0-429b-9ca9-5a7c7a1c08e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was displaying his support for the Christian church,"
        said Beverly Slough, a member of the school board in St. Johns County. "I
        thought it was very, very brave to walk there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bddff5-7d9f-4265-92e8-87e424160d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b90615-2644-432c-8e11-34f743ca107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She praised the Trump administration''s economic record and she
        did not blame the President for the soaring unemployment in the wake of the
        coronavirus outbreak. She said her only advice for the President would be
        to think twice before sending incendiary tweets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6a7f3-1081-4950-8c03-f25d24bd81d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc389ce-dbb0-4907-a49a-41b33176e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s valuable that he takes to Twitter because that''s
        how he gets his message out," Slough said. "But I think that maybe, sometimes
        maybe, he ought to take a breath or two before he presses send. That''s all."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4508003-f992-4908-9c51-bdd190c4ea2a'
