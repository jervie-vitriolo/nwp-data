  'Burundi-President-Pierre-Nkurunziza-dead':
    'author': 'Sharif Paget, Niamh Kennedy and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T06:22:12.969+08:00
    'imagesource': 'jcr:9532aed1-f243-4646-8741-44006ebf8439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f412ee-34f5-4450-b2ec-e32062535444'
    'lead': 'Outgoing Burundi President Pierre Nkurunziza has died after suffering
      a cardiac arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T06:23:29.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:52.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:09.269+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President of Burundi dies after cardiac arrest, according to government'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c3a3f-ece2-496f-909b-08fe1eb35919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Outgoing Burundi President Pierre
        Nkurunziza died after suffering a cardiac arrest on Monday, according to a
        statement posted on the official Burundi government Twitter account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035e2f8-c6b6-4e7b-84b0-1804b2a1a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the Republic of Burundi present their most sincere
        condolences to the Burundian people in general and to his afflicted family.
        Burundi has just lost a dignified son of the country, the President of the
        Republic, a Supreme Guide of National Patriotism," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2d14a-9c71-4a74-94dc-b6be7aa601fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an example for all Burundians, of someone who loved and
        respected God, the government of the Republic of Burundi asks the Burundian
        people to stay calm and serene and to guide his Excellence the President of
        the Republic with many prayers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fef1b0-35e8-4bd8-808b-4882d155f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Burundi has declared seven days of mourning and
        the country''s flag will be flown at half-staff in memory of the late president,
        the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db749253-59af-417b-910d-b0e61f514607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza was 55 and had served as president of the central African
        country since 2005, including a controversial third term that critics said
        violated the country''s constitution. Scores died in pre-election violence,
        as demonstrators rallying against Nkurunziza''s candidacy were met with deadly
        force by police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3eaa2b-98c5-4ac2-ade2-3511a8ce5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza survived a failed coup attempt by an army general in
        2015 while the President was in Tanzania.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e46ba-d918-4b6d-920d-d2a8b10e51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, the UN Human Rights office in Burundi was forced
        to close following concerted pressure from Nkurunziza''s government. He did
        not run for a fourth term in presidential elections held in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f5e87-5e3c-4b5b-8013-dfc2c6ab905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T06:23:29.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nkurunziza was replaced in the May 2020 elections by a candidate
        from his ruling party, Evariste Ndayishimiye, after announcing he would not
        seek another term. According to the ruling party, Ndayishimiye won the election
        with more than 68% of the vote.</p>'
  'Meralco-online-payment-convenience-fees':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T07:12:33.017+08:00
    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '523247aa-8079-428c-8049-10a7d2ca8dc9'
    'lead': 'Since Metro Manila shifted from ECQ to GCQ, Meralco says customers now
      have several options on how to pay their bills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T07:14:28.460+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:52.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:09.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco to resume charging ₱47 for online payments'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a249ee-bf24-4c4f-b501-a54a0fb379b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Meralco
        will resume charging its customers ₱47 for settling their bills online after
        Metro Manila shifted to a relaxed general community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55e4d4-5d82-4cda-9ca9-63997165b366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing of the House Committee on Public Accountability and
        Good Government, Meralco Senior Vice President William Pamintuan said they
        only <a href="https://cnnphilippines.com/news/2020/5/21/Meralco-convenience-fees.html">waived
        the convenience fees</a> from March 16 to May 15 since most of their business
        centers and other payment channels were closed at the time due to strict stay-at-home
        measures to curb the spread of COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76590a96-330e-4cb8-a5bc-d24414a9eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the region shifted from enhanced community quarantine
        to GCQ on June 1, Pamintuan said customers now have several options on how
        to pay their bills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9161392-a7f3-4fa8-a235-c1f84c5ffb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have already opened under the GCQ, most of our business
        centers and other payment channels are now available to consumers, the waiver
        of the ₱47 has effectively ceased, Mr. Chairman. Our consumers now have options
        in terms of how to pay their bills. And because of the opening of our business
        centers, the waiver will not be effective anymore," he said on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ded9a6-5156-4546-a5dd-09545f977f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco waived charging the convenience fee last month after the
        Department of Energy received various complaints from its customers. The power
        distributor also refunded the amount charged to customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bdf3d-4368-4234-b5d9-218cabff07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Onyx Crisologo appealed to Meralco to continue
        to waive the convenience fee since customers may have difficulty going to
        payment centers due to the limited operation of public transport in Metro
        Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b28b1-79f0-4a56-9e10-1abb4cba62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po intindihin din ng Meralco, if you can possibly still waive
        it because kahit naman GCQ na tayo and open na po ang business centers ninyo,
        ang mga normal na tao, mga mamamayan natin, wala po silang transportation.
        Especially ''yung mga nagco-commute, malayo ang kanilang babaybayin," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a604561-ea84-4f4c-aa99-21cfdd018ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:14:28.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope Meralco understands and waives the fees. Even
        if we are on GCQ and business centers are open, majority of Filipinos are
        still struggling with the availability of public transportation.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f557fda-eb41-43a4-bf71-5229873ff9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:19:14.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Energy Regulatory Commission on Wednesday said it
        has issued a <a data-cke-saved-href="https://www.facebook.com/ERCgovPH/posts/623741311682564?__xts__%5B0%5D=68.ARBcKasM3qr4r77EUGCk02WQ_vBG6rQqanC7ZC9PUAdN2uBdmnFB26LOqLpTWMKb3-YHi9H5T_8pH-77s5umov96sqkxc5T8ACyyjnocA8ovNkKW0V2PN9SQSr5gpk47v405-4JJIj0FipfvkgI8BI7dP4mZlneffM8WjtN5zhq6nAZT6-nAehJj1m0XVX3mDSsQe_XqGZrvSGy7YX4J9hJtSZlSXH9v_6SOodTH0wVJ6CL_MR1ZX8qG3HXsJpkW1uVEyLcLUUxrEbu2_ec2RFI816MC__q3yS7E6VYxm0r_vdLXy3L3PKq_9UoJVzVG-PsmikHERYpSj7SSWgE&amp;__tn__=-R"
        href="https://www.facebook.com/ERCgovPH/posts/623741311682564?__xts__%5B0%5D=68.ARBcKasM3qr4r77EUGCk02WQ_vBG6rQqanC7ZC9PUAdN2uBdmnFB26LOqLpTWMKb3-YHi9H5T_8pH-77s5umov96sqkxc5T8ACyyjnocA8ovNkKW0V2PN9SQSr5gpk47v405-4JJIj0FipfvkgI8BI7dP4mZlneffM8WjtN5zhq6nAZT6-nAehJj1m0XVX3mDSsQe_XqGZrvSGy7YX4J9hJtSZlSXH9v_6SOodTH0wVJ6CL_MR1ZX8qG3HXsJpkW1uVEyLcLUUxrEbu2_ec2RFI816MC__q3yS7E6VYxm0r_vdLXy3L3PKq_9UoJVzVG-PsmikHERYpSj7SSWgE&amp;__tn__=-R">show
        cause order</a> to Meralco on May 29, giving them 10 days to explain the following&nbsp;alleged
        violations:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55784bb-91cb-4c8a-a331-027448a9af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:13:15.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;The utilization of estimated billing and that the word "estimate"
        be clearly written on the bill</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5b888-4eba-4830-b18c-7d15697aa584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:13:15.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The cumulative amount of electric bills during the ECQ period
        should be amortized in 4 equal monthly installments</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dbea68-3c08-4808-880d-66c453e51a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:13:15.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;Payments of customers in areas under ECQ should start no
        earlier than May 30</p>'
