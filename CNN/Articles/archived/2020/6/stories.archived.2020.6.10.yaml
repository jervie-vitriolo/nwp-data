      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/health/cancer-diet-exercise-recommendations-wellness/index.html">To
        lower your cancer risk, move more and skip the cocktails and steaks, guidelines
