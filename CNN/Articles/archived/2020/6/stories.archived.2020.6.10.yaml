      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; In the past two weeks, Fox News programs have mentioned
        Antifa more than 325 times, per TVEyes. Fox Business: 173+ times. Antifa has
        come up 67+ times on CNN and 88+ times on MSNBC...</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c312635-a72f-4557-a731-e2ae8183f41e'
