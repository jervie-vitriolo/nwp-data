      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The global airline industry will lose $84 billion in 2020
        and then an additional $15 billion in 2021, according to a new forecast for
        the International Air Transport Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0e9a5-6d23-4314-a396-1addf590e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:15:43.240+08:00
