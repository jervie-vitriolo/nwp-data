    'jcr:uuid': 'e74dfffa-25ad-4136-8ff8-5ab31f39d884'
    'lead': 'Instead of the usual popular name rankings and photos of sweet babies,
      the site''s homepage shows a black box with dozens of names, all belonging to
      black Americans who''ve died due to police violence or, in a few cases, at the
      hands of civilians.'
    'mgnl:activationStatus': true
