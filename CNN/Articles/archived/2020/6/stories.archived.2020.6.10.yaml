      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f94e2-e451-4743-b186-ccee895ce39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:23:26.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film Development Council of the Philippines (FDCP) chairperson<a
        href="https://www.facebook.com/photo.php?fbid=10157640062719335"> Liza Diño</a>
        was among those who expressed her grief online. She shared a photo of her
        and the veteran actress, with a caption that read in part, "It was such a
        humbling experience to have been able to spend a moment with one of our country''s
        living treasures."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ee15f-68be-42f4-aaac-34246cc52e2d'
      'mgnl:activationStatus': true
