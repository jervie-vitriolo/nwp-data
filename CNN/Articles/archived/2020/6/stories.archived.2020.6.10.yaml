      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/06/08/politics/facts-first-mcenany-romney/index.html">GOP
        Sen. Mitt Romney of Utah</a>&nbsp;may be one of the starkest reminders in
        the US Senate right now about just how much the Republican Party has changed
        in eight years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918072b2-e735-458c-a671-23140ad1792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the party''s standard bearer and presidential nominee, Romney
        has found himself in a moment where he is a man on an island, often one of
        the GOP''s only members <a href="https://edition.cnn.com/2020/05/16/politics/mitt-romney-trump-inspector-general-firing/index.html">criticizing
        President Donald Trump publicly for his tone</a>, his tweets and his inability
        to unite the country at a time of racial reckoning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4842b9a-0797-4e5d-b6b2-e813e916c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the wake of the death of George Floyd and the outpouring
        of calls for police reform and equal justice, Romney has seemed more incapable
        than ever of toeing the party line or staying quiet. Over the weekend, Romney
        marched <a href="https://edition.cnn.com/2020/06/07/politics/mitt-romney-black-lives-matter-protest/index.html">alongside
        protesters in Washington</a>, tweeting what he has said is an obvious and
        important phrase to repeat: "Black lives matter." In recent days, the senator
        has refused to say if he will support Trump for reelection in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c09c80-c8f6-4c00-a987-fe4dc2f2b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney credits his father''s legacy as the governor of Michigan
        in the late 1960s for some of his recent actions, but also says the events
        of the last several weeks have left him thinking — like a lot of Americans
        — that more needs to change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073f71c-d0f7-4162-9613-a38adc3db5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I state the obvious, which is black lives matter," Romney told
        reporters Monday evening in a wide-ranging interview. "If there is injustice,
        we want to correct that. If there is prejudice, we want to change that. If
        there is bias, we hope to give people a different perspective."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd108e3-d43e-4d2c-9c95-37d1cdf53824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney said while he doesn''t view the issue of equality through
        a political lens, there is no denying his party has an "embarrassingly small
        share of African American votes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d8e43-20b0-4b28-9717-7e74e3beb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last several weeks, Romney''s small acts of defiance against
        the President''s words or tweets have been about more than just a reaction
        to Floyd''s death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94458933-45e2-4047-9083-bd0859ee51b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Romney said during a hearing on coronavirus that he found
        the US record on testing — something Trump repeatedly boasted about — <a href="https://edition.cnn.com/2020/05/12/politics/mitt-romney-trump-fauci-hearing/index.html">"nothing
        to celebrate whatsoever."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0b7b5-b3b5-4bfa-948c-fd525936687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump repeatedly raised a conspiracy theory about the death
        of an aide who once worked for former congressman now MSNBC host Joe Scarborough,
        Romney tweeted "enough already" last month. And when Trump tweeted Tuesday
        about an unsubstantiated report that a protester who had been knocked down
        by police in Buffalo, New York, was a member of Antifa, Romney went to the
        mics and told reporters on Capitol Hill that the tweet was "shocking" even
        as most of his Republican colleagues refused to stop or to listen to the tweet
        be read to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18982a1-31f4-49e4-a47a-dfc37d724058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the tweet. It was a shocking thing to say and I won''t dignify
        it with any further comment," Romney said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa210e-9ba9-4d49-aed1-3d263df7bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and aides close to the senator argue that his recent statements
        aren''t new or escalating. They say the junior senator from Utah has always
        vowed to speak out against the President''s actions when he doesn''t agree.
        He, after all, was one of Trump''s staunchest critics in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88448d50-c290-4983-a9d8-96def90f547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should be allowed to speak their mind," Republican Sen.
        Shelley Moore Capito of West Virginia told CNN about Romney. "I think Mitt
        has a lot of good friends within our conference. ... While it might be hard
        externally for people to think that if he says things that you don''t agree
        with or he maybe says it the wrong way ... we still have respect for his years
        of his service and his vision."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11c6ff-4e23-4240-8acb-18c0c0a4a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney''s face-offs with Trump have come in many forms over the
        years, from blistering speeches to heated op-eds, including one he published
        in 2019 in <a href="https://www.washingtonpost.com/opinions/mitt-romney-the-president-shapes-the-public-character-of-the-nation-trumps-character-falls-short/2019/01/01/37a3c8c2-0d1a-11e9-8938-5898adc28fa2_story.html">The
        Washington Post</a>&nbsp;where he argued that "the president [had] not risen
        to the mantle of the office." Romney frustrated his GOP colleagues in February
        when he crossed the aisle and joined Democrats in a vote to remove Trump from
        office amid the impeachment trial. Republicans blasted Romney for stepping
        on the messaging of Trump''s inevitable acquittal and not giving them a heads
        up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd44a5-6797-41ee-9e17-98d278e2d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give him this: professional rollout," one GOP senator <a
        href="https://edition.cnn.com/politics/live-news/trump-impeachment-trial-02-05-20/h_b3321a391d8073734f2e56c989ee66a5">told
        CNN at the time</a>. "Not very collegial, but very professional."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c67914-d619-4238-961f-9c94edbf32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Romney has said he is working with colleagues to
        help craft legislation to rein in police brutality. And while many Republicans
        did not want to comment on his criticism of Trump, they did argue that Romney
        has emerged as a legislative partner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408cb24-1dc6-4be4-8de8-c717812d821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is willing to engage on important issues that impact the country,"
        said Sen. Tim Scott, a Republican from South Carolina who''s leading efforts
        to overhaul policing. "We should welcome every single senator who wants to
        be part of the solution. That is good news. I think self-awareness is a good
        thing as well, but he is trying to make a difference, and I think that should
        be admired."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7463242-9727-47fb-be3f-0e344b1fd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:44:35.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/politics/mitt-romney-voice-republican-party/index.html">Mitt
        Romney, once standard-bearer of party, is now the lone GOP voice willing to
        stand up to Trump</a>."</em></p>'
  'white-house-new-immigration-limits':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T08:45:50.326+08:00
    'imagesource': 'jcr:297c2ea0-bd49-4124-b89c-524306305b0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bf090b-7f69-4dc6-9dad-727973343b75'
    'lead': 'The Trump administration is preparing to roll out another set of restrictions
      on legal immigration, citing the impact of the coronavirus pandemic, even as
      it argues for the reopening of the US economy, according to sources familiar
      with the deliberations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T08:54:31.373+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:59:47.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:11.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'White-House', 'Donald-Trump', 'immigration']
    'template': '1'
    'title': 'White House prepares new immigration limits, using coronavirus as cover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f32dd-b00e-446b-bc28-64109813faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration is preparing to
        roll out another set of <a href="https://edition.cnn.com/2020/03/18/politics/immigration-changes-coronavirus/index.html">restrictions
        on legal immigration</a>, citing the impact of the coronavirus pandemic, even
        as it argues for the reopening of the US economy, according to sources familiar
        with the deliberations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d8705-2d45-49a8-a6ef-420c24e52c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a push from President Donald Trump to move past the pandemic,
        the administration is continuing to usher forward immigration measures, citing
        the outbreak and its toll on the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127af0be-d036-491f-9444-845b2be2b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key figures behind the push to limit immigration is Stephen
        Miller, Trump''s lead immigration adviser and the architect of the President''s
        hardline immigration agenda. In April, Trump <a href="https://edition.cnn.com/2020/04/22/politics/immigration-executive-order-trump/index.html">signed
        an executive order</a>&nbsp;barring some immigration to the US after teasing
        an outright ban on immigration to the country. <a href="https://twitter.com/realdonaldtrump/status/1252418369170501639">Trump
        argued</a>&nbsp;that the order was needed to protect American jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d567b-b17a-4d66-a894-13b9104daa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of the coronavirus pandemic, the administration
        has <a href="https://edition.cnn.com/2020/03/18/politics/immigration-changes-coronavirus/index.html">pressed
        forward with a series of immigration measures</a>&nbsp;that, prior to coronavirus,
        had struggled to break through. Among those changes is the closure of the
        southern border to migrants, including those seeking asylum, unless certain
        conditions are met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c4b3d-7f46-4e93-946a-78cf0ce83279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the President''s April proclamation, Miller cast the move
        as a first step toward reducing the flow of immigrants coming into the United
        States. That proclamation set up deadlines for review, one of which is approaching
        this weekend, and left the possibility open for its extension or modification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18130a1-dc43-4cf7-b1dc-20fd3341de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic argument is expected to be raised again in an anticipated
        expansion or new immigration executive order. While Trump has touted <a href="https://edition.cnn.com/2020/06/05/politics/trump-unemployment-numbers-protests/index.html">recent
        job numbers</a>, unemployment numbers remain high — though businesses have
        said in a series of letters to the President that continued immigration is
        important for economic recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607d3bb-8529-4e48-bfad-79c8d4a0037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest groups, businesses and experts are fighting any new restrictions,
        saying that visas allowing immigrants to temporarily work in the US are critical
        to the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547070ef-d786-479d-be85-348a6a89e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would he want to cut off critical workforce that will help
        the economy recover?" said Greg Chen, director of government relations for
        the American Immigration Lawyers Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b3827-bd0e-48a4-9f72-54ed6da06a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a rational or reasonable approach to the stated goals
        of what they''re trying to achieve, which only points to the underlying purpose
        of effectuating the President''s campaign goals of cutting off immigration,"
        Chen added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b08c2f-0dd2-4fc8-96b2-d34adb256118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pledged the previous order would "ensure that unemployed Americans
        of all backgrounds will be first in line for jobs as our economy reopens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5019e-8a2b-4157-b8af-5453f3d7cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately comment for this story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c058e-d5ad-4a66-b271-8dff0163c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Trump''s political advisers view the
        immigration steps as <a href="https://edition.cnn.com/2020/05/08/politics/stephen-miller-immigration-coronavirus-white-house/index.html">motivating
        for his base supporters</a>&nbsp;at a moment when the President''s key election
        message — a strong economy — is badly weakened by the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136132fb-8cc6-4b3a-b34b-26982b91e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal immigration, which has already taken a hit during the outbreak,
        is again in focus in deliberations about an anticipated immigration executive
        order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f38720-08f1-45f9-836b-1ddb78d1b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.uscis.gov/working-united-states/temporary-nonimmigrant-workers">A
        slate of visas</a>, which allow immigrants to temporarily work in the US,
        are under consideration to be suspended for a period time, including L-1 visas
        for intracompany transfers, H-1Bs for workers in a speciality occupation,
        H-2Bs for temporary non-agricultural workers and J-1 visas for exchange visitors,
        according to three sources familiar with plans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce5189-f887-424a-a0b2-b29129a5c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions are expected to be made for Covid-19 related activities,
        like health care professionals and jobs related to food supply, according
        to the sources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2088b0-717e-4a4b-b03a-bb08cbea61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over recent weeks, businesses and industry groups have submitted
        concerns in letters, underscoring the importance of the high-skilled workforce
        to the US economy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef9c69-762e-41e8-b211-4c20221d1a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a technology trade group wrote to Trump arguing that
        non-immigrant visas have been key to sustaining the economy in the midst of
        a global public health crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b87142-173c-4116-9248-7173f6918f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s foreign-born workforce, wrote the Information Technology
        Industry Council, "is enabling many Americans to continue to work remotely
        during the COVID-19 pandemic, and is playing an essential role ... to keep
        businesses running securely and people connected."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052512b4-e0e4-4122-aaba-839aebd1fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ITI is backed by companies including Apple, Google, Microsoft and
        Oracle.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2518d-890b-4d94-a70e-d70cbe0afc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Constraints on our human capital are likely to result in unintended
        consequences and may cause substantial economic uncertainty if we have to
        recalibrate our personnel based on country of birth," reads a <a href="https://www.semiconductors.org/wp-content/uploads/2020/05/324-Signatory-Business-Letter-to-President-and-Secretaries-Nonimmigrant-Visa-Facts-5-21-2020.pdf">May
        letter</a>&nbsp;signed by hundreds of employers, trade, industry and higher
        education associations and groups. Signatories included Facebook, Twitter,
        Google and Lyft, among others.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4aefb-ba55-426b-813c-a2a78a9292eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate <a href="https://www.uschamber.com/sites/default/files/5-15-2020_final_h2bwc_letter_to_president_trump.pdf">letter
        to Trump</a>, the H-2B workforce coalition reiterated that visas are "a critical
        safety valve for companies to address seasonal labor needs" when there aren''t
        American workers to fill the short-term jobs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86c270-9154-4801-8209-ca3d59624e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are employers, there are trade associations that are constantly
        talking to the administration and the Congress about the value of these programs,"
        Gregg Hartley, co-chair of the H2-B workforce coalition, told CNN. "It''s
        an ongoing effort. The letter is one of many attempts that policymakers have
        all the facts on their hands."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d756d-d728-4c0e-b183-175f1cfa0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as businesses and industry groups have provided their input,
        so have advocates of reduced immigration who say the changes are necessary
        to protect American workers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79af26b-6164-4735-a9ba-9be1c0489ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re providing information through backchannels and most importantly,
        our members, our grassroots are pushing the same agenda," said Roy Beck, president
        of NumbersUSA, a group that advocates for reduced immigration.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd31711-160c-4c66-bf99-2ff89bd5ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Republican Sens. Tom Cotton, Ted Cruz, Chuck Grassley
        and Josh Hawley <a href="https://www.cotton.senate.gov/files/documents/200507%20Cotton%20Immigration%20Letter.pdf">also
        sent a letter</a>&nbsp;to Trump calling for new guest worker visas to be put
        on hold for 60 days, as well as "certain categories" of new guest worker visas,
        for "at least the next year, or until unemployment has returned to normal
        levels" to protect American workers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1de40-10c4-4431-9581-7a3a671f0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House <a href="https://www.whitehouse.gov/presidential-actions/proclamation-suspending-entry-immigrants-present-risk-u-s-labor-market-economic-recovery-following-covid-19-outbreak/">immigration
        proclamation</a>, dated April 22, was one of a series of modifications to
        the immigration system, attributed to the pandemic. The order targeted people
        outside of the United States seeking to legally migrate to the US, with some
        exceptions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff9ca8-8c46-4314-9947-595aa97d867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever appropriate, but no later than 50 days from the effective
        date of this proclamation, the Secretary of Homeland Security shall, in consultation
        with the Secretary of State and the Secretary of Labor, recommend whether
        I should continue or modify this proclamation," the order reads, setting the
        deadline for this weekend.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d22b1-1e80-4980-8d19-c01b21f50a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:54:31.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/politics/immigration-limits-coronavirus/index.html">White
        House prepares new immigration limits, using coronavirus as cover</a>."</em></p>'
  'CrossFit-CEO-Greg-Glassman-resign-George-Floyd':
    'author': 'Rob McLean and Clare Duffy, CNN Business'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T09:22:58.680+08:00
    'imagesource': 'jcr:5489ad26-4ec6-49c0-a54e-93b62f3f1551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b890a67-4c6d-448b-b731-0ae7600ae020'
    'lead': 'Embattled CrossFit CEO Greg Glassman is resigning after he sparked outrage
      over his response to nationwide protests against racial injustice and police
      brutality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T09:24:17.907+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T11:59:46.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:11.208+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greg Glassman resigns as CrossFit CEO after controversial statements
      about George Floyd'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b444b38-0405-4cbc-abe4-38d692f571d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Embattled CrossFit CEO Greg Glassman is
        resigning after he sparked outrage over his response to nationwide protests
        against racial injustice and police brutality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675edbfe-0071-4255-8afe-86d07cfa9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Glassman said he decided to retire after
        he "created a rift in the CrossFit community and unintentionally hurt many
        of its members."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cbbfa-4f64-4c2f-96ca-b98868ed2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who know me know that my sole issue is the chronic disease
        epidemic," Glassman said. "I know that CrossFit is the solution to this epidemic
        and that CrossFit HQ and its staff serve as the stewards of CrossFit affiliates
        worldwide. I cannot let my behavior stand in the way of HQ''s or affiliates''
        missions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af5d35-b8fc-4f66-8e87-1fe16ab99080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CrossFit has been embroiled in controversy for the past week — first
        because gym owners said they were dismayed by the company''s failure to quickly
        put out a statement expressing solidarity with protesters or support for black
        athletes, as dozens of corporations did in the days following George Floyd''s
        death. Then on Saturday, Glassman posted several controversial tweets referencing
        Floyd''s death and the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e793e0-6724-41dd-86bb-166c70431755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glassman that day criticized a statement from the Institute for
        Health Metrics and Evaluation calling racism a public health issue by responding
        "Floyd-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcceeac4-798d-40af-a2df-8bf12d74ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, Glassman said the health research institute''s
        coronavirus model "failed," and he criticized it for modeling a "solution
        to racism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7046b6-a718-4c10-92c9-d33553a7843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glassman''s tweets pushed Reebok and other brand partners, including
        gyms, to distance themselves from CrossFit. Glassman apologized and walked
        back the tweets on Sunday, saying that he and CrossFit "will not stand for
        racism."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54dc45d-db7a-4bc9-8401-29ac15620c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glassman will be replaced as CEO by Dave Castro, the director of
        the CrossFit Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d5c24-6f69-4ccc-bd32-b43d874ad0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T09:24:17.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honored to take on the role of CEO of CrossFit, Inc.," Castro
        said in a statement. "I hope to do right by affiliates, trainers, athletes,
        and other members of the CrossFit community around the world and never lose
        sight of the mission Greg established for us all."</p>'
  'anita-linda-death':
