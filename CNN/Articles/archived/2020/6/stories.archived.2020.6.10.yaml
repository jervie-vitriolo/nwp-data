  'tourism-sector-tax-relief-':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T14:32:38.173+08:00
    'imagesource': 'jcr:ef61aa87-3479-4b94-803c-75ba2b7f8183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caeb2720-b9aa-41dd-b513-6e1a5baa92c8'
    'lead': 'The Board of Investments has approved tax incentives for tourism enterprises
      that would rehabilitate and upgrade their facilities for health and safety purposes,
      the Department of Tourism said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T14:35:36.706+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:59:28.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:16.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus-torn hotels, resorts to get tax relief — Tourism chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d3447-dbdb-42c5-aa64-cf9b2da8117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Board
        of Investments has approved tax incentives for tourism enterprises that would
        rehabilitate and upgrade their facilities for health and safety purposes,
        the Department of Tourism said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb59a5-5825-4616-a4d7-7bc2cc31d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tax incentives include income tax holiday for three years and duty-free
        importation of capital equipment,” Tourism Secretary Bernadette Romulo-Puyat
        told the Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda4770-084b-4fe7-a7b7-fdc8400200f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said hotels, resorts and tourist transport firms are
        entitled to levy breaks. She added that the BOI will be asked to include tour
        operators in the list of beneficiaries as they, too, “have to make adjustments
        for the new normal.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b3a34-e7e4-4560-b6f2-1bf82524f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentives would cover renovation of guest rooms, food and beverage
        outlets, function meeting rooms, recreational areas, other common areas, upgrades
        of laundry, kitchen, housekeeping and employee facilities, building of full,
        partial or moveable partitions, and installation of thermal scanners and hygiene
        gates and booths, the official added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf51a1d-78f1-4150-89f4-069a597b8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI’s decision was welcomed by an industry group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48112e8-b6f0-4c71-ae83-0f64a3fd1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These BOI incentives will help hotels a lot to pay for their uprates,”
        Arthur Lopez, Philippine Hotel Owners Association president, said in the same
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c4d31-8aa4-45f3-908c-f9d1111db8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism players such as PHOA and the Tourism Congress of the Philippines
        have been calling for tax breaks for travel and leisure companies, arguing
        they would help them recover after months of pain. The National Economic and
        Development Authority has estimated industry losses at about ₱60.25 billion
        for a two-month shutdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e29e9b-f441-4e8d-94a1-d83c2498f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:35:36.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June 1, tourism businesses in areas under modified general
        community quarantine have been allowed to operate at 50 percent capacity.
        But they must first comply with basic infection control measures set by authorities.</p>'
