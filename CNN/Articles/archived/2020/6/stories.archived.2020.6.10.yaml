      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Linda''s passing was posted by director Adolfo Alix on Facebook
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59f00e-ea95-40cf-bdef-318e54bc143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:23:26.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sad day for me. I am trembling as I am gathering
        my thoughts... She is like my Lola and part of my family. The great Anita
        Linda has passed away this morning at 6:15AM at 95 years of age. Prayers for
        her soul. My condolences to her family and her children, Francesca Legaspi
        and Fred Osburn," he wrote</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfaa2c-fff5-463a-8c4e-83cf35c2bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:23:26.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alix directed Linda in the 2008 film, "Adela." She won best actress
        in the 10th Cinemanila International Film Festival for her role.</p>'
