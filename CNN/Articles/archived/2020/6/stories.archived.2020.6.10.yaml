  'Canada-donation-PH-covid-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T12:47:36.238+08:00
    'imagesource': 'jcr:2799649e-f601-47da-913f-ef89f9869763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa6c136-24f3-464a-a2b2-23c854e57e9a'
    'lead': 'The Canadian government is extending a ₱44.5 million (CAD$1.1 million)
      aid to the Philippines to boost local supply of face masks and sustain reproductive
      health services during the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T12:57:12.047+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:59:44.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:12.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coronavirus', 'COVID-19', 'Canada', 'Justin-Trudeau']
    'stories': ['bf530a14-2d02-4503-b469-5f79c215d133', '360db54c-4489-4e2c-bf8f-6ee10289eda1']
    'template': '1'
    'title': 'Canada pledges ₱44.5 million to aid PH in pandemic relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf357624-3e9a-4108-8438-11a9c383eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) –</strong> The government
        of Canada is donating ₱44.5 million to boost the supply of N95 masks and sustain
        reproductive health services in the Philippines in the face of the COVID-19
        pandemic, it announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b9cb1-4f6a-43cb-9b90-c463faa60b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Canadian government said it will provide 1.1
        million Canadian dollars'' worth of assistance to Manila. This will be split
        into 120,000 pieces of N95 masks used by medical frontliners worth about ₱29.5
        million, and about ₱15.2 million funding for the "unhampered provision of
        sexual and reproductive health services" amid the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ac472-d286-46db-be33-30b5ff0829b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Canada has extended a CAD$4.5 million (about ₱167 million)
        in-kind contribution to six states within Southeast Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279ac3f-da2c-403b-bb9a-b5392a2943f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investment complements ongoing response activities, including
        the establishment of an emergency hotline for health services and gender-based
        violence, procurement of PPEs for barangay health workers, and distribution
        of family planning information materials," the Embassy of Canada in the Philippines
        said in a Facebook post.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCanEmbPH%2Fposts%2F1673905042764578&width=500"
        width="500" height="261" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294c299-ea53-4d63-ba67-d82467cce391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:00:31.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5fbed-f606-4add-b50e-f10a1bebbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s government has been supporting the Sexual Health and Empowerment
        Philippines project of the nonprofit group Oxfam, which earlier received CAD$17.8
        million (about ₱663.2 million) in funding to support about 85,000 women and
        adolescents in "disadvantaged" regions. The program also tackles gender-based
        violence in the country, mainly directed towards women and young girls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e251834-4f7f-43c7-9b34-550cd2ca4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said the Philippines is also expected to receive COVID-19
        testing equipment, kits, and laboratory tools from a global project with the
        International Atomic Energy Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60aa869-d958-4d7c-bf99-c6328f851ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T12:57:12.048+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been relying on local and foreign donations,
        as well as big-ticket loans to boost funding for its COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2604ae5-bfdc-4704-8756-b0301968a653'
