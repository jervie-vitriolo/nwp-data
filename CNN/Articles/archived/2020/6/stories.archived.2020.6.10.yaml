    'mgnl:tags': ['Babynames', 'Baby-names', 'babynames.com', 'Black-Lives-Matter']
    'template': '1'
    'title': 'BabyNames.com makes a powerful statement in honor of the black lives
      lost to police violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490b4f8-25f5-43c5-8982-d11f0130816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong><a href="https://edition.cnn.com/2020/05/27/us/eric-garner-mother-reax-floyd/index.html">Eric.</a>
        <a href="https://edition.cnn.com/2014/08/11/justice/michael-brown-missouri-teen-shot/index.html">Michael.</a>
        <a href="https://edition.cnn.com/2014/12/12/justice/cleveland-tamir-rice/index.html">Tamir.</a>
        <a href="https://edition.cnn.com/2017/05/30/us/philando-castile-shooting-officer-trial-timeline/index.html">Philando.</a>
        <a href="https://edition.cnn.com/2019/10/14/us/atatiana-jefferson-profile-fort-worth-woman-shot-by-police/index.html">Atatiana</a>,
        <a href="https://edition.cnn.com/2020/06/05/us/breonna-taylor-birthday-charges-arrests-case-trnd/index.html">Breonna</a>
        and <a href="https://edition.cnn.com/2020/05/27/us/george-floyd-trnd/index.html">George.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402ecba-e734-4d85-98be-b994af76bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We only knew their names after they died. But you can find them
        all on the homepage of BabyNames.com, a popular name planning website for
        prospective parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200b4a2-8425-4e56-84f5-cb4ced16a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these names was somebody''s baby," the <a href="https://babynames.com">site
        reads.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdde01-265f-4135-9587-fd07dc94c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual popular name rankings and photos of babies,
        the site''s homepage shows a black box with dozens of names, all belonging
        to black Americans who''ve died due to police violence or, in a few cases,
        at the hands of civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e5254-1c3c-4eda-a1ad-f6759af0820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a relatively unexpected message from the site (and a collapsible
        one that visitors can exit out of if they wish), and another example of corporate
        entry into the Black Lives Matter movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433b8d51-bd21-4106-8f9b-8e4c4338ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Lives Matter" became a familiar phrase during the 2014 protests
        in Ferguson, Missouri, which erupted after 18-year-old Michael Brown was shot
        and killed by police. But most companies have only started to support the
        movement and embrace the phrase now, as thousands of Americans join protests
        nationwide to demand justice for black Americans and accountability from police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c729ab-222b-408e-94fb-bad5ee25f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Amazon, Netflix and and Nike have shared messages
        in solidarity with the Black Lives Matter movement. In some cases, companies
        are acknowledging their own failings and the racism within their structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4f023-bab5-46f6-9bb3-d7e0d699f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the corporate statements have been criticized as empty gestures.
        NFL commissioner Roger Goodell''s statement on the protests was widely derided,
        as he presided over the league when quarterback Colin Kaepernick began his
        kneeling protest of police brutality. Kaepernick hasn''t been signed to a
        team since 2017, which many credit to his political beliefs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737792e5-8eb7-48d9-aa89-9597c39311ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:56:12.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Twitter started attaching warning labels to President Donald
        Trump''s tweets that contained false information, Facebook caught flack for
        refusing to do the same. CEO Mark Zuckerberg said he''d donate $10 million
        to groups fighting for racial equality but agreed that the company "needs
        to do more."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
