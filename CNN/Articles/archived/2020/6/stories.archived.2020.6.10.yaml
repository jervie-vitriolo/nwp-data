      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 15 is also the date when Duterte''s order to impose community
        quarantine in the country will expire.</p>'
    '10':
