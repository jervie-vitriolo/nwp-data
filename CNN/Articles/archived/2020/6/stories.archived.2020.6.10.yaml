  'Sony-Selena-Gomez-the-broken-hearts-gallery-':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-10T14:11:44.810+08:00
    'imagesource': 'jcr:b1ffb8c8-d45d-4a43-87cf-2b28db0a5d01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a420dd86-5efa-4ca1-a09b-cc51bfe479f3'
    'lead': 'Sony is banking on moviegoers heading back to theaters this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T14:18:44.827+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:59:30.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:15.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony announces Selena Gomez''s ''The Broken Hearts Gallery'' to make
      theatrical debut this summer'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c8744-e1c0-4d16-8a67-c71ee64efcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sony is banking on moviegoers heading back
        to theaters this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac8932-0b69-4c6f-9b7e-b56eedd2226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film studio announced Tuesday that they are releasing "The Broken
        Hearts Gallery" in theaters on July 10. This is the first major theatrical
        release from the studio in the wake of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c44a9d-3f56-4b95-be65-1394d0decfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which is executive produced by Selena Gomez, stars Geraldine
        Viswanathan, Dacre Montgomery, Utkarsh Ambudkar, Molly Gordon, Phillipa Soo,
        Suki Waterhouse, Arturo Castro, Ego Nwodim, Taylor Hill and Bernadette Peters.
        It marks the directorial debut of Natalie Krinsky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a946d5-ae12-4ba9-b0df-3ef9d7b47c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearing from more female writers and directors is very much needed,"
        Gomez said in a statement. "Natalie is a wonderful talent and I am happy to
        be a part of her debut film. I understand people''s concerns regarding returning
        to activities we all loved prior to COVID-19. I hope everyone will listen
        to scientists'' recommendations and consider others'' health and safety while
        enjoying the movie theater experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4bc0bf-a23b-4b5a-a39e-8d2b53b50357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July marks a big moment for the film industry. Some of the most
        anticipated films of the year including Disney''s live-action "Mulan," Warner
        Brother''s "Tenet" and Russell Crowe''s "Unhinged" will all hit theaters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d46e57-31fd-46cf-9dfa-85ba32874c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the big question remains, will people still want to sit in theaters
        as Covid-19 hotspots continue to pop up across the country?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b1b72-a298-4efa-aab5-d34994cfc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.827+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC Theatres, the world''s largest theater chain said in a filing
        with the <a data-cke-saved-href="https://www.cnn.com/2020/06/03/media/amc-theatres-business-coronavirus/index.html"
        href="https://www.cnn.com/2020/06/03/media/amc-theatres-business-coronavirus/index.html">Securities
        and Exchange Commission</a> last week that they have "substantial doubt" they
        can remain in business after closing locations across the globe due to the
        pandemic. But in its <a data-cke-saved-href="https://edition.cnn.com/2020/06/09/media/amc-theatres-reopen-earnings/index.html"
        href="https://edition.cnn.com/2020/06/09/media/amc-theatres-reopen-earnings/index.html">first
        quarter earnings report Tuesday</a>&nbsp;they said they plan to open their
        1,000 locations across the world in July. AMC declined to comment for this
        story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fb74f-af84-4e73-aac6-930fdf93c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2020/04/24/us/coronavirus-drive-in-movie-theater-trnd/index.html">At
        these movie theaters, the shows have gone on despite the coronavirus pandemic</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c4ec2-f16c-4750-b2b5-31891bdb3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chairman of Sony''s Motion Picture Group, Tom Rothman, told
        CNN in a recent interview that he remains optimistic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83063031-4cf3-489e-a2ec-e267dcdc94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A joy that comes when you see it in darkened theater with a bunch
        of people and you laugh and you cry," Rothman said. "Actually in the long
        term, I''m very, very optimistic, but I do not underestimate the short term
        obstacles, which are significant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e76d1-5736-4460-9909-6cf6f328e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Sony''s "Broken Hearts Gallery" release comes
        after the news of the sale of their Tom Hanks movie, "Greyhound" to Apple
        TV+ due to the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81200c19-00fa-4ce6-9ee7-da33a1c7c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of pushing [''Greyhound''] well into next year, there were
        many streamers who were very avid for it, and Apple was extremely excited
        about it," Rothman said. "Apple was a really, really good home for that particular
        film. In the case of ''Greyhound,'' making a deal with Apple made sense, but
        that is not our overall business."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31a1d1-ba98-42cb-9ced-24dd5c2ed448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some film distributors are pivoting in the midst of the pandemic.
        Berry Meyerowitz, the president of film distributor Quiver, said he and his
        team made the decision to switch up their strategy when it came to the release
        of their Kevin James thriller, "Becky" by securing over <a href="https://www.cnn.com/2020/04/24/us/coronavirus-drive-in-movie-theater-trnd/index.html">40
        drive-in theaters across the country</a>, along with streaming and on-demand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da47a89-481e-44c7-a450-0cd25c7a103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel like we''re giving consumers and the audience the best
        of both worlds as they can," he said. "If they''re close to one of the drive-ins
        to go see it there, which is just an amazing nostalgic experience, but also
        if they''re not close to a drive-in or would rather watch it at home, they
        can sit on their couch, download the film and have that amazing experience
        from the comfort of their home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ce5a1-4856-4a90-b8b1-714f278e26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rothman is adamant that the future of moviegoing in the traditional
        sense will be back.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122642d-3b56-4045-a79b-5e8d6628ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the fifties, they said that television would kill movies. And
        then in the seventies that VHS would kill movies. And then in the eighties
        that the 300 channel cable television would kill movies. And now they stated
        that streaming would come and kill movies," he said. "Let me tell you something,
        nothing will kill movies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d733d-e57a-4ea5-a1aa-ac9550ac7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:18:44.828+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/06/09/entertainment/broken-hearts-gallery-selena-gomez-sony/index.html">Sony
        announces Selena Gomez''s ''The Broken Hearts Gallery'' to make theatrical
        debut this summer.</a>"</em></p>'
