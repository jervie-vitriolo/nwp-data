    'mgnl:tags': ['US', 'Donald-Trump']
    'template': '1'
    'title': 'A world away from Washington, loyal supporters stand by the President
      in Trump country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba7a91-032f-44f1-96f3-99ce4e93f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some of President <a href="https://www.cnn.com/election/2020/candidate/trump">Donald
        Trump''s</a> loyal supporters are becoming well-practiced in the art of forgiveness,
        saying they are drawn to his record and willing to overlook his rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46c806-f88d-435e-8106-7735558fa95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88891a-d4f9-4880-aff7-3367b9e02219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think his personality is hard to deal with, his way of handling
        people is difficult," said Karen Deeter, a Florida retiree who moved here
        from Illinois. "He''s not a politician, but he''s gotten some things done."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db446c29-b9a6-4733-a700-7010e6bb3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3691dce-9247-4929-a926-dfbbfece542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one of the most controversial weeks of his presidency, as
        the nation navigates the interwoven crisis of <a href="https://www.cnn.com/us/live-news/black-lives-matter-protests-george-floyd-06-09-2020/index.html">racial
        injustice</a>, a <a href="https://edition.cnn.com/2020/06/08/economy/recession-economy-coronavirus-nber/index.html">crippled
        economy</a> and a still-flaring <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">pandemic</a>,
        signs of his reelection are blossoming in Trump country, which more than ever
        these days feels like a world away from Washington. Trump faces significant
        headwinds, <a href="https://edition.cnn.com/election/2020/presidential-polls">polls
        suggest</a>, as his advisers scramble to adapt to the challenging political
        climate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2a670-e303-4b89-a3be-972a07bd6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a85441-b755-4033-84d5-f918c60595bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President eyes a return to the <a href="https://edition.cnn.com/2020/06/08/politics/trump-campaign-rallies/index.html">campaign
        trail</a>, chomping at the bit to resume the rallies that defined his first
        bid for office and much of the last three years, the Trump army is also mobilizing
        for November to help him win another four years in the White House.</p>'
    '7':
