      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were created to reduce the risk of spreading Covid-19.
        They''ve been updated periodically to reflect the changing understanding of
        the disease.</p>'
