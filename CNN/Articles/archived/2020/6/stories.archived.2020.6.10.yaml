      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Social
        media lit up with posts expressing sadness over the death of actress Anita
        Linda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e225ac6-812c-4c85-928b-c03c5d43deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:23:26.979+08:00
      'mgnl:createdBy': 'pia'
