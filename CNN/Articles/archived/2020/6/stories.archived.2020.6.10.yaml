      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Garbage in, garbage out</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a99bd-765f-4bcb-8f20-1d2565bb7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Lowry writes: Trump''s search for friendly news coverage continues
        to produce a garbage-in, garbage-out dynamic. Namely, if you rely on outlets
        like OANN and random Twitter accounts that will provide the sought-after adulation,
        the quality of the information you put out will suffer accordingly...</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffaae9-2746-46ee-bb67-787430e36717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
