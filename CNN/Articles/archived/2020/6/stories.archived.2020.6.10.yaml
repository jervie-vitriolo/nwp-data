    'jcr:uuid': '00bea766-7310-4d1c-b6b2-d1b3978fa61c'
    'lead': 'Don''t go cold turkey -- at least not when it comes to easing lockdown
      restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T13:18:42.978+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:59:43.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:12.451+08:00
