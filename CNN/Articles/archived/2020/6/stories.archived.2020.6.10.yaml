    'jcr:uuid': '1a7bd615-48e4-49d4-8da2-086ab97f9197'
    'lead': 'The Philippine National Police has reopened its custodial center to some
      visitors, detained Senator Leila de Lima says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T19:40:02.320+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T11:58:58.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:24.439+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scheduled visits now allowed at PNP Custodial Center, De Lima says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070c4cd-330e-4879-9fa5-aa4b4ccc0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The Philippine
        National Police&nbsp;has reopened its custodial center to some visitors, detained
        Senator Leila de Lima said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b5a74-47cf-4f5a-931d-673cb7d3ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, the strict no access, no visitors policy here at the PNP
        Custodial Center has been relaxed, by allowing scheduled visits, on specific
        days a week, from family members and selected staff, lawyers, personal doctors
        and spiritual advisers, all in limited nos. and limited time slots," De Lima
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83ed7c-034c-46e4-a0cd-03dfb97a59cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While far from ideal, I can live with this interim set-up," she
        said, adding that she hopes for the gradual restoration of all her visitation
        rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed147e-ac5e-4253-9cb9-826f9aa7f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator has been jailed at the national police headquarters
        in Camp Crame, Quezon City since 2017 over what she calls trumped up drug
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911cffa-3785-40b5-a488-f55029779ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Senate colleagues <a href="https://cnnphilippines.com/news/2020/5/28/Leila-de-Lima-solitary-confinement-incommunicado.html">earlier
        protested her "solitary confinement,"</a> calling her alleged incommunicado
        detention illegal and unconstitutional. The last time anyone was allowed to
        see De Lima was on April 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2995a9e-6680-432a-a28c-35e365db78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s office on June 5 said human rights lawyer Chel Dikono,
        priest Flavie Villanueva, and her chief of staff Fhillip Sawali were barred
        from visiting the senator despite the easing of quarantine restrictions in
        Metro Manila. The capital region was placed under a more relaxed general community
        quarantine on June 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb1a4cb-3334-46be-a9e6-9a515e60174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 29 media briefing, PNP chief General Archie Gamboa <a href="https://cnnphilippines.com/news/2020/5/29/pnp-custodial-center-visitors-de-lima.html?fbclid=IwAR32MFVjvWcs1jV312Am_YE8X15vwnLiXVkK8tB91mOrvLZRLVjgHYu8gOY">stressed
        that they were only following the same protocols</a> set by the Bureau of
        Corrections and the Bureau of Jail Management and Penology, to prevent the
        spread of the coronavirus disease among inmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77f34c-f4e8-4937-859d-044be2028863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the Custodial Center is in close proximity to
        the quarantine center for infected police personnel, and to its COVID-19 testing
        laboratory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad3202-0bc7-40ad-92e9-64679a8b1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.321+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed COVID-19 cases have been reported in several jails and
        prison facilities across the country. Human rights groups have called them
        "ticking time bombs" for infection because of their crowded state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdac57-7c4e-441d-a663-05ecb56c4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:40:02.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:58:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has more than 23,000 confirmed cases of the coronavirus
        disease, including hundreds of infected inmates.</p>'
  'hsbc-china-national-security-law':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T19:49:59.929+08:00
    'imagesource': 'jcr:75eead98-2e73-490c-9711-3fff92edd4f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc63cbce-3e49-461e-a530-53a4f38bbb61'
    'lead': 'HSBC is learning just how tough it is to please both China and the West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T19:59:29.742+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:58:58.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:24.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC is taking heat from all sides after backing China on Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720e6da-6fbe-4a20-a341-799478dd20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;HSBC is learning just how tough
        it is to please both China and the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe81feb-a09b-487b-a587-ddb53d61ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based bank is facing harsh criticism from Western government
        officials and investors after its top executive in Asia <a href="https://www.cnn.com/2020/06/04/business/hsbc-standard-chartered-hong-kong-law-intl-hnk/index.html">publicly
        declared the firm''s support</a> for a controversial <a href="https://www.cnn.com/2020/05/28/asia/china-npc-hk-security-law-intl-hnk/index.html">national
        security law</a> that Beijing is introducing in Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fd4e5-a3fc-4304-9a4e-66250fee145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blistering statement on Tuesday, US Secretary of State Mike
        Pompeo chastised HSBC for backing the legislation, saying "corporate kowtows"
        would not earn the bank respect in Beijing. Critics fear the law erodes the
        autonomy that Hong Kong was promised when the former British colony was returned
        to China more than 20 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76fe18-d2de-4276-809d-7eaf24c9ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is the latest politician to pile on HSBC after the company
        posted a photo on Chinese social media last week showing Asia Pacific CEO
        Peter Wong signing a petition supporting the law. Tom Tugendhat, chairman
        of the UK Parliamentary Foreign Affairs Committee, is among the British lawmakers
        who <a href="https://twitter.com/TomTugendhat/status/1270476074053484545?s=20">have
        questioned HSBC''s decision.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fa5b3-b01e-41c5-a03b-986ea3fca39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s investors are starting to weigh in, too. David Cumming,
        chief investment officer for equities at Aviva Investors, which is a shareholder
        of HSBC, said in a statement Wednesday that "we are uneasy" at the decisions
        of HSBC and fellow UK-based lender Standard Chartered to support the law without
        knowing how it will work in practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580ea18-4a5d-4cc2-ba02-00eb70340e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If companies make political statements, they must accept the corporate
        responsibilities that follow," Cumming said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f37f0e-7ed8-4e11-a78a-f86cdd68e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the photo of Wong was published, HSBC faced a difficult
        situation. Former Hong Kong leader Leung Chun-Ying had earlier singled out
        the bank for its silence on the law, demanding that HSBC express its support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3233a5-4718-49a4-b7d8-03de36dbf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now that the bank has taken a stance, it still doesn''t appear
        to be winning over Beijing. China''s state-run tabloid <a href="https://www.globaltimes.cn/content/1191093.shtml">Global
        Times</a>&nbsp;on Tuesday accused the bank of harboring "a lingering ambiguous
        attitude toward Hong Kong''s national security law," and pointed to a longstanding
        accusation in China that HSBC helped the United States build a case against
        Huawei''s chief financial officer, Meng Wanzhou.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b01e45b-2ece-43b4-a2be-163272d5fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.742+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng is under house arrest in Canada awaiting a decision on whether
        she will be extradited to the United States to face charges of bank fraud
        and evasion of economic sanctions against Iran. US authorities claim the Chinese
        tech firm misrepresented itself to HSBC as part of that scheme — an allegation
        Huawei denies. HSBC told Reuters last year that it gave information to authorities
        <a href="https://www.reuters.com/article/us-huawei-hsbc-exclusive/exclusive-hsbc-probe-helped-lead-to-u-s-charges-against-huawei-cfo-idUSKCN1QF1IA">"pursuant
        to formal demand."</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdc910c-1134-4bb2-be9d-ed2ceb4c8fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC "may now face a worsening dilemma, where it''s far from safe
        from reprisals," <a href="https://www.globaltimes.cn/content/1191093.shtml">the
        Global Times reported,</a> citing "some observers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199419bc-9a2c-47ae-8de8-fe29f1fb4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Pompeo has noted that HSBC still faces a chilly reception in
        China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886faaf-2452-41ad-8275-8c3d698ea152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That show of fealty seems to have earned HSBC little respect in
        Beijing, which continues to use the bank''s business in China as political
        leverage," he said in his statement, calling the Chinese Communist Party''s
        "browbeating" of HSBC a "cautionary tale."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8e87f-fbde-4c67-ada1-a052a3df3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for China''s Foreign Ministry on Wednesday said that
        everyone has "the right to make independent decisions based on merit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0840d-3e6e-40cd-82c0-876bfa4320a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some in the US, perhaps the world only lies in two categories
        — either they are with the US and should attack China, or they have been coerced
        by China," said Hua Chunying in response to a question about the Pompeo statement.
        "These views are narrow-minded and ridiculous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b9670-f2c3-4c51-8a5a-be00dfd11e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are a major headache for HSBC, which traces its origins
        to Hong Kong. The company has a major business presence in the region: Last
        year, its Hong Kong and China divisions pulled in enough money to wipe out
        losses in the United Kingdom and keep the company profitable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb32b7-53c3-4b72-88b3-081c444d6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment. The bank''s Hong Kong-listed stock closed
        down 1.5% Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7c00c-8e74-4790-be37-346d115209f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a British business, the bank faces the risk of becoming collateral
        damage between the United Kingdom and China, said Willy Lam, an adjunct professor
        for the Center of China Studies at the Chinese University of Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b41ec-6d69-48ba-b598-c7cbcba0dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Huawei, for example, is trying to persuade the UK
        government that it can be trusted to help build the country''s 5G network.
        If Huawei''s advances are rejected by British regulators, China could retaliate
        by punishing HSBC, Lam said. The bank has also long been rumored to be on
        a list of "unreliable" foreign companies that China could blacklist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccbd75-7259-41b2-ad0e-16dcfa96425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising that the Chinese should have settled on HSBC
        as ... a target," Lam said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c3966-9235-4cfa-97cc-11014d7748dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, meanwhile, "is trying to build a coalition" of allies
        against Beijing, according to Lam. He said that Pompeo''s decision to call
        out HSBC specifically reflects "exacerbated" tensions between the United States
        and China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9d4b5-7d63-42f6-8ed8-29fdfe8e811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:59:29.743+08:00
