    'jcr:uuid': '459ba1df-ab44-44ef-bed9-d93e77d4987c'
    'lead': 'Former Vice President Joe Biden drew from his Catholic faith to offer
      words of empathy to George Floyd''s family and implored Americans to take on
      the fight of racial justice'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T04:25:15.667+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:59:56.758+08:00
