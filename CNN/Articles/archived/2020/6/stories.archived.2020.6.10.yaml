      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050d7ad-2d42-4ea6-934c-1d27322ab9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.746+08:00
      'mgnl:createdBy': 'bamba'
