      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the department still urges people to stay home as much as
        possible and minimize contact with others, the guidance says that during the
        pandemic people "will and should have sex."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12f595c-5f76-431f-ba09-cf371e5cac1c'
