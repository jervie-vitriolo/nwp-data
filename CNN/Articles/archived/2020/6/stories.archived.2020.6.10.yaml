      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Devastating impact</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48fc0e-f473-4d43-96e7-e76b6317d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade in pangolins has had a devastating impact on local populations
        in Asia. According to the International Union for the Conservation of Nature,
        pangolin populations in China have dropped by more than 90% since 1960.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996f932-41fd-4c6c-8a0e-e54c7f72e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e60ac-e63d-44e6-84b0-ebefa9175a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pangolins in Asia were hunted to their limits, a booming trade
        began in scales from pangolin species native to Africa. Between 2013 and 2019,
        two African species of pangolin, the white-bellied pangolin and the giant
        pangolin, have seen their populations move from vulnerable to endangered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a3d02-af13-44b9-a551-6a700e6572f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d3f25-f858-4bdc-a50b-b1fea5738670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China banning the import of pangolin products in 2018, the
        trade continued, with large shipments regularly intercepted on their way to
        the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afed72-085b-4995-89f7-eb9882929913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef1311-491d-4d62-86a4-cd1241b3ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Steve Blake, chief representative of Wildaid in Beijing, said
        there had been a growing public movement inside China in recent years pushing
        for greater protection for pangolins.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a3c95-72eb-4471-9196-7aff6ce3c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4529c-e99a-4fc2-a3f9-273be1a79817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The momentum has been building for years ... when this news was
        announced yesterday it was trending on (Chinese) social media with more than
        150 million views," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3677a9-2836-4dc0-ad73-e9e08a19b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7df139-17ed-4bd2-be54-5e99abee77e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Don''t wait''</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42618789-087d-4612-b284-7cf6ff999a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move to protect pangolins comes in the wake of new research
        that suggests pangolins kept in wildlife markets across China may have helped
        incubate the novel coronavirus before it spread to humans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ef249-748d-4834-9ac6-ac8793efb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4031e-6e3a-4f6f-a4be-9edead64ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has now infected more than 7 million people across the
        world since it was detected last December in the Chinese city of Wuhan, including
        at least 84,000 cases in mainland China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166eb96-824c-40ea-a1bc-235fbb9239a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041f909-ed46-4bc9-822b-732f8578f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a team of researchers from Duke University and Los
        Alamos National Laboratory, the virus swapped genes repeatedly with similar
        strains infecting bats, pangolins and a possible third species prior to jumping
        to humans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70199e-ad3b-4286-8678-3d8a56f9acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68b745-efe2-4d44-90e9-7fca544113b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers concluded that although it was too soon to blame
        pangolins for the pandemic, it was clear that people must reduce their contact
        with wild animals that can transmit new infections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaecd6f-d06d-4a4e-a7e0-c3229a5d5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca01bfd5-571e-4962-8776-29ae21cff2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the outbreak, the Chinese government outlawed the consumption
        of all wild animals countrywide in an effort to avoid further deadly outbreaks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c498af-f1a7-4639-bfd8-a5bf9a001f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a64f3f-c9b7-45ba-a50a-874fa53359dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said that for both bans to be effective, they must be
        properly enforced by authorities and combined with public education campaigns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb9a32-212e-479d-8332-341273e6343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7171c-53e1-405b-8f05-d9f0a689a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be naive to think it''s just going to completely disappear,"
        said WildAid''s Blake. Overall, the trade in wild animals for consumption
        in China is estimated to be worth more than $73 billion and experts said that
        banning it may just push it underground.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d18edf-6b22-414e-8186-f7e568fcbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578ba15-c6d8-4c2b-abd6-e986b5e759ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need better enforcement and greater public awareness to reduce
        the demand, make sure the public is aware of the risks of consuming these
        products and aware of the impact on the environment," he said. "It takes a
        bit of time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517d1d9-f9fb-4235-9e2d-660db1d3ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e894dd5-c9e5-4958-aac4-a3eb5fadf796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang from the Pangolin Working Group said she was worried that
        the damage to the pangolin populations in China may be irreversible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c64ab-e1d3-40ad-86d1-1019f6434663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a7ecd-3025-48c2-9da7-40b7d11dd52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do pangolins need to be removed from the list -- pangolins
        are already a tragedy and rarely can be seen now -- all endangered species
        should be removed from the medicine list," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8324de-c099-4409-bb61-9034754a5e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18c1a8-16ee-4164-b1df-61709942e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wait until the animal will soon die out before taking it
        out from the list. There will be no turning back then."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce532c6-e5be-463b-8c60-fe693011c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.518+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/10/asia/china-pangolin-protection-medicine-intl-hnk/index.html"><em>
