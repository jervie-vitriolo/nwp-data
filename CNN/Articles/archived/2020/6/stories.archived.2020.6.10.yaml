      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b1bf7-1a45-4bae-9f1b-068970431ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as several voters expressed displeasure at some of his
        remarks, in the next breath many declared their intent without hesitation
        to vote for him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387556cf-59b3-48ec-a2d2-e9dbb56698da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc518317-9801-4839-8185-3a679ed4f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to say what''s on his mind and to me, I appreciate
        his tweets," Courtney Fernandez, a volunteer for the Trump campaign here in
        Duval County. "Sometimes you look at him and go, ''OK, that may have been
        crossing the line,'' but he means well, he loves our country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd51ce6-c3fe-4604-9caa-354dfda5e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ad51e-88a7-4cc4-8600-229627bf6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next four months, Fernandez said, she intends to motivate
        and persuade voters with one chief goal in mind: "Letting women know that
        it''s OK to following Donald Trump, President Trump. It''s OK!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175fbd1-b99d-48d1-b9e8-aad386c91139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07f231-bad6-4919-a0a5-24221d0c6d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Adams, a retired Naval aviator, said he believes Trump''s
        most important legacy is building a conservative federal bench. That alone,
        he said, warrants a second term.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ae8bf-6134-44b2-9cc8-0edc32de92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9955f-e3ea-456d-8f79-bcb29fb80eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, specifically, it''s the judiciary," Adams said when asked
        why he supports the President. "Appointing conservative justices -- more importantly
        justices that will apply the Constitution and not try to change it through
        judicial activism. I''m very happy to see that he''s been very successful
        with the Republican Senate in getting justices appointed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edefd601-ee70-473f-a13e-66eb6008a51d'
      'mgnl:activationStatus': true
