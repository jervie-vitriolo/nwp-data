    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f372eb2e-80cf-4666-a378-f838db8f0698'
    'lead': 'Farmers haven''t stopped working to bring food to our tables despite
      the lockdowns and restrictions.

      And the Agriculture Department and Social Entrepreneurs have been providing
      them avenues to bring their produce closer to the consumers.

      But what''s it like to be in the agriculture industry amid the crisis?

      We find out from Cherrie Atilano, a Social Agripreneur and one of the World
