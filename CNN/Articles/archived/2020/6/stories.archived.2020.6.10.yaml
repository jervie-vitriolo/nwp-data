      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3fa06-e7ff-4b44-a9d6-26c14e3f4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials in San Isidro and Baybay City had assured that the
        newly-infected patients were immediately brought to their cities'' isolation
        centers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bfcdc8-5661-4ca7-8eea-384b5f836fdd'
