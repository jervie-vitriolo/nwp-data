      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that we will be able to raise our student-athletes’
        competitiveness in the field of sports and produce world-class athletes in
        the years to come,” he added of the measure, which was signed in Davao City.</p>'
