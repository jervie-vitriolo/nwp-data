  'HBO-Max-pulls-out-Gone-with-the-Wind':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T15:56:50.980+08:00
    'imagesource': 'jcr:8331f257-5584-453c-bd08-57f239191e69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bae9067-ccff-4d74-968a-1e26d1791387'
    'lead': 'The removal of the film comes as mass protests sweep across the United
      States following the death of George Floyd, an unarmed black man who was killed
      while in police custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T16:02:46.876+08:00
