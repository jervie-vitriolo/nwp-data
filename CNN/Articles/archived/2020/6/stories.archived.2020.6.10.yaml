      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/us/arizona-mega-million-410-million-trnd/index.html">Someone
        in Arizona just won the $410 million Mega Millions jackpot</a>."</em></p>'
  'reopen-schools--golden-age-of-play--opinion':
    'author': 'William Doyle and Pasi Sahlberg'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T20:46:08.428+08:00
    'imagesource': 'jcr:6a5a9f68-bfdf-4cde-9f40-57a828304ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a4dfdba-965e-433f-a09f-b311c5be2efe'
    'lead': 'When the novel coronavirus is no longer as great a threat and schools
      finally reopen, we should give children the one thing they will need most after
      enduring months of isolation, stress, physical restraint and woefully inadequate,
      screen-based remote learning. We should give them playtime -- and lots of it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T21:09:34.281+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:58:54.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:25.741+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'back-to-school']
    'template': '1'
    'title': 'OPINION: Reopen schools with a ''golden age of play'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b379df-afa5-4e34-b36c-7685a052116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: William Doyle and Pasi Sahlberg are co-authors
        of <a href="https://www.amazon.com/Let-Children-Play-Schools-Thrive/dp/0190930969">"Let
        the Children Play: How More Play Will Save our Schools and Help Children Thrive."</a>
        They are the fathers of children in public schools in New York and Sydney,
        respectively, and are founding members of the newly formed <a href="https://globalrecessalliance.org/">Global
        Recess Alliance</a>. The opinions expressed in this commentary are solely
        those of the authors. View more <a href="https://edition.cnn.com/opinions">opinions</a>
        at CNN.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0dbbdd-6c1f-4653-a8f0-033954bf8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When the novel coronavirus is no longer
        as great a threat and schools finally reopen, we should give children the
        one thing they will need most after enduring months of isolation, stress,
        physical restraint and woefully inadequate, screen-based remote learning.
        We should give them playtime -- and lots of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f55b6-9d20-461d-938d-41043d4f344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ef804-b211-4c06-99eb-2231e20e6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in-person classes begin, education administrators will presumably
        follow the <a href="https://www.cdc.gov/coronavirus/2019-ncov/community/schools-childcare/schools.html">safety
        guidelines</a> of health authorities for smaller classes, staggered schedules,
        closing or regularly cleaning communal spaces with shared equipment, regular
        health checks and other precautions. But despite the limitations this may
        place on the students'' physical environment, schools should look for safe
        ways to supercharge children''s learning and well-being.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95bd6b-21eb-4e17-8a1e-ac21e5f8487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59a34a-6e39-488f-a7ba-87816ab87f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We propose that schools adopt a 90-day "golden age of play," our
        term for a transitional period when traditional academic education should
        be balanced as much as possible with learning through play, physical and creative
        outlets and mental health counseling to provide support for children who will
        need it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c33e07-90d8-4ef4-ae1b-b4c717687f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd679b8-7790-4e24-bde8-fe3050125243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:54.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play gives children a <a href="https://pediatrics.aappublications.org/content/142/3/e20182058">wide
        range</a> of critical cognitive, physical, emotional and social <a href="https://www.legofoundation.com/media/1063/learning-through-play_web.pdf">benefits</a>.
        The American Academy of Pediatrics, representing the nation''s 67,000 children''s
        doctors, stated in a <a href="https://pediatrics.aappublications.org/content/pediatrics/129/1/e204.full.pdf">2012
        clinical report</a> that "play, in all its forms, needs to be considered as
        the ideal educational and developmental milieu for children," including for
        children in poverty, and noted that "the lifelong success of children is based
        on their ability to be creative and to apply the lessons learned from playing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6a87d-deab-4d37-bc13-7f1b29ba5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faf38c8-f85a-4333-8d5a-f7204f102ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC) has also <a
        href="https://www.cdc.gov/healthyyouth/health_and_academics/pdf/pa-pe_paper.pdf">reported</a>
        "substantial evidence that physical activity can help improve academic achievement,"
        and "can have an impact on cognitive skills and attitudes and academic behavior,"
        including concentration and attention. Regular physical activity like recess
        and physical education, the CDC researchers noted, also "improves self-esteem,
        and reduces stress and anxiety."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabf5cd-bce1-4d00-8b39-3784e823bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabb4de-e2e8-452c-9d0d-e86a1ee5f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially relevant for a student population that may face
        a tidal wave of mental health challenges in the wake of the pandemic. Data
        from the <a href="https://www.cdc.gov/childrensmentalhealth/data.html">CDC''s
        Morbidity and Mortality Weekly Report</a> detailed that, as of 2016, <a href="https://www.cdc.gov/mmwr/volumes/67/wr/mm6750a1.htm">1
        in 6 children</a> ages 2 to 8 years of age had a diagnosed mental, behavioral
        or developmental disorder. And a study in the <a href="https://www.apa.org/pubs/journals/releases/abn-abn0000410.pdf">Journal
        of Abnormal Psychology</a> revealed that from 2009 to 2017, depression surged
        69% among 16- to 17-year-olds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efbff1-12c0-46e0-ad5b-3d7bd45aec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33eebf-e6e0-4f84-ade4-358a39a765da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 90-day "golden age of play" school re-entry period would help
        ease children back into the school setting, while providing physical and creative
        outlets to allow them to calm their stress and thrive with their peers and
        teachers. But what exactly would this program look like?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf67c45-1dea-4c80-a5f0-658718b65da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e709b9-11c2-405d-9b05-d9b70513a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should look like a child''s dreams. A time of joy, movement,
        discovery and experimentation without fear of failure; a time when every student
        should enjoy comfort, safety, and socialization with peers and warm, caring
        adults.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6b19f-dba3-4cef-acfa-65aa4c8463a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5c311-79ea-42f1-bea5-05c55aea24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logistically, for elementary and middle school students, this means
        90 days of low-stress learning largely through play, outdoor classes, the
        arts, music, and physical education. We should give each child a total of
        at least 60 minutes per day of safely supervised recess, divided into two
        or three periods spread through the day. Whenever possible, recess should
        be held outdoors and children should be engaged in setting expectations and
        guidelines for health and safety. Recess time can be added by shortening classes
        by 10 or 15 minutes. Educators can help children systematically develop the
        important social-emotional skills they learn at recess from regulating emotions
        to managing conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808731a0-e428-4db1-9b1e-37aefa7dbfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8a5a3-524d-40e8-8e04-4cc0df091a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For older middle schoolers and high schoolers, recess and free play
        can take the form of frequent break times, self-determined passion projects
        and learning to solve real problems in their communities. As the <a href="https://pediatrics.aappublications.org/content/131/1/183">American
        Academy of Pediatrics</a> has noted, "Cognitive processing and academic performance
        depend on regular breaks from concentrated classroom work. This applies equally
        to adolescents and to younger children."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9258c3-3a12-4a61-b47d-14a7e068d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395aaae-1a35-4a4c-bf57-ca3906ef0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students would still take part in more traditional academic tasks,
        but the school atmosphere would be energized and, therefore, more efficient
        for teaching and learning, discovery and experimentation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d869007-7e3b-41f2-baf4-410818e50a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93060d7a-dba1-418c-9280-9f4fe84244e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians and administrators may want to accelerate content
        learning with extra pressure and rushed academic schedules that align with
        arbitrary, pre-pandemic benchmarks. But academic benchmarks will have to be
        re-thought and re-calibrated in the wake of the pandemic, months of cancelled
        classroom learning and the suspension of the federal requirement for this
        year''s state <a href="https://www.chalkbeat.org/2020/3/20/21196085/all-states-can-cancel-standardized-tests-this-year-trump-and-devos-say">standardized
        tests</a> for grades three through eight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65793d3f-fc1f-416c-a022-3e2008b5f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eff737-b840-4340-9da5-3b5f85389d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should not be viewed as a setback to learning. The reality
        is that learning never stops. Children have kept on learning at home, but
        they''ve been learning different things that are just as important and relevant
        as what they would have learned at school. They likely are now better at managing
        boredom and ambiguity, taking responsibility, being creative, facing stress
        and seeing how adults deal with pressure and uncertainty. When schools reopen,
        we should not ask how much learning time children have lost, but what they
        have learned while schools have been closed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa2fbd-1403-4781-b06f-2e12d4a1e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766a379-832e-42d6-b591-3d7d6d4e1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some educators and policy makers may even be tempted to eliminate
        any vestiges of play from school, including recess, which according to the
        National Academy of Medicine was already on the <a href="https://www.nap.edu/download/18314">chopping
        block</a> before the pandemic struck.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c1502-10bb-4cbc-a3d3-8b0bd0f1bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b96ee-44a8-4599-8fdc-013294364995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this would be a terrible mistake. While the <a href="https://www.cdc.gov/coronavirus/2019-ncov/community/schools-childcare/schools.html">CDC
        advises</a> that schools consider cleaning and disinfecting frequently touched
        surfaces or even closing school playgrounds with shared playground equipment,
        regular recess for smaller and staggered groups can still be held in places
        like indoor gyms and open outdoor play yards. Additional precautions should
        be taken like the wearing of face coverings by school staff and students as
        feasible, frequent handwashing and minimizing the sharing of objects, as recommended
        by the CDC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1254cd-9cd8-477e-9605-84a4aa319dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbae444-ffe4-4ceb-bb3a-a7e21b13894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutting down school playgrounds is appealing to many for a sense
        of control, but a closed classroom and shared meals are more likely to spread
        an airborne pathogen," says military pediatrician Dr. Jeffrey Hutchinson,
        Fellow of the American Academy of Pediatrics (AAP) and co-author of 2018 AAP
        <a href="https://pediatrics.aappublications.org/content/142/3/e20182058.short">clinical
        report</a>, "The Power of Play."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04365aae-3d62-44fe-9873-d9b37bd16aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbfa25-3dd9-4190-9ae9-e56841eb8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told us, "Play is essential. Unstructured time is vital for development,
        stress reduction and physical and mental health. The ways forward to keep
        playgrounds safe align with all of the health measures we have always emphasized:
        good hand washing, isolating those who are ill and cleaning highly trafficked
        areas."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc3017-a645-406d-af4d-ce7ba0ea275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f787661-9d69-4d6f-938e-f0778a59960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-author on the AAP play report, Dr. Andrew Garner, also noted
        that, "The research is clear that children benefit from recess, not only academically
        but physically, socially and emotionally... After ''social isolating'' for
        a number of weeks -- heaven forbid months -- one could actually argue that
        re-socializing children through regular recess should be a top priority."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f85b5-67dd-4d45-8b8c-074e5f3ead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085450c1-7d0b-4418-9bbf-8326ebf7ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When schools reopen, let''s give our children the knowledge, skills
        and experiences that will last for lifetime and advance their executive function,
        especially the emotional self-regulation that is at the heart of all learning
        and well-being, now and later in life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46cdac5-012b-454c-9622-77765a81f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2c74f-0e49-4a71-aa71-eeb153a09955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s give our children something they will cherish and thank us
        for in decades to come -- a 90-day "golden age of play." By doing so, we will
        enhance their health and well-being, supercharge their learning, and boost
        their chances of life success.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854ca34-eca2-4997-8fc5-b2bf69b73b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28506b-c11b-4605-b402-54265ff15932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With any luck, when the 90 days are over, our children and teachers
        will make play a permanent part of the daily school experience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e5517-a66a-4e69-9552-95f85ac3b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:34.284+08:00
