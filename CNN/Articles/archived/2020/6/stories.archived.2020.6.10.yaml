    'lead': 'The Department of Information and Communications Technology has issued
      guidelines for its long-delayed plan for telco companies to use common cell
      sites to provide wider and better mobile network services in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T18:55:04.807+08:00
