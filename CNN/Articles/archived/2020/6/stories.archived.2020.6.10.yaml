      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Coronavirus is "my worst nightmare," in
        some ways more than <a href="https://www.cnn.com/specials/health/ebola">Ebola</a>
        or HIV, Dr. Anthony Fauci said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1f2a3-1d4f-4c8f-8ce4-f8a8a85f339a'
      'mgnl:activationStatus': true
