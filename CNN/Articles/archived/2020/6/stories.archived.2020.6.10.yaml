      'text': '<p>Operatives of the Criminal Investigation and Detection Group (CIDG)-Bacolod
        conducted the operation last Friday after they traced the suspects through
        Facebook selling wildlife animals on a secret buy-and-sell group of the social
        networking site.</p>'
    '5':
