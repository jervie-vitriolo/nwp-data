      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The country’s
        coronavirus cases jumped to 23,732 on Wednesday after the Department of Health
        (DOH) announced 740 more infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18cdb5-738e-4df6-96c6-bfb895feb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said 452 are “fresh” or were validated
        in the last three days, while 288 are “late” cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5f593-0329-47b5-872a-a8a3cbe880d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest number of fresh cases confirmed by the DOH since
        it started to modify its COVID-19 reporting on May 29 to distinguish those
        part of the validation backlogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507dc679-7302-4763-aa8a-187fa1b50c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded the most number of recoveries in a day at
        159, raising the tally to 4,895.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c99bdf-226e-4d37-899e-e7dae3db5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:41:28.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 10 more have succumbed to the contagion, pushing the death
        toll to 1,027.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8570237-fbaf-4035-a0cf-8e21ba511e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:41:28.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest bulletin, Metro Manila registered 191 new
        infections, while Central Visayas had 84. A total of 419 were from other regions
        nationwide, and the remaining 46 are repatriated Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04a841-894e-4023-851b-68c902ff14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the fresh cases are based on reports submitted by only
        47 out of 54 current operational laboratories. It earlier explained that it
        continues to report late cases due to some laboratories'' failure to submit
        daily reports on time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59784133-3b55-4c88-9ce7-be1a9910b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:41:28.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers with COVID-19 also reached 2,787, after the agency
        confirmed that another 46 contracted the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67874fe-11ce-4dd8-a202-90aa6aa21c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:35:25.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries climbed to 1,624, after an additional 26 have beaten
        the virus, while the death toll has remained at 32 since May 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f33aa-d57b-4579-8966-0ce3511670fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:35:25.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected medical frontliners currently account for 12% of the country''s
        total. Over a thousand of these personnel are nurses, according to the DOH,
        but deaths are highest among physicians, with 25 already losing the battle
        against the viral illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4b5a3-4c82-46c2-b76f-71ae18308824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:35:25.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign affairs added 29 infections,
        51 recoveries, and two deaths to the COVID-19 tallies among Filipinos abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecc392-7410-4c2f-85a4-5319a08eff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brought the total figures to 5,430 confirmed cases, with 2,346
        recoveries and 382 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e956f1-9622-45cf-bacb-472ca75b49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:19:54.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 7.2 million people caught the virus, with more than
        411,000 deaths and nearly 3.8 million recoveries.</p>'
  'China-removes-pangolin-scales-from-traditional-medicine-list-':
    'author': 'Ben Westcott, CNN'
    'caption': 'Seized pangolin scales are seen in a sack at a holding area in Singapore
      in July 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T18:27:58.723+08:00
    'imagesource': 'jcr:a435503c-1bf6-4268-a703-747acde91f84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ad97ff-c916-46ff-85cf-689dc3c25db2'
    'lead': 'The Chinese government has removed pangolin scales from its 2020 list
      of approved ingredients used in traditional Chinese medicine, a move campaigners
      describe as a "critical step" towards saving the world''s most trafficked mammal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T18:43:48.513+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:59:08.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:21.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'pangolin', 'scales']
    'template': '1'
    'title': 'China removes pangolin scales from traditional medicine list, helping
      protect world''s most trafficked mammal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0eee8-9418-40fc-a61e-803a7f881edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Chinese government has removed pangolin
        scales from its 2020 list of approved ingredients used in traditional Chinese
        medicine, a move campaigners describe as a "critical step" towards saving
        the world''s most trafficked mammal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44304f5e-76f6-4b45-be8d-9977c7f789a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c5139-96c5-4c22-81f1-054321cf99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangolins are scale-covered insectivores, about the size of a house
        cat, that are highly valued in Asia for their meat and scales. Last year alone,
        authorities seized more than 130 tons of pangolin related products, a figure
        estimated to represent up to 400,000 animals, according to conservation group
        WildAid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf640500-0cc0-4c62-a41f-427506f6df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd1fff-6615-48c2-90bc-994a9cd868ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are eight species of pangolin found in Asia and Africa. To
        date, three species are listed as critically endangered by the International
        Union for Conservation of Nature --- the Chinese pangolin, Philippine pangolin
        and Sunda pangolin, which is found across southeast Asia. The remaining five
        species, including the Indian pangolin, are listed as either vulnerable or
        endangered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e9fbe-d378-4746-bb5c-a3cee6ed789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f027d0e-feda-4572-ac01-30a5a5c17c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although pangolin scales are made of keratin -- the same material
        found in human fingernails and rhino horn -- traditional Chinese medicine
        promotes the belief that they improve blood circulation and reduce inflammation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0058d7-c6d4-4400-9479-e51fc84841bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559dda9-8fac-41c3-8165-c5b1b357c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state-run media Tuesday, the latest edition
        of Chinese Pharmacopoeia -- an official government compendium of drugs covering
        traditional Chinese and Western medicines -- no longer includes pangolin scales
        on the list of approved ingredients, owing to "wild resources exhaustion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7eef4-3f59-4c54-ae32-b6a87d74872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175c384-bf13-45c7-946b-4973bd82d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actions of China will have a real impact, these are steps
        that were critical, that needed to be taken if real conservation was going
        to happen for these animals," said David Olson, director of Conservation at
        WWF Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f9e3a-51b4-46f8-ae7f-34242ed495f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddcbab-212d-415f-b0cc-c2bb18a67f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the demand for pangolin is coming from traditional Chinese
        medicine and consumption. That''s what is driving this large scale illegal
        trade."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73af73-e2b2-4c83-b9e1-a308aaef4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2f72f-dda3-4498-a464-2f4178924fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to remove the pangolin from the official list comes
        just days after China''s State Forestry and Grassland Bureau announced that
        the Chinese pangolin would be upgraded to a "first-level protected wild animal,"
        the highest possible protection status alongside pandas and tigers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0e612-f0f7-44ae-a97a-75219317d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cf6a7-fd0e-41f7-a826-08419f4b255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Zhang, director of the Pangolin Working Group at the China
        Biodiversity Conservation and Green Development Foundation, said that while
        she was pleased by the result, she felt it came "a bit late."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1498c4f-66e5-4855-baa1-8867a6be4766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e724fe5-270a-4d31-bfb7-c4f34b5b15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many years have passed. How many pangolins have already been hunted
        and killed?" she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdc970-3285-4dc6-be74-cfe975821835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06309ebd-6d13-47da-8167-e1888f2bdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:43:48.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:08.555+08:00
