      'mgnl:type': 'text'
      'text': '<p>He loved his teachers and classmates, but up until now those relationships
        had been entirely, and developmentally appropriately, in real life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1633dd2-c629-4762-b6c3-4ee39385bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291c240-fa9c-41a8-979e-86d48a68509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there was a lot of talking at school, but the special sauce
        of his relationships was non-verbal. That came from all the hugs, collaborative
        games, group singing, lap sitting and toy sharing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f265d-150f-4efa-b662-9a5a4a7d5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d4c8a-a787-4119-bc74-92bdba99eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now my son was going to have to maintain his relationships with
        his peers, teachers and grandparents through a medium that allowed for essentially
        none of that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7870f-9c19-4c40-a4b9-a32312db7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168caefb-6d55-419d-b806-89d0606a9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since it was either Zoom or nothing, we decided to try.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96291226-74a5-43ad-a929-dda4e3ca0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861f519-a342-4287-8e13-c86373740d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, his initial foray into online relationships generated
        a lot of blank stares and compulsive gadget fidgeting. But over the past few
        months, I''ve watched him evolve into someone who can be engaged, and engage
        others, online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06d6c6-2d61-40eb-a2c7-422f68ba827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb89c37-1dc1-48fe-85f7-91afb54d37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the result of strategic experimentation on behalf of his
        grandparents and preschool, as well as necessary improvisation by grandparents
        and other family members who live far away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77d81c-11ac-4507-aa81-66be566c830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446fbb7-8d79-4591-9b8d-500125275159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not a replacement for what he''s missing, experts have said
        he and other preschoolers can, and, when possible, should, be maintaining
        some of their IRL relationships online. It''s good for their psychological
        well-being and that of the grown-ups who adore them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90373cf4-1884-44e4-9e77-89e55bbceef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d3c73-0039-45ec-91bb-4200c4b256ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our children feel better, we feel better. And in these difficult
        times, as we grapple with the pandemic and racial injustice, we could all
        use a small dose of better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0b858-5103-434a-99ad-e41b4fc2276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94e8eb-e78b-419d-81f8-085b4d55887f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The benefits of a virtual connection for preschoolers</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34cac8-9076-4e66-8bcc-ad125ff303f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual programming is not a substitute for school, but it is a
        good stand-in for connection," said Tovah Klein, director of the Center for
        Toddler Development and adjunct associate professor of psychology at Barnard
        College and author of "How Toddlers Thrive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed649e37-0946-468f-9f76-8a72c9ea970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82512c5e-4425-478b-9086-32e586536518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online interactions "allow them to see that their teachers are still
        here, their friends are still here and their grandma and grandpa are still
        here. This relationship piece is very important for young children. It is
        the grounding of safety and security and trust."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c812fc7b-6e05-45b2-b7c9-cd19bbd34149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412a1f3-4ca9-4184-9dd4-0862f174361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits increase when the connection takes place as part of
        a familiar (or if new) regular routine, Klein said. This reinforces the consistency
        piece for children, allowing them to consciously or subconsciously connect
        yesterday to today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78735b9-b4a7-48a8-8d40-30e967eb14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214fed6-4cc2-4a0d-921d-00d17650de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works in my home: Every weekday morning, my son has
        his regular preschool morning circle — on Zoom. Same songs, same people and
        even the same stuffed animals. The kids have improvised a tradition of their
        own in which they all show off the loveys they used to bring to school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e753156-a562-4720-a1ff-db76f8971478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f8218-b1cc-496a-bbd6-9729c268f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, around lunchtime, it''s reading and music with Grandma Sally,
        across the country in Massachusetts. Together they pick a book to read on
        Epic, a digital library for kids, which allows her to flip through the pages
        digitally. After their reading time, the music-loving child picks a song or
        two for Grandma to play on the cello. The "ABC" song is in heavy rotation,
        as well as some of the Bach cello suites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b55ca1-9280-45e4-8d80-75245c306ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44b911-715b-4fb4-b97a-206cf28f32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids this age, who, paradoxically, lack a concrete sense of
        time and yet have emotional lives whose well-being depends on routine, such
        standing appointments provide a sense of security.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae11448-91b9-4e1a-91bd-cb87893acac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077d2a9-a0cf-41d7-a926-10abeecff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being able to see someone they know, and do normal things
        with them, can become a really nice ritual" for preschoolers, Klein said.
        "It''s not the same as being together, but it is a bridge until the time comes
        when we can be together."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b4c3e-180e-4579-a779-e63a83478e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee8eec-2819-4fa4-a041-c6dbcbcb4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, while there is no question that this is less than ideal, they
        can still learn.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34610114-2516-478a-81fc-bae3dc3d13ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba5ed5-12ea-4d66-8d27-b012e4489650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, researchers and experts have changed their attitudes
        toward video chats, separating them out from the often maligned "screen time."
        The American Academy of Pediatrics now acknowledges the value of video chats
        for children of all ages, explaining that any "back-and-forth" engagements
        are good for language skills, even when through a screen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700c43d-6492-4d4e-8449-90d59f491691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1405f3-9b96-4bb3-922d-2a35b2092552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toddlers (ages 1 to 3) can expand their vocabularies through virtual
        engagement, studies have found.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9b607-9fb8-49b2-ab45-e147ca331996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12eb9b-46e6-46c3-b067-80664ac908b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are interacting with familiar faces can also take away
        social lessons from video chats, according to Dr. Michael Rich, director of
        the Center on Media and Child Health at Boston Children''s Hospital and associate
        professor of pediatrics at Harvard Medical School.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ab4aa-6b25-4ac6-b7f6-240307d806e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7df143-0815-49d3-816b-ba40f3ce3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is already a relationship, and the child has a real life
        connection to that person, then the engagement can create social capital,"
        Rich said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e95ba-ac4a-41af-92b3-3dfbf2fb1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0c32b-3f70-4588-9fd1-02c3c90d1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction becomes even more meaningful if parents debrief
        with their children afterward. Ask your kids how they think the conversation
        with their relative, teacher or classmates went. Did they like it? Were they
        confused? Or do they think Grandma liked it? The last one will help them flex
        their very important empathy muscles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41799bba-ab1d-4700-b6f8-7e541d47f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a4649d-e005-4aec-9a9b-064398ef983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explore the residual of that conversation, or morning circle,"
        Rich said, "and help them process and reflect on it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61a861-c251-4fd4-be03-4438bb6cb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8bcf8-64b3-42fc-9786-6dba11ed52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can get them to understand the interaction, you are helping
        them build a worthwhile habit that will serve them now, and when we get back
        to whatever it is the new normal will be."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be98779-f97c-4cf0-90a6-4be95061e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85f7eb-77bf-4dba-b6b4-fefc6acbb8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to keep preschoolers interested in virtual interactions</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad1228-2640-4536-8327-994f75cf1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone interested in connecting with a young child online must remember
        one cardinal rule: Their attention spans aren''t terribly long and they''re
        not particularly interested in conversation for conversation''s sake. Unlike
        your adult friends, it''s not a good idea to simply call them up and expect
        an easy repartee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80c58c-ad3c-4b2b-81b7-c156a03378c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae0ab8-dc2c-491f-8419-c02e9cd77ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Rosenthal, co-director of Gan Avraham preschool in Oakland,
        California, has creatively managed to keep my son''s attention for the past
        few months. She said her school''s approach to online engagement has involved
        a lot of trial and error.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35526310-941d-4251-ab23-e54014576dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e5ea1-5854-4450-965e-52c358ff184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it has really come down to is figuring out how to create shared
        experiences. You don''t want to be talking at children — especially online,"
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c47f1-45a6-4878-a01e-a73dceb79c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f89eb-5b2c-4ffe-888c-a03b7b6e1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among lessons learned are to mix group settings with one-on-one
        interactions through messaging apps and even snail mail; to create different
        offerings that cater to different interests (think hopscotch, music, outdoor
        explorations and story time); and to set the stage in advance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b2ebc-2388-432f-9900-f5a42eac809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd981477-1b66-42ee-bbbe-ff0b04cb4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For young children, you need a plan before you engage online,"
        she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d25375-dbd2-4a90-948d-aa3b762d2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95525d62-102e-428f-a6c2-e66811a7c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve found great success in mixing offline experiences with
        online ones. For example, a grandparent and a child could each color a picture
        for one another while video chatting and then send each other the pictures
        in the mail. Then, on a future video chat, they could show each other the
        pictures and talk about where they want to hang them in their homes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8aac1-6257-44bd-96e8-eda8faa07027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ac4ef-3eec-4ee6-a27f-9315dfd8def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, a teacher and a student or a group of students could all plan
        on building something out of Magna-Tiles while on video chat and show each
        other what they built.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fd004-645d-4444-a00d-d8e9efe79000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2d7c6-c30a-4d5e-917c-6d5396b51973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my son''s favorite online preschool activities was when a
        teacher placed various items under a cloth napkin and then made one "disappear"
        when she lifted up the napkin. The kids had to guess what was missing. He
        re-created this game himself for weeks after, feeling connected to his school
        and friends, proud of his new party trick and having fun in the process.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3f9ee-594a-4f87-ba34-6d5193bef574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac397b7-02f9-43c0-88a7-80e7fd42bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fun across generations</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9aec2d-22fe-4693-bd1b-3025ff67d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of fun, adults should try to have some, too.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f88f2-db8b-4850-9449-d1f5111b884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfef34b-90df-4c8d-aff1-9fd62283a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget that grandparents and teachers should also feel
        a degree of gratification," Rosenthal said. "If they can set it up in a way
        that there is engagement and connection for everyone, then everyone is going
        to benefit from it."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d547bf0-28c4-48ac-bfeb-8c255cbb3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82606cd5-6b00-4b16-8a6a-e4692ad91d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich cautioned parents to keep it short, "a half hour is a long
        time for a 4-year-old."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac40cd-06d9-45a9-9599-225965195f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e09f03-b87d-4f29-ac12-5858c8fbbfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, decoding a human on video chat, while not without its benefits,
        can lead to cognitive overload in people of all ages, though especially kids
        who are still learning how to understand verbal and nonverbal communication.
        Lastly, do not think of the video chat as babysitting.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62264e5f-8f95-48cf-a980-9112fc2d6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57a5d8-9855-43e7-9743-90e49822818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t how to keep your kid busy so you can shower," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b2c91-de1e-4317-8251-6283c470e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbd0cf-a9a3-4b1a-ada3-cf75fb9ea6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, parents should observe their children''s response to the
        video chat so they can better understand what their child is and isn''t getting
        from it and how it might be improved.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc85ef5-2c78-4a22-bff9-4f99f0f011e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac9543-aad2-469f-86f5-a8a7c672aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, a tip from my mom, Grandma Jona, who lives about five hours
        south of us and has had to sustain a video chat-only relationship with my
        son for months now.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965cb46f-913b-4f6c-89c2-b18a80149fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb1ce7-d612-434a-9fed-e98dc3a5b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s learned that the most successful interactions with little
        kids tend to happen when the expectations are kept to a minimum. She and my
        son begin their calls with sweet and simple rituals. For example, a favorite
        one involves her showing him her lollipop jar and asking him to pick a flavor
        for the next time they see each other.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e8af0-b3e3-4d02-9e23-106d994efdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd5d67-0db0-4725-b892-816aeb668432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the conversation unfolds according to his mood, temperament
        and interests. Sometimes he wants to see her dog. Sometimes he wants to see
        her books. Sometimes he wants to see her dinner.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d9118-b96c-4fa5-ae38-4076d4a42d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51148267-8458-43a7-89df-02cd4c54149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest conversations, and those that yield the most connection,
        are the ones in which she accepts whatever version of himself he is able to
        unfurl in that moment. He gets an adaptable conversation partner, and she
        gets a chance to delight in the marvelous spontaneity of her young grandchild.
        It''s a win-win.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29546c-f5f8-4824-8cf3-a8a01b7924de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:29:38.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/health/preschoolers-online-zoom-video-wellness/index.html"><em>"How
        to engage preschoolers on Zoom when social bonding is more important than
        ever"&nbsp;</em></a></p>'
  'COVID-19-restrictions-eased-gradually-researchers-':
    'author': 'Andrea Kane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T16:36:31.725+08:00
    'imagesource': 'jcr:f3c3fe8c-2e8d-45a3-a18f-ba0714c94520'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff95378-d6ec-4f84-845f-9b3681e59816'
    'lead': 'Coronavirus lockdown restrictions work best when they are lifted gradually,
      researchers said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T16:43:25.548+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:59:18.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:19.172+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'restrictions', 'ease', 'gradually']
    'template': '1'
    'title': 'Covid-19 restrictions should be eased gradually, researchers recommend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053177-1f4b-48d2-a812-01f364f8a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Don''t go cold turkey -- at least not
        when it comes to easing lockdown restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052268c-d9ef-4e63-a1b7-9e4bda18ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090824b-0dfc-4578-9da9-1abf9ffba16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message of a new study that uses mathematical modeling
        to show that governments shouldn''t just turn off lockdown measures all at
        once for everyone, after infection rates have slowed, unless they want to
        risk a spike in coronavirus cases that threatens to overwhelm their health
        care system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d0e92-c2f7-41bf-b756-cb199f8e7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7391a397-eccb-4c0f-9b6d-8d35f93429d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decision makers -- pay attention to the math: emerging from lockdowns
        requires a gradual and phased approach to keep infection under control," said
        Michael Bonsall from the Mathematical Ecology Research group at the University
        of Oxford, who helped lead the study team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08900810-2f02-4909-9316-a5dfe9059029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbd190-5834-450f-96d8-3ab7333274b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this attention, you run the risk of burdening health systems
        with further waves of infection," Bonsall told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964fd97-cd14-4e1e-b5a9-ff30a533a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c9c0d-aa86-4817-854e-e88c8cb3b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown restrictions, or "anti-contagion strategies," have varied
        from country to country and state to state but include travel bans, school
        closures, work from home/stay at home orders, quarantining and isolation.
        They can reduce infection rates, spreading infections over a longer period
        in an approach known as flattening the curve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793fd15-b484-4441-ae0c-ec06811c9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb2dac-e012-417e-a45c-922917c23a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to lockdown measures, an estimated 60 million coronavirus
        infections were prevented in the United States, and 285 million in China,
        according to a separate study recently published in the journal Nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4adb129-4303-418b-b050-02905398771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dce269-ac28-4ac9-aa7b-1e6fc295eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lockdowns have huge emotional costs and have crippled economies
        across the globe, including officially plunging the United States into a recession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4e87c-f2ac-4417-8145-ef96d919e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af023f2-1d96-4946-b115-c8051474fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As spread of the coronavirus shows signs of slowing down in some
        parts of the world, governments -- and individual states in the US -- are
        grappling with how to reopen society without catastrophically driving up infection
        rates again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93590004-da4a-4fc5-9a51-45f70d3e7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53940d-952a-4194-8344-798d1e79a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal Frontiers in Public
        Health, compared simply ending restrictions for everyone all at once to a
        more gradual approach. The goal was to allow the greatest number of people
        to return to work while -- critically -- keeping the rate of new infections
        low enough so as not to overwhelm the health care system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392f28a-2f2f-4984-b45d-24ad3939fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c487e6b-949f-48bb-8805-566b83fd6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that the optimal strategy would be to release about
        half of the population two to four weeks after the end of infection peak while
        keeping as much social distancing as possible, and then wait another three
        to four months -- to let a possible second peak pass -- before releasing the
        second group. Widespread testing would also have to take place, to monitor
        infection rates and how well the disease is controlled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0db3c-01d5-4170-a0e0-40c85729fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768823b0-7b25-46e2-a0c4-731de3288213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping an eye on numbers</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08377aa7-a6ec-49b4-86b0-0df0c11a3be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, to increase the number of people that can be first
        released, lockdown should not be ended until the number of new daily confirmed
        cases reaches a sufficiently low threshold," the research team wrote in their
        report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f5783-c24f-432c-87b1-0c86edaf7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e448c-9381-468e-882d-3b7b1e048ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.550+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model isn''t foolproof; it depends heavily on two variables
        that are hard to pin down precisely. "We show that for the gradual release
        strategy that two model parameters -- the infection rate and the recovery
        rate (or fatality rate) from the virus -- are the biggest unknowns that influence
        our predictions," said Bonsall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bbd83b-018f-4384-bf15-9cbe887c1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda17ee-4573-4de5-b8db-c6b09da0387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also modelled an ''on-off'' strategy, of releasing everyone,
        but re-establishing lockdown if infections become too high. We conclude that
        the worst-case scenario of a gradual release is more manageable than the worst-case
        scenario of an on-off strategy," the group added in their report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670bb71-175c-4a8c-ac97-4b4ff97d7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6b758-81f8-4bbc-a17c-545122dfe57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the model focused on the population of the UK and the
        capacity of its health care system, it can be used in countries large and
        small, Bonsall said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5569a9-d851-4b1c-a55e-49917d79553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7911082-f24c-4b54-9f95-820715e809b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model is general and can be applied, with different parameters,
        across different countries and within regions/states within countries," Bonsall
        said. The researchers did not specify which groups should be released first,
        but in the paper suggested younger people, who are on the whole less susceptible
        to getting severely ill. There are also other ways of dividing the population,
        said Bonsall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff3d06-24fc-49a0-94a0-8ef7f0a2770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf178a6e-a011-495e-a432-3692fcbd5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who goes first?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd877131-4f07-4abe-9724-99073b24c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deciding which groups get released might depend on critical functions
        to the economy, decisions about education over economy growth, critical functions
        to local economies," he said. "It also might be decided based on geography,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2fe5ec-6647-40e4-a0f8-c6725537597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bee38-c0a0-4ecc-9f90-04f4ad354803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has huge ramifications and is all out of scope of our work
        but obviously critical to implementing the findings by decision makers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cc1c6-2d22-4710-a9a2-62c55d75a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0c321-fd22-4d2c-952f-b26b80b602fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, an infectious disease doctor and a senior scholar
        at Johns Hopkins Center for Health Security, says transmission of the virus
        will certainly go up as people start to emerge from lockdown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd3f99-89ff-43e7-827e-2bbba80ad9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c646f4-c96c-4e1a-808c-15496b97da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to realize the virus isn''t going to go anywhere; it''s
        going to be present in that, as social mobility increases ... you''re going
        to see an uptick in cases," he told CNN. "The question will be, what is the
        trade-off between that uptick in case and the other aspects of people''s lives.
        How do you make that trade-off?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b629464-8a11-438d-b5e1-33d595baf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bd63e-c0b9-47d3-abf9-2142c1450061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja said as long as hospitals have the capacity to treat the
        seriously ill patients, it''s up to individuals to decide what to do. "The
        only real exit strategy is going to be a vaccine, but because that''s not
        going to come from maybe two years or so, you have to make a decision on how
        you want to move forward," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d63564-6436-4395-bf55-6bf4e501f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1547c-337f-4a79-9857-c8bea2fc763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the particular path for emerging from lockdown that is outlined
        in the paper, he said, in the US it is already too late, because many existing
        restrictions have already been loosened greatly in many places.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711f12b-52c9-4477-9b43-5adc8ef4a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:43:25.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:59:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
