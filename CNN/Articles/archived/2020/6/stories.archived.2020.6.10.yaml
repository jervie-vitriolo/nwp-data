      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa7641-2929-49c0-a7d8-aadbca46a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before moving to Minneapolis, Floyd was well known in the Houston
        music scene, rapping with a group called Screwed Up Clik (SUC).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bdf3e-6300-4b1d-ae7f-c6ea8e808c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
