      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomás Ojea Quintana, the UN Special Rapporteur, explains that due
        to COVID-19 response, North Korea has shut its borders with China and this
        has "exacerbated the food crisis, devastating cross-border trade and sapping
        income from merchants."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f178217-61ce-4284-a8c3-99df4471b6a5'
