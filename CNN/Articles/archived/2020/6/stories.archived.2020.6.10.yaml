      'mgnl:lastActivated': 2023-01-26T11:59:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e23c1-0f37-4776-8c5a-111981469d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Jamie Foxx are among those expected at the funeral, Lemon
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacd25c-11cf-4cf0-b4be-f91af55e32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
