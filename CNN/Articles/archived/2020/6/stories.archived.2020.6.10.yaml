      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ead325-ea88-4c72-930d-6af4de3fd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man, Daniel Ward, 29, pleaded guilty at a previous court
        hearing and was jailed for three years last July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6acf7-2f76-4f53-bbb5-dabbf555fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05482b5c-9793-4bae-b97d-242922856be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutter, who entered the "Miss Hitler" beauty competition as Miss
        Buchenwald —&nbsp;a reference to the Nazi death camp —&nbsp;denied being a
        member of the group, despite attending rallies where banners reading "Hitler
        was right" were raised, PA news agency reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d2718-cf4d-4d57-9a58-61b1f584ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce315a-fc10-47c3-a529-f567edcb51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Paul Farrer QC told Cutter that while she did not hold an
        organizational or leadership role in the group, she was a "trusted confidante"
        of one the group''s leaders, as well as being in a "committed relationship"
        with Jones, PA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f2e02-4d9c-4094-91fa-775ddb6299b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35ea2b-3861-4f8c-b467-225d7bb042f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farrer noted that Jones had "a significant role in the continuation
        of the organization" after the ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca1535-d10b-4ebd-974e-75cf1a15f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56369b3d-8e61-49dc-baf1-e2334d94ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard that all four had denied membership of National
        Action, but had attended a post-ban meeting of senior leaders and members
        in 2017, according to PA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4b68d-0903-4ed0-b8ed-1484c04d5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a32ef0-8a2f-4e82-b6a6-24671ad5dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Detective Chief Superintendent Kenny Bell, head
        of West Midlands Counter Terrorism Unit, said that authorities have seen a
        "significant increase" of right-wing referrals to the Prevent counter-terrorism
        program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d4f0a-ac35-44cb-a29e-de35b86c5631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765feaf8-a1fb-476b-9dd1-df543c00e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists and extremists use this kind of ideology to create discord,
        distrust and fear among our communities and we strive to counter this. I would
        encourage people to report hate crime to us and it will be taken seriously,"
        he said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8a416-83de-40dc-9e2c-09255897ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90753de8-2c35-44fa-844e-4795a1ac3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of sentencing, director of public prosecutions Max Hill QC
        described National Action members as "diehards" who "hark back to the days
        of not just anti-Semitism, but the Holocaust, the Third Reich in Germany,"
        PA reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393c6f8-bcef-478e-b1e7-ff2919bcb23b'
