      'mgnl:lastActivated': 2023-01-26T11:59:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3309366-f31a-4b49-accd-a191511218b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The "Antifa fantasy"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a231341-0506-4f2c-96e6-c9b9dd254c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Anne Helen Petersen calls it in her must-read story
        for BuzzFeed News. She explores how rumors about "roving bands of Antifa have
        followed small protests all over the United States." It''s nonsense, of course,
        nonsense fueled by Facebook posts and fringe websites, but the rumors give
        militias something to guard against. As Petersen writes, "it doesn''t matter
        if antifa was never coming in the first place. They didn''t come, and that''s
        evidence of victory."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be5324-0821-45d6-b363-e1503ab554c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3256ed-958b-4e65-a2d9-6ddd99cd7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; The reality: "NPR has reviewed court documents of 51 individuals
        facing federal charges in connection with the unrest. As of Tuesday morning,
        none is alleged to have links to the antifa movement..."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e565a0-11f4-4cf3-befe-b54367580d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9c869-8ad3-4fc3-a0ef-ba14597f41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Historian Mark Bray, who has studied the leftist groups,
        made this point on CNN the other day: "You can see that when these groups
        in major cities mobilize, they don''t get more than a couple hundred people.
        And they''re more active in some regions than others..."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82fa38-f767-4282-80d6-7f870f83c3da'
