    'template': '1'
    'title': 'Pompeo''s ''deafening'' silence angers diplomats as protests over racial
      injustice spread globally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7243f07-ab8c-4eb6-bbd4-80f4e2eac903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As protests against racial injustice
        engulf America and spread globally, US State Department officials have suggested
        US Secretary of State Mike Pompeo address his workforce on the issue that,
        in many ways, directly impacts their work. So far, he has declined to do so,
        explained sources familiar with the suggestion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e457aac-c313-4ad1-a9f8-83e2c681a6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f92ae-e9e6-47da-a319-6b1aae8d64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has been largely silent on the matter —&nbsp;leaving US diplomats
        at home and overseas feeling abandoned as they face questions about the unrest
        from their counterparts around the world. Some are fearful that the nation''s
        top diplomat is putting his personal political interests and his relationship
        with President Donald Trump ahead of his department''s need for guidance and
        leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75ad48-e54c-4e79-b9a1-f16223d1a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11d2c9-4b9e-4cb0-9e93-19cd3d5e4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat expressed condolences to the family of George
        Floyd —&nbsp;the African American man who was killed while in police custody
        in Minneapolis —&nbsp;in a Fox News interview more than a week ago, calling
        the actions of the officer who put his knee on Floyd''s neck "abhorrent."
        But the Secretary of State has not addressed the underlying issue of racial
        inequality in the US or sent any messages of support and empathy to the department
        writ large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271d5b2-eeb5-4a15-b775-276fb8b40f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47beff10-5a06-4dce-8ad5-8e47ddd625b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeo has literally decided he is not touching it," said one US
        diplomat. "This is going to reflect on our image around the world. What Pompeo
        should be saying is we are a very flawed society, but we are trying to get
        better, we are resilient, we can do this, and I support my diplomats during
        this emotional time. We have heard none of that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e322a6e1-9c6b-4900-96ba-dc90b8980a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f60550-2bc1-4710-aaed-079cc31038ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A unique position</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44a54f-1b8b-42b6-9db4-c29d152999f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Trump''s Cabinet officials haven''t spoken out about the
        protests, but Pompeo is in a unique position, overseeing a 75,000 strong workforce
        that is asked to represent values of equality and freedom that are undermined
        by racial inequality and police brutality, and the principles of free speech
        and assembly that the administration disregarded when it violently dispersed
        peaceful protestors at the White House last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69089fab-ba05-4072-b3b5-ca5c08ecb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d7dd8-49c5-49e1-9114-4c9de7683b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats have gotten little to no guidance on how to bridge that
        disconnect between those fundamental American values and the administration''s
        actions. Diplomats overseas have also had to contend with massive protests
        about Floyd''s death outside US embassies, compounding the need for guidance
        and reassurance from the top US diplomat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db7690-0d7c-428f-ac01-a796f1d9bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cf17d-7005-4be8-abe7-af27f33f5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official said the secretary could still release
        a statement and cited mounting pressure more than two weeks after Floyd''s
        killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ad3e4-3a3f-4db1-b46b-712b58bc059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343c0bd-cdea-473e-9c0b-6bb5f8e41666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His silence is deafening," a second US diplomat said of Pompeo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb554974-744f-4ab2-bc00-5a6c08b3bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187d228-55ed-4a51-9225-4866659fa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not hearing from him makes this a very awkward time," said a third
        US diplomat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f302e-b0a8-4397-a9d5-2460ab807d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fe849-fe0a-4d6d-be30-a9cf8b20533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really nice to hear from the secretary," said a fourth
        diplomat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff501e1c-0154-4f23-8b3d-c92194115260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
