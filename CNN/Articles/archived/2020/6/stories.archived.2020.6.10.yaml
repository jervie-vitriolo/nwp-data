      'jcr:uuid': '9a4c3a44-df30-47fe-abf7-ff322e8ab219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery over the murder of the Social Democratic leader has
        gripped Sweden for three decades, prompting much speculation over the assassin
        and their motive, as well as producing multiple conspiracy theories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636215f-2af6-4c92-88a0-4877eedb1be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, investigators have interviewed more than 10,000 people,
        and 134 possible suspects have confessed to the murder.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56e10e-f026-49ac-944f-6e6aeb044dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s Chief Prosecutor Krister Petersson told a news conference
        in the country''s capital on Wednesday that he believed the lone perpetrator
        to be a man named Stig Engström but could do nothing more to prove it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfbfed-52c9-4ce7-a67c-703492fe57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.908+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the person is deceased, I cannot bring charges against him and
        have decided to discontinue the investigation. In my opinion, Stig Engström
        is the prime suspect," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c534a0-3f40-4bea-931c-9c11b00dfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My assessment is that, after over 34 years, it is difficult to
        believe that any further investigation would provide us with any new details
        and therefore I believe we have come as far as one could expect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f5e4d-fca5-4095-9263-6fb3eda1ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspicion focuses on one man, whom investigators "cannot get around,"
        he said. Engström, also known as "Skandia man" after the insurance company
        where he worked, died in 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb2a36-97bf-46b7-a4a2-86a188cdd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a large extent, we have been at the mercy of the police investigative
        work that was performed closer to the time of the crime," said Petersson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deabd0b-f307-4d58-a290-b6c3f4bf16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, there are a number of circumstances that point to Engström.
        Had the current Palme investigation group been in charge 34 years ago, Engström
        would have been remanded in custody had he been unable to provide satisfactory
        explanations for his movements and actions. My assessment is that there would
        have been sufficient evidence to have him detained in custody."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b5e0b-c1d6-410f-a137-1cb1150df0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>False confessions, conspiracy theories</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8578987-8ea2-4e80-a53c-3bd0c0c8f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Petterson, Hans Melander, head of the investigation,
        outlined the scale of the inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28375334-c3e2-4b00-84f5-36f22c08f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is by far Sweden''s largest criminal investigation and is sometimes
        compared with the murder of JFK and [the] Lockerbie bombing. It has been ongoing
        since 1986 and contains 22,430 different points of interest," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727282e-1b6a-453a-87c6-efb9b2e11fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety-thousand people are included in the preliminary investigation,
        of which 40,000 are named. More than 10,000 people have been interviewed,
        many of them several times. More than 4,000 vehicles were investigated. And
        134 people have confessed to committing the murder, including 29 directly
        to the police."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fee1e0-25e9-427e-bad5-128bc0ae4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysis of the two bullets found at the scene -- one of which killed
        the Prime Minister, while the other injured his wife -- was carried out by
        laboratories in Sweden and Germany as well as by the FBI in the United States,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683630aa-b22b-4621-9066-ef012dfa0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few traces were left on the .357 Magnum caliber metal-piercing
        bullets and it would be impossible now, given the passage of time, to match
        them to a specific weapon, Melander said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac87613-38ac-44ea-8178-196b4b5f636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspiracy theories abounded after the death of Palme, who was a
        prominent left-wing figure on the global scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95398da7-71a6-45d5-9ba3-4654ceb7d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One involved the PKK, or Kurdistan Workers'' Party, said Melander,
        as that group had committed a couple of murders in Sweden at the time. About
        20 people were taken in for questioning but they were released due to a lack
        of evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d6e6e-dae0-4265-b286-4052d9067782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others speculated that South Africa''s apartheid regime may have
        played a role, motivated by Palme''s opposition to apartheid and support for
        the African National Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec7155-e9ca-43f1-a3b1-8291008dc657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was "quite an interesting lead due to quite specific motives,"
        said Melander, but unfortunately there was "no specific information" to take
        inquiries forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91080bb4-96da-43e2-aa4e-e6775ee2fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spent a lot of time trying to map other groups, persons
        and events in the time prior to the assassination trying to find traces of
        a conspiracy ... but we haven''t been able to find any support for the conspiracy
        theory," Petersson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df785732-579e-4cb4-8674-adcf1a4d7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, he added, "it couldn''t be rejected completely that
        he [Engström] was part of a larger conspiracy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ea2b4-3ff2-4ef3-a11f-e2169af977ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engström emerged as the main suspect in 2017 after the investigating
        team, which had recruited new members, reviewed all the evidence and found
        discrepancies between his statements and those of other witnesses, said Melander.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745232a-d600-45c2-bf29-e582058aee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old wasn''t a focal point of the investigation at the
        time, Petersson said, but a closer look at his background revealed that he
        was used to weapons, having served in the military, and belonged to a shooting
        club.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cde76-1494-4299-9d08-547a7c81a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also considered by those in his circle to be "very critical
        of the Prime Minister" and his policies, Petersson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8897af1-2014-47a4-ac36-1df3cac7aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engström told investigators he had been working late at his office
        in Sveavägen, the street where the assassination occurred, on the evening
        in question. But what he wore fitted the description of the killer given by
        some witnesses and his version of events did not quite stack up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9f60a-a67d-41ad-b725-133094a6311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How he acted was how we believe the murderer would have acted,"
        Petersson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca78d89-4b24-44a9-b6ce-531892da012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Conviction thrown out</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f92719-02c3-45db-adef-079532270475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the killing, many newspapers criticized authorities
        for bungling the investigation by not setting up roadblocks immediately and
        slowly cordoning off the scene. Two cabinet ministers, the national police
        force chief and the head of the national police intelligence agency were all
        forced to step down as the probe developed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba122e2-be33-4426-9dbd-6d8a4cf53fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted murderer, petty thief and drug addict Christer Pettersson
        -- no relation to the chief prosecutor -- was initially convicted of Palme''s
        murder in 1988, in part due to testimony from the Prime Minister''s wife,
        who witnessed the killing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ad616-93cc-4828-9adb-b27a872d8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettersson was serving a life sentence for Palme''s death when his
        conviction was thrown out in an appeals court in 1989 due to insufficient
        evidence. He died in 2004.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102d076-c1dd-488e-8677-2df33c76627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of a handgun in a central Stockholm lake in 2006 brought
        hopes of new developments in the inquiry but the case remained unsolved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3396a6-d511-48eb-9c14-cd4c729613ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:25:31.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krister Petersson, who is one of Sweden''s most distinguished prosecutors,
        specializing in organized crime, was <a href="http://www.cnn.com/2016/11/16/europe/olof-palme-1986-murder-investigation/index.html">brought
        in to oversee the investigation</a> in 2016. He has been involved in a number
        of high-profile cases during his career including the <a href="http://www.cnn.com/2003/WORLD/europe/09/17/sweden.lindh.arrest/">2003
        murder of Anna Lindh,</a> the then-foreign minister.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152170b-d735-433c-a5c8-634e75691917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:27:37.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/europe/sweden-olof-palme-murder-intl/index.html">"Sweden
        closes 30-year murder mystery over killing of PM Olof Palme"</a></i></p>'
  'end-police-neck-restraints-':
    'author': ' Harmeet Kaur and Janine Mack, CNN'
    'caption': 'New York police officers watch demonstrators march in Manhattan on
      June 2.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T22:22:07.289+08:00
    'imagesource': 'jcr:6935b3c9-a193-423d-a8ad-20f32368d7d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1132d97a-84f7-4011-96d0-b7e29140d2ab'
    'lead': 'The techniques have the potential to go badly wrong -- sometimes resulting
      in death.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T22:35:34.078+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T11:58:50.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:27.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neck-restraints', 'police']
    'template': '1'
    'title': 'The cities, states and countries finally putting an end to police neck
      restraints

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea0ad4-e93f-400d-b6b7-5e11f56ed1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police departments around the world are
        moving to ban neck restraints in the aftermath of George Floyd''s death and
        the widespread protests that followed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8713bb-17a0-4cca-a404-4e777807a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c89ea-61b9-4831-985e-893569519294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neck restraints, or neck holds, refer to the practice of officers
        using their arm or leg to restrain someone''s neck. The technique has been
        a subject of controversy for years, particularly following the death of Eric
        Garner in 2014 after a police officer was accused of choking him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465f18c-bd9c-4a88-bc33-8425ddab0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e918e-baab-48b5-b4da-909e642f9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "chokehold" is often used in mainstream discourse to refer
        to any neck hold, but police generally categorize neck restraints in two ways:
        the stranglehold and the chokehold. Strangeholds -- also called carotid restraints,
        sleeper holds or blood chokes -- temporarily cut off blood flow to the brain
        and are meant to render a subject unconscious for a time. Chokeholds -- also
        called airway holds -- restrict breathing by applying pressure to the windpipe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265c205-546c-4c4c-93b2-1b4bef58885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3e6599-03a1-450e-b899-88c2fec8aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officers say the techniques are used to gain control
        of aggressive or resisting subjects. Some departments state that they should
        only be employed as a last resort, when the officer believes the subject poses
        a threat to their or others'' lives. But as the cases of Floyd, Garner and
        others have shown, neck restraints have the potential to go badly wrong --
        sometimes resulting in death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994da72-5452-4407-bddb-1285ad6f71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd764a-8e78-4f91-9968-21676e6231de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the cities, states and countries that are banning
        police neck restraints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08290c41-c425-458d-ae23-28c07bca1d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76f76e-07a1-43c7-a15d-a40848dc7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>France</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805644f0-ee80-44f9-959e-35da7a304de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government announced on Monday that police will no longer
        be able to use chokeholds when arresting people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccb863-e11d-4049-a3de-5fe382585ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868f7ad-a147-4167-b821-75617859e485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Christophe Castaner said the use of chokeholds
        -- which he described as applying pressure on an individual''s neck or throat
        while holding them on the ground -- was a "dangerous method" and will no longer
        be taught in police training.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29730970-c818-4219-bdf0-0d55b055b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1017da3-694a-4b38-b40b-cf8635383196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear the criticism, I hear a powerful cry against hatred," said
        Castaner, referring to large Black Lives Matter protests that took place in
        several major French cities last week. He added "racism has no place in our
        society, not in our Republic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d164caa-d6f5-4b19-bf73-138ca655f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55ce76-df9b-47c2-a6c8-13185829b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after more than 23,000 protesters took the streets
        on Saturday to call for an end to police violence, according to Interior Ministry
        figures released Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c893e76-a6b3-4d57-8aa7-0da90ad33f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92585d39-3f11-48a0-b1ad-ae6cd5368b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>California</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce02e5-de95-41b0-a790-84d1b4be5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom directed police departments last week to stop
        training officers to use carotid holds, calling the technique "a strangle
        hold that puts people''s lives at risk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e48b41-53fe-4ffc-9ef5-b08963287f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f421e76-2b96-4a90-b89b-e133151599fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carotid restraints are performed by compressing the sides of the
        neck to restrict blood flow to the brain and render a person unconscious.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07b7ec-f811-4fc2-8382-d0273bcfd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fb939-09c6-4901-bacd-bcf48fc1143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom''s directive came after the San Diego Police Department and
        the Sacramento Police Department announced they would stop using the restraint,
        effective immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b33bcf-8f64-49bf-94b0-fa69fdd438b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae9334-c371-4814-a496-90d254f71328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County Sheriff''s Department (LASD) followed on
        Monday by issuing an immediate moratorium on the use of carotid restraints
        in situations that "do not rise to the level of deadly force," the department
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f5d48-44c8-471a-a3fb-da63d59dbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07cad2-88b8-45dd-88d7-8655dd1d9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s use of force policy also prohibits personnel from
        using chokeholds, strangleholds and carotid restraints performed with legs,
        knees or feet, according to a news release.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e0f56-1096-46b6-9f97-5223c5efc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b63004b-371c-4e4b-bb70-bddc69c62644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New York state</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e58721-ded7-4ecf-92ba-8dc01161094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers passed legislation on Monday banning the use of chokeholds
        by officers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f6f29-837b-4f59-ac77-da45e46726d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875915d-1b62-4b22-b313-ec49c5dd08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Eric Garner Anti-Chokehold Act, the bill would create
        a new crime of aggravated strangulation, punishable by up to 15 years in prison.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40953e54-6511-4109-9add-f73fa45165f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3add4e6-dd7e-4829-be70-4be101fd0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This offense would occur when a police or peace officer, using
        a chokehold or similar restraint, applies pressure to the throat or windpipe
        of a person, hindering breathing or the intake of air, and causes serious
        physical injury or death," a news release from the New York State Assembly
        stated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d474f-b4c1-4108-b997-e78b185a8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f693c8-383b-4d34-bc53-ac1de5169add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department banned the use of chokeholds by officers
        in 1993. But there has long been confusion over what constitutes a chokehold,
        and the policy has not always been enforced, according to the New York City
        Civilian Complaint Review Board.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c00491-6d56-45dc-befc-5dde2b24fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afc21b-6767-464a-a82c-3463adc3beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Minneapolis</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84c484-379c-4a0f-bd7f-6b81be5966c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hennepin County judge is ordering the Minneapolis Police Department
        to stop using all neck restraints and chokeholds when dealing with suspects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe676b5-a983-4516-bab7-a844ae5be5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754fedb-b397-446e-8804-855cc2bae64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was first approved by Mayor Jacob Frey and the city council
        late last week, in cooperation with the state Department of Human Rights.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49302af-c108-4483-ac12-b24ac8829cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba1254-fb7d-468b-a09d-c33110f32291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban comes after former Minneapolis officer Derek Chauvin pressed
        his knee into George Floyd''s neck for nearly nine minutes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c406026-a28d-4d8a-a59d-fe7d9bd60396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16a131f-7e01-442a-b537-6f7d4eaac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the court order, officers must immediately notify a supervisor
        if they see inappropriate use of force. Officers are also required to physically
        intervene against unauthorized use of force when possible, or otherwise "shall
        be subject to discipline to the same severity as if they themselves engaged
        in the prohibited use of force."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9fc011-99f0-4194-8d20-ba3c30b55dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c177b-e463-4f83-8cc2-33c59815e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Washington, DC</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6d206-1693-4529-84f4-7dbf70afef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday newsletter, DC Councilwoman Brianne Nadeau announced
        the council had unanimously passed a policing reform bill that among other
        things bans chokeholds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce43ea-832e-4112-82f0-955f0d145f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c23705-478e-4ecd-8835-f2abcfaeaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation also calls for body cam footage to be released within
        72 hours after an officer-involved fatality and forbids from watching that
        footage before writing their report.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415a80d-e4cc-471b-afcf-4b90862c8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa38b5-42e8-49fe-bb2e-d1ed825eeee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires officers undergo further training on racism and
        white supremacy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b1b9b-a216-4571-84d7-45132d699bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831072fa-3e25-4ff2-ae00-98a34a4b87ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Florida</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4871241-1215-4ff2-890b-c171edf93c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broward County Sheriff''s Office said it will not use chokeholds
        to restrain or secure any person except in situations where deadly force is
        justified.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f2e05-e933-4707-9f7d-bcfde86401bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0078c3a-e280-4581-87cf-2c66ea4de0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Miami, police officers are prohibited from utilizing the
        LVNR (lateral vascular neck restraint) chokehold, neck hold any any other
        restraint that restricts free movement of the neck or heard or restricts an
        individual''s ability to breathe.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d9175-bb11-4734-980c-7b53e92cc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3efa0-daf6-4af3-bf22-8e2f4a399a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chicago</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda06051-0cb9-4270-9ff9-55b9e12b1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Chicago Police Department announced that "carotid
        artery restraints, " chokeholds and "any other maneuvers for applying direct
        pressure on a windpipe or airway would be classifies as a deadly force technique.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd74936-269b-4f3d-a643-c2c95dc0e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdbf18-4d03-4823-9663-239c53519756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police directives state officers are not allowed to use chokeholds
        or similar maneuvers that put pressure on a person''s airway as a takedown
        technique "unless the use of deadly force is authorized."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a8615-9885-4839-956e-a28748459d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43372d-6d8c-46cc-9a3f-c2b5a67dd404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Houston</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044eb2c-c648-44f5-8634-1adb589c8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At George Floyd''s funeral Tuesday, Houston Mayor Sylvester Turner
        said he will sign an executive order banning chokeholds and enact other police
        reforms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b174401-236a-4359-b493-24c615fb39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e8f2f-d6f4-4cf4-928b-b8dc1231c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this city, you will require de-escalation," the mayor said,
        according to CNN affiliate KTRK. "In this city, you have to give a warning
        before you shoot. In this city, you have a duty to intervene."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07949ce4-c5fa-4f8d-a086-7b0f4eb86f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612d872-8640-4cdd-8312-c8504e39501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this city, we will require comprehensive reporting. In this
        city, you must exhaust all alternatives before shootings, and there will be
        other things in this executive order," he added, according to the news station.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce79dd2-ec41-4c9d-9648-9628d45e71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37589a1-f7a2-4d9e-afa9-ee598550aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Washington state</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff52ce0-e5c4-45ea-8f98-ab37053225fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state Gov. Jay Inslee says he wants police across the
        state to restrict the use of chokeholds in restraining suspects, following
        the widespread protests that came after Floyd''s death.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54419f69-0b75-4ff1-9873-6e7ad533aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9212482-a244-4729-8a01-f5de52099d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to rethink the use of police force, and look more broadly
        at police tactics," Inslee said during a news conference Monday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce89112-7933-47fe-8378-9ffd0a939553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2468d3-e7d5-4a3d-b72d-a2dab192adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the Washington State Patrol already tightly regulates
        the use of chokeholds that restrict a person''s airflow, with limited exceptions
        when an officer''s life is in danger, and he wants all law enforcement agencies
        to adopt similar rules.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f1f7e-c62e-4fdc-8151-d1145f3b033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd745f-1bee-4f1e-bbf5-82feb8a6cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possibly there are things where life itself is in danger... but
        police are going to have to convince us that that''s the situation," he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6e03e-2c46-4ab8-be3a-99e382677cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80aa84b-6a02-46cc-8222-c326ef899c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Denver</h3>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe49eea-87b5-417c-a0cc-68ac373785d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver Police Department announced Sunday it was banning chokeholds
        and carotid compressions "with no exceptions," according to a news release.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad8dd2-7eef-4551-98d5-99ecc6290345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d3e9e-98f6-4bda-814a-acc87ea30b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department announced that officers would have to report to a
        supervisor if they intentionally point a weapon at someone. It would also
        produce a report on the incident to improve data collection and evaluation,
        the department said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e735a5-44ba-4d72-abef-b0c1ecf366b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04632a90-902e-482a-b5b5-7b9208eced1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Denver Police Department Metro/SWAT unit members will
        wear body cameras they will be required to activate during operations.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb33a33-4537-4255-b37c-f4639aaa9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01e817-8c03-4946-baba-b2f5cb76833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Phoenix</h3>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa892c-7e96-435d-8dc7-b19409e8b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phoenix Police Department announced on Tuesday that it would
        suspend use of the "carotid control technique," effective immediately.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65855de5-7c38-4e79-8dbe-70e9224ce2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5702b4-428e-48c5-b0ba-ed54faa0fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t function as a department without the trust of our community
        and there are adjustments we can make to strengthen that trust," Chief Jeri
        Williams said in a statement.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f347a-c778-4f7d-bd0b-86c47376faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6269df-0ecc-406a-84f6-af251c7b3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the move is part of its regular evaluation of
        policies and procedures to align with "21st-century policing practices, community
        expectations, and our department''s mission and values."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa7624-109c-4768-b071-3718c88e0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T22:35:34.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T11:58:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/world/police-policies-neck-restraints-trnd/index.html"><em>"The
        cities, states and countries finally putting an end to police neck restraints"&nbsp;</em></a></p>'
  'Bridging-farmers-to-consumers-amid-virus-threat':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2020-06-10T23:12:42.265+08:00
    'embedimage': 'jcr:fb1e3d3e-b08b-4355-963a-105eb90b32e5'
    'embedsource': '<iframe width="939" height="528" src="https://www.youtube.com/embed/BVB9gvnl53Y"
