      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a7655-8c2f-4b4b-b90d-59b21a87839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:15:43.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said the demand for air cargo and travel will rise
        sharply in 2021 — but passenger travel will still be nearly 30% lower than
        in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0260d-4ae9-490d-b8a5-f8733b237321'
      'mgnl:activationStatus': true
