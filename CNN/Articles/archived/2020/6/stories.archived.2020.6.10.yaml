      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An investigation of a major coronavirus
        outbreak aboard the USS Theodore Roosevelt aircraft carrier may reveal clues
        as to how Covid-19 affects younger adults.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041c22d-5b5c-4199-8853-f8149578ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc556d13-6cea-4655-87e3-b6f37b446af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first major look at Covid-19 infections among healthy
        young adults that the CDC has released," said Daniel Payne, an epidemiologist
        with the US Centers for Disease Control and Prevention, which collaborated
        with the US Navy on the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b07c08-7fb8-4f96-8aca-7f925a75c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ea6f3-d924-4350-a506-f6f9632c6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 of the ship''s nearly 4,900-member crew tested positive
        for Covid-19 following the outbreak. After spending weeks at a port in Guam,
        the ship returned to sea last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530c26a-b63a-42ee-8b3f-a6f02ec5b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05299e-bbdc-46f5-b594-638bd2b4768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority -- nearly 60% -- of sailors in the study who had antibodies
        had neutralizing ones, "a promising indicator of at least short-term immunity,"
        the researchers <a href="https://www.cdc.gov/mmwr/volumes/69/wr/mm6923e4.htm?s_cid=mm6923e4_e&amp;deliveryName=USCDC_921-DM30202">wrote</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1647b0-3b86-43c7-84fc-28ac6a116a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d9886-33b3-4688-9164-fd28f68052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most reported mild or no symptoms, and those who took preventive
        measures -- such as face masks and social distancing -- were less likely to
        become infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64245fce-6575-46b8-bf68-d94e42274ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c700afd-b2ef-4d61-adc5-ea2884c65121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw was that most of the infections were actually mild,
        in addition to those that were asymptomatic," Payne told reporters Tuesday.</p>'
    '11':
