      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> President
        Rodrigo Duterte''s scheduled meeting with the COVID-19 task force set this
        week has been postponed, his spokesperson said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe034c9a-e233-47bd-a224-6477640121de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:21:48.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T11:59:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to meet with the Inter-Agency Task Force on
        Thursday in Davao City, where they were expected to present their recommendations
        for the next phase of community quarantine. But Presidential Spokesperson
        Harry Roque said the meeting and Duterte''s subsequent address to the nation
        will be held in Manila on June 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57baa17-3da6-47c3-ab16-11cff6ede915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:21:48.424+08:00
