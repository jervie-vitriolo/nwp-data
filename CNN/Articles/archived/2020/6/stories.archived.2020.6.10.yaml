    'stories': ['cfe94b1e-763b-4d7c-8697-c2ee90231382']
    'template': '1'
    'title': 'Gov''t sets rules for telcos to share cell towers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44207a1c-b775-42be-b93b-43d2384423fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) –</strong> The Department
        of Information and Communications Technology has issued guidelines for its
        long-delayed plan for telecommunications companies to use common cell towers
        to provide wider and better mobile network services in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b118fc4-0459-4724-9102-93e63912f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to deepen wireless network capacity through such
        activities as increasing the number of cell sites and other ICT infrastructure
        in the different regions of the Philippines," according to <a href="https://dict.gov.ph/wp-content/uploads/2020/06/Department_Circular_No_008_Policy_Guidelines_on_the_Co_Location.pdf">Department
        Circular 008</a> signed by Secretary Greg Honasan which were published this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07953dd3-769b-41d2-8f3c-d700eaee79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT cited the need to keep up with a growing number of mobile internet
        users, as well as the surging demand in mobile data subscriptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c7e58-4fee-45a1-9459-6d3764f38624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules, companies need to secure a certificate of registration
        before setting up a cell tower. All towers built, renovated, or upgraded after
        the approval of the rules "shall provide ample access slots for all MNOs (mobile
        network operators)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbcbc7e-1717-43c7-83be-e7fc8eca2f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All private sector antennas, transmitters, receivers, and other
        components of cell towers shall be open for shared use, except those identified
        by the regulator as exceptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095e33d-7ccb-47b9-ab27-705a7829c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent tower companies are authorized to build these cell sites,
        provided that they are registered with the DICT and have "relevant construction
        experience" and financial capacity to build these telecommunications structures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03e994-0382-4fe6-98e1-f7b91d9c8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former <a href="http://www.cnnphilippines.com/news/2020/2/3/Eliseo-Rio-resigns-DICT.html">Undersecretary
        Eliseo Rio, Jr.</a>&nbsp;and then-Presidential Adviser on Economic Affairs
        Ramon "RJ" Jacinto earlier clashed on how to implement common tower rules,
        with Jacinto earlier insisting that only two contractors will be authorized
        to build cell towers in the Philippines. Jacinto replaced Rio in the DICT
        last May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4213ab-70f0-4195-8f3f-e6de5dd7020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there are currently 24 companies registered with
        the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49723e9e-8a13-4f6d-8031-7e979d0657bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.807+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, existing towers may continue to operate. Subsequent guidelines
        will be issued regarding their usage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713acde9-004e-4747-ba2d-8ffcaa9f2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco firms or MNOs like Smart and Globe must now draft their own
        agreements to share the use of these cell towers, also known as passive telecommunications
        tower infrastructure or PTTIs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b53f6-6a9c-4e1e-b51a-d52c01f2f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common cell towers are deemed as "critical components" for connectivity,
        with the DICT also authorized to tap the shared towers for its free public
        wi-fi project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba756b-3eb6-4a49-a131-d1bb286994a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the World Bank underlined the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html"
        href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">need
        for cheap and reliable broadband and mobile data connections</a>&nbsp;in the
        country, with e-commerce, online learning, and work-from-home arrangements
        seen dominating life under the "new normal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f710f54-ec00-4af7-add2-2c21ecdf4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/9/Lawmaker-proposes-use-of-internet-boosters-to-support-online-classes.html?fbclid=IwAR0zUwgtX4AYb7gmS5frZ6EE4k6Uq3uNmGtT5XYxcoQGUPNoDu-7_WErcIU">Lawmaker
        proposes use of internet boosters from elections to support online classes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0587449-cc18-4bcc-91f8-0f2e1d2ff8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All deals to use a common cell tower must charge reasonable and
        competitive fees as monitored by DICT, should be non-exclusive, and must commit
        to provide network services at par with global standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b48eff-f452-4e6a-b02d-f99678972ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT has been identifying locations for its plan to <a href="http://www.cnnphilippines.com/news/2019/4/8/DICT-Eliseo-Rio-common-tower-policy.html">set
        up 50,000 cell sites</a>&nbsp;in the next seven years, with the move expected
        to lead to better service at lower cost for mobile services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdebcb-2660-47f9-928f-5c383e2cfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:55:04.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Telecommunications spokesperson Ramon Isberto said during
        the government''s Laging Handa briefing on Wednesday that they welcome the
        guidelines which also allow network operators to set up their own towers for
        expansion.</p>'
