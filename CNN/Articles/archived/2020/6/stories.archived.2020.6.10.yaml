      'National-Academy-of-Sports', 'National-Academy-of-Sports-Act']
    'template': '1'
    'title': 'Duterte signs law establishing National Academy of Sports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ea669-cfd8-48f7-8b0d-9613f339ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:15:25.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong>&nbsp;President
        Rodrigo Duterte has signed into law a bill establishing the country’s first
        National Academy of Sports.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19160268-7157-424f-a023-0c74262ab629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque confirmed the development on Wednesday,
        a day after Republic Act No. 11470 was officially approved.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPresSpokespersonPH%2Fposts%2F1181169288884788&width=500"
        width="500" height="740" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbfc30-09b8-48c6-9f40-7b01361f3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41970faa-fe9a-40b6-a5fd-4bbb6bcf2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-inked law will pave the way for the creation of the NAS
        in New Clark City in Capas, Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d004e-bc3e-4c18-a7e2-f50e1721c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy will be mandated to craft and implement a quality secondary
        education program, which will highlight a special curriculum in sports for
        the students. World-class training facilities will likewise be available for
        aspiring athletes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42e2c2-178d-4583-b34c-67c130d4391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.012+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAS will be attached to the Department of Education, which will
        also be in close coordination with the Philippine Sports Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c0a8e-2569-4d51-8ef1-e6273be2d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.012+08:00
