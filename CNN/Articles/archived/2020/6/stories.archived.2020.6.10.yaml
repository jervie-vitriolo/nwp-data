    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb345a-9612-49d4-97ca-d4fd7794840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:07:56.334+08:00
