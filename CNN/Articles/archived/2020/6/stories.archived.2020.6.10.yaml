      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074ba13-a875-4e53-967a-ac597fc5adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Fox News for a few hours, and you might think rioters are
        still prowling America''s biggest cities, smashing windows and stealing handbags.
        You might think Minneapolis is still burning. You might think the unrest is
        getting worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e98132-ead1-428a-b416-bd68b22ab478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8296a0-f80e-4637-bf03-e5c8a1c372c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Fox &amp; Friends" and "Hannity" alternative universe, the
        rioting is still a present-tense threat and could restart at any time. This
        is contradicted by every news report from every other outlet. The story now
        is about peaceful, powerful, sustained protest all across the country. But
        "riot porn" video is irresistible to Fox''s producers and hosts, even though
        the video is out of date now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d9539-d0ed-45c3-b190-ed96530ac256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b196f1a-a8d1-4ff1-8dc5-d9c5769f9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been noticing this for several days now. Sometimes the video
        has a little label in the corner with the date, like "May 28" for fires in
        Minneapolis, but not always. And if you think the label is sufficient, you''re
        kidding yourself. The video is often accompanied by talk of "unrest," violence
        and inner-city chaos. One of the banners on Sean Hannity''s show Tuesday night
        said "GROWING LAWLESSNESS IN MAJOR CITIES." His show, and others, have been
        blurring the unrest seen in the wake of George Floyd''s death with other,
        generalized types of crime. Statements like "we have to restore law and order"
        have implied that law and order has not been restored.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317f6b3-e159-4e2c-b391-c99e8fbe4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92b7c9-4a51-44ff-baa2-27110ce65815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, I live in Manhattan and I hated what happened in this city
        on May 31 and June 1. The looting and mayhem was appalling. But it was more
        than a week ago. The graffiti has been scrubbed off the bodega on my block.
        The broken windows have been cleaned up. And today I noticed the city''s garbage
        can -- taken away last week because vandals were lighting fires in them --
        back on my building''s corner today. I took it as a small but telling sign
        that things are getting back to normal. It is grossly misleading to show old
        video of looters on a loop while omitting what''s going on today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996107c-9d5f-4b64-afe7-5a933da96272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a88913-d089-4e6c-bb6c-0fd0683059cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>These are editorial choices</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49b98d-7e08-4d3c-8046-39b64e97f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Kilmeade kind of gave up the game on "Fox &amp; Friends" Tuesday
        morning. "I thought when George Floyd was killed, we were going to be talking
        about racial equality in this country and George Floyd''s life," he said.
        "We could not get to that because our first four stories were all about the
        massive destruction on the biggest cities." The control room cued up video
        of Minneapolis chaos from May 29, a week and a half ago. Kilmeade said "now
        people are looking around and saying ''What is the message again?''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b67a68-15b7-4f4b-ac59-444d787886fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dfd1f-a984-475d-b7eb-12cb0dd456fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the message from the video was that Minneapolis is in shambles.
        The message from the on-screen banner was about "THE THREAT OF ANTIFA." Other
        networks have found plenty of time to talk about racial equality and Floyd''s
        life, so Kilmeade should look inward...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221b6a4-5ce7-47c2-bec5-21fdab7913a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18b4c6-3148-4128-b03f-a86eedc02cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump perpetuates the lie</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7206575-909b-4fe1-8f23-e033343925af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning the president retweeted a three-day-old post
        from a right-wing columnist in Europe who said Minneapolis is "looking like
        the aftermath of a war." Again, notice the use of present-tense. The tweet
        was old and the video was even older -- it was a compilation of ugly scenes
        from the end of May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b158a-f22a-4234-925e-a6e3825e651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f45ff-5c76-45c3-8976-a783e1cab0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks who live in these cities know the truth about the swift recovery
        from the sickening but short-lived riots. Do Fox viewers in rural areas know
        the truth?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fa2cd-3ded-4272-8cb9-50342438d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d3b7a-71bc-4a82-8e14-ebed893fd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of Fox''s prime time shows delighted in an audio tape
        of Chicago aldermen arguing with the mayor about the May 31-June 1 violence.
        The conference call took place on Sunday, June 1. WTTW, the PBS affiliate
        in Chicago, obtained the tape and published it last Friday. Yet on Tuesday
        night Fox treated it like it was brand new.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5f15b4-ddff-4f5c-bde8-aee9448fd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d6887-1233-4894-a201-43c04b8d109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riot lie is related to this next item...</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a222ea-4b43-4190-9428-303c8a880f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.202+08:00
