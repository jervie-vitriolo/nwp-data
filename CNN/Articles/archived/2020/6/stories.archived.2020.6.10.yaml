      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bd9fa-f2c1-4091-9b35-6f627ffaa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ebola was scary, but Ebola would never be easily transmitted,"
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said. Ebola outbreaks are also always highly local.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4359a-91e8-4695-b7e7-aa2e9a5a5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba0eb0-6014-470a-83a3-3f99bbdede0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HIV, as important as it is, was drawn out and over an extended
        period of time," added Fauci, who was speaking via recorded video at the Biotechnology
        Innovation Organization International Convention. Many never felt threatened
        by the disease because it was always a threat "depending upon who you are,
        where you are, where you live."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26fe41-a6dd-424b-8d9c-ddb845279574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f1510-522c-40be-9b1c-04b883e498f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, when people would ask Fauci to describe a potential
        disease that he feared most, he said he would often describe it as something
        that was a brand new respiratory infection that likely jumped from an animal
        and had a very high degree of transmissibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc708b-0323-4f00-94bd-51efc77de03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240ae31-322d-4e94-9522-4498ad2d375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has seen outbreaks that have at least some of those characteristics,
        he said, but <a href="https://edition.cnn.com/2020/06/09/health/us-coronavirus-tuesday/index.html">Covid-19</a>
        had all of those characteristics combined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce36eae-f0d5-45b6-95c0-41c68effa6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cc340-c017-4dd2-9bd7-e65a236c54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have something that turned out to be my worst nightmare,"
        Fauci said. "In the period of four months, it has devastated the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c9b6a-19b8-4c47-8984-d7ddad6b4469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf067c-4b7b-4d0a-9058-876ee05e3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has killed more than 111,700 people in the United States,
        and nearly 409,000 worldwide, <a href="https://coronavirus.jhu.edu/map.html">according
        to Johns Hopkins University</a>. Around the globe there have been more than
        7 million people infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbfbb8-5f7d-4767-ad5f-34e68b77d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56354228-1620-4690-b6ff-6d637b9f1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "unexpected how rapidly," it would spread, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6813f65-b278-41d6-b725-5b6a74580812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f889315-49ff-423e-952c-0a00db5d4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just took over the planet," Fauci added, "And it isn''t over
        yet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1c29a-f294-400c-97ec-80514aa49e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de178324-ca1c-47ec-bcd2-4dfe634459be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said there is still a lot to learn about the long-term
        negative effects of Covid-19 infection on patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a233ecb-cf2a-4dd1-bc4b-2f461262987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba1411-3550-45d9-b206-86442b0f84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that we don''t yet fully appreciate is what happens when
        you get infected and you get serious disease and you recover? What are the
        long-term durable negative effects of that infection?" Fauci said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d37efe-a554-4606-8bb5-4d6faa0d9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f01629-26bb-43d9-aa82-f9bebc31a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci explained that because there''s still not enough experience
        with the virus, scientists don''t know what patients who have recovered will
        be like in six months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b3587-723d-48a8-b73d-68499f62fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc4ef8-c6c6-40c2-a4e2-97c321e06539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the extent of full recovery or partial recovery,
        so there''s a lot we need to learn," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856a136-6f19-4f26-a485-0ec52702da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055afc8-c405-4186-b29b-5ec58fdfac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also spoke about the fight to prevent the disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f333040-6b3b-4081-8f08-f4a891244865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb289f-6516-4a14-8e4a-6e5abf7867da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be "more than one winner" in the Covid-19 vaccine field,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14cd84d-1ef1-4526-94f6-f46c5bc684c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a400b6-d7a8-41f7-b3d2-4e221d961c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to need vaccines for the entire world -- billions
        and billions of doses," Fauci said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08022cf9-58a7-418b-9408-adad05b80366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aefa133-d6e4-4b62-aead-73e3f0f4ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci praised the "unprecedented" rapid response of pharmaceutical
        companies in working toward a vaccine and therapeutics for coronavirus, saying
        it "even outpaced the public health response in some respect, which you usually
        see it opposite."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ef93f-2288-449b-82fd-b8428c5a0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:24:17.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6215a70-16ab-4548-9e5e-d88f97cb2ee0'
      'mgnl:activationStatus': true
