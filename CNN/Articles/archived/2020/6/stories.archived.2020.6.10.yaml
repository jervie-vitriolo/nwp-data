    'template': '1'
    'title': 'George Floyd is remembered as a gentle giant and a world-changing figure
      at his funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5af8d-6470-4784-91b2-83fe4d325998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Former Vice President Joe Biden drew from his Catholic
        faith to offer words of empathy to George Floyd''s family and implored Americans
        to take on the fight of racial justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918539e-6670-468b-8260-7f9794365f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df639a-53f6-40f1-99a5-508916810960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, we''ve got to deal with the denial of the
        promise of this nation to so many people for so long," Biden said in a message
        delivered via video at Floyd''s funeral. "It''s about who we are, what we
        believe, and maybe most importantly, who we want to be."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35013ddc-1898-477b-a71d-6a43a06c8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299931e-7246-4881-89c3-faa809514531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came as family, friends and prominent figures
        gathered for Floyd''s private funeral at The Fountain of Praise Church in
        Houston on Tuesday to celebrate his life and issue a clarion call for justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f6652-b67d-4034-bec4-94478ef9d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d02fb-beda-4e5d-849b-c08547be8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service featured remarks by Biden, Rep. Al Green of Texas, Rep.
        Sheila Jackson Lee of Texas and Houston Mayor Sylvester Turner, and the Rev.
        Al Sharpton will deliver the eulogy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d81074-8217-464d-9a61-315f954d06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eebcf1-a620-4275-9b51-17e8152308f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members spoke about Floyd as a "gentle giant," and friends
        from high school and beyond fondly recalled his athletic prowess in football
        and basketball.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3be09-eac2-41e3-807b-8f5df223c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b80b59-7aa7-4fe5-85da-d2ba021b9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, R&amp;B artist Ne-Yo performed a rendition of "It''s
        So Hard to Say Goodbye to Yesterday" by Boyz II Men and thanked Floyd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b1f0d1-9eef-4399-b266-d95f52dc4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd6b96-3b96-47ce-bb40-88617ac63f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man changed the world, he changed the world for the better,"
        Ne-Yo said. "I just want to personally thank George Floyd for his sacrifice
        so that my kids could be alright later on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63a37a-6334-4f6f-892b-e70954286e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332a6f3-fb20-4ab9-bfc2-f382b1dd313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral comes two weeks after Floyd was killed while in Minneapolis
        police custody. His death sparked protests in the US and around the world,
        which have called for changes in policing and law enforcement''s relationship
        with black and brown communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975937fe-2d72-4d30-ab0f-4768ca638c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc2d8e-7753-4dc1-a37e-4881ced68520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of other black people killed by police, including
        Breonna Taylor, Michael Brown and Eric Garner, are also in attendance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e838e7-0046-4473-8e2f-d78020555e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a38a98-7939-48b4-b784-d9cb9cf05c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing champion Floyd Mayweather is handling all the expenses for
        Floyd''s funeral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14af34-daeb-41e2-ad11-2008b380903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a3ed1-9287-4d7a-8a4b-3437927ccf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden: ''We must not turn away''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0abc83-2e2f-465f-8f83-ff8e67437f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is a celebration of Floyd''s life, said Mia K. Wright,
        the co-pastor of The Fountain of Praise church.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024925c-e43a-4f69-9c28-a2b485d6af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05baa8-a92f-4114-96c8-76c45445db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.669+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the tradition of the African-American church, this will be a
        home-going celebration," Wright said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20306307-5fe6-4d8d-acae-6434bbe6c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b9f45-b1f7-45a8-af77-48ac7e9a4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you know what that means, that means foot-stomping, toe-tapping,
        shouting ''Hallelujah,'' praising God, because we are celebrating his life,"
        Dr. Remus Wright added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bba2f4-20e2-47b0-b9e4-244e650f8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e1438-f907-4fe3-905b-2fcdf034a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s speech, he addressed Floyd''s 6-year-old daughter, Gianna,
        and called on Americans to look through her eyes and question why racial injustice
        exists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b7414-49d0-4f22-9b9b-5954485fb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89beeaec-78ec-4700-bab4-4eb6a8b0cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking through your eyes, we should also be asking ourselves why
        the answer is so often too cruel and painful," he said. "Why, in this nation,
        do too many black Americans wake up knowing that they could lose their life
        in the course of just living their life? Why does justice not roll like a
        river or righteousness like a mighty stream? Why?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11da74a-aa6f-42ae-8fa1-64acde55c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fc072-9fcf-4c6b-b516-0f01d714b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentlemen, we can''t turn away. We must not turn away.
        We cannot leave this moment thinking, we can once again turn away from racism,"
        said Biden, the expected Democratic nominee for president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e8bb9-88c7-4ce7-8a3c-b9a9e9ee7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fdc70-f314-40ce-ac02-f092f947d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Green called for "reconciliation for black people in the United
        States of America" in his remarks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c66d4f-24d5-405e-a776-74c8477fe849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac63e0f-eff9-42d5-9985-a1b05cba517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country has not reconciled its differences with us," Green
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dead1c-a21b-4361-a9e6-cca58b6a88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.670+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a711c-d932-441f-8006-ef945ce4c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We survived slavery, but we didn''t reconcile. We survived segregation,
        but we didn''t reconcile," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9bb16-52d0-44b6-b0f3-cd636907ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e180a-b2aa-43e1-8b93-d0a43be009a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jackson Lee likened Floyd to the Biblical figures of Jesus
        and the prophet Isaiah.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe2ba8-66cf-4d03-8180-06546ca6ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd9b05-4926-4b4b-aa01-8a1e09643620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that centuries ago, they took a man, wicked men, put him
        on the cross. (They) did not understand that though they were intending wickedness,
        that out of much intention of wickedness came goodness," she said Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e135b-3a55-4c5d-82a5-64b21f7eb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c2d541-9f48-41b5-9d86-6372e0edf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your loved one, George Floyd, this secular world failed in its
        duty to intervene, failed in its duty to act, and failed in its duty to aid.
        But George Floyd answered the question in death when it was asked in Isaiah,
        ''Who should I send?'' Oh God have mercy on us, there was a tall man by the
        name of Big Floyd who stood up and said ''send me.''"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531154e0-b740-4f0b-81f7-a9bd90011c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931e3dc-dfc7-4bfe-a1c8-48b4b41ca5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the service, Floyd''s body will be escorted by the Houston
        Police Department into Pearland''s Houston Memorial Gardens, according to
        the city of Pearland. His body will travel the last mile of the procession
        in a horse-drawn carriage, the city said. He will be buried next to his mother
        -- who Floyd called out for in his final moments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770ef90-552e-4f18-bb79-2897fafbab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5771c248-f394-4d32-8817-68cb2acea88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Mary White referenced that call as she offered a prayer
        of comfort during the service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bc6b8-4599-4007-b711-ba1f5b2f72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd3a6f-efd4-4ace-a950-b8095a507487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.671+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank you for the life of George Floyd, oh God. That at a moment
        he called out for his mama, we believe that the ears of mamas across this
        nation reared up. That the ears of mamas across this world heard him cry even
        though for one mama, all mamas began to wail. We began to wail for our children.
        We began to wail for our grandchildren. We wail for men across this world
        because of one mama''s call," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214a859-2572-45ac-9a03-a12c37269279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0802fbb-9fa8-44a8-b19f-c06c167f0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Floyd''s life in Houston</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f0f05-8aa3-454c-a41a-c96c31405fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was born in North Carolina, where hundreds of people lined
        up Saturday for a public viewing of his casket. Floyd graduated from Jack
        Yates High School in Houston in 1992, where he helped the football team win
        the state title. He also played basketball as a power forward.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfb0b6-18b5-40f4-8a7e-db54ac76d25c'
