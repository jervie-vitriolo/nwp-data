      'mgnl:lastActivated': 2023-01-26T11:59:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c25f7-fcf0-4965-a172-dcbd2c41a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Action became the first far-right group to be banned under
        Britain''s terror laws in December 2016. It is a criminal offense in the UK
        to be a member of the organization, which has been described by the country''s
        Home Office as "virulently racist, anti-Semitic and homophobic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c62fd2-5768-4f15-a72c-b7ac1b4068d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee54f95-7e8b-4222-901d-065ee4f01203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the four became members of the neo-Nazi group
        and met regularly to share their extreme ideology and attend demonstrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23fac1-bab8-4f25-94f6-21d7c02c182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb9cfe-7225-4f88-8e73-da75433c123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the organization was banned, police noted that the group held
        secret meetings to discuss their ambitions for a race war, recruited young
        people to the group and shared "intensely shocking" images mocking the Holocaust
        and glorifying Hitler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067425a-ff6b-43cc-b73d-51292de884c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb73c4-9d50-482c-98bf-5b9b8a17d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sentencing on Tuesday, Cutter and Jones were jailed for three
        years and five and a half years respectively, while Jack received a four and
        a half year sentence, and Scothern 18 months, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61887c11-a6fb-4bd3-ac5c-cf82ab20bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.950+08:00
