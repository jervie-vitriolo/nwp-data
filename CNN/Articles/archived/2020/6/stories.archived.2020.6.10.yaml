  'No-approved-tuition-hike-yet-among-universities-CHED':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T20:05:29.733+08:00
    'imagesource': 'jcr:15b3ea0d-f602-4206-a772-dcdfbc3be183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee19456-bd3c-4416-87aa-c74d4b59823b'
    'lead': 'The Commission on Higher Education said they have yet to approve any
      tuition fee increases amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T20:17:43.010+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T11:58:57.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:24.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHED', 'flexible-learning', 'COVID-19']
    'template': '1'
    'title': 'No approved tuition hike yet among higher education universities — CHED'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b92242-8158-4e67-9c29-d530dc831025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.010+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Commission
        on Higher Education (CHED) said they have yet to approve any tuition fee increases
        amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cb25d-d14b-4b52-89f6-e6221d326f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.010+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero De Vera told CNN Philippines that the commission
        received some applications for tuition fee increase earlier in the year, but
        none of these have been evaluated due to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56af12-88af-4560-9929-876b0081e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.010+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pang ina-allow ang</em> commission <em>na</em> any tuition
        increase <em>dahil ang</em> regular system <em>ng pag-apply ng</em> tuition
        increase <em>para sa</em> private universities, usually <em>ginagawa ''yan
        sa</em> first quarter of the year," De Vera explained in an interview. "A
        little over 400 <em>na</em> private universities<em> ang nag-apply noong</em>
        January, February <em>hanggang</em> early March. <em>Nung tumama yung</em>
        COVID-19, <em>hindi namin in-evaluate lahat yan</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741c5ac-1838-4b1e-ad65-71fd0f0bc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.010+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commission has yet to allow any tuition increase
        because the regular system for applying for tuition increases for private
        universities is usually in the first quarter of the year. A little over 400
        private universities applied [for tuition increases] in January, February
        until early March. When COVID-19 hit the country, we did not evaluate any
        of it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2021a-09c4-4802-af7a-22da86d12301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.010+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera made the clarifications in response to concerns raised by
        netizens following a Senate committee hearing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e0eba-5c79-43b2-8233-d3523bad7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, CHED Commissioner Aldrin Darilag reported challenges
        posed by the higher education sector in light of the pandemic, adding there
        is a possibility that more private higher education institutions will demand
        tuition fee increases due to the forecasted decline in the number of enrollees
        and other revenue losses brought by the health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121d7b1-e3e4-4dfe-b0af-dde63bb1466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, Darilag assured that the commission
        will not impose or influence hiking tuition and other school fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f363a02-593e-4724-9285-bf73718ebb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in CHED are aware of the financial burden that our learners
        and their parents bear during this unprecedented crisis," Darilag said. "Rest
        assured that we are doing our best to at least take the worries of matriculation
        out of their minds by making it possible to retain if not lower the existing
        tuition fee rate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb32547-d53e-4283-a2cb-3d32e684bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said the commission has written back to the private universities
        asking if they still plan to raise tuition fees this school year, saying they
        have until July 1 to finalize their application.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6b827d-6e21-4303-975e-2d05ec6c9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung itutuloy niyo ang</em> application <em>niyo mag-consultation
        ulit kayo sa mga bata at sa mga magulang nila at ipaliwanag niyo ''yung</em>
        tuition fee increase application <em>ninyo depende sa</em> flexible learning
        system <em>na gagawin ninyo</em>," De Vera said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39cf7a-934d-4f4c-a7f7-61bc0098a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you plan to push through with your application,
        you should again consult with the students and their parents and explain your
        tuition fee increase application based on the flexible learning system you
        will be implementing.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63288e23-a8b8-4580-a101-a4449f7bd7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that under the law, the tuition fee increase must
        be close to the education inflation rate in the region, based on latest data
        from the Philippine Statistics Authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d1756-1470-47bb-9cc4-63888f0374d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to netizens asking if tuition fees may be lowered since
        most classes are being held online, De Vera said that is a discussion between
        the university''s administration and their students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bf961-cab5-42e5-baec-af5dbe737e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.012+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap na pakialaman ng</em> commission <em>niyan dahil hindi
        namin alam yung detalye ng</em> degree program," De Vera said. "<em>Sila</em>
        [the universities] <em>ang nagko-compute ng</em> cost ng education."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0701ab9-7b2a-4609-a6b8-4dc29861024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is difficult for the commission to get involved
        because we do not know the details of the program. The universities compute
        the cost of education.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80530a-ff27-4eb8-9670-d7ababbcf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when the classes will start for higher education institutions,
        De Vera said this will depend on the university''s mode of delivery, conditions
        on the ground, compliance with health protocols, and consultation with local
        governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8aa07-1a2a-471b-95d9-9fabc15f4bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>yung mga pamantasan na gagamitin na</em> delivery mode <em>ay</em>
        online, complete online, <em>pwede na silang mag-bukas ng</em> semester as
        early as June," De Vera said. "<em>''Yung mga gagamit ng</em> flexible learning,
        <em>pwede silang mag-bukas</em> starting August <em>at ''yung gagamit ng mas
        maraming</em> face-to-face ay October or later."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50bcd1-8e1a-4c00-ad65-6de0fc36a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So those universities whose delivery mode is online,
        complete online, they can open the semester as early as June. Those who use
        flexible learning can open starting August and those who use more face-to-face,
        in October or later.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e9769-3c3b-45fb-ae71-a662d1061717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:17:43.011+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T11:58:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera clarified that universities carrying out flexible learning,
        which is a combination of online and limited face-to-face classes, must strictly
        implement physical distancing, and coordinate with local government units
        to ensure there is ample transportation for the students to get to school.</p>'
  'new-york-police-reform-legislation':
    'author': 'Lauren del Valle, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T20:21:39.965+08:00
    'imagesource': 'jcr:59fd6c8c-3ed2-42fb-be70-e0d4e92ec7e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e53bcd26-7969-43e7-b5f7-5d216c09d1a5'
    'lead': 'New York legislators are on track to pass a package of bills providing
      for comprehensive police reform, and Gov. Andrew Cuomo says he intends to sign
      them all quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T20:25:25.959+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:58:56.965+08:00
