      'jcr:uuid': '29a45285-acfe-4914-86e9-e192653e3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:15:43.240+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By comparison, airlines lost $31 billion with the global financial
        crisis and the oil price spike in 2008-2009. So there''s no comparable to
        the dimension of this crisis," Alexandre de Juniac, IATA''s Director General
        and CEO, said in a press conference.</p>'
