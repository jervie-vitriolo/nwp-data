      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — President
        Rodrigo Duterte said the Philippines and China should forge even stronger
        ties amid the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6eb0eb-6554-474f-9b3d-d8c1699235c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the entire world continues to face challenges to security and
        stability and the rule of law and with the rise of non-traditional and emerging
        threats such as the COVID-19 pandemic, further strengthening Philippines-China
        partnership takes on even greater significance," Duterte said in his letter
        to Chinese President Xi Jinping dated June 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc8f10-06c8-4809-8b4d-905d7f58db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must forge on and ensure that the potential of our special ties
        is fully realized," Duterte added.</p>'
