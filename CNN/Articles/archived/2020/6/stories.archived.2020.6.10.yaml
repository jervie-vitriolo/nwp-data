    'template': '1'
    'title': 'Manila 80th costliest city for expatriates in the time of pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc5742-d648-4fa6-9c0c-acb3d79e7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.132+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Manila
        ranks as the <a data-cke-saved-href="https://www.mercer.com/newsroom/2020-cost-of-living.html?fbclid=IwAR0NslkIqjdlpeL5OQHxK6TBD8P9fbKXlJPDEYC7YNud9F-WZMc3D6iJAqk#:~:text=According%20to%20Mercer''s%202020%20Cost,two%20places%20from%20last%20year"
        href="https://www.mercer.com/newsroom/2020-cost-of-living.html?fbclid=IwAR0NslkIqjdlpeL5OQHxK6TBD8P9fbKXlJPDEYC7YNud9F-WZMc3D6iJAqk#:~:text=According%20to%20Mercer''s%202020%20Cost,two%20places%20from%20last%20year">80th
        most expensive city</a> to live in during the coronavirus pandemic, the Mercer’s
        2020 Cost of Living Survey revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f52366-e35f-4b81-9b22-21b71f2f34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 109th spot, the Philippines'' capital city has jumped 29
        places to tie with Detroit, USA as the costliest cities in the world for expatriates
        in the wake of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a293349-200f-41c0-8531-f4b854ea9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer, an American human resource consulting firm, gathered the
        data for the survey in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67dbc65-0112-4dbc-b9b1-46034d5bc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s survey includes 209 cities worldwide and measured the
        comparative cost of more than 200 items in each location in terms of housing,
        transportation, food, clothing, household goods, and entertainment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ac399-023a-4d85-9d8b-2f850437c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It considered several factors in determining the cost of expatriate
        packages for employees of international assignments. Among them are currency
        fluctuations, cost inflation for goods and services, and instability of accommodation
        prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4cde5-4dac-4ff4-90f1-f0f7a0fb3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cost of Living Survey this year aimed to help “employers navigate
        expatriate packages, essential due to uncertainty from pandemic,” according
        Mercer’s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1f498-43ba-43b6-9f6b-b645b2210259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic reminds us that sending and keeping employees
        on international assignments is a huge responsibility and a difficult task
        to manage,” said Ilya Bonic, career president and head of Mercer Strategy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe62856-17e1-4c2a-abfd-812623251330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm focuses on workforce mobility, career growth for employees,
        and global competitiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f465b0-bf06-42d5-afd2-e438f1525f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Border closings, flight interruptions, mandatory confinements,
        and other short-term disruptions have affected not only the cost of goods
        and services, but also the quality of living of assignees,” Bonic added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4bef2e-4b58-4b87-b3cb-ec65ce703f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Asia tops the list</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b78a65-645a-46c2-8772-bb833e3167c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six out of the top 10 most expensive cities in the world are in
        Asia. Hong Kong remained in the top list overall, followed by (2) Ashgabat
        in Turkmenistan, (3) Tokyo, (5) Singapore, (7) Shanghai, (10) Beijing,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc43b7-17a9-42d2-a570-7b5d01487954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data, Hong Kong retained its top spot due to “currency
        movements measured against the U.S. dollar and driving up the cost of living
        locally.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52e3fe-4cf9-42bc-a149-4a8894676e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T18:01:51.133+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the world’s least expensive cities for expatriates are
        Tunis (209), Windhoek (208), and Tashkent tied with Bishkek (206).</p>'
