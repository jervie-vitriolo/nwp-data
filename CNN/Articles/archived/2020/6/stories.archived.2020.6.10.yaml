    'jcr:uuid': 'fcb3d2fe-a058-4292-bc51-d43585d9ab06'
    'lead': 'Some of President Donald Trump''s loyal supporters are becoming well-practiced
      in the art of forgiveness, saying they are drawn to his record and willing to
      overlook his rhetoric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T19:18:12.390+08:00
