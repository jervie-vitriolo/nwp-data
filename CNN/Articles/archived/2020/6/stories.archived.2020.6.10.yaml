      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after former Defense Secretary <a href="https://edition.cnn.com/2020/06/03/politics/mattis-statement-trump/index.html">James
        Mattis</a> declared that Trump is the first president of his lifetime who
        "tries to divide us," several voters here said they were unmoved by the criticism
        from Mattis or <a href="https://www.cnn.com/2020/06/07/politics/colin-powell-interview-donald-trump-protests/index.html">Colin
        Powell</a>, the former Republican Secretary of State and decorated military
        leader who said Trump has "drifted away" from the Constitution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126fdb1-c177-447e-8720-5a296f956ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abcbc6a-e4bd-49b9-8fcd-c1f94709a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Dickson, a Navy veteran and lifelong Jacksonville resident who
        invests several hours each week here registering Republicans to vote, said,
        "Everyone has their own opinion."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb7b26-5ca2-4109-acd3-f01fe2952e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30691c3-bcd2-49ac-8920-cf652e180a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mattis has his opinion, Powell has his," Dickson said. "But there
        are so many, many Republican leaders who are solidly behind the President
        that he''s going to continue to have a large base of support."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b4761-8db9-40ce-bf01-b8ff5b52bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98deca7e-6d1d-494d-b70d-f6540c837640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question, of course, is whether that base is enough to win,
        with one poll after another showing an erosion for Trump among independents
        and women.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdbc8f-729f-4785-bf02-e2d3b4abf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15863e4e-1488-461a-bfaf-665ca8bdad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean Black, chairman of the Duval County Republican Party, said
        he doesn''t believe the polls this year any more than he did four years ago,
        most of which showed Hillary Clinton leading Trump. He said the President''s
        law and order message, which he demonstrated last week, would draw voters
        to the Republican ticket.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee6e4e-d773-4def-9f40-5f966fc8b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5066849-3931-4a62-813e-cfa1159f3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t think independent voters are going to be turned off
        in a way that''s damaging to President Trump and the Republican Party," Black
        said. "To the contrary, I think they will be turned off in a way that shows
        them the Democrat Party has been hijacked by radicals and should not be trusted
        with power."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b879911-bd2d-453f-858a-f579dff98b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2b6c2-8400-4a78-b662-ed6285c8d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Trump carried Duval County, which includes all of Jacksonville,
        by slightly more than 1 percentage point -- and neighboring St. Johns County
        by more than 30 points. It''s that combination he''ll need to win Florida
        again as he seeks to build a path to 270 electoral votes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede94e41-69d5-43ea-9438-51c282a27960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea9c4e-5aae-46ea-85bf-2f7ee3405415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacksonville is among several cities being considered by the Trump
        campaign for the Republican convention in August. Black said hosting the convention
        would energize GOP voters across Florida and help the President''s chances
        in November.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4174e2-62db-4ee4-8d7d-09ca4757bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5a576-713b-42da-83c4-9385c3ad70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Trump country here. This is the single best city in America,
        in which to host the Republican National Convention, and for several reasons,"
        Black said. "It''s a battleground county in a battleground state, in a city
        where you have unified Republican governance."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e5954-eb50-4a0b-a0d1-902bf2154759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4269bf6-a897-4a89-95f3-a4d02e4e15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacksonville Mayor Lenny Curry, a Republican, was heckled with chants
        of "No RNC! No RNC!" on Tuesday as he marched with peaceful protestors after
        he announced the removal of a Confederate statue overnight across from City
        Hall.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b57ca12-7a7d-4bd6-812c-e3f6c836829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110d014-b961-4dfb-9dc7-1e79f58bab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say whether the President''s rhetoric made his job
        easier or more difficult.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe88c6-4c99-46d7-bc2e-76a04c6c44a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b1a10-967b-4166-836f-5f04e1235b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem doing my job. I signed up for this," Curry told
        CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcbf1f-84a5-4fd1-9df6-048cfb009e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bb608-5e51-4869-b542-5a4cdd6c8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he believed Trump would carry Duval County, he said:
        "I don''t want to talk about politics today."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68413e7a-ea97-448a-9f9e-47d85a007296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/politics/trump-supporters-florida/index.html">A
        world away from Washington, loyal supporters stand by the President in Trump
        country</a>."</em></p>'
  'pnp-custodial-center-reopens-for-scheduled-visits':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T19:34:28.450+08:00
