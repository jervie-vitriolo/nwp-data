    'jcr:uuid': '1624d400-78a6-4704-9987-21e423bfc952'
    'lead': 'Titan, Saturn''s largest moon, is moving away from its planet a hundred
      times faster than previously established, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T17:51:51.990+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T11:59:12.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:20.892+08:00
