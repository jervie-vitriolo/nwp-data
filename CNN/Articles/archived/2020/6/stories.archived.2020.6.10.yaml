      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0302ec-3f44-4b13-9b32-ca5fb9432b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Political scientist Brendan Nyhan: "If you had a family member
        believed this stuff, you would try to help them. Instead, we gave them the
        nuclear codes."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bca48-80c6-47b2-9c76-8e26cd9ef5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
