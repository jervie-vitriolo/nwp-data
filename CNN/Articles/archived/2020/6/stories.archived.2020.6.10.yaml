      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f6556-29ab-4c23-8700-c8c28c53989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
