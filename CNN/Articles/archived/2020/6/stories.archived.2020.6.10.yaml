      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 9 marks the 45th anniversary of the diplomatic relations between
        the two countries. The Chinese Embassy in Manila posted a copy of Duterte''s
        letter on its official Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ac518-754c-43c3-a59c-d389b195974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that China "is a close neighbor and valued friend,"
        and that the Philippines remains committed "to preserve and build on the gains
        of our close partnership for greater peace, progress and prosperity for our
        nations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeea448-d9fb-4394-bb72-5df762654a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Losin, Jr. said in
        a separate letter that he''s confident the two countries will "continue to
        grow in friendship, bridging gaps, cooperating for mutual benefit and prospering
        in tandem."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FChinaEmbassyManila%2Fposts%2F1345350212328716&width=500"
        width="500" height="770" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743366b-bdfd-4926-a05a-14423fe76bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e849f81-abe7-4798-af33-54ef13635498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.102+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured friendship with China despite Beijing''s refusal
        to recognize Manila''s arbitration win in the South China Sea dispute. The
        arbitral ruling invalidated China''s sweeping claim to almost the entire South
        China Sea. It recognized Philippine sovereign rights in some areas in the
        West Philippine Sea that Beijing is claiming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b8e65-04ad-4e13-a1a5-450e650fc1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="http://www.cnnphilippines.com/news/2019/9/12/duterte-xi-arbitral-ruling-joint-exploration.html">agreed
        to "shelve differences"</a> to make way for the planned joint oil and gas
        exploration in disputed areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf6506-1325-44de-9657-032f801e89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemoration of the 45th anniversary of Philippines-China ties
        on Tuesday was also marred by a controversial visit of Filipino officials
        and reporters to Philippine-occupied Pag-asa Island in the disputed Spratlys.
        The island is claimed by the Philippines, China, Vietnam and Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ec6b7-b4a2-47d6-a414-7f50befb0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arriving at the island to formally open the Navy’s beaching
        ramp, <a href="https://cnnphilippines.com/news/2020/6/9/Welcome-to-China-text-message-Pagasa-Island.html">reporters
        were surprised to receive text messages welcoming them to China</a>. Defense
        Secretary Delfin Lorenzana also received a text greeting which said, “Welcome
        to Vietnam!”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca8fa4-c9e0-490d-9886-403fabd6e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana only found the text messages amusing and largely ignored
        them, but suggested that the Philippines also set up its own powerful cell
        sites on the island that will greet mobile users with “Welcome to the Philippines!”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e121c-eb8a-47f8-8f6c-7ff2fab966ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government <a href="https://www.cnn.ph/news/2020/4/30/philippines-protests-china-sansha-districts.html">earlier
        filed diplomatic protests</a> over China''s declaration of two new districts
        in what it calls Sansha City, which covered areas in the West Philippine Sea,
        and a Chinese warship''s pointing of a radar gun at a Philippine Navy warship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f05f3-1fb6-4c5d-b776-b6e0eb511333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:40:26.103+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s aggression, the Duterte government has been vocal
        in thanking Beijing for its support in the Philippines'' COVID-19 response,
        and is even counting on the East Asian giant to develop the vaccine against
        the new coronavirus, which originated in Wuhan, China in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc263c-462a-4ce9-9edc-afa2ed80398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:44:04.118+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T11:59:27.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/16/PH-priority-China-COVID-19-vaccine.html">READ:&nbsp;Govt.
        expects first dibs on COVID-19 vaccine if ''BFF'' China produces it</a></p>'
  'MSME-lending-program-delays':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T15:01:13.157+08:00
    'imagesource': 'jcr:60308f59-a7ec-4dc3-8187-6a014633327f'
