      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - A UN human rights expert says that some people in North
        Korea are "starving," according to a press statement that was acquired by
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071223a-d9a7-4e06-a533-e0db99d0b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:36:22.242+08:00
