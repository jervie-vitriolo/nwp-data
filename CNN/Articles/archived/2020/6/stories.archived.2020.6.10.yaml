      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300 wild animals, including the Asian palm civet, Philippine
        orange tarantula, tarantula, assorted centipedes and millipedes, Philippine
        sailfin lizards, Negros forest dragon (gecko), and north Philippine temple
        pit vipers, are believed to have been collected from the Mount Kanlaon Natural
        Park.</p>'
