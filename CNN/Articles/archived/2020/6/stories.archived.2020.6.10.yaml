    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'health']
    'template': '1'
    'title': 'Covid-19 restrictions should be eased gradually, researchers recommend'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cc0ae-ade4-4ccd-958b-8faf3f3d2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Don''t go cold turkey -- at least not
        when it comes to easing lockdown restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c975e-2616-4891-a1ca-e75a572c93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b2cb6-0a0d-4235-908e-76e36beaa083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message of a new study that uses mathematical modeling
        to show that governments shouldn''t just turn off lockdown measures all at
        once for everyone, after infection rates have slowed, unless they want to
        risk a spike in <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-09-20-intl/index.html">coronavirus
        cases</a> that threatens to overwhelm their health care system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102f468-f4c1-44d0-95d9-18ad37b894a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037155b-399b-4b1f-b9f6-02912a9bc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decision makers -- pay attention to the math: emerging from lockdowns
        requires a gradual and phased approach to keep infection under control," said
        Michael Bonsall from the Mathematical Ecology Research group at the University
        of Oxford, who helped lead the study team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185dee1-ce4c-4aea-9e2b-0a9c68273d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af5d09-e286-4d07-9f35-8831e1535aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this attention, you run the risk of burdening health systems
        with further waves of infection," Bonsall told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07c8bb-38ee-4896-904c-97d4c04f8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a491e-1792-43a3-880b-349200c0327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown restrictions, or "anti-contagion strategies," have varied
        from country to country and state to state but include travel bans, school
        closures, work from home/stay at home orders, quarantining and isolation.
        They can reduce infection rates, spreading infections over a longer period
        in an approach known as <a href="https://edition.cnn.com/2020/04/13/opinions/covid-19-flatten-curve-open-up-usa-sepkowitz/index.html">flattening
        the curve</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5e93f-945b-44a3-8a11-bf283d5821bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8fdf3-6230-4ef3-8a2f-41a8157307a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to lockdown measures, an estimated 60 million coronavirus
        infections were prevented in the United States, and 285 million in China,
        according to <a href="https://edition.cnn.com/2020/06/08/health/coronavirus-shutdowns-effective-study-wellness-bn/index.html">a
        separate study</a> recently published in the journal Nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2942e-78ef-4498-9dc8-e34f3a71a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eabd49-2e86-4bb9-8424-a3a94151fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lockdowns have huge emotional costs and have crippled economies
        across the globe, including officially plunging the United States into a recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d004c87-3d50-4ef1-b1d0-d28736bc44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ff429-487c-4e7c-9f0a-b1b8119d807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As spread of the coronavirus shows signs of slowing down in some
        parts of the world, governments -- and individual states in the US -- are
        grappling with how to reopen society without catastrophically driving up infection
        rates again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bf016-5934-4cc6-a119-3e335d847ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49dff0b-074d-4c66-9aa1-3a24e77c693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in the journal <a href="https://www.frontiersin.org/articles/10.3389/fpubh.2020.00262/full">Frontiers
        in Public Health</a>, compared simply ending restrictions for everyone all
        at once to a more gradual approach. The goal was to allow the greatest number
        of people to return to work while -- critically -- keeping the rate of new
        infections low enough so as not to overwhelm the health care system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f314b07-3ee1-4e62-9168-721aa1062972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b7a1f-6b2a-4e53-837d-130865420bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that the optimal strategy would be to release about
        half of the population two to four weeks after the end of infection peak while
        keeping as much social distancing as possible, and then wait another three
        to four months -- to let a <a href="https://edition.cnn.com/2020/05/27/health/second-peak-coronavirus-explained-trnd/index.html">possible
        second peak</a> pass -- before releasing the second group. Widespread testing
        would also have to take place, to monitor infection rates and how well the
        disease is controlled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59174226-022b-4c42-9c28-7d666d87ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4e8e2-6bd6-4abd-bbc5-d596956fb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping an eye on numbers</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1008036-a1a6-4272-ae2d-010b42ce536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, to increase the number of people that can be first
        released, lockdown should not be ended until the number of new daily confirmed
        cases reaches a sufficiently low threshold," the research team wrote in their
        report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afb557-3153-433f-b351-20aa890d7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59229501-e361-4052-bc3d-0658bae8463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model isn''t foolproof; it depends heavily on two variables
        that are hard to pin down precisely. "We show that for the gradual release
        strategy that two model parameters -- the infection rate and the recovery
        rate (or fatality rate) from the virus -- are the biggest unknowns that influence
        our predictions," said Bonsall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e33d8b-8b51-4bb4-bb8d-7882a41eb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b12c4-75b5-4fcb-b3a9-aab8b60ca793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also modelled an ''on-off'' strategy, of releasing everyone,
        but re-establishing lockdown if infections become too high. We conclude that
        the worst-case scenario of a gradual release is more manageable than the worst-case
        scenario of an on-off strategy," the group added in their report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03829cd2-3716-414b-a080-489a95aa7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883e891-4b28-482d-855f-0da76b5e826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the model focused on the population of the UK and the
        capacity of its health care system, it can be used in countries large and
        small, Bonsall said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70dd8e-eb9d-4ab3-a6c6-03896caf9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe00c6b3-a7f5-40ad-86b9-08be77106bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model is general and can be applied, with different parameters,
        across different countries and within regions/states within countries," Bonsall
        said. The researchers did not specify which groups should be released first,
        but in the paper suggested younger people, who are on the whole less susceptible
        to getting severely ill. There are also other ways of dividing the population,
        said Bonsall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c55ab2-7e7d-4f1d-8b89-46ec13f3ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861bed2-6934-4046-8c93-639a7861fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who goes first?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ca0be-08bd-4b78-ba78-066cfd5f9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deciding which groups get released might depend on critical functions
        to the economy, decisions about education over economy growth, critical functions
        to local economies," he said. "It also might be decided based on geography,"
        he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bef2a-8866-424a-a93d-6c63700302e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61189916-a62b-49b5-a48a-ad8207e702c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has huge ramifications and is all out of scope of our work
        but obviously critical to implementing the findings by decision makers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e88ca2-acb6-422f-a068-47dc60b39f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218fbc6-0a49-4da1-b3ee-72b52b01cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, an infectious disease doctor and a senior scholar
        at Johns Hopkins Center for Health Security, says transmission of the virus
        will certainly go up as people start to emerge from lockdown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79d58c-049e-4f29-938b-d097f6947408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d89c1-001b-4289-a6ad-1aa4786417fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to realize the virus isn''t going to go anywhere; it''s
        going to be present in that, as social mobility increases ... you''re going
        to see an uptick in cases," he told CNN. "The question will be, what is the
        trade-off between that uptick in case and the other aspects of people''s lives.
        How do you make that trade-off?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43587257-ff1f-4c4b-83e4-55e3e13e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0d757-0ca4-48f3-94c4-fd5f87d1986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adalja said as long as hospitals have the capacity to treat the
        seriously ill patients, it''s up to individuals to decide what to do. "The
        only real exit strategy is going to be a vaccine, but because that''s not
        going to come from maybe two years or so, you have to make a decision on how
        you want to move forward," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a6499-8755-46ef-af47-d46557300da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef6b9a-fb4c-4ff6-bcdc-66d70d19e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the particular path for emerging from lockdown that is outlined
        in the paper, he said, in the US it is already too late, because many existing
        restrictions have already been loosened greatly in many places.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d3722-f4b3-479d-919c-d466a72f2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5277f-6984-4f55-bbb3-a0b51873d6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry sometimes the models get overly interpreted as the only
        way forward and people forget that they''re not," he added. "As we move into
        an exit strategy, it''s clear we''re going to get more cases. It''s just that
        we want to make sure that our social distancing recommendations are titrated
        for what''s going on in hospitals, so that we don''t get into a position like
        we saw <a href="https://edition.cnn.com/2020/06/09/world/coronavirus-newsletter-06-09-20-intl/index.html">in
        New York City</a> in March."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b24c4e-3c96-4cbb-b6b9-377db5179c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:18:42.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/health/lockdown-easing-coronavirus-study/index.html">Covid-19
        restrictions should be eased gradually, researchers recommend</a>."</em></p>'
  'definition-racism-dictionary-merriam-webster-update':
    'author': 'David Williams, CNN'
    'caption': 'Kennedy Mitchum wasn''t expecting much when she emailed Merriam-Webster
      last month, but she wanted to let the dictionary publisher know that she thought
      its definition of the word racism was inadequate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T13:16:57.067+08:00
    'credit': 'From KMOV'
    'imagesource': 'jcr:c84f325c-2f9f-4d18-84c8-947f197c60e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8001d21e-b4ad-4330-88ae-570405ec1794'
    'lead': 'Kennedy Mitchum wasn''t expecting much when she emailed Merriam-Webster
      last month, but she wanted to let the dictionary publisher know that she thought
      its definition of the word racism was inadequate.'
    'mgnl:activationStatus': true
