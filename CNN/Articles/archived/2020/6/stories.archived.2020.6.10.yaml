  'DepEd-standards-guidelines-gadgets-online-blended-learning':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-10T11:45:06.553+08:00
    'imagesource': 'jcr:ebb35699-f781-459d-9b6a-64e820d12121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b6acf3-763d-405e-b8c6-8c1d06dd7903'
    'lead': 'Parents may need to wait a little longer before buying computers or tablets
      to be used by their children for online and ‘blended’ learning programs this
      coming school year, as the Education Department is set to release standards
      for the gadgets within the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T11:54:03.173+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T11:59:45.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:11.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'DepEd', 'online-learning', 'blended-learning',
      'gadgets', 'gadget-standards']
    'template': '1'
    'title': 'DepEd to release standards for computers, gadgets as students gear up
      for alternative learning'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522ca9c-04c2-480e-a596-667919223db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)—</strong> The Education
        Department said Wednesday it is set to roll out official standards for gadgets
        that will be used by students during online and “blended” learning programs
        this coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3a034-70c9-4d0b-a080-d66b17c36093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Education Secretary Leonor Briones
        said parents may need to wait a little longer before buying computers or tablets
        for their children, as the agency is expected to release the guidelines for
        the gadgets within the week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485c5e3-5f89-45a0-ac95-fbf13ac26158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll put this into writing <em>kasi ang dami-daming</em> offers
        <em>na ngayon, maraming nagpo</em>-produce <em>na ngayon ng mga</em> tablets,
        <em>mga</em> gadgets <em>para sa mga bata dahil nakikita nila na may</em>
        market for this,” Briones said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8192896-ed08-4341-a2d7-bce0a3da0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ll put this into writing because there are a lot
        of offers now. There are a lot of companies who have producing tablets and
        gadgets for the kids because they see there is a market for this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61cdf48-31de-40a7-9d69-d570a3a3bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families have been flocking to computer stores ahead of the opening
        of classes in August, scouting for gadgets their children can use especially
        with online classes taking a front seat during the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c792c-b462-4483-9ba7-156deccedc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones, however, cautioned parents to be mindful of their purchase,
        stressing the need to also look at the quality of the product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1682c-4fac-4b67-9d1c-2522675dca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagbibilihan na ‘yung mga</em> parents. <em>Sabi namin, tingnan
        muna bago sila bibili, kasi pamurahan ngayon. Pwedeng hulugan, pwedeng</em>
        downpayment, <em>kung anu-anong</em> plans. <em>Pero, tingnan muna ‘yung</em>
        capacity— either of the cellphone or the gadget itself,” Briones added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca66b5-3378-4449-826f-4a2ca460e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parents are already buying. But we said, maybe
        we can look at first before buying, because it’s really a battle of who can
        sell the cheapest. Some even offer downpayment, other schemes and plans. But
        let’s see first the capacity of the cellphone or the gadget itself.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc79b7-d0a0-43b6-83e4-2de8290c5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd announced Monday that <a href="https://www.cnnphilippines.com/news/2020/6/8/School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine.html">face-to-face
        classes will remain postponed</a> until a vaccine for COVID-19 becomes available.
        This came in line with President Rodrigo Duterte’s <a href="https://www.cnnphilippines.com/news/2020/5/26/Duterte-not-in-favor-of-school-opening-amid-COVID-19-pandemic.html">earlier
        directive</a> to ban physical classes until it is safe for students to go
        to school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10c7db-41b2-4211-b9dd-8eff3250b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, officials and celebrities alike have pitched
        in efforts to help students who do not have access to internet and gadgets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea75cb-4a50-498b-b69e-2c7f5fd95700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo earlier called for donations of gadgets—
        extra or used— to aid distance learners. Actress Heart Evangelista also said
        she will be giving away free tablets for those doing online schooling.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FVPLeniRobredoPH%2Fposts%2F2930340530416929&width=500"
        width="500" height="759" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489d770-cd1d-4898-afe6-d8e6dce818e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc642f-1ab3-43f3-b05e-631b535f2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No internet or gadget? LGUs to help in distribution of learning
        materials</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24115085-2186-4877-b6ac-0241526e0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who do not have access to online learning can use alternative
        procedures, the agency earlier stressed, as it looks to tap the television
        and radio medium for the delivery of lessons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc0d75-2cc9-4d10-bbab-dd033ecba6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those without TV and radio sets, Briones said students can
        instead get their learning modules from barangay (village) officials or local
        government units.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64544e0c-c625-4e62-877b-bf9cc909753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T11:59:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b9d27-4760-4295-a386-ac6ada8dc033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T11:54:03.175+08:00
