      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s decision not to address his workforce is particularly
        heartbreaking for African American foreign service officers, three of them
        explained. Over the weekend a group of more than 100 black foreign service
        officers discussed the matter in a Zoom call —&nbsp;including their personal
        pain and frustrations about Pompeo''s silence, according to two sources on
        the call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0afe9-9b37-4738-b2cc-3349d370b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb06681-a37c-4923-8461-92d6ec9b5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed that they will need to move forward in advocating for
        racial diversity at the department without his support, one of the sources
        explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5142f6-b256-440d-ae95-e6609a706cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6990c-f8ed-4929-af4f-a80c6d7a5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Pompeo''s time at the department the percentage of African
        American foreign service officers has decreased slightly from 7.95% to 7.1%,
        according to statistics from the American Foreign Service Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061379d-b5b8-4f0a-89be-e037fb54f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374dd29-19e5-4953-9d07-d61e2655cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth US diplomat said that any statement from the top US diplomat
        must also be accompanied by action.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b22b04-b822-4a9c-8308-c7f38e504d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1eea7-e79e-4321-aef1-3983b44f547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, the American Academy of Diplomacy called on the
        State Department to do more to foster diversity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acf17ab-d12e-45e3-a040-9a6e28f3558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bcf2f-55be-468c-81ea-903e820f7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that a diplomatic service and other representatives
        of US foreign policy need to look like America, an essential part of representing
        our country abroad," AAD Chairman Thomas Pickering and AAD President Ronald
        Neumann wrote in a statement. "The State Department falls short of this goal.
        Women and minorities continue to be significantly underrepresented in the
        Department of State, most glaringly in the senior ranks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb2cf9-519e-44dd-b8f2-496d81d9117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f11345-f1cc-4827-9256-49f73533796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 189 U.S. Ambassadors serving abroad today, there are three
        African American and four Hispanic career diplomats," they noted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c5747-0fed-4a4e-bdbe-fa62efc5b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed609f19-7f19-4740-a71b-3ce2eaca6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A difficult moment for all of us''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b59cfb-c13d-4b9f-908e-e4084686dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Pompeo scheduled a press conference where it was
        widely expected he would be asked about Floyd''s killing, issues of racial
        inequality, the White House response to protests and the impact on diplomats
        overseas —&nbsp;but his appearance was canceled at the last minute and never
        rescheduled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f110d-79c0-4146-bb1b-9863b48ede09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5de63-78b6-49fd-bae6-236ebc9b6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US diplomats CNN spoke with do not see the fight for racial
        equality in the US as being fundamentally political, yet many of them said
        they saw Trump''s reaction as having politicized the movement and the moment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9dec09-880f-40b7-bfec-351ca434be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a361cc6-c645-46d2-8cd0-f7aa9164bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning with his tenure as CIA Director and continuing into his
        time as America''s top diplomat, Pompeo has remained loyal to Trump. US diplomats
        fear that Pompeo''s desire to keep the peace with the White House is driving
        his silence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c06255-1208-442e-8a8a-42e68c2c8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db804393-aae5-4521-86ce-d133a5b3249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an unwillingness because of the way the President is treating
        it," said the first US diplomat. Speaking of the President''s response to
        the protests, including his call for a militarized response and his defense
        of police violence caught on film, this diplomat said, "It makes it poisonous
        for people to try to take him on, or to even try and address it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a19470-421c-448e-aa47-30976407beb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e3860-82a3-41e4-be4e-2c12df78276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials around the world have had to engage in
        challenging discussions with their counterparts about what is happening across
        America. Many counterparts have expressed sympathy, but others are looking
        to the US diplomats to explain what is happening, two diplomats said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cea44d-9206-4bed-95ab-b7c20f6c475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847f77d-19ed-417e-85fb-eb5a50179c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Pompeo, some top State Department officials have addressed
        the gravity of this moment with their teams.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6351d02e-2f59-4a8e-b84d-b772d732b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17a052-c57e-4d88-8e39-3380a60c37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Secretary of State Steve Biegun sent a note to the department
        addressing Floyd''s death, saying that "each of us should take the opportunity
        to reflect upon that tragedy and what we can do in our lives to both bring
        about healing and to address its underlying causes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89a0d8-30e2-4480-9bc9-3c9a7a06fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496b08a-bc21-4ba4-8c15-09bb079a3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Americans, it is a difficult moment for all of us," Biegun wrote
        in the message, which was seen by CNN. "To that end, I have encouraged Department
        leaders across our missions overseas and our bureaus to take some time to
        open dialogues with their teams and create opportunities to share experiences
        as we reflect on how these experiences impact our communities and as we strive
        to represent American values in our work."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9220fca-d492-48eb-8885-66930dd061d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc2081-c53b-4e7e-8f33-c78c407500a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He couldn''t be bothered''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69184bc-b41f-49c2-bb82-1046f5ba8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.739+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassadors have held virtual town halls with staff in multiple
        countries to discuss the topic. Last week, Assistant Secretary David Schenker
        held a meeting on the matter with his bureau and sent out a cable expressing
        his "personal commitment to diversity and inclusion."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322cd95-6fcb-480c-bf26-e5f598c45a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7e13b-1649-452c-87e4-345fe4dff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former officials have said that messages from the leaders
        at the department have met diplomats'' thirst for thoughtful leadership but
        said that the secretary''s voice is still needed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba3c51-15ec-4e7b-ad35-9da542ff7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6deea-ab7e-4686-b6c1-67b01a8e9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every administration that I have worked for in the past, in
        moments of crisis, messages came directly from the Secretary of State," said
        former Ambassador Nancy McEldowney. "As the leader of the agency, as the top
        diplomat for our country and as the person that people should look to for
        guidance —&nbsp;not just operational guidance, but moral guidance in a crisis
        —&nbsp;in the past, it has always come from the Secretary of State."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df86d45-7f29-43b9-8b14-b7043fd730e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5b1da-19ca-49c3-9d35-57b7197e2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I don''t criticize Biegun for sending that message, I think
        it was good that he sent it, but why did it not come from Pompeo?" McEldowney
        asked. "I think because he couldn''t be bothered, but also because he didn''t
        want to get sideways with Trump."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95cce7-e4a0-45f9-b236-7d4ceef42e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f86c7-da9c-4dcc-9734-895497eb097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo did address Floyd''s death in a scathing statement going
        after the Chinese Communist Party''s "callous exploitation of the tragic death
        of George Floyd," in which he said China''s effort to "justify its authoritarian
        denial of basic human dignity exposes its true colors."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb4ba3-1135-4ebc-aead-d1d6924b9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9798468-1ec5-4af7-b263-315c7aa29528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo —&nbsp;who was not with Trump when the President walked to
        St. John''s Episcopal Church last week after authorities forcibly pushed out
        peaceful protesters —&nbsp;has remained silent, however, about the fundamental
        plight of peaceful protestors.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4eeb45-688c-4777-b191-eeaf3e4c97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb4857-cadc-467e-90c4-89f8a4aac3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disappear and be quiet''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c8d81-9e61-48b3-9e9c-e0045c139e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said the US and free and open societies
        around the world "are strengthened" through citizens exercising their right
        to free speech, which triggers debates. When asked whether the department
        has sent any guidance to employees in the US and overseas about participation
        in George Floyd protests, the spokesperson pointed to the right of Americans
        to peacefully protest being protected by law.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fe436-54fb-435b-9e74-acfdbb3b547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.740+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c99190-9e12-437d-a844-d375eb26d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although our laws provide protections against racial discrimination,
        discrimination and the legacy of slavery is an unfortunate part of the United
        States'' history and an all-too-present reality for many Americans. The US
        Constitution expressly protects the right of peaceable assembly and to petition
        for a redress of grievances," the spokesperson said, adding that "many in
        the United States are peacefully exercising their right to peaceful protest
        to address the challenges our society faces."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95340ce7-4eb1-4d1d-bb20-d0a386534330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde2b39-a676-4a98-8e67-95a4d7259e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former State Department spokesperson Jen Psaki said the statement
        "rings hollow" because it is not followed up by public support from Pompeo
        himself.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf9493-e987-42f9-85e3-5e9b3101dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9b376-15bc-40e3-8a65-5054aac4104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that Pompeo is figuring out that his best survival tactic
        here is to disappear and to be quiet," Psaki said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febcc4e-dbfa-4bbd-ae43-96e632f0e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:27:56.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/06/09/politics/pompeo-silence-george-floyd/index.html"
        href="https://edition.cnn.com/2020/06/09/politics/pompeo-silence-george-floyd/index.html">Pompeo''s
        ''deafening'' silence angers diplomats as protests over racial injustice spread
        globally</a>"</em></p>'
  'Geroge-Floyd-world-legacy':
