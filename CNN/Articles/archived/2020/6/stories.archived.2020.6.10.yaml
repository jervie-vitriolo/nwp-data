  'pldt-smart-internet-users':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T17:03:12.148+08:00
    'imagesource': 'jcr:1a60fed2-0c89-4ca2-9b51-2b564f3500aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c080e04-5466-496e-98bf-09e382d8bda9'
    'lead': 'The spokesperson of two major telecommunications companies in the country
      said their combined network is more than capable of handling customer demand
      amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T17:10:25.090+08:00
