    'template': '1'
    'title': 'Eastern Visayas ''alarmed'' over highest single-day rise in COVID-19
      cases with 19 new patients'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa51735-f411-47d7-8fb3-d51e309cb8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> —&nbsp;The
        Health Department in Eastern Visayas expressed concern on Wednesday as the
        region hit its highest single-day surge in COVID-19 cases, listing 19 new
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a7728-1b49-445c-b153-1f8ca9cb96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366a394-6cfe-4fbc-be8c-ea4bf6311dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional health director Minerva Molon said the news is "alarming"
        since most of the patients were returning residents from areas outside the
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526bea6-d880-4987-b7c3-9a9d2f889391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48050f12-ec40-4201-918a-bf83b0cbbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way <em>talagang masasabi nating</em> alarming...<em>kasi</em>
        two weeks ago,<em> naka</em>focus <em>lang tayo sa isang lugar</em>," said
        Molon in a press conference. "<em>Eto naman, galing ito sa labas. Kung hindi
        tayo handa talagang masasabi nating</em> alarming.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab94035-712c-4897-83cd-3db3c314fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85caae-bc73-4ac7-b42a-5699ee461f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a way we can say it is alarming...because two weeks
        ago we were only focused on one area. This came from outside the region. If
        we are not prepared we can say this is alarming.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64375361-2eb6-41f3-a8fa-edc923023974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.801+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef810a-5baa-4dd9-b989-40cd5984e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, San Isidro town in Northern Samar recorded six new patients,
        all of whom arrived in the region on May 28 from Metro Manila where they work
        as construction workers. They arrived through the national government''s "Balik
        Probinsya, Bagong Pag-asa" program, she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9155f9e-631b-4ef6-8575-3a11c63013bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a895e-e6de-4cd0-9b93-3e0c43d125b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/5/6/Duterte-approves-Balik-Probinsya-program.html">Balik
        Probinsya</a> program signed last month was intended for "reverse migration"
        from the National Capital Region and to promote development and opportunities
        in the countryside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d6a00-b3e2-4a5c-9cd3-76effaaf2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b6946-c9db-4233-9913-3f6ea9d31918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers underwent swab testing upon arrival due to the request
        of Governor Edwin Ongchuan since they were exposed to a confirmed case from
        Jaro, Leyte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79051237-e358-4a86-b669-c26e892986f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df9c6e-62ce-4c96-8d11-eb0644dbe83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six others in Baybay City, Leyte also tested positive, the Department
        of Health said. Mayor Jose Carlos said five of them came from Cebu City and
        arrived on June 7 while one is also a Balik Probinsya beneficiary. The province''s
        Ormoc City also reported five newly-arrived residents from Cebu City who were
        confirmed with coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4eaff-453b-4f2e-a3b5-08103de16bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cd98d-21d6-49be-8d88-de21f1eb58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two cases were in Pastran and Calubian towns, the department
        said. This brings the region''s cases of infections to 72.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aa266-05dd-40e3-800e-2445eb2e22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f4d75-7112-4583-981e-8be80f3d4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Molon noted that local governments were able to follow
        health protocols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c006e-8a1c-4239-a582-123dfcbe3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e3b50-fca0-4447-a124-9213f2ad9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.802+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing <em>ang ating mga</em> LGU,<em> sa pagsunod sa mga</em>
        protocols <em>na pinapalabas ng iba’t-ibang ahensiya, nakapaghanda sila, pero
        sana hindi ganito kabiglaan</em>," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd404d0-88bd-4d9d-aec4-7d8c6b9b9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd01488-ac27-4dd0-a29b-89b58f81aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good thing is our local government units were
        able to prepare by following protocols from different agencies but I hope
        it won''t be this sudden.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0f528-fa8c-414a-a6a4-66d716d0e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:04:55.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:24.422+08:00
