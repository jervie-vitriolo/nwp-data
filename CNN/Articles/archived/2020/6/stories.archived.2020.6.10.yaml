    'jcr:uuid': '2e591b9e-c469-407d-ab3b-f0ba00e0455e'
    'lead': 'With online shopping and other digital transactions growing more popular
      amid the COVID-19 pandemic, the Bureau of Internal Revenue directs online sellers
      and other digital-based businesses to register activities, declare prior transactions,
      and settle their taxes no later than July 31.'
