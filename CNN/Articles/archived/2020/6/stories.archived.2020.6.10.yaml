      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db05bf-4f78-455e-907e-b7c27c113b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poignant eulogy to <a href="https://edition.cnn.com/2020/06/09/us/george-floyd-funeral-tuesday/index.html">George
        Floyd</a> delivered by his brother Rodney on Tuesday is already at least partially
        true, although how deep and enduring that change is will be decided by future
        struggles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76967f3d-8d7c-4048-815f-b70e58f9b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0d033-bb82-41bf-a74c-440004d33fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of mere days, the death of a black man with a white policeman''s
        knee on his neck became a parable in America''s aching racial story and a
        <a href="https://edition.cnn.com/us/live-news/black-lives-matter-protests-george-floyd-06-09-2020/index.html">rallying
        point</a> for action that resonated far beyond Minnesota, where he died, and
        disrupted politics, business, culture and sports. Floyd''s impact has spanned
        continents -- sparking debate and reflections across the Atlantic in Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02d620-bd86-467a-a85f-9ae284070556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de13140-15b1-42b4-915f-ab03a494e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely known outside his own circle, Floyd suddenly became the most
        famous man in the world, shouldering the pain of the racially oppressed everywhere
        with his dying words, "<a href="https://edition.cnn.com/2020/06/03/world/gallery/george-floyd-lie-down-intl-scli/index.html">I
        can''t breathe</a>." Yet he will never know of his fame nor perceive the change
        he has wrought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380c5ac-7f49-4e4d-bab7-284700111202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed292a9-b8b3-4fd9-930a-66ad44655143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, policing guidelines are being torn up and task forces
        are forming to address reform. The <a href="https://edition.cnn.com/2020/06/05/sport/roger-goodell-responds-nfl-stronger-together-video/index.html">NFL
        admitted</a> it had been wrong to not listen to its players about racism.
        In Britain, there are demands for <a href="https://edition.cnn.com/style/article/uk-statues-protest-movement-scli-intl-gbr/index.html">statues</a>
        honoring the authors of colonialism to be torn down. European <a href="https://edition.cnn.com/2020/06/02/sport/george-floyd-kick-it-out-premier-league-pogba-rashford-lewis-hamilton-spt-intl/index.html">sports
        stars</a> are taking a knee to honor Floyd. The <a href="https://edition.cnn.com/2020/06/07/media/james-bennet-new-york-times-resigns/index.html">opinion
        editor of The New York Times</a>, meanwhile, is out of a job after publishing
        an editorial that called for troops to deal with protests around the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cd508-8ba2-47ea-989c-bd55c85365cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec50c4-51fb-4135-9e98-5027da2c06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of protests spurred by Floyd''s death and the societal
        turmoil it triggered will almost certainly ebb in the days after his body
        was carried to his grave on a horse-drawn carriage, almost with the trappings
        of a state funeral for a national hero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d620eb-d495-40e4-8405-6f254f725789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da6d73-0695-4191-a7c3-5d0d925ddea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be days, weeks or months before the lasting, catalytic impact
        of his passing can be properly assessed. But already, reforming the police
        to eradicate racism in the ranks after a non-ending list of deaths of African
        American men in custody is now a <a href="https://edition.cnn.com/2020/06/09/politics/police-reform-consensus-floyd-protest/index.html">political
        default</a> in Washington, as CNN''s Abby Phillip pointed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce453b-2a5c-4a90-a5d6-80114bf41d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74e924-6feb-44f8-b78b-6dcce4c83187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/09/politics/police-reform-tim-scott-senate-republican-proposal/index.html">Senate
        Republicans</a>, already greeting November''s elections with trepidation and
        watching as their President flung racial rhetoric while diverse crowds marched,
        hurriedly prepared their own police reform draft bill after Democrats acted
        first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5910f2-d9eb-4370-823b-33f0dcc7b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc76a10-c9d9-4c10-86d5-af13068619a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move reflected fast-shifting social currents after an extraordinary
        period when a nationwide and ultimately peaceful uprising drove a once-in-a-century
        pandemic into the background.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8332e-d07b-4412-a952-17a0be503274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thronged streets of US cities in support of the Black Lives
        Matter movement were a reminder that change really comes in America only on
        the back of a roused and insistent populace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed6507-1193-4bba-914d-37600e21bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0159095-3abb-4277-90ca-e58fc592590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another time, things might have been different. But in a season
        of sickness and fear, the power of grass roots sentiment stressed the power
        of humanity to write its own fate, and may have actually gathered intensity
        as an outlet after weeks of coronavirus shutdowns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c1e96-697d-40f2-a5fb-66daae56e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dff51c-f3ba-4d7e-a773-e7f51a1b82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global symbol</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc7ce8-701e-4ea8-8b46-93d37d999acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of reasons to doubt Rodney Floyd''s prediction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b3b0b-0ad6-4f60-afa1-e410da06ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eec8b4-6c78-4784-bf20-670e5b77edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s hopelessly fractured politics and past recoils against
        moments when racial progress was forged offer cautionary lessons. Yet when
        civil rights icon Rep. John Lewis comments that he''s never seen such racially
        mixed crowds marching for justice, as more white citizens than ever before
        walk metaphorically in the shoes of their African American brethren, it''s
        clear a mystical political force is in play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74855e44-cfe4-4cf1-87c1-275b18d7c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed2af6b-8976-4d94-834e-57ce1cbd94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an odd way, Floyd''s death is also a sign of the country''s undiminished
        cultural relevance abroad, despite an "America First" President who has alienated
        many of its friends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10746f-87e4-4f85-a637-5f0775f7a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b0ed4-c1b8-4d24-a9e4-59511ff4320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, Floyd''s death has shifted policies that many instances
        of police brutality toward French people of color could not. Chokeholds used
        by arresting officers are now banned. Floyd''s suddenly ubiquitous face peers
        out from murals in Kenya, the West Bank and, in a historical confluence hinting
        at the power of change, from a preserved section of the Berlin Wall. Canadian
        Prime Minister Justin Trudeau wrestled for 21 mute seconds when asked to comment
        on the sight of security forces driving away protesters ahead of a President
        Donald Trump photo op outside an iconic Washington church.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bc63f-eb8f-4ab4-b0a1-76c045916030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f93eb3-79b9-4161-9514-f706bb58ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another, apparently random but ultimately connected act, marchers
        gathered at Oxford University to demand the removal of a statue of fervent
        imperialist Sir Cecil Rhodes, who gave his name to US Rhodes scholarships.
        The program will now surely need a rebranding.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6be9b4-90c6-4737-85ce-6fc54872cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d98e2-99da-42a8-b031-7cb478ebb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death is also sparking the revival of a debate over the
        complicated racial past of Winston Churchill, who is regarded by many as history''s
        greatest Briton. The wartime Prime Minister is lauded for his leadership in
        defeating Nazism and working with President Franklin Roosevelt to save Western
        democracy, but his enthusiastic support for the British Empire led demonstrators
        to deface his statue in London''s Parliament Square with a slogan calling
        him a racist.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055a755-6313-4a19-bd46-acba9a8dac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c658ad-7d4e-4a72-91f5-698a06c8e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dutch Prime Minister Mark Rutte confessed he''d had a soul-searching
        rethink on a local tradition of dressing in blackface at Christmas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c449cc-0441-4385-a87b-c8f15192ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4e53-4df9-4d1e-a2ea-3f333e35777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US enemies like Iran and China also noticed the tumult. They were
        quick to portray Floyd''s death as state-sanctioned murder, seeking to undermine
        Washington''s demands for political change in their repressive societies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5f7be-44c9-43aa-9b12-c10f2d0c813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5ebe4-dfdf-4f33-9943-545dfaddea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death has crossed from politics into culture and sports.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7916daa-31cc-4c32-909c-351c4aa0486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789b78c-1e83-4ffd-b5a4-73006c98f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Bundesliga soccer players emulated NFL quarterback Colin
        Kaepernick and took a knee before games. NASCAR driver <a href="https://edition.cnn.com/2020/06/08/us/nascar-george-floyd-protest-spt-trnd/index.html">Bubba
        Wallace</a> will race around a Virginia track Wednesday in a black liveried
        car daubed with the slogan "Black Lives Matter" in the series that is widely
        popular in the Deep South. The PGA Tour, not known as a bastion of radical
        liberals, will reserve the <a href="https://www.golfchannel.com/news/pga-tour-hold-minute-silence-846-am-local-time-events-week">8:46
        a.m.</a> tee time for a moment of silence when professional golf resumes play
        on Thursday morning-- honoring the exact duration that Floyd lay on the ground
        in Minneapolis under the police officer''s knee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a0489-579e-45a3-8aa5-6a35681cb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd787668-f60d-497a-beb6-92f4c835b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In American corporate boardrooms and newsrooms, a new reckoning
        about race and discrimination is under way, with many employees considering
        for the first time the reality of discrimination understood only too clearly
        by their minority colleagues.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976df4ac-d33e-4927-a698-0f4b3b200669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9035c-b478-44b3-8c3a-1de3052d770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a squad of former chairmen of the Joint Chiefs of Staff
        broke cover to rebuke a sitting President in an unprecedented manner after
        he threatened to deploy active-duty troops to the states and inaccurately
        portrayed several days of violence and looting as a reflection of all protesters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b9f19-b769-417e-8f67-6445e1bfcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480b95c-9f70-447e-9b22-5147d72617d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impediments to change</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e55d7b-7870-412d-9b64-a923c19e4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the change of recent weeks is irreversible. It''s no exaggeration
        to say some minority citizens may not die because chokeholds have been outlawed
        in many jurisdictions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d69de-da9f-4623-bf63-7e02af87f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c6de3-0562-4bd9-bfb0-0bf6d878613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Floyd will likely not be the last African American man to die
        in a case resonant with racial overtones. If the arc of history bends toward
        justice, it is a long and meandering process. His death has not changed the
        reality of being black in America -- or elsewhere. African American dads will
        still have to talk to their kids about how to behave around police officers.
        The coronavirus, which has disproportionately hit black people, is making
        its own societal comment about the disparities in US society.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09150128-6bff-4ef8-8750-a50dd97a31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293d7ec-edf2-4bdc-a958-3aba65352109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while reforming the police is now on everyone''s lips, the half-life
        of enthusiasm for political change in Washington can quickly ebb. The best
        intentions are also easily sullied in election season. Efforts by Trump and
        his conservative media supporters to link all Democrats to liberal colleagues
        demanding the defunding and the dismantling of the police are proof of that.
        Former Republican presidential nominee <a href="https://edition.cnn.com/2020/06/09/politics/mitt-romney-voice-republican-party/index.html">Mitt
        Romney</a>, who was accused of doing too little to appeal to people of color
        when he lost the 2012 presidential election, is one of the few GOP senators
        to stand up to Trump. Still, his evolution and show of conscience are notable.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ea46e-2187-4ee8-ad5a-1cc9e0426c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eea2a0-0e5f-435e-ae25-68e6281c99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have their own contradictions to address. Presidential
        candidate Joe Biden, who is seeking to fill the leadership vacuum left by
        Trump, is strongly identified with criminal justice legislation in the 1990s
        that many campaigners see as a contributing factor to institutionalized racism.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff66a7-9f3c-43e6-b8ba-144f3f3f7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63130141-e5d6-4edc-b799-bcddfd5a19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great change can also trigger counter-reactions. And one thing Floyd''s
        death did not alter is the reality of a President whose reflex is to resort
        to racial rhetoric to advance his own political ends.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1258f-cd9b-4601-a5a8-d83739b6ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f3379-b103-488d-a457-e83df4c599a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving that there is not a bottom, Trump drew fresh ridicule on
        Tuesday to talk that he might attempt a healing national address by suggesting
        that a video of a police officer pushing a <a href="https://edition.cnn.com/2020/06/09/politics/donald-trump-martin-gugino-antifa-tweet/index.html">75-year-old
        protester in Buffalo</a>, New York, roughly to the ground was a "set up."
        In a sign of how <a href="https://edition.cnn.com/2020/06/09/politics/trump-buffalo-protester-set-up-tweet/index.html">Republican
        senators</a> may prove an impediment to change, many would not even allow
        journalists to read the tweet to them on Tuesday --- as if ignorance of the
        President''s glorification of videotaped police violence let them off the
        hook.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23df733-e2a6-4e69-a618-d001eb919faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a228c03-1a61-4428-b565-51aab0815624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and aides spent recent days arguing that there is
        not systemic racism in the criminal justice system -- despite plentiful evidence
        to the contrary.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8954fdc4-5135-4200-8557-cf9ad823f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1999552-69e6-4e9f-95ed-a18dc31583f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the enduring images of the last few weeks may turn out
        to be the sight of the White House ringed by a high black fence, with the
        President figuratively and literally walling himself off from the shifting
        political winds outside.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237bd2bf-d346-4737-bf8b-4425a015290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:32.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/politics/george-floyd-legacy/index.html">As
        George Floyd is laid to rest, his legacy reverberates across the globe</a>."</em></p>'
