      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The New York City Health Department
        is encouraging people to "be creative" in its updated guidelines to help people
        have safer sex during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e68b11-ab5b-4b01-9a34-c6adcaafcd83'
