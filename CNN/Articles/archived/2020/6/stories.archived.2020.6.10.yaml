    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism dept. eyes forming ''bubble'' to restart leisure travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44813521-5cc6-4469-b53a-35c26c6ccf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> People
        may be allowed to travel freely between an area in the Philippines with a
        low number of COVID-19 cases and another country, which has the same status,
        the Department of Tourism said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612589fc-31bf-4fd1-9bcc-a272da672378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e4a37-0a0e-4d39-b78a-1427613005c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we have 7,641 islands, we can look at particular islands
        that have zero COVID-19 case or minimal number of COVID-19 cases. You can
        match it with a country,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a380937-2f78-450a-9000-8b6fc3e03d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat told a Kapihan sa Manila
        Bay forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0d696-f259-48aa-b1fa-6a405771e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bad2e-2302-4a5f-ade4-1a40e7d572eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that tourists within the so-called travel bubble would
        not undergo the 14-day quarantine at their destination. New Zealand and Australia
        have been in discussions to establish this plan, CNN International has reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aca2e4-052f-45e6-a3e2-c892c7ad2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec001f54-0aee-4565-8867-41f318a6d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat cited the case of Bohol, which has recorded only four
        confirmed COVID-19 cases since the outbreak began in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c83eb-0cb1-4531-813e-2a4b03783edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec8c89-0dfa-4e0e-a0e5-d5d991e888ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said local Tourism officials discussed with their Australian
        counterparts last week how visitors from Down Under could travel to certain
        areas in the country that may be opened for tourism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04ec6a-6c21-40e7-97a2-cada020d5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99962f52-7f62-46db-afac-7c8c91c35c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were telling them there is an option of flying from Australia
        directly to Bohol or Kalibo,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7ef01-90e8-4fdc-89dc-6a1e40e45c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c855d4-b174-45aa-a73e-faa6e23ef22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism chief said an area will only be opened to foreign tourists
        once health protocols are in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510f7e0-bfa8-40d6-930f-ca218baae6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c92aac-fd54-43bb-b979-b7adeccaf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat noted the importance of opening up accredited coronavirus
        testing centers and preparing health facilities in areas with travel bubbles
        in case of an outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c1abf-7932-4859-952b-375843cf6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc1854-7fe2-4da9-8e3d-7740f610f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:17:39.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:59:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department also is "looking at" reopening Boracay Island
        to domestic tourists, Romulo-Puyat said. She added they will visit the island
        on Thursday to check the readiness of its healthcare system to cope with the
        viral illness.</p>'
  'Trump-loyal-supporters':
    'author': 'Jeff Zeleny and Caroline Kenny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T19:06:39.595+08:00
    'imagesource': 'jcr:0e407fe2-e338-4301-9b81-9dd700edde8c'
