    'lead': 'People may be allowed to travel freely between an area in the Philippines
      with a low number of COVID-19 cases and another country, which has the same
      status, the Department of Tourism said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T19:17:39.936+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T11:59:01.014+08:00
