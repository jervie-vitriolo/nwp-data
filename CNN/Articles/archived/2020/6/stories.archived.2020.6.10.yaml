      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The “Relief
        Agad” mobile app was the country’s most searched query in the Google web search
        engine in the month of May, Google Trends revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7293b1-1a14-407c-9b94-72a7ce3aee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Philippines said “Relief Agad” was the overall top trend
        in relation to COVID-19 queries as beneficiaries continue to wait for the
        second tranche of cash aid from the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bc966-bb1d-488a-bda0-4de9d6c219b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Relief Agad mobile application is an online cash relief system
        designed to speed up the distribution of financial aid in the country during
        the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36660858-b0ea-4351-a8f4-3c2ba7595c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html?fbclid=IwAR0zaiqIsbEPKLCZS5bFvdt5UfJmY0njKS4WeJZeTkU7aeh3MLkuGZkOfw4"
        href="https://cnnphilippines.com/news/2020/5/14/reliefagad-covid-19-cash-aid.html?fbclid=IwAR0zaiqIsbEPKLCZS5bFvdt5UfJmY0njKS4WeJZeTkU7aeh3MLkuGZkOfw4">COVID-19
        cash aid goes digital to accelerate distribution</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45407f47-0df3-41d3-ac2f-d570f9a911e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the searches came from Calabarzon, followed by Metro Manila,
        and Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650dc5a-f267-4291-a98f-6024a39b168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Social Welfare and Development (DSWD)
        said it is hoping to distribute the second tranche of the financial assistance
        to poor families by <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/9/dswd-covid-19-cash-aid-SAP.html"
        href="https://cnnphilippines.com/news/2020/6/9/dswd-covid-19-cash-aid-SAP.html">next
        week</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec3696-4914-4b62-b9e1-ccaeacd12729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Rene Glen Paje also explained that the department
        has to complete the validation process of the enlisted beneficiaries to ensure
        the eligibility of the individuals, and to avoid any duplication error.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02cfe7-507c-4dd5-9c24-17d402e11b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:24:16.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T11:58:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 22 memorandum from Malacañang states that five million households
        will receive the subsidy, for a total of 17 million beneficiaries.</p>'
