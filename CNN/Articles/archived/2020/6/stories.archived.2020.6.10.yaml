      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/health/fauci-coronavirus-worst-nightmare/index.html">Covid-19
        is Dr. Anthony Fauci''s ''worst nightmare''</a>."</em></p>'
  'pompeo-silence-george-floyd-protests':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
