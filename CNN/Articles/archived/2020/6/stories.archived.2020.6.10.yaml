    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fd7d3-4bf2-49a1-8f86-3b7f5956ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers have captured beautiful aerial
        footage of thousands of green <a href="https://cnn.com/2020/03/09/world/sea-turtles-plastic-bags-food-scn/index.html"
        target="_blank">turtles</a> congregating on the edge of Australia''s <a href="https://cnn.com/2020/03/25/world/great-barrier-reef-bleaching-2020-climate-change-trnd/index.html"
        target="_blank">Great Barrier Reef</a> during the nesting season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e900f-5da8-489a-9f6f-1eaa6b7d56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Queensland Government''s Department of Environment
        and Science (DES) captured the footage using a drone at the world''s largest
        green turtle rookery at Raine Island, a vegetated coral cay approximately
        620 kilometers (385 miles) northwest of Cairns.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Drone
        footage shows the largest remaining breeding ground for green turtles in the
        world. The video revealed up to 64,000 turtles swimming around Australia&#39;s
        Great Barrier Reef during nesting season. <a href="https://t.co/wVqw0ZFjur">https://t.co/wVqw0ZFjur</a>
        <a href="https://t.co/kTQwXAQIbZ">pic.twitter.com/kTQwXAQIbZ</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1270372525059584001?ref_src=twsrc%5Etfw">June
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4880c-666a-4956-8937-0ede4c31dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:28:50.798+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T11:59:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbea923-cf5d-442a-af37-a0e4628bcc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green turtles, named after the color of their cartilage and fat,
        are found mostly in tropical and subtropical waters, and migrate long distances
        between feeding grounds and the beaches where they emerged as hatchlings,
        some 35 years after they were born.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d1c14-54e7-4e5e-9a3e-8db6b2682f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creatures are endangered and are under threat due to hunting,
        overharvesting of their eggs, loss of beach nesting sites and becoming trapped
        in fishing apparatus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4173765-0ddb-425a-94a8-cbcf659058d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raine Island is the biggest remaining turtle rookery in the world,
        but despite attracting a "massive aggregation" of the creatures, scientists
        noticed that they were not reproducing as expected due to nests flooding and
        inhospitable terrain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4256b-9204-4ddf-a0ab-7d7afa2209ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sort of became aware that although there''s these massive aggregations,
        the actual reproduction isn''t working so well," Dr Andrew Dunstan, from the
        DES, told CNN Tuesday, explaining that his team noticed turtles were falling
        off cliffs, becoming trapped in the heat and suffering flooding in their nests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e644355-4944-4aae-ba08-56940319cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After implementing a series of interventions to help the struggling
        turtles, scientists then sought to track the population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ab0da-8bef-4946-9ad6-ccc0292a8d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research conducted in December and published in scientific journal
        PLOS ONE on Thursday, they found that using drones -- or Unmanned Aerial Vehicles
        (UAVs) -- was the most accurate way of documenting the endangered sea creatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccada893-12fe-4da1-b619-7cf01e9963a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to count the creatures, researchers had initially painted
        the turtles'' shells with a white stripe of non-toxic paint while they gathered
        on the beach and then waited for them to return to the water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4cce0-a881-4691-803b-a4960392cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they tried to count the turtles from the boat, they found that
        they came away with biased results. For accuracy and ease, scientists deployed
        drones to film the creatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ee3785-0d16-4837-815e-b697df4beb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to accurately count thousands of painted and unpainted turtles
        from a small boat in rough weather was difficult. Using a drone is easier,
        safer, much more accurate, and the data can be immediately and permanently
        stored," Dunstan, senior research scientist and lead author of the paper,
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa99ee-e874-4b9e-8f79-8fb13670214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using drones, the team revealed up to 64,000 turtles swimming around
        the island waiting to come ashore to lay their eggs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d64791-d429-48af-b04d-1803de403b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were underestimating that a lot. We''re finding 1.73 times as
        many turtles with the drone and as we do when we directly compare with the
        observer counts," Dunstan told CNN, adding that the team can now go back and
        adjust historic population estimates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e688f7d-7c59-4e7e-8279-ea5d1cbc76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers plan to use the results to understand and manage the
        turtle population, and hope that in the future they will be able to automate
        the counts from video footage using artificial intelligence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db2c39-fb6d-49b1-b20e-a17e2be1f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T07:55:10.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/06/09/world/green-turtle-drone-nesting-intl-scli-scn/index.html#:~:text=Scientists%20from%20Queensland%20Government''s%20Department,385%20miles)%20northwest%20of%20Cairns."
        href="https://edition.cnn.com/2020/06/09/world/green-turtle-drone-nesting-intl-scli-scn/index.html#:~:text=Scientists%20from%20Queensland%20Government''s%20Department,385%20miles)%20northwest%20of%20Cairns."
        target="_blank">Spectacular drone footage captures thousands of turtles nesting</a></em></p>'
  'Babynames-Black-Lives-Matter':
