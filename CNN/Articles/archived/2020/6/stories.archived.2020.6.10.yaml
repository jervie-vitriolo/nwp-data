      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> The Bureau
        of Internal Revenue has directed online sellers and other digital-based businesses
        to register their activities, declare previous transactions and settle their
        corresponding taxes no later than July 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14485b64-1f03-47fb-92ac-a8344e5217ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:14:16.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Circular is issued to give due notice to all persons doing
        business and earning income in any manner or form, specifically those who
        are into digital transactions through the use of any electronic platforms
        and media, and other digital means, to ensure that their businesses are registered
        pursuant to the provisions of Section 236 of the Tax Code, as amended, and
        that they are tax compliant," read the agency''s memorandum circular dated
        June 10.</p>'
