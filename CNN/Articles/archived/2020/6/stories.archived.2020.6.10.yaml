      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dislikes his tweets, bluntly declaring: "I wish that would stop."
        She isn''t fond of his name-calling or a tone that can be mean-spirited. But
        Deeter voted for Trump four years ago and -- for now, at least -- said she
        plans to do so again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2572e98-aa5e-4a78-961a-89e36f6b6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd3b2a-60ad-4894-a3a3-cdd6536880a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not to the point of hold your nose and do it, but I think
        there are reservations," Deeter said in an interview as she gathered her morning
        mail this week at a Post Office in nearby Ponte Vedra Beach. "I feel like
        he needs to, I don''t know, maybe tone down his rhetoric?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89fd9c-e638-4a56-b1d4-9f8a938e7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.392+08:00
