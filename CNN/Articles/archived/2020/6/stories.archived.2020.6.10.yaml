    'lead': 'Hundreds of protesters in Oxford took to the streets outside the famed
      university''s Oriel College on Tuesday, to demand the removal of a statue of
      Cecil Rhodes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T16:11:03.003+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:59:22.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:17.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who is Cecil Rhodes and why are UK demonstrators protesting at his statue?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17add04-8e68-46c6-92f5-3a0172e38771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Hundreds of protesters in Oxford took
        to the streets outside the famed university''s Oriel College on Tuesday, to
        demand the removal of a <a href="https://cnn.com/style/article/uk-statues-protest-movement-scli-intl-gbr/index.html">statue</a>
        of Cecil Rhodes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d2738-4ceb-4e1b-b0cb-56766ac2cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-running campaign to remove the statue has been reinvigorated
        after the recent Black Lives Matter protests in the US following the death
        of George Floyd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998ef7f-d69c-443b-962b-623a0f6df9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-racism protesters in the UK previously pulled down the statue
        of slave trader <a href="https://www.cnn.com/2020/06/07/europe/edward-colston-statue-bristol/index.html">Edward
        Colston</a>&nbsp;in the English port city of Bristol on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947e531-2b91-4343-ba97-dfad81ef9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Oxford crowd on Tuesday took a knee, put their fists
        in the air and kept silent for 8 minutes and 46 seconds, the amount of time
        Minneapolis police officer Derek Chauvin held his knee on Floyd''s neck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e6776-6984-4aec-af1b-d1dc03df485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are people protesting about statues of Cecil Rhodes? Who was
        he?</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f6910-93a3-45d4-83f2-17aa88fda6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2015/04/10/africa/south-africa-rhodes-statue-removed/index.html">Cecil
        Rhodes&nbsp;</a>was one of the leading figures in British imperialism at the
        end of the 19th Century, pushing the empire to seize control over vast areas
        of southern Africa, first as a businessman and later as prime minister of
        Cape Colony in what is now South Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c0433-4bb3-4599-9d66-1ddeb0a3823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why did he do that?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3446e9c-908a-4a7f-844d-f27870f65f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes had both financial and political reasons. He co-founded the
        De Beers diamond company, which sought to control ever greater territory for
        its diamond mining. In Rhodes'' lifetime, the company controlled about 90%
        of the world''s diamond mines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cb6fd-72f1-4b1a-9a64-b8647b82fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also held a deep-seated belief that the British should run
        things because they were simply better than other people. As he famously put
        it: "You are an Englishman, and have subsequently drawn the greatest prize
        in the lottery of life." (The quote is often summarized as "to be born an
        Englishman is to win first prize in the lottery of life.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e772db-7b8d-418f-8a89-2a00b59acaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What territory are we talking about here?</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac19464-117e-4c02-ab55-3c6d06e5fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two colonies that were named after him -- Northern and Southern
        Rhodesia. They''re now the countries of Zimbabwe and Zambia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5b58d-9c47-4cf3-8108-32b57d4450a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is there a statue of him at Oxford University?</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc44560-d363-47a6-bf66-5efb2e639c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in England, Rhodes attended Oriel College, Oxford, and left
        money to the college in his will. There also used to be a statue of him in
        Cape Town, South Africa, but it was torn down in 2015 because of Rhodes''
        association with white rule. The South African #RhodesMustFall movement inspired
        similar protests at Oxford, but the statue there remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f5526-eff7-42c3-8e16-9c259fced9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Did Rhodes do anything good?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84f986-237c-4a70-b2b9-6d0d0b58434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He established the Rhodes Scholarships in his will to enable young
        people from around the world to study at Oxford. Famous Rhodes scholars include
        former President Bill Clinton, former UN Ambassador Susan Rice, former Louisiana
        Gov. Bobby Jindal, TV host Rachel Maddow and singer/actor Kris Kristofferson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cead77-8028-4a6b-aceb-97dc8d3f35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:11:03.004+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/uk/cecil-rhodes-protest-oxford-intl/index.html">"Who
        is Cecil Rhodes and why are UK demonstrators protesting at his statue?"</a></em></p>'
