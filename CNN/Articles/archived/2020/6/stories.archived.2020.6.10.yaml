      'jcr:uuid': 'a9c5a8c9-c4bf-41a8-9df1-2f404fcb311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that some people who are asymptomatic or some people
        who do not have symptoms can transmit the virus on — so what we need to better
        understand is how many people in the population don’t have symptoms," Van
        Kerkhove said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d16fb1-07ad-4a1a-a579-030fac155f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e98e0-949e-4fb6-9828-0e386d8003f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained further:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35033e-cd96-4548-9a2d-38d8c3b63ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bab51-2cc3-4b74-a264-62638a3351cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I was referring to yesterday in the press conference were
        very few studies who tried to look at asymptomatic cases over time. … And
        that’s a very small subset of studies, and so I was responding to a question
        at the press conference. I wasn’t stating a policy," Van Kerkhove said. "Because
        this is a major unknown, because there are so many unknowns around this, some
        modeling groups had tried to estimate what is the proportion of asymptomatic
        people who may transmit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b9154-7a2d-47ab-aa5e-2f86a6a8341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of the WHO Health Emergencies
        Programme, also said during the live Q&amp;A that there is still much to learn
        about the possible asymptomatic spread of the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907493d-5934-448e-9732-e68f076eb6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ccced-4fe5-494e-b07e-445179131f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever proportion of disease is transmitting from asymptomatic
        individuals, as Maria said, that is unknown," Ryan said. "There’s much to
        be answered about this, there’s much unknown."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b58226-f9a1-4066-9494-6ef4d85f67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5780d-fde6-4824-aa1f-cc30bcb03ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that the virus, a pathogen that is present in the upper
        respiratory tract, transmits through droplets — such as when someone coughs
        or sneezes, but some research also suggests it can spread through speaking
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91353515-19d9-4084-96e4-86d1820d1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfec22-e541-4870-8263-7b4fe44a8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, on Monday, Van Kerkhove said that what appear to be
        asymptomatic cases of Covid-19 often turn out to be cases of mild disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb2e19-37c7-4750-87ce-0bb54be77c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940263f6-d370-4ab5-948b-0609c3621fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we actually go back and we say how many of them were truly
        asymptomatic, we find out that many have really mild disease," Van Kerkhove
        said on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2b44a-9a8d-4917-80f4-2d3cf15b97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943bcd20-1801-40e8-82d8-4268a1f694f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truly asymptomatic person does not have symptoms and does not
        go on to develop symptoms of Covid-19. Whereas, the term paucisymptomatic
        refers to having atypical or very mild symptoms and pre-symptomatic refers
        to the early stages of an illness, before symptoms have developed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396b1e6-c716-411d-a2c8-62ea79055f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097627c-44a5-4b70-a14c-c9c03da8c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates in planning
        scenarios that 40% of coronavirus transmission is occurring before people
        feel sick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114d99a-b8cd-4e99-b338-89d8f4a9ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-09-20-intl/index.html"
        target="_blank">"WHO says "there''s much unknown" about asymptomatic cases
        after an official suggested they''re "rare""</a></em></p>'
  'Human-trial-begins-in-China-on-another-potential-COVID-19-antibody-therapy':
