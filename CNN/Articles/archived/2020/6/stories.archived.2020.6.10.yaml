    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9427e155-b9b3-45d5-8521-f7ae137d4391'
    'lead': 'In this webcomic, artist Mich Cervantes illustrates her tricky relationship
      with staying online and informed at a time when it can be a risk to both health
      and safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T17:20:55.054+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T11:59:16.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:19.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do we take care of ourselves amid the surge of bad news?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9b834-b04d-4e99-83cb-faf45c462513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> These days, there
        is a growing conflict on whether we should cut down on social media use as
        a form of mental health break or stay updated by regularly sifting through
        our feeds and news sites. The latter has become a responsibility given the
        circumstances, but this has also transformed online use as a risk to both
        health and safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5684ef-841d-438f-95d3-b2b2c6a256a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navigating the screen can be incredibly numbing, especially with
        all the horrible things happening right now," says comic artist Mich Cervantes,
        who deals with the issue in her webcomic, “The Screen.” "It''s not pleasant
        at all, and just scrolling can be emotionally taxing. But it''s necessary
        to be reminded of the injustice happening outside.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5b8aa-14ac-40df-808f-85fba98cba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "The Screen," Cervantes illustrates her own tricky relationship
        with staying online: "Sometimes, I feel a bit guilty for looking away, even
        if it''s just for a few hours. [But] it''s OK to take some time to log off
        and collect yourself. I think a lot of us get caught up in everything we see
        and forget to look after ourselves."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a4d8ad-e73a-4d2f-9ad6-f8992643fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming to grips with the need to disconnect in order to better process
        the news and plan her responses, she recognizes the privilege she has for
        her to be one of those who are "safe and comfortable at home, watching everything
        unfold through a screen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b67e9-9cac-4b47-b74e-ef1997a929b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that isn''t an excuse to stay uninformed," she adds. "We''re
        challenged to stay alert, work around our situation, and think of ways we
        can help out for now. When it''s time to fight outside, we''ll be there, too."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9612a8-3fb3-4fa9-a257-12268498ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:20:55.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T11:59:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the webcomic below.</p>'
