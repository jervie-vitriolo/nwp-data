    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:17.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['movies', 'Black-Lives-Matter']
    'template': '1'
    'title': '''Gone with the Wind'' pulled from HBO Max until it can return with
      ''historical context'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21037943-1e3a-4d78-a49f-1ad7ed5a7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> HBO Max has pulled "<a href="https://www.cnn.com/2014/12/15/showbiz/movies/gone-with-the-wind-75th-anniversary-love-hate/index.html">Gone
        with the Wind</a>" from its library of films.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad5f96-538d-4637-a357-31a479907e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3d575-9a40-4eb8-8a71-377a686d8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the film comes as mass protests sweep across the
        United States following <a href="https://edition.cnn.com/us/live-news/black-lives-matter-protests-george-floyd-06-09-2020/index.html">the
        death of George Floyd</a>, an unarmed black man who was killed while in police
        custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695507ae-352e-4754-8871-b9d98df5c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00989e75-61c3-4b1e-ae74-e6404a0b67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1939 film, which tells the love story of Scarlett O''Hara and
        Rhett Butler during the American Civil War, is considered by many to be a
        cinematic classic and is <a href="https://edition.cnn.com/2019/07/02/entertainment/movies-highest-grossing-films-ever/index.html">one
        of the most popular films ever made</a>. However, the movie is also incredibly
        controversial. The film''s portrayal of slavery, African Americans and the
        Civil War South has been received much more critically in the decades since
        its release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d9f41-fce1-4cff-b83d-74b21a596054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba93e7-c6f5-494c-8a36-e2577073067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for HBO Max, which like CNN is owned by WarnerMedia,
        told CNN Business that "Gone with the Wind" is "a product of its time and
        depicts some of the ethnic and racial prejudices that have, unfortunately,
        been commonplace in American society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100834b-be53-4f6f-b85f-f6cd866f877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b853b3-2b72-4ed6-b2b1-a6d0b4bcb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These racist depictions were wrong then and are wrong today, and
        we felt that to keep this title up without an explanation and a denouncement
        of those depictions would be irresponsible," the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7985be-98c3-4d33-9da5-2a3ffd070a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7c053-30d6-44c7-9e8f-e11720362350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that when the film returns to HBO Max, it
        "will return with a discussion of its historical context and a denouncement
        of those very depictions," and will be presented "as it was originally created,
        because to do otherwise would be the same as claiming these prejudices never
        existed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4c39f-61d3-4dc2-8c91-d6341ed71293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54fe184-c579-4bc3-9bef-210e86aa0a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to create a more just, equitable and inclusive future,
        we must first acknowledge and understand our history," the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3939447-7bac-4cab-8ffd-728865e80340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa579c73-c777-4d5e-a312-bf8c86bee7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal also comes after John Ridley, the Academy Award-winning
        screenwriter of "12 Years a Slave," <a href="https://www.latimes.com/opinion/story/2020-06-08/hbo-max-racism-gone-with-the-wind-movie">wrote
        an op-ed in the Los Angeles Times this week</a> asking HBO Max to take the
        film out of its rotation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c3685-7445-4b90-91dd-5a8178ce869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb94079-058d-42b7-814a-9af6d665eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a film that glorifies the antebellum south. It is a film
        that, when it is not ignoring the horrors of slavery, pauses only to perpetuate
        some of the most painful stereotypes of people of color," Ridley wrote. "The
        movie had the very best talents in Hollywood at that time working together
        to sentimentalize a history that never was."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72357aff-5df2-4723-9325-e9ba75a016c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5ac58-ffab-4108-a632-961ebf44933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridley made it clear that he didn''t want "Gone with the Wind" to
        be "relegated to a vault in Burbank," California, but rather be taken down
        for a "respectful amount of time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595d3e8-532b-43aa-b802-5f9e105996c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954b14f-25da-4570-a2c2-7197d92b8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be real clear: I don''t believe in censorship," Ridley wrote.
        "I would just ask, after a respectful amount of time has passed, that the
        film be re-introduced to the HBO Max platform along with other films that
        give a more broad-based and complete picture of what slavery and the Confederacy
        truly were."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc6005-11f2-49ec-b813-22b8fa502a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188236ee-3631-4b46-8e94-0d0dc796b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:02:46.878+08:00
      'mgnl:createdBy': 'bamba'
