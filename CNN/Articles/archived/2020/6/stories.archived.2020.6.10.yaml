      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em><strong>A version of this article first
        appeared in the "Reliable Sources" newsletter. You can sign up for free right
        here.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c927aa8-0619-423d-b454-7eccfab6ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.200+08:00
