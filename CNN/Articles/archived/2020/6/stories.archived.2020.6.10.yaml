      'text': '<p>Ridley added that the film "could be paired with conversations about
        narratives and why it''s important to have many voices sharing stories from
        different perspectives rather than merely those reinforcing the views of the
        prevailing culture."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
