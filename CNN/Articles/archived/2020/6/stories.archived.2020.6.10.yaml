      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider this a good follow-through to our country’s hosting
        of the 2019 South East Asian Games, where the Philippines emerged as the over-all
        leader in the medal tally,” Roque said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c2852d-fddf-4da8-a27f-a5cd6aabd19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:58:54.013+08:00
      'mgnl:createdBy': 'alyssa'
