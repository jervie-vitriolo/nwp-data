    'template': '1'
    'title': 'Federer to miss rest of season after second knee op'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03c3ad-d541-4544-8390-1e46232511ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Roger Federer will miss the rest
        of the 2020 season after undergoing a second procedure on his right knee,
        the 20-times Grand Slam singles champion said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50528379-b207-41a0-92b3-991aa3567104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer struggled with injury at this year’s Australian Open in
        Melbourne, where he lost in the semi-finals to eventual champion Novak Djokovic,
        and subsequently underwent surgery on the knee in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465b0fb-88d4-4741-85b2-10bd3e7b917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A few weeks ago, having experienced a setback during my initial
        rehabilitation, I had to have an additional quick arthroscopic procedure on
        my right knee,” the 38-year-old said in a Twitter post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d510a-3abf-4e25-91fd-9fe8edcda16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With professional tennis shut down due to the COVID-19 pandemic
        it remains to be seen how many tournaments Federer will actually miss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e28f9e-9f5b-4cc7-9094-e7f9c659fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss also had knee surgery to repair a torn meniscus in 2016
        and missed the second half of that season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a019cb-583a-4778-9509-fa920cce9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to the tour for the 2017 season it looked like
        he had never been away, winning the Australian Open to end a near five-year
        Grand Slam title drought and adding the Wimbledon title later that year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1e83b-ab56-46d9-82a8-b7c7566504dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of Federer’s record 20 Grand Slam singles titles came at
        the 2018 Australian Open. The closest he has come since was at Wimbledon last
        year when he lost in the final.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e40bca5-c098-4970-9200-7f58ded1720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, much like I did leading up to the 2017 season, I plan to take
        the necessary time to be 100% ready to play at my highest level,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d58c55-cf3b-4285-8647-1a2d9471cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:27:46.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T11:59:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be missing my fans and the tour dearly but, I will look
        forward to see everyone back on tour at the start of the 2021 season.”</p>'
