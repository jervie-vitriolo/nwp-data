      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></strong></em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fde2e-4dc9-4468-b1d2-31b619c52b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:18:12.393+08:00
