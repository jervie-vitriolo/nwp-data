      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintana urges government and international action to ensure food
        supplies in North Korea to prevent starvation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23131a2-4789-4268-8f10-c3bd21286a5e'
