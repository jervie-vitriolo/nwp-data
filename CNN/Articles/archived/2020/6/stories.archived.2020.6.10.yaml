      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO''s technical lead for coronavirus response
        and head of its emerging diseases and zoonoses unit, said yesterday that "it
        still seems to be rare that an asymptomatic person actually transmits onward
        to a secondary individual."</p>'
