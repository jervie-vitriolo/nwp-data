      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Someone in Arizona paid for a $2 <a href="https://www.cnn.com/2019/03/04/us/mega-millions-winner-comes-forward-trnd/index.html">Mega
        Millions ticket</a> and walked away with the whole $410 million jackpot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f67886-a337-426b-9f31-8c264d63e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery millionaire is the first person in the state to win
        the Mega Millions jackpot, lottery officials <a href="https://www.megamillions.com/News/2020/Arizona-Gets-First-Mega-Millions-Jackpot-Winner!.aspx">said</a>
        Wednesday. The prize is worth about $316.8 million in cash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b961a5e-a9b2-49fd-b224-ae6b74e684c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.746+08:00
