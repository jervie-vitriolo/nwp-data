    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:25.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York legislators expected to pass bills targeting police misconduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b124f2-463e-4a3b-8b8d-d47e35389f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New York legislators are on track to pass
        a package of bills providing for comprehensive police reform, and Gov. Andrew
        Cuomo says he intends to sign them all quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23762e32-21dd-40b1-bff4-1b588d035526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after two weeks of anti-police brutality protests nationwide
        as the country reels from the recent deaths of several black Americans at
        the hands of the police, including George Floyd, who died in Minneapolis last
        month after a white police officer knelt on his neck for more than eight minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ee1a6-3fc0-459c-a341-f715e8ea429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo worked with legislators over the weekend to <a href="https://www.nysenate.gov/newsroom/press-releases/senate-majority-advances-policing-reforms-legislative-package">address
        the bills</a>, he told reporters Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286d4e5-23d8-4255-9892-26bf13a899d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have an agreement on the bills that are going to be
        introduced. If they pass the bills that we discussed, I will sign the bills
        and I will sign them as soon as they''re passed," Cuomo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed5dd5-a8a1-4798-93c4-a9b8cdc3bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of police unions and associations has expressed opposition
        to many of the bills, calling them "anti-police."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ab473-6af3-4a4a-833a-c8ba9e4b1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the legislative actions aren''t new to legislators, never
        making it out of committee in recent years. But politicians say now is the
        time to get them passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaba23-74df-49ca-b296-e6aed4a6bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislation that will be passed over the coming days will help
        stop bad actors and send a clear message that brutality, racism, and unjustified
        killings will not be tolerated," Senate Majority Leader Andrea Stewart-Cousins
        said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff83d6-d8f8-4e00-a120-b6fedd033154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black New Yorkers, like all residents of this state, deserve to
        know that their rights, and lives, are valued and protected by our justice
        system. The Senate is stepping up to advance reforms that will empower New
        Yorkers, improve transparency, and help save lives," Stewart-Cousins said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71cbe2-a1e3-4081-b5a8-d5c03703fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state assembly and senate bodies, led by Democratic majority
        members, passed a bill mandating that a police officer who injures or kills
        somebody through the use of "a chokehold or similar restraint" can be charged
        with a class C felony, punishable by up to 15 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6d084-4d4e-4357-8d52-649ec1e61d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is named for <a href="https://www.cnn.com/2014/07/20/justice/ny-chokehold-death/index.html">Eric
        Garner, an African American man who died as a result of a police chokehold
        during a 2014 arrest.</a>&nbsp;The chokehold tactic was already prohibited
        by the NYPD at the time of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d38e7-e982-4ca8-a703-61966270ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version was first introduced by politicians after Garner''s death,
        but didn''t make headway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a444fe-816d-4181-978d-e9ab099cb920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.960+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bill will designate the attorney general as an independent
        prosecutor for matters relating to the deaths of unarmed civilians caused
        by law enforcement. This measure is technically codifying an <a href="https://www.governor.ny.gov/news/governor-cuomo-signs-executive-order-appointing-nys-attorney-general-special-prosecutor-cases">executive
        order Cuomo mandated in 2014</a>&nbsp;in the wake of Garner''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeae482-dbad-4957-b6f3-d066357005aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights activisit the Rev. Al Sharpton spoke in support of
        the legislation at a press conference with Garner''s mother last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb876e-7884-4ea2-b012-cd55fdd50871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about if we had passed these bills in New York and if
        there had been the prosecution of those that choked to death Eric Garner that
        maybe those police would not have thought they could have got away with it
        with Floyd because we saw the signal in New York. There was a signal from
        New York that you can get away with stopping someone from breathing if you
        had a blue uniform," Sharpton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b31510-2aa8-4923-a06d-7976db7806d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another action will allow disciplinary records for individual police
        officers, firefighters or corrections officers to be released without their
        written consent. It is the reversal of a 1976 statute known as Section 50-a
        of the New York State Civil Rights Law, which was originally enacted to exempt
        police officers from being cross-examined during criminal prosecutions, according
        to the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0aa9b5-1945-4ec0-9252-3260ceaf40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it''s doing is reversing an exemption on police records, so
        now a police officer is like a school teacher, it is like a DC 37 worker,
        it''s like a CSEA worker, it''s just parity and equality with every other
        public employee. It is just fairness and equity across the board," said Cuomo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e0bb5-1ebb-4ce9-aa9a-be47158b1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Police Department officials have acknowledged the need
        for reform in this area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d79d8-ec13-4981-a844-a4ef971a41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NYPD has long advocated for reforming the law. Department executives
        have spoken publicly about the need for fairness and transparency in the law
        and have testified in Albany in support of an amendment to accomplish that,"
        police spokesperson Sgt. Jessica McRorie said in a statement to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0885bb-338a-4979-8f38-fc6bc400a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police unions, including the Police Benevolent Association of the
        City of New York, say the legislation reflects only one perspective and will
        result in unfair policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03593a4-a147-4b3f-9a40-721ac24aef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding 50-a, the coalition said in a statement that it worries
        all complaints -- including those not fully investigated or substantiated
        -- will be released. It says a judge already has discretion on releasing such
        records and there are concerns officers would not have a chance to be heard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246cecc3-f9eb-4a64-8e94-f65fdc55e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other bills on the floor this week target police use-of-force
        and the demographics data behind those incidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2152b-3d31-47a1-a4ad-b8b7acd7ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bill will mandate an officer to report any discharge of their
        weapon in which a person could have been hit, within six hours of the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea0ae8-27a4-4a7e-89f9-f097847f7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another will require the courts to compile and publish racial and
        other demographic data of all low-level offenses, including misdemeanors and
        violations. It will require police departments to submit annual reports on
        arrest-related deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990b6a8-548a-4fba-a6bb-7bfe3fa9d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill passed Tuesday will direct the Division of State Police to
        provide all state police officers with body-worn cameras that are to be used
        any time an officer conducts a patrol and prescribes mandated situations when
        the camera is to be turned on and recording.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8712d01-4322-4dbf-8d3f-8911411b626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators address incidents such as the&nbsp;<a href="https://edition.cnn.com/2020/05/26/us/central-park-video-dog-video-african-american-trnd/index.html">recent
        viral video of Amy Cooper calling 911,</a> in a bill that prohibits false
        race-based 911 reports and makes them a crime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c631f-1d92-4c99-96c2-45042b2bb4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is just one of several government bodies working on police
        reform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3bc24-99a7-4031-8658-8c08f9bbcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats at the federal level announced sweeping legislation Monday
        in the most expansive effort in recent years to crack down at a federal level
        on policing practices across the US. It is, however, expected to face strong
        resistance from Republicans, police unions and local officials who don''t
        want Washington intervening in their policy making.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710d100-60fb-4e21-b477-bbc1fad5206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:25:25.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/09/us/new-york-police-reform-legislation/index.html">
        "New York legislators expected to pass bills targeting police misconduct"</a>&nbsp;</em></p>'
  'eu-coronavirus-misinformation-social-media':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T20:34:24.574+08:00
    'imagesource': 'jcr:a3f71d7c-f9fc-4d60-801c-1058b3dc603f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9987c5fb-39c4-4325-bed9-a35fa87bc109'
    'lead': 'The European Union wants social media platforms to submit monthly reports
      on how they''re handling misinformation around the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T20:37:05.995+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:58:56.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:25.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU wants monthly audits from Facebook, Google and Twitter on coronavirus
      misinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bef3df-ac50-4999-a114-290a2a55c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The European Union wants social media
        platforms to submit monthly reports on how they''re handling misinformation
        around the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f21dde-e19d-4e36-bc1b-28aeb2954ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines were <a href="https://ec.europa.eu/info/live-work-travel-eu/health/coronavirus-response/fighting-disinformation/tackling-coronavirus-disinformation_en">unveiled
        by the European Commission on Wednesday</a> and apply to companies including
        Facebook, Google and Twitter that have signed up to an existing EU code of
        conduct on disinformation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7158e-ae5d-44f5-813b-c81661610d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World health leaders have warned for months about an "infodemic"
        surrounding the virus, on everything from its origin to fake cures and how
        countries are responding to the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d35356-950a-43f3-a652-7a106b26959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have witnessed a wave of false and misleading information, hoaxes
        and conspiracy theories as well as targeted influence operations by foreign
        actors," Commission Vice President Josep Borrell said at a press conference.
        "Some of these are aimed at harming the EU and its member states, trying to
        undermine our democracies, the credibility of the EU and of national authorities.
        What is more, this information in times of the coronavirus can kill."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38617459-8d0c-4582-9f59-d2b706e937f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission wants platforms who have signed up to the
        2018 code of conduct to provide monthly reports with detailed data "on their
        actions to promote authoritative content, improve users'' awareness, and limit
        coronavirus disinformation and advertising related to it." It also wants social
        media to be more "transparent about implementation of their policies to inform
        users that interact with disinformation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f94cd1-5730-423f-8f9b-dbbf6ffb13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code of conduct and monthly reports are due to be incorporated
        into a broader set of binding regulations before the end of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa7bf5-c44b-4ee0-99df-8a112d7cbaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Věra Jourová, the Commission''s vice president for values and transparency,
        told reporters that TikTok, owned by China''s ByteDance, had signed onto the
        code of conduct and talks were also being held with WhatsApp, which although
        owned by Facebook has not yet come on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1351d-9d66-4093-a3d1-aaaefef174f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also called out Russia and China for their role in
        seeding and spreading misinformation about the virus around the world. Both
        countries have been recently named by officials in Europe and the United States
        as trying to muddy the waters around the coronavirus narrative through a combination
        of official state outlets and unofficial social media campaigns, with the
        aim of bolstering their image and tearing down the standing of their adversaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821ae9f-d656-4656-bc31-fb303aa67e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major online platforms have struggled to contain the spread
        of misinformation around the virus, and all have since instituted measures
        ranging from banning accounts accused of peddling the worst content, to adding
        more <a href="https://edition.cnn.com/2020/05/11/tech/twitter-coronavirus-misinformation/index.html">fact
        checking tags.</a> Most now try to surface legitimate sources of information
        whenever a user searches or posts something related to the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f6895-6dbe-44fd-94ac-fd62f720901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But success has been patchy. A slickly produced conspiracy video
        called "Plandemic" claiming the virus was planned by major world figures and
        health organizations, <a href="https://edition.cnn.com/2020/05/08/tech/covid-viral-misinformation/index.html">garnered
        millions of views</a> before being taken down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574239b-7cd7-4a8b-b431-49c2d809dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s YouTube was recently <a href="https://www.pressgazette.co.uk/youtube-accused-of-actively-promoting-misinformation-as-mps-grill-social-media-giants-on-covid-19-infodemic/">excoriated</a>
        by senior British lawmaker Yvette Cooper at a parliamentary hearing. She said
        the video site''s algorithm started recommending anti-vaccination videos after
        she searched for "David Icke," a conspiracy theorist whose account had already
        been deleted because of misleading claims about coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556be3a-4a59-464c-8acc-b33b508346c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Google''s president for Europe, Middle East and
        Asia, Matt Brittin, said the pandemic has proven people need accurate information
        "more than ever" and that the company is working with European and national
        authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c95a27-95ab-435f-bfac-1b42626f332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to the Code of Practice and to our work together
        to find new and creative ways to continue the fight against disinformation,"
        Brittin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3fea7-607f-4518-9cec-db07fb73bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said it shares the goal of "reducing misinformation
        about COVID-19," and that it has instituted extra steps to prevent the spread,
        including adding warning labels to misinformation and expanding relationships
        with independent fact checkers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6d130-d0cb-4481-a4b6-c19cdd64b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinead McSweeney, vice president of public policy at Twitter, said
        in a statement the company also supports the efforts "to bring increased transparency
        and understanding to the fight against disinformation," noting that Twitter''s
        programming interface has been kept open for researchers to better understand
        how information spreads on the platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10698c65-3697-4f80-bbff-81fe6fc9afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T20:37:05.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— James Frater contributed to this report.This story was first
        published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/tech/eu-coronavirus-misinformation/index.html">"EU
        wants monthly audits from Facebook, Google and Twitter on coronavirus misinformation"</a></em></p>'
  'Arizona-mega-million-jackpot':
