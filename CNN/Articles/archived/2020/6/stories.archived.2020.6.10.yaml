    'mgnl:tags': ['internet', 'PLDT', 'SMART-Communications', 'telecommunications']
    'template': '1'
    'title': 'PLDT, Smart: Network capacity more than enough to accommodate users'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf834e0-d69a-4ea5-937a-6c1460da2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — The spokesperson
        of two major telecommunications companies in the country said their combined
        netwok is more than capable of handling customer demand amid the COVID-19
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e8b32-ed21-4e31-9b56-a5f11e74d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the regular Laging Handa briefing on Wednesday, PLDT
        and SMART Communications spokesperson Ramon Isberto said, <em>"Kung titignan
        yung buong</em> [If we look at the whole] network in terms of the total network
        capacity, <em>to at</em> least for PLDT for its fixed network and SMART for
        its mobile network, the total capacity is <em>higit pa</em> [is greater] for
        the current usage ngayon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b993fe5-e6e0-4cf3-8d71-4cce8562fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isberto said challenges come when areas where there normally not
        many users experience a surge because of many individuals working from home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ffd05-8995-4f77-801e-409a7dae3534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nagiging problema po ay yung mga</em> area <em>na dati
        hindi ho marami ang gumagamit ngayon ay medyo tumaas ang</em> data usage <em>dahil
        mas marami na ang tao na</em> working from home. <em>Gumagamit na sila ng</em>
        video calling <em>at kung anu-ano pa o nanonood ng</em> Netflix. <em>Dun sa
        mga</em> areas<em> na ''yon, yun ang pinagtutuuan namin ng pansin para dagdagan
        yung</em> capacity ng mga areas <em>na yan para talagang tumaas yung</em>
        service levels," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffeb74b-e78a-4f8e-8f5c-b30f83d45a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There can be problems when areas whee there are not
        usually many users but now have higher data usage because a lot of people
        in those areas are working from home. The make video calls and others, or
        go on Netflix. Those areas are what we''re focusing on so we can increase
        the capacity so service levels go up.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a978f-c287-4eda-8052-15bca1b624c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isberto did say that, overall the network has performed relatively
        well throughout the quarantine period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfd66e-e6bd-42dc-81a0-8167828444ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:10:25.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the <a href="https://www.cnn.ph/news/2020/6/9/World-Bank-fast-cheap-internet.html">World
        Bank said</a> in a report internet speeds must be fast and cheap or else may
        hinder the revival of the Philippine economy as the "new normal" will see
        more Filipinos relying on digital platforms for work, school, and day-to-day
        needs.</p>'
  'webcomic-mich-cervantes':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Mich Cervantes illustrates her tricky relationship with staying online
      and informed at a time when it can be a risk to both health and safety. Illustrations
      by MICH CERVANTES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-10T17:18:48.141+08:00
    'imagesource': 'jcr:4debbc92-b4f4-49d6-89c7-32c307046381'
