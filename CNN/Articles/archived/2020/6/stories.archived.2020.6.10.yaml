    'template': '1'
    'title': 'Maynilad partners with De Los Santos Medical Center for a ₱15-million
      COVID-19 testing center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f07bd-6426-4947-bdbb-a82080acb0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) —</strong> Maynilad
        Water Services Inc. partnered with De Los Santos Medical Center for the construction
        of a ₱15-million COVID-19 facility to boost the country’s testing capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ad709-f307-4bc7-b3c8-1130d86fd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62d8e2-ddaf-46de-9eb5-0ab0db48b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will be located in the DLSMC complex in Quezon City
        and will conduct reverse transcription-polymerase chain reaction or RT-PCR
        tests, the water concessionaire said on Wednesday. This mode of testing is
        considered the “gold standard” in detecting the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b0c77-1fc0-4607-bf90-023a73b2ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2d0b8-d289-42fd-8302-1011df9a1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center will be able to cater to 200 patients a day and is targeted
        to start operations in August 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150c27c-16a4-488f-80e5-20fcec9b7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8061024-2cab-41f0-9cb1-cce01a876b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:48:18.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This laboratory will be a testament to our partnership and is also
        our small contribution to our country and to the MPIC group in its quest for
        doubling the testing capacity in the country,” Maynilad President and CEO
        Ramoncito Fernandez said, referring to the Metro Pacific Investments Corporation.</p>'
    '7':
