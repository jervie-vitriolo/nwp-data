  'Federer-miss-rest-season-second-knee-op':
    'author': 'Sudipto Ganguly, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-10T17:24:29.969+08:00
