      'mgnl:lastActivated': 2023-01-26T11:58:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690738d-085d-402f-ae30-21607828d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But someone else already won it this year -- in February, a New
        Jersey customer won the $202 million jackpot. That <a href="https://edition.cnn.com/2020/02/14/us/new-jersey-lottery-identity-trnd/index.html">winner
        got to stay anonymous</a> thanks to a new law New Jersey Gov. Phil Murphy
        signed one month prior that lets lottery champs remain unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b21c91-097d-40c6-b269-5b9ca1d42a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.747+08:00
      'mgnl:createdBy': 'bamba'
