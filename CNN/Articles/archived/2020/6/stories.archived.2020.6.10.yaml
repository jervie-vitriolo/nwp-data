      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Linda was honored by the FDCP for her contributions to
        Philippine cinema. She has also received numerous awards for the roles she
        has played throughout her career.</p>'
  'SSS-unemployment-benefit-how-to-claim':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T10:52:44.858+08:00
    'imagesource': 'jcr:4a1d6354-335c-4ac0-a58c-65145aee9d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b922b6e-72e9-4fbf-b042-e0a4494b773a'
    'lead': 'The Social Security System can release cash grants worth up to ₱20,000
      for thousands of private sector workers rendered jobless by the COVID-19 pandemic,
      subject to certain conditions. Here''s how to avail of the cash benefit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T10:56:23.084+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T11:59:45.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:11.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SSS', 'Social-Security-System', 'benefit', 'unemployment']
    'stories': ['c0b8f460-8481-4f12-8081-9eaaf6dec2f7']
    'template': '1'
    'title': 'Up to 60,000 jobless SSS members may avail of cash benefit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0bdf8-2c99-4f26-b69a-d590e7c55c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10) –</strong> The Social
        Security System has set aside ₱1.2 billion for thousands of private sector
        workers rendered jobless by the COVID-19 pandemic, subject to certain conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51a967-16c0-4a63-ab0a-eec78ee5e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run pension firm earlier said it can accommodate up to
        60,000 members for its <a href="https://www.sss.gov.ph/sss/DownloadContent?fileName=Unemployment_Benefit_Brochure_Nov_21_2019.pdf&amp;fbclid=IwAR1P7ALzZymm7asA4rKW2STXsuhu6gomJ1I0UtzBoF6GzBbinNRQ9MLuOnQ">unemployment
        benefit program</a>&nbsp;amid the COVID-19 crisis. However, the number is
        well below the <a href="https://www.sss.gov.ph/sss/DownloadContent?fileName=Unemployment_Benefit_Brochure_Nov_21_2019.pdf&amp;fbclid=IwAR1P7ALzZymm7asA4rKW2STXsuhu6gomJ1I0UtzBoF6GzBbinNRQ9MLuOnQ">7.3
        million Filipinos who were jobless by April</a>, or at the height of lockdown
        protocols meant to contain the spread of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6611649-092c-4b6a-8d94-1d5b4ab4fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier bared that it is ready to release
        the cash grant to workers expected to lose their jobs due to strict quarantine
        rules, with the benefit capped at ₱20,000 per displaced individual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdf2ca-01e1-4c69-9d1a-d11d877a5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS has set standards for members looking to secure the cash grant:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28363830-da5c-4f06-8c9e-c6205faf4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An applicant must be below 60 years old when they were removed
        from their job. For miners, they should be 50 years old or younger, while
        racehorse jockeys seeking the benefit must be aged 55 or younger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de17888-ad2a-4792-822c-2e2988a00998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An applicant must have paid contributions to the SSS for at least
        36 months, with at least 12 payments remitted in the last 18 months before
        they were booted out of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de93447-7181-48a6-9bcf-e65bacf94ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A worker must not have received an unemployment benefit in the
        past three years when he/she applied for the perk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e7e6d-a53e-4148-8541-be1a51ce606c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The following are the accepted reasons for unemployment that will
        qualify a worker for this SSS benefit: the introduction of machines that will
        replace human labor, redundancy, retrenchment to prevent losses, company closure
        or cessation of operations, having an ailment that may affect coworkers or
        is banned from rendering labor, an economic collapse, natural disasters, and
        other cases decided on by the Department of Labor and Employment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2114719-834a-40d3-b5a2-c0b9ef121714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Workers who stopped reporting for work due to serious insult by
        the employer or his representative on the honor and person of the employee,
        inhumane and unbearable treatment, the commission of an offense or crime against
        a worker or his family, and similar situations can likewise seek to avail
        of this benefit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cf26b-0c58-4825-b2dc-4a4949e34925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit applies to all private sector workers, including household
        helpers and overseas Filipino workers who were laid off, terminated, or "involuntarily
        separated" from their work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a809e2d-0eaf-468f-b5df-7572b8beae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SSS said employees who were rightfully dismissed under
        the Labor Code – such as those who were caught involved in serious misconduct,
        gross and habitual neglect, fraud or willful breach of trust, and the commission
        of a crime against his/her employer and immediate family members – are disqualified
        from receiving the benefit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda950e-08c6-4630-8e2e-dc9828a8b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment benefit is a new form of assistance introduced
        in August 2019, which is part of reforms introduced through the Social Security
        Act of 2018. The cash grant, which the SSS said is patterned a similar program
        offered by European countries, is meant to assist a worker as they look for
        another job or find a fresh source of livelihood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1fb53-67bf-4d4f-a5b4-19e25efa852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims must be filed within one year after the employee was let
        go by an employer. The benefit can be availed once every three years, and
        cannot be availed together with a different SSS cash grant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b15b4-3e3b-4fb0-b2ce-eb416fd7959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, a displaced worker must present a government-issued primary
        ID and a certification from DOLE certifying the date of their termination
        from work. To get this, an employee must present their notice of termination
        of employment to DOLE field offices, provincial offices, or overseas labor
        offices in the case of OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e0505-5f8f-443b-8b16-bcdbd4dfff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, the cash will be deposited to the SSS UMID card or Quick
        Card of the applicant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e2793-e8e3-44f1-998b-02c40b98e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱1.2 billion unemployment benefit package forms part of the
        government''s <a href="https://www.dof.gov.ph/wp-content/uploads/2020/05/We-Will-Rise-As-One-brochure-as-of-May-17-2020.pdf">₱595.6-billion
        spending plan</a>&nbsp;to provide emergency support to vulnerable groups and
        residents during the coronavirus crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360d0f9-eba1-4663-98b2-f1bb36dbff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS previously announced that the deadline for payment of member
        contributions covering February to April has been extended to June 15, factoring
        in the enhanced community quarantine in parts of the country due to the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0f287-919d-4f46-95f6-53a79988567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the pension firm is also implementing the <a href="https://cnnphilippines.com/business/2020/5/9/workers-get-cash-subsidy.html?fbclid=IwAR0yeQBR3PoE3GnxH9Aaz81Z1aXvXjb6sXllppzAlHF_KVGfugNv4CLYLGA">Small
        Business Wage Subsidy Program</a> to help small businesses pay the wages of
        their workers as they stopped operations during the lockdown period. This
        involves a ₱51 billion fund, which grants cash aid worth ₱5,000-₱8,000 to
        workers from micro, small and medium enterprises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e24698c-46c0-4b51-866b-d84399576348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T10:56:23.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T11:59:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS contributions are capped at ₱2,400 a month, which may be split
        between employer and employee. These are typically deducted automatically
        from the monthly pay and remitted to SSS offices.</p>'
