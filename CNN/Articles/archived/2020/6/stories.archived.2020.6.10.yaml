    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1067e-2e86-473a-8cbf-d4a87690d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.744+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Doctors dosed a healthy volunteer on Monday with an antibody
        treatment developed by Eli Lilly and Chinese company Junshi Biosciences to
        fight COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f6ef2-d1a8-4bf9-bc02-97c5d4f616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cef75b-9c50-4ffe-8f1d-6f9e61df301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is underway in China. Lilly will start a complementary
        Phase one study in the United States in the next few days, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef73395-dcb0-46f3-9e36-8d0550040fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d0904-763a-474a-ac3b-208254e2ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists will first test to see if this antibody treatment, called
        JS016, is safe to be used in humans. If so, it will be tested to see if it
        if effective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660f056-854f-484c-bdea-2f11677c7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e5c52-c278-4414-9560-a39db3e35968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this first phase is successful, more trials will run to determine
        how to use it most effectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5c514-7405-4878-9f87-92ed1042f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee31771-0ef3-4144-b385-fe397317bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies will also experiment to see if the antibody could
        be used on its own or if it would be more effective used in combination with
        other antibody candidates. JS016 appeared to neutralize the virus in the lab.
        Lilly and Junshi scientists are testing other potential antibodies in the
        lab to see which work best.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1409f1-3b91-4130-9bb6-b257d97d8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa922c-91f8-4047-96d0-e4a001a97a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second such antibody therapy trial from the Indianapolis-based
        pharmaceutical company. Lilly is testing another antibody treatment called
        LY-COV555 that the company developed with AbCellera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61a113-d242-4da3-8901-8896c5c9857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fd09e-dbd2-4d5d-b7a0-38045066c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.745+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junshi Biosciences is leading development in greater China, according
        to Lilly, and Eli Lilly has exclusive rights to it in the rest of the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c7da1-4f7b-4a60-bb1b-c3cf323a1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02c727-c513-43b5-8a2a-6569fae0e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other companies trying to create antibody therapies
        to fight COVID-19, including Regeneron Pharmaceuticals, which has said it
        expects to begin clinical trials this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a826fd2-a1f9-4d19-bdfd-b3670171d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a125748-22f9-4d54-af31-1bf21d88bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibodies are proteins your body makes in the thousands that naturally
        fight off infection. To make an antibody therapy, scientists have to sort
        through thousands of antibodies to determine which work best to neutralize
        a particular threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1160609-c39e-43a6-b0e2-7e00a1f99e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d6896-cdc0-443f-ba0a-2f0e539546da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, drug developers will pick one and then clone it until
        there are enough monoclonal antibodies to put in a medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de55706-8687-4422-b47c-a2a15e54438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b130772-0d69-4acd-a533-9fde71ae620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody treatments are currently used to treat some cancers, eye
        problems, chronic and infectious disease. The treatments can be used to treat
        symptoms or potentially as a protective medicine to prevent infection in vulnerable
        populations like the elderly or in health care workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff24475-0ddc-4c13-a28e-50aee7e0e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:46:32.746+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:57.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-09-20-intl/index.html"
        target="_blank">"Human trial begins in China on another potential COVID-19
        antibody therapy"</a></em></p>'
  'George-Floyd-is-remembered-as-a-gentle-giant-and-a-world-changing-figure-at-his-funeral':
    'author': 'Amir Vera, Eric Levenson and Sara Sidner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T04:27:41.574+08:00
    'imagesource': 'jcr:7661c749-4253-49b1-a7db-c47d80bc4edd'
