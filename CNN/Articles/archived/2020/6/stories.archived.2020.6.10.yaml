      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG-Bacolod reported that the suspects failed to show documents
        that they were authorized to possess or sell the wildlife animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4aae4-0120-4b89-b8da-0c74de47f201'
