      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad43bc1-f220-4b0d-91d3-822135b89174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best not to drink alcohol, the group says in its updated guidelines,
        and people should be getting more exercise than previously recommended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b3d476-de29-432c-8bb7-3c4fcd2b7027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059091c-df75-4a45-8f2d-9717b6c56200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Cancer Society periodically reviews the science related
        to diet, exercise and cancer, and updates its guidelines accordingly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb766f-86ad-4bae-8272-2bb6650bc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881926ee-1354-4816-a693-c47faef16abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good diet and regular exercise is important, in part, because
        it can help people maintain a healthy weight. Scientists are seeing more connections
        between cancer and weight. The World Cancer Research Fund most recent report
        lists 12 cancers associated with being overweight or obese -- five more cancers
        than the last report published from the association a decade ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d0baa-566e-4b2c-9d78-1f97fd7ea075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397abc10-b85b-4795-a420-8b2117484108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diets that seem to lower cancer risk are heavy on vegetables that
        are dark green, red and orange. Beans and peas are also supposed to lower
        cancer risk. Whole fruit, rather than canned or in juice form is preferred.
        Whole grains are better than refined flour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef7b8c-bb25-40c7-b057-01a73210b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3203f82-3855-4efe-a738-e273517dc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods to avoid or limit include processed meats or red meats, like
        steak. Don''t drink sugar sodas and juice with added sugar. Try to avoid all
        processed foods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cbda86-8900-4881-9958-d2e75972bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570cf5a-1ced-41af-ac1b-8c1bb6145677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also best not to drink alcohol, the guidelines say, but if
        you do drink, women need to keep it to one a day, men to two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc226190-b928-44d8-a5d7-fce3143b9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ee6de-8ce7-430e-b327-c31cd27c5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no one food or even food group that is adequate to achieve
        a significant reduction in cancer risk," Laura Makaroff, the American Cancer
        Society senior vice president for prevention and early detection, said in
        a statement. "Current and evolving scientific evidence supports a shift away
        from a nutrient-centric approach to a more holistic concept of dietary patterns.
        People eat whole foods -- not nutrients -- and evidence continues to suggest
        that it is healthy dietary patterns that are associated with reduced risk
        for cancer, especially colorectal and breast cancer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02c1d5-b5c3-4e2e-8898-a93dbcfbc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c405a33-4696-4b2e-af93-dce2dfe0e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also say you''ll also want to exercise more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a035a0-1756-4463-9ad1-e456154fbd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf59e8b-a510-4dca-8128-7befb525b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidelines increase the recommended amount of exercise
        you need a week from 150 minutes of moderate-intensity exercise to 150 to
        300 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcf10d-f3af-4ebe-af58-746fa05a2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5bace-edd2-4a19-af62-743bcd3d0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are more of a runner, then they''ve upped that amount of
        exercise you need too, from 75 minutes of vigorous-intensity physical activity
        to encouraging you to get between 75 and 150 minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c4755-805e-4ca0-ad6d-c2e8c8512f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe85f44-2c80-4fa1-bfad-47973272f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 minutes of either is optimal, the guidelines say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09734104-4cba-40ba-adff-68f69a3a76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c23e9-e2c6-4840-b85c-a641c4fd1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines encourage local communities to make these healthy
        lifestyle goals possible, suggesting they create spaces for people to get
        out and exercise and make affordable and nutritious food easily available.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32def73e-8746-4687-a983-3f21bd619f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28753249-a1f4-48d1-95ea-42b93eb9d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting from nutrients to whole foods</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c232a-3048-4e42-854d-75017ac1a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Drayer, an award winning nutritionist and author and CNN health
        and nutrition contributor, said these guideline updates reflect the latest
        science.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd9688-5ac7-4cb6-9f52-8f0de60d69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79504a4c-fdd1-4cae-92cd-86cd0c5e2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These updated guidelines reinforce what scientific research has
        been revealing -- that eating a nutrient-rich diet, being physically active,
        and limiting alcohol is associated with a reduced overall cancer risk, including
        lower risk for breast, prostate, and colorectal cancer risk," said Drayer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53fae9a-7eb5-4adc-acda-54eb375f62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1cfcac-67f3-4e55-beb6-9efea1314496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important to point out that the various contributions
        of a healthy, balanced diet has been shown to be more significant in decreasing
        cancer risk than any single dietary recommendation -- something nutritionists
        have been saying for years," Drayer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ebd61-8598-4def-81a9-37335413558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e6851-45b4-42b2-9e2f-5fd4f79c7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, eating a lot of fruits and vegetables may deliver a
        healthy dose of antioxidants that could potentially help prevent oxidative
        damage to DNA caused by red meat and processed meat, as well as smoking, pollution
        and UV radiation, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3adef-e31e-422d-b33f-daf39b9e688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:17:12.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
