  'Arctic-diesel-fuel-leak-':
    'author': 'Christopher Reddy, CNN Opinion'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T07:55:39.525+08:00
    'imagesource': 'jcr:266e59a5-58dd-4a5c-824d-d620b6acdebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2dca1fc-2cd4-40fa-8729-91e87881a635'
    'lead': 'An approximately 5-million-gallon diesel fuel spill from a power station
      storage tank near the Arctic town of Norilsk, Russia, poses a deadly threat
      to the region''s people, plants, and animals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T08:02:28.503+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T11:59:49.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:10.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A dangerous leak of diesel fuel in the Arctic'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8ae9b-07d3-4ee9-84ce-d0b306fcc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Christopher Reddy is a scientist at Woods
        Hole Oceanographic Institution, Woods Hole, Massachusetts. The opinions expressed
        in this commentary are his own. View more opinion at CNN.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e1ea7-6dce-472e-a5d4-a98e28249670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An approximately 5-million-gallon diesel
        fuel <a href="https://www.cnn.com/2020/06/03/europe/russia-putin-oil-spill-norilsk-intl/index.html"
        target="_blank">spill</a> from a power station storage tank near the Arctic
        town of Norilsk, Russia, poses a deadly threat to the region''s people, plants,
        and animals. Even Russian President Vladimir Putin, who doesn''t have a strong
        environmental track record, has declared a state of emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e281d-7c03-486f-a7c3-950dc634fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nornickel, the parent company of Norilsk-Taimyr Energy Company,
        which operates the station, said the accident could have been the result of
        the foundation of the storage tank sinking due to thawing permafrost, the
        Russian state news agency TASS reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95046c1e-3600-4ee9-ae1d-14fb5888d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an oil spill scientist, I see unique dangers in the Arctic. This
        spill is a warning of a precarious future that we are unprepared for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491a56f-510d-40b7-9700-df55d0562d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever I learn about an oil spill, I immediately ask two questions:
        What type of oil spilled and where did it spill? Crude oil, the kind spilled
        in the Exxon Valdez (1989) and Deepwater Horizon (2010) disasters, is thicker
        and stickier, but that also makes it visually obvious and easier to track
        and clean up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64933a31-bb03-4769-bf9c-f4d723664016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil spills can be <a href="https://response.restoration.noaa.gov/about/media/how-do-oil-spills-out-sea-typically-get-cleaned.html"
        target="_blank">corralled</a> with the help of booms -- large, floating barriers
        -- and skimmed with equipment that physically removes the oil from the water.
        Crude oil-covered objects along shorelines can be cleared away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a75e2-1306-40b9-9787-f96731683df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel oil, which spilled in the Arctic disaster, is less viscous
        and harder to contain and recover. Once the oil is in the water, plants and
        animals will find themselves enveloped in a coat of potent hydrocarbons. Pound-for-pound
        in the short term, diesel fuel is significantly more lethal than crude oil
        and can cause longer-lasting damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00db6d-bd99-4a4f-9d50-c7ee362c82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the "where" part of my first question. With oil spills,
        it''s all about location. Among the worst places for a diesel spill to occur
        is an enclosed body of water, like a slow-flowing river or inlet. I have studied
        three such spills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147cd24-270b-4504-82a2-e4e90ac110af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 1969, a barge ran aground in Buzzards Bay, Massachusetts,
        spilling diesel and causing massive deaths of marine life and marsh grass
        in bays that are similar to those found along the Arctic coastline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650325e6-e3e2-4bb8-8ad8-8d12c78d7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents still refer to the "Silent Autumn" that followed for the
        lack of bird life in the area that season. It took up to five years for marsh
        grasses to grow back, and 50 years later, grasses, crabs, and mussels in the
        area still show detrimental impacts from the spill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e733824-e57c-432f-adab-ac6969bafc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a total volume of about 5 million gallons pales in comparison
        to the 11 and 168 million gallons released from the Exxon Valdez and Deepwater
        Horizon disasters, respectively, the "what" and "where" of the spill will
        lead to a much greater relative amount of damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec0f34-6a93-49ce-a49c-437bb4cb9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its similarities to Cape Cod, the Arctic is unknown territory
        for oil spill responders. Unlike coastlines here or in the Gulf of Mexico,
        we haven''t mapped the Arctic Ocean''s seafloor or traced currents in detail.
        Its weather is harsher, particularly in winter. We also don''t know nearly
        as much about its fragile and intricate ecosystem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe88582-fc83-4c3a-81d3-88a302241aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all that, the vast, remote Arctic has singular logistics
        problems. It has limited ports, roads and airports, available to for bringing
        in equipment, supplies, responders, and scientists -- and few places to house
        and feed people who show up to help. On Friday, TASS reported, the first stage
        of the cleanup operation was completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c36b11-c789-4c39-b5b1-759d10f976c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deepwater Horizon spill was a major challenge, but the established
        infrastructure and ready access in the Gulf of Mexico was instrumental to
        the cleanup effort. Little such infrastructure exists in the Arctic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b93463-b3d5-4cfe-974e-282e6fe2f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these things mean that we have a vast learning curve ahead
        of us and a short time to navigate it. The Ambarnaya River region in Siberia
        will have to make do with what the responders can manage in a hurry and with
        the clock ticking. But this will almost certainly not be the last spill we
        hear about in the Arctic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff09ee-a8b8-4f06-9b87-63df76480e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warming temperatures mean that more ship traffic will soon be plying
        the northern passage between Europe and Asia -- ships powered by diesel and
        other refined fuels. Warming temperatures also mean more thawing permafrost,
        which makes the soils move and collapse and puts infrastructure, like the
        Russian fuel tank, increasingly at risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62356a6f-d695-4b06-983e-62981332c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is fraught with dangers for which we could have and should
        have been more prepared. To that list, we need to add the Arctic''s vulnerability
        to oil spills. We need the foresight, will, and investment to develop strategies
        and policies to minimize the costs and impacts of future spills -- to prepare
        effective responses now for inevitable oil spills in the Arctic, and not react
        futilely to them after they happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e750d-c85e-42f3-8a54-652ad592ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:02:28.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T11:59:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/06/09/opinions/dangerous-leak-of-diesel-fuel-arctic-reddy/index.html"
        href="https://edition.cnn.com/2020/06/09/opinions/dangerous-leak-of-diesel-fuel-arctic-reddy/index.html"
        target="_blank">A dangerous leak of diesel fuel in the Arctic</a></em></p>'
