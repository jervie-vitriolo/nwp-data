      'text': '<p>The program was made permanent with larger cash grants after President
        Rodrigo Duterte signed the Pantawid Pamilyang Pilipino Program Act into law
        in April last year. "The new loan will help fund these higher grants for program
        beneficiaries," ADB added.</p>'
