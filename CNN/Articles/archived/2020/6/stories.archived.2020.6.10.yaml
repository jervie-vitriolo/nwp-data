      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid becoming a one-term President, his advisers concede he
        must keep voters like Deeter on his side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfd1c8-7d4e-4a14-bd57-ab8fa3aefed0'
