      'mgnl:lastActivated': 2023-01-26T11:59:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff1238-895b-4690-aaef-782569c6d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died May 25 after former police officer Derek Chauvin pressed
        his knee into Floyd''s neck for nearly nine minutes during an arrest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdbbaf-ddd7-4413-ab62-530667068776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c491f-f815-4275-8869-5f9f5a6f6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has been fired and charged with second-degree murder. Three
        other officers on the scene were charged with aiding and abetting second-degree
        murder and aiding and abetting second-degree manslaughter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341fba8d-ff7f-4fbf-89f6-121b828d315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36f372-80f4-4b1b-9acd-25eb5a61e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.672+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, thousands of mourners gathered at The Fountain of Praise
        church to pay their respects to Floyd. The memorial was the third stop in
        a series of events to celebrate his life.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425542be-9f4d-462d-a1b2-88a3af0a20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a0dc1-6c60-4d1c-8049-52f5100b2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was a huge role model for a lot of people, his brother, Philonise
        Floyd, said during Monday''s visitation ceremony.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8c8f0-8fdd-46fd-b096-d7de70c3df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978549f4-f2d6-4b51-bd7a-7a3f93f652f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the first person who everybody looked up to in our neighborhood
        because he was the first one to get a scholarship to go and play basketball
        or football when he wanted to do," Philonise Floyd said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc9eb0-d05c-4d63-9152-ad6301ef3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede6998-9134-4ae9-aea2-ed088709e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was someone who also had a beautiful soul, his younger brother,
        Rodney Floyd, said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd09a0-8331-46af-bf5f-aed731627a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936bc99-7fc4-4717-bb02-d59badfb168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he was told he would have to sacrifice his life to bring the
        world together, and knowing him, I know he would''ve did it," Rodney Floyd
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912fc88-381e-4ef4-b1ad-9b2cfa6ae36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a30062-3836-42cb-b9d3-b94936e97f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he''s still processing the death. "It seems unreal
        because, you know, every day is like waiting on that phone call. I''m still
        calling his phone number."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910fe96-c28a-4270-85ca-718304fc90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T04:25:15.673+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/09/us/george-floyd-funeral-tuesday/index.html"
        target="_blank">"George Floyd is remembered as a gentle giant and a world-changing
        figure at his funeral"</a></em></p>'
  'Coronavirus-vaccine-is-going-to-take-a-global-collaboration--FDA-disease-expert-says':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T05:22:21.586+08:00
    'imagesource': 'jcr:b8e6c99d-0f5d-4602-8f10-b12928a2ca42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55fc730c-2dd1-4df4-b04f-09e5f826e739'
    'lead': 'Developing a safe and effective vaccine for the deadly coronavirus is
      going to take a global collaboration, said Dr. Peter Marks, the director of
      the US Food and Drug Administration’s Centers for Biologics Evaluation & Research'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T05:21:08.901+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T11:59:54.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:08.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Coronavirus vaccine is going to take a global collaboration, FDA disease
      expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ba47f-a007-4d1d-982f-7b530678161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Developing a safe and effective vaccine for the deadly coronavirus
        is going to take a global collaboration, said Dr. Peter Marks, the director
        of the US Food and Drug Administration’s Centers for Biologics Evaluation
        &amp; Research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca755cf-033b-4677-9ac5-b2a03d5c8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a9103-9fb5-4ccd-9007-e7c6efc4bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks told panelists during a vaccine discussion at the BIO International
        Convention Tuesday that the FDA is committed to expediting the development
        of a safe and effective coronavirus vaccine and working with international
        colleagues to share information and discoveries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2f681-85cb-4eab-af74-5305ab559f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252f48f-5aed-43b7-ada9-a6a0e73daf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s one of these once in a lifetime events,” he said. “We''ve
        had other bad infectious diseases around to deal with but this one, in terms
        of the speed that I think we''re all trying to work in order to stave off
        a second wave, and as well as abrogate this first wave that is continuing
        to spread around the globe, has really put renewed energy into working together.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee21d37-35a0-4b95-8b16-155f6d2b1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said he’s looking forward to collaborating with international
        partners, including other regulators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf3e19-5202-427b-baef-928a3329e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4be93b-1f7a-486a-95ff-af9bcd223bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of those where everyone will need to work together
        because this is really a global issue where we''re all connected and until
        this particular virus is wiped out across the globe, we''re all going to have
        issues with it," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087d6f2-4a81-49f2-abdc-8f38c76f7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T05:21:08.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T11:59:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-09-20-intl/index.html"
        target="_blank">"Coronavirus vaccine is going to take a global collaboration,
        FDA disease expert says"</a></em></p>'
