      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b51c8-a094-4f8d-a695-7e19e981ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their single ticket matched all six numbers, including a "golden
        Megaball," which multiplies non-jackpot prizes by two. And 13 other tickets
        matched the first five balls -- nine of them are worth $1 million and four
        more are worth $2 million (not $410 million, but nothing to sniff at), the
        lottery said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c299e94-9f30-42e8-b4c4-8d0592a2f092'
