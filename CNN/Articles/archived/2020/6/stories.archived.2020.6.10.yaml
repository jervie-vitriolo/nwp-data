      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eadafc-5846-49c4-a1e1-8234b8b0d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is perhaps different from studies of older Americans,
        or maybe even those who were hospitalized already, and certainly much different
        from those with underlying health conditions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e8336-3519-49d0-868f-98ee725c9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742f5be-056a-4856-813d-3314d4a9f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a number of young people reporting mild, atypical, or no symptoms
        from the virus, "symptom-based surveillance might not detect all infections,"
        the investigators wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0b9d0-c54f-448b-b44c-e5a3d031d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee738908-047c-45d3-9fc9-8d446c8ce6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most tested positive for antibodies</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1054d785-ccf6-44a4-8226-f7b2c2d88a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Tuesday, included a sample of 382 service
        members, with a median age of 30. According to the report, three-fourths were
        male.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1c58d-61c7-43e3-bcf8-b0e28552af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792991b6-c7bf-431e-a08c-9653e07566ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60% of them tested positive for antibodies, and among them,
        59% had also developed neutralizing antibodies by the time their blood samples
        were taken.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bb515-9740-4c38-a76a-1cbb90373599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494920a-9940-4949-a0ab-b5af01fc8b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neutralizing antibodies bind to the virus, potentially disabling
        it from attacking human cells. In a handful of participants, these antibodies
        were detected more than 40 days after their symptoms began.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdfff87-0830-40bd-ac26-965a26b0b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc731e-7a50-4551-802a-b589912f1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, because the data come from a single point in time, they
        note that longer studies will be needed to definitively show whether and how
        long these antibodies might protect against the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bc470-96ac-4d52-a783-a199537022f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d64b5-38c7-40fc-93f7-505c194396c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower infection rate in those who took protective measures</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008c9c2-4526-47dc-b0d1-2b6d355ed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who took preventive measures were also less likely to become
        infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73085f6-0175-4ed2-9556-d2f5ea6cf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705686d4-451f-41b2-b3f0-f105d418d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sailors who wore face coverings were less likely to become infected
        (55.8% versus 80.8%), as were those who avoided common areas (53.8% versus
        67.5%) and practiced physical distancing (54.7% versus 70.0%).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79313c65-875b-410f-aef8-b0d8319ba616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4324026-6e1b-4a9f-9515-4ecfe3fa4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms more closely associated with Covid-19 in this sample were
        loss of taste or smell, muscle pain, fever and chills.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e057ecc-6fb0-4215-9e4a-5b23e23186e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b1860-0737-4586-a119-c14c46877ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two were hospitalized among the 238 in the study confirmed to have
        been infected with the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c83ba-b284-4e50-8d62-4f64a8262c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b5b49-654d-43c8-8f31-2e9cd34b9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are working to "tailor our public health practices to
        the unique characteristics of this adversary whose secret weapon, as you know,
        is the ability to be transmitted by an individual before they know they''re
        infected," Rear Adm. Bruce Gillingham, the US Navy surgeon general, told reporters
        Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56813fad-83c4-4a8b-8b0c-a7dd00becf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T17:46:43.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/09/health/covid-19-investigation-aircraft-carrier/index.html">Outbreak
        investigation aboard US aircraft carrier may contain clues about Covid-19
        among the young and healthy</a>."</em></p>'
  'Titan-migrates-away-from-Saturn':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T17:47:00.881+08:00
