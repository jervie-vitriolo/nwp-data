      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top Twitter reactions</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5829fef-5e4e-4be4-bc77-851bdc9c7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T11:59:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN''s Jake Tapper: "It doesn''t take courage to say that the
        president shouldn''t smear anyone, much less victims of (alleged) assault;
        or to condemn him for sharing lies from the fever swamps of the internet.
        Just a modicum of honesty and self respect. It''s astounding to see folks
        unwilling to do so."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783ae61-2a35-43f9-bff3-e0b2234d1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T14:12:26.203+08:00
