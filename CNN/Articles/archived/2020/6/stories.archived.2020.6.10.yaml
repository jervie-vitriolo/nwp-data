  'COVID-19-restrictions-eased-gradually-':
    'author': 'Andrea Kane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T13:12:12.133+08:00
    'imagesource': 'jcr:16eb6832-903c-40a9-baef-fa97d3d5fe83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
