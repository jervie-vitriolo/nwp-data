      'mgnl:lastActivated': 2023-01-26T11:59:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f09261-dfdc-4016-8c0f-f68ba00ac2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T13:33:54.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T11:59:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s sentencing comes after Alice Cutter, 24, and her partner
        Mark Jones, 25, were convicted of membership of a terrorist group at a trial
        in March, alongside Garry Jack, 24, and Connor Scothern, 19, West Midlands
        Police said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd04c6-0265-4e99-8ef9-bbeaf2805ecb'
      'mgnl:activationStatus': true
