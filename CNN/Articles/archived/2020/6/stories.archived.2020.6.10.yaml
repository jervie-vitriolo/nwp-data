      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintana encourages the UN Security Council to "reconsider sanctions"
        on North Korea due to the food crisis occurring in the communist country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf08514-c608-4fc4-a408-7b9cdbe1c863'
