      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "He''s going to change the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41bd7a-4345-4735-8e54-e12bfd063768'
      'mgnl:activationStatus': true
