      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15250230-6229-4a80-8d2b-34a0458a5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed capacity and medical resources were among the top concerns in
        treating the coronavirus pandemic when the nation first reached a peak. Health
        experts say it is a matter of when -- not if -- the country sees <a href="https://edition.cnn.com/2020/05/27/health/second-peak-coronavirus-explained-trnd/index.html">another
        surge in cases</a> that could overwhelm healthcare systems once more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0c7f2-7ac9-4de8-bbc2-85424d1d8ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d2957-ef90-4d3e-bf96-80aa19990ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have loosened restrictions that were put in place starting
        in March to curb the spread of the virus. But with no vaccine and more people
        congregating in public places and national protests, health experts warn that
        the high rates of cases seen in the spring may come back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afa65f-625c-438a-9b0d-0759bb62a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6f0d9-78fc-4ec7-acae-3ee5659a423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns around the country</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e5d8d-cdd9-41a4-b2db-8080216c0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of another spike in cases extend all over the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81156c97-519a-4b4f-a125-29a82be05fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ba244-386b-4d8f-819e-561881c421ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina recently broke the record of the number of people
        hospitalized with coronavirus, according to the North Carolina Healthcare
        Association. The reported hospitalizations are at 774.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd4b019-628d-4565-a38d-598808cf1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593dcef-b586-4db8-9aab-963854f0c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is plenty of capacity left in hospitals, the state
        is concerned about the trends in hospitalizations that increased when restrictions
        were first relaxed and then again after Memorial Day weekend, the agency said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d43f6c-2d5d-40f5-b53c-2dcabdd9e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da36fe1-d676-4583-b521-eb7732830182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And states that were hit hard by the pandemic earlier on remain
        cautious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618e2d2-6dfb-410e-95ef-2ff82551fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb022c0-ccbc-4621-b5bb-5f8c32ba643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 375 new positive cases and 91 coronavirus-related deaths reported
        Tuesday, New Jersey''s numbers are improving. But the state does not yet believe
        it is out of the woods, Gov. Phil Murphy said in a press conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e1e5e-293e-43a9-9594-559c3c2cdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c787444-8ec7-438f-9742-0d18ea4ffbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Los Angeles is encouraging residents who have attended protests
        over the death of George Floyd to monitor for symptoms, fearing that the large
        gatherings could provide the potential for the virus to spread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a42929-0798-479b-bcc2-fc6c3849cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c849f0-ab35-4579-8577-0943d70f534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could have an exposure and it will not come through a contact
        tracing system. Nobody knows that you were there nobody has your name," Los
        Angeles County Public Health Director Barbara Ferrer said during a press conference
        on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186fa10-ef9f-4317-ab58-86fdaaec2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc719a6-a7df-4903-97d4-d4729b938b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks to treatment and vaccines</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbc61f-fced-4d90-9d5f-0e28ed7bfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states implement measures to manage the pandemic, Director of
        the National Institute of Allergy and Infectious Diseases Dr. Anthony Fauci
        said the road to medical intervention is long.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052892bd-b8f8-43cb-b2e8-e4f3c7dbcbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92320d13-9eff-400b-b92c-702c17b7b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing the billions of doses of potential vaccines to everyone
        around the world who needs them will take the work of researchers around the
        world, he said in a taped interview with President and CEO of the Biotechnology
        Innovation Organization Dr. Michelle McMurry-Heath.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af72a0f-11ff-4e53-9629-ba20b5a350da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaab4d1-de42-473d-b3f7-6f04caa26019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though disease experts at the FDA expect there will be multiple
        coronavirus vaccines in the future, the amount of people who will not take
        advantage of it puts herd immunity at risk, Dr. Peter Marks, the director
        of the US Food and Drug Administration''s Centers for Biologics Evaluation
        and Research, said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a886e44-4ae5-4e55-b6af-009bcc486f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5cc99-bcd0-492f-9593-afdfa7f32c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that it is 30% or 40% of the population will not take
        this vaccine, even if the vaccine effectiveness is 70 or 80%. We will not
        be in a position to have herd immunity," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b63d1-9d50-4c03-a4ce-26f326ef6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ad730-3b0e-4fcf-a75c-0db4c7117142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while researches rush toward a vaccine, clinical trials of treatments
        are underway as well -- 201 were in progress in March, according to the National
        Institutes of Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0984b-1109-4877-b6b0-7e40df53d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0cb3f-2923-4036-a5a4-0994db1dbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers with Johns Hopkins Bloomberg School of Public Health
        said most of them were lacking important scientific components. Those included
        not having control groups, which receive no treatment to compare results against,
        enrolling too few participants and not keeping both volunteers and clinicians
        unaware of who was or was not receiving treatment, which has been shown to
        skew results.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdde71-9404-46a9-b81d-d449865892eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79220a-8274-48d0-a7a0-57cf72c1a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the urgency of identifying definitive evidence on potential
        Covid-19 treatments, this is an instance where we wish we did not have to
        say ''further research is needed'' because of basic trial design shortcomings
        and small trials," lead author Hemalkumar Mehta, an assistant professor at
        the Bloomberg School of Public Health, said in a press release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce59c4f-b229-4be3-926e-b7f659b88716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31c427-2d14-47ef-83ab-906aed60558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That urgency on treatments is intensifying as the US government''s
        current supply of remdesivir, the only drug known to work, will run out at
        the end of this month, US Department of Health and Human Services official
        Dr. Robert Kadlec told CNN. And though the company that produces it will make
        more, it is unclear how much will be available over the summer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d9fda-14fc-42fc-a715-2a66ed2cc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:05:48.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/health/us-coronavirus-wednesday/index.html">19
        states see rising coronavirus cases and Arizona is asking its hospitals to
        activate emergency plans</a>."</em></p>'
  'astronaut-kathy-sullivan-challenger-deep':
    'author': 'Kate Springer, CNN'
    'caption': 'World first: Former NASA astronaut Kathy Sullivan has just become
      the first person in the world to visit both the deepest point on Earth and outer
      space.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T19:07:07.541+08:00
    'imagesource': 'jcr:bd85c07e-3224-4d70-83d4-9efb608968b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169990e2-1924-4970-a83d-4c86778a046d'
    'lead': 'Just eight people have reached Challenger Deep, the deepest point of
      the ocean. More than 550 people have visited space.


      But only one person has done both: Kathy Sullivan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T19:09:59.789+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:59:03.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:23.209+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former astronaut becomes first person to visit both space and the deepest
      place in the ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824f33a-c9c4-4d9d-b815-e2ffe7ae8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Just eight people have reached Challenger
        Deep, the deepest point of the ocean. More than 550 people have visited space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed64b8-7f06-4716-b17d-7b82eeb42b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only one person has done both: Kathy Sullivan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d1546-978e-446d-a0f3-b1a4d3928730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the NASA astronaut and oceanographer visited Challenger
        Deep, which sits at a depth of 10,928 meters (35,853 feet) in the western
        Pacific Ocean, as part of the Ring of Fire Expedition organized by bespoke
        adventure company EYOS Expeditions and undersea technology specialist Caladan
        Oceanic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d8f6f-bdbd-4dfb-8bfb-f16638e35f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the expedition, EYOS invited three intrepid explorers,
        which they call "Mission Specialists," to venture to the bottom of the Mariana
        Trench, where Challenger Deep is located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc32a6d-8f2d-4d0b-8dc6-cadac2193885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 miles southwest of the trench, Guam is the nearest land
        mass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b80bd-7dc5-4f57-a245-b00731caa0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan is the first of the three explorers to finish the roughly
        10-hour mission, with two more to follow this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727eebf-a4a9-4eb8-997b-45bcd6d68c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know (Challenger Deep) as a bathymetric feature on a chart, a
        tectonic feature, and a seismic feature ... but that''s all data-based understanding.
        To see it in person -- it makes all the difference in the world," Sullivan
        tells CNN travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477573a-9804-493a-b9f0-224de389c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No self-respecting marine biologist would be able to pass up an
        invitation!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80217500-bf23-470c-b07e-e50e34e94fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the dives, the three explorers underwent full briefs
        on the mission, schedule and research initiatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d475453-b59c-4ee6-b170-dd79ad1217c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of physical training, Rob McCallum, the co-founder
        of EYOS Expeditions the Ring of Fire expedition leader, says it''s not quite
        like climbing Mount Everest or training for a space voyage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987b6c9-909b-4034-8c5f-af1675982283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are all adventurous, but you don''t have to be an
        athlete to participate," McCallum tells CNN Travel. "This is something new,
        but not something to be feared."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468c237-0732-41a4-ab2e-8c0da3384253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A life of exploration</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3d9a2-2196-41f3-aca4-bdbd20580832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since she was a young girl, Sullivan has been inspired by explorers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a94d50-8d2e-4d8b-8e81-819c3b7113a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always following the early astronauts, Jacques Cousteau and
        the early aquanauts. They were inquisitive people. They were clever people
        that could figure out how to go make things happen," she recalls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748d368-7526-4bf9-bc1d-1831fd3fa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That inquisitiveness, that sense of adventure, of curiosity that
        drives explorers. I could feel that resonating in me as I watched them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877890d2-78b9-4d3e-860b-e8e297c56368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy captain, Sullivan first learned about Challenger Deep
        and the Mariana Trench during college at the University of California, Santa
        Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b164f5-de39-48b0-aa21-37a00d630c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she originally intended to study Russian, she took a few
        science classes "quite against her will" that forever changed her perception
        of the ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a1d71-2d71-46c2-abae-d88403ed2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, there was so much history, so many stories, human stories,
        stories of exploration, and then all the stories, all the knowledge of how
        the ocean works geologically, the currents and the creatures. It all fascinated
        me."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b31a50-6fe9-48e2-904d-7313f9625067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesmerized by the ocean, Sullivan continued her studies at Dalhousie
        University, where she earned a PhD in geology, focusing her research on the
        North Atlantic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d6465-069e-4da0-af16-b7c386c99e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I went through my studies, I found that I really liked the planning,
        design and execution of expeditions," she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12445f97-724b-4377-98de-49edea68de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she heard NASA was hiring, she jumped at the opportunity
        to become an expedition operator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f4c41-ab59-4697-84d2-935dcd530062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating in 1978, she joined NASA, eventually becoming the
        first American woman to walk in space during a Space Shuttle Challenger mission
        in 1984.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba7164-a8f2-47ed-8da5-eb2cd3036b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan also partook in two other missions -- Space Shuttle Discovery
        in 1990 and Space Shuttle Atlantis in 1992 -- during her NASA career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2119e-db3c-4b27-8c84-b0f38bf2e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later served as the administrator of the National Oceanic and
        Atmospheric Administration and wrote a book, "Handprints on Hubble: An Astronaut''s
        Story of Invention," amongst other contributions to the science community.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e900be-0bdc-46c3-828c-c5c4d1469ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted the first woman to dive the Challenger Deep to be someone
        who would really use the opportunity for the benefit of the ocean," says McCallum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec6435-1991-4686-b5bf-e2d411c7fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kathy has an impeccable track record. She is only the eighth human
        being to do this -- it is genuine exploration."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28df92-246f-4189-89c6-b3a574510509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Into the deep</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c79ad-6c0e-48a3-b482-72df0412a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, June 7, Sullivan prepared for her Challenger Deep mission
        with fellow scientist <a href="https://edition.cnn.com/travel/article/victor-vescovo-historic-dive/index.html">Victor
        Vescovo</a>, who is the founder of Caladan Oceanic and a decorated explorer
        himself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb98bdc-f530-4282-a7f2-2b758061b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amongst his many accomplishments, Vescovo is the first person to
        have visited the top of every continent, both poles, and the deepest point
        of the ocean.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd45650-2414-4582-8cf5-0d239a3d371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their departure, the EYOS team dispatched several scientific
        "landers" to the bottom of the ocean to understand the conditions -- like
        water temperature and salinity -- and establish references to aid navigation
        since the vehicle must travel in the dark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba93db-0979-456d-bb0b-0bd6198bdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the landers are in place, the crew adjusts the trim and ballast
        of the submersible to control the buoyancy, then prepares for the "drop" when
        the submersible begins its descent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4d750-1b67-4fe6-98f2-dc28ff6e51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the Limiting Factor, as the square-shaped
        vehicle is known, has visited Challenger Deep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4aa6d1-309c-4a30-b481-0b7faa7d8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineered by civil submarine producer Triton Submarines, the submersible
        vehicle carries its own life support and features a 90-millimeter-thick titanium
        sphere, which protects the explorers from the 2,200 metric tons of pressure
        amassed at the bottom of the ocean.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808c580-01dc-4ac5-8e6e-fa8b18f20292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During each dive, the explorers also collect samples from the seafloor
        and aid in geographical research, as very little is known about the ocean
        at this depth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca16e0d-4bd6-4e10-abc7-610c2fbf00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrestrial exploration is very advanced, but I think the ocean
        offers the opportunity to explore the last frontier. The ocean is untapped,"
        says McCallum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac44364-9363-46b7-9ad3-fbd655b532aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know so very little about life below 6,000 meters that we barely
        understand what questions to ask, let alone understand the answers. Almost
        every dive we do is yielding something new to science, be it biological or
        geographical or geological. We''re essentially a pathfinder into the last
        frontier of exploration on Earth."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47d5a1-72b8-4ced-9e1c-4b0db9e6ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A magic elevator ride''</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b8d40-2034-49f0-aaa5-b22e7a3de81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the submersible glided deeper and deeper, Sullivan and Vescovo
        sat side-by-side in a compact but comfortable cabin, with enough space to
        stretch their legs, pull on a sweater or do some seated yoga moves.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3986f-6cd2-4a59-b42e-1e38870cba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a long-haul flight in Economy or Premium Economy,"
        says Sullivan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e08240-1b7c-463f-8798-b5d69d599861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours into the four-hour descent, Sullivan says it became
        much colder in the cabin but, otherwise, there were no notable physical changes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259c2bf-3584-418f-8ad4-9e557a93dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two things are really distinctly different in the experience of
        going out into space or going down into the ocean. One is energy intensity.
        I mean, you''re basically riding a bomb when you strap onto a rocket and launch
        off the planet. It''s hugely energetic, loud, noisy, lots of acceleration."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25538e67-00f7-411c-b006-6963a96633fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But heading into the deep sea, she says, is like "a magic elevator
        ride."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430a9af-6e6d-4bc4-ac2c-0409602ef86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very serene, she says. "You''re not in some clumsy
        spacesuit; you can basically be in street clothes if you wanted to. And it''s
        this slow, smooth, steady descent."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8c083-e859-4bdc-a5bf-1e321b0f89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their way down, the pair watched the light dissipate while they
        dined on tuna salad sandwiches, a bag of chips and the ship chef''s signature
        Apple strudel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1adcd1-8a30-438b-a697-8565a980d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lunch at 31,000 feet below sea level. Doesn''t everybody do that?"
        she quips.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1352835-c164-4cf2-8e19-f8f942ba4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like her inflight meal, the view from the cabin was also memorable.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87bfe5-217e-4feb-9f2e-553c2c9e306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean is endlessly alive. Even as you''re descending through
        the water columns, life forms scoot by. The immense array and variety of life
        in the ocean really entrances and fascinates me. And then, of course, at the
        seafloor, there really are fascinating geological features."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427858e6-54f6-41aa-a7b2-7765a2f2aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about four hours, they finally reached the bottom of the trench
        and had about 15 minutes to check in with the surface ship, orient themselves,
        check their support systems... and then enjoy the moment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d5e81-7495-43fc-a8e9-4f933ece6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We then did a little giggle, a smile, a handshake and a moment
        of hooray," she recalls.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6399d4-2d72-4612-8b5e-6706a2a782d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was flying over a moonscape as we went along the
        bottom. I think I was probably seeing in my mind''s eye or remembering some
        of the Apollo images from those missions, flying over this austere landscape.
        But this amazing moonscape is at the very bottom of our ocean on my home planet."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aefb6e8-4c48-4c8f-9241-cdb8ddb2d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another space memory flew into her mind, as the vehicle started
        exploring the trench.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945366fc-50ed-4779-98ab-749ee9eb8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we finally saw the first of our scientific landers, it was
        as if I was an astronaut on Mars and I discovered some deep space probe that
        had gotten there before me. It just sort of came up out of the darkness. It''s
        was very otherworldly," she says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae7318-05bb-4b61-ac19-0d24a435e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The new age of exploration</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b4330-6f88-4b65-bd1d-8fc102179fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about 1.5 hours on the seafloor, Sullivan and Vescovo started
        their ascent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9da78-6db6-400c-b84c-bdc20347431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any experienced long-haul traveler, Vescovo had a movie prepped
        on his phone and the pair watched a fitting adventure film, 1957''s "The Man
        Who Would Be King," on their way back up to the surface.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e917a-0424-46ac-900e-b9f71170330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a slow rise, very peaceful. And it''s not until the last
        hundred meters or so that you start to see the dark black that''s been outside
        your viewpoint for hours turn to a deep rich blue, then a lighter shade,"
        she says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27469856-937b-428f-8bc5-c3f2fde0a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last 30 feet or so, it''s that beautiful tropical Pacific
        blue and you''re rocking around at the surface with your viewpoint still mainly
        underwater, which makes you feel like you''re half in, half out."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519306a-6ab4-4570-b16e-86ee962aa3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back onboard the mother ship, the DSSV Pressure Drop, in the middle
        of the Pacific Ocean, Sullivan made a surprising call.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1acb3f-9b03-46be-99ad-66067471cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinated with help from a fellow astronaut, she arranged to speak
        with astronauts Bob Behnken and Doug Hurley aboard the SpaceX Crew Dragon
        spacecraft, which blasted from the Kennedy Space Center on Saturday, May 30.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636477a-adb0-427a-ab2a-ec8142b47c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the astronauts orbited the earth at the International Space
        Station, about 254 miles above Earth, the explorers swapped notes about their
        missions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6ba67-3ba4-4a5c-bce5-4e20099b3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both funded by private companies, the two expeditions have contributed
        to scientific and engineering advancements.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37366cd-882b-45f0-bb3a-d3043ff27221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.793+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a number of points in common. I mean, Bob Behnken and Doug
        Hurley flew up to the space station in a new reusable space capsule," explains
        Sullivan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4536a-f235-427d-9e19-5c554cd0adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a whole lot of new innovations, ingenuity and private sector
        talents to make that happen. And we had just returned from the deepest point
        in the world''s ocean in the world''s only reusable submersible [the Limiting
        Factor].</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f981b-3a8c-4d06-94c0-06ed95db4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don Walsh and Jacques Piccard first explored Challenger Deep in
        1960. It took us 52 years before anybody got back there. And here we are.
        Now we are going three times in 10 days. That''s a radical change."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bdfa7-fa05-4d4b-bf2b-e75d901016d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like outer space and distant galaxies, the ocean is still relatively
        unknown to humans -- like the last frontier.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1f01c-9ba0-416c-80c4-8ae813478583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to believe in and celebrate the exploratory instinct
        in human beings. Exploring is not just about gadfly adventurers who want to
        go climb mountains or do exotic things," says Sullivan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48cd73-5eb4-49f2-a5e6-0899e115fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exploring is probing things we don''t yet know or understand, and
        arriving at a deeper, better, wiser, more valuable insight about who we are,
        where we are, and how to live and thrive and survive."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b227b-85b9-4ad8-b1ab-c224981961f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T19:09:59.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:59:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/astronaut-kathy-sullivan-challenger-deep-dive-scn/index.html#:~:text=Former%20astronaut%20becomes%20first%20person,deepest%20place%20in%20the%20ocean&amp;text=(CNN)%20%E2%80%94%20Just%20eight%20people,has%20done%20both%3A%20Kathy%20Sullivan.">"Former
        astronaut becomes first person to visit both space and the deepest place in
        the ocean"</a></em></p>'
  'BIR-online-sellers-businesses-register-July-31':
