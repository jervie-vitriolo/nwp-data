  'zara-inditex-three-billion-post-pandemic':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-10T23:34:43.625+08:00
    'imagesource': 'jcr:b7f63010-f097-4045-84da-7535cf6fc9fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782ae320-a027-4304-b4ad-6ebb66f1f40c'
    'lead': 'Inditex, the world''s biggest clothing retailer, is spending billions
      on its online operations and premium stores from Barcelona to Beijing despite
      steep losses caused by the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T23:35:05.369+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T11:58:47.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:27.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Zara retail empire is spending $3 billion on its post-pandemic future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff661d-27cd-4a1d-857d-71ebc5b68ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:05.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/2019/07/19/business/zara-sustainable-fashion-trnd/index.html">Inditex</a>,
        the world''s biggest clothing retailer, is spending billions on its online
        operations and premium stores from Barcelona to Beijing despite steep losses
        caused by the <a href="https://edition.cnn.com/2020/06/10/economy/oecd-coronavirus-economy/index.html">coronavirus
        pandemic.</a>coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e7b48-eef9-4b9e-a811-aeee21337af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of <a href="https://edition.cnn.com/2019/07/19/business/zara-sustainable-fashion-trnd/index.html">Zara</a>
        and Massimo Dutti said in a statement Wednesday that it will invest €2.7 billion
        ($3 billion) over three years to develop a "fully integrated store and online
        model."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33343e0c-8749-45cb-ba4c-62ebac2d8b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy includes investing €1 billion ($1.1 billion) in its
        digital operations. The Spanish group also plans to have fewer stores in the
        future, closing as many as 1,200 this year and next, while opening 450 higher
        quality, larger outlets in premium locations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42500b11-739b-4199-b1ec-54d9bd39bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stores will play a stronger role in the development of online sales
        due to their digitalization and capacity to reach customers from the best
        locations worldwide," Inditex said, adding that customers would benefit from
        larger and "more attractive stores." In a presentation on its website, Inditex
        listed Barcelona, Edinburgh, Riyadh, Beijing and Bogotá as locations for some
        of these "highly prominent, differentiated stores."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644819c-f13a-491b-a73f-6d84ed7e9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has accelerated the <a href="https://edition.cnn.com/2020/06/01/business/online-shopping-history/index.html">trend</a>
        towards online shopping, which was already disrupting the retail industry
        and battering major chains before the pandemic hit. Inditex said that online
        sales jumped 95% in April from the same month last year, and were up 50% in
        the first quarter of its fiscal year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b71f29-b8e2-4cb4-9a84-d9990da09bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers and consumer goods giants are now racing to adapt to what
        they view as lasting changes to the way that people shop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc205a8-a6dc-4e95-85e8-058f29431db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 25,000 brick-and-mortar retail stores in the United States
        are expected to permanently close this year, according to a report released
        Tuesday by <a href="https://edition.cnn.com/2020/06/09/business/store-closings-bankruptcy-malls/index.html">Coresight
        Research</a>, which cited online shopping as driving up closures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112c6d6-0cdf-4757-bf1e-c84720a120b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inditex said it expects online sales to reach more than 25% of total
        sales by 2022, up from 14% in 2019. The company said it will invest in its
        existing technology platform to make it more agile and data-driven.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef68b0-44b4-4117-8033-5f5d04ac66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Lund-Yates, an equity analyst at stockbroker Hargreaves Lansdown,
        said the integration between online and physical stores will improve Inditex''s
        already tight supply chain. "This means it traditionally hasn''t had to tie
        up lots of money in excess stock, and it can react to changes in fashion trends
        quickly," she said in a research note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5c431-e9ee-4b6a-8970-a5a2ec7eb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to offer the flavor of the month faster than peers means
        Zara — which accounts for the majority of sales — has become a go-to shop.
        That helps support more premium price tags," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68068f67-fdf2-4c64-a569-9caf1f173069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inditex posted a loss of €409 million ($464.8 million) for the three
        months to April, down from a profit of €734 million ($834.2 million) in the
        same period a year ago. Sales slipped 44% to €3.3 billion ($3.8 billion).
        From June 2 to June 8, sales decreased 34%, slipping 16% even in markets where
        stores were fully open.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f093ebc-545c-4d8f-9983-8259b06fde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:35:16.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has slammed clothing retailers in particular, keeping
        stores shut for several weeks and causing a recession that has dented consumer
        spending. In the United States, JCPenney, Neiman Marcus and J.Crew have filed
        for bankruptcy, while Gap Inc. posted a record $932 million loss for the quarter
        ended May 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a6b60c-d61e-4d35-a0b2-4ccaeb57f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T23:38:16.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T11:58:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/10/business/zara-inditex-online-investment/">"The
        Zara retail empire is spending $3 billion on its post-pandemic future"</a></em></p>'
