      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb3002-3ec7-4562-8a24-1a43678992ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T00:41:15.347+08:00
      'mgnl:createdBy': 'david'
