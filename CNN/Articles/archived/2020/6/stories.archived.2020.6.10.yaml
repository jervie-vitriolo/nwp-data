      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0437d3-a307-4919-887f-ba406d01c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T08:07:56.334+08:00
