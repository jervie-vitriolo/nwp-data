      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2489cc-41a8-45b1-91a1-52e3cd054227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:58:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2018, Mega Millions turned into Mega Billions, when <a href="https://edition.cnn.com/2018/10/24/us/mega-millions-drawing-wednesday/index.html">someone
        in South Carolina won the $1.537 billion jackpot</a>, a historic first since
        the game started in 2002.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fde23e-5f07-46ea-aa91-d0de94ed455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T21:09:31.747+08:00
