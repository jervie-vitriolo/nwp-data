      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve Asian palm civet, Negros forest dragons, and sailfin lizards
        were already dead upon retrieval and were properly buried at the City Environment
        and Natural Resources Office in Bago City, Negros Occidental.</p>'
