  'dole-tupad-program-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-10T15:05:51.596+08:00
    'imagesource': 'jcr:71f77ad0-98f2-41f4-9504-962775e6a16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a168ff08-54db-42a3-a64d-677ab212ccfc'
    'lead': 'Aid to workers and employers displaced due to the pandemic will be extended,
      the Department of Labor and Employment said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T15:12:56.240+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T11:59:26.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T11:58:16.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'employment', 'workers',
      'DOLE', 'Department-of-Labor-and-Employment', 'Silvestre-Bello-III']
    'template': '1'
    'title': 'Gov’t to extend aid, subsidy program for displaced workers, employers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4c03d-8550-4c99-910f-6b9e06c2fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 10)</strong> — Aid to
        workers and employers displaced due to the pandemic will be extended, the
        Department of Labor ang Employment said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee221e5d-9d5c-44f4-b84c-02b308f79485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing, Labor Secretary Silvestre Bello III said,
        <em>"Yung</em> expanded program <em>na</em> TUPAD — <em>ito yung</em> emergency
        employment program — <em>na</em> originally 10 days, now we will make it three
        to six months emergency employment <em>para sa mga</em> informal workers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747ac15-af97-48c4-b95e-cee5ef13acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is short for Tulong Pangkabuhayan sa Ating Displaced/Underprivileged
        Workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d5279-0e7a-43e5-8cca-7dff03316479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said there is a similar program for formal workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a4b34-144b-4e99-bb1d-4d93bb079cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we call yung wage subsidy para sa mga employers. Our
        proposal... is to give to all employers a range of 25 percent to 50 percent
        subsidy for our employers provided <em>na hindi sila magtatanggal ng empleyado
        nila, at kung maaari, ay magdadagdag dila ng empleyado,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee5dd9-7b6f-4101-9d47-d0b3071c072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we call the wage subsidy for employers.
        Our proposal...is to give all employers a range of 25 percent to 50 percent
        for our employers provided they do not retrench employees, and if possible
        hire more workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad275c-f058-4894-9b1e-ab4092957d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the program seeks to preserve and protect worker employment
        status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb5939-31bc-41de-b844-bafaa2481bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD was first expanded <a href="https://cnnphilippines.com/news/2020/3/18/dole-TUPAD-program-temporary-wage-employment-coronavirus.html">in
        March</a> to cover workers in Luzon affected by restrictions to contain the
        spread of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb866cb-1d75-4f31-affd-519f8a7fda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the program covering informal and formal workers provided
        employment for 10 days. The work involved disinfection of their houses and
        immediate vicinity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd04d30-6ae3-4472-8c70-c5b9eb0b4ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers received the highest minimum wage in the region and were
        covered under the group micro-insurance for the duration of the work contract.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3a969-c162-4392-a5ec-5a98fd44fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said there were 69,000 unemployed Filipinos, adding the
        7.3 million figure released by the <a href="https://www.cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html"
        target="_blank">Philippine Statistics Authority</a> (PSA) was just from a
        survey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39083be9-426e-44bc-88d5-0f0f551c1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Klaruhin natin yung</em> 7.3 million... <em>Hindi</em> actual
        <em>''yan... Kasi kung tutuusin, ang</em> actual number of unemployed <em>ay
        umaabot lamang sa</em> 69,000. <em>At ang mga nagsabi na nagsara sila ay</em>
        2,068 companies or employers. <em>Yun pong</em> P7.3 million <em>ay</em> survey
        <em>pa lang ''yan, hindi pa po ''yan</em> actual or factual," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec001c-eb4e-4a22-a312-0225d252c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us clarify that 7.3 million... That isn''t actual...
        Because the actual number of unemployed has only reached 69,000. And the companies
        and employers who said they have closed is 2,068. The 7.3 million is only
        from a survey and is not actual or factual.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ba0be-f837-459f-b77f-6521276c47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T15:12:56.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T11:59:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA has not issued a comment on Bello’s remarks.</p>'
