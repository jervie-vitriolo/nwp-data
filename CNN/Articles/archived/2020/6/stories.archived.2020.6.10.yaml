      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Lam said, HSBC''s predicament now resembles the political
        firestorm that engulfed Hong Kong flagship airline Cathay Pacific. Some of
        its staff members <a href="https://edition.cnn.com/2019/09/30/asia/hong-kong-cathay-pacific-fear-intl-hnk/index.html">participated
        in widespread anti-government protests</a>&nbsp;in the city last year, angering
        Beijing. And while the airline <a href="https://edition.cnn.com/2019/08/12/business/cathay-pacific-hong-kong-protest/index.html">took
        steps to capitulate to Chinese authorities</a>, two of its top executives
        eventually resigned.</p>'
    '21':
