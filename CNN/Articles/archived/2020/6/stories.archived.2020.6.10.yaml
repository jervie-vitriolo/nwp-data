    'template': '1'
    'title': 'SoftBank says it tested 44,000 people for Covid-19 antibodies, more
      than any other Japanese company'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8572903-7efe-46db-be9d-a2220cd084ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.952+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japanese tech conglomerate SoftBank just
        conducted voluntary <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">Covid-19</a>
        antibody tests on more than 44,000 employees, their families, clients and
        outside medical professionals such as doctors and dentists. The company says
        it is the largest such test by a Japanese company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42065911-9b4e-49da-b622-29a0703a2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960c6e7f-a9aa-46eb-8580-b4ca518cf044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat another possible wave of cases,"various tests are needed
        to ensure the safety of our employees and society, so that we can find an
        exit strategy as quickly as possible," said SoftBank founder and CEO Masayoshi
        Son during a live streaming event on Tuesday. He cautioned that a vaccine
        for the virus might not be able to be mass produced until "the middle of next
        year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2eb9bc-8793-44e9-bb65-d691715ecd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d6c62-1c9e-4304-9524-697c607ed11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank on Tuesday said that of the 44,066 people it tested for
        Covid-19 antibodies, 191 tested positive. Among SoftBank staff, just 0.04%
        of employees working at SoftBank''s mobile carrier retail stores tested positive,
        a number Son said was surprising. The rate of positive tests among workers
        people at the Japanese firm''s office and call centers was slightly higher,
        though not by much: about 0.2% and 0.4%, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91903173-47d5-4e01-8b70-ff79b13e29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77183a-bef9-42f6-a8eb-8425961dd920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank used Innovita and Orient Gene test kits, which were developed
        in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d41a3-96bc-4799-86d1-02ec9b4bb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d2961-8b7d-49bf-9de9-4848932a9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son said he decided to use antibody tests because they can be done
        safely, widely and quickly. But some experts <a href="https://edition.cnn.com/2020/05/12/health/covid-19-antibody-test-explained-wellness/index.html">caution
        that there are still too many unknowns</a> about the accuracy of antibody
        tests that are available, and about the nature of the virus itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704b823-c042-44e1-987d-fc96d4716fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031560d-6516-4e06-90c7-24e18f75526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of such tests being used or developed in the United
        States right now, for example, but few are highly accurate. That means they
        can fail to detect an active virus, thus delivering a false sense of security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80390d5-1efc-4260-a150-bd463a531a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e3aac-b7b6-4d3b-9da4-d1b4bf07e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, <a href="https://www.medrxiv.org/content/10.1101/2020.02.11.20021493v2">one
        study</a> of diagnostic tests found the number of false negatives delivered
        was nearly 40%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44aeea5-582b-4ded-8920-70d2f45e8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45341be8-f4a5-48dd-ac1a-bea5d56dd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts have warned that the reliance on antibody tests could
        create new problems, including discrimination in workplaces, or people deliberately
        trying to get infected so they can return to their jobs sooner. One doctor
        told CNN that the latter concern was equivalent to "<a href="https://edition.cnn.com/2020/05/12/business/coronavirus-antibody-test-discrimination-intl-gbr-scli/index.html">playing
        Russian roulette</a>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492421d-299c-4d3b-92f0-0348f4fa3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd0548-f85b-44fd-8b44-8938e6e5c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other Japanese companies have said they will offer antibody
        testing as they reopen. Rizap, a gym operator, said it would offer 6,500 free
        tests to employees, trainers and gym members. And Suntory CEO Takeshi Niinami
        told CNN that more antibody testing is needed to reassure people that it''s
        safe to resume business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcb9f7-f720-4a4c-9204-0c2376ccfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d7108-6768-4f71-bce4-9326663873a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son, meanwhile, has been worried about the coronavirus pandemic
        for months. The Japanese billionaire ended a yearslong silence on Twitter
        in early March <a href="https://twitter.com/masason/status/1237351457466093568">with
        a post</a> saying: "It''s been a while since I tweeted. I am worried about
        the situation of the new coronavirus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51284d7-d710-472a-8afb-f0901bec9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d319d6b-843f-432a-a3b7-e3d81247f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, the pandemic was already wreaking havoc on Son''s business.
        The collapse in travel and the lockdown restrictions around the world was
        catastrophic for many of the startups he backed through his $100 billion Vision
        Fund. The fund suffered operating losses of nearly $18 billion for the fiscal
        year ended in March, dragging SoftBank to its worst annual loss ever.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd4f1d-5d2c-4894-bef2-ea9061aac46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af18730-ce61-4c92-b863-9f7cfe61b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also hit Japan''s economy hard, as the country
        went into lockdown to prevent the spread of the disease. The Japanese government
        <a href="https://edition.cnn.com/2020/05/27/economy/japan-economic-stimulus-coronavirus/index.html">has
        rolled out a stimulus package</a> worth some 234 trillion yen ($2.2 trillion)
        — a staggering amount equivalent to almost 40% of the annual output of the
        world''s third biggest economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9471642-d68d-42b2-821e-f0aed6dd0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-10T16:09:40.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T11:59:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/10/tech/softbank-test-coronavirus-intl-hnk/">SoftBank
        says it tested 44,000 people for Covid-19 antibodies, more than any other
        Japanese company</a>."</em></p>'
  'cecil-rhodes-protest-oxford':
    'author': 'Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-10T16:07:16.726+08:00
    'imagesource': 'jcr:0de904e3-8dce-4899-8359-4f4c9d926823'
