    'lead': 'Lawmakers call on the Department of Trade and Industry''s financing arm
      Small Business Corp to speed up its disbursement of loans after it bared Wednesday
      that only 12 out of 10,000 potential borrowers from MSMEs affected by the COVID-19
      have been reviewed so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T15:04:16.526+08:00
