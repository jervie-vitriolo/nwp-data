    'lead': 'Maynilad Water Services Inc. partners with De Los Santos Medical Center
      for the construction of a ₱15-million COVID-19 facility to boost the country’s
      testing capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-10T15:48:18.117+08:00
