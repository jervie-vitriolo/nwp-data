      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84156349-a90f-4dfb-939c-0d0502e3f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the <a href="https://www.graydc.com/content/news/Trump-talks-police-reform-coronavirus-and-the-election-in-one-on-one-interview--571322441.html">President
        told Gray Television</a> on Wednesday he wasn''t worried about his supporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b685e8-0abd-40cd-bee2-1bdc7c91e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12e83b-90b3-4119-9afc-2db691325801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, because if you look, the numbers are very minuscule compared
        to what it was," the President said. "It''s dying out."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933356b-46c3-4cb6-b0d3-acbda308c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
