  'disinfecting-personal-items':
    'author': 'Carla Delgado'
    'caption': 'We tend to forget that personal belongings such as phones are also
      considered "high touch surfaces" that we need to consistently disinfect. Illustration
      by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-06-18T15:43:14.535+08:00
    'imagesource': 'jcr:374b131c-418b-458a-b76b-56a4c7527ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9fb45a-a580-45dd-9704-685d30e87284'
    'lead': 'We tend to forget that personal belongings are also considered "high
      touch surfaces" that we need to consistently disinfect. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:47:56.800+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:20:09.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:18.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The things we often use can be our biggest health risks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfa660-a77a-476a-84ac-05c3c7b421e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.800+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​Manila (CNN Philippines Life) —</strong> ​​​​​​Months after
        the first COVID-19 case in the country, the threat of the pandemic still persists.
        As most of the country is now under general community quarantine and more
        establishments slowly resume operations, some people may start to be more
        lenient with the necessary precautions. But nobody should be any less vigilant
        in complying with health guidelines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaa3ac-3afb-49fa-91e6-fddfa4ad5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people already have their disinfecting routine down pat, which
        involves taking off the mask and disposing of it properly, leaving shoes by
        the door, thoroughly washing their hands, and disinfecting whatever was brought
        inside the house. It’s easy enough to remember doing all these steps, but
        not everyone disinfects as well as they should. Some people tend to gloss
        over everyday items that should be cleaned as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e2dea-fc76-4eba-92a8-e6f0e3a9b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.800+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Karl Evans Henson, Director of Hospital Infection
        Control and Epidemiology Center at The Medical City, people need to be wary
        of “high touch surfaces.” In public places, such as hospitals, these surfaces
        would be the doorknobs, handles, rails, and tables. However, we often tend
        to forget that personal belongings also fall under this category. It pays
        to have a little more attention to detail to avoid compromising your health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b2b96-6837-4447-be57-b4b0769f350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.800+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘High touch surfaces’ at home</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c95106-b2d2-44b9-9675-5495ee84af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.800+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones are the most common high touch surface that need constant
        disinfecting, even without a pandemic. After all, it’s dubbed as “the third
        hand you never wash” because it is exposed to everything the hands touch.
        People often use it for all sorts of tasks, from crossing off items on the
        grocery list, checking the time, or staying updated on social media. Even
        if you wash your hands properly, you are exposing yourself to the same risks
        if you never clean your phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556219b-105f-4043-a966-1824955c941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also often underestimate just how often their wallet gets
        in contact with so many objects and surfaces. Wallets carry cash, which are
        passed from person to person, as well as cards and IDs that we may tend to
        use for errands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d95d6e-962c-49a8-a86b-5d62310066cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the shift to a work-from-home setup for several workers,
        people are either on their desktop computers or laptops at all times. The
        line between working and resting are blurred. These devices aren’t much a
        threat to the user if they always wash their hands properly. Still, some people
        forget to disinfect their hands before typing away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9558f-7412-4493-ba92-e499a8fe5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, bags are also some of the items we tend to forget when
        disinfecting. It could have come into contact with contaminated surfaces without
        the knowledge of its owner. As a preventive measure, opt for a lighter bag
        to avoid having to put it down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16d3db-d53c-473a-93bd-aa483feda802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we wash our hands frequently before touching any of these high
        touch surfaces, we would have solved half the problem already,” says Henson.
        The key is to wash hands properly with soap and water or solutions with 70%
        alcohol for at least 20 seconds.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074faeb8-2fe9-4ca8-b0fa-1056556b0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:02:25.231+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These personal items can be cleaned with alcohol wipes before being
        brought inside homes or cars. It also works to use paper towels doused with
        alcohol. Allow it to dry on the object. Large surfaces, on the other hand,
        can be wiped down with a diluted bleach solution that is 1 part bleach and
        99 parts water. Use products with quaternary ammonium compounds such as Lysol
        or Clorox disinfectant wipes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9952e6a-e300-43da-8e94-44b493e1b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The don''ts of disinfecting</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92479b59-8497-4772-a004-0b13a4c1d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several unverified or inaccurate information on how to counter the
        virus have been in circulation, requiring people to take more caution when
        planning on how to observe necessary cleanliness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f23311-344d-4684-845a-eada6031c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:04:32.251+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite recently, more ultraviolet (UV) disinfectant lamps and pocket
        sterilizers are being sold online, believed to kill the virus in their body,
        personal belongings, and household furniture. There is evidence that UV-C
        can be used to disinfect against SARS-CoV-2, but studies found it to be carcinogenic
        to humans. “Because there is uncertainty, it would do us well to be very careful
        about these devices,” says Henson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea39a63-a157-488a-9b40-e971b425244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people still disclose that the summer heat will stop the coronavirus
        spread. Although some viruses, like seasonal influenza, peak during certain
        seasons, the World Health Organization <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters"
        target="_blank">clarified</a> that exposure to the sun does not kill the virus.
        There is no definitive study yet whether it has a seasonal pattern, so the
        public should continue with preventive measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa1de6-6a65-41d5-a894-47fad7673d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the use of gloves, misting tents may also give Filipinos
        a false sense of security. It shows that an institution is making a tangible
        step to combat the spread of the virus. In reality, it may cause more harm
        than good. They aren’t meant to be directly sprayed on humans and can be especially
        dangerous to those with asthma. Such tents are necessary for hospitals where
        health workers are wearing protective gear, but not for malls and public places.
        “The likelihood of anyone getting infected material on their clothes and skin
        is very small,” says Henson. "But the chance of one of those misting tents
        harming someone is much higher."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1afcc-b4d1-40b3-8b94-4350ce4ed7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:47:56.801+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:20:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of trying to live life as close to normal as possible
        amid the pandemic, people are now somehow desensitized to the risk of being
        infected. This explains why individuals may not adhere to safety precautions
        anymore. However, the pandemic must still be taken seriously, despite the
        fatigue of hyper awareness and sensitivity to the immediate environment at
        all times. In this time of crisis, it is important to keep ourselves healthy
        by turning safety practices into habits.</p>'
  'DOF-debt-50-percent-of-GDP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T15:45:09.574+08:00
    'imagesource': 'jcr:c03a7b6f-f83b-4d07-ac4f-f7680b19439e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc40fd9d-2cad-461e-955f-f2fd621e581e'
    'lead': 'The Department of Finance says the government will cap the country''s
      debt at half the size of the economy, airing confidence it can still afford
      to settle rising obligations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:51:17.415+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:08.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:18.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['debt', 'Philippines', 'coronavirus', 'borrowing']
    'template': '1'
    'title': 'DOF to keep national debt below 50% of the size of economy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ef824-33a5-438f-b83f-536d7d80e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> The Department
        of Finance said&nbsp;the government will keep the country''s borrowings at
        half the size of the local economy to allay fears that Philippines will drown
        in debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2faccb-5be6-44b2-89f9-4f0a7745305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Finance Spokesperson Tony Lambino said Thursday that
        the country is not over-borrowing to respond to the COVID-19 outbreak, adding
        that the economy is coming from a strong position prior to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199ce49-d6ad-445d-970c-1ec6294472df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional loans incurred for the coronavirus response will push
        the debt burden up, but at a level that will still be manageable for the economy
        to settle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c6912-89c1-4702-a086-eb63e010eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep it to within the 50 percent range, <em>ayaw natin
        na lumagpas sa</em> 50 percent na debt-to-GDP. <em>''Yan po ay naglalagay
        sa atin sa kalagitnaan ng ating mga</em> peer countries. We want to stay in
        that area," Lambino said in a Malacañang briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee6017-10d9-4574-9c67-ecd3a4e7ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will keep it to within the 50 percent range, we
        don''t want to go past 50 percent of debt-to-GDP ratio. This will put us in
        the middle of the pack compared to peer countries. We want to stay in that
        area.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0469c-4f52-445d-9b8d-9f2dfc6916b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states are running on debt that''s more than the annual value
        of their economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f42ec2-bdd5-4e27-a322-cd67378adc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt stood at ₱7.73&nbsp;trillion as of December
        2019, representing 39.6 percent of the gross domestic product. This climbed
        to <a href="https://www.cnnphilippines.com/business/2020/6/2/national-debt-climbs-to-P8.6-trillion.html?fbclid=IwAR33IwR1NDiHzKEossc1EwUlc9sI1ltO4GZpNtFGkqe0QNcE00yvlLC7Jgo">₱8.6
        trillion as of April</a>, which was the first full month of the country grappling
        with community transmission of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38eb95-b3ed-4944-a08d-1d6e03da0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank senior economist Rong Qian said last week that a 50 percent
        debt-to-GDP ratio may still be healthy, but governments must also ensure that
        the money is spent well since it will be eventually paid using taxpayers''
        money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7389dfb-103d-4cc7-ab23-70a36e3b82c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/15/Sonny-Dominguez-Imee-Marcos-debt-moratorium.html">Dominguez
        rejects Imee Marcos'' proposal to pause foreign debt payments during COVID-19
        crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf23f3-b072-47e7-a1a3-f70c37af0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF is <a href="https://www.dof.gov.ph/wp-content/uploads/2020/05/We-Will-Rise-As-One-brochure-as-of-May-17-2020.pdf">looking
        to borrow ₱436.9 billion</a> from foreign sources to support government spending,
        on top of a ₱300-billion credit line from the Bangko Sentral ng Pilipinas,
        a ₱119.4-billion bond offering by the Treasury, and other regulatory adjustments
        meant to free up cash in the local financial markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b292288-52ab-4947-b6b6-85d23ad34f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said that the Monetary Board has given
        three more months for the government to repay the loan to the central bank,
        extending the initial three-month maturity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11cf34-c410-4b46-884a-c00024a4f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has borrowed more than $3 billion (about ₱150 billion)
        from the World Bank, ADB, and the China-backed Asian Infrastructure Investment
        Bank to boost COVID-19 response, on top of donations from the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf93a42-0b38-4815-a099-4351632a82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said the prudent step also meant keeping the budget deficit
        around 9 percent of GDP or lower, which seeks to limit the gap between spending
        and revenues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c88da4-caae-4e65-bae1-19c65c42d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also been scrambling to raise more revenues as
        the economic slump also meant less tax collections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c290895-18c3-48a9-a29b-fa3c65e5cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from going after the unpaid dues of <a href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">Philippine
        offshore gaming operators or POGOs</a> and online merchants, Malacañang is
        also considering the appeal of the gaming regulator to reopen Lotto outlets
        nationwide as a revenue stream.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de9d41-6f06-47ea-aad8-23fa1cabc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:51:17.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the matter will be brought
        up with the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases for consideration.</p>'
  'old-jeepneys-motorcycles-GCQ-areas':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-06-18T15:53:30.039+08:00
    'imagesource': 'jcr:d4de0713-9561-42c1-8595-f4e06596a431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a55832b4-d512-4e07-adf9-69525ea0143e'
    'lead': 'The government is conducting studies if traditional jeepneys and motorcycle
      taxis will be allowed to ply the roads as Metro Manila and other areas under
      general community quarantine move to the second phase of reopening public transport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:58:26.681+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:08.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:18.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jeepney', 'jeep', 'public-transport', 'PUV', 'motorcycle', 'Angkas']
    'stories': ['dbfd8c3c-72bc-4f7c-add6-cf122c5baa74']
    'template': '1'
    'title': 'Gov''t studies return of jeepneys, motorcycle taxis in GCQ areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c735e-29b7-4909-80a3-88332f7adc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The government
        is conducting studies if traditional jeepneys and motorcycle taxis will be
        allowed to ply the roads as Metro Manila and other areas under general community
        quarantine move to the second phase of reopening public transport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef3151-8b49-4bd6-b2ab-840bc4cb640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said the Land
        Transportation Franchising and Regulatory Board is studying the health implications
        of allowing traditional jeepneys to resume operations starting June 22. When
        the second phase starts on Monday, city buses and modern PUVs will be allowed
        to serve commuters after months of suspended public transport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df809d4-fb36-450f-90bc-3b8f95a14386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional jeepneys may be tapped if the buses and modern PUVs
        are not enough, but they need to be "road worthy" — which will be defined
        by the LTFRB, Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825e31a-dc14-4951-826e-edf804e10abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/culture/transportation/2020/6/2/service-contract-transport.html">Is
        it possible for drivers to pay ‘boundary’ while observing social distancing?</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc87cc8-b151-453f-be3f-99319abfb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.681+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson hinted that there is a big chance drivers of traditional
        jeepneys may work again soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3a004-2bd0-49ca-b76a-521b286119e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman ng LTFRB na habang wala tayong mabigay na</em> alternative
        livelihood <em>at habang kulang talaga ang mga sasakyan sa kalye, baka kinakailangan,</em>
        subject to health standards<em>. Pinag-aaralan pero may possibility po, pero
        hindi pa tapos ang pag-aaral ng</em> LTFRB," he said in a regular briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72035d73-68bf-4252-b65d-babf3b22ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LTFRB knows we cannot give alternative livelihood
        to jeepney drivers. If the public transport is not enough, I think we need
        to allow jeeps, but subject to health standards. It''s possible, but LTFRB
        is still studying it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ad974-d5d5-481b-915a-3e6c6e134ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/4/DOTr-new-payment-measures-old-jeepneys-GCQ-areas-COVID-19.html">DOTr
        proposes measures for jeepneys operating in GCQ areas</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bdd14-8489-4613-a1b9-f057edab8748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of operations of provincial buses has yet to be discussed
        by the COVID-19 task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c1807-2ecb-44b6-8309-5308f8c2214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said the Department of Health has been looking
        into allowing motorcyle taxis, such as Angkas, in GCQ areas. He said Angkas
        proposed using a special suit to be used by the drivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945b792-bc2f-48ca-9a35-69ab272482c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-aaralan</em> (it is being studied) if that suit will
        be sufficient to more or less provide distancing of sorts," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d39c1-fcc0-40a8-ab07-71ca19edc37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:58:26.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backriding or passengers riding pillion on motorcycles remain prohibited
        nationwide as physical distancing cannot be enforced.</p>'
