      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Agriculture says assistance worth about ₱1.9 billion has been given to
        farmers and fisherfolk affected by calamities and African Swine Fever.</p>'
