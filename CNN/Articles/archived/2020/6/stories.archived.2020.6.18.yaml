    'template': '1'
    'title': 'India''s Modi responds to ''violent face-off'' with China over Himalayan
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ceb99-5694-4542-8462-70aa69e03689'
