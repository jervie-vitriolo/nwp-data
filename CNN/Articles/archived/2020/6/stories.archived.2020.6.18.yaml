      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Intermediate Competency on Local Treasury Examination, Pre-Employment
        Test, Promotional Test, Ethics-Oriented Personality Test scheduled on 11 October
        2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e1d32-e068-450b-9f13-ae2aa52769b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:06.429+08:00
