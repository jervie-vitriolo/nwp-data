      'mgnl:lastActivated': 2023-01-26T12:20:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel''s engine room and compartments "have been flooded with
        seawater," but there are no signs of oil leak from the grounded dredger, the
        PCG said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcb26c-e41c-40ae-a54b-58e68ead3486'
