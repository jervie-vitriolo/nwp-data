    'template': '1'
    'title': 'DA eyes exporting processed pork, poultry products with new ‘AAA’ dressing
      plants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0089bb-f197-45a0-aa68-b043fb54dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:58:15.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Department
        of Agriculture said the country’s pork and poultry industries can tap export
        markets in the future once ‘AAA’ dressing plants are completed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e50b48-c022-46bf-b37a-e7c7725b4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa00f3-7bee-4bfa-b817-326cc70e89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Animal Industry director Ronnie Domingo said in a virtual
        press briefing on Thursday that the department previously constructed ‘AAA’
        dressing plants, but are not yet being used.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf445f-2a36-40ee-86bd-e24a0d5e3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bfbd5-a205-4b8d-932e-da95355ba63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the P100-million poultry facility is in Tarlac province,
        while the P150-million pork facility is in Southern Luzon. Inspection of the
        plants is on-going, with one set on Friday for the Tarlac facility. He said
        the bureau targets to have these facilities operational within the current
        administration, which ends in 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f41fe3-399f-4a34-9d06-fec920650003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937fffa-3b94-46a6-8bd4-74df69497842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the poultry industry will be able to benefit from
        this given the current oversupply situation. This will also expand the industry’s
        market since currently, the local industry can only supply whole chicken,
        Domingo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ff067-0866-4442-b1bc-612e3d954161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bd625-f504-4047-890b-6a615180f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director noted that a businessman is willing to add a poultry
        cutting facility. Negotiation with the DA is still on-going, Domingo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f28eb-eca9-4afb-ba2d-ba5149bd9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:35:35.283+08:00
