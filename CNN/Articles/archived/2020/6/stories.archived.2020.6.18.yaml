    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:20.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['English-Premier-League', 'soccer', 'football', 'coronavirus', 'novel-coronavirus',
      'covid-19']
    'template': '1'
    'title': 'English Premier League returns after 100-day hiatus but not everyone
      is happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9d573-9046-4122-9288-db2e838bb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s been 100 days since a ball was last
        kicked in the <a href="https://edition.cnn.com/2020/06/15/football/marcus-rashford-free-school-meals-uk-football-spt-intl-gbr/index.html">English
        Premier League</a>&nbsp;and whilst many fans are getting excited about the
        restart, not everyone is convinced that now is the right time to return.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adadabd-d333-4870-b4bc-c867fa927af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Aston Villa hosts Sheffield United, while Manchester
        City faces Arsenal. All of the league''s remaining 92 fixtures will be held
        behind closed doors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef7671-89e4-4210-af2b-12599ace12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a recent <a href="https://yougov.co.uk/topics/sport/articles-reports/2020/06/12/premier-league-kick-off-time-return">YouGov
        survey</a>&nbsp;found that 48% of adults thought the Premier League was returning
        too soon as the UK emerges tentatively from lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ecaf6d-7744-49af-9c06-417bfe0288bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restart comes at a point when some regions, such as the northwest
        of England, have been identified as potential hotspots for the virus with
        infection rates decreasing more slowly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7fed7-f211-4510-b232-bd3edbf07023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been concerns whether fans might congregate outside
        of stadiums, notably in the city of Liverpool where Jurgen Klopp''s side could
        clinch its first league title in 30 years with victory over local rival Everton
        on Sunday if Arsenal beats Manchester City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685c1ce-8e83-4c65-8373-38150455214a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been talk of staging the match at a neutral venue but
        the teams have since been permitted to play the game at Everton''s Goodison
        Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8bee9-8132-4ccc-abaf-097f65c89864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool''s mayor Joe Anderson had initially opposed the idea but
        has recently stated his support of games being held in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c9615-6d2e-4091-b996-aa9c597e89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rivals have united in encouraging fans to stay at home but
        lifelong Liverpool supporter and season-ticket holder John Cooper says authorities
        need not worry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97d56-3b67-4a4d-9a80-6962627fcc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People underestimate football supporters in general," Cooper told
        CNN Sport. "Overall I think people have the impression that supporters are
        thick but I think you''ll see a lot of common sense when the games do start."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b735b9c-047b-45b1-80a5-923177046027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/15/football/marcelo-real-madrid-black-lives-matter-raised-fist-spt-intl/index.html">READ:
        Real Madrid''s Marcelo shows support for Black Lives Matter movement</a>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dc151-9890-4d55-87cd-0e320dc19a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too soon?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ca6de-bcd1-4cf3-a56f-53bb5ceb80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper is part of a group of fans who have traveled home and away
        to watch Liverpool play for decades.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99f964-9ce4-4ee5-8c11-71dbbc18b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve all missed their regular fix of football and say seeing
        their side lift the Premier League trophy will be a welcome boost to morale.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b8c22-4d6e-4731-b6ff-b6d767a82ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they don''t all agree on whether now is the right time
        to return and say lessons should be learned from Liverpool''s Champions League
        match against Atletico Madrid which was controversially played on March 9.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb4466-c513-4208-a78f-1cc1567e7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Tim Spector, from King''s College London, has said the
        region saw a <a href="https://www.bbc.com/news/uk-52797002">spike in cases</a>&nbsp;after
        the game was played in front of a packed Anfield stadium, weeks before lockdown
        was implemented.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878798cc-9edb-4982-a4bf-c29bdbba4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK currently has 298,136 confirmed cases of coronavirus with
        41,969 deaths, according to the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">latest
        figures</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49047a93-9fa6-4f4c-9b50-f50fd6df5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too soon for them to bring football back. They were
        too late bringing in the lockdown," said lifelong Reds fan Terry Maher.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3ba9b-0cd6-468b-976b-44b1a20c5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Atletico [Madrid] game was the big one. They should never have
        played the game. We were mixing with the Spanish fans all night into the early
        hours of the morning, singing and dancing with them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473dc36-342e-4ebe-88fa-1f9c75aba5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should never have gone ahead and I don''t think we should be
        playing next week."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213ae21-2524-492e-aae3-24537d7b849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/15/football/marcus-rashford-free-school-meals-uk-football-spt-intl-gbr/index.html">READ:
        Marcus Rashford calls on UK lawmakers to ''find humanity'' and combat child
        hunger</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0646b-e7b1-4fa4-b796-a09562d9606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Morale boost</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f750332-b9b0-4783-ad5a-8a9206254681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing many fans agree upon is that the return of football will
        be good psychologically.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49d737-6591-422c-9c5f-22ca6e4cdc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey conducted by Level Playing Field found 43% of participants
        said the suspension of live sport had had a significant impact on their mental
        health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462891f-552d-4eb7-9f09-20777d695cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 62% of supporters feared it would have a huge impact
        on their own personal well-being if they were unable to return matches next
        season.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e495f-c4c5-48b6-adf7-7ab007da6238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an opinion echoed by Alastair Campbell, who was a former spokesman
        for Tony Blair when he was UK Prime Minister. Campbell has been a vocal critic
        of the way the current British government has handled the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950457c-5170-453e-9950-bfde7650cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points toward the successful return of the German Bundesliga
        as a reason to be hopeful.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd9b30-672d-4fb5-a280-da874f354431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Germany has shown it can be done and talking to people
        I know in football it seems that the football world is very well catered for
        in terms of testing and protocols," Campbell, who is a Burnley fan, told CNN
        Sport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc95a8-ef8e-47b0-ab01-89143356cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the risk to the general public is negligible and the need
        to get football back is strong."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf3fcc-a881-44c9-bdec-c9d1f2b9a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/14/football/messi-milestone-liga-football-spt-intl/index.html">READ:
        Lionel Messi milestone in first game back for Barcelona</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd348ac26-5c13-4d3b-bfdf-0b1083c87ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial implications</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5bb6f-2148-459c-80b1-380fd33087ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of football is not purely in aid of national morale,
        there is an undeniable financial aspect.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cef84-3c06-45ff-8bcf-31d97ee34e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by financial services firm <a href="https://www2.deloitte.com/uk/en/pages/sports-business-group/articles/annual-review-of-football-finance.html">Deloitte</a>&nbsp;says
        the Premier League could face a loss of over $1 billion, due in part to losses
        in broadcast deals and matchday revenue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f480a66-0e7a-4b9e-bec8-6b78b9307bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football returning — in a safe and sensible way — is clearly important
        to limiting the financial impact that the pandemic has had," said Dan Jones,
        head of the Sports Business Group at Deloitte.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d3cce-ae12-4a4b-bb40-248bcf5e81bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much remains uncertain, particularly around the timing and scale
        of the return of fans to stadiums and the impact on commercial and broadcast
        partners'' wider businesses."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d797511-0086-47dc-af83-58a02560a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety guidelines</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79faee79-4c68-4192-83c4-edeb992fddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the Bundesliga, Premier League teams will have to adhere
        to strict guidelines that outline who is able to enter the stadium on game
        day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046111c5-05cb-4bb7-bf79-60fd23a9ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadiums will be split into red, amber and green zones with
        only 300 people permitted to enter and all encouraged to obey social distancing
        rules.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2780211-d03d-4fe6-8d96-1a0208c00c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 110 people will be permitted pitchside with everyone having
        to have returned a negative coronavirus test within the previous five days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ce571-5c55-4be5-82c1-f20d4aed80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match balls, corner flags and goalposts will be deep cleaned during
        the game but substitutes and coaching staff will not be required to wear protective
        masks in the reconfigured technical areas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08990b22-422b-41a2-b641-6198628b6177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will also arrive separately at the stadium and enter onto
        the pitch at staggered times in order to minimize the risk of infection.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ddfd8-906a-4c2b-8ec9-d060091feb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players have been asked not to spit or clean their noses on the
        pitch and urged not to surround match officials during the game.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098ea7f-a229-4099-82aa-0b36d172f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the congested fixture list from now until the end of the
        season, games will be stopped for a drinks break midway through each half
        with each team allowed a maximum of five substitutes — up from the usual three.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d699c-854d-449a-8fe2-9abb6737b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clubs have also been encouraged to not stay in local hotels the
        night before the game and have instead been asked to fly to matches where
        possible.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33011991-1f09-46e5-816c-4552ad4e29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Norwich City player was one of two people to test positive for
        Covid-19 after the latest round of tests.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0391-6513-4d0e-8a83-2f27897a76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black Lives Matter</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e22071-4776-49e8-9653-ba4c909dd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names on the back of players'' jerseys will be replaced with ''Black
        Lives Matter'' for the first 12 matches of the season as the Premier League
        responds to the anti-racism protests that have spread around the world, sparked
        by the death of George Floyd.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e794cfe-f7d0-4403-a3ef-a45384458d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players will also be supported if they decide to take a knee before
        or during the games and a Black Lives Matter badge will be visible on every
        shirt for the remainder of the season.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2888e7-679d-45fc-b494-3196117ab303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:15:13.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/football/premier-league-return-coronavirus-spt-intl/index.html">English
        Premier League returns after 100-day hiatus but not everyone is happy</a>."</em></p>'
