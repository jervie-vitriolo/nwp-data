      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8340f8-050e-4cfc-b541-45439acd9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured that government assistance will continue, adding
        that they have recently sent home over 400 Filipinos.</p>'
  'British-singer-Vera-Lynn-dies':
    'author': 'Hilary Clarke, Samantha Tapfumaneyi, Sarah Dean and Emma Reynolds,
      CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-18T18:15:00.157+08:00
