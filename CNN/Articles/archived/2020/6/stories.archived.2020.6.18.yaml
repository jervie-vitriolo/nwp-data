  'Ford-electric-Mustang-hands-free-technology':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T19:44:10.413+08:00
    'imagesource': 'jcr:a691046e-cfd3-4d0d-b2dd-a0278dad5aec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b3580f-c80e-4ce8-b1b2-fea0f4f1eb67'
    'lead': 'Owners of Ford''s Mustang Mach-E electric SUV will be able to add hands-free
      highway driving technology to their vehicles late next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T19:51:03.347+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:19:54.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:22.953+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-technology', 'drive']
    'template': '1'
    'title': 'Ford''s electric Mustang will offer hands-free driving technology next
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017a56d-5e2b-4d4b-8b24-a2fbda34e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Owners of Ford''s Mustang Mach-E electric
        SUV will be able to add hands-free highway driving technology to their vehicles
        late next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97dcc3a-15be-484b-9fff-e5d3a3bf23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c8ea7-1711-4aa4-9f8c-ad0cc2ec8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In SUVs with this technology, drivers will be able to remove their
        hands from the steering wheel and pull their feet away from the brake and
        gas pedals while the vehicle essentially drives itself on selected major highways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cd97c-e838-4d05-819e-65d672f1e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429401d-e9dd-4bac-ae72-258b775a7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mach-E will go on sale later this year, and the hardware to
        enable hands-free driving will be offered as an option. The software to enable
        the functionality, called Active Drive Assist, will be sold separately by
        the fall of 2021, Ford said. Drivers will either be able to install it at
        home through a download or at a Ford dealership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0356c-0cdc-4cec-9e6a-17daa4b1d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17524121-181c-47c5-a3aa-7305f6bb5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford had announced the Mach-E would eventually have this capability
        <a href="https://www.cnn.com/2019/11/17/cars/ford-mustang-mach-e/index.html">when
        the SUV was first unveiled last November</a>, but more details about the feature
        were released on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620a06e-5637-4f57-b8ce-4a529eccb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87cd2d-a370-4973-b3c0-36e840804b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hands-free driving functionality will be very similar to <a
        href="https://money.cnn.com/2017/10/12/technology/cadillac-super-cruise/index.html">General
        Motors'' Super Cruise system</a>. In addition to cameras and sensors on the
        outside of the car to monitor the road and other vehicles, a small infrared
        camera inside the car will make sure the driver is always watching the road
        ahead. If the driver looks away for too long, the system will not work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6d8f5-cfc4-4809-b8a1-a7cc97bd7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d306ce-0d27-4024-b4b2-1a0874a4e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers have a tendency to "over-trust" these sorts of driver assistance
        technologies and stop paying attention after about seven minutes of using
        a system like this, said Darren Palmer, Ford''s director of electric vehicles.
        That makes driver monitoring technology important.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37590c6-5a93-4415-9f1b-baf16b1fc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ef607-8ee1-481b-9fde-d4a115a09549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No data will be stored from the driver monitoring camera, he said.
        It will be used only for moment-to-moment monitoring of the direction of the
        driver''s gaze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd0246a-4f11-43d8-9b62-7254bbf8d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4fd80-cd07-4e55-b17f-dba5f92469d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s Active Drive Assist is different from Tesla''s Autopilot
        technology because Autopilot is not designed to allow drivers to let go of
        the steering wheel for long periods. The Tesla system also does not have a
        driver monitoring camera. Instead, Autopilot relies on sensing at least a
        slight tug from the driver''s hand on the steering wheel to indicate that
        the driver is involved in driving. If the Tesla system does not sense a hand
        on the steering wheel for a period of time, Autopilot will stop working.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e964e5-8fdf-4bdf-b236-2b3bb224f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259ecc1-db1f-4605-8d77-db26dc206e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the National Highway Traffic Safety Administration took
        legal action against a company that sold <a href="https://money.cnn.com/2018/06/19/technology/tesla-autopilot-buddy-dangerous/index.html">steering
        wheel weights designed to fool Tesla Autopilot''s sensors</a> into thinking
        the driver''s hand was on the wheel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed47b1-5b49-44a1-b062-8918c48ce86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471dbc7-0b7b-4ac3-885c-095c76a0005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other automakers, including Mercedes-Benz, Audi, BMW and Nissan,
        offer systems generally similar to Tesla Autopilot that also do not encourage
        drivers to remove their hands from the steering wheel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fabd3-92a3-4a29-9a87-6baed775bb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128b64f-347e-4bbb-9570-3433e1ca11b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s Active Drive Assist system will not execute highway lane
        changes, according to Ford. That is something that Tesla''s and some other
        systems can do and that GM has announced future Super Cruise systems will
        be able to do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a344c70-b450-4564-ae57-c19e0031f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd2933-da51-4c2a-b2d4-8f1524cda7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Active Drive Assist system will work on more than 100,000 miles
        of divided highways in the United States and Canada, the company said. The
        system can be updated to allow use on more miles of highway over time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce57775-0efc-4644-9b40-bd3082a86b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5385d5c-3927-4f61-98a4-dee5e05d629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system incorporates various driver assistance technologies,
        such as adaptive cruise control, which automatically follows traffic ahead
        at a set distance, and automatic lane keeping, Ford said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c8da4-9643-4568-9d3f-8b810ddeb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1a7fc-3cae-4743-8786-31acd74cd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver will be alerted when he or she enters a highway on which
        the system can work. The status of the various driver assistance systems,
        including Active Driver Assist, will be indicated in the narrow computer screen
        directly in front of the driver which serves as the gauge cluster. Engineers
        carefully researched how to clearly indicate to drivers the status of the
        systems, Ford executives said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06121895-cb3e-47d2-bb07-be93d657c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6c912-935a-42f5-9b7b-f97ce12dca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the system is engaged, drivers will be able to immediately
        take back driving control by just using the steering wheel, said Chris Billman,
        director of customer experience for Ford''s drive assistance technologies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099af7fe-3a9e-4cc7-b870-a6fc91516c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5eec3-eee6-4873-b728-8ff07e8b1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make sure you could take over without making it feel
        like you''re wrestling control from the car," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999476b-9b69-4e0f-be8a-03cbb196c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89c98a-17bb-4f9c-a69e-77c9955d8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other systems, like Tesla''s Autopilot, require a firm tug
        in the steering wheel to return control to the driver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e108aa-f64b-4c68-86c1-b950ceba5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5b2c5-111e-4a1e-9bac-32ab14802b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford did not provide pricing information for the hardware or software.
        The company plans to make the technology available on other Ford models later,
        executives said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f405b9d-5cb8-4432-868f-8c3761a69661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:51:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/18/business/ford-electric-mustang-mach-e-hands-free-driving/index.html">Ford''s
        electric Mustang will offer hands-free driving technology next year</a>."</em></p>'
  'minority-owned-business-struggling':
    'author': 'Katie Lobosco, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T19:51:52.074+08:00
    'imagesource': 'jcr:33f914b5-daee-41be-aaab-626e0b3e3441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd730bcc4-64df-42fc-945a-ed7f564d3647'
    'lead': 'Two weeks after the Los Ocampo taqueria in Minneapolis reopened for take-out
      service in May, looters broke in, smashing the windows, stealing inventory,
      and breaking the security cameras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T20:00:09.996+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:19:53.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:23.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['small-businesses']
    'template': '1'
    'title': 'Minority-owned business are struggling more than others. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14906af-6a1e-48d4-a0cf-fcbdc04288fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two weeks after the Los Ocampo taqueria
        in Minneapolis reopened for take-out service in May, looters broke in, smashing
        the windows, stealing inventory, and breaking the security cameras.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2387a0d-7cdd-4a45-bb40-dcc23c5b15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2afe4-6dad-4b10-a5c9-9b75d218fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were just coming back out of that first slump from the
        pandemic and now we''re in a different one after the social unrest," said
        Julian Ocampo, who runs Los Ocampo and six other restaurants with his family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bfd58-d287-4fc2-a274-aff46caacdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972c452a-2a17-4cfe-a0a9-5079752bb181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant, like others on Lake Street, where most of the damage
        occurred in Minneapolis, remains closed, and business is down at Ocampo''s
        nearby stores, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d797b2-42ed-475b-96fe-923ce2869e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd74a7-dc5c-4ecf-994b-e9652a2d2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, the pandemic has been especially hard on black
        and Latinx business owners, according to <a href="https://www.nber.org/papers/w27309.pdf">research</a>
        from Robert Fairlie, an economics professor at the University of California
        at Santa Cruz. The number of black business owners fell 41% between February
        and April, Fairlie found, while about 36% of immigrant business owners and
        32% of Latinx owners stopped working during the lockdowns. By comparison,
        the number of white business owners declined by 17%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e6b9b-d473-4cbc-be3f-bbb24c955daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27efb833-dfa4-4844-a9c3-8929ed5b69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority-owned businesses tend to be in industries where demand
        was hardest hit by the pandemic, like restaurants, coffee shops, barber shops
        and salons. Black communities have <a href="https://edition.cnn.com/2020/06/05/economy/may-jobs-report-black-white-unemployment/index.html">lost
        jobs at higher rates</a> since February, depressing demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0d878-571f-48f0-ae66-84b7350e4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfc806-a015-4468-9976-0cc14ac383ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But minority-owned business also had a harder time getting help
        from the federal government''s economic response to the pandemic, including
        the <a href="https://edition.cnn.com/2020/06/09/success/small-business-owners-ppp-loan-rule-changes/index.html">Paycheck
        Protection Program</a> that makes forgivable loans to small business owners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb06ee8-3dfd-49a8-b212-c94f2e53e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b41ff-54ab-4a31-99cd-6f964469b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The early days of PPP really left out the lenders best positioned
        to help businesses owned by people of color," said Dafina Williams, senior
        vice president of public policy at the Opportunity Finance Network, which
        represents community development financial institutions, known as CDFIs, dedicated
        to serving low-income people and communities that are missed by traditional
        lenders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf12ca-c787-431b-9b52-044ab2b9cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f45cb7-b467-47b0-ae26-992ebae978a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing out on federal aid</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515de42-44f8-4080-8ea9-756c20ba6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the small-business relief program launched in April, there
        was a mad dash to obtain funding and it turned out that many of the country''s
        smallest businesses missed out. Larger companies that had existing relationships
        with bigger banks were more likely to get their applications processed before
        the pot ran dry just two weeks later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93ecfe-e616-4790-8d4f-cd0638430d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92cf4d-1855-4462-9038-a9ebb6a8301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t have your books ready to go on the cloud. If you
        didn''t have all your tax forms ready to send in. If you didn''t hear about
        it, or your English isn''t so great, then by time you got all those pieces
        together the money was gone," said Mihailo Temali, the founder and CEO of
        Neighborhood Development Center, a Minnesota based CDFI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dff44-f7ab-41e1-a52c-a722c406d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597ec4c-9919-4087-8902-34386ec50168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller, family-run businesses, including Los Ocampo, had better
        luck once the government released a second round of funding for the loan program.
        It still has about $100 billion left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d3c7b-51c0-462b-80fd-6e1eddc86bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c8507-28b4-48e6-ba07-c1098f2ac9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late April, the Small Business Administration also dedicated
        a window of time for smaller lenders to access its online system without having
        to compete with thousands of bigger banks and dropped a lending threshold
        that shut out the smallest lenders. It eventually <a href="https://www.sba.gov/about-sba/sba-newsroom/press-releases-media-advisories/sba-and-treasury-department-announce-10-billion-cdfis-participate-paycheck-protection-program">set
        aside $10 billion</a> specifically for CDFIs -- but that didn''t happen until
        May 28.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639d126-fed1-4df2-831f-154f2350fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65b052-bb5b-453e-aeca-3ec12f1ed35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, CDFIs had approved more than $7 billion in Paycheck
        Protection Program loans. But the <a href="https://edition.cnn.com/2020/06/16/politics/covid-relief-aid-oversight-war/index.html">administration
        hasn''t released data</a> on who''s received the money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a16b3-d7ce-4201-a018-67cad7f559d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525267b4-1084-4546-b7be-70bb30b02fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government also expanded an emergency loan program for
        small businesses and some states set up their own lending programs. In Minnesota,
        businesses hurt by the pandemic could take out a small loan, half of which
        is forgivable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba388b03-0d6e-44bd-9eab-230365383669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffb34a-d82c-48ea-8c23-abb6bd274a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, even with those supports, not every business owner in need
        has been able to get financial help, said Nasibu Sareva, the executive director
        of the African Development Center, a separate Minnesota CDFI.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1657ac9-3a12-42d2-86cd-4736caab81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872bcd2-0f0a-4d58-bff1-ef29dd07fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group works specifically with African immigrants, many of whom
        are unbanked. Language barriers make it hard to understand the US financial
        system to begin with -- nonetheless a complex maze of new resources. The move
        from in-person assistance to Zoom calls during the pandemic made it even more
        challenging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14565f5-ca30-488c-8798-413c8d948c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860c5e0-0864-4c6e-abc2-616ad4e54d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just understanding the whole shebang of the PPP was really tough,
        let alone for African immigrants," Sareva said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab5b88-d40e-4b3e-b255-965af68a7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c1a5d-e854-430f-9338-433f9efa1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Development Center didn''t have the capital available
        to make loans under the federal small-business relief program, but helped
        owners get their documents together and then referred them to another community
        lender. Nasibu said the state program was less complex, but of the 400 applications
        the group received, only about 100 were eligible. That money ran out within
        a month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f33047-6814-4ab1-9011-50fd3d7c9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af1d39-b027-4f1b-aa4a-c44a8421db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cautious optimism</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49879816-82c8-4e47-8349-7c2edc191a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the national level, small business advocates are pushing Congress
        to do more. The Paycheck Protection Program loans, which covered eight weeks''
        worth of payroll and some other expenses, helped businesses survive at first
        but they''ll need more support as the reopen. Another spike in coronavirus
        cases could lead to second wave of city and state shutdowns keeping businesses
        closed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea7c6f-f863-4500-a9ca-a05606563a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7fe90-7972-43a6-9c9a-2d2d9817af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Opportunity Finance Network say community lenders are going
        to need access to a lot more capital. It''s calling for Congress to make a
        $1 billion investment in the Treasury Department''s CDFI Fund.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c477e4a-c6b9-49b0-9643-453889a316f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7c7e2-bf65-46af-a98f-f2f44c1f4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic proposal for another <a href="https://edition.cnn.com/2020/05/15/politics/house-vote-covid-aid-3-trillion-remote-voting/index.html">stimulus
        spending bill</a>, which passed the House last month, included that funding.
        But Republicans, who control the Senate, called that measure dead on arrival
        and appear <a href="https://edition.cnn.com/2020/06/05/politics/jobs-report-stimulus-congress-pandemic/index.html">in
        no rush to approve another aid package</a>. In June, Congress passed changes
        to the small business loans, giving recipients <a href="https://edition.cnn.com/2020/06/09/success/small-business-owners-ppp-loan-rule-changes/index.html">more
        flexibility while still qualifying for forgiveness</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c5439-d138-4c0f-b089-d7a7206db352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179701e-1338-4918-bd2f-62fc6a5599b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.welovelakestreet.com/">More than $6 million</a>
        has been raised from donations for the Lake Street businesses and the Minnesota
        legislature is considering a $300 million package to help damaged businesses
        in Minneapolis and St. Paul.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ccdf9-807c-4b5c-b7b6-4a7387943222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa659be-58a3-42fa-9973-13b482cf5107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains to be seen whether it will be enough. While insurance
        can cover the cost of the damage, Nasibu said some of his clients had stopped
        paying their premiums as they struggled to pay bills over the past few months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d58ef-c64a-4e99-8c96-53bd3fa31963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fc88f-b31c-48c1-9ec2-73cfb4053b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocampo family has hired back whoever wanted to work, but it''s
        still only about half of the 150 employees they had at the start of March.
        Not everyone feels it''s safe to come back to work, despite the masks and
        gloves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f09fe5-56e3-4e2a-80dd-65532f3d265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c1e52-2ab2-44ae-b178-b01472b1a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:19:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigger places like us, we''ll bounce back. We have the contacts
        and resources. It''s the smaller places need the most help," Ocampo said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e34ff-07ea-490a-a847-ba031e4f2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:09.999+08:00
