  'DILG-disciplinary-action-barangay-officials-quarantine-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T17:01:11.693+08:00
    'imagesource': 'jcr:af30059d-3ebc-4803-bd14-be9c81b2481a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2c3231d-96a6-4056-90fd-c4cd02d248a3'
    'lead': 'The DILG said it is seeking the imposition of disciplinary action against
      some 20 barangay officials in Metro Manila for supposedly violating COVID-19
      quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T17:05:58.117+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:20:03.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:20.175+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Department-of-Interior-and-Local-Government', 'quarantine',
      'community-quarantine', 'ECQ', 'quarantine-violations', 'disciplinary-action']
    'template': '1'
    'title': 'DILG seeks disciplinary action vs. 20 barangay officials over quarantine
      violations'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e97fa6-978c-4217-b554-b9975df061d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—</strong> The Department
        of the Interior and Local Government (DILG) on Thursday said it is seeking
        the imposition of disciplinary action against some 20 <em>barangay</em> (village)
        officials in Metro Manila for supposedly violating COVID-19 quarantine protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2032019-4a9a-4940-b983-fa7bb8630da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the agency’s recommendation to the Office of the Ombudsman, DILG
        Undersecretary for Barangay Affairs Martin Diño disclosed that the local officials
        were already given show cause orders following multiple violation complaints
        lodged against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e214b2-70d8-4c15-9ae2-e0cb94997986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patong-patong ang mga reklamo at sumbong na natanggap namin
        laban sa kanila kaya sa kabila ng kanilang sagot sa</em> show cause order<em>
        ay minabuti naming ipadala pa din sa</em> Ombudsman <em>ang mga ebidensyang
        aming nakalap</em>," Diño said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b551b-cd99-4e4b-8c8d-c3c48f5389ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The complaints we’ve been receiving were already mounting.
        That’s why aside from their answers to the show cause orders, we also made
        it a point to send to the Ombudsman the evidence that we’ve collected.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cbff8-e0e0-4579-8eb1-e6dd0bb368d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the alleged offenses include violations in physical distancing
        rules, illegal cockfighting, gambling, poor enforcement of lockdown protocols,
        as well as negligence and gross neglect of duty, the DILG official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e60d9-6891-49db-a195-57b31378dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño added that the barangay captains included in the complaint
        were from Manila, Caloocan City, Quezon City. Parañaque City, Mandaluyong
        City, Las Piñas, Makati City, Pasay City, Taguig City, Marikina City, and
        Muntinlupa City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b94456-7bc1-4794-a88d-53ba8d97797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said reports of anomalies with regard to the government’s
        COVID-19 cash aid program have also been endorsed to appropriate authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855704ed-857a-4a94-8260-b6635bf7c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to send a message sa mga pasaway na (to stubborn) barangay
        officials that the DILG will not tolerate any violation of ECQ protocols,”
        Interior Secretary Eduardo Ano said in a statement, stressing that no official
        will be exempt from the laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d778c-33ee-478a-ab9d-7abb5850d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:05:58.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region saw an easing of lockdown measures in June, as
        the country aims to gradually reopen the economy amid the health crisis. Despite
        the development, residents are still encouraged to stay at home and follow
        minimum health protocols, to help curb the spread of the contagion.</p>'
  'Premier-League-players-take-a-knee-make-a-stand':
    'author': 'Glen Levy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-18T16:54:49.373+08:00
    'imagesource': 'jcr:fb33bd28-10af-4e6d-9e3b-d56b847e7559'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f65c9db4-e795-42af-8b7b-7c7cac4824d7'
    'lead': 'With the eyes of the world on the English Premier League''s long-awaited
      resumption, players in both Wednesday''s games took a knee in a powerful and
      symbolic show of solidarity with the Black Lives Matter movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T17:06:02.952+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:20:03.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:20.379+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Premier League players take a knee -- and make a stand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9821b9-a742-4a0d-8863-74ee59c75031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.952+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the eyes of the world on the English
        <a href="https://edition.cnn.com/2020/06/17/football/premier-league-return-coronavirus-spt-intl/index.html">Premier
        League''s</a> long-awaited resumption, players in both Wednesday''s games
        took a knee in a powerful and symbolic show of solidarity with the Black Lives
        Matter movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f125e6-5a06-407a-920d-c1e6a50cbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline act on the day the Premier League returned after a
        100-day absence was supposed to be Manchester City''s blockbuster encounter
        against Arsenal, featuring some of the finest players in world football.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db968ba-a069-472a-ac2e-a2dcec2a0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most memorable moment of action in both games -- Aston Villa
        and Sheffield United literally got things rolling earlier in the day -- took
        place before a ball was kicked in anger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee493e87-d011-4069-9211-e4169ac30b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refereeing officials and coaching members of staff of the four teams
        involved in Wednesday''s games also took a knee, while all the players wore
        shirts with their names replaced by the words "Black Lives Matter," a tribute
        to the movement which has grown in prominence since George Floyd''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608f092-7b38-46ec-b5e5-deb7902c7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, City and <a href="https://edition.cnn.com/2020/06/09/football/raheem-sterling-anti-racism-protests-support-spt-intl/index.html">England
        star Raheem Sterling</a> contributed to a short video with other major football
        stars explaining how they are "tired" about the manner in which black people
        are treated and represented.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa27d5-199a-4b49-987f-25d6da77b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love that choreographed tribute," <a href="https://twitter.com/MirrorDarren">tweeted
        CNN contributor Darren Lewis</a>, in reference to when the players of Villa
        and United took a knee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05076684-e5e4-4790-9a39-61a2c82f56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All players, including referee Michael Oliver, kneeling for a Black
        Lives Matter tribute at the moment the eyes of the world are on the game after
        kick-off. Brilliant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0caf7-7bef-4435-b0fa-5af3def8937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/17/football/premier-league-return-coronavirus-spt-intl/index.html">READ:
        Premier League returns after 100-day hiatus</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de16a33-d29e-4649-abf5-3a17bf5f1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games, which were played without fans, were also preceded by
        a minute''s silence in memory of those who have died due to the coronavirus
        pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1dc45-ebca-4176-a0a6-4c6391f553dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Britain''s Culture Secretary Oliver Dowden
        said "the best league in the world''s" return "shows the soft power of UK
        Sport."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ff5ff-ea06-46c5-90b4-80332abef01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Premier League will be returning and the world will be watching,"
        added Dowden. "This is hugely symbolic. It''s a boost for our football-loving
        nation. We need fans to play their part too, watching from home. To keep the
        home advantage, support from home."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb18db-808a-486e-b7d4-198a484cddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/17/football/marcus-rashford-free-school-meals-u-turn-spt-intl/index.html">READ:
        The gifted soccer star who became a remarkable activist</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc923d9f-8aec-45a0-b040-47898842071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Significant occlusion''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb84a0-e124-4198-9da0-577ed338cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the game between Villa and United ended goalless it nonetheless
        delivered one of the 2019/2020 season''s more surreal moments — indeed in
        Premier League history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb27ae-4cf9-4cc5-8567-c4b69c5550cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s Oliver Norwood crossed a fairly innocuous ball into the
        penalty box but as Villa goalkeeper Oerjan Haaskjold Nyland backpedaled, he
        appeared to step over his line holding the ball, due in large part to teammate
        Keinan Davis nudging him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096454e-deb8-4390-80e3-64a9ba3732f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However referee Michael Oliver''s watch failed to buzz and signify
        that the entire ball had crossed the line -- which subsequent TV replays seemed
        to indicate had clearly happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e5876-8797-446f-8645-deb6dd38f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hawk-Eye Innovations -- the developer of the goal-line
        technology system -- Oliver didn''t receive a signal to his watch due to "significant"
        occlusion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51651d93-6c0b-4786-bf5e-193b363b27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seven cameras located in the stands around the goal area were
        significantly occluded by the goalkeeper, defender, and goalpost." said the
        Hawk-Eye Innovations statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948e178-e19a-45de-ba71-aea1c935c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This level of occlusion has never been seen before in over 9,000
        matches that the Hawk-Eye Goal Line Technology system has been in operation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5141657-a930-4a6b-bd20-7f79eddb8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/16/football/manuel-neuer-bayern-munich-cmd-spt-intl/index.html">READ:
        Manuel Neuer reveals what it''s like to play in football''s ''ghost games''</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602180af-d4a8-4c46-91d1-8451d98a83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Etihad Stadium in Manchester, as well as taking a knee, Arsenal
        striker Pierre-Emerick Aubameyang also raised his fist as the Gabon international
        paid homage to a symbol of black protest and liberation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaea13b-ccd9-4a46-97f9-fd46ba4c01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Olympic medal winners John Carlos and Tommie Smith raised
        their fists on the podium at the 1968 Olympic Games in Mexico City during
        the US national anthem.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96175814-60ce-479d-b4b5-5a4c80863022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gesture has been adopted many times since, and many have raised
        their fists during the Black Lives Matter protests in the aftermath of Floyd''s
        death.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb02df-0cc3-4d02-b30e-ea1fb9b5a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/17/football/belarus-premier-league-referees-attack-spt-intl/index.html">READ:
        Soccer referees threatened on roadside after game</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd4fad-92de-4df3-9bff-681d605a2c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology did not get in the way of a rather more engrossing game
        at the Etihad Stadium as second-place City emerged 3-0 winners -- against
        the backdrop of a Manchester downpour -- thanks to goals from Sterling, Kevin
        de Bruyne and Phil Foden.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06e5db-141a-4f20-a1c5-a69665ad2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal defender David Luiz, who came on as a first-half substitute,
        was at fault for two of those goals and the Brazilian''s miserable evening
        was brought to an early conclusion after he was red carded for conceding the
        penalty that led to the home side''s second.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd3bb9-b730-4d36-bd95-73391d9b58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foden''s goal came in stoppage time, with 11 minutes added after
        Eric Garcia had to be stretchered off following a horrific collision with
        teammate Emerson.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ac2be-b324-4445-80e0-a89dcc8b17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win means City is now 22 points behind leader Liverpool, with
        the Reds on the verge of winning a first ever Premier League title. Liverpool
        last won a top-flight crown 30 years ago, in the old first division.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19212e72-4649-42ed-b743-4ab2077afa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s two games down, 90 to go. Before Liverpool take to the
        field in the Merseyside derby at Everton on Sunday, the two teams linked by
        the provocative, pugnacious manager Jose Mourinho -- Tottenham Hotspur and
        Manchester United -- face off on Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae8c1b-202e-4f46-a638-f456b50d4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:06:02.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/football/premier-league-restart-manchester-city-arsenal-aston-villa-sheffield-united-spt-intl/index.html">Premier
        League players take a knee -- and make a stand</a>"</em></p>'
  'english-premier-league-comeback':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-18T17:06:25.218+08:00
    'imagesource': 'jcr:43bb32cd-a259-4e5e-93a7-ee72144d6a6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75c8e83c-9d41-40d8-8c99-2ce8fc28d546'
    'lead': 'It''s been 100 days since a ball was last kicked in the English Premier
      League and whilst many fans are getting excited about the restart, not everyone
      is convinced that now is the right time to return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T17:15:13.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:20:02.270+08:00
