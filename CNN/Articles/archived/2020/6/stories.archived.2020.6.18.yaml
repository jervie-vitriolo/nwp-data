      'jcr:uuid': 'fe6b3c91-27a8-40b9-9470-d804b93d928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:34:35.008+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T12:20:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>Appias phoebe nuydai</em> is among six subspecies under
        the <em>Appias phoebe</em>, which was first collected in the mountains of
        Luzon in 1861. The other subspecies were found in South and North Luzon, Northwest
        Mindanao, North Negros, South Palawan, and Mindoro.</p>'
  'brooklyn-molotov-lawyers-protests':
    'author': 'Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T15:35:36.092+08:00
    'imagesource': 'jcr:2975de10-6c5f-4ad3-8c89-e3093fa6813e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad7ae5f-e66e-4792-a7c4-4e59f48438a3'
    'lead': 'On an early October evening in 2014, a group of New York University law
      school students gathered for a joint birthday party at (Le) Poisson Rouge, a
      popular bar and music venue a few blocks from campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:38:54.613+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:20:12.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:17.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How two promising lawyers found themselves facing life in prison for
      alleged Molotov cocktail attack during protests in NY'
    'visualType': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f5985-fa85-4d26-a4c0-d3a8ce057c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;On an early October evening in 2014,
        a group of New York University law school students gathered for a joint birthday
        party at (Le) Poisson Rouge, a popular bar and music venue a few blocks from
        campus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766effc-88b3-448f-a0ad-be1f918b74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the birthday celebrants, Colinford Mattis, quickly hit it
        off with another guest, Urooj Rahman, who was studying law at Fordham. Both
        raised in Brooklyn, the two bonded over their professional interest in human
        rights and their engagement in local politics, becoming friends from there
        on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb95848-47a8-4f71-99c8-9031cdf5f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Mattis, 32, and Rahman, 31, are in jail, facing federal charges
        alleging they participated in a Molotov cocktail attack on an empty New York
        Police Department vehicle during protests sparked by the <a href="https://www.cnn.com/2020/06/06/world/gallery/intl-george-floyd-protests/index.html">killing
        of George Floyd</a>&nbsp;in Minneapolis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0f8fa-202b-4d44-bea4-39f2fb7065fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promising young lawyers with enviable educational pedigrees
        and significant familial responsibilities -- he is raising three foster children;
        she is the primary caretaker for her elderly mother -- suddenly find themselves
        detainees indicted on seven federal felony charges for which they face life
        in prison. Their predicament has puzzled not only family and friends, but
        also prosecutors themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b749353-9afa-416f-970f-0f91092c2896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a person with an extraordinary career that was just starting
        in the law. He attended prestigious universities, he had some of the best
        education that you can have in this country and yet he risked everything --
        everything -- to drive around in a car with Molotov cocktails attacking police
        vehicles," federal prosecutor Ian Richardson said during one of Mattis''s
        initial court appearances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae903fd5-3010-4412-8da9-e00024a2c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult for me, frankly," Richardson later added, "to comprehend
        how somebody in his position with his background would do what he did."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef037dc-6e71-42ee-a6f3-067040e9839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former colleague of Rahman''s, Alicia Bella, said she couldn''t
        reconcile the charges with the person she knew. "I''m very surprised. My heart
        goes out to her, and I want to do everything I can to help her," she said.
        "I know what this country does to people who express themselves. I''m definitely
        worried."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d91ae-0eb1-406f-8588-f71fb5a35cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/06/05/us/new-york-lawyers-molotov-cocktail/index.html">Prosecutors
        say the two lawyers</a> drove Mattis''s tan minivan late in the evening of
        May 29 to participate in widespread protests in Brooklyn''s Fort Greene neighborhood.
        There, just before 1 a.m. on May 30, Rahman approached an empty NYPD vehicle
        with an already broken window and tossed in a makeshift explosive device,
        according to court filings. She also "attempted to distribute Molotov cocktails
        to several other individuals and to incite them to use the Molotov cocktails
        in the course of the protests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0524a63a-b3c4-4676-93e2-bf8a51b47483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van, driven by Mattis, then "fled the scene," court documents
        say, and shortly thereafter police stopped the vehicle and found "precursor
        items" to build explosives, including a lighter, a Bud Light bottle stuffed
        with toilet paper and a gasoline tank. Both Mattis and Rahman have been indicted
        on charges including use of explosives, arson and civil disorder. They haven''t
        entered a plea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498638ba-2807-4ddb-b789-7aca6779225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the alleged actions of the two did not cause physical harm
        to any individual, their behavior, as described by prosecutors, came at the
        height of both the protests that <a href="https://www.cnn.com/2020/06/06/us/new-york-looting-intelligence-failure/index.html">swept
        the city and an eruption of destructive looting and property damage</a> that
        sparked days of tension between police and those who had taken to the streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52aeeb3-d053-45cc-9f8d-9cc74f260d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, their alleged actions stand in contrast to their
        nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbe234-ecf4-4326-b6a2-33e96e42bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their friends and lawyers and a review of their professional
        experiences and personal lives, Mattis and Rahman are lifelong social justice
        advocates with deep interests in civil rights and police reform, but neither
        displayed signs that they might engage in the sort of violent outburst of
        which they are accused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb102c-1fc9-4225-a076-b0f11cc28da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He always wanted to use a law degree to do good in this world''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff58a52-4422-4a78-8a8e-fedccf729e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis was raised and attended public school in East New York, a
        section of Brooklyn that has among the highest crime rates and lowest-performing
        schools in the city, according to public records.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345352a3-8e1d-41b3-bfba-eed8ee74fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to attend St. Andrew''s School, a prestigious private
        institution in Middletown, Delaware, where he published an essay for the school
        magazine that signaled his nascent interest in social and economic justice
        issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533f96a-f5eb-4562-8ae0-9d292bd94aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that, inspired by his colonial history class and the Kanye
        West song "Diamonds from Sierra Leone," he had organized a forum on the trade
        of blood diamonds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb6a5a-72f9-4e4e-8384-304439d96b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I researched the brutality of mining diamonds and lack of compensation,
        I was reminded of my time working at a fair trade coffee cooperative in Mexico
        over the summer," he wrote. "There I learned the values of fair trade, and
        met the people who make an inexpensive commodity that Americans just consume.
        I realized that just because America is a capitalist society, success does
        not need to ultimately be ''someone loses and someone wins,'' but rather everyone
        can win and have enough to live comfortably."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46439e97-2003-4956-bfcb-abecf1cd9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Princeton University, where Mattis studied sociology and played
        rugby, he appears to have amassed a dedicated group of friends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15288e04-2500-4aad-838e-830cd5886063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an early teleconference in his court case, his attorney,
        Sabrina Shroff, told the judge that "almost all of the colleagues that he
        had at Princeton are either on this line, have called me or e-mailed me or
        offered to support him in one way or another."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d681f-96bb-4f48-b755-a74b5a18aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I could not overemphasize here the level of support
        that Colin has received from the Princeton community." Reached by CNN, she
        declined to comment for this story, though she told the court in a filing
        Tuesday that the alleged conduct outlined in the charges is "highly aberrational."
        Of the suggestion Mattis would be involved in violent acts, she wrote, "he
        is no such person."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58be35c-b077-4ea1-8dba-76d6d87202c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years teaching math and science in New Orleans as part
        of Teach for America, Mattis returned to New York City to attend law school,
        where he struck classmates as unaffected by the trappings of the institutions
        he had attended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50195fd-b852-4909-81a0-5df08c9966b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very easy in that kind of setting to get wrapped
        up in the doctrine of the law and in grades, and he always wanted to use a
        law degree to do good in this world," said Olivia Ensign, a friend of his
        from law school who remains in close contact with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f1596-aee1-4fa2-acbd-ee1d69977baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Mattis, she said, that meant "that it''s not enough to really
        have access to these places of power and privilege, that you need to bring
        in other people and make sure that anything you do is with a sense of community
        and bringing down structural inequality."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff416a7-b608-4c2c-9777-c442433c2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he ran for social chair of the law school''s student bar association,
        he described himself in his campaign pitch as "pretty chill &amp; super friendly
        + I like dopeness." He suggested that as chair he would push for food at events,
        puppies at dog therapy, "and whatever fresh ideas y''all have."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a2378-4ba0-49f4-9646-6474c8fd98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he campaigned the next year to continue on as a third-year
        representative, Mattis advocated a plan for free or subsidized coffee on campus
        and to "strengthen our intellectual community as a space for open and sincere
        discourse around legal and societal issues that matter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1899bda-1fd5-4a93-9c38-00f8ce2392a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vote for me is a vote for more awesome at NYU Law!" he wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976d2e2-96e6-4273-bbaf-d791f1bbc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did corporate work at the law firm Holland &amp; Knight after
        graduating, while volunteering for a group called Her Justice, which provides
        lawyers for women living in poverty. There, Mattis and another lawyer won
        an award for their advocacy for a mother seeking financial support for her
        young daughter, according to the group''s website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fc8bc-0c85-45e4-971c-4e5614a9459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he worked at mid-size law firm Pryor Cashman LLP
        in its corporate practice group and was a member of the local community board
        in his childhood neighborhood of East New York, where he returned to live
        with his mother.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa00abc-ab48-48e2-be7f-7b6942263a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was furloughed from the firm in April, amid the coronavirus pandemic,
        and after his arrest, the firm placed him on suspension without pay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4364f4c-e4c1-4ee2-b251-9ef77356d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we confront critical issues around historic and ongoing racism
        and inequity in our society, I am saddened to see this young man allegedly
        involved in the worst kind of reaction to our shared outrage over what had
        occurred," the firm''s managing partner, Ronald H. Shechtman, said in a statement
        at the time of Mattis''s arrest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d9c2c-9cfd-40fd-b595-1828f62bd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his employment at Pryor Cashman, Mattis''s home life took
        a turn, according to his lawyer and friends. His mother fell ill of uterine
        cancer while caring for three foster children. Last year, Mattis''s mother
        died, and he assumed full-time care of the children, ages 5, 7 and 11, moving
        forward on the adoption process for two of them, with plans to do so for the
        third, according to his lawyer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a6c0f-9a73-4644-9a5b-24dfef3ceced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of both Mattis and Rahman, Salmah Rizvi, recalled him as
        unfazed by the daunting task of suddenly caring for three children on his
        own.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d3e9a-db7c-4fe9-a004-1c49e0b3053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was inspired by this new responsibility and he felt that it
        really helped him to manage his time," she said, adding that he attended all
        of their parent-teacher conferences. "He felt it was nothing but a blessing.
        Never ever did he use the word ''stress.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd166e3-b3fd-43fe-9047-cbe49eeecdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everything she did was to help underprivileged people''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367d6d6-bb64-4d19-a8f3-6ac3fa5d9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman cut a similar path. A Pakistani immigrant, she arrived in
        Brooklyn at age 4 with her mother to meet her father, who was already living
        in the US. Rahman grew up in Bay Ridge, where she attended public school and
        then gained entry to Brooklyn Technical High School, a specialized school
        that is one of the most competitive in New York City. Next came Fordham University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eae581-2b09-4b5d-ac05-917d1e4e52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In law school, also at Fordham, she became deeply interested in
        refugee rights and international human rights, winning a fellowship to work
        as a lawyer in Turkey, where she helped asylum-seekers in Istanbul, and then
        did similar work in Cairo for a group called Saint Andrew''s Refugee Services,
        according to her lawyer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041b491-31ae-4fb8-91d1-ba491ca90b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned to New York, she got involved in local politics,
        becoming policy director for a longshot 2017 mayoral campaign by Robert Gangi,
        an activist and police reform advocate whose central campaign proposal was
        to eliminate "broken windows" policing in New York.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b67abc-e436-41a1-a151-15a2c775277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eradication of that practice, which holds that issuing summonses
        and making arrests for minor offenses helps ward off more serious crimes,
        was important to Rahman, recalled Bella, one of Gangi''s campaign managers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03192867-dd0f-4d0c-a0b6-7cb48faadcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bella said Rahman kept their team organized, but rather than being
        a taskmaster, took on extra work herself if it needed to be done.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1dc71-01c3-4b45-a2c7-67e982ff01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was talking to a few of our colleagues about everything and we
        were saying, when I forget how to keep going in politics, I think of Urooj.
        She was the reason why I felt like I could make a difference and my voice
        mattered," Bella said. "Everything she did was to help underprivileged people."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514051f-ccc3-452a-a39f-8878ce0c9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman''s professional interests, however, belie the more casual
        side of a young woman who loves Cardi B, the New York Yankees and Bollywood
        dancing, her friends said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14eebd6-d16f-48d9-8762-b77617053c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizvi, the mutual friend of Rahman and Mattis, said Rahman helped
        choreograph dances for a ceremony the night before Rizvi''s wedding, and often
        assists her in the kitchen.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157ccf7-4941-4bab-b6db-a2076549c29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to cook, and she''s always willing to cut my onions for
        me so I don''t have to cry."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf17055-2752-466e-9118-eb4e9923a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her detainment, Rahman had been working for Bronx Legal
        Services, where she fought evictions for impoverished tenants in housing court,
        and was responsible for caring for her mother, who is in declining health,
        doing her grocery shopping and getting her medications.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805641e-cc98-48b3-9120-8d57a5d5a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an early court hearing, a lawyer for Rahman noted that the care
        she provided for her mother was so extensive that she draws a stipend from
        a home health care organization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48871e-a9d4-49d5-af15-80a35f491ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, however, Rahman may face a bleak outlook. As a prosecutor put
        it in court: "She has thrown away her career in the law when she threw that
        Molotov cocktail at a New York City Police Department vehicle."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b346d-42b9-4b54-a868-00480602dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the protests, video that appears to include an interview with
        Rahman taken the evening of the alleged incident has surfaced online.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb0481-8360-4b1f-931f-9974add65521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=vazxHrxH7yY&amp;feature=youtu.be">Posted
        to YouTube</a> by a group called Loudlabs News NYC, the video shows a woman
        who gives her name as "Urooj" and who wears the same outfit in which Rahman
        was photographed that evening.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87461252-a301-409c-a024-28946eeee053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has got to stop, and the only way they hear us is through
        violence, through the means that they use," she says. "Gotta use the master''s
        tools, that''s what my friend always says."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2542a-7546-4e0f-ab9e-c00af83b4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues: "What I saw was targeting of property, and no property
        is above a human life. Destruction of property is nothing compared to the
        murder of a human life. So I understand why people are doing it. It''s a way
        to show their pain, their anger, because it just never stops."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c30c7e-e62e-4ed7-b3ec-866bff438ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Paul Shechtman, said the conduct laid out in the charges,
        if believed, was "an aberrant act in the heat of the civil protests that have
        swept the country over police violence and systemic racism. Viewed in the
        context of her life, violence is clearly not Ms. Rahman''s way."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c10945-4319-4ada-93f4-7cc17072fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Rahman and Mattis were initially granted bail by a US District
        Court judge, an appeals court ordered that they be detained while Brooklyn
        federal prosecutors appeal the bail decision. Since last week, the two have
        been incarcerated at the Metropolitan Detention Center.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b8c55-c6dc-4527-b5ff-8600de28a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman''s lawyer disclosed in a court filing Tuesday arguing against
        her detention that she is being "held in isolation (in quarantine) for two
        weeks," adding that "to believe that Ms. Rahman will turn to violence if released
        to home detention -- and thereby risk substantial harm to herself and to family
        and friends -- is to substitute fiction for reason."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14296e1-1876-4a0a-8e7b-49c2b4b9b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:38:54.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual step, a group of 56 former federal prosecutors also
        submitted a proposed brief to the court Tuesday to argue that federal prosecutors
        in the Rahman and Mattis case have misconstrued the bail laws and that the
        defendants have been wrongly jailed.</p>'
    '54':
