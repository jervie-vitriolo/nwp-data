    'template': '1'
    'title': 'British singer Vera Lynn dies aged 103'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657eb583-f7f2-404e-b669-5ac22a6d21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- British singer Vera Lynn, whose sentimental
        ballads during World War II provided the soundtrack for the Allied war effort,
        has died at the age of 103, according to a statement from the Dame Vera Lynn
        Children''s Charity on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8327f-da15-47ca-a6bc-8f32652d342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0d24a-aed3-401a-90c4-1ad2f667062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn, who lived in Ditchling, East Sussex, England, died Thursday
        "surrounded by her close family," the statement posted on the charity''s website
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650995f-6649-435b-a06b-fbe5faf4d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea419df-3ff9-4a44-af18-abfe3cccc357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn''s two most famous songs, "We''ll Meet Again," released in
        1939 at the start of the war and "The White Cliffs of Dover," recorded in
        1942, created a patriotic image of a courageous and phlegmatic Britain that
        resonates with people in the UK even today. She was also the first English
        singer to make it to number one in the American music charts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603e026-20b7-46e7-9c0d-f7235d1378e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da887d2b-03b8-4569-b998-877c0c16e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, Virginia Lewis-Jones, said in the statement: "My mother
        first became involved in raising awareness of cerebral palsy in the 50s when
        there was very little understanding of the condition and children who suffered
        from motor learning difficulties were often referred to rather pejoratively
        as ''spastic.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261df5e8-6d18-484b-b0b0-3038d367a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dd9e1-1c80-4d6d-ae52-fb5b32c76fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with celebrity chums including David Jacobs and Wilfred Pickles,
        she set out to change people''s attitudes towards the disability and help
        children reach their full potential. There was no one else raising funds to
        help at that time, so it was groundbreaking work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00243cb0-f3a9-4409-8f0e-96db438832d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f49e2b-4fa2-4eec-b582-f175bb3a27c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although my mother was closely associated with other charities,
        not least those supporting veterans, the Dame Vera Lynn Children''s Charity
        always held a very special place in her heart -- the children loved her as
        much as she loved them and I''m extremely proud of what it has achieved and
        the difference it has made to so many families'' lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d3153-9abf-4a98-aee0-e30cbc69695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b80c0-c4a0-4c4f-a98f-486095107832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s PA Media news agency also reports her family confirmed
        her death in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d48808-8e6d-456a-b4a4-5fd2ed0d2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a71ea-f13d-4139-924a-fb88bacb4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson paid tribute to Lynn in a tweet:
        "Dame Vera Lynn''s charm and magical voice entranced and uplifted our country
        in some of our darkest hours. Her voice will live on to lift the hearts of
        generations to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba86906-f0d2-4644-a21b-dd12e17b8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddd9eb-f8f6-4bc5-9601-bb6686bac93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her coronavirus address to the nation on April 5, Queen Elizabeth
        quoted Lynn''s famous wartime song, saying the UK should take comfort in the
        fact "better days will return, we will be with our friends again, we will
        be with our families again, we will meet again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe11996-3e0a-4f87-8a12-f9ce93944469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6636b7-4d7c-46f5-ba4a-9940658ec520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forces'' sweetheart</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef7f59-7485-40d2-bb5f-495fe5ce81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Margaret Welch was born in 1917 to a working class family in
        East Ham, now a London suburb. She began her career singing in working men''s
        clubs at the age of just seven. She took her grandmother''s maiden name --
        Lynn -- as a stage name at the age of 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ce7ac-105b-43be-bb68-e07caa2cc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed8d82-abde-449f-9fd0-e90f8e109aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left school when she was 14 and was spotted by a booking agent
        who arranged work for her at parties and events. She later started performing
        on the radio and released her first solo recording "Up the Wooden Hill to
        Bedfordshire" in 1936.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fdbdbf-9e0d-4c75-bcc6-453a02eec5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe96f527-d11b-43fe-8e09-4033882f0d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 1941, Lynn was given her own radio show on the BBC,
        "Sincerely Yours, Vera Lynn." She later appeared in the film "We''ll Meet
        Again," in which she portrayed a character based on herself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabef3fa-f31e-4cc9-aaee-11471fe5c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7c1c2-540f-4141-aa91-f1ea0d27ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Forces'' Sweetheart" spent the spring and summer of 1944 performing
        for troops stationed in Egypt, India, and Burma (Myanmar).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb953d57-1bfa-4e5d-8b66-db7090962559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e0524-b5ff-498a-b59a-7c3a4675077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the war ended, Lynn toured Europe and continued to broadcast
        her radio program. When Decca Records released her next hit, "Auf Wiederseh''n
        Sweetheart" in the United States in 1952, Lynn became the first English artist
        to hit number one on the American record charts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2693c24-19da-468c-bfdc-468b25af254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:17:31.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:19:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
