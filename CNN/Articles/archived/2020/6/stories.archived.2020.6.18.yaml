      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC added the Professional and Subprofessional CSE-PPT which
        was originally scheduled on March 15, will be reset to 2021. That test was
        supposed to be taken by 293,845 people nationwide. The CSC said it would issue
        a separate advisory on the matter.</p>'
  'judges-court-personnel-Manila-City-Hall-self-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T16:24:54.376+08:00
    'imagesource': 'jcr:5ad9305a-a5c1-41ad-9a83-6a451bc4ac39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '759e11d2-c024-4186-9d33-a79a0431df35'
    'lead': 'All judges and court personnel stationed at the Manila City Hall have
      been required to undergo self-quarantine after two employees came in contact
      with COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T16:34:52.114+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T12:20:05.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:19.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judges, court personnel at Manila City Hall required to undergo self-quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135883a6-d5c7-48a0-b6a9-c0369cae5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — All judges
        and court personnel stationed at the Manila City Hall have been required to
        undergo self-quarantine after two employees came in contact with COVID-19
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5fa6f-d07d-4688-828a-bbd3c8bfa237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should isolate themselves starting Thursday until June 30,
        according to the order signed by Executive Judge Virgilio Macaraig of Manila
        Regional Trial Court Branch 37.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3ebe1-a8ff-4515-853a-22b60ecf515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig said two of the court employees had close relatives who
        recently tested positive for the coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2ce15-3d6b-462c-b00c-f417cdf306e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the memorandum was issued "upon consultation with" Supreme
        Court Administrator Midas Marquez and Assistant Court Administrator Maria
        Regina Adoracion Filomena Ignacio, and "with prior permission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debbe8fc-c165-41e5-a83a-241c27b91f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All judges and court employees affected are advised to avoid contact
        with the public and to conduct tracing of all persons they may have in contact
        with at the court premises for the last two weeks," Macaraig said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d80771-d766-4211-99c0-085a19f6cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">dozens
        of media workers&nbsp;covered Branch 46''s conviction</a> of Rappler CEO Maria
        Ressa for cyber libel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b9ecb-fb84-416f-bcec-a1ec88f37dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig asked those who have been in the court premises to report
        to him and to barangay health workers once they experience symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9a905-c02b-4e7e-ac9c-0135e0f04427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings can be done through video teleconferencing while pleadings
        and motions may be filed electronically during the quarantine period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9c452-bee0-4392-96d4-9978cb94c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:34:52.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig said the city government of Manila has also been requested
        to conduct disinfection and sanitation of the court premises.</p>'
