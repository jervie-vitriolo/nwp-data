    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have grown mini brains containing Neanderthal DNA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0899e2f-6382-42a4-98ea-4222a4868cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;We now know that many of us are
        <a href="https://www.cnn.com/2020/01/30/africa/africa-neanderthal-dna-scn/index.html">part
        Neanderthal,</a> with our genes carrying traces of past encounters between
        our early ancestors and the Stone Age hominins that populated Europe until
        around 40,000 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240dd06-6a52-4969-aa61-9a8bd8175e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.749+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence that early humans interbred with Neanderthals emerged
        in 2010 after scientists led by <a href="https://www.cnn.com/2010/TECH/science/05/07/neanderthal.human.genome/index.html">geneticist
        Svante Pääbo</a>&nbsp;pioneered methods to extract, sequence and analyze ancient
        DNA from Neanderthal bones and mapped their genome in detail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257e604-d334-4387-8457-950bc2925848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a team of European researchers has taken that science to the
        next level, growing blobs of brain tissue from human stem cells that contain
        Neanderthal DNA and proteins, with the hope they will shed more light on how
        Neanderthals relate to modern humans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c44439-9e78-461b-a483-18fc1ef4b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were curious how much of the Neanderthal genome could be explored
        if you just have access to stem cells from the right people," said Grayson
        Camp, research group leader at the Institute of Molecular and Clinical Ophthalmology
        in Basel, Switzerland, and author of a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d83c9-7226-4c54-b78d-b7ec41cca9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the research was a proof of concept that could potentially
        help understand cognitive and other differences between humans and Neanderthals
        — although it was in a very early stage of research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a5361-f0ff-4f79-9292-4053c6a17730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp, who is an assistant professor at the University of Basel,
        has also made <a href="https://www.nature.com/articles/s41586-019-1654-9">brain-like
        tissue from chimpanzee cells</a> to try and understand how the human brain
        has changed since humans diverged from chimpanzees and the other great apes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599124c-fc84-4855-878b-40ebfdda764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Brains, simplified</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be99b03-0055-4554-b57c-ab6bd29b8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which was published Thursday in the journal Cell Stem
        Reports, used stem cells from the <a href="http://www.hipsci.org/">Human Induced
        Pluripotent Stem Cell Initiative</a>&nbsp;(HipSci), which recently generated
        a living biobank of stem cells from many different humans. Nearly all of the
        cell lines in the biobank are from people of UK and Northern European descent
        — a population highly likely to have Neanderthal genes, Camp said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c9714-9259-4e8b-9641-664d33018349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We analyzed the genome of each one of these individuals for which
        there are stem cells, and by comparing to the reference genome generated by
        the Pääbo lab, we could figure out which parts were likely derived from Neanderthals
        and which parts were not," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1570cf-5fdc-497e-bcb6-0fda98f070cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per individual, there''s something like between 1% and 4% of the
        genome likely derived from Neanderthals," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81e82b-48b5-4ecb-8f1a-be0df806d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you then look at 200 individuals you end up recovering about
        20% of these Neanderthal genes. This means that altogether this stem cell
        resource has most of the Neanderthal genes present in Europeans inside."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311e592-5da8-48d4-8bb4-9291f5ad90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then grew brain organoids — 3D blobs of brain tissue just
        a few millimeters wide and only just visible to the naked eye — from these
        cells by nurturing them in a petri dish with a growth factor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716eae8-382b-4bc5-bfb6-c05f71815a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organoids, which can mimic in a rudimentary way many human organs,
        can be used to test the specific effects of drugs safely outside the body,
        something that has revolutionized and personalized areas such as cancer treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63f67c-3397-4b02-9ab8-2abea0ffd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Researchers have of course generated and analyzed organoids from
        human cells before, just no one had ever bothered to look at what the Neanderthal
        DNA might be doing," Camp said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a22264-a599-4ec4-bd26-85c2aaff6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Proof of concept</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11c6c3-7187-4ff9-82c9-aeed6cc50d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp was keen to stress that these were not "lab-grown Neanderthal
        brains."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73593ff4-3530-4f34-841c-ae13e95fe3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are human cells, they''re not Neanderthal cells but human
        cells that have Neanderthal DNA naturally inside them," Camp said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef75db-cd55-4414-93b9-8e8401078e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is totally different to Jurassic Park. It''s more about studying
        the mechanism than try to recreate something (that no longer exists.) "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef24af5-2238-4434-9509-042187a0f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurons in lab-grown brain organoids, sometimes called mini brains,
        <a href="https://www.cnn.com/2019/06/27/health/mini-brain-activity-study/index.html">have
        been shown to make connections and generate some electrical activity</a>&nbsp;—
        but they don''t yet come anywhere close to a real adult human brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd2071-cbe3-42e2-acb5-a629c33d8a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, other body-part tissues could be cultured and studied
        in this way to see how Neanderthal traits might have shaped our own, Camp
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e4e04-aef8-416f-a6da-7447e330c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Neanderthal genes in the stem cells that have links
        with hair and skin color could be used to explore these traits, given that
        it''s already possible to generate <a href="https://www.nature.com/articles/s41586-020-2352-3">skin
        organoids that have sprouted hair.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736272a-e6f5-43fc-9240-d3d849f1edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, it could potentially be used to create intestine organoids
        to look at how sets of enzymes process food, giving information on Neanderthal
        diet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9ce1e-03d1-42a6-b1fb-95f6ecadf119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be interesting to access stem cells from
        other populations around the world to study Denisovan DNA — <a href="https://www.cnn.com/2018/03/16/health/ancient-denisovans-modern-dna-study/index.html">an
        archaic cousin to Neanderthals whose DNA isn''t present in Europeans.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc668d-ed82-4c66-b103-e0e975538791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the technical variations in culturing these cells,
        it may take at least a couple of years for the technique to yield interesting
        data, Camp said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90bec8-7e58-471b-aa27-0e75e30604bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is tricky to do these experiments properly, because one doesn''t
        expect there to be major differences: Neanderthals and Humans were after all
        very similar. Also, these culture systems are not optimal yet," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d22af-495f-4894-8da7-c4c36203c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T23:47:31.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/world/brain-organoids-neanderthal-dna-scn-trnd/index.html#:~:text=Now%2C%20a%20team%20of%20European,Neanderthals%20relate%20to%20modern%20humans.">"Scientists
        have grown mini brains containing Neanderthal DNA"</a></em></p>'
