      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b911d1-46de-4c52-80c1-704200e10037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.280+08:00
