      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The federal government is stuck with
        63 million doses of hydroxychloroquine now that the US Food and Drug Administration
        has revoked permission for the drug to be distributed to treat coronavirus
        patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7065fd-056b-4d4f-8dd1-83c9aba9d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started stockpiling donated hydroxychloroquine in
        late March, after President Trump touted it as "very encouraging" and "very
        powerful" and a "game-changer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0335f-e680-4b3d-9fe0-548788d5b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday, the FDA revoked its emergency use authorization to use
        the drug to treat Covid-19, saying there was "no reason to believe" the drug
        was effective against the virus, and that it increased the risk of side effects,
        including heart problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d4131-9c0b-44f6-a4fb-10c806680026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves the Strategic National Stockpile with 63 million doses
        of hydroxychloroquine, plus another 2 million doses of chloroquine, a related
        drug donated by Bayer, according to Carol Danko, a spokesperson for the US
        Department of Health and Human Services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2d84f-6b78-47a3-b9a5-2168495d854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many public health experts point to all of this as an unfortunate
        chapter in the history of the pandemic thus far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aa660-9c2e-4f79-97ac-c9238fa9e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally, we put a great emphasis on one drug, hydroxychloroquine,"
        said David Holtgrave, the dean of the School of Public Health at the University
        at Albany, who co-authored a study of the drug as a treatment for coronavirus.
        "I worry that history will judge this as having over-invested in one treatment
        pathway as opposed to looking more broadly at a larger number of treatment
        candidates."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e591d-17b1-4a59-8ce3-697f985699cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the FDA revoked its authorization, the stockpile had already
        distributed 31 million doses. Novartis and Mylan donated doses of the drug
        to the stockpile.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770d7ad-9aff-4724-baf6-2c8bea7391ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HHS is working with the companies that donated the product to determine
        the available options for the product that remains in the Strategic National
        Stockpile," Danko wrote in a statement to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac9088-8f98-4c5f-84ba-26cb18873ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine has been used for many years to treat diseases
        such as malaria, rheumatoid arthritis, lupus. After President Trump started
        touting hydroxychloroquine as a treatment for Covid-19, patients with those
        illnesses reported having trouble finding the drug.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c31ae-4b36-4c89-b7ea-2bf4813ad7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the leftover doses was first reported in The New
        York Times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ad8d8-a507-47c3-94c9-8711239cb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, FDA Commissioner Dr. Stephen Hahn wrote that his agency''s
        decision to authorize hydroxychloroquine in March "was based on evaluation
        of the EUA criteria and the scientific evidence available at that time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7ded6-9808-47a2-9264-62fc8c6b5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many infectious disease experts, including those who''ve
        studied the drug for coronavirus, say there was never any evidence that the
        drug worked for the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561ecfc-9078-4abd-87ed-c70d68037b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump tweeted that a French study showed hydroxychloroquine
        and the antibiotic azithromycin "have a real chance to be one of the biggest
        game changers in the history of medicine." He continued to be a cheerleader
        for the drug for several months, and even said he took it himself after being
        exposed to staffers with the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495995f-3e56-4392-86c9-6bcf0e7542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That French study had so many problems that the society that published
        it has backed away from it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f75a88-6fe4-4e86-8894-95fbbe6875ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the study didn''t conclude that the drug worked for Covid
        patients -- just that it decreased the amount of the virus found in the nose
        and throat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477321a7-94fa-4a16-98b2-4e680075b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it was a very small study -- just 20 patients -- and it ignored
        patients who took hydroxychloroquine and died or ended up in the intensive
        care unit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc9f91-61ce-422f-8e0d-b6be44585f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After complaints about the study, the International Study of Antimicrobial
        Chemotherapy, which published the study in its medical journal, concluded
        that the study "does not meet the Society''s expected standard."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9de5e-03a7-4c23-82f8-74ede5d3f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:37:44.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, two major studies have found that the drug is ineffective
        against coronavirus. One of the studies, published in the Journal of the American
        Medical Association, also showed that Covid patients who took the drug were
        more than twice as likely to suffer cardiac arrest.</p>'
  'Trump-signs-Uyghur-human-rights-bill-detainment-camps':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T06:38:59.249+08:00
    'imagesource': 'jcr:f052347b-a97d-4314-a2b5-ee766b7aadfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab269b3-ab7a-474d-82ab-a56c53fff9d5'
    'lead': 'US President Donald Trump has signed a bill that aims to punish China
      for its human rights abuses against the Uyghur Muslim population on the same
      day his former national security adviser claimed Trump told Chinese President
      Xi Jinping he should proceed in building detainment camps for the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T06:40:07.656+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:20:44.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:08.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs Uyghur human rights bill on same day Bolton alleges he told
      Xi to proceed with detention camps'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30e28b-8591-4595-9ccd-a1d3940b15a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump has signed
        a bill that aims to punish China for its human rights abuses against the Uyghur
        Muslim population on the same day his former national security adviser claimed
        Trump told Chinese President Xi Jinping he should proceed in building detainment
        camps for the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84bc7cc-b554-4973-a453-47c9e7a57b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesman said Trump signed the Uyghur Human Rights
        Policy Act of 2020 on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deda427-1218-498e-ba7f-db01a6016081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an excerpt of his forthcoming book published by The Wall Street
        Journal, John Bolton wrote Trump discussed the detention camps built by the
        Chinese government for Uyghurs in western China during a dinner at the G20
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f9e5a-ca7f-4b67-b2cd-f6dd838cf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With only interpreters present, Xi had explained to Trump why he
        was basically building concentration camps in Xinjiang. According to our interpreter,
        Trump said that Xi should go ahead with building the camps, which Trump thought
        was exactly the right thing to do," Bolton writes. "The National Security
        Council''s top Asia staffer, Matthew Pottinger, told me that Trump said something
        very similar during his November 2017 trip to China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d68d7-01f9-4f7b-b9c2-4c8b44b9d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that more than one million Uyghurs,
        ethnic Kazakhs, Kyrgyz, and members of other Muslim minority groups have been
        detained by the Chinese government in internment camps, where they are reportedly
        "subjected to torture, cruel and inhumane treatment such as physical and sexual
        abuse, forced labor and death."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65491124-59f3-4c31-8c22-8eebfd44fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo has called Beijing''s actions in
        Xinjiang "the stain of the century."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ac8a8-5d0b-4cc1-aef3-1106ca605a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uyghur Human Rights Policy Act of 2020 passed overwhelmingly
        in the House and Senate. The legislation condemns the Chinese Communist Party
        for the detention centers and recommends a tougher response to the human rights
        abuses suffered by Uyghurs, ethnic Kazakhs and other Muslim minorities in
        the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f45c6-f879-4490-b150-86ea9d09c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the legislation, the President would have 180 days to submit
        a report to Congress identifying Chinese officials and any other individuals
        who are responsible for carrying out torture; prolonged detention without
        charges and a trial; abduction; cruel, inhumane, or degrading treatment of
        Muslim minority groups; and other flagrant denials of the "right to life,
        liberty, or the security" of people in Xinjiang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27281ba8-e254-4ab8-8e83-ee15c608f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T06:40:07.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals identified in the report would then be subject to
        sanctions, including asset blocking, visa revocation, and ineligibility for
        entry into the United States. The legislation gives Trump room to opt against
        imposing sanctions on the officials if he determines and certifies to Congress
        that holding back on sanctions is in the national interest of the United States.</p>'
