      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not spoken to any of Masterson''s accusers.</p>'
  'china-india-economic-ties-threat':
    'author': 'Sherisse Pham and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T08:19:26.563+08:00
    'imagesource': 'jcr:8be444fa-3c8f-437e-ac25-bbbebf53a814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5a92de2-0261-4154-ab83-f2235d6986ed'
    'lead': 'China and India are locked in a tense diplomatic and military standoff
      after a deadly border skirmish earlier this week. The economic stakes are high
      too, given the huge trading relationship and particularly close ties in technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T08:44:54.819+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:20:39.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:10.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china-', 'india-']
    'template': '1'
    'title': 'China and India need each other. Just look at technology

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8b4a3-441c-4779-986f-a7167886ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China and India are locked in a <a
        href="https://edition.cnn.com/2020/06/17/asia/china-india-himalayas-conflict-intl-hnk/index.html"
        target="_blank">tense diplomatic and military standoff</a> after a deadly
        border skirmish earlier this week. The economic stakes are high too, given
        the huge trading relationship and particularly close ties in technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224f5bb-ba19-47c0-8eb4-e2f4876aa5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India imports more goods from China than any other country. And
        over the past decade, India and China have enabled each other''s rise as emerging
        technology powerhouses. Chinese tech giants have invested billions of dollars
        into India''s biggest startups, while its smartphone makers dominate the country''s
        market and Indians have flocked to apps like TikTok.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f67a7-380b-4d47-bf34-928cdc66da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the dispute threatens those ties. Growing anti-China sentiment
        in India has already led to calls for a boycott of Chinese products and services,
        while new rules on foreign investment could constrain China''s ability to
        cash in on India''s internet boom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b127406-8501-42a8-8891-098e92b0e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deep ties</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7e9ba-e838-4180-afc0-aa1d6263ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has created a significant place for itself in India''s technology
        sector over the last five years, according to a report published by Indian
        foreign policy think tank Gateway House. Unable to convince India to sign
        on to its global infrastructure project known as the Belt and Road Initiative,
        China entered India''s tech scene by flooding the market with cheap smartphones
        from brands such as Xiaomi and Oppo and plowing money into Indian startups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff5f76-a40c-4ed5-9101-edc0a82b36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gateway House estimates that Chinese investors have poured some
        $4 billion into Indian tech startups since 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531b856-3edc-45b9-ac38-3c778dd70eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, for example, has invested in Indian e-commerce company
        Snapdeal, digital wallet Paytm and food delivery platform Zomato. Tencent,
        meanwhile, has backed Indian messaging company Hike and ride hailing app Ola.
        Gateway House found that more than half of India''s 30 unicorns — private
        firms worth more than $1 billion -— have Chinese investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da41b3d-1c04-4906-854f-f6b53f13aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Huawei is still in the running to help build 5G networks in
        India''s fast-growing internet economy, despite a US-led campaign against
        the Chinese company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cfe9c-d4bb-4f68-babf-df7782212f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was hoping to be the dominant player in this internet market,"
        said Amit Bhandari, fellow at Gateway House and co-author of the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e1fde-7c8a-414c-af8f-857323ee43ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also key to China''s goal of becoming a dominant force
        in global tech, according to Sukanti Ghosh, South Asia head for the Washington-based
        think tank Albright Stonebridge Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db330cc-2fec-4d8f-9ca5-d24dc967a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe anyone has been a loser in this relationship,
        both countries have gained substantially," Ghosh said, adding that it "ties
        in with the Chinese strategy of Asian dominance and its increasing competition
        with the United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2e5b5-d5fb-4741-8b74-6809df4e4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this year, India signaled it was taking steps to curb
        China''s growing influence. In April, the government announced that foreign
        direct investments (FDI) from countries that share a land border with India
        would be subject to more scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffe2b0-7069-4cb1-a8a3-bb7bcb8f9e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the new rules are vague. For example, investments in
        social media platforms that would raise questions about data storage and privacy
        will likely receive more scrutiny, Bhandari said. The government says the
        rules are intended to fend off opportunistic acquisitions and takeovers of
        Indian companies grappling with the fallout from the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1b993-984f-48c1-aa31-a81feaf96d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also appear to be aimed squarely at China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a391a-3ebb-430c-afd8-056e4b26941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, India''s arch rival, is not going to invest in India in
        any meaningful way, according to Bhandari, and the rest of the countries that
        share a border with India are small and not known for making large investments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97fabe-6bcb-4903-8d9f-ab2deeacfb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was directed at China, but not in a direct way," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad4b05-7f0b-4594-8395-638fbfa5ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhandari said tightening FDI rules was a message to Chinese firms
        that they can still export software and hardware to India, but they won''t
        be able to dominate Indian''s internet ecosystem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999dcd5-2223-4164-b48d-a5b09c135023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, "China will not have a free run in this market," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c1905-6adb-4c2e-9f58-352ff5d8a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government policy was initially met with skepticism by some
        in India''s tech sector. Then a cross-border skirmish between Chinese and
        Indian forces broke out in May, resulting in minor injuries to troops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79218d11-e86a-49c3-9bfd-524195e98c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident — at a remote, mountainous crossing close to Tibet
        — was the latest in a long line of border flare-ups, and it fueled a fresh
        round of anti-China sentiment in India. Tensions ramped up considerably on
        Tuesday, when at least 20 Indian soldiers were killed during a clash with
        Chinese troops, according to the Indian army.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59370a-74b8-4afa-b7f6-be6b084e9019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Redirecting China''s influence</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947c56e-a806-42d1-bcdd-13be36dbabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is bristling at the negative attention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6bfae-2035-4713-8b4c-da7da5784771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run tabloid The Global Times <a href="https://www.globaltimes.cn/content/1190552.shtml"
        target="_blank">said in an article</a> published earlier this month that India''s
        move to tighten FDI rules "shows the Indian government has been hijacked by
        domestic anti-China sentiment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d270d52-405f-49ae-a4a8-b2b4e875eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tabloid also criticized a recent app downloaded by millions
        of people in India called "Remove China Apps" that promised to help users
        scrub Chinese software from their smartphones. Google yanked it from its app
        store earlier this month for violating terms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a12263-4d86-4f65-8483-b859d8ca86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If India allows narrow-minded nationalism to spread to the field
        of science and technology, it will definitely hurt its own interests in turn,"
        the Global Times wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d5f2b-5671-4355-b6b7-9789eaf88347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies are seeking to establish a long-term presence
        in India, and their investments in Indian companies give them an enduring
        stake in the market, according to a Brookings India report published in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15386587-c6d4-45da-aa27-2e1adda95cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a widespread understanding of how difficult
        it would be to completely reduce India''s reliance on China," said Ananth
        Krishnan, former Brookings India fellow and author of the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519237f7-f684-4a04-8ee4-34bdace935de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India relies on China for everything "from heavy machinery and all
        kinds of telecom and power equipment, to active pharmaceutical ingredients,"
        said Krishnan, who is now a reporter with The Hindu newspaper. In his Brookings
        report, Krishnan estimated that the total current and planned investment from
        China into India is at least $26 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209ec3c-60e6-431f-a783-0f3e6c89fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the two countries reached more than $87 billion in
        the 2018-2019 fiscal year, according to India''s Department of Commerce. China
        was India''s second largest trading partner that year, just behind the United
        States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4579298-1bd6-4123-b07e-fdd4afcca7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the relationship is one-sided. China exports far more to India
        than the other way round.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4c01b-6992-4790-9455-7868ced3362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are structural dependencies on China which boycott campaigns
        aren''t really going to address," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec6e1e-0489-4e49-b852-a83683e42fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnan said the recent tightening of FDI rules weren''t aimed
        at stopping Chinese investment into India, but rather about "redirecting Chinese
        investment to areas where it will be of greater use to India — into actual
        [manufacturing] facilities and generating jobs."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a483b68-f437-43e3-9b79-e174fd3a1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cutting off China could mean job losses for Indians</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf24e7-5ddf-4f7a-8bd1-e882480faa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese smartphone makers have already built factories and created
        jobs in India.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ebb98-719c-4df6-a370-102405549d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s emergence as the biggest overseas market for Chinese mobile
        phone companies is one of the most significant developments in China''s relations
        with India over the past five years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cf0d8-44c4-4996-915a-b30e1ff3ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, four of the top five best-selling smartphone makers in
        India were Chinese: Xiaomi, Vivo, Oppo and Realme, according to market research
        firm IDC. South Korea''s Samsung, the only non-Chinese brand, was the No.
        2 seller.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc60d8-ddda-41b4-b9db-305d2c027941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India sales of those top Chinese smartphone brands totaled more
        than $16 billion in 2019, according to IDC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fd53a-9ab0-40c7-9423-5b17d53e6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all of them have manufacturing facilities in India. Doing so
        allowed the Chinese firms to both embrace Prime Minister Narendra Modi''s
        "Make in India" program and avoid stiff import tariffs. Xiaomi manufactures
        95% of the phones it sells in India locally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515df8f6-9e1c-4a5b-a79c-c688366c8f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you''re talking about cutting down the sales or shipment
        for these guys, it also impacts the factories that they have in India," which
        will "absolutely" affect Indian jobs, said Kiranjeet Kaur, an analyst with
        IDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51be04e-ef7d-42ba-9d63-1c07457c3bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that campaigns urging Indians to boycott Chinese goods
        have happened before, during previous border skirmishes. But they never put
        a dent in sales of Chinese smartphones in India.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1137d53-ecab-4250-a953-5407c0e9cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though many Indians are vowing to cut off Chinese hardware
        and software, "I really don''t think it''s going to change their buying decisions
        at all," Kaur said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7917c2-7506-4cc7-a500-5bb742fc617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re so dependent on these Chinese phone ecosystems, there''s
        hardly any other choices."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7ba6e-6098-45ff-b1e4-2b2834fb1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:44:54.822+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/06/17/tech/india-border-china-tech-intl-hnk/index.html"
        target="_blank"><em>China and India need each other. Just look at technology</em></a></p>'
  '87-helmets-project-':
    'caption': 'Cycling enthusiast and The 87 Helmets Project founder Ryan Azarcon'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-18T08:45:00.776+08:00
    'imagesource': 'jcr:9da4be94-68ba-45f6-a730-4cc5cd2b6036'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf1ebba-bbe1-4263-a1d5-af5d252524dd'
    'lead': 'A cycling enthusiast had seen an urgent need, immediately responded,
      and the rest was history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T08:49:02.405+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:20:38.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:10.812+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-87-Helmets-Project']
    'template': '1'
    'title': 'Cycling enthusiast steps up to protect bike commuters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d598f-ed46-4576-8a1c-6b72f4d69ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Due to
        land transport constraints amid the COVID-19 crisis, more and more people
        commute by bike, but there is a catch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a70679-2176-4df3-b923-38ec52490991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bike commuters don''t have helmets to protect themselves while
        on the road.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfced29-7ec3-441a-875a-3826b2eb2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cycling enthusiast saw an urgent need, immediately responded,
        and the rest was history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95af68-38db-49e6-8d35-9ab47b591264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The birth of ‘The 87 Helmets Project’</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2acf1-b1bb-4bd4-a720-1384de263811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Azarcon leads a project, which seeks to provide free helmets
        to vulnerable road users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7cb25-f1fd-4218-ac1a-c7bc988a9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed ''The 87 Helmets Project,'' this cause started more than
        two weeks ago when Metro Manila was transitioning to general community quarantine.
        At the time, public transportation was only allowed to operate at limited
        capacity, yet work was in full swing for some sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57adb61-247b-4422-aca7-4168c1bccc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I observed in news that most bike commuters were not wearing helmets.
        That started it,” Azarcon told CNN Philippines’ New Day on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ea458-59bb-49f9-b291-82ec82427a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarcon said it was supposed to be a ‘small project,’ and he had
        only meant to raise funds for 30 helmets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d5448-5f88-4570-a7d3-c0e60a8f43b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, somebody suggested that he raise money for 87 helmets
        because he is from the Philippine Science High School’s Class of 1987. More
        than that, help continued to pour in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6ebd1-a8db-40fc-a590-686d44a7fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The response was really awesome. In a matter of hours, I had enough
        funds for 30 helmets ... In less than a day, I had enough funds to buy 87
        helmets,” the project founder said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1760fe1e-96d6-4522-906b-73f5b5fc044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It just grew from there. My friends, family and even clients started
        to donate,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f328ce0-c635-4ea9-b5d8-d98236ddc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthusiast also found another benefit to cycling: “They say
        when you exercise, our bodies sort of release endorphins and that give us
        a positive vibe. But this is different, when you help, I have enough positive
        feeling to last me until midday."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747743ca-9a16-455e-89f3-0c19e17e9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T08:49:02.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those want to chip in or volunteer to his cause could get
        in touch with him through his Facebook page - Ryan Azarcon or they could type
        in the search tab #The87HelmetsProject.</p>'
