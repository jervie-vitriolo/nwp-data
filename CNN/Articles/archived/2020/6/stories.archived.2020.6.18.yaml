      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambo and her daughters had first came to the Peruvian capital from
        a remote village in the Amazon rainforest, so that her oldest, Amelie, could
        become the first member of the family to attend university.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076c54e-c75b-4ac2-8788-a5f4fcc6103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
