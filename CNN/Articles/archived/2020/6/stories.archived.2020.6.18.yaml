    'jcr:uuid': '53e17e1e-9a51-4695-834a-3673b7b0bba8'
    'lead': 'Senator Sherwin "Win" Gatchalian said Health Secretary Francisco Duque
      III should take a leave of absence while the Office of the Ombudsman is investigating
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T19:10:40.801+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:19:55.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:22.589+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque should take a leave of absence, Gatchalian says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0be78f-4948-4013-af46-9ef7259d35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Senator
        Sherwin "Win" Gatchalian said Health Secretary Francisco Duque III should
        take a leave of absence while the Office of the Ombudsman is investigating
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6218cc4-f50f-4112-9ab1-fc19c48ffaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said this will ensure an impartial probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a32622-05d1-429e-a537-389a327cba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, you can influence the information that the Ombudsman
        will request from the agency," Gatchalian said in an online interview with
        reporters. "I think the most appropriate thing to do is to take a leave while
        the investigation is still ongoing.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234e83a-4f0e-40d6-9def-2a28208397e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires earlier said he ordered the investigation
        of the alleged irregularities and anomalies committed by Health department
        officials and employees, including Duque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea3e62-f8ff-484d-8686-f34a8f6935c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he supports the Ombudsman''s move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f5e2d-8fc3-4127-b4f0-29ef6acf7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is really about time to clear the air at malaman natin ang katotohanan
        (and to find out the truth)…" Gatchalian said. "In the Bayanihan Act, we gave
        them flexibility, we gave DOH the flexibility to procure anything they want
        without bidding...."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bcc9c-7d96-41f1-b851-d6ff78861958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero dapat siguraduhin nila na ang pagbili nila ay nasa tamang
        halaga at iyong binili nila ay reasonable," he added." Hindi iyong labis labis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0c507-428a-4cc4-84c1-653ebb705938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But they must ensure that their purchases are at the
        right amount and reasonable. Not too much.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440d468-e84a-42f6-a607-17b70a335943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian was among the senators who signed a Senate resolution
        calling for Duque to step down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5987c-df1f-4a06-b1dc-c2764343cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Duque lacks foresight, which is necessary in battling
        the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e8961-5a60-4be5-9e9f-04350d5e6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita ko na nasayang natin ang oportunidad na magset-up during
        the lull period, which is January and February…" Gatchalian explained. "Ang
        pangako 30,000 (tests) by end of May. Ano na ngayon? Kalagitnaan na ng June
        nasa 10,000 pa rin tayo. There are really problems with the performance of
        DOH that led us to where we are right now.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f70490-884b-4e6f-ad69-c0214ebe0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I saw that we wasted the opportunity to set up during
        the lull period, which is January and February. The promise was 30,000 tests
        by end of May. What happened now? It''s now mid-June, we''re still at 10,000
        tests a day. There are really problems with the performance of DOH that led
        us to where we are right now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a8d40-e79e-47f4-92a5-7e2be5341112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he believes it will not be a big loss in the government’s
        fight against COVID-19 if Duque will take a leave of absence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195b8303-7e07-4ddb-9a4c-c822ecbf0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Task Force is now on top of a big bulk of tasks
        on the fight against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab910b82-04d5-4dd2-b9bf-491d80419e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that there are many capable health undersecretaries,
        who may step in and do Duque’s job while he’s on leave.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c90256-1764-4f04-ab91-27a9bdb3bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong isolation centers, iyong testing capacity, iyong delivery
        ng PPE, halos lahat iyon National Task Force na ang gumagawa," the senator
        said. "Ang DOH sila ang nag-a-analyze ng epidemiology data, as well as giving
        public health advice. But even epidemiology data, maraming reklamo dahil delayed.
        May isang instance o maraming instance, mas marami pa late cases kaysa fresh
        cases. So in other words, even the integrity of data is in question.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce9ed2-9a15-4b51-a0c4-aeb3c92450d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The isolation centers, testing capacity, delivery
        of PPE, almost all of those are being taken care of by the National Task Force.
        The DOH is analyzing the epidemiology data, as well as giving public health
        advice. But even for the epidemiology data, there are many complaints due
        to the delayed reporting. There are instances that there are more late than
        fresh cases. So in other words, even the integrity of data is in question.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b5bee-c835-4afd-b161-f87c08e10df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Slow gov''t response vs. COVID-19</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62c460-0f75-4ded-8f48-453ae4f72e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the government is not acting fast enough in addressing
        the COVID-19 health emergency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4acff-6d14-4061-a139-e565f0c0db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been been three months since the government started to implement
        strict quarantine protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e0dfe-25fa-477e-a961-95353e1a5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as of now, about 300-500 positive cases are still being
        reported daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4edb16-cff8-4e0b-8682-91b1745a38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we are doing anything wrong. We’re just not doing
        it fast enough…" Gatchalian argued. "Iyong ginagawa ng Germany, France, Italy,
        ginagawa rin natin. Except mas mabilis sila. Ang bilis talaga nila. Tayo,
        like I said, testing natin is still at 10,000. Without testing, how do you
        isolate?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c354e-1405-49ba-ab03-84d2e7a39115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df961e8-e6e1-40af-8d1d-42df1ed9b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think we are doing anything wrong. We’re just
        not doing it fast enough… We''re also doing what Germany, France, and Italy
        are doing, except that they are much faster. Like I said, our daily testing
        capacity is still at 10,000. Without testing, how do you isolate?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bcd1c7-0e0a-41f8-ab4a-4194892057d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator warned that if the slow-paced government response persists,
        more socio-economic problems may arise such as hunger, unwanted teenage pregnancies,
        and school drop outs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85202a89-1f94-4a16-88e8-c2af885362e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>80% of positive cases in Valenzuela due to gatherings</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e58879-7cd8-4b63-b6f9-6670528d5c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela City, 80% of the latest COVID-19 patients got infected
        after they attended a gathering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235af94-fdd8-4a35-925b-c72a9589ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkainan. Nagkita-kita. Nag-meeting. (They ate together and met.)
        So we have to avoid gatherings," said the senator, who was formerly congressman
        for the first district of Valenzuela. "And really, I am trying not to believe
        that a second wave is not coming, but the numbers, napako tayo sa 300-400
        cases a day noong nag-GCQ tayo (We were stuck in 300-400 cases a day when
        we implemented GCQ). No let up in terms of implementing our strategies.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4d457-5978-4138-ab19-f45ee122d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator expressed belief that there is no need to revert to
        stricter quarantine level.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae068d-a91d-4162-ae2b-148f224a9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, pwede pa [ang GCQ] (GCQ is still allowed]) because it’s
        a good balance between the economy and fighting COVID," he said. "It’s a good
        balance between limiting infection at the same time making people earn a living.
        But we have to be very strict, no gatherings.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81d91e-43a0-41a6-aa55-21bdb3514e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also suggested deferring the opening of public transportation
        on June 22 to prevent the increase in COVID-19 patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348153d7-642b-418f-8ade-6b4768305f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat pag-aralan mabuti and should be deferred if necessary kasi
        kapag binuksan ang public transpo on June 22, sigurado pipila ang mga tao,"
        he pointed out. "Sigurado magkakaroon ng hawaan.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65d149-b843-457f-a702-45f153a138de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T19:10:40.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It needs further studies and should be deferred if
        necessary, because if we open public transportation on June 22, it''s a certainty
        that people will have to line up and there will be viral transmission.]</p>'
