    'template': '1'
    'title': '16 friends test positive for coronavirus after an outing at a Florida
      bar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652b620-0a08-4243-acbc-0ca856df22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A group of 16 friends all tested positive
        for coronavirus after a night out at a recently reopened Florida bar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e45e69-41ca-4bd1-ab33-058507cca14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the group, who spoke to CNN''s Chris Cuomo Tuesday,
        said they want to remind the public that the pandemic is not over yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912160b9-983e-4ba2-86cb-4442f77fa9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to raise awareness and get ahead of it," Kat Layton told
        Cuomo. "We want to tell people it''s really not ready for what we thought
        it was ready for, it''s too soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2b9f2-f0b4-4cb6-929d-8431db37e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group had gathered for a friend''s birthday, they said. The
        bar was crowded, and no one was wearing masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdda55-0523-40f5-ac5c-5efb2bef6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standing there in front of those people, we knew we were pushing
        it," Layton said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17955eb-b1b7-477b-83aa-605ea79fc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the virus was "out of sight, out of mind" since they
        didn''t know anyone who had contracted it and they heard from their mayor
        and governor that everything was fine, Erika Crisp said. But within days,
        they started getting sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed4a81-ffa4-471f-8a57-f86fb197f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving the text messages that my friends were just boom, positive,
        boom, positive, boom, positive, back to back to back, it was overwhelming,"
        Dara Sweat told Cuomo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1a52a-42ec-457a-b8a7-0611504ab8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in the group tested positive; and though some had flu like
        symptoms, none got seriously ill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052db2dd-857a-474e-abec-a7d85351c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women said they are confident they contracted the virus on that
        outing. Since then, they said, they have been messaged by strangers who also
        got sick after visiting the same bar that weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d65820-d50d-4468-89ee-2312a7b07ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want others to be more cautious about taking advantage of looser
        restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe65a8-2025-4ca9-bcb2-fa9266dedc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel foolish, it''s too soon," Crisp said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bca76-6531-4327-a60e-fe7724e48544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Florida is continuing to reopen from coronavirus restrictions,
        the state recorded a record number of new cases on Monday, according to the
        Florida Department of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec4062-b3c7-41cb-bf11-ee3fdc0c2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we''re not shutting down, you know, we''re going to go forward.
        We''re going to continue to protect the most vulnerable. You know, we''re
        going to urge, continue to advise, particularly our elderly population to
        maintain social distancing, avoid crowds," Gov. Ron DeSantis said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0b24a-39c9-4fef-8675-ce1d0a6f03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:20:24.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/us/group-tests-positive-florida-bar/index.html">16
        friends test positive for coronavirus after an outing at a Florida bar</a>."&nbsp;</em></p>'
  '83-percent-of-Filipinos-life-worse':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T11:33:44.509+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0650dd58-3096-4dd9-b60a-21415f93f273'
    'lead': 'Life for a majority of Filipinos took a turn for the worse in the past
      year, according to a Social Weather Stations poll released Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T11:36:31.958+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:20:29.457+08:00
