      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH had said it will cooperate with all directives concerning the
        investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e8336-6c57-4044-8e6b-e26b5b6924eb'
      'mgnl:activationStatus': true
