      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad1409-fb5a-487c-82f8-e83c3db44d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other controversial provisions of the bill include<a href="https://cnnphilippines.com/news/2020/6/7/Bayan-Muna-slams-anti-terror-bill-travel-restriction-house-arrest-provision.html?fbclid=IwAR2mTZuMGiLUv9ZUiyG8CcVmzU5cE6RwBh2plmfjcHFoMrn5ecV0BlyeRgo">
        travel restriction and possible house arrest</a> against those who could be
        tagged as suspected terrorists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f93d2c-babe-4b8f-859d-132ab7a09118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f886ae-349a-422d-a375-982655b24492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also imposes 12 years of jail time for any person who
        threatens to commit any act of terrorism, proposes any such acts, or incites
        others to commit terrorism. Life imprisonment may also be imposed on those
        who will facilitate terrorist acts or recruit people to terror groups.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616aee40-cf9e-4ac4-b0a6-29453ae77c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea81eb-6f0b-4040-86a5-8ba23e401790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who previously certified the measure as urgent amid the
        COVID-19 crisis, has until July 9 to sign the Anti-Terrorism Bill into law
        or veto certain provisions. The Department of Justice, which has been tasked
        to review the bill, sent their report to the Office of the President on Wednesday.</p>'
  'doj-complaints-fake-facebook-accounts':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T13:14:48.273+08:00
    'imagesource': 'jcr:3c47d5f3-e46c-4528-98d9-15a32db3b674'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f26b2c89-0e6d-4ed5-a093-ce7c58283910'
    'lead': 'The Department of Justice (DOJ) said an investigation into alleged fake
      accounts on social media is ongoing, even as it continues to receive reports
      of dummy profiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T13:20:14.721+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T12:20:25.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:14.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'social-media', 'DOJ', 'Department-of-Justice', 'Markk-Perete']
    'template': '1'
    'title': 'DOJ says it continues to receive complaints about fake Facebook accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6557631-7651-40b7-b8c7-25433df92027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The Department
        of Justice (DOJ) said an investigation into alleged fake accounts on social
        media is ongoing, even as it continues to receive reports of dummy profiles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8a98ad-2724-4efd-af02-5b43d7675407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised briefing on Thursday, DOJ spokesperson Markk
        Perete said they have received 198 complaints concerning 300 fake accounts
        on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955d015-3d92-4f50-96c9-18dd53ccc375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay hiningi na natin na tanggalin ng</em> Facebook,<em>
        or i-take down.</em> At the same time, <em>humingi tayo ng</em> preservation
        <em>ng laman ng mga</em> accounts <em>na ito para matignan kung saan ba ginamit
        st sino yung nag-create ng mga</em> accounts," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ba2f1-1b86-4c23-b55c-66959fbbaedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked Facebook to remove or take these down. At
        the same time, we ask that the information in these accounts be preserved
        so we can see where these were used and who created it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feebeb89-4863-4852-bc0c-0a9e98761917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete added an inter-agency whose members are from&nbsp;the DOJ,
        the National Privacy Commission, and the Department of Information and Communications
        Technology are looking into these "ghost accounts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c1dcc-9260-435b-ad57-0d530227d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> inter-agency task force <em>na ito ay nakikipagpulong,</em>
        working in close coordination with Facebook <em>para makita natin kung meron
        bang motibo, meron bang...</em>common thread that would connect all these
        accounts," said Perete.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d13d30-dbd0-43a8-9060-7e507b8e3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The inter-agency task force is working closely with
        Facebook so we can see if there is a motive, if there is a common thread that
        would connect all these accounts.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d83f10-e440-4129-81b3-9d345ccf6a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said they continue to report these ghost accounts to Facebook
        as well as the NPC as they receive the complaints.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59403faa-2fc0-4e7f-8864-0730027e8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> interest <em>naman ng</em> NPC, I understand, is
        more on privacy. They want to see <em>kung may mga</em> protocols <em>yung</em>
        Facebook that need to be tweaked or to be improved on to ensure <em>na yung</em>
        data <em>ng ating mga kababayan na nasa kanila</em> will be amply protected,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db574a1-652f-447a-92e5-cb1655b620c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The interest of the NPC, I understand, is more on
        privacy. They want to see if Facebook has protocols that need to be tweaked
        or to be improved on to ensure that the data with them will be amply protected.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8109f2-2d79-4151-ae85-0d7657a45b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOJ said they would <a href="https://www.cnnphilippines.com/news/2020/6/7/DOJ-probe-fake-Facebook-accounts.html">launch
        a probe</a> into the surge of bogus accounts on Facebook.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b6427-5d6e-4d85-ad1b-ca1fb2997bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice chief Menardo Guevarra said he will direct the agency’s
        cybercrime office to coordinate with the National Bureau of Investigation
        and the Philippine National Police to “promptly investigate” the spike in
        fake profiles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdb9c2-e443-4870-bc7c-e2a9e2102448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:20:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This gives me cause for worry. We don''t need false information
        at a time when we''re dealing with a serious public health crisis,” Guevarra
        said.</p>'
  'Donald-Trump-presidency':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T13:16:14.165+08:00
    'imagesource': 'jcr:ff4fc4d3-3beb-4528-95f4-e85a13263a07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1327bbee-0d05-4e74-911e-49caf2f622b4'
    'lead': 'Donald Trump''s presidency has only ever been about one thing -- himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T13:26:38.283+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T12:20:24.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:14.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'presidency']
    'template': '1'
    'title': 'ANALYSIS: When it comes to the pandemic or foreign policy — it''s all
      about Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03c44c-7c00-47f1-af14-cfe50c1dfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—&nbsp;</strong><a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Donald
        Trump''s presidency</a> has only ever been about one thing -- himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231c668-193d-4f12-bd2a-0663b64e44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the President''s decision to risk exposing his supporters to
        <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">coronavirus</a>
        -- and anyone they might later meet -- <a href="https://edition.cnn.com/2020/06/15/opinions/the-remarkable-idiocy-of-holding-a-trump-rally-in-tulsa-sepkowitz/index.html">at
        an indoor rally</a> on Saturday and <a href="https://edition.cnn.com/2020/06/17/politics/bolton-book-trump/index.html">extraordinary
        revelations from former national security adviser John Bolton</a> might be
        shocking. But they merely add to a bulging file of evidence about Trump''s
        incessant preoccupation with his own interests and image.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e63c15-7b68-4681-a63e-b4da90c26904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.283+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f0583-e1bb-44f6-a6e5-36ff39ea1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign policy hawk''s book accuses the President of pleading
        with China''s leader Xi Jinping to help him win reelection. This would be
        an abuse of his duty that would be on a par with his quid pro quo demand in
        a political shake-down of Ukraine that got him impeached -- that Bolton confirms.
        Bolton also writes that Trump tries to ingratiate himself with dictators by
        offering to intervene in criminal investigations on their behalf and also
        claims that Trump is easily manipulated by smart global counterparts, especially
        Russia''s Vladimir Putin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749095a6-585f-43d4-bb20-3d19a66f9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b700600-5c62-488f-ae8d-01a161979e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton clearly has revenge in mind, and during a long Washington
        career has often plowed what his critics see as a selfish furrow on behalf
        of his pet issues. He is being accused <a href="https://edition.cnn.com/2020/06/17/politics/bolton-reaction-congress-impeachment-malpractice/index.html">by
        Democrats for keeping quiet</a> about Trump''s abuses of power during impeachment
        in order to make a buck with his tell-all. And unlike still-serving diplomats
        and civil servants with much more to lose, he declined to testify in public
        hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c880aef-de52-45d1-b1b3-9ddbf6cd1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29928c43-7f60-49e8-bfd1-200e0ddac699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he also spent months by Trump''s side in sensitive meetings
        and on calls with foreign leaders so he is offering an insider''s look. His
        claim that the President agreed with Xi on the need to build <a href="https://edition.cnn.com/2020/06/17/politics/trump-uyghur-human-rights-bolton-china/index.html">concentration
        camps for Uyghur Muslims</a> is a stunning glimpse at how Trump ignores the
        principles that have underpinned American foreign policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00578d2-d79c-4b83-9cfe-04380ad7d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f545c-84d5-442b-a809-22d63606e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton claims the President sees no distinction between the national
        interest and his own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9861e589-efce-4319-82de-2e37fb3cc446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d719c-1257-4336-9014-efe198a7baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is evident in photo-op summits that produced no tangible result
        with tyrants <a href="https://edition.cnn.com/2018/06/11/politics/trump-kim-summit-singapore/index.html">such
        as Kim Jong Un</a>. His foreign policy on issues from climate to Afghanistan
        and Iran to NATO often seems designed exclusively to honor promises made on
        the campaign trail with little examination of wider geostrategic considerations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a7802f-7af0-4e31-9b9e-11f01257017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f4291-aa3f-477d-a6cb-4e9b2e502fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s conversations with Xi reflected not only the incoherence
        in his trade policy but also the confluence in Trump''s mind of his own political
        interests and US national interests," Bolton wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564f53d-6f30-4f21-8a8e-2c9e02fdbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce409603-f4db-4543-a2cb-e6d9a9fe929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump commingled the personal and the national not just on trade
        questions but across the whole field of national security," Bolton wrote in
        the book, which will be officially published next week but was obtained by
        several media organizations, including CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae534de-26cd-4efd-a888-d91747eb7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058b0e9-ca88-4959-a3ce-65f3e52ab293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s allegations sparked horror in Washington foreign policy
        circles and among political commentators. But paradoxically such outrage may
        only strengthen his bond with his most fervent supporters. One of his great
        political successes is that Trump has doggedly pursued his own interests while
        convincing millions of his supporters he is speaking for "Forgotten Americans."
        He''s achieved this party by attacking establishment figures that they despise,
        picking fights with nations he considers have ripped America off and behaving
        with the utter lack of decorum Bolton describes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659d533-0f4f-4826-a3ec-0fdbfeb8e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebe6b1-5fe3-4209-b643-36e6a1a8e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump misleads on rising coronavirus infections</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb147fcd-0b5b-42f6-9b22-4b912d591d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s measure of the tumult of the last three-and-a-half years that
        the book and Saturday''s rally are not even particularly shocking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d46c46-44df-4f9d-ae3d-221850abcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454100db-0fe2-4037-8754-730297ead312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, Trump began his term by boasting at his inaugural crowd
        in front of the CIA''s wall of fallen heroes. He stood on stage next to Putin,
        a US adversary, and <a href="https://edition.cnn.com/2018/07/16/politics/donald-trump-putin-helsinki-summit/index.html">trashed
        US intelligence agencies because it suited him politically</a>. And he was
        impeached for sacrificing US interests in Ukraine for his own personal electoral
        gain in a bid to hobble his rival in November in Joe Biden. More recently
        he''s rushed to open the economy that is crucial to his reelection hopes while
        ignoring states that are flouting his own government''s guidelines on when
        it''s safe to ease stay at home orders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aad52-537a-4a58-b9bd-77d81401323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547ea2d-527d-4e51-bbe2-380e5539ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is alarming new data showing coronavirus <a href="https://edition.cnn.com/2020/06/17/health/us-coronavirus-wednesday/index.html">on
        the rise in many states</a>, including Florida, Texas and Arizona which embraced
        his aggressive reopening demands. Instead of addressing the issue, Trump and
        Vice President Mike Pence are accusing reporters of hyping a "second wave"
        of infections -- as if the country is not still stuck battling the first wave.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32b254-ea19-4bee-a434-718595796061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f058e89-9a3a-4506-9acb-ac4863b0475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, in another example of prioritizing his own image
        over the health of others, Trump refuses to give the press the "satisfaction"
        of seeing him in a mask -- even though health experts say such measures can
        save thousands of lives. On Tuesday, the President had a Rose Garden event
        about police reform after one of the most wrenching periods about race in
        recent US history, but it soon degenerated into boasts about his own performance
        in a mini-version of one of his campaign rallies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995d405-2b31-4b18-86ac-38d675b6a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bebbbc-6ca1-4d7a-ae69-ec074a54ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Saturday rally -- one of the only mass participation indoor
        events in the world for months -- marks his return to the campaign trail at
        a moment when he needs to get back out, given the grim state of his current
        opinion polls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a3642-cd53-4573-abe0-094a56cacf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe1913-50b3-4ca3-bd48-6a6716cfaa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump is clearly craving to be back center stage, basking in
        the adulation of a crowd at an event in which he is the undisputed star. After
        months when Americans have learned to stand apart, to avoid crowds and when
        even a trip to the grocery store is a risk, the sight of a massive indoor
        gathering, with people cheering and packed together will be jarring to watch..</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36561367-1068-40fd-b85b-afd5eafbfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc810ea-6c9f-45d5-9bbd-933c479930a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers worried about Trump''s Tulsa rally</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1afe0e-0f38-4225-af29-e977f514899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally will go ahead despite the fact that Tulsa, which will
        host the President on Saturday recorded, recorded yet another new high in
        coronavirus cases on Tuesday. The same is true for the state of Oklahoma.
        Tulsa''s top health official said he wished the President wouldn''t come to
        an event that could act as a super spreader event to seed virus hotspots and
        for which supporters must sign an undertaking to not sue Trump if they get
        sick. Doctors have also asked for the event to be called off.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea911ae-0f8f-4e95-bd0d-3ae80ee36cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b273-8c8e-412a-838a-b7d0970cd9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without looking at the data, you can get a sense of the risk that
        a large gathering puts all of us in," said Dr. Jabraan Pasha, an internal
        medicine specialist with University of Oklahoma Physicians on "AC 360."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df0769-39aa-43aa-b2cc-e22933e6fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e61c0-af64-4ee3-84bd-0469e31fd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a spot right now where even without a potential gathering
        of this size we are concerned with the trajectory of these positive cases,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64a3b0-bdf6-4f68-8ea3-449e7797512f'
      'mgnl:activationStatus': true
