      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how long it will take, but I know people will come
        back to Lake Street," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14c19e-6369-4e48-abe6-cecdd4481eef'
