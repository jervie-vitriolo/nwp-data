      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also vowed to partner with the private sector and local media
        to “disseminate advice through radio broadcasts and other platforms on how
        to help children continue learning during school closures.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f214ac8-3a56-4e86-8e86-0475ee0cfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has postponed face-to-face classes until a vaccine for COVID-19
        becomes available, in compliance with President Rodrigo Duterte’s directive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc470426-601d-437e-9b6c-bb78a55bd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier said that once the school
        year opens on August 24, the delivery of lessons could be done through the
        use of online portal DepEd Commons, television, radio and learning modules
        and packets both in print and digital format.</p>'
  'anti-terror-bill-warrantless-arrest-Muslim-traders':
