    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo V19 series, LANY ‘ignite the night’ in digital launch'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10ed2e-c807-4346-ad63-0fc6a4db0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:40:18.703+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:20:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> In its first-ever,
        all-digital local launch, smartphone maker Vivo launched its new V19 handsets
        and introduced its new endorsers whose music and style embody the ‘ignite
        the night’ attributes of the new flagship phones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76876f80-e366-4a5e-9456-166edeb12335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:40:18.703+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:20:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the “Ignite the Night” digital launch, Vivo unveiled the
        latest V19 and V19 Neo smartphones, which offer a new viewing experience,
        courtesy of a 6.44-inch Super AMOLED FHD+ Ultra O Screen. The units also house
        an in-display front camera and fingerprint-scanning technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a34e2a-e6a4-484c-9e82-1ec7f45f7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-17T16:40:18.703+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T12:20:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V19 and V19 Neo are equipped with the 48MP AI quad camera. The
        V19 also comes with 32MP main camera + 8MP Super wide-angle camera while the
        V19 Neo comes with a 32MP front camera. These comes along with super night
        selfie and super night photography features, let users ignite and celebrate
        their nighttime passions.</p>'
    '14':
