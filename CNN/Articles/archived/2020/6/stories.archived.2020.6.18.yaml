      'mgnl:lastActivated': 2023-01-26T12:20:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Atlanta Police Department said reports that
        multiple officers from each zone had walked off the job were inaccurate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b66e2-f53a-4aff-8d95-08f77975bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56813cdb-c96e-4e0a-87b2-fa25bc4fc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department is experiencing a higher than usual number of call
        outs with the incoming shift. We have enough resources to maintain operations
        &amp; remain able to respond to incidents," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ded5f8-aee4-4100-b62b-92feaf59fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
