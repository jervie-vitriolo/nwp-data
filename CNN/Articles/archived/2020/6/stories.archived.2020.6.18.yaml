      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1941, Lynn married a musician named Harry Lewis and the couple
        had one daughter together, Virginia Penelope Anne Lewis. Lynn''s husband passed
        away in 1998.</p>'
    '32':
