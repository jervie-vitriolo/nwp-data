      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys have been banned on Metro Manila''s streets since mid-March,
        when the government imposed strict quarantine measures to help curb the spread
        of the coronavirus disease.</p>'
