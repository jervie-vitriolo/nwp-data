      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-26T12:20:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He named it <em>Appias phoebe nuydai</em> — a homage to contemporary
        painter and lepidopterist Justin “Tiny” Nuyda, who is said to hold the largest
        Philippine butterfly collection in the country.</p>'
