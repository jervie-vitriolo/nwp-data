      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The hydroxychloroquine arm of the World Health Organization’s
        COVID-19 Solidarity Trial will end based on a recommendation from the agency’s
        Data Safety and Monitoring Committee, according to a WHO official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaddfa7-3b7d-4a8b-a36c-29d0955b150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a27458-e729-4253-b6f4-11c5adc4893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ana Maria Henao-Restrepo, a medical officer at WHO''s Department
        of Immunization Vaccines and Biologicals, said during a media briefing in
        Geneva on Wednesday that the decision was made based on preliminary information
        from a separate hydroxychloroquine study in the United Kingdom that showed
        no benefit of the antimalarial against COVID-19, and early data from the Solidarity
        Trial itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f3989-578a-4edf-8998-b30b70797dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.644+08:00
