      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maria Tambo had reached a breaking point.
        She was scared and desperate. Her children were hungry. They had to leave
        Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07341d-39ea-41e9-b896-a2dee9ae0990'
      'mgnl:activationStatus': true
