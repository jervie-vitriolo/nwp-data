  'DOH-Ombudsman-COVID-investigation-to-affect-operations-morale':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-18T15:35:35.362+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '351a302a-146e-4934-9848-2a80df45cd4c'
    'lead': 'DOH said while the agency is committed to complying and cooperating with
      directives concerning the investigation— these processes may collide with their
      duties in handling the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:41:03.949+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:20:10.763+08:00
