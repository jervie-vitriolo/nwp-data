    'mgnl:created': 2020-06-18T14:51:50.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:20:15.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:16.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte also took offense at Leachon''s public rants – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bbc12-dd45-45c1-b43a-c5de694f28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Public
        health advocate Dr. Tony Leachon also earned the ire of President Rodrigo
        Duterte with his criticisms against the Department of Health, leading to his
        removal from the government''s COVID-19 national task force, a palace spokesman
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16793d3-06ac-4181-90d1-9fcd3652cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also denied he and Health
        Secretary Francisco Duque III pressured National Task Force COVID-19 Chief
        Implementer Carlito Galvez to tell Leachon, his special adviser, to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8bcfa-04e9-42c3-97e9-d1ead903c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong huling pagpupulong kay Presidente, nanggaling kay Presidente
        na bakit nagsasalita ng ganito itong si Leachon? So let me correct you, Dr.
        Leachon, hindi ako, hindi si Secretary Duque. Mismong Presidente po noted
        that you should not be doing what you''re doing," Roque said in his regular
        media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af68e7-6040-407f-9ceb-a314bc9d4391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our last meeting with the President, he asked why
        Leachon was speaking that way. The President himself noted that you should
        not be doing that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35175960-aa5b-47e2-bde7-1844a9ed804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Leachon was not fired by Duterte because his official designation
        was unclear to the Cabinet members, but the President talked to Galvez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acc215-cb7d-4320-b0a9-58259fd51b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President spoke — I hope Secretary Galvez does not mind
        — ang sabi ni Sec. Galvez nanlambot siya with what the President declared
        as far as the statements of Dr. Leachon are concerned," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00dbdce-edfd-42b4-8a8b-ba91d3b34515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who also serves as the spokesperson of the Inter-Agency Task
        Force, said their group also took offense at the statements of Leachon casting
        doubts on the COVID-19 data presented by the DOH.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeee89-5884-47cc-9193-e5a821d32d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang lahat ng miyembro ng strategic task force ay nagtatanong
        kung bakit tayo tinitira ng sarili nating kakampi," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5675fd-9cb3-4f64-aa48-27b3a4324fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The members of the strategic task force asked why
        someone who is supposedly on our side is speaking up against the government.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162154eb-a054-4827-89ce-843f7e21615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon on Wednesday announced he was no longer a Special Adviser
        to the National Task Force on COVID-19. He said he was forced to vacate the
        post after Roque and Duque "pressured" Galvez after he publicly revealed gaps
        in the government''s response measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf90fd-57af-437a-89bc-597c59161299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said Leachon was let go because of his preemptive releases
        of some information prior to official announcement, saying his remarks jeopardized
        the communication efforts of the IATF and NTF and caused unwarranted misunderstanding
        between the two entities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157ede9-9185-4bc8-8fd1-9b875fa61dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:51:50.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health expert previously tweeted that the DOH has been
        running amiss in terms of risk communication, data management, and execution
        of all plans in battling the local coronavirus outbreak. He has long been
        calling on authorities to release real-time, granular or detailed data on
        infections to allow local officials to quickly respond and curb possible infections.
        He also lamented what he called the department''s unreliable and delayed reporting
        of confirmed COVID-19 cases, ​which is supposed to shape state policies.</p>'
  'negros-oriental-clash-deaths-npa':
    'author': 'CNN Philippines Staff'
    'caption': 'Firearms and ammunition seized in the clash between government troops
      and the NPA in Mabinay, Negros Oriental.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-06-18T15:06:45.991+08:00
    'imagesource': 'jcr:50c2ec21-8b50-4331-9f98-6bce5e64d025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d40bbc-8c83-4891-a403-01c6fa5b3cba'
    'lead': 'Five members of a rebel group were killed in a clash with government
      troops on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:11:30.920+08:00
