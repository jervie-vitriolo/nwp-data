      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People have to understand that the data we get, it’s not just national
        government… <em>Ang daming</em> actors <em>na pinagdadaanan netong</em> reports
        <em>na ito</em> (there are may actors who first tackle these reports),” Vergeire
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82195d7-51f2-4926-b335-bc99ccd25abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Leachon, through social media, <a href="https://www.cnnphilippines.com/news/2020/6/14/tony-leachon-on-DOH-data-covid-19.html">lamented</a>
        how the agency has been running amiss in terms of risk communication, data
        management, and execution of all plans in battling the local coronavirus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dace91a-fefb-4b10-adfc-b358feaf2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise called on authorities to release real-time, granular
        or highly detailed data on infections, which he said will allow officials
        to make sound decisions in the pandemic fight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87c898-3122-49e5-b06e-9300a61e279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
