      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f845c-ed66-4611-92dc-780ecaf6db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta police officers each patrol one of six zones covering some
        500,000 residents who live in the city limits. They also cover Atlanta''s
        Hartsfield-Jackson International Airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c3f25-fcdd-4e57-8175-92b3f8ae6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a1a7a-c94b-4379-835e-6eff0acf7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 charges Rolfe faces are felony murder, five counts of aggravated
        assault, four counts of violation of oath of office and one count of criminal
        damage to property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c610c7-07ad-49c8-8847-c18e5ca70a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a78535-0445-4ba6-a970-da87ac0172f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Brosnan, the other officer at the shooting, faces an aggravated
        assault charge for standing on Brooks in the parking lot. He also faces two
        counts of violation of oath of office. Brosnan is assigned to Zone 3 in the
        southern part of the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec0179b-13f1-4c53-b9fe-df01a91f7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8af7c4-5a4c-4025-82e4-46f0fbda7792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolfe was a member of a special traffic enforcement unit who Brosnan
        requested come to the scene when he suspected Brooks might be intoxicated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5ed33-8325-47a3-96ef-0b9f7008b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347faa14-faea-44fc-8e8c-3d932770032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for both officers have said they are not guilty.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61c60d-3080-42ca-abf7-7ade6e560ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.862+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
