    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'COVID-19', 'coronavirus', 'Department-of-Health', 'fresh-late',
      'fresh-cases', 'late-cases']
    'template': '1'
    'title': 'Reports on fresh, late COVID-19 cases to stay for now as PH clears backlogs
      — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b21dfb-8a60-4bd4-adcc-a55a902b5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—</strong> The Department
        of Health will clear backlogs on COVID-19 testing and data transmission before
        reverting back to its old system of reporting cases, its spokesperson said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05ea20-59b8-439e-9141-e77e50de03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the next few weeks, if we will see that the late cases already
        we were able to exhaust <em>at</em> fresh cases <em>na lang, babalik na tayo
        sa dati nating pagre</em>-report <em>ng</em> data (we will go back to our
        old way of reporting data),” Health Undersecretary Ma. Rosario Vergeire told
        CNN Philippines’ <em>The Source,</em> stressing that the COVID-19 situation
        in the country is “evolving.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d243d6-b710-4273-ae85-b09a16bbf16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department in late May changed its way of presenting
        daily coronavirus data by separating "fresh” cases, or those whose test results
        were released within the last three days, from "late" cases, or those whose
        results were released after more than four days. DOH said this was to provide
        transparency in the timelines of data gathered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d44f20-0413-4e2f-8288-eb23a92f2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, drew mixed reactions from netizens and lawmakers
        alike, with some questioning the validity and accuracy of previous nationwide
        bulletins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386bcd4-338f-4ddc-bdc6-74ae37975f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, who earlier resigned from his post as a special
        adviser to the COVID-19 National Task Force, was among those who voiced out
        concerns on the DOH’s new system of reporting, calling officials’ move a “mediocre”
        performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd8007-1b63-4a80-9fa3-6bc6f6420b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos not to tolerate the present response measures,
        noting how citizens should “demand for accountability” amid the global health
        crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738635e-3938-4149-a708-f244ce9f0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re still struggling with the data. We’re the only country in
        the world reporting fresh and late… In crisis, sometimes, we should not tolerate
        mediocrity,” Leachon said in a separate interview with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50d80a-78dd-4a8c-8eae-ef755517c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH is constantly trying to improve the system
        and clean the data, with the help of both the public and private sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef6b6d-6739-4886-bca8-141a2652a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delayed data?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2fe0d-035d-406e-8ce8-3407b23382ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:40:43.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health official also addressed claims of “delayed” data, pointing
        out that the collection and validation process starts from the local levels
        in government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6113f43-1f2d-41f4-a574-416373e8f44e'
      'mgnl:activationStatus': true
