      'mgnl:type': 'text'
      'text': '<p>Poultry industry stakeholders recently called for the suspension
        of poultry importation since this has caused the decline in farmgate prices.
        They also said that the BAI recommended for them to “self-regulate” given
        the oversupply of chicken.</p>'
    '42':
