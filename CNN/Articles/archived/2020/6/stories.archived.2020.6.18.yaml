      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has meanwhile been subjected to a probe by
        the Office of the Ombudsman, which wanted to look into the alleged "irregularities
        and anomalies" in its COVID-19 response measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
