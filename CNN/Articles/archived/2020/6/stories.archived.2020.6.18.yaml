      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;The
        Department of Labor and Employment said Thursday it is working on arranging
        flights to bring home the Filipinos in Riyadh, Saudi Arabia, who were seen
        scavenging for food from garbage in videos from online media reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47a4667-bbab-4656-be61-8cc324243e9e'
      'mgnl:activationStatus': true
