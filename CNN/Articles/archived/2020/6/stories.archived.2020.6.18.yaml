      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18e61d-c1c8-4e5e-9847-c53e9c51ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa also shared in a Zoom conference that earlier he had reached
        out to the Filipino workers in the video and provided them food and money.
        He said the workers were only given 150 riyals-worth of food allowance (about
        P2000) instead of 300 riyals which was promised to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe512d2-e927-4cd1-b21b-b6f7a558db21'
