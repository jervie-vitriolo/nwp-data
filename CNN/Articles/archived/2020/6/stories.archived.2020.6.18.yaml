      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ill health dogged her later years. She developed emphysema in the
        latter part of the 1960s and performed less frequently. So rooted is she in
        the collective English psyche that the rock band Pink Floyd wrote a song about
        her called "Vera" on their seminal 1979 album "The Wall."</p>'
