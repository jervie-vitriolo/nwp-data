      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, New York Gov. Andrew Cuomo announced Tuesday that the tournament
        would take place with a number of safety precautions.</p>'
