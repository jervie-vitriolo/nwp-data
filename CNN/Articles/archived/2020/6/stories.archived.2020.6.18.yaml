      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Fire Officer Examination, Penology Officer Examination, Basic
        Competency on Local Treasury Examination scheduled on 21 June 2020</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce92d37-0013-45b5-9425-238ac1d23cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:58.033+08:00
