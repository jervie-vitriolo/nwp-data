      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - They fought with fists, stones, and bamboo poles with nails
        in them, in a bloody brawl that left around two dozen people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbc5f9-e65d-452f-9550-e8cdb142ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60a6fc-ce08-4d7e-a28d-752798053c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details are emerging about a clash late Monday night along
        a disputed border between India and China high in the Himalayas, which has
        ratcheted up tension between the two nuclear-armed neighbors and left officials
        on both sides scrambling to deescalate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410362e-dc69-4335-8e1c-501566b7d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dad39-e001-4afa-a88c-65db4a017d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has responded to the violent face-off,
        in which at least 20 Indian soldiers died and many more were injured, saying
        that India does not "instigate" and will not compromise on "integrity and
        sovereignty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a00bc-25ac-409b-b3d0-c780e0da6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45ea50-89c7-4229-8cb9-3d9a0f27ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India wants peace, but if instigated, India at all costs is capable
        of giving an appropriate response," Modi warned in a strongly worded statement,
        which still left the door open for deescalation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939f370-f246-4d5a-8379-e71039f7efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc033a-cd77-4794-b6fa-865994870865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also suffered casualties in the confrontation, the Indian
        army said, though neither side has released any figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c185a53-597b-4794-9fa9-9989ee381509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103104f4-87c5-4124-9d32-809ad68a4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call on Wednesday with his Indian counterpart, Chinese
        Foreign Minister Wang Yi urged India to "strictly control its frontline troops
        and immediately stop all provocative actions," according to a statement released
        by the Chinese Foreign Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b65c23-0f0b-42ef-b0fe-42726bf7fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319db06-aef0-4c62-904b-d0856ad323b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian side must not misjudge the current situation and must
        not underestimate China''s firm will to safeguard territorial sovereignty,"
        Wang was quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313fcc4-c8ac-4407-9da0-38b5bbf4dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18665a8b-e6ed-456f-8057-b01a0138acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that China and India had agreed to "cool down"
        the situation at the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8acb4a-2480-4304-861b-b0a16a222e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90797fb-8aa1-47eb-a1a8-78af9e373fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is only the latest crisis for Modi, who is already
        facing intense criticism over his government''s handling of the coronavirus
        pandemic, which has infected more than 354,000 people across the country,
        and killed nearly 12,000, according to Johns Hopkins University. Multiple
        Indian states have extended their lockdowns as they struggle to contain the
        outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3352f-bcf6-42d9-ab99-efb10330394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffec73-98d5-4219-8a99-db8f8b0bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is just terrible all around," said Alyssa Ayres, senior
        fellow for India, Pakistan, and South Asia at the Council on Foreign Relations.
        "India is grappling with an economic crisis that began prior to but has been
        dramatically worsened by the coronavirus lockdown, and is still seeing a slow
        case increase so must face the public health implications, and now has live
        border problems with three countries: Pakistan, China, and Nepal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7aa16-02d3-4225-8f15-82d8314cb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9173b30-a2ec-4f82-b9a4-5a4b497ee853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi spoke about the confrontation on a conference call Wednesday
        with chief ministers of Indian states, who observed a two-minute silence to
        pay tribute to those who died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ded4d0-0c3f-4a99-83ac-bfcbc1196c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d7bac-cb73-47cd-9476-7bf622e674d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has called for an all party meeting on Friday
        "to discuss the situation in the India-China border areas."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99696e53-41d7-4930-a707-8e518cf7ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85587a9-3f0a-4644-937b-ba33e5e30cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deadly brawl</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db15802-c22e-448d-aeb2-5581b6f78e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred during a "deescalation process" underway in
        the Galwan Valley in the disputed Aksai Chin-Ladakh area, where a large troop
        buildup has reportedly been taking place for weeks now on both sides of the
        border, before senior military commanders began talks earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064e155-ac38-4501-9f0e-b37e47d0bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec80eaf-2c9d-4a09-903a-75a76047fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian army had earlier said three soldiers had died, but added
        late Tuesday that a further 17 troops "who were critically injured in the
        line of duty at the standoff location and exposed to sub-zero temperatures
        in the high altitude terrain have succumbed to their injuries."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea035a-dab4-48b8-931e-947a5c641ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9c8c3-0874-4205-acbc-3f590d2440fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths are the first military casualties along the two countries''
        disputed border for more than 40 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed460a83-0851-4c0e-a936-b215b28e79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178d933-e980-4ce9-99ee-37b473fc7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source with the Indian armed forces, the deadly fight
        between soldiers started after Chinese troops erected a tent in the disputed
        area after the deescalation began, which Indian forces pulled down, leading
        to a heated exchange.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89494ce6-4910-42e4-b10c-87cf34fc05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93c96d-bda3-4c5e-8486-0cb4741f9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, June 15, Chinese troops returned with reinforcements
        and assaulted the Indian troops, the source said, adding there was "intent
        to harm the Indian soldiers."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429bdd45-bbac-4c58-b2fa-e1c734474d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b66d96-8919-4899-9907-e9ceb82c797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used stones, bamboo sticks with nails to attack the Indian
        soldiers. The Indian soldiers were not ready for the assault," said the source,
        adding that the brawl led to severe injuries, which were exacerbated by the
        sub-zero temperatures and high altitude.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50d70e-be6f-4853-9b2f-0ab87d1b0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a7e9d-0d28-4b45-aec2-2e8f80967c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff lasted between four to five hours and that by the time
        Indian reinforcements got to the spot, many had lost their lives, the source
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453676d-1b78-49e1-80fc-0242928d5132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c04b5-9497-4732-96a3-b6ce4a0c609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently confirm this account of events. So
        far China has not given a full, official account of events.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7a15a-e272-409b-a767-4e7c5e7f0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d4ed3-39b8-4bc7-bad1-3d194efd1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of soldiers in Galwan is deeply disturbing and painful,"
        India''s defense minister, Rajnath Singh, tweeted Wednesday. "Our soldiers
        displayed exemplary courage and valour in the line of duty and sacrificed
        their lives in the highest traditions of the Indian Army.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e50620-6a1c-42ac-aeaf-e120c1979ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd900553b-dc91-4a6f-8a3e-1218439accf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular news conference Tuesday, China''s Ministry of Foreign
        Affairs spokesperson Zhao Lijian said that on Monday, "Indian troops seriously
        violated our consensus and twice crossed the border line for illegal activities
        and provoked and attacked Chinese personnel which lead to serious physical
        conflict between the two sides."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4a614-84ec-4438-aa4f-bcd9bb720d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9f774-bf54-4858-908b-631abbe22ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubling down on that narrative on Wednesday, Zhao told reporters:
        "The right and wrong of this is very clear. This incident happened at the
        Chinese side of the line of actual control. China is not to blame for this."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef32e3f-fa48-4f83-9c19-17f0f00fd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a686ce7-4b08-4421-b989-40501bcb9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s People''s Liberation Army (PLA) released a statement Tuesday
        night calling on the Indian army to immediately stop what it described as
        "provocative actions" and to "resolve the issue through the correct track
        of dialogue and talks."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a74f97-e601-4e11-a492-e2299f703963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5230b-80ec-4dae-96a6-2b9ae9fe5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sovereignty of the Galwan Valley region has always belonged
        to China," Zhang Shuili, the spokesman of the Western Theater said in a statement
        on China''s Ministry of Defense website. "Indian troops violated its commitment,
        crossed the borderline for illegal activities and deliberately launched provocative
        attacks."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57aeb75-c0c4-477b-be17-39f4a7052aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7707f-1d20-49e9-92d8-e7892ee0461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang added that the "serious physical conflict between the two
        sides" had "resulted in casualties."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32497ee5-5bc7-47e1-9737-001129b7c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e9025-92f9-4e57-ac34-6fd272a3a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu Xijin, editor of the Chinese government-backed tabloid Global
        Times, said on Twitter that the fact China had not released a casualty figure
        was a sign of "goodwill from Beijing."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce70282-e76d-4af5-84d7-98736ee4cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc839f-8beb-44e1-8a60-80f206327392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is the Chinese side doesn''t want people of the
        two countries to compare the casualties number so to avoid stoking public
        mood," said Hu, who has strong ties to the Chinese leadership and military.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b066d-3ad8-4d16-a013-f32b30f4d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d428f3-5df5-4fc2-8a26-14cdd0ae45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conciliatory tone is a striking contrast to the jingoistic chest-thumping
        of his newspaper in recent weeks, which has published article after article
        on Chinese troop maneuvers, armaments and military might in the region.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b7bf4-1198-4ff0-bd50-19351fc81839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd9d19-e3d9-44ff-a6a9-fd75a900d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing tensions</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfc2bf-c9f0-4aae-bd29-a2f4664dc347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been growing in the Himalayas along one of the world''s
        longest land borders since last month, with New Delhi and Beijing both accusing
        the other of overstepping the Line of Actual Control (LAC), the loosely defined
        demarcation line that separates the two nuclear armed neighbors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649b7d9-fc29-4968-8f33-fb30a74342c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d03b3-e643-4153-ba91-7bfbe8b7b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAC, which runs between Chinese-controlled Aksai Chin and the
        rest of the disputed Jammu and Kashmir region, was drawn up in the wake of
        the India-China border dispute in 1962.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9ba53-87f4-4149-8f60-bbb3ece51e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80012cb-cc67-43e8-96e5-b9436fc08132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported troop build up along the line has led to concerns that
        the two sides could again be inching towards conflict, particularly as both
        Chinese and Indian media have published jingoistic calls for action.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cbb86-2e8d-4457-a427-1ff46de43e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ef2a1-04fe-4c15-baaa-51b2f3dff46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Modi and Chinese President Xi Jinping have built public support
        in large part on nationalism and a promise of future greatness. This often
        translates into aggressive rhetoric, particularly when playing to a domestic
        audience.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ee0ca-f55c-4789-b458-f62c438a9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c36a6-f0da-4b5e-b7cb-c891f67e3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach was evidenced in Chinese coverage of recent PLA
        maneuvers in the Himalayas. Equally, despite Delhi''s public calls for easing
        tensions, leading Indian government figures have struck an aggressive tone,
        with Home Affairs Minister Amit Shah telling a rally of the ruling Bharatiya
        Janata Party (BJP) earlier this month that "any intrusion into the the borders
        of India will be punished."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eddb88-8946-4d15-818f-e8e458e12943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be7b27-0770-4eb2-b252-d4028258455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some used to say that US and Israel were the only countries which
        were willing and capable of avenging every drop of the blood of their soldiers,"
        Shah said. "(Modi) has added India to that list.''''</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e8f34-b41d-4b9b-9409-c2611e21a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614458b-64c2-4bd0-9ebd-e4c65aa178d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN this month, retired Indian general Singh said that
        part of the problem is that the de facto border, the LAC, is so ill defined.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4125665-7446-4ab3-b3ff-0f99083b72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cc360-05f7-491d-bc35-138203772b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At strategic and operational levels, both militaries have exercised
        restraint," he said. "However, at the tactical level, face-offs occur due
        to differing perceptions of where the actual border is as the LAC is not delineated
        on the ground. While face-offs get resolved locally, those related to the
        building of infrastructure, such as roads and defence fortifications, invariably
        take longer and require a combination of military and diplomatic initiatives."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77bc2e-a2a2-49ec-b514-dddd4e3f7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:23:51.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/asia/china-india-himalayas-conflict-intl-hnk/index.html"
        target="_blank">"India''s Modi responds to ''violent face-off'' with China
        over Himalayan border"</a></em></p>'
  'philonise-floyd-asks-UN-help-debate-US-systemic-racism':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T00:36:50.087+08:00
    'imagesource': 'jcr:f3f9c505-831b-4eb4-af11-459274e65941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94a52236-2c6b-4970-acc6-06fdbfdbe3be'
    'lead': 'The United Nations Human Rights Council is holding an urgent debate on
      police brutality and systemic racism in the US, following the international
      protests over the death of George Floyd'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T00:35:33.657+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:20:50.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:07.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philonise-Floyd', 'George-Floyd', 'United-Nations', 'UN', 'United-States',
      'America', 'US', 'USA', 'racism']
    'template': '1'
    'title': 'George Floyd''s brother asks UN to help ''black people in America''
      in landmark debate on US systemic racism'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7d434-9c92-4a4b-a192-25bd2ad82b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The United Nations Human Rights Council is holding
        an urgent debate Wednesday on police brutality and systemic racism in the
        US, following the international protests over the death of George Floyd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd575406-c9e2-4376-b807-b0c1f08e0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca017c5-6aee-4842-b167-37602a835b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragic events of 25 May in Minneapolis in the US, which led
        to the death of George Floyd, led to protests throughout the world against
        injustice and police brutality that persons of African descent face on a daily
        basis in many regions of the world," Dieudonné W. Désiré Sougouri,, the African
        Group''s coordinator said on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200f66f-4820-4c06-af64-206f7926565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d782ee-658a-4ef2-9ffb-9b346e7d80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of George Floyd is unfortunately not an isolated incident."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d79f2-f30e-40f7-b98a-6fda66368866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb9a9a-b309-4d3d-b032-213c9c2f6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate is underway at the UN headquarters in Geneva. It was
        requested by the African Group, composed of 54 member states from the African
        continent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34c066-39a9-4be4-a6f0-c517cc60bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279621eb-1bdd-4b1b-9d21-f31a9553d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message George Floyd''s brother, Philonise Floyd, addressed
        the gathering saying, "My brother was unarmed and was accused of passing a
        counterfeit 20 bill. My family and I had to watch the last moments of his
        life. When people dared to raise their voice and protest for my brother, they
        were tear gassed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16eec38-87cc-4653-9ead-70cae0cf32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac09c5-ff03-4ed1-b8d3-ffd40043787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother, George Floyd, is one of the many black men and women
        that have been murdered by police in recent years. You watched my brother
        die. That could have been me. I am my brother''s keeper."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9086692-42b6-4308-adf2-f39df27dca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90100c2c-8c7d-4719-8913-18f1acfd7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking you (the UN) to help him. I am asking you to help me.
        I am asking you to help us - black people in America."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96992a-3118-4aab-a401-1ca69bcf049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.659+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10de24-6116-406a-8272-923fa41aab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Commissioner for Human Rights, Michelle Bachelet, who joined
        the debate in person, said: "We also need to make amends for centuries of
        racial discrimination." "Time is of the essence. Patience has run out. Black
        Lives Matter. Indigenous lives matter."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5396bd-4980-4b72-b3f8-d2db8e73871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfdbcc-7a0f-47db-8219-d8d7549d1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in attendance include Amina Mohammed, UN Deputy Secretary-General
        and Kwesi Quartey, Deputy Chairperson of the African Union Commission.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519c2c2-cec0-4432-ad62-71dbd2dc9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e297d-7bcf-48d9-809d-37af3c66c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:35:33.660+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent Representative of Burkina Faso made the request on Monday
        as the group''s coordinator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1f516-c1a3-47ae-89fc-1461cf4773b4'
      'mgnl:activationStatus': true
