      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/us/rayshard-brooks-atlanta-police-not-answering-calls/index.html">After
        some Atlanta police officers call out, mayor asks them to honor commitment
