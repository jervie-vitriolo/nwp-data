    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08175fc2-130b-4607-ae3a-22b5be99b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.892+08:00
      'mgnl:createdBy': 'janine'
