  'ada-laud':
    'author': 'Marga Buenaventura'
    'caption': 'Ada Laud of the furniture brand Nooke and And A Half design studio
      opens up about missing the joys of collaboration, finding peace through journaling,
      and de-stressing with a K-pop video or two. Photo courtesy of ADA LAUD'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-06-18T20:24:56.339+08:00
    'imagesource': 'jcr:9d3fd597-45e1-4b7e-b1b0-764c8a7dd01b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cff09e6-7557-45fd-a8c1-21ea7eb19636'
    'lead': 'Ada Laud of Nooke and And A Half opens up about missing the joys of collaboration,
      finding peace through journaling, and de-stressing with a K-pop video or two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T20:28:59.040+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T12:19:52.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:23.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this creative entrepreneur likes to take K-pop dance breaks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bec86-76e8-43d1-841f-04d329362705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.040+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93c624-b480-4cf1-af99-f7b35186b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:41:59.621+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Despite the benefits
        of working remotely, many of us are beginning to realize that it isn’t as
        easy as it sounds — especially when bereft of the option to step out of our
        own homes. For many office-bound individuals, the social aspect of work has
        turned out to be much more integral to what keeps us productive. This new
        reality is what challenges businesses to think of new ways to adapt; it has
        certainly not been easy, but it’s ushering in valuable conversations about
        what the post-COVID-19 world looks like.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28678a3-a8c1-46e5-9b66-2de1784cc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.044+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For creative entrepreneur Ada Laud, it means thinking ahead for
        two businesses: furniture brand <a href="https://nooke.ph/" target="_blank">Nooke</a>,
        where she is co-owner and marketing manager, and design studio <a href="https://and-a-half.ph/"
        target="_blank">And A Half</a>, where she works as brand growth manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c34e6f-09fd-47bf-8546-f8c8cb47b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.040+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For And A Half, we''ve definitely been working hard to set up new
        ways of working remotely," she says.&nbsp;"We''re lucky that we get to do
        our work from our homes, so we''re doing our best in adjusting how we do things
        and creating work that resonates with us as a studio.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd328c-384a-4ca9-b6c2-485e518018e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laud has also experienced how quarantine restrictions and citywide
        lockdowns can affect burgeoning businesses like hers. “As for Nooke, it''s
        a bit of a challenge to be in touch with our craftsmen in Pampanga. Since
        the barangay where our workshop is in lockdown, we can''t fully start production
        yet. There''s also limited suppliers who are able to provide us with supplies,
        but we''re doing what we can to make sure they are safe, even with starting
        work again.”</p>'
    '1':
      'image': 'jcr:74731c05-e837-4ee2-b368-9f877e98d959'
      'imageCaption': 'Nooke is a modern furniture store which employs craftsmen from
        Pampanga. Photo courtesy of ADA LAUD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f51425-65cf-4d5a-8ae2-cf7302ed71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:56:08.559+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5ea7c-fc25-4e75-bfe9-1083ad94a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both businesses, she’s happy to know that they were able to
        adjust to their new normal, as they were able to reevaluate their values and
        priorities in the business — not only for the sake of their operations, but
        also for the communities that they’re part of.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7aef7-8861-44da-9dc3-4164b7139e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laud says that she’s definitely one of thousands of work-from-home
        individuals who have been emotionally and mentally affected by the pandemic.
        She is, however, working towards accepting our changing times, and with that
        comes the unlearning of old ways that no longer suit life today.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5c5c7-69c9-4ae6-95e8-23637bdabbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think during this time, I''ve learned to embrace uncertainty,”
        she says. “As a person who loves to plan, it''s also unlearning old processes
        and being able to act even without a clear picture of what can happen in the
        next months. These past few months, I learned that you can make moves without
        knowing the destination. Whether as a business or a person, there is still
        growth in taking things day by day and enjoying the journey.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb84226-c045-4d4c-8e5e-c0763abc9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the entrepreneur opens
        up about missing the joys of collaboration, finding peace through journaling,
        and de-stressing with a K-pop video or two.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e73f2-8efc-4950-bb47-5cbb756f5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bab08-d44b-4408-9066-555d4468b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to do yoga around 30 minutes after I wake up and before I
        officially start my day! The endorphins get me in a better mood in general
        and I feel that I can focus on work better when I get to do it first thing!</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18d6c6-c6c8-4ff3-b32d-9507b8a3d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.041+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64dd98-62c8-4ab7-a7ce-80f4a0ecc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I usually am in a good headspace to work between 10 a.m. to 1 p.m.
        to get creative thinking done, but I''ll be working until 4 p.m. to 6 p.m.,
        depending on how much work there is to be done. In terms of working, I always
        try to list three things that I can work on for the day and take several breaks.
        I have a makeshift standing desk in my room since sometimes I don''t notice
        the time passing and I''ve been sitting for over three hours straight! (<em>Laughs</em>)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d4345-912b-460b-85c2-eaf219dd4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job? What do you find
        most challenging about it?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a07efb-02a0-499b-80a7-edf1b9107085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As And A Half''s brand growth manager, I enjoy working closely with
        my officemates in bringing their ideas to life. I like bouncing off ideas
        with them and constantly learning about new things in every new project. I
        personally find it a bit challenging to be self-reliant with my tasks. I work
        best with teams and sometimes I get lost in the sauce when I work on personal
        tasks for too long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302b7fd-b1d5-4e4b-8014-185c4d63df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nooke''s marketing manager, I enjoy finding new ways to connect
        with our audience, and understanding their needs and creating products and
        designs that are aligned with that. Overall, the process is very enjoyable!</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c657b-12a1-452f-9e5b-a3501b911c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98515a1-8d99-492d-9b53-5a813fbebeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly have a short attention span, so sometimes I just let
        myself be distracted and not be too hard on myself. I just let myself watch
        that K-pop video if I really want to. (<em>Laughs</em>) I try not to put too
        much pressure on myself these days, as I have come to realize that I''m my
        biggest critic. Taking breaks is helpful since I get to chop up a huge task
        into microtasks. If I really can''t get in the zone to work, I try to journal
        and just write and acknowledge my emotions in that moment before jumping on
        a task.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ec795-ac78-4f82-91a4-6e3a27040275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895a589-f228-40da-aac8-2e483e9c025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journaling has helped to be more aware of my feelings. I try to
        write both the things that bother me and things that I am grateful for. They
        both coexist, and this helps me acknowledge things that I am in control of,
        and those that I don''t. I usually do this to clear my head also before starting
        with work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6d0d4-856e-4b10-be70-a9cf521a1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25a0dd-7b9f-43f5-aba3-705e74bcad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.042+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the quarantine, I was dealing with a lot of anxiety
        and locked myself in my room. I am not very good at keeping conversations
        with friends in the digital space and I''ve always relied on the physical
        presence of friends and the wonderful privilege of talking things over dinner
        or drinks. I realized that I craved conversations since I would be alone for
        most part of my day. Writing it down just felt like letting those thoughts
        be. At least I didn''t harbor that anxiety within me anymore and it served
        as a temporary breather.</p>'
    '3':
      'image': 'jcr:44c73188-b62b-4872-9505-05dd03c0693d'
      'imageCaption': '"Kontra COVID" is a campaign launched by design studio And
        A Half that calls on local artists to submit work about the Philippines''
        experience with COVID-19. Photo courtesy of ADA LAUD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd9b23-0c77-417f-a1cf-eb3bac4defdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:56:08.559+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf62909-7526-454d-b93d-0a74fb7ac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfce3a-f989-41ab-a131-beb13cd67b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do this when I need to. If I''m not able to do it, I start feeling
        as if something is off. I would usually feel that I am unable to work and
        procrastinate. But writing my thoughts down always gives me a clearer headspace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cadd27-987c-4d67-806b-e32d0cbf796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc0efd-e185-431b-a122-37d6b7920944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For work, Miro, Slack, Zoom, Google Suite have been useful. I also
        try to streamline the apps for work just to keep it simple.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dfbc2-03ce-4766-a66f-4e7bee60e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Apple Watch is] not an app, but [it] has a breathing reminder and
        reminds me to stand up too, for days when I spend too much time sitting down
        and working. I also enjoy just tracking my daily activity at home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3667acad-2c57-4a44-b4af-780631f9a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dca524-3d7a-44b0-890b-bc1b5c6d018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I honestly thought I''d be the type to binge watch shows, but for
        some reason I haven''t really been attached to any show since Survivor Season
        40 ended. I would read a book though, or watch K-pop compilations. Learning
        K-pop dances is also a good workout and stress reliever! (<em>Laughs</em>)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172cf3f-491c-4ec0-b2e0-dc5cfaad4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.043+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, a&nbsp;lot of my friends were trying to get me to listen
        to K-pop but I was pretty stubborn about it. Every And A Half Christmas party,
        new team members have to do a dance performance and in 2017, we decided to
        perform two songs (“TT” by Twice and “The Eve” by EXO). I decided to check
        out TWICE''s reality show called “Sixteen” and I was hooked. By the end of
        the series I knew every member and their backstories and was rooting for their
        success. I spent the Christmas break watching TWICE content, and for the whole
        2018 I [was a fan of] TWICE, with “1 to 10” as my top song on Spotify! (<em>Laughs</em>)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327f8e1-04f8-4ad3-bff7-e2469479ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.044+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a lot of K-pop stans in the office so that sort of enabled
        it also (we have a wall of photo cards, we get together at the couch to watch
        comeback stages) in between really busy days at work.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37648a-13f2-41f8-a50f-3069f2a3617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:28:59.044+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T12:19:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the dances, Baekhyun''s “Candy” has such good choreo and is
        so catchy! I spent hours learning the dance (<em>Laughs</em>). And of course
        TWICE''s “More and More” is so good. King (CRWN) made a remix of the song
        and I''m helping him out with the release it comes out this Friday!</p>'
  'germany-meat-processing-plant-coronavirus-cases':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T21:32:50.384+08:00
    'imagesource': 'jcr:b075acb3-5e70-4a39-9721-9aeca3181803'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3360895-4c8b-4d93-be65-de974104caba'
    'lead': 'Germany is racing to stop a new coronavirus outbreak after 650 workers
      at a slaughterhouse in the western state of North Rhine-Westphalia tested positive
      for Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T21:37:17.474+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:19:51.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:23.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany reports 650 new coronavirus cases in a meat processing plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbb054-9c9a-4df0-8eed-ca830285819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Germany is racing to stop a <a
        href="http://www.cnn.com/2020/04/27/europe/germany-face-mask-mandatory-grm-intl/index.html">new
        coronavirus outbreak</a>&nbsp;after 650 workers at a <a href="http://www.cnn.com/2020/05/19/opinions/keep-meat-plant-and-farm-workers-safe-from-covid-19-driver/index.html">slaughterhouse</a>
        in the western state of North Rhine-Westphalia tested positive for Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8af6e-e759-4d68-8b64-1e81f16d5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toennies, the company that owns the meat processing facility in
        Guetersloh, halfway between Dortmund and Hanover, temporarily shut the plant
        down on Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dca232-0ab6-4b4c-995c-d4e9bfdd0372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gereon Schulze Althoff, the director of quality management and veterinary
        services at the company, said the plant had a number of foreign workers who
        have traveled in recent weeks and might have been carrying the virus with
        them. He said the workers and their welfare are the priority for the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2029b-e7b3-4919-ac7c-56f27d836c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that maintaining social distancing was not
        easy at the facility. "Our plants have not been built for a pandemic," Schulze
        Althoff said at a news conference on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147de0e-07fc-417c-8d6e-29ae946d5788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government in Guetersloh closed all daycare centers and
        schools starting Thursday, but did not impose a general lockdown. "The district
        of Guetersloh clearly exceeded the critical mark of 50 new infections per
        100,000 inhabitants in seven days," the city''s crisis team said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73f700-09d6-4426-9dde-18f5c446225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal agreement between the German states says that if the rate
        of new infections surpasses 50 per 100,000 people in seven days, authorities
        should consider imposing measures to contain the outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d87b10-7346-4048-8e48-0d770439b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/05/07/europe/angela-merkel-coronavirus-legacy-grm-intl/index.html">German
        chancellor Angela Merkel</a> announced Wednesday that a ban on large events
        in the country will be extended until at least the end of October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af20f1-b7e2-4934-a3c5-30ec95988503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after a meeting in Berlin with the premiers of Germany''s
        16 states, Merkel urged caution as the country moved towards further easing
        of coronavirus restrictions. Merkel said that physical distancing rules will
        remain in place across Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0b4f8-0cc4-4995-b3f2-1b24baea63bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been relatively successful in fighting coronavirus,
        at least compared to other European states. The country of 83 million people
        reported 188,604 cases and 8,868 deaths, according to Johns Hopkins University
        (JHU) on Thursday. Neighboring France, which reported 194,805 cases, has recorded
        29,578 deaths on the JHU tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4deac-7b55-41ce-81b5-35d208fa789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany was praised for widespread Covid-19 testing and its well-resourced
        health system even allowed its hospitals to accept patients from other European
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60271654-c28e-4e6a-bc7d-ae47574be807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the outbreak in the meat plant raises worries that the situation
        could worsen. The country <a href="https://cnn.com/2020/05/06/europe/germany-merkel-reopening-coronavirus-grm-intl/index.html">has
        recently lifted</a> some of the harshest restrictions and reopened its borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54027ca0-0e07-4441-b2a7-cde14fa1df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest episode from Germany echoes this week''s experiences
        in Beijing and New Zealand, where authorities appeared to have the epidemic
        under control but infections have since flared again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a352dc-adbb-47c3-b012-fd336dbcf788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand declared itself Covid-19-free last week after it had
        passed 40 days since the last case of community transmission. But earlier
        this week, two women who arrived from the UK tested positive for the virus.
        Another person has since <a href="http://www.cnn.com/2020/06/16/world/new-zealand-coronavirus-cases-uk-intl/index.html">tested
        positive</a>&nbsp;in New Zealand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0692ea-b669-4b43-ae66-db128b3049fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Chinese capital of Beijing has now reported a <a
        href="https://cnn.com/2020/06/15/asia/coronavirus-beijing-outbreak-intl-hnk/index.html">new
        cluster of infections</a>&nbsp;linked to the city''s largest wholesale food
        market after 56 days without any locally transmitted cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e45093-2455-48b8-8921-497bf8807b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:37:17.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/europe/germany-meat-processing-plant-coronavirus-cases-intl/index.html">"Germany
        reports 650 new coronavirus cases in a meat processing plant"</a></em></p>'
  'paulinho-paiakan-amazon-death':
    'author': 'Jack Guy, Jonny Hallam and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T21:37:28.417+08:00
    'imagesource': 'jcr:828c277b-b8eb-45e1-831d-2a3af208ce68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2df7bd0-62ea-420c-a67c-00f34401240f'
    'lead': 'Paulinho Paiakan, a Kayapó chief known for his environmental protests
      in Brazil, has died after being hospitalized for coronavirus, Brazil''s Health
      Ministry has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T21:39:18.091+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:19:50.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:24.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paulinho Paiakan, Amazon chief and indigenous rainforest protector,
      dies with coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3e3cf-1586-43ab-b896-4a0cbb3fb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Paulinho Paiakan, a Kayapó chief
        known for his environmental protests in <a href="https://www.cnn.com/2020/06/10/americas/bolsonaro-sao-paolo-coronavirus-reopens-intl/index.html">Brazil</a>,
        has died after being hospitalized for coronavirus, Brazil''s Health Ministry
        has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e359a-73d9-4d47-9d15-2a860034a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paiakan, 66, died Wednesday in a hospital in Redenção, in southern
        Pará, a state where the coronavirus epidemic has spread among indigenous communities
        and has killed several tribal elders, according to CNN Brasil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ed315-3fd1-46b7-be9f-5d34226b24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry said it had followed Paiakan''s situation closely
        after he was diagnosed with coronavirus and then hospitalized for it. He was
        recently transferred to an intensive care unit in the regional Araguia hospital
        where he was intubated on June 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566c024-8b53-4bee-b297-26728fd086c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paiakan was known for drawing attention to the cost of building
        the Belo Monte hydroelectric plant on the Amazon''s Xingu River in the 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a6ed2-3c08-4069-bf94-f67b0d46115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His legacy leaves in the history and in the lives of peoples a
        lot of strength. Internationally recognized as a great advocate for the forest
        and its peoples, Paiakan was a source of inspiration in the struggle for all
        of us," said advocacy group Articulation of the Indigenous Peoples of Brazil
        (APIB) in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b246009-3a3c-4361-9c18-8816f50a5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998 Paiakan was sentenced to six years in prison for raping
        an 18-year-old student in 1992. His wife was also convicted over the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c271df-44b4-426c-81c4-ee1dde0a60be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was widely reported at the time. Paiakan denied the rape
        and was in fact acquitted in 1994 because a judge said there was a lack of
        evidence. However, the prosecutor appealed and Paiakan was eventually convicted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de264ad8-f737-4015-bd46-07a1551a8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media coverage at the time widely reported allegations from that
        Paiakan''s supporters claimed that the allegations were fabricated to hurt
        his reputation and to silence him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56acc3d-3d29-4f6f-9083-63fff352cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s indigenous people are dying at an alarming rate from Covid-19.
        The mortality rate is double that of the rest of Brazil''s population, according
        to APIB, which tracks the number of cases and deaths among the country''s
        900,000 indigenous people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cace6-96b1-4f74-aebd-60b14a023cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of May, APIB had recorded more than 980 officially confirmed
        cases of coronavirus and at least 125 deaths among the indigenous population,
        which suggested a mortality rate of 12.6% -- compared to the national rate
        of 6.4%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21eeca7-fed0-4d7c-ba0e-8125d928c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pandemic has not affected the worrying rate of forest loss
        in the Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dd544-b8c0-4ff9-9e6b-c781178f530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation in the Brazilian rainforest increased by nearly 64%
        in April this year, compared to the same month last year, shows data from
        Brazil''s National Institute for Space Research (INPE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43de2f-7635-4655-a58e-306cd0a9d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April alone more than 156 square miles (405.6 square kilometers)
        of rainforest were destroyed -- a vast swath more than double the size of
        Washington, DC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60d674-ca7e-4f17-b3d3-09125f67dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trimester of 2020 had already seen a more than 50% increase
        in deforestation compared to last year, according to INPE data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c59a6-b8f4-4b47-a30a-d00d69b727a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:39:18.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/18/americas/paulinho-paiakan-dies-brazil-scli-intl/index.html">"Paulinho
        Paiakan, Amazon chief and indigenous rainforest protector, dies with coronavirus"</a></em></p>'
  'coronavirus-genes-blood-type-study':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T22:42:03.968+08:00
    'imagesource': 'jcr:a4fbc532-7dec-47b3-a64a-31739ba67b5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '037d0855-62f1-4b61-a8b7-3a9cc0bc384c'
    'lead': 'A team of European scientists say they have found two genetic variations
      that may show who is more likely to get very sick and die from coronavirus,
      and they say they have also found a link to blood type.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T22:47:31.068+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:19:50.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:24.186+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European study links genes, blood type with risk of severe coronavirus
      infection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac67efc-ff24-423f-8e29-26806c45df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A team of European scientists say
        they have found two genetic variations that may show who is more likely to
        get very sick and die from <a href="https://www.cnn.com/2020/03/31/health/what-is-coronavirus-covid-19-wellness/index.html">coronavirus</a>,
        and they say they have also found a link to blood type.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6955cc-bbda-4ffe-8191-172fcdd4c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings, published Wednesday in <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2020283?query=featured_coronavirus#article_references">the
        New England Journal of Medicine</a>, point to a possible explanation for why
        some people get so seriously ill with the virus, while most barely show any
        symptoms at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e829ef-5f73-4fc3-bb05-ada310924f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found people with Type A blood have a higher risk of catching
        coronavirus and of developing severe symptoms, while people with Type O blood
        have a lower risk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d442f79-e069-459c-bb1d-406267d36f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our genetic data confirm that blood group O is associated with
        a risk of acquiring Covid-19 that was lower than that in non-O blood groups,
        whereas blood group A was associated with a higher risk than non-A blood groups,"
        the researchers wrote in their report. They found people with Type A blood
        had a 45% higher risk of becoming infected than people with other blood types,
        and people with Type O blood were just 65% as likely to become infected as
        people with other blood types.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e95a20-55c5-4346-a1de-930163281865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large international team first published their findings on a
        non-peer-reviewed preprint server. The report has now been reviewed and published
        in the widely respected journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c7157-8033-4833-a0a9-fae530f766c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trawling for genes</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9e73a-b6df-4aae-a2d9-97420a40a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, led by Andre Franke, a professor of molecular medicine
        at the University of Kiel in Germany, studied more than 1,900 severely ill
        coronavirus patients in Spain and Italy, and compared them to 2,300 people
        who were not sick. They did what''s known as a genome-wide association study,
        trawling through the entire genetic map to find two DNA variations that were
        more common in the sickest patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19528cf-5bdc-402a-ad02-bf62dc40674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected a novel susceptibility locus at a chromosome 3p21.31
        gene cluster and confirmed a potential involvement of the ABO blood-group
        system in Covid-19," they wrote. And two places in the genome were linked
        with the risk of developing respiratory failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132c0fa-ff11-4f6f-bd6f-98ad541e3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers cannot say if blood type is a direct cause of the
        differences in susceptibility. It might be that the genetic changes that affect
        someone''s risk also just happen to be linked with blood type, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971dbd9-28c2-4700-acc7-bddb3a0ae768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two genetic variations they found could be associated with a
        person''s immune response. A so-called cytokine storm -- an overwhelming overreaction
        of the immune system -- is blamed for the deadliest effect of coronavirus
        in many patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d8062-21bc-44fe-bb0d-3f584024df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Roy Silverstein, a hematologist who is the chairman of the department
        of medicine at the Medical College of Wisconsin, says the blood type link
        is plausible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b31ee3-2955-4947-9864-a1556fdbd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genes that control blood type also affect structures called
        sugars on the surfaces of cells, which in turn could affect the ability of
        the virus to infect those cells, he said. Plus, blood type is linked with
        the risk of developing blood clots, and it''s now clear that severe coronavirus
        infections are marked by unusual blood clotting throughout the body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528f82a-1a2f-442f-9d51-6121c790b31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silverstein, a past president of the American Society of Hematology,
        said the findings mean very little for the average person. While the increased
        risk may sound large, over a whole population of people it''s not much at
        all, he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864f83e-9228-44c5-bff2-482941fc9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absolute difference in risk is very small," he said. "The risk
        reduction may be statistically significant, but it is a small change in actual
        risk. You never would tell somebody who was Type O that they were at smaller
        risk of infection," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cf64c-b393-4a9c-b291-28b5f8d32b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the findings are more useful for would be in designing drugs
        or vaccines against coronavirus, researchers say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e5789-5cb8-417b-bd97-1eafe511fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T22:47:31.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:19:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/06/17/health/coronavirus-genes-blood-type-study/index.html">
        "European study links genes, blood type with risk of severe coronavirus infection"</a></em></p>'
