    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78aed9a-b0db-4faf-a02c-ee4c1a09113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, who assisted the drivers for their release, first
        made the announcement in a Facebook post on Wednesday. He said that the other
        inmates who were with the drivers at the Caloocan custodial facility should
        also undergo testing. The cramped facility must also be disinfected as soon
        as possible, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c43e33-91d5-47f6-a19f-d5b85be192b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six drivers, dubbed as "Piston 6", were arrested on June 2 and
        jailed for at least six days for supposedly disobeying health regulations
        after protesting their loss of livelihood due to quarantine transportation
        protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec6133-229c-460a-a7c3-5b9cd4453b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/9/Elmer-Cordero-freed-post-bail-PISTON-.html">The
        oldest of the drivers, 72-year-old Elmer Cordero</a>, was among those who
        tested negative for the virus.&nbsp;He was among the last to walk free after
        posting bail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd9202-fd48-4c97-bb8c-8c89dd641a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other members of the Piston 6 are 43-year-old Wilson Ramilla,
        59-year-old Severino Ramos, 48-year-old Ramon Paloma, 59-year-old Ruben Baylon,
        and 56-year-old Arsenio Ymas Jr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62ad86-22b7-4348-be93-6b9705facbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846caeb1-4614-4d52-8d0f-5224285bf134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.613+08:00
