  'Europe-is-building-defenses-against-Chinese-takeovers-of-key-industries':
    'author': 'Hadas Gold, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T00:45:34.757+08:00
    'imagesource': 'jcr:fd2f6e53-fcb9-4a07-903e-29e4825fe061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f019c2-8a99-4f90-96e6-65d7baa5b01a'
    'lead': 'The European Union is drawing up new rules to prevent companies subsidized
      by countries such as China and the United States from taking over its industrial
      champions or winning public contracts'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T00:43:00.462+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:20:49.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:07.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'EU', 'China']
    'template': '1'
    'title': 'Europe is building defenses against Chinese takeovers of key industries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346ce0f-253c-4aae-85dd-8de0318f9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The European Union is drawing up new rules to prevent companies
        subsidized by countries such as China and the United States from taking over
        its industrial champions or winning public contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fdd1c-755a-4adb-a8e5-e8c88036f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f31b12-a63c-45d4-8147-080dae1a7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a proposal unveiled on Wednesday, the European Commission argues
        that it needs new powers to prevent unfair competition in its massive unified
        market and to preserve the bloc''s "strategic autonomy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d9de4-23ad-4eb7-9165-bc70c81223bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276a5c7-6294-40ed-b7b8-70d66459d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the right tools to ensure that foreign subsidies do not
        distort our market, just as we do with national subsidies," Margrethe Vestager,
        the Commission official in charge of competition and digital policy, said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d2197-f6ab-4aa5-91d9-3a56810e6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87071e0e-1380-4359-9630-7f250d01e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU executive branch is seeking the authority to scrutinize companies
        that may be using subsidies from foreign governments to undercut competitors
        in the bloc. It would also review acquisitions of EU companies by foreign
        rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c0b10-fb63-406d-bf7e-1477e77fcee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.462+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350fac0-6c95-4b81-9eff-7f330c5a717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a foreign buyer is found to unfairly benefit from subsidies,
        it could be forced to pay back the money or sell assets to satisfy European
        authorities. In some cases, the European Union could block the purchase entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b224f-2283-49b1-9260-72ed92c288a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa41328-8540-47d0-838b-baa134c4b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also plans to prevent public contracts from being
        awarded to foreign companies that take government subsidies and then bid on
        public procurement contracts at below market rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b1e34-7c26-46e3-81d1-b9b910eb6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926914c-cf4d-4a4a-ac37-6c0fb25af5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is amongst the most open economies in the world, attracting
        high levels of investment from our trading partners. However, our openness
        is increasingly being challenged through foreign trade practices, including
        subsidies that distort the level playing field for companies in the EU," said
        EU trade commissioner Phil Hogan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e6a5b-b29d-47dd-9539-2fb2a6ecc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763dd6d-7d05-40d0-9d21-df59e97e7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules would apply to all foreign firms, including US companies
        that may be bargain hunting during the economic crisis caused by the coronavirus
        pandemic. But observers say the proposal''s main target is China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0dccfc-0226-45a5-a381-70ab9ce06946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a343e95-d75c-4e87-adb9-31279ae16325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state-owned companies have come under increased scrutiny
        in Europe following efforts by Beijing to extend its influence deep into the
        continent through infrastructure projects such as the massive Belt and Road
        Initiative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a605e6-bc38-4c46-a7f2-3d8428debb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed534de-1683-440e-bb20-ca6a3b3c55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has meanwhile led to new worries about protecting Europe''s
        health care, medical supply and pharmaceutical sectors from foreign takeovers,
        in order to ensure adequate capacity to confront future outbreaks of the novel
        coronavirus or other diseases. Collapsing stock prices has made companies
        in other sectors vulnerable, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5cc26-7a79-4238-b283-9a688542cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f8b4d-0f2f-49bf-b7e7-de3d936436bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission''s proposal will enter a public consultation period
        until September 23, with the goal of introducing new legislation in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10652b3b-4992-4c37-b8a3-4b62c886d4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:43:00.463+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/business/eu-competition-china/index.html"
        target="_blank">"Europe is building defenses against Chinese takeovers of
        key industries"</a></em></p>'
  'WHO-official-says-agency-will-stop-hydroxychloroquine-arm-of-COVID-19-Solidarity-Trial':
