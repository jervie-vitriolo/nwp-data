      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The Civil
        Service Commission said there would be no written service exams this year
        due to the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba010426-c681-43ae-82da-394daab6624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:06.426+08:00
