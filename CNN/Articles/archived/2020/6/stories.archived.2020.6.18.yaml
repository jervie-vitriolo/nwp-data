      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39b824-4b3a-4ef2-9c12-22bd6caa049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:00:10.000+08:00
      'mgnl:createdBy': 'bamba'
