    'template': '1'
    'title': 'Lawmakers want probe on warrantless arrest of Muslim traders in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517fcc4-02ef-4cc3-a120-6189cad90926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Even
        with the Anti-Terrorism Bill only a signature away, seven Muslim lawmakers
        have filed a resolution seeking probe on the recent warrantless arrest of
        two Muslim traders who were accused of being drug dealers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb554db-74d8-44d4-adb5-029be8c887c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a37bb9-5d7a-4274-aaa6-1bfe6388e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.687+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Mujiv Hataman and six other congressmen authored
        House Resolution 981 seeking a joint inquiry in aid of legislation on the
        incident involving jewelry traders in San Andres Bukid in Manila, who were
        subjected to "unreasonable search and seizures, and illegal warrantless arrest"
        on June 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d98a49-687c-42f2-ac1f-ac5594980cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb18eeef-353a-47fa-997e-842e402503e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, filed on Tuesday, tasked the Committee on Public
        Order and Safety and the Committee on Muslim Affairs to hold the inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212bc38b-09ca-4bba-a60d-45691478ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5905e-9557-4715-8ae4-ee36edaf4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman expressed dismay over the way the police handled the alleged
        operation against Saadudin Alawiya and Abdullah Maute, whom law enforcers
        from the Manila Police District tagged as drug suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14f7a0-9b0f-4a8c-ac70-205b19c7d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eef27d-d690-4f6e-ac71-362c0caf877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reportedly broke the main door of the house of the victims
        without properly identifying themselves without any search warrant or warrant
        of arrest, and without prior coordination with barangay officials and the
        Philippine Drug Enforcement Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d973572-37de-4ef7-b1c0-9437ad958619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab80f1a-4d2a-4426-9b23-c51c8b169b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nga nagiging batas ang Anti-Terrorism Bill, may narinig
        na naman tayo na mga kwento ng pang-aabuso ng mga pulis sa mga kapatid nating
        Muslim. Paano pa kaya pag naging ligal na ang warrantless arrest sa ilalim
        ng panukalang ito?"</em> Hataman said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef454b-8e24-46d9-aff4-2d658d518eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a2c1e-0b7a-4289-91ee-ea8f4d211c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Anti-Terrorism Bill still has yet to be signed
        into law, but we have heard another incident of authorities abusing our Muslim
        brothers. How much more if warrantless arrests become legalized under this
        measure?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadc498-f815-4a29-88bc-128b15ef3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a8747-85e5-4fee-897f-45cd086f977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman, one of the Muslim lawmakers who voted against the measure,
        said that while he is not passing judgment on the guilt or innocence of those
        involved in the incident, he condemned the way law enforcers handled the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4fe89-6d9c-4af9-a21a-8b4d6c7f5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d1998-e092-4690-a420-50a35e6bd999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would seem that they did not do their jobs well, and by failing
        on their responsibilities, they deprived people of their rights to due process.
        <em>At yan ay nakakatakot</em> (And that is terrifying)," Hataman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb40edd-727f-47ea-a996-520e3d023a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa09fc3-1310-4cca-bf95-c6ab0bd442e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recurrence of report of alleged illegal practices committed
        by law enforcement agencies especially affecting the Muslim population has
        become alarming and leads the people to believe that these are systematic
        and institutional failures, requiring a comprehensive review of the existing
        criminal justice system and law enforcement procedures and protocols," the
        resolution read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fc04f3-5924-4127-915f-bf22b7ec8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00cc195-d265-4b89-af99-d3dd0fa7aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Rep. Ansaruddin Abdul Malik Adiong, Sulu Rep. Munir
        Arbison, Maguindanao Reps. Esmael Mangudadatu and Datu Roonie Sinsuat Sr.,
        Lanao del Sur Rep. Yasser Alonto Balindong, and Anak Mindanao Partylist Rep.
        Amihilda Sangcopan were also co-authors of the resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b102d4c-e7a5-4023-bb40-939f7d2420a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63f58b-9519-4977-a62a-39cf28073e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/17/anti-terrorism-bill-human-rights-red-tagging.html">Government
        officials previously allayed worries</a> regarding potential abuse under the
        Anti-Terrorism Bill, which could give undue power to law enforcers and pave
        way for more human rights violations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301eb50-b113-4282-8a5c-883241909b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139f151-deb0-4e0e-b74a-61208c69f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://cnnphilippines.com/news/2020/6/4/House-anti-terror-bill-Mindanao-Muslim-Moro-Lumad.html?fbclid=IwAR3WJ19ixUJ3xw3YvRcJwIxrOL_qrLFxZWLUELGIEyQZLZmAaFdNtgAPWdo">even
        lawmakers from Mindanao</a> earlier argued that the controversial bill will
        likely lead to more brutality against the Moro and Lumad communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15f061-ae7d-48b2-90aa-8587a73b8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:16:44.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:26.845+08:00
