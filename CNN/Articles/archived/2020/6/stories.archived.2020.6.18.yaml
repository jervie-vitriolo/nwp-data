      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Thursday, the CSC said the tests were
        canceled because the implementation of public health standards made it difficult
        to conduct paper-and-pen tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4832eb6-cf75-45f6-a752-64c147de28a0'
