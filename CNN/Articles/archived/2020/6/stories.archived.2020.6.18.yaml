      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dfe8c-da0b-4b87-8c1b-8b61989a2860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> 150 riyals <em>kung wala kang sweldo ay talagang
        kulang talaga ''yun</em>," he lamented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c113056-bc60-4663-af5c-853fe4122889'
