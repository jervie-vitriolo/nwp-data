    'mgnl:tags': ['Harry-Roque', 'Ricardo-Morales', 'PhilHealth', 'Philippine-Health-Insurance-Corporation']
    'template': '1'
    'title': 'Roque rebukes PhilHealth chief over proposal to delay UHC law, failure
      to curb corruption'
    'updated': 2020-06-18T17:25:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2cb72-489d-418b-bb5c-7c31c30163a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Presidential
        Spokesperson Harry Roque denounced Ricardo Morales, president of Philippine
        Health Insurance Corporation (PhilHealth), for failure to curb corruption
        in the agency in a series of tweets on Wednesday night, followed by a public
        rant during a Malacañang briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d2ac7-77a6-4147-bb14-0841707acfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ni-isa, wala pa siyang nalilitis, ni-isa wala pa siyang
        natatanggal</em>?,” Roque, author of the Universal Health Care Law when he
        was a party-list representative during the 17th Congress, said in his Thursday
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09824181-7869-4c95-aa5b-e113f8c2f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why hasn''t he investigated or removed anyone yet?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67175f29-7780-42b3-9a06-1bb82a2fbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque further lamented that Morales’ complaints of lack of funds
        in PhilHealth are primarily due to the presence of corrupt officials in the
        agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c229aad-cc81-4f16-88ff-b218d091c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos magrereklamo siya (Morales) na walang pera</em>," he
        said. "<em>Natural dahil ang mga buwaya, buhay na buhay pa rin diyan sa PhilHealth</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4cd45-6876-4dac-ba18-a56f1e42418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He complains that there are no funds. Of course, the
        crocodiles are still alive there in PhilHealth.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581f4d8-5a60-4078-bfce-920b06570a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday''s virtual briefing of the joint Congressional Oversight
        Committee on Universal Health Care, Morales <a href="https://www.cnn.ph/news/2020/6/16/philhealth-recommends-delayed-universal-healthcare-law.html">recommended
        to Congress a "general delay" in the Universal Healthcare Law''s implementation</a>
        due to low collection of contributions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2d8d1-7d63-4c21-adaf-33257ab6ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collection from the direct contributors has dropped significantly
        kasi wala hong negosyo, walang nagbabayad ng premium sa mga direct contributors,"
        said Morales.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1c93c-7e46-4ca8-bc95-5ac0d72f1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The collection from the direct contributors has dropped
        significantly because businesses are down, no one is paying premiums among
        the direct contributors.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ce4db-749c-42f3-b0b6-0c8f67db1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief added the agency''s benefit expenses as of
        April 30 have reached over ₱52.5 billion while collections amounted to only
        ₱46.5 billion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ef201-8c92-4d4f-92df-e655fda23a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the presidential spokesperson said delaying the implementation
        of the UHC Act would be a blatant disregard of the law, adding that mandated
        insurance coverage should be given to more than 100 million Filipinos. He
        said premiums paid by contributors will not be enough and government funds
        should be allocated to cover free medicine and health services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174bc8c-8f46-472d-8093-e212e5bded0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking panawagan po sa mga namumuno ng PhilHealth, kung
        hindi niyo po mapapatupad ang isang batas na na-certify as urgent ng Pangulo
        mismo... siguro po hahanap na lang po ng iba na pwedeng magpatupad niyan</em>,"
        Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4311884d-34d7-4c66-b65f-ec0fa3573750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My appeal to PhilHealth officials, if you cannot implement
        a law certified as urgent by the President himself... maybe we will just find
        other people who can do that.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c12c33-5829-469f-8cd7-d174f3f07711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In an interview with CNN Philippines'' News Night, PhilHealth Spokesperson
        Shirley Domingo clarified that the agency has actually started implementing
        the law, but some provisions might have to wait.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562aa3bf-5c87-4aba-b1bc-4cca6cd46ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we meant only was that some activities such as outpatient
        benefit package will, or might be delayed a little bit to next year but groundwork
        for the program is already starting this year," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3445e6e-5a34-4e97-9086-c537a345dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Roque''s insinuation that Morales should step down,
        Domingo said, "As everybody in government says, they serve at the pleasure
        of the President so if this is the pleasure of the President, so be it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09286e1-9f21-4685-8bb2-9ff0e926ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will arrange a meeting with Morales and President
        Rodrigo Duterte to sort out issues in the agency once and for all.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c3df2-7f27-4af9-9d82-0f32f155ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 4, Duterte <a href="https://www.cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html">ordered
        PhilHealth to suspend the collection of higher premiums from overseas Filipino
        workers</a> due to the COVID-19 pandemic that caused them to lose jobs and
        return to the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3eccec-1b19-498b-8e3c-d720a7569408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.806+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beleaguered PhilHealth</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c27e8-5e93-4a65-9143-1a4270fd8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On allegations that PhilHealth has failed to pay hospitals, Domingo
        said some claims may be denied due to lack of data and other requirements.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6ad81-a291-496c-a2dd-4e88ef067817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement that we owe some hospitals billions of pesos, it
        really depends on the claims that they filed with us," Domingo said, adding
        that the health facilities could refile the documents if they deem fit.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695270f-5fe0-4c84-9351-8ebeff99e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned health insurance agency was also embroiled in the
        “ghost” dialysis scam last year, where government funds were allegedly used
        for nonexistent kidney treatments.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fc483-5d10-4b56-a893-d2fea9656ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/6/6/PhilHealth-ghost-kidney-treatments-dialysis-center.html">READ:&nbsp;PhilHealth
        sues dialysis center, admits widespread ''ghost treatments''</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e352184-cb74-4596-bbf2-f5832bcac355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked for the resignations of top PhilHealth officials following
        the insurance fraud scandal, which led to the hiring of Morales as its new
        chief.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfac771-d3c6-4a1b-8e37-93a7b921248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque served as the lawyer of the scam’s whistleblowers Edwin Roberto
        and Liezel Santos, employees of WellMed Dialysis and Laboratory Center in
        Novaliches, Quezon City, who exposed the hospital’s continuing filing of claims
        for dialysis of dead patients.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38799ae6-f232-4225-9a33-39df892a4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​He complained that only those informants and the health clinic
        have been charged, but no officials within PhilHealth have been implicated
        "Sinong naniniwala na walang kakuntyaba diyan sa PhilHealth? [Can anybody
        believe that they weren''t colluding with someone working for PhilHealth?]"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8ec4c-5f3f-4f73-a457-176fe15aaad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque emphasized that Morales was given enough time to investigate
        corruption in PhilHealth, but he was unsuccessful to punish or remove anyone
        up to now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2d164-a054-45d4-8ba0-118aa1c705df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:12:38.808+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Roque argued that the agency can do its own administrative investigation
        parallel to court proceedings if it really wanted to weed out individuals
        involved in questionable practices.</p>'
