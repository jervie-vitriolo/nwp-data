      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Authorities
        are monitoring a Chinese dredger that ran aground off the coast of Botolan
        town, Zambales early this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5e757-6cbc-4084-8c01-74edabb18151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:30:34.675+08:00
