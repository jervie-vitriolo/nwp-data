    'template': '1'
    'title': 'Grab the camera! N64 classic Pokémon Snap is coming to Nintendo Switch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d5649-17f2-40c4-be25-ed0436d4e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.672+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pokémon Snap, the simple yet addicting
        game where you take pictures of the adorable pocket monsters, is coming to
        Nintendo Switch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60932344-8261-4e1a-b4de-45c486394006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was first released for Nintendo 64 back in 1999, but with
        Switch being in such high demand during the pandemic, it''s only right that
        they bring back the iconic game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629f2b7-518b-4b12-be70-3cc6a04a1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e17cc-db80-4988-a56a-6844b492727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called New Pokémon Snap, the rebooted game will take "trainers on
        an adventure to unknown islands overflowing with natural sights such as jungles
        and beaches, where they can research various Pokémon in their natural habitats.
        They will take photos to make their very own in-game Pokémon Photodex, all
        while discovering, new, never-before-seen Pokémon expressions and behaviors,"
        Nintendo said in a statement Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3b1eb-0113-48a6-b7d0-b3e4cfab0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935270f1-51e0-4147-8ff7-78b1f2bb0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game doesn''t have a release date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cb1ae-652a-4294-829c-221c32325320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:36:46.673+08:00
