      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40bc7d-8889-40c4-bc3e-43a2105890e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms said that some officers are staying on shift to make up
        the difference and the city could call on partners in other departments across
        the metropolitan area and in other jurisdictions if needed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d1b12-4333-43a6-ae94-d2c7cee6589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.861+08:00
      'mgnl:createdBy': 'pilar'
