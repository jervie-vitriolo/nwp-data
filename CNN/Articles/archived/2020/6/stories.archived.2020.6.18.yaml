      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s Field Operation Service has reported that ₱733 million
        was given to hog raisers, ₱567 million to farmers and fishers affected by
        typhoons, and ₱463-million worth of inputs and technical assistance for those
        affected by the Taal eruption.</p>'
