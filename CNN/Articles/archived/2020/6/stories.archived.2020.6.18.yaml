  'rayshard-brooks-atlanta-police-not-answering-calls':
    'author': 'Steve Almasy and Ryan Young, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T10:41:05.236+08:00
    'imagesource': 'jcr:84438361-d4d2-42ce-a064-49944b91e1cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f8b39b1-bfdb-4123-a71a-3f040c2ca05f'
    'lead': 'Hours after a fired police officer was charged with felony murder for
      fatally shooting a man in the back, Atlanta police officers are not responding
      to calls in three of the department''s six zones, multiple sources within the
      Atlanta Police Department told CNN on Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T10:47:01.859+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T12:20:34.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:12.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlanta', 'Atlanta-polce', 'Keisha-Lance-Bottoms', 'call-out',
      'Rayshard-Brooks']
    'template': '1'
    'title': 'After some Atlanta police officers call out, mayor asks them to honor
      commitment to community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12795c08-1b7e-469e-8af5-957d03424dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after a fired police officer was
        charged with felony murder for fatally shooting a man in the back, Atlanta
        police officers are not responding to calls in three of the department''s
        six zones, multiple sources within the Atlanta Police Department told CNN
        on Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3dfdc-8064-4321-9ff7-875e0229d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d5d2e-50c7-4461-adbf-ed19c781ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulton County District Attorney Paul Howard earlier in the day announced
        11 charges against Garrett Rolfe, who was fired after he shot Rayshard Brooks
        twice in the back on Friday night. A third shot hit a car with three people
        inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c0615-13f3-4882-8bb4-40da10d031a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0327a-828a-4ded-91d9-603530f6715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department said an unusual number of officers working
        the late shift had called out sick. The mayor said the city would be OK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197ccad-9e5e-488b-89b0-b08cb9d22d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a3989-9a95-4d14-b758-2547ee9662b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot happening in our cities and our police officers
        are receiving the brunt of it, quite frankly," Mayor Keisha Lance Bottoms
        told CNN''s Chris Cuomo. She said the city has committed to the officers through
        a big pay raise, and "we expect that our officers will keep their commitment
        to our communities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73052222-7365-49f5-932e-f8c12fc41b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15be385-16c2-4e28-aa1c-23778ac3b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she thinks morale is down tenfold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e2757-ea3a-4bdf-8c84-c42102726ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c671929-ebb8-4c18-8c3d-aecfcf2bb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have enough officers to cover us through the night," she
        said. "Our streets won''t be any less safe because of the number of officers
        who called out. But it is just my hope again that our officers will remember
        the commitment that they made when they held up their hand and they were sworn
        in as police officers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb899f-c9d4-4391-b03b-60c70adaa6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:47:01.860+08:00
