      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629577c0-a809-44e6-ab5a-17d5e534ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is insane. Absolutely insane," Straka said in a <a href="https://www.pscp.tv/w/1gqxvaeXnXeJB">Periscope
        post</a> on social media. "We don''t even have a choice anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b701dbe-cd53-43e9-89ec-4ec1448815c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3da89-502e-4a7f-9393-7b2ed8ffa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straka told CNN in a phone interview that the flight was close to
        departing when "one of the flight attendants came to me pretty aggressively
        and said, ''Sir, you need to be wearing your mask.'' And I said, ''Well, I
        don''t have one.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee308e-57a9-481a-8004-f2f35802a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284a597-0608-4e1f-b038-cfd8bf0da1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straka is a conservative personality who has appeared on Fox News.
        He describes himself on his website as a former liberal who encourages people
        to leave the Democratic Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d12a7-e5c2-41e8-86ed-5b16d0ab9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad75ff-78ac-4ad8-a8ff-270528edbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about masks, Straka said he is anti-mask for himself,
        but he sees it as a personal decision. Along with T-shirts and other items,
        Straka sells masks on his website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1604387d-4234-4c2a-9f6b-42572c8defee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b655abd-a94f-42f1-9282-699797e3f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant said he needed to wear a mask to be on the
        flight, Straka said, and indicated that it was a law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613db4de-746a-4715-8ea4-8b8bf65e338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5621ee-1673-400c-8401-0813c8782347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just irritated by the fact that there wasn''t even a conversation.
        I said to her, ''That''s actually not a law.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6740fd0-5b55-495c-b6a5-eae32bd914f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb70998-fc2e-4d40-a5e5-3ea21fd57487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/AsteadWesley/status/1273293191194836993?s=20">video
        posted on Twitter</a> by a New York Times reporter who was on board the flight,
        an argument about the mask policy was recorded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0539b-49ed-4165-9a17-07edf1c5564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208243c1-cfed-4502-ae68-32b35f245ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That clip, which doesn''t capture the whole argument and provides
        audio but no images of the speakers, includes an exchange about medical conditions
        and a female voice is heard asking about medical documentation. <a href="https://twitter.com/BrandonStraka/status/1273295136429084672">Straka
        also tweeted</a> about the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128efcb4-e3bb-431c-8e96-d5c748b241d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41baad-3a5e-4b40-a3f2-fc957fbdc307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN whether he has a medical condition, Straka declined
        to comment but said, "I find it difficult and prohibitive to wear a mask,
        yes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931d1b6-47cd-49ed-8b16-b080162738ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4d92e-b799-497e-b9c6-ff31088eff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he has never before had a problem with not wearing
        a mask on flights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a3274-ef9b-487a-a6ec-34cdb2126106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1dec2-fdaa-4200-81d6-9de28ca460e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fly sometimes two or three times a week, and even during shutdown
        I was flying a minimum of once every two weeks. I am quite used to traveling
        and this has literally never been an issue. Not one single time, even with
        this airline," Straka said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809bfdd-c899-48f7-bc36-37b3491c49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fcb49-39bd-4657-b23b-9fb0eae9a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US aviation officials have not mandated face coverings for
        air travelers, the head of the Federal Aviation Administration said in congressional
        testimony Wednesday that passengers are expected to wear masks when directed
        by flight attendants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf89d24-3d29-4247-bc06-0af649b6594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2f45a-69bd-4cb6-9eb7-5a6034eb1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA Administrator Steve Dickson said in his testimony that air travelers
        should wear face coverings "for their own protection and the protection of
        those around them. Face coverings are especially important in situations where
        social distancing is not feasible."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ea72d-b5a8-4078-b4ea-4a716da8db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/passenger-removed-flight-for-refusing-to-wear-mask-trnd/index.html#:~:text=(CNN)%20%E2%80%94%20Tension%20over%20wearing,airlines%20enforce%20stricter%20safety%20measures.&amp;text=%22After%20he%20refused%20to%20comply,members%20asked%20him%20to%20deplane.">A
        passenger was removed from a flight for refusing to wear a face mask</a>."</em></p>'
