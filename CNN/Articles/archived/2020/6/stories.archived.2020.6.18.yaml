      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limitations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45480985-b48b-45b9-aebe-38ce9ef0694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
