      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 150 reals, if you do not have income, is really
        no enough.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
