    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bde6c5a-a8cf-4a25-a35b-1b47c37ffb8b'
    'lead': 'Former national security adviser John Bolton has leveled a stunning accusation
      against his former boss, claiming in his new book that US President Donald Trump
      personally asked his Chinese counterpart, Xi Jinping, to help him win the 2020
      US presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T09:04:09.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:20:38.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:11.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolton book bombshells: Trump asked China''s Xi for reelection help
      and told him to keep building concentration camps'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6e120-416c-4388-beb1-a69cd291e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former national security adviser John Bolton
        has leveled a stunning accusation against his former boss, claiming in his
        new book that US President Donald Trump personally asked his Chinese counterpart,
        Xi Jinping, to help him win the 2020 US presidential election, according to
        a copy obtained by CNN Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e1888-88f0-4be6-a244-7810e3f79321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton also charged that when Xi told Trump during a meeting at
        last year''s G-20 summit that China was building concentration camps for the
        mass detention of Uyghur Muslims, Trump said Xi should go ahead building the
        camps, "which he thought was exactly the right thing to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8a941-72fc-4e84-b8fa-90c16cef6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another meeting during the G-20 Summit in Osaka, Bolton writes
        Trump "stunningly" turned the conversation to the upcoming 2020 election.
        The former national security adviser said Trump "stressed the importance of
        farmers and increased Chinese purchases of soybeans and wheat in the electoral
        outcome," adding that he "would print Trump''s exact words, but the government''s
        prepublication review process has decided otherwise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfebd8f-0bed-4969-97f8-33c494702120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton said the conversation turned back to the trade deal, and
        Trump "proposed that for the remaining $350 billion of trade imbalances (by
        Trump''s arithmetic), the US would not impose tariffs, but he again returned
        to importuning Xi to buy as many American farm products as China could."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3089ec-25d0-4d92-8303-8b30871b1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation that Trump asked the leader of a major US adversary
        to help him win the next election will reverberate across Washington six months
        after Trump was impeached on charges he sought help from Ukraine with his
        reelection bid. Trump openly asked China to investigate his Democratic opponent,
        former Vice President Joe Biden last year, and has refused to accept the conclusion
        of US intelligence agencies that Russia interfered in the 2016 election to
        try to help him win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905731e8-bc82-45a7-bc20-d039f2b7a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims come as the Trump campaign has tried to make China a
        central issue of the 2020 election, framing the President as tougher on Beijing
        than Biden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9895e2b-0b14-4ea9-b7ce-5332bdca4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interactions with Xi were just some of the unflattering details
        about Trump contained in Bolton''s book, titled "In the Room Where it Happened."
        Bolton also writes that Trump directly connected US security aid to Ukraine
        with an investigation into his presumptive 2020 opponent -- the key allegation
        in the Democrats'' impeachment case -- and accuses Trump repeatedly of lying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c149696-7cdf-4592-9037-be081dda0600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal battle escalates</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ed733-dd0e-45be-92e2-e6d47e020f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book has been subject to a months-long legal battle between
        the White House and the former national security adviser.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abfc10-8ba3-4ddf-92bc-7f2259d700f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight escalated Tuesday after the Trump administration went
        to court to try to claw back Bolton''s earnings for the book and to potentially
        stop its publication, arguing in a lawsuit that Bolton had breached non-disclosure
        agreements and was risking national security by exposing classified information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe7b7a-9533-4f37-8303-709b226cdd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s legal action has done little to stop details
        from Bolton''s book from becoming public as CNN and other media outlets reported
        Wednesday that they obtained advanced copies. It''s scheduled for official
        release next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d16bb7-79bb-49b3-b79f-6917f4a28dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department asked a judge Wednesday for emergency help
        to stop Bolton''s book publication, taking another last-ditch step in court
        to ramp up pressure on the former national security adviser the week before
        his bombshell book is released to the public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ed3d4-bd52-4962-9254-12af26b6d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top intelligence and national security officials submitted
        sworn statements to the judge about classified information in Bolton''s book,
        amounting to an extraordinary level of firepower in the Justice Department''s
        latest emergency filing in court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75072d47-6b50-458b-948c-52a707e7def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials, including Director of National Intelligence John
        Ratcliffe, National Security Agency Director Paul Nakasone, and Director of
        the National Counterintelligence and Security Center William Evanina, wrote
        in affidavits that the book still contained classified information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1340a-9e21-4e70-b13a-e654372c0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the White House last week, Bolton''s lawyer,
        Charles Cooper, accused the White House of seeking to block the book for "purely
        political reasons," adding that "as a practical matter, (it) comes too late."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bec523-7802-400f-8e7b-80298aac2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Driven by reelection calculations''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1228127-e2a5-41f7-ae91-ec496ba55bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s book provides detailed accounts of Trump''s interactions
        with Xi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5a5eb-3518-40a7-8281-1996737ede59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G-20 summit, Bolton writes that when Xi proved amenable to
        reopening trade discussions, Trump extolled the Chinese leader as the greatest
        in that country''s history. Broadly speaking, Bolton characterized Trump''s
        interactions with Xi as "adlibbed," bolstered by personal flattery and driven
        by political ambition rather than policy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71bcff-6078-44cc-816e-a7a7734ed84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hard-pressed to identify any significant Trump decision during
        my White House tenure that wasn''t driven by reelection calculations," Bolton
        writes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806d71e-8bfc-4cc6-bd77-89b381d59c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton described a litany of China-related matters where Trump subverted
        the US position based on conversations or gestures for Xi -- tariffs, telecommunications,
        Hong Kong protests, even China''s mass detention of Uyghur Muslims.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f0785-ed4a-4bfe-8a10-276b926d8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the opening dinner of the Osaka G-20 meeting in June 2019, with
        only interpreters present, Xi had explained to Trump why he was basically
        building concentration camps in Xinjiang. According to our interpreter, Trump
        said that Xi should go ahead with building the camps, which Trump thought
        was exactly the right thing to do," Bolton writes. "The National Security
        Council''s top Asia staffer, Matthew Pottinger, told me that Trump said something
        very similar during his November 2017 trip to China."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c42df-f7e6-4b09-9dfe-9ebbf474e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that more than one million Uyghurs,
        ethnic Kazakhs, Kyrgyz, and members of other Muslim minority groups have been
        detained by the Chinese government in internment camps, where they are reportedly
        "subjected to torture, cruel and inhumane treatment such as physical and sexual
        abuse, forced labor, and death." Secretary of State Mike Pompeo called Beijing''s
        treatment of the Uyghurs "the stain of the century."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79926005-2bf7-49de-92cb-dd63e893a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the massive pro-democracy protests in Hong Kong last year, Bolton
        claimed that Trump said he didn''t "want to get involved," and, "we have human-rights
        problems too." In recent weeks, Trump has announced actions against China
        for its moves against Hong Kong''s autonomy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4274fe-77e6-47e9-9a51-3df6ae6b485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin thinks he can play Trump ''like a fiddle''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e1d27-ecf8-44c2-b756-13e2d7fad4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi was not the only world leader who Bolton says had Trump''s number.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01a772-bc62-4310-9285-4f85b155c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABC News, Bolton said he thinks Russian President
        Vladimir Putin thinks he can play Trump "like a fiddle," according to a clip
        that aired Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b17517-c2d7-4be4-9940-9e25e98a5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Putin is smart, tough. I think he see that he''s not faced
        with a serious adversary here. I don''t think he''s worried about Donald Trump,"
        Bolton said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa69495-09d5-425a-aab0-1323d32b9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously claimed that no other president has been tougher
        on Russia than he has but that claim has been questioned by several of his
        own advisers, in addition to Bolton.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608790a-8a59-4ae2-b8da-49702839ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un was also able to manipulate Trump,
        Bolton says in his book.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6a53a-cce0-4cf8-a9a0-a5bd0ee217c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton writes extensively about his disagreements with Trump''s
        approach to North Korea before, during, and after the Singapore summit with
        Kim, which Bolton hoped would "collapse" before it happened and compared to
        the appeasement of Nazi Germany, even quoting Winston Churchill.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7b78f-4e36-4c1f-a437-30446fdcc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole diplomatic fandango was South Korea''s creation," Bolton
        writes, "relating more to its ''unification'' agenda than serious strategy
        on Kim''s part or ours."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964db4a5-593a-4cdd-aac2-70a3e9828e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the objections of his advisers, Bolton writes that "Trump
        was desperate to have the meeting at any price."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070df4f0-603c-4a0d-aa1d-9e90fd99cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton then writes that Kim had Trump "hooked" at the Singapore
        summit as they flattered each other in their meeting.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e6e4f-d472-4464-9005-675a46425034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump told Kim he would seek Senate approval of any nuclear
        deal, Bolton writes Pompeo passed Bolton a note saying "he is so full of shit."
        Bolton suggests Pompeo was referring to Trump, not Kim.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457c2df-e39d-4966-9d5b-1fcd1db1f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not immediately respond to CNN''s request
        for comment regarding Bolton''s claim.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02b390-e10a-492c-8a15-72587bb61111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was not the only time Trump''s former national security adviser
        said top aides questioned, and even mocked, Trump in private.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21789a64-792f-4e6f-a21e-df7c7636ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton says Trump repeatedly requested military options for Venezuela,
        a request that shocked several administration and military officials.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37091e-90cc-4138-b39d-10f7ea2daa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one meeting at the White House with Florida Republican lawmakers,
        Bolton says Trump was convinced to throw his unequivocal support opposition
        leader Juan Guaido, after repeatedly wavering on doing so, yet still asked
        for a military option.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dce26-8e45-4416-836d-fbe76b927ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump still wanted a military option, raising questions with the
        Florida Republicans who were plainly stunned, except for {Sen. Marco} Rubio
        who had heard it before and knew how to deflect it politely."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec6d0a-82cb-420b-80c0-df9441bf5a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton says he then called then-acting Defense Secretary Patrick
        Shanahan and chairman of the Joint Chiefs of Staff Gen. Joseph Dunford. "None
        of us thought that a military option was advisable at this point. To me, this
        exercise was solely to keep Trump interested in the objective of overthrowing
        Maduro, without actually wasting a lot of time on a nonstarter," Bolton writes.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46202041-cbd8-429a-ab5d-a24509c241e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the easy job, closing by saying ''All I had to do was make
        the call,''" Bolton adds, noting that Dunford then responded jokingly, "''Tag,
        I''m it!''"</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402be509-4c39-47d0-bb8a-64abbd53b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least he still had a sense of humor," Bolton notes.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848bd39-a0cc-4f38-a7fd-3795e445eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bolton says Democrats committed ''impeachment malpractice''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1153d89-79f8-47b4-92a3-c0fb73b4f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s interactions with Xi are not the only examples of actions
        by the President that Bolton claims were troubling and should have been investigated
        as part of the House impeachment inquiry, which only focused on matters related
        to Ukraine, according to the the book.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c06ff0-4b46-47c6-865b-0b1259e8361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Bolton highlights Trump''s willingness to intervene
        in criminal investigations "to, in effect, give personal favors to dictators
        he liked," noting cases involving law firms in China and Turkey. "The pattern
        looked like obstruction of justice as a way of life, which we couldn''t accept,"
        Bolton writes.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e19f1a-ab6e-422e-abd6-b3b5849eceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats wanted Bolton to testify last year, but he refused
        to do so, threatening a legal battle if he was subpoenaed. Bolton offered
        to testify during the Senate impeachment trial, but Republicans voted to reject
        hearing from any witnesses.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3b0c8-a20e-4b15-ad84-a64870520e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton wrote that the Democrats'' conducted a hurried, partisan
        investigation, and accused them of committing "impeachment malpractice" by
        only focusing on Trump''s involvement with Ukraine.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e0132-90e0-4f81-9f0c-db2def6b6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Democrats criticized Bolton for caring more about
        his book sales than Trump''s misconduct, while Republicans questioned Bolton''s
        credibility and accused him of having an ax to grind.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7123d-ec1c-4ed2-ab09-3f6cbdbb01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton devotes his final chapter to the Ukraine matter, in which
        he was part of several key meetings, including some described by other witnesses
        during the impeachment proceedings. But Bolton leveled an accusation in the
        book that no impeachment witness did: that he directly heard Trump tie withholding
        US security aid to an investigation into the Bidens.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf82649-1d5a-4436-ba65-249316628ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next morning, August 20, I took Trump''s temperature on the
        Ukraine security assistance, and he said he wasn''t in favor of sending them
        anything until all the Russia-investigation materials related to Clinton and
        Biden had been turned over," Bolton writes.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1e372-e9f1-4fa0-bf6c-c93d1f02ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton declines to say whether he thinks Trump should have been
        impeached. "Whether Trump''s conduct rose to the level of an impeachable offense,
        I had found it deeply disturbing, which is why I had reported it to White
        House Counsel Pat Cipollone and his staff and Attorney General Bill Barr,
        and why Pompeo, Mnuchin, and I had worried over it in our own conversations."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768e56f-451d-4062-bda4-a115ff26b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:04:09.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton argued that even if he had been called to testify by the
        Senate, he is "convinced" that it would have made "no significant difference"
        to the outcome.</p>'
  'dinosaurs-fossil-egg':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T09:02:38.422+08:00
    'imagesource': 'jcr:2724c5b4-46d9-4da3-a0c3-0a9cc948f98b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a338602d-ee83-45f7-909e-40bb726a2e09'
    'lead': 'New fossil egg discoveries show early dinosaurs and marine reptiles laid
      soft-shell eggs like those of turtles, snakes and lizards and not the hard shells
      of bird eggs today, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T09:09:24.390+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:20:36.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:11.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fossil egg discoveries, including one in Antarctica, show dinosaurs
      and marine reptiles laid soft-shell eggs

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7ec8d1-a51c-4bbe-935b-9d89085ce5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New fossil egg discoveries show early dinosaurs
        and marine reptiles laid soft-shell eggs like those of turtles, snakes and
        lizards and not the hard shells of bird eggs today, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12be6b-3b68-4f73-b545-6e748e0573c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, dinosaurs likely evolved to lay hard-shelled eggs, according
        to the study which published Wednesday in the journal <a href="https://www.nature.com/articles/s41586-020-2412-8"
        target="_blank">Nature</a>. But the lack of eggs in the fossil record of some
        types of dinosaurs could be due to the fact that they were soft-shelled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38d730-fd3b-4e89-ba2b-58a5c621dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no definitive hard shelled dinosaur eggs from the early
        history of dinosaurs, according to the researchers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b321293-c48c-4edd-ab1b-3ef93c1db530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second study also published Wednesday, a separate set of researchers
        reported on the first fossilized remains of an egg found in Antarctica in
        2011, which they believe belonged to a now-extinct giant marine reptile. The
        odd, deflated-football shape revealed that it was also soft-shelled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd01ef4-ad51-4182-9cf4-f25f28d8e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These two studies show how discoveries of eggs in the fossil record
        are changing the way researchers think about the way dinosaurs and ancient
        reptiles had offspring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f2dfd-31f2-421f-937f-ce65b1af3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The evolution of dinosaur eggs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c1fcb-0304-4de3-b32f-6810dd6184c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumption has always been that the ancestral dinosaur egg
        was hard-shelled," said Mark Norell, lead study author, chair and Macaulay
        Curator in the American Museum of Natural History''s division of paleontology,
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13175324-74f1-402a-9ae0-fd462ef8ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 20 years, we''ve found dinosaur eggs around the world.
        But for the most part, they only represent three groups — theropod dinosaurs,
        which includes modern birds, advanced hadrosaurs like the duck-bill dinosaurs,
        and advanced sauropods, the long-necked dinosaurs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d75045-dfc6-4ac7-80cb-66cb8bae99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we''ve found thousands of skeletal remains of
        ceratopsian dinosaurs, but almost none of their eggs. So why weren''t their
        eggs preserved? My guess — and what we ended up proving through this study
        — is that they were soft-shelled," Norell said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435194df-592e-4421-a6f8-535a8636a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norell and his fellow researchers conducted an analysis of eggs
        belonging to two very different dinosaurs. One was Protoceratops, an herbivorous
        dinosaur the size of a sheep that lived between 71 and 75 million years ago
        in present-day Mongolia. The other was Mussaurus, a long-necked herbivorous
        dinosaur that lived between 208.5 and 227 million years ago in Argentina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df776b-8dde-45b3-8aa7-e790053a1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found at least 12 eggs and embryos that belonged to Protoceratops,
        and six of them included nearly complete skeletons. Most of the embryo skeletons
        were flexed, indicating their position while growing inside the egg. They
        had a "diffuse black-and-white egg-shaped halo" that obscured part of the
        skeleton. Two of the Protoceratops that had already hatched didn''t include
        this mineral halo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68411a5-54fd-41a4-a17c-fc867e06f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a microscope, the halos resembled a protein-heavy eggshell
        membrane that has been found as the innermost layer of crocodile and bird
        eggs. Birds, mammals and reptiles called amniotes produce eggs that include
        an amnion, or inner membrane, that keeps the embryo inside from drying out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b4c49-56bb-47e0-9f33-25e5c8d00b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing applied to the Mussaurus egg. They compared this
        with eggshell data from lizards, crocodiles, birds and turtles and found that
        the dinosaur eggs were likely once leathery and soft. The eggs would have
        been similar to turtle eggs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0908cc-b52f-4d2c-89b4-3be2aa49f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is surprising because crocodiles and birds, which have hard-shelled
        eggs, are considered to be "living dinosaurs." So this suggests that non-avian
        dinosaurs had soft-shelled eggs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ff408-d856-4f8d-bda8-423aa43f1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using their data of the chemical and mechanical properties of these
        eggs, compared with eggshells belonging to 112 extinct and living relatives
        of dinosaurs, the researchers created an analytical tree to see how these
        eggs evolved over time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e7f4e-605e-4903-bbba-24c231fd34fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believed that protective hard-shelled eggs evolved from soft-shelled
        eggs independently at least three times over the time of the dinosaurs. The
        soft-shelled eggs were likely buried in sand or soil while plant matter helped
        incubate them. At most, the parent dinosaurs guarded the nest. This is similar
        to how some reptiles lay and hatch eggs today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca48a4e-431d-438d-b625-535dbbf3e2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an evolutionary perspective, this makes much more sense than
        previous hypotheses, since we''ve known for a while that the ancestral egg
        of all amniotes was soft," said Matteo Fabbri, study coauthor and a graduate
        student at Yale University''s department of geology and geophysics, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85c7d9-f272-4b5c-a702-1554a3714616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our study, we can also now say that the earliest archosaurs
        — the group that includes dinosaurs, crocodiles, and pterosaurs — had soft
        eggs. Up to this point, people just got stuck using the extant archosaurs
        — crocodiles and birds — to understand dinosaurs," Fabbri said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1eceb-c8e1-4d1b-904d-68cc5c81c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first fossil egg found in Antarctica</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb4cf2-1340-4c6a-99c8-ed273401f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft-shell eggs rarely leave behind evidence because they don''t
        really fossilize — so researchers thought. But then they found something they
        nicknamed "The Thing" in Antarctica in 2011. It looked like a deflated American
        football, the researchers said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5994fa-4dc6-48ad-82f1-339aec62d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found in a rock formation on Seymour Island, off the coast
        of Antarctica, by a team of Chilean researchers during an Antarctic scientific
        expedition funded and organized by the government of Chile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b43946-7552-438a-b2a3-a8126f06da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The egg was brought back to the National Museum of Natural History,
        Santiago, and is now part of its collections, said Lucas Legendre, lead study
        author and postdoctoral researcher at the University of Texas at Austin''s
        Jackson School of Geosciences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c9885-ef14-493f-a1de-e4aa8fba975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost a decade, it sat in the museum''s collections without
        being labeled or studied. But a new analysis by researchers has determined
        that it''s a giant soft-shell egg from 66 million years ago. It''s the largest
        soft-shell egg ever discovered and claims the title of second-largest egg
        belonging to any known animal — behind the extinct elephant bird.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc982f1-74f9-40bf-999f-f4bf23072f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The egg measures more than 11 inches by 7 inches, and it''s the
        first fossil egg found in Antarctica. The study published Wednesday in the
        journal Nature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8439e5-863a-4526-a053-4551ea90f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s comparable to eggs laid by snakes and lizards today that are
        nearly transparent and hatch very quickly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f87fd-0ecd-48b4-be7f-17da81ae517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what could have an egg this large? There was nothing left inside
        the egg, like skeletal remains, to prove what kind of animal was once inside
        of it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62fca5-b7f2-46f0-b519-db02df043f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared the body sizes of 259 modern reptiles to
        the sizes of their eggs. In order to lay an egg like this, the creature would
        need to be more than 200 feet long from snout to the end of its body — not
        including the tail.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06195aa6-8395-43ca-ad59-026fc9b65351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is from an animal the size of a large dinosaur, but it is completely
        unlike a dinosaur egg," Legendre said. "It is most similar to the eggs of
        lizards and snakes, but it is from a truly giant relative of these animals."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db7f13-55e0-46e5-a9d5-73ef224f3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of all the potential parents, they narrowed in on an ancient
        marine reptile like mosasaurs. It helped that fossil evidence of baby mosasaurs,
        plesiosaurs and their adult counterparts were found in the same rock formation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19ed60-cdb6-40f8-ba55-a362c15be2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many authors have hypothesized that this was sort of a nursery
        site with shallow protected water, a cove environment where the young ones
        would have had a quiet setting to grow up," Legendre said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8148ba37-9f9b-4685-927a-eb318a4ba8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, it was believed that mosasaurs had live birth, said
        Julia Clarke, study coauthor and professor in the University of Texas at Austin''s
        Jackson School''s department of geological sciences. This discovery completely
        shifts that theory.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080ed79-7d38-491a-bebb-639a556b26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows their reproductive mode may have been very similar to
        that seen in some living lizards and snakes where there is a very thin eggshell
        present on an egg from which the baby emerges almost immediately," Clarke
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8985ac-4c83-4a24-9a65-1666d6caeb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how this giant reptile laid eggs, the researchers have two
        different ideas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80849f-ce2b-411d-897c-187f16d43963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like sea snakes, it could have laid the eggs in the water, which
        then hatched quickly. Or, it could have left eggs on the beach. Once hatched,
        the baby mosasaurs would make their way to the ocean — not unlike baby sea
        turtles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136d17c-2199-4bac-873d-bb29419f985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But giant marine reptiles were so heavy that they wouldn''t have
        been able to move on land. However, they could have maneuvered their tails
        on shore as the majority of their bodies stayed in the water.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6f61d-b0f6-4c79-986f-24e916d2be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t exclude the idea that they shoved their tail end up on
        shore because nothing like this has ever been discovered," Clarke said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf282d-3d7a-46d0-b387-6687e7a08cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers want to return to Antarctica to find new fossils
        and collect more data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d41153-412b-43bf-806e-9a6a38a14028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are more and more studies showing that egg structure in reptiles
        was way more variable than previously thought," Legendre said. "We are currently
        expanding our dataset to better understand the evolution of those eggs in
        reptiles as a whole."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cff07d-08cb-4fe3-929b-b7f507584398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fossils that really change our thinking about all of lifestyles
        of extinct animals," Clarke added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f370ee-514d-4119-8e75-2a0100305e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T09:09:24.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/17/world/soft-dinosaur-eggs-scn/index.html"
        target="_blank">Fossil egg discoveries, including one in Antarctica, show
        dinosaurs and marine reptiles laid soft-shell eggs</a></em></p>'
  'end-of-the-office-coronavirus-pandemic':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T09:59:17.511+08:00
    'imagesource': 'jcr:163859d2-ee14-474b-8b55-56909bb073fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca364e7d-7569-4ad7-a892-6c8d069a7ffe'
    'lead': 'Many companies have said they plan to remain fully virtual at least until
      the end of the year. Some have made it a permanent decision. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T10:03:02.746+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:35.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:11.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['workplace', 'office', 'coronavirus', 'pandemic']
    'stories': ['d99ee316-b81b-4b16-bffa-84d6bdf9877b']
    'template': '1'
    'title': 'This might just be the end of the office as we know it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b583d-9424-4eb9-bdae-8c60224ade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> In March, Mike Iacobucci was just days
        away from signing a 12-year lease for a 53,000-square-foot office space for
        his company when he decided to pull out at the last minute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33779d2a-3128-4292-a6c8-1a62e7ab1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up one day, and I called the CFO and said: ''pull the plug,''"
        said Iacobucci, CEO of Interactions, an artificial intelligence company. "That
        was just before everyone started working from home."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc18cf8-7be5-44fd-bb5b-0222ee0a5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies across the country are grappling with what their workspaces
        are going to look like in a post-pandemic world. But for many employers, another
        big question is: Do we even need an office?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84937cc0-3936-4d0b-b2c1-b24341c62244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even large global corporations are exploring whether they can save
        money on shrinking their real estate footprint. One big company considering
        such a move is snack giant Mondelēz International.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039921fd-0e8f-4a4b-84c5-3c15ddf01b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe we don''t need all the offices that we currently have around
        the world," said CEO and Chairman Dirk Van de Put on a recent earnings call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4083e-24cb-4880-8729-343831092ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Iacobucci, making such a large and long-term commitment amid
        so much economic uncertainty didn''t sit well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6c3a0f-8646-4a1e-8aeb-df090daade2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t see with that building being much less occupied than
        we had planned, spending all that money, potentially threatening some of the
        perks and the benefits and maybe even jobs because it was going to be so expensive.
        We are a private company so it didn''t make sense with the risk of the economy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd007949-ce95-4f44-9f55-3fc23c174561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now 100 percent&nbsp;remote and plans to stay that
        way. It will still have some offices and a headquarters, but it will be less
        than half the size of its current space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ce67d-7c17-4ba4-bcf3-ff5d97580ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a much smaller footprint, maybe 9,000 feet, but it will
        be to bring customers...or where teams can come in and collaborate on a scheduled
        basis and have team meetings," he said. "But it wont be, you have your office
        and you go there every day to do your work."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe824ee-5eaa-41cd-9b68-86200adf67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going remote</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe09c90-05ca-424d-b734-418570fb6f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have said they plan to remain fully virtual at least
        until the end of the year. Some have made it a permanent decision. Twitter,
        for example, said it would allow some employees to work from home "forever"
        if they choose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a809138-8d84-401a-9d37-81c2c319f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is on board with staying remote. Some companies
        have made public commitments to stick to their in-person workspaces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b8139-00c7-4af9-a5a7-a5292355da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce checkout company Fast had just moved into a new 10,000-square-foot
        office space in San Francisco about six weeks before the city went on lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5361e8-a3b1-49c6-b0a0-f51bfc65d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Domm Holland said he "absolutely" plans on going back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f3a0f-3f81-4aad-9204-4e41122094de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some people, remote work works exceptionally well and it makes
        them happy and productive. For some people, they absolutely hate it. There
        are a lot of people sitting at home for the last few months absolutely dying
        to get out of the house and back into an office."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477f5dd-9501-4c73-8da8-6734d9424d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many companies have said the quick transition to working remotely
        was smooth -- that doesn''t mean it''s sustainable for the long-term for all
        companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f57eea-32f6-42e2-afba-c76372c9c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies are thinking everyone has managed to work from home for
        the last three months and they can continue doing it. I think that is a really
        bad approach," Holland said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af769fd-d71e-4ee2-bd4b-511c7a8fd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that flexibility will be key moving forward when determining
        where people are going to work. Some workers might want to come to the office
        every day, while others might come in a few times a week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f731f8c-d9db-4ca9-84de-0f48cb5e795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to come into the office on the day your partner is
        home is a great option so they can talk loudly on calls," said Holland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e53b04-2bfc-4896-b0bb-2b42957022e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lost in virtual translation</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cf9d2-693b-45a7-9076-bedca3d464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working independently from home isn''t always conducive to today''s
        collaborative work styles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a9f1f-9127-4cfe-8e21-1297340f7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of work that is team-based and collaborative has been
        increasing, particularly among white-collar workers, according to Peter Cappelli,
        management professor at University of Pennsylvania''s Wharton Business School.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99cb4a-112a-4fd3-8457-29ed644b8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t have the same kind of collaboration on the internet that
        we have face-to-face. We can''t have the same sales call that we have face-to-face,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b9edc-09a6-4ac5-8abe-a529268a2138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While certain tasks can be done completely virtually without any
        need to interact or see anyone, that could come with risks to full-time jobs,
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2dc8c-6adf-43dc-84da-12d0ecdf2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the learning from employers might be, ''for this task it
        worked perfectly well virtually, so why do we need to bring these people back
        in the office? But they might be more likely to say: Why do we need them to
        be employees at all? Let''s just contract it out.'' I''d imagine you will
        see more of that than keeping them as employees that never come in."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105ab5cd-48a0-49be-9fcc-1347882bff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need and benefits for human interaction might also make it hard
        for companies to say goodbye to offices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196b01e-9167-4776-a19f-62bb47f225e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss my colleagues a great deal," said Steve Pemberton, chief
        human resources officer of Workhuman, a performance management platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b291d-22b2-446a-8256-6836285923ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:02.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human interactions drive innovation and connection," he said. "Now
        in a Zoom and Skype world where everything is managed and scheduled, you are
        going to have to be very very creative going to an all-remote policy to find
        those innovative moments. There are a lot of great ideas that come when you''re
        bouncing things off people. It''s kind of hard to raise your hand on a Zoom
        call."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38bf47e-7c87-48c7-a550-fcc22a9e6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T10:03:27.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/success/end-of-office-coronavirus/index.html">This
        might just be the end of the office as we know it</a>."</em></p>'
