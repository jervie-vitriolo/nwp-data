      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513af1d6-71c8-41e2-9c55-b6065d557b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:37:17.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:20:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old had won a prestigious scholarship to study at Lima''s
        Universidad Científica del Sur, and the family had big dreams. They would
        rent a small room, help Amelie get started and Maria would scrape together
        some money working in a restaurant.</p>'
