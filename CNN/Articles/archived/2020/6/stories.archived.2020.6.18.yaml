      II provided the soundtrack for the Allied war effort, has died at the age of
      103, according to a statement from the Dame Vera Lynn Children''s Charity on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T18:17:31.658+08:00
