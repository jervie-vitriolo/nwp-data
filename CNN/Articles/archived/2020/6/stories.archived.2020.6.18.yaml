  'DOH-fresh-late-COVID-cases-reporting-clear-backlogs':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-06-18T13:35:58.593+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f78bf3-5c9a-4357-8cbb-1dbdddfb7e4f'
    'lead': 'The Department of Health will clear backlogs on COVID-19 testing and
      data transmission before reverting back to its old system of reporting cases,
      its spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T13:40:43.373+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:20:18.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:16.152+08:00
