  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T16:40:21.995+08:00
    'imagesource': 'jcr:7c19a243-3bbe-4e06-b9e8-2c2551956719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a15fda8-8a3b-44be-b608-8be91052fc01'
    'lead': 'The Cebu Provincial Government said Governor Gwendolyn Garcia will submit
      for validation to regional IATF an executive order, which will de-escalate the
      modified enhanced community quarantine status in Talisay City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T16:41:07.155+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T12:20:05.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:19.759+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 562 new COVID-19 cases, total now at 27,799'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278aff2-4e42-45cb-a344-402bbbe99cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:41:07.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — The total
        number of COVID-19 cases in the country has reached 27,799, with recoveries
        exceeding 7,000, the Department of Health (DOH) reported on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d7956-2359-4568-a922-c0246e7e1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 562 infections was announced by the DOH, 481 of which
        are “fresh” or were validated within the last three days. The other 81 were
        part of the agency’s backlog.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e961482-3e94-4c8d-9a43-83134f57916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh cases have been higher than late cases since June 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a09fbe-025a-42f1-a190-f11d7a50c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday bulletin also listed 270 more recoveries, pushing the
        total number of survivors to 7,090. These figures mean that one out of four
        infected has recovered. However, the DOH said nine more died, bringing the
        total number of deaths to 1,116.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5fe38-5e76-4cc9-ae7f-b43bafd12773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also clarified that one duplicate case, which was formerly
        tagged as a death, was removed from the total case count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b83d4-4903-4496-9ab5-5a622e0e1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The total cases reported may be subject to change as these numbers
        undergo constant cleaning and validation,” it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18796f-1b90-477b-a7fd-8dbe48817dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infections among Filipinos abroad reached 6,091, according
        to the Department of Foreign Affairs (DFA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf7e53-9bd3-4364-a5bf-cdbb9959601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after another 17 caught the virus. The DFA also said another
        patient recovered while six more died, bringing the total to 2,843 recoveries
        and 472 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e29cd8-74a2-4279-becb-e30bbe41e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, which has been distinguishing “fresh” from “late” cases
        since late May, said it is first looking to clear backlogs on COVID-19 testing
        and data transmission before returning&nbsp;to its old system of reporting
        cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2d713-2877-4a0f-8e54-64b6c5c92ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/6/18/DOH-fresh-late-COVID-cases-reporting-clear-backlogs.html">Reports
        on fresh, late COVID-19 cases to stay for now as PH clears backlogs — DOH</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b43239-911d-42c8-aa75-ba4145b55abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modified reporting has drawn criticism, including from Dr. Tony
        Leachon, former special adviser to the COVID-19 National Task Force, who labeled
        the agency''s performance as “mediocre” and called for the release of real-time
        data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550f325-d79a-404b-817d-463b4a3c7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raised suspicions of Ombudsman Samuel Martires, who <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html"
        href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">ordered
        on Wednesday an investigation</a> into the alleged "irregularities and anomalies"
        in the DOH’s COVID-19 response measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df58482-4f84-4764-9633-3a3b9102a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>COVID-19 spike in Cebu City</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c2cff-dd54-4109-b997-fc7aac04c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest update, Central Visayas, where COVID-19
        hotspot Cebu City is located, posted the most number of new cases at 299.
        This is the highest number of fresh cases registered in a single day by the
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d20b47-39a2-4f10-9e8b-35001b03d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, which is under general community quarantine until
        June 30, came next with 153 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfa214-35cc-4f85-a756-2487bb57aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">Cebu
        City reverted to enhanced community quarantine</a> — the strictest lockdown
        level — as officials noted that the local health care system may get overwhelmed
        due to the surge in cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25c3c2-3df9-4f6c-989c-4c01cd8e8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force (JTF) COVID Shield commander PLGen. Guillermo Eleazar
        said the JTF will deploy additional police forces in the city to strictly
        enforce quarantine measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70c917-d8d0-41b4-899e-3e188c01bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:10:34.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to have a unified front to effectively enforce the quarantine
        rules," said Eleazar. "As among the frontliners, the police should really
        work together in coordination with other frontliners and the people that we
        protect."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a235f10-ddd8-4642-a235-526c3271188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:10:34.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 450 police personnel who have been infected
        with COVID-19, after the Philippine National Police registered 10 new cases
        on Thursday. The PNP said 271 already got well, while seven lost their lives
        to the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdde4c-0d4a-40d9-8396-b6deeed4b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JTF said at least 100 policemen will initially be sent to Cebu
        City by both the Police Regional Office 6 in Western Visayas and the Police
        Regional Office 8 in Eastern Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90aa7b6-ef0d-48da-b969-73ad6b5440e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T21:10:34.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it will likewise be sending reinforcements to Talisay,
        a component city under Cebu province, which the government placed under modified
        enhanced community quarantine or MECQ.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23511bb7-afab-4a98-ba60-f90ea414b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is not yet certain if this will push through after the
        Cebu provincial government announced on Thursday evening that Governor Gwendolyn
        Garcia will be issuing an executive order to de-escalate the lockdown status
        in the component city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f8841-0cdd-439f-a42b-c72d4f960a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Citing the power given by the IATF to governors over quarantine
        status of its LGUs, Gov. Gwendolyn Garcia will lift the MECQ status of Talisay
        City," the provincial government said. "All town and city mayors in Cebu Province
        agreed to this move as well.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e439b4-212a-4681-923c-4aa8921c9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order will still have to undergo validation by the
        regional IATF.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393ad84-af4a-42e8-a48f-01a5e3c6486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T20:34:59.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Samsam Gullas <a href="https://www.cnnphilippines.com/regional/2020/6/16/Cebu-City-to-appeal-ECQ-status-Mayor-Labella.html">earlier
        appealed</a> to the government to reconsider its decision to place Talisay
        under MECQ, saying the regional health department submitted to the IATF incorrect
        data on their coronavirus cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02753b74-2b66-4cac-9005-e44377dd3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:59:35.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T12:20:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
