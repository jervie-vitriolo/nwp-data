    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'sws', 'Social-Weather-Stations']
    'template': '1'
    'title': '''The worst trend in survey history:'' 83 percent of Filipinos say their
      life got worse - SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93634d5c-e7a4-4bae-a35e-0118f03bb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Life
        for a majority of Filipinos took a turn for the worse in the past year, according
        to a Social Weather Stations poll released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb9745-2d49-4002-8902-644ddf6f7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the special SWS survey conducted during the Luzon-wide
        lockdown (May 4 to 10) from among 4,010 respondents aged 15 years old and
        above showed ‘the worst trend in survey history’ as 83 percent of Filipinos
        have reported their quality of life has worsened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c4589-0374-49fe-b949-0905b345f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 83% proportion of Losers in May 2020 is a new peak in the 37-year
        series of 135 SWS surveys, breaking the previous record 62% Losers in June
        2008," the pollster noted. "The 6% proportion of Gainers is a new all-time
        low, breaking the previous record 9% Gainers in July 1985."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b62ccd-55c5-4cfd-bd25-ec7b6c23441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gainers are those who said their lives had gotten better than 12
        months ago, while losers are those who said their quality of life got worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad41d0-97ae-47e8-8952-ef675dedf356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 percent of Filipinos said their lives remained unchanged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a342d4-c214-4f0d-9711-f5f2471fc20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‘non-commissioned’ study revealed that the ‘net gainers score’
        was lower among those with less formal education, those who suffered pay cuts
        and those who lost their jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6555c4-674c-42d3-834a-e72a7c718bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using mobile phone and computer-assisted
        telephone interviews. It had a sampling error margin of ±2% for national percentages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024d3e1-b8d6-4cbb-9324-72e505d30ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, President Rodrigo Duterte ordered nonessential workers
        to stay at home in Luzon for two months to slow the spread of COVID-19. Some
        areas outside of Luzon followed suit to prevent an outbreak of the viral disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c8de0-caef-4fc1-83f0-ec1504c75d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eased restrictions in Metro Manila and some other
        parts of the country since June 1, permitting more movement and business reopening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b49743-0cf0-40ae-93f6-953494c9c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:36:31.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte placed Cebu City back to the stricter enhanced community
        quarantine until June 30 due to a spike in infections. Meanwhile, Talisay
        City, a component city under Cebu province, is under modified ECQ up to the
        end of June.</p>'
  'PH-economy-contraction-ADB':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-06-18T11:42:09.000+08:00
    'imagesource': 'jcr:6a1bb77a-b73c-4f90-b84f-82b32b2210af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9ab040-e4f5-4eea-b854-8f7600a174d1'
    'lead': 'The Asian Development Bank says the Philippine economy will likely shrink
      by 3.8% this year, wider than government estimates, as the slump in consumption
      and investments drag further amid the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T11:47:02.971+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:28.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:13.378+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'crisis', 'slump', 'economy']
    'stories': ['b8d29f99-f7a7-4243-b0c6-2b4a15bc6036', 'f0ab8bf4-19ba-49b1-9513-a3c82fecfdb2']
    'template': '1'
    'title': 'PH economy to shrink by 3.8% with wider slump in spending, investments
      – ADB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1a3e4-eb02-4fc9-abbf-ccae26ab8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong>&nbsp;The
        Asian Development Bank said the Philippine economy will likely shrink by 3.8
        percent this year, wider than government estimates, as the slump in consumption
        and investments drag further amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a9799-552d-4e07-932a-8cf061ddd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender said Thursday it has revised the 2 percent growth
        forecast it made in April to a contraction for 2020, taking into account the
        longer than expected decline in economic activity amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e82f1-334a-491a-a21a-c1d63bf17847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The forecast for 2020 is revised down to 3.8% contraction because
        household consumption and investment have slowed more than expected," according
        to ADB''s <em><a href="https://www.adb.org/sites/default/files/publication/612261/ado-supplement-june-2020.pdf">Asian
        Development Outlook Supplement</a>&nbsp;</em>report. "The contraction in the
        global economy will continue to drag external trade, tourism and remittances."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670f976-4b43-4eb4-894d-8bc3455deb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB''s latest forecast is worse than the government''s <a href="https://cnnphilippines.com/business/2020/5/13/DBCC-economy-coronavirus-P2-trillion.html?fbclid=IwAR0vmPwc-o-M-XUgv_ES0RQm1v-gpmY6d8b-ojTyznhkoIYB2ZS20ZaX6IY">expected
        slump of between 2-3.4 percent</a>, which abandoned pre-crisis projections
        of a 6.5-7.5 percent expansion for the year. In 2019, the Philippines grew
        by 6 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820b214-5b5e-4962-8d1b-f03ed29674e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the World Bank pegged the local recession at <a href="http://www.cnnphilippines.com/business/2020/6/9/world-bank-gdp-philippines-projections.html">1.9
        percent.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670859c-104c-4853-a7f4-dc473236ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/5/12/Moodys-Philippines-contraction-2020.html?fbclid=IwAR3gmN77dC1KJHfVVsPUnwahTTNhwGaGjFUK2JR5RL-24hBYOWyV7mnHz2U">PH
        economy to shrink by 2% this year due to ''near-term'' COVID-19 woes – Moody''s</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9082399-60fc-47eb-9291-29f520f0480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy recorded its first contraction since 1998 in the first
        quarter, <a href="https://cnnphilippines.com/business/2020/5/7/GDP-Q1-2020-coronavirus.html?fbclid=IwAR00vjCR8lohqdGvjcu32VIyqPbETmqIGCyNEG_B6bK4KnSckNCaWcVzPfw">shrinking
        by 0.2 percent</a> after reeling from lockdown and travel restrictions which
        took effect mid-March. Market watchers are almost certain that the second
        quarter figures will be worse, given that it includes a full month under lockdown
        before select industries were gradually opened and movement limits were partially
        eased nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd20ad7-7ced-4762-b526-b7138ac0d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic saw the country banning international and domestic
        travel, cutting off tourism, and the return of thousands of overseas Filipino
        workers who have been a steady source of cash for household spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6c451-c878-4cfb-8157-4420105242b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, there were <a href="https://www.cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">7.3
        million Filipino adults without work</a>&nbsp;in April – an all-time high
        – while some 13 million had jobs but were not at work, the Philippine Statistics
        Authority reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46aaa56-e3f7-4fa1-bdcd-b97a1b8d0744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is also dim for the rest of the region. ADB said Southeast
        Asia will contract by 2.7 percent, with the Philippines in the middle of the
        pack in terms of prospects. Thailand and Singapore will experience the biggest
        crash at 6.5 percent and 6 percent, respectively. Vietnam, Myanmar, and Brunei
        will manage to expand this year. These three states tallied relatively low
        COVID-19 infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15567b0c-c06d-410c-8a84-6be7624a05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most countries in the subregion have started to relax restrictions,
        but weak consumer confidence may hinder economic recovery," the lender added,
        noting that external trade will remain muted for the rest of the year as the
        global economy contracts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd324e0e-814f-42a8-b872-4eda24c31f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/16/Metro-Manila-GCQ-Cebu-City-ECQ-June-30-COVID-19.html">Metro
        Manila stays under GCQ, Cebu City reverts to strictest ECQ</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219172f-2ff6-4cbe-9baf-691f990d542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, the island state of Fiji is seen to suffer the biggest
        collapse, with a projected 15 percent contraction as tourism crumbles. The
        Maldives, best known for its beaches, will also suffer an 11.3 percent fall,
        according to ADB estimates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbb3d1-1804-4491-b83b-12b56258121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the original epicenter of the global COVID-19 outbreak, will
        muster a 1.8 percent growth, coming from a 6.1 percent expansion in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabb386-f889-46ca-8064-ae2380294235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout all of this, inflation is expected to remain under control
        due to depressed demand and lower oil prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371de9f-5e97-4e46-ad96-2166115170e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook is better for 2021, with ADB seeing a 6.5 percent growth
        rebound for the Philippines and 4.7 percent for Southeast Asia. Manila will
        enjoy a boost from public infrastructure spending, alongside the anticipated
        recovery in consumer and business confidence that will perk up consumption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1e54d-dc2a-40b4-a59b-9ba6dc47eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:47:02.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB has been providing loans and grants to the Philippines to support
        the fight against COVID-19, extending billions of pesos of aid since March.</p>'
  'vivo-v19-series-lany-ignite-the-night-in-digital-launch':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-06-18T11:30:16.847+08:00
    'imagesource': 'jcr:ac79e0c5-22b9-4d49-84b9-2ca03fe86221'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
