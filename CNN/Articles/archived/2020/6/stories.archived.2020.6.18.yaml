    'mgnl:tags': ['Negros-Oriental', 'NPA', 'New-Peoples-Army', 'Philippine-Army']
    'template': '1'
    'title': '5 rebels killed in Negros Oriental encounter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c9aeb-cb65-4d4d-8449-a6e767dde3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Five
        members of a rebel group were killed in a clash with government troops on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5e5d7-5e99-44d4-8d02-b23a6e009fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the 3rd Infantry Division of the Philippine Army
        said the encounter between members of the 11th Infantry Battalion together
        with PNP Regional Mobile Battalion and the New People''s Army happened around
        12:45 am in Sitio Talingtingin in Mabinay, Negros Oriental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41576b4d-3031-4c68-83de-4493535916ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The encounter happened after the government forces received a report
        from the barangay officials and concerned residents about the presence of
        a wanted personality who was with the group of armed men, occupying two houses
        at Sitio Talingting," said the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671dadb6-ab16-4851-8fc6-5a4f88940e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearing a warrant issued by Judge Rosario Cariaga of Bais, Negros
        Oriental, the troops were on their way to the area when they were fired upon,
        causing them to retaliate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361bc28-8689-412f-9259-f44ff12c8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange of fire lasted about 30 minutes, and resulted in the
        death of five NPA members. No casualties on the government side were reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a44f6d-a977-447e-9102-7a52ef47c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seized were several firearms, as well as an improvised explosive
        device and documents "with high intelligence value."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f2056-4308-445a-b3c0-61360d0a664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LtCol Ramir J. Redosendo, commanding officer of the 11th Infantry
        Battalion commended the residents of the area for reporting the presence of
        armed men and urged the people of the provice to continue reportting such
        incidents to prevent "terroristic activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa6d27-b9e8-4542-9c8f-ac4cf6808893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, we extend our deepest sympathies to the families and
        friends of those killed communist-terrorists. Taking up arms against the government
        and the Filipino people will never address and resolve conflict and issues,”
        Redosendo added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47262b3-98ec-4306-ba98-c9c7da63b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:11:30.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T12:20:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Roy Bustillos contributed to this report.</em></p>'
  'Serena-Williams-cannot-wait-tp-play-this-year-s-US-Open':
    'author': 'Ben Church and Homero De la Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-06-18T15:16:29.928+08:00
    'imagesource': 'jcr:eb868188-418b-4486-bf6d-87f9a864efa6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '128a7475-8c45-41ec-b58c-bb7a67eaa285'
    'lead': 'Serena Williams has confirmed she will play at this year''s US Open,
      which is set to begin behind closed doors on August 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:22:44.524+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T12:20:14.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:17.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Serena Williams ''cannot wait'' to play at this year''s US Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf5243-f6e4-4e9e-a31b-0043850eab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2020/06/15/tennis/serena-williams-mouratoglou-tennis-uts-sport-intl/index.html">Serena
        Williams</a> has confirmed she will play at this year''s US Open, which is
        set to begin behind closed doors on August 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e737ac-57df-48c1-a78d-8ca4da655de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been doubts as to whether tennis'' top stars would compete
        in this year''s edition, after the United States Tennis Association (USTA)
        <a href="https://edition.cnn.com/2020/06/16/us/us-open-new-york-coronavirus-spt-trnd/index.html">proposed
        a series of strict restrictions</a> to enable the event to take place amid
        the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa38b3-4bf7-4855-9f01-b70f285d302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 23-time grand slam champion said she was looking forward
        to getting on the court in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce2bba-ea73-48cc-9fb2-5935166f3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the USTA is going to do a really good job of ensuring
        everything is amazing and everyone is safe," she said in a press conference
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1bd249-c5f0-4881-b275-5e2d6bbdd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna be exciting. It''s been over six months since a lot
        of us have played professional tennis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03a13d-1fc4-48d0-b130-0b1f07f6aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll certainly miss the fans, don''t get me wrong. Just being
        out there with that New York crowd and hear everyone cheer, I''ll really miss
        that in some of those tough matches. But this is crazy, I''m excited."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f39bef-2637-456a-bd50-ca43f9025bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' coach <a href="https://edition.cnn.com/2020/06/15/tennis/serena-williams-mouratoglou-tennis-uts-sport-intl/index.html">Patrick
        Mouratoglou recently told CNN</a> that she would most likely miss her home
        major if her nearly three-year-old daughter Olympia isn''t with her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befebe4-a90a-4793-9b73-efdbe2925e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/10/tennis/roger-federer-injury-tennis-spt-intl/index.html">READ:
        Federer will miss the rest of the 2020 season after suffering an injury setback</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0ea56-51fe-47ea-8bfc-a27e866a6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis calendar has already been severely impacted by the pandemic
        with this year''s Wimbledon canceled and the French Open postponed until September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a06e7-c1ff-4421-aa24-917503b449a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic and Simona Halep were two of the high-profile names
        to express concern over staging the tournament in New York with the virus
        still prevalent in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b91d20-969d-4250-af11-4ab8cb317baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:22:44.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T12:20:14.872+08:00
