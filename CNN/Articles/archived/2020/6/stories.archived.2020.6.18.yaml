      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship operator, identified as Z2K Resources Inc., pledged to
        procure additional bilge pumps for the dewatering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc3785-611b-4609-b696-685d8c0b3c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:30:34.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCG remains on top of the situation. We do not want to add
        another burden to the current crisis we are facing," said PCG Commandant,
        Vice Admiral George Ursabia, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d59423-2749-46dc-a73b-e24965e6ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:30:34.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T12:20:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of all, we do not want the local residents in the area to
        bear the negative consequences of this situation, especially with the possible
        harm it can cause to local marine environment," he added.</p>'
  '2-of-6-arrested-Piston-jeepney-drivers-positive-COVID-19':
