      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following civil service exams using the said method were canceled:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca54c80-861a-434a-a711-4d0fefc39c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:58.032+08:00
