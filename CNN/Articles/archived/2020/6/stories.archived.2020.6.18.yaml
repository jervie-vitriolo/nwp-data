      'mgnl:lastActivated': 2023-01-26T12:20:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Career Service Examination (CSE) PPT (Professional and Subprofessional
        Levels) scheduled on 9 August 2020</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c935659-a676-4536-abe2-59434972d3d7'
      'mgnl:activationStatus': true
