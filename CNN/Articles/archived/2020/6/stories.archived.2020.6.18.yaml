      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badon shared that he surprised Nuyda with the news on Wednesday
        despite their encounter in February when the publication was already in progress.
        "He had a collection of that butterfly species and I asked to see it. He asked
        me why I was interested, but it was already in the process," Badon recalled.</p>'
