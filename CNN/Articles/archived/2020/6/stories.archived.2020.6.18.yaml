      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are negotiating now, because I have all their
        (workers'') names and what they need, is how they will go home, so we are
        negotiating with the company]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb0ce9-e162-4f2a-9cca-392ffcb6f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
