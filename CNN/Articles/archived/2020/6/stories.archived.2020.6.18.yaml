      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I attended the annual Philippine Biodiversity Symposium at the
        Visayas State University in Leyte. I scanned the pages of my book again and
        saw that my discovery looks different than the ones I saw from other publications.
        So I did my research and found that there is no collection of that subspecies,"
