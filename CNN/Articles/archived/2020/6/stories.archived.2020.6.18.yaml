      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> A legislator
        from the House of Representatives is pushing to amend the cybercrime law to
        clearly state that cyber libel has a one-year prescription period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a8ee4-5b5c-4e36-bc80-7d3b13079b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dac18e-81ea-44b1-a65c-09fb08328d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd District Rep. Rufus Rodriguez filed House Bill
        7010 after Maria Ressa, chief executive officer and president of the news
        website Rappler and former Rappler researcher Reynaldo Santos, Jr. were found
        guilty of violating Section 4(c)(4) of Republic Act 10175, or the Cybercrime
        Prevention Act of 2012 on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd627ef5-60a0-4275-b470-f49833f7b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6d9505-9f0f-41e7-8581-d5ccebc896ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In convicting Ressa and Santos, Manila Regional Trial Court Branch
        46 Judge Rainelda Estacio-Montesa affirmed the Department of Justice’s theory
        that cyber libel prescribes 12 years, as opposed to libel, which prescribes
        only one year under the Revised Penal Code; meaning one cannot be sued a year
        after the story was published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3198a30-7a5f-4a64-900a-ce58eadf52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1b53b-1281-426e-ae36-360fe0956bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was met with widespread condemnation from press freedom
        advocates. But complainant Wilfredo Keng maintained this has nothing to do
        with freedom of the press, which he said he ‘deeply respects.’</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac239fd-6542-437f-976d-a4dd120471ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a5cec-9072-4b29-9ce9-884405a01d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa’s legal counsel Theodore Te previously used as reference to
        challenge the DOJ position a Supreme Court decision in 2014, which ruled that
        “cyber libel was not a new crime but is one already punishable under Article
        353 of the Revised Penal Code,” an argument backed by other legal experts
        such as Far Eastern University law dean Mel Sta. Maria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63afb4-b137-4a35-a6b0-ececb08ddb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f673e3-fe88-4763-9c06-47809f5991d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that since the article involved in the criminal case
        was published in May 2012, then the prescription period expired in&nbsp;May
        2013.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6c603-c02c-4acd-9f95-24049baa619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037ae16-157c-4f92-a8a2-15fcccffdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cybercrime Act, also did not become law until about four months
        after the purported libelous story — which quoted an intelligence report associating
        businessman Keng with human trafficking and illegal drugs — was published.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0e72f-65b1-4bbd-9450-0982fcbfb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd50bd8-2544-4983-9f36-577f42179e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if Rappler updated the story in February 2014, Keng supposedly
        had only until February 2015 to file a complaint. Keng sued Rappler, Ressa,
        other Rappler executives and Santos in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda34dc-30bf-442e-b481-20688a3ee182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf98419-f825-4b0e-b342-db2f0a21c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be that as it may, the cybercrime law is silent on prescription
        period, so “put to rest the issue of prescription of the crime of cyber libel,”
        Rodriguez has proposed changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f514f-b21a-429e-920f-0c52ae59bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37679da4-997d-4021-99ad-9c83373ba425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez’s bill would ‘provide that all acts punishable under said
        statute would prescribe in three years from the commission of the offense,
        except for cyber libel, which would lapse in one year from the date of publication
        of the article.’</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da69d84-0ee5-4aec-b47a-717b832f08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d190f09-8f72-4751-8e44-1d3e76f699a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decriminalize libel?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d96311-2544-41a9-9f94-be5c646dd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb36f7c-3c30-4189-9ae8-78cec39750b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Teodoro Locsin Jr. on Thursday
        urged Senate President Vicente Sotto III to pass a law decriminalizing libel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebc1fc-a5ee-4719-beb5-915125d84228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a58716-23d9-4266-a7db-88b9dc3fa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to a tweet of a University of the Philippines law professor
        about Ressa''s cyber libel case, Locsin said, “Let''s decriminalize libel,
        Senate President Sotto. The money damages alone are far, far, far, far more
        painful.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a6e01-7b0c-4b70-82ee-d7781fb46f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f26fa-1e82-4a0f-9908-155f434ab332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto was quick to answer that it may be difficult to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903fb48-57bf-45c9-8df5-04711a2f9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c92789-513c-48ae-a6de-35bfa0d8a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish it were that easy,” Sotto replied back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8161894-98d4-4dad-b9b5-d7aa04aed3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1c270-7ffd-49a7-9f65-b8b7dcb75c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T16:25:47.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T12:20:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grandpa was the author of the 1946 Press Freedom Law,” the lawmaker
        added, referring to former Senator Vicente Sotto Sr., “Unfortunately, lying
        (libel) is found in the Ten Commandments."</p>'
