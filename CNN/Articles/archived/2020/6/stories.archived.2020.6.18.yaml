      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01813d30-b557-4afa-84d2-6ddb99238e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Attache Nasser Mustafa said the company of the 12 affected
        workers agreed to discuss their evacuation, including 280 of its Filipino
        staff who also sought to return to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5f335-29d9-4432-8206-af5d5deb27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T12:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a126676-1848-4c9f-bd08-8ac3e900c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.892+08:00
      'mgnl:createdBy': 'janine'
