      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tension over wearing face masks led to
        a passenger''s removal from an American Airlines flight Wednesday as airlines
        enforce stricter safety measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984b548-1750-4efc-b770-3624300984a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27c4e3-cd1e-418f-8364-08d8fb1ff301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Brandon Straka was asked to get off a flight from New
        York to Dallas after he refused to wear a face covering as required by American
        Airlines policy, the airline confirmed in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dd9f6-9435-4ec5-bcfc-3dcd34c6cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6757b-2558-4b02-8893-1303498cbcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first known incident of this type since the airlines
        announced plans to more strictly enforce mask wearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cea06-7c2e-49da-92a1-2acbc1644e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fceff-4742-4827-9d1f-fd2bce4b22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing face coverings on planes is not mandated by law, but <a
        href="https://edition.cnn.com/travel/article/airlines-face-masks-passengers/index.html">airlines
        have instituted their own mask requirements</a> for crew and passengers. This
        week, several major US carriers, including American Airlines, pledged that
        they will take a harder line on enforcing their policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa57fb-9c52-4589-95a4-b53732f59c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569deff-f315-454f-b0ef-81c180f43bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines confirmed the incident aboard Flight 1263 from
        New York''s LaGuardia to Dallas/Fort Worth, saying that Straka declined to
        wear a face covering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c80e85-000a-4d2a-ae2c-9a0e04ec041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe92d5-ff32-4ac4-8bd8-fa33e7b9e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After he refused to comply with the instructions provided by the
        flight crew, our team members asked him to deplane. He deplaned and the flight
        departed the gate four minutes late at 12:34 p.m. ET," the airline said in
        a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72508af-7559-4e01-9de9-8170e188e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1789f6-654a-4eee-86cb-f9bdc022b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:32:57.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straka was rebooked on a later flight after he agreed to comply
        with company policies, the airline said, and American is reaching out to him
        for more information on the incident. Straka said he wore a mask the company
        provided but took it off once he was on board the plane and no one complained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca55040-d9c4-49ed-918c-684f2cdac79b'
      'mgnl:activationStatus': true
