      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234a03b-22e4-4027-9a7e-a9c4462735f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of Johns Hopkins University data shows that 10 US
        states are currently seeing their highest seven-day average of new coronavirus
        cases per day since the crisis began.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ada5c-6da2-4d89-b1c7-a391e6f5b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac62c7-c467-48cf-ab8d-e387c8c7f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN medical analyst Art Caplan, a bioethicist at New York University
        Langone Health, warned that the President would use rally goers as a "photo-op."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802ace3-194d-4886-be38-88661bac6e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258b5d5-e9d3-48d4-997f-da66aa46e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who come to the rally, they don''t care about them except
        as a photo-op, because they''re going to kill some of them and some of their
        family and friends," Caplan told CNN''s Brianna Keilar.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5c587-b1e2-4ad0-9fec-366f549fce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea7c99-b9a8-4754-8c69-3a07e3b145be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan also laid into the President over his refusal to wear a mask
        as more evidence emerges that many Americans are not taking a simple precaution
        that can save lives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c6b71-e67f-4d78-8867-c24a7ae284a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664503ae-6b6b-4cdf-8a2c-9040359e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President wants to just say, ''Look, I don''t care, I''m
        just going back to business as usual because that''s what I need to get reelected,''
        that may work as politics -- but you know, no pandemic was ever defeated by
        a politician. It''s defeated by public health."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8d9a4-6bc4-45a1-b5a8-1895e2c43602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:26:38.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T12:20:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/18/politics/donald-trump-john-bolton-coronavirus-book/index.html">When
        it comes to the pandemic or foreign policy -- it''s all about Trump</a>."</em></p>'
  'honduras-president-coronavirus':
