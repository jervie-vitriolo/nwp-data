      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c9d72-5554-4893-ba9d-f0334404e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, just five minutes ago, we finalized a call with all the
        investigators in the trial," Henao-Restrepo said during Wednesday''s briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d25a8e-0172-4ed3-ba79-0570193457a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f55716-74f3-4615-ab4c-22348f877b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decision was made to stop the randomization with the hydroxychloroquine
        trial on the basis of two pieces of information. The first, the data that
        was published by the UK trial and second, the data that was available to us
        from the Solidarity Trial," Henao-Restrepo said, later clarifying in the briefing
        that "they have concluded that the hydroxychloroquine arm will be stopped
        from the Solidarity Trial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d8d12-6143-4842-a13a-2fb392c793bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, WHO temporarily paused the hydroxychloroquine arms of its
        Solidarity Trial due to concerns surrounding the safety of hydroxychloroquine
        and in order to review its own data. Then earlier this month, after that review,
        WHO announced that it would resume studying hydroxychloroquine as a potential
        COVID-19 treatment in the Solidarity Trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478414bf-b8ed-4ae0-8594-a16ea82bbdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a9e6a-7829-4542-a2bf-db27d4a8af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the days following, a separate trial in the United Kingdom,
        called the Recovery Trial, announced plans to stop using hydroxychloroquine
        in its study due to "no evidence of benefit," according to the researchers.
        That spurred WHO to conduct another review of the hydroxychloroquine arm in
        its Solidarity Trial, which led to this most recent decision to drop hydroxychloroquine
        from the trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592604e-90ab-4a74-a9dd-498a57f45b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06bb940-8c5d-4576-8922-0cf6957dfeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest announcement from WHO comes just days after the US Food
        and Drug Administration on Monday revoked its emergency use authorization
        for the drugs hydroxychloroquine and chloroquine for the treatment of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dcc70-5779-47b5-b9bc-4cbb77ae45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T01:31:23.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-17-20-intl/index.html"
        target="_blank">"WHO official says agency will stop hydroxychloroquine arm
        of COVID-19 Solidarity Trial"</a></i></p>'
  'Roque-questions-PhilHealth-chief-for-not-curbing-corruption-in-agency':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T06:20:24.212+08:00
    'imagesource': 'jcr:9c30c9f4-6eb6-4f10-a250-644fa216c017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71947bd-db12-41e3-851d-f6d3c136472c'
    'lead': '​In an interview with CNN Philippines'' News Night, PhilHealth Spokesperson
      Shirley Domingo clarifies that the agency has started implementing the Universal
      Healthcare Law, but some provisions might have to wait. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T06:18:18.900+08:00
