      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Nadal, meanwhile, told reporters earlier this month it wasn''t
        an "ideal" situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436fd89e-2904-4173-a08e-916e91940fa4'
