  'BSP-gray-list-anti-terrorism-bill':
    'caption': 'BSP Governor Benjamin Diokno (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T17:48:04.772+08:00
    'imagesource': 'jcr:44cd5ac5-a851-4d89-a88a-2848a18260b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '329ad67f-d20b-46b2-aef8-d30b73a6d6df'
    'lead': 'Central bank Governor Benjamin Diokno is confident that President Duterte
      will sign the Anti-Terrorism Bill, which will keep the Philippines away from
      a global ''gray list'' that will make financial transactions costlier. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T17:52:19.979+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:19:59.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:21.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FATF', 'AMLC', 'Anti-terrorism-bill', 'gray-list', 'money-laundering',
      'terrorist', 'financing']
    'template': '1'
    'title': 'BSP chief confident PH won''t return to global ''gray list'' with Anti-Terrorism
      Bill likely to become law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824d36d-1547-4560-8298-872a0ee3e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> The Philippines
        will likely avert a return to the global "gray list" for financial transactions,
        with the central bank chief confident that the Anti-Terrorism Bill which will
        improve defenses against financing criminals will be signed into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfe476-0cbc-496c-8f44-045075b4af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno allayed fears
        over the country''s possible return to the watchlist of the global dirty money
        watchdog Financial Action Task Force (FATF), which could make it costlier
        and harder for Filipinos to transact funds with the rest of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0595c89-2883-40cb-8092-b8142c35071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the requirements is the approval of the Anti-Terror Act.
        I am confident that will be signed into law by the President, so that will
        help us comply with some of the requirements," Diokno, who once served as
        President Rodrigo Duterte''s budget secretary, said Thursday during his GBED
        Talks briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b5290-a895-44b3-8acc-ed841b858af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very positive that we will not be put on the gray list. As
        I said, I think we have complied with one of the most important requirements
        for the review of the anti-money laundering compliance," Diokno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd2b4f-e2e3-4961-be53-6e01cda80b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/16/Duterte-inclined-to-sign-anti-terrorism-bill-Roque.html">Duterte
        ‘inclined’ to sign anti-terrorism bill — Roque</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ee5be-c4ce-4815-8d2e-bec32ac40f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a gray list classification is not as negative as getting blacklisted,
        countries that fall under this category <a href="https://cnnphilippines.com/news/2020/6/14/AMLC-pushes-for-swift-passage-of-anti-terrorism-bill-to-avoid-gray-listing.html?fbclid=IwAR2jjM7m4rjhO6Z_lEJmf7FCNNj9qLNzf_hdQ7PlQpsu02tuwD90NFnf_Tw">may
        face sanctions from institutions</a>&nbsp;like the International Monetary
        Fund and the World Bank and experience adverse effects on trade and even remittances
        – which involves billions of dollars sent home by overseas Filipino workers
        to their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e96b8f-c0d7-4a69-b029-65a0ba635484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based FATF adjusted the deadline for the Philippines to
        comply with its pledged reforms to improve transparency and oversight on financial
        deals to February 2021, four months later than the original deadline due to
        the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48828e3a-707d-4a9b-b248-7e7d178ef3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020 has been highly criticized for its
        supposedly vague provisions, especially on who decides if a person is a terrorist.
        The proposed law allows the police to make warrantless arrests and keep suspected
        terrorists detained for 14 days – which can be extended by another 10 days
        – as authorities build a case and to stop any planned criminal acts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34413dc6-b588-42fc-b899-e8d087705544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/8/IBP-anti-terrorism-council-unconstitutional.html">Lawyers''
        group says creation of Anti-Terrorism Council is unconstitutional</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8c58e-ada1-4d67-9115-0253b969c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also gives more teeth for preventing terrorist financing,
        which was among the gaps pointed out by the global watchdog when it reviewed
        Philippine regulations last year. Under the bill approved by Congress, criminal
        cases await foreign terrorist fighters as well as those who finance their
        travels and equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f73307-fac3-46aa-8cc0-2aed35f98fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the measure, which has been certified as urgent by Duterte,
        held protest actions against the bill which is just one step away from becoming
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813613d-14d0-4cc1-bd88-1f067c39c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T17:52:19.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:19:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council, a unit attached to the BSP, said
        the bill must be enacted soon to fulfill the Philippines'' pledges to the
        FATF and avoid disruptions in business transactions and even the country''s
        creditworthiness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfc8d9-b18e-4138-9366-d39cd64df0f3'
      'mgnl:activationStatus': true
