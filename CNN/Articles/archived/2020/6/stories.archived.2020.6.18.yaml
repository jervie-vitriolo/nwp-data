    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b6179-ce29-49cb-8a55-dbdf381bdff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.893+08:00
