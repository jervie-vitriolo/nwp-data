  'Hatid-Probinsya-Program-Eastern-Visayas-COVID-19-cases':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T12:10:23.320+08:00
    'imagesource': 'jcr:e9fcd6c9-dc59-41d1-bf39-04c2ba049a8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b58349-a1d3-4386-81e9-ff0307aa186c'
    'lead': 'Thirteen House members say official records show that the rapid increase
      in the number of COVID-19 cases was observed shortly after the national government
      implemented its ''Hatid Probinsya'' program, with most of the cases attributed
      to returning residents or OFWs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T12:12:18.610+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T12:20:27.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:13.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Visayan lawmakers seek review of ''Hatid Probinsya'' program amid spike
      in COVID-19 case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c19f99-ae90-4c4b-a446-3083f4dafddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Lawmakers
        from Eastern Visayas on Thursday sought a review of the national government''s
        "Hatid Probinsya" program amid rising cases of COVID-19 in the provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ff985-7a6e-4c66-a505-a1f6d29191f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen House members sounded the alarm on surge of cases in the
        provinces. They suggested a review of the health protocols being implemented
        for locally-stranded individuals returning to provinces, saying national government
        agencies should ensure that returning residents are cleared of any symptoms
        and have been tested negative for COVID-19 using swab tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd22ea-e85a-403f-bd15-e768a7fbfaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly believe that it is the duty of government to ensure that
        these constituents of ours are free from coronavirus infection and other diseases
        before they are allowed to rejoin their family members. Their freedom from
        COVID-19 infection means that their loved ones are free from harm, too,” they
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72097c19-bfef-4053-be4d-c1cf2cedf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was signed by House Majority Leader and Leyte 1st
        District Rep. Martin Romualdez, Tingog party-list Rep. Yedda Marie Romualdez,
        Northern Samar 1st District Rep. Paul Ruiz Daza, Leyte 2nd District Rep. Lolita
        Javier, Northern Samar 2nd District Rep. Jose Ong Jr., Leyte 3rd District
        Rep. Vicente S.E. Veloso III., Western Samar 1st District Rep. Edgar Mary
        Sarmiento, Leyte 4th District Rep. Lucy Torres-Gomez, Western Samar 2nd District
        Rep. Sharee Ann Tan, Leyte 5th District Rep. Carl Nicolas Cari, Eastern Samar
        Lone District Rep. Maria Fe Abunda, Southern Leyte Lone District Rep. Roger
        Mercado, and Biliran Lone District Rep. Gerardo Espina Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4321c-1a1a-47ee-99d7-a453a080bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers representing Eastern Visayas said their region has
        been coronavirus-free until the first case of COVID-19 was recorded last March
        23 in Catarman, Northern Samar. The patient arrived in Catarman on March 4
        after residing in San Juan City for about two months. There are a total of
        197 confirmed cases in Region 8.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b29dd-e948-4cca-8cc5-91c64a3dacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons said official records show that the rapid increase in
        the number of COVID-19 cases was observed shortly after the national government
        implemented its "Hatid Probinsya" program, with most of the cases attributed
        to returning residents or OFWs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e6a8b6-0394-4e17-8d8a-3b644901b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s "Hatid Probinsya" sends home individuals, tourists,
        students, and overseas Filipino workers stranded in Metro Manila due to lack
        of public transport during the community quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09955da-2557-4aa3-8150-2f021eb6d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T12:12:18.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T12:20:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is ongoing for over 13,000 locally-stranded individuals
        in Luzon hoping to returning to their hometowns in Visayas and Mindanao. At
        least 53,000 people have been sent home earlier by the national government
        to their provinces.</p>'
  'DepEd-distance-education-program-funding-boost-US':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-06-18T13:04:15.471+08:00
    'imagesource': 'jcr:9d36f433-ee1a-4f5a-9308-30a0b55f3b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d634a73-94c8-4099-90fd-b2d1e396f05d'
    'lead': 'The Department of Education''s remote education program is set to get
      a boost from ₱126 million in aid the United States government is providing for
      the scheme''s implementation this coming school year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T13:15:20.462+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T12:20:27.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:13.805+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States']
    'template': '1'
    'title': 'US donates ₱126 million to DepEd''s distance education program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2547d8-c326-485d-b62e-afe8e2a4f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18, 2020)</strong> —
        The Department of Education''s remote education program is set to get a boost
        from ₱126 million in aid the United States government is providing for the
        scheme''s implementation this coming school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec1c61-bf28-4fd0-9f22-f1c9f0d62f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The U.S. government, through the U.S. Agency for International
        Development, remains committed to ensuring young students have the opportunity
        to continue to learn despite the challenges that COVID-19 has created,” USAID
        Mission Director Lawrence Hardy said in a statement on Thursday announcing
        the assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6949c-e778-4522-abf7-31b4b57bffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier asked for gadget donations for distance learning.
        The department also previously revealed that it has suffered an over P8-billion
        budget cut; the amount was realigned for the country’s COVID-19 response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe9471d-5c32-40d4-a3fb-88f49fb0ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 27.7 million Filipino children and youth are at risk of
        significant learning loss due to extended school closures and disruptions
        during the pandemic, with those at early grade levels being particularly vulnerable,
        USAID warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf853e2-04c2-40d5-8708-8315fd294ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary level is also a "critical stage in young children’s
        education as they develop literacy, numeracy, and social-emotional skills,
        which are foundations for lifelong learning," the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfdcd9-7eae-4688-8633-42ccade948f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these in mind, USAID said it would assist Philippine education
        officials in providing teachers with instruction strategies and learning materials
        designed for use at home and in a classroom setting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fe35e-17d1-4488-a94e-28d718f7af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T12:20:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID added that it would aid DepEd in developing user-friendly
        assessment tools for educators to gauge their student’s learning competency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64418464-998f-4396-9428-f9ef8c325008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T13:15:20.463+08:00
