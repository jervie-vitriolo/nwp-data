  'Isaac-Newton-toad-vomit-lozenges-plague-cure':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T07:45:39.353+08:00
    'imagesource': 'jcr:e933e880-bfdd-4d8e-b0cf-c4c04c095165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2ac6d5-5d7a-4168-80f9-0be1a4739f2e'
    'lead': 'Sir Isaac Newton, the polymath who discovered gravity in his early twenties
      and is credited with groundbreaking advances in calculus, physics and optics,
      took notes on a possible cure for the plague that no doctor today could recommend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T07:50:04.296+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:20:42.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:09.773+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isaac-Newton']
    'template': '1'
    'title': 'Sir Isaac Newton considered curing the plague with toad vomit lozenges,
      a manuscript reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21538d8-a8da-4146-9f68-ef532c2ced76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Sir Isaac Newton, the polymath who
        discovered gravity in his early twenties and is credited with groundbreaking
        advances in calculus, physics and optics, took notes on a possible cure for
        the plague that no doctor today could recommend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ebb0c-1122-4a24-884a-0843a967b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previously unpublished two-page manuscript dating to 1667,
        Newton wrote that to cure the plague, "the best is a toad suspended by the
        legs in a chimney for three days, which at last vomited up earth with various
        insects in it, onto a dish of yellow wax, and shortly after died."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eb9c2-b9a1-424c-b300-6b62d963a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combining powdered toad with the excretions and serum made into
        lozenges and worn about the affected area, drove away the contagion and drew
        out the poison," Newton noted in the document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55f783-5e2c-4846-98c8-410e1229275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manuscript recently sold for <a href="https://www.bonhams.com/auctions/26489/lot/1/">$81,325
        in an auction by Bonhams</a>, as the coronavirus pandemic continues to afflict
        so many around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d1a27-6e62-4046-9ccd-c0214eefa8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think certainly that the current medical situation has an impact
        on people''s interest in reading about the history of it," Darren Sutherland,
        a senior specialist in books and manuscripts at Bonhams, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb53f80-9196-4b09-90b5-08acd066521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing also references using stones like sapphire and amber
        as "zenexton," or amulets, against the disease, among more mundane observations
        such as "places infected with the Plague are to be avoided."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd29ad-aaaa-462a-ab6e-262a041ce2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton took these notes while studying the work of Jan Baptiste
        Van Helmont, a renowned chemist in the 17th century and a prominent practicing
        medical scientist at the time. Van Helmont died in 1644. Among his most important
        contributions are that he first identified the existence of gases such as
        carbon dioxide, and he coined the term "gas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04973c2-a10b-42f0-9dfa-1d59cdfd3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Newton was mostly interested in learning about chemistry
        from Van Helmont, he also focused his attention on a book Van Helmont wrote
        about the plague, the "Tumulus Pestis" ("The Tomb of the Plague"), based on
        his experience curing patients in Antwerp in 1605, according to Bonhams research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f7b27-18ce-4d81-9b16-7f65890be5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that in 1667, Newton developed an interest
        in learning about the plague.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f443e-7668-4fc2-832a-dfc1df285d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100,000 people died of the disease in London between
        1665 and 1666, according to the <a href="https://www.nationalarchives.gov.uk/education/resources/great-plague/">British
        National Archives.</a> Newton himself famously spent two years in quarantine
        at Woolsthorpe Manor, his family''s estate in Lincolnshire, after he had to
        leave his college studies in Cambridge. Newton''s notes about the plague were
        likely written shortly after he was able to return to Cambridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1313a8-ecc2-46d5-b2d3-7e42a23ee339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had to be some kind of spark of interest in that moment,
        just for his intellect. While medicine was never a focus of his, I think there
        was a personal attraction to this particular subject at the time," Sutherland
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba48d45-b626-46b4-8398-9b58927740a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using toad vomit or gemstones to cure the plague sure does sound
        kooky today, but Newton "wasn''t an outlier in the context of the 17th century,"
        Sutherland said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bccda-0a48-4e7b-b852-93915149a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton''s mention of toad and gemstone amulets as a possible cure
        for the plague does not surprise Elisabeth Brander, a rare book librarian
        at Becker Medical Library, she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f94652-c538-4629-aed0-c36f1aa5b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually associate him with what we think of as very modern,
        forward-looking science, but when he was alive, the lines between what we
        would now consider science and superstition are much, much blurrier."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d789a-1756-4ea1-a558-69999df7707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brander, Van Helmont''s toad cure is derived from the
        teachings of Paracelsus, a Swiss physician who lived in the 16th century.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e444a-1db1-432e-916c-897fc7c57d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paracelsus "believed that the plague was caused by celestial disturbances
        on the body and that wearing a specific amulet could help disrupt the detrimental
        connection between the body and the stars," Brander told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4889e22-0946-4ab4-b219-3f31216e3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve since moved away from this idea of sympathetic forces creating
        certain disturbances in the physical body, but it made sense in the early
        modern period. Newton was in the middle of this transitional time period where
        the body of scientific knowledge was still in flux, which was very exciting,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a39cf6-b70b-4263-a61c-33fe721cb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differentiating between Newton''s scientific accomplishments and
        his musings on toads and gemstones is only possible to us as contemporary
        observers, with the benefit of hindsight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb5148-4464-4194-884d-0b6e073f71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th century was a time when many scientific discoveries we
        now understand as mainstream were first conceptualized and defined. Even notions
        like that of gravity, which is fully established today, took years to trickle
        into the common knowledge after Newton first formulated it, according to Sutherland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ed6ff-927a-4107-82e9-1cac5ccc45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These momentous moments in our history weren''t momentous in the
        moment," Sutherland added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a136f58-af91-452f-8b09-ef162a1fe629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:50:04.297+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/us/newton-toad-vomit-lozenges-plague-manuscript-trnd-scn/index.html">"Sir
        Isaac Newton considered curing the plague with toad vomit lozenges, a manuscript
        reveals."</a></em></p>'
  'Beyonce-Jay-Z-Black-Effect-lawsuit':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-06-18T07:50:12.097+08:00
    'imagesource': 'jcr:7776834f-7ba7-4d7a-a4d6-5f1614077e63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43468e99-325e-4f86-be98-e4f5fe73587e'
    'lead': 'Beyoncé Knowles Carter and her husband Jay-Z are being accused of not
      giving a Jamaican artist credit for her contribution to their single ''Black
      Effect.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T07:54:22.229+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T12:20:41.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:09.967+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce', 'Jay-Z', 'Black-Effect']
    'template': '1'
    'title': 'Beyoncé and Jay-Z sued by Jamaican artist over ''Black Effect'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d85c9-18c0-4bfc-b1f0-636087e95d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Beyoncé Knowles Carter and her husband
        Jay-Z are being accused of not giving a Jamaican artist credit for her contribution
        to their single "Black Effect."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b918f-3652-48cc-8440-c4a12a310a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenora Antoinette Stines filed Tuesday in the United States District
        Court Central District of California to be compensated for copyright infringement,
        right of publicity and unjust enrichment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0500d7a5-aa83-482d-802d-6bb2ba9b2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit is centered around the song "Black Effect" from the couple''s
        joint 2018 album, "Everything is Love."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d12fb-9264-4025-9f76-5227769e02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z''s legal name is Shawn Carter and the album is credited to
        "The Carters."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0aac04-0697-4514-b8a6-6571287f8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for the couple for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0ac4e-9589-4ed0-a1e1-3286cac681e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit, a copy of which CNN obtained, Stines "is
        68 years old and she is extremely well respected and highly regarded in the
        island of Jamaica, and throughout the world for her artistry and wisdom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896589e2-8b71-4c08-aecb-19cf644cf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stines alleges that she was approached in Jamaica by the couple
        in March of 2018 to help obtain dancers for a video meant to promote their
        album and tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cb7e7-d9a8-41ed-a20b-2da23b5cecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stines, who uses the title "Dr." in the lawsuit, said she supplied
        some dancers for the video and was also asked to speak about her thoughts
        on love in the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2b1dd-3c69-43b2-82e7-5ea6702fe73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Stines, on the day she showed up to film the video
        she was told she "must sign" an agreement in order to participate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c28d2-c3eb-4926-a8a3-063664ac9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.229+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Dr. Stines inquired into the terms of the agreement, she was
        told that the agreement ''was just a standard document that everyone had to
        sign,''" the suit states. "She was then told not to ''worry, because the agreement
        was only going to be utilized so that her voice could be used in the Video.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70adfe2-55b5-4fee-baa1-acf5faa08aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stines said that when she asked if she could snap a photo of the
        agreement to send to her son, who is an attorney in South Florida to review,
        she "was explicitly told that she could not send a picture of the agreement
        to anyone to review."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39fb6f-5bd4-456e-b6ef-15680ae0f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit goes on to say that Stines was assured that the recording
        "would only be used in the video, which was said to be for promotional purposes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6187f2f-3c97-47fa-949b-6a1a0e031cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the album came out in June 2018, "To the shock, horror
        and chagrin of Dr. Stines, the Project featured the unauthorized exploitation
        of her vocals on a song known as "Black Effect" (the "Recording")."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7e93a-0fb8-4497-8eb1-065a2bb4afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery left Dr. Stines feeling violated," the suit states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111ce4c-94f1-4cb7-8e17-908b55891699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stines'' voice is featured in the first minute of the "Black Effect"
        song.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f7377-4d7b-4dd8-84d7-a8228ed9f5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is seeking damages, legal fees, a portion of the publishing
        rights and a writer''s credit for the single.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be1e38-35fe-4130-8e48-d8531f1b7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T07:54:22.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/06/17/entertainment/beyonce-jay-lawsuit-trnd/index.html">"Beyoncé
        and Jay-Z sued by Jamaican artist over ''Black Effect''."</a></em></p>'
