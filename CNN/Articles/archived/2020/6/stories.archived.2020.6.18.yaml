      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Two of
        the six jeepney drivers who were previously arrested for protesting have tested
        positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdebce8-f84c-44a5-9a84-8b8fc7f5fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.562+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Edgar Erice told CNN Philippines on Thursday that
        the two drivers, both asymptomatic, are now under self isolation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078dff5b-b0fe-4113-992b-3c1854d4072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Asymptomatic sila and in self-quarantine. Nag-contact tracing
        na rin (sa mga nakasalamuha nila) at we will test some of them today,"</em>
        Erice said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533432d9-988a-4de0-b08d-acaf823a73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are asymptomatic and in self-quarantine. Contact
        tracing among those they have interacted with is already in place. We will
        test some of them today.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a7006-3598-4354-b943-00c057c21cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice did not disclose the identity of the two who tested positive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f7d57-9f77-4a86-995e-5a553b20d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T12:20:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining four tested negative, we did contact tracing and
        of course, included the lawyers and Piston leaders," he added.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D4668517323173755%26set%3Da.322322034459994%26type%3D3&width=500"
        width="500" height="510" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9cb22-1002-4e3c-b57f-fad498e731b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T14:47:40.564+08:00
