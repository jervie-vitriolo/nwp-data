  'the-new-normal-webcomic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In this webcomic, called “The New Normal,” the old world is just an
      echo. Illustrations by JULIUS VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-06-18T15:23:43.680+08:00
    'imagesource': 'jcr:4dba4c69-d707-46be-b975-fc9210cc38ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74693da3-e0e3-445c-9ba0-5f130db30fd2'
    'lead': 'In this webcomic, called “The New Normal,” the old world is just an echo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T15:28:01.185+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T12:20:14.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:17.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much will our lives change under the “new normal”?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa843fec-733f-44a5-87e2-7a8b1814db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:28:01.185+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:20:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Emerging from the
        lockdown is a bit disconcerting, especially if you’ve just been at home for
        the last two months. During the enhanced community quarantine, people went
        out only to buy essential goods, but now that the government has started implementing
        the general community quarantine in areas across the country — including the
        National Capital Region since June 1 — people are more free to go around.
        Public transportation such as trains and buses are back but easing into a
        world where social distancing is the norm is another story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2b0ec-8d69-42c3-b4e1-d1706db5c432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:28:01.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:20:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to capture the experience of going out of the house and
        seeing other people for the first time after several months under lockdown,”
        says artist <a href="https://cnnphilippines.com/life/culture/literature/2018/12/30/best-filipino-comics-2018.html"
        target="_blank">Julius Villanueva</a>&nbsp;on his new webcomic “The New Normal.”
        “A lot of comics have been made about life under ECQ. I just wanted to do
        a comic about what comes after. I was inspired by my own experience of going
        out with friends for the first time (we joined one of the first rallies after
        the ECQ).”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3b097-c5da-46c9-9956-4935998255ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:28:01.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:20:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this webcomic, the old world is just an echo. Villanueva,&nbsp;who
        is known for his Ella Arcangel comics, intersperses the color of the old world
        as another panel a more somber-toned panel (inspired by Richard McGuire’s
        technique in the masterful graphic novel “Here”) to illustrate how much has
        changed since the pandemic began. Villanueva shows&nbsp;freeze frames of what
        once was — a time when people were free to embrace, hold hands, and enjoy
        without the threat of an invisible enemy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e53b6-2bc8-40c5-b3d9-154c5bf91396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:28:01.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T12:20:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about our situation, Villanueva remains hopeful. He says,
        “I find the government''s actions illogical and reprehensible. Choosing to
        kneel on our throats instead of helping us. All the things that they''re doing
        look like acts of self preservation. [But I’m hopeful,] not because of the
        government but because of the people. The situation is waking a lot of people
        up, it''s making them aware of the suffering others have endured under this
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b9939-e27e-486c-a321-9c36f03b9f87'
      'mgnl:activationStatus': true
