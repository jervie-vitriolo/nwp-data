  'health-officials-worry-covid-pandemic-stall-progress-neglected-diseases':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T00:13:13.795+08:00
    'imagesource': 'jcr:e3ab1407-f215-4ce9-8d46-ae0467ea9de0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7290cc7c-b2ee-47d9-b60c-fa10a07d9a27'
    'lead': 'Health officials from various nations met in a World Health Organization
      webinar on Wednesday to discuss the impact of COVID-19 on fights against neglected
      tropical disease around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T00:12:21.494+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T12:20:53.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:06.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Health officials worry COVID-19 pandemic could stall progress against
      neglected tropical diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d2e28-0eb8-4214-b094-c724fd6980d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Health officials from various nations met in a World Health
        Organization webinar on Wednesday to discuss the impact of Covid-19 on fights
        against neglected tropical disease around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c7eea-b290-4e15-803d-f2ff265ffd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea739788-c8ff-4ffc-b8af-bbb0d2b57fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global experts have long warned that the coronavirus pandemic could
        influence how nations are impacted by and responding to other communicable
        diseases — including neglected tropical diseases, a diverse group of illnesses
        that prevail in tropical and subtropical conditions across 149 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d6043-729f-4494-9230-ee72b848bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe861e9-e401-4ef1-bb6c-508913595d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neglected tropical diseases or NTDs, such as dengue and guinea worm
        disease, affect about 1 in 6 people worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde1955-54fd-4931-9b0e-d69bf3a67747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6173f4-e2a0-4167-8958-ce34f717496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Rwanda, like many other countries in the world, we are fighting
        one enemy which is Covid-19 but other health essential programs may be also
        important to watch and follow so that we don''t have double damage in this
        context," Dr. Sabin Nsanzimana, director general of Rwanda Biomedical Centre,
        said during Wednesday''s webinar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da399d3-6feb-4898-812d-86c6062acb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evolving situation of Covid-19 has been always managed in the
        context that we adapt to what we see," Nsanzimana said. For instance, the
        distribution of essential health services or drug prescriptions to treat or
        prevent NTDs or other illness could be extended to eliminate the risk of someone
        breaking Covid-19 social distancing guidelines to access medications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8de47-2676-4b97-8e9b-5d126700cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933bab8-1e96-4fce-9c6e-c8b4251b24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a lot of things will be turning around — how we strengthen
        our health systems to deal with different threats," Nsanzimana said. "There’s
        expectation that we’re probably going to work double or work harder than before
        to prevent the consequences of infectious and neglected tropical diseases
        forward. … We don’t know what is going to be the next pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8811a-6a17-4874-9de4-b365328c2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c33ba-e605-4eee-af91-2e5e8463a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2012, WHO published a document that provides a "roadmap"
        for countries to follow in tackling neglected tropical diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03f256-6e04-4245-afde-33e44d041dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2fafd-75a0-4fd6-9e2b-ff0c75f56e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document establishes goals for nations to reach while working
        to control, prevent, eliminate and even eradicate certain NTDs. That roadmap
        was revised this year with new guidelines and goals for the year 2030.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da91378-06e2-4a31-bdd8-4e9baaacffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a772a-927d-452d-a824-323679576476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mwelecele Malecela, director of WHO''s Department of Control of
        Neglected Tropical Diseases, said in a written announcement about the webinar,
        that shifts are needed both during and after Covid-19 to achieve the roadmap
        targets for 2030.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815113dc-2005-4682-970e-973699d1dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49bd38-8ec5-4064-b1c2-cded5b247a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO’s upcoming road map for neglected tropical diseases for 2021–2030
        proposes a new model of operation," Malecela said in the announcement. "This
        road map, with its major shifts, is even more relevant in the context of Covid-19
        as it promotes resilience, health system strengthening, community participation,
        equity, country ownership and enhanced partner involvement through integrated,
        multisectoral collaboration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed1224-1f30-43ce-9e32-57ca13c30577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44295e-f015-4565-807d-ce7768e1d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, WHO''s regional director for Africa, said
        during Wednesday''s webinar that some of the methods used and steps taken
        to tackle neglected tropical diseases could be adopted in response to Covid-19
        and vice versa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca543c1-cb24-4722-ac9a-ca2228dba731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111debf-a5f0-4a50-b6dd-0e9add514206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those methods of helping people to understand, to incorporate,
        to be empowered to take action have been very much part of the NTD community-level
        interventions and they’re very much needed now so that people understand that
        I have to keep my distance, I have to wear my mask above my nose all the time,"
        Moeti said. "We’ve seen that many people working in the programs have been
        repurposed to support the pandemic."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216f319-20b7-4069-9b80-c14e9916598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T00:12:21.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T12:20:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-17-20-intl/index.html"
        target="_blank">"Health officials worry COVID-19 pandemic could stall progress
        against neglected tropical diseases"</a></em></p>'
