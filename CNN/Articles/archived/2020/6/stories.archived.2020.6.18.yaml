      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA said on Thursday the aid came from its quick response fund, and
        was distributed to farmers through the agency''s regional field offices to
        help affected people in the industry recover from their losses caused by calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
