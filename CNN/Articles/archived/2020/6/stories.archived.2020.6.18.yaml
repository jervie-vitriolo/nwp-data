      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a first for Nuyda as foreign scientists have already
        named butterflies after him for his contributions to the field. He has described
        and discovered more than 200 species and subspecies of local butterflies,
        according to his daughter Ayni.</p>'
