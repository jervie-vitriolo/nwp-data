      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said in a statement on Thursday
        that the Philippine Coast Guard has conducted survey and inspection operations
        on Chinese-registered vessel MV Zhong Hai 69 Alfa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c6a4e-ab7c-4d81-b95c-a3db245b0e35'
