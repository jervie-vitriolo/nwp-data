    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Ombudsman', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Ombudsman probe may affect DOH operations, employees’ morale — Vergeire'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0040b7-5687-4c26-8cee-8b2b13ddbf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—</strong> The Department
        of Health (DOH) on Thursday admitted the Office of the Ombudsman’s investigation
        on the agency’s COVID-19 response may pose negative impact on its daily operations
        as well as on the morale of its employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cd9bc-c78d-420c-86ca-d0eb7fbdbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said while the agency
        is committed to complying and cooperating with directives concerning the investigation—
        these processes may collide with their duties in handling the health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001bbdd-c787-460c-a97f-33d8f5aa1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my opinion, definitely <em>medyo makakaapekto ito, because ‘yung</em>
        time <em>na dapat ginugugol natin para gumawa tayo ng mga ginagawa</em> for
        the response, <em>mahahalo itong ating pag-aayos nitong mga proseso kung saka-sakali</em>,”
        Vergeire told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a443e-d84b-4091-bbca-18ea8a2a2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, this may have an effect (on our operations),
        because the time that we could have been allotting for the response will have
        to be divided to attend to the investigation, should there be any processes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d7679-b989-4924-884e-e27cade454f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the DOH was also taken aback by the Ombudsman’s order,
        noting how the development may also dampen the morale of its personnel especially
        those who have been working hard the past few years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e386c-bf20-4647-8f4c-27e842385302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko ikakaila— dalawang taon na kaming lumalaban sa iba’t
        ibang epidemya, nagkakasunod-sunod</em>— we had measles, we had dengue, we
        had polio, we had the volcanic eruption, and the pandemic," she said. "<em>Talagang
        ‘yun bang mga pakiramdam ng empleyado dito sa</em> Department of Health n<em>a
        talagang nagtatrabaho nang maayos, ay siyempre, malaking</em> effect<em> ito
        sa kanila because of this, na parang naku-kuwestyon tayo ngayon</em> with
        the things we are doing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e3ba3-1328-413b-a531-4ccb3d480ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won’t lie, we’ve been battling different kinds of
        epidemic these past two years— we had measles, we had dengue, we had polio,
        we had the volcanic eruption, and the pandemic. The feelings of the employees
        here in DOH,  those who have been working hard, of course, there’s a huge
        effect on them because it seems like the things we are doing are being questioned.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad1524-465f-43f5-a2a7-0e268a8da706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on Wednesday <a href="https://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">ordered
        an investigation</a> into supposed "irregularities and anomalies" in the DOH’s
        pandemic response measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4f0b4-f265-4bbf-bf95-ebb46fcb43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues and controversies expected to be reviewed include
        the delayed procurement of protective equipment for healthcare workers, the
        alleged lapses that led to the death of medical workers and the increasing
        number of infections among frontliners, inaction in the release and processing
        of benefits for the deceased and infected medical workers, as well as the
        supposed confusing and delayed reporting of COVID-19 data and cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ca1e0-a585-48fb-a32e-1e5a3f832e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH maintained it has remained transparent with its regular
        reporting and publication of the country’s coronavirus numbers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af1e76-8b40-4eb4-b264-4b991ddc7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the agency will check the claims on the supposed
        “runaround” given by some DOH personnel to the Ombudsman’s investigators,
        who were referred from one office to another in the course of a prior probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f540f-2230-45c3-a41d-abd0abb60058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.950+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed the investigation, with President Rodrigo Duterte
        expressing confidence that Health Secretary Francisco Duque can address all
        the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d503f-c5ca-4652-aa76-e344d5ddde1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T15:41:03.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T12:20:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until found guilty, they are presumed innocent,” Presidential Spokesperson
        Harry Roque said of the probe in his virtual briefing.</p>'
