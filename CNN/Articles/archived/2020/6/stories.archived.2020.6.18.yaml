      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Ignite the Night” online event, which was livestreamed on Vivo’s
        Facebook page, also set the stage to introduce the brand’s latest endorsers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
