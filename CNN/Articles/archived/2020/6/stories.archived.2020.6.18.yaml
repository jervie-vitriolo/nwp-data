      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said part of the fund was allotted
        to compensate ASF-affected hog raisers from 2019 to this year, as well as
        farmers and fisherfolk affected by typhoons that hit the country late last
        year to early-2020 and the eruption of Taal Volcano.</p>'
