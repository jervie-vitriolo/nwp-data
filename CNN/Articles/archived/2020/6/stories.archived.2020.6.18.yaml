      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jade Badon is a friend of ours. We support his work. We are very
        happy for his research effort and his dedication to science. Something you
        rarely see in the Philippines due to the difficulty of producing income...
        My father is very happy that a young Filipino scientist shares the same level
        of interest for our winged jewels. This is a rare situation," Ayni told CNN
        Philippines.</p>'
