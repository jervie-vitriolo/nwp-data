    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9955f678-8adf-4096-94ad-ba972d63843b'
    'lead': 'It''s hard to maintain social distancing in close, sweaty quarters, and
      research has demonstrated that workout classes can be major sources of spread.
      This gym has a solution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T11:16:32.706+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:30.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T12:19:12.943+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gym', 'coronavirus', 'pandemic', 'pods', 'social-distancing', 'fitness']
    'stories': ['c32f5094-46b8-4001-be60-80b4a700a4b9', '3df3f82f-90af-4ff1-98ad-74e5dd449dfd']
    'template': '1'
    'title': 'How a California gym is using plastic pods for workouts during coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6eaf25-3067-41d6-ab83-fbe79b031173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> As states across the country allow restaurants,
        shops and gyms to reopen, questions around safety remain. Experts are especially
        worried about gyms; it''s hard to maintain social distancing in close, sweaty
        quarters, and research has demonstrated that workout classes can be major
        sources of spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dbb47-f954-49e0-bbb2-3867e8c4817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Inspire South Bay Fitness in Redondo, California, owner Peet
        Sapsin knew he had to get creative for his clients to feel safe coming back
        in the door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd91cc2-ea5f-4b9d-8f75-78f6904572bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to cutting class sizes, Sapsin and his wife have created
        individual plastic workout pods for people to take classes while still maintaining
        social distance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b331cc8-220c-43c0-9e46-fb375092d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Sapsin told CNN, the gym considered mandating masks for
        returning clients. "We tested it out on Zoom, though, and could tell that
        people couldn''t breathe. We felt really bad for them. Our clients are like
        our family. We were thinking, how do we want our family to feel?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abb9d8-cb51-4631-9fa8-5e2a599b7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ruling out mandatory masks, he explained, the pods were born.
        "My wife drew them out on paper, and soon after, we built our first prototype,"
        Sapsin said. The pods are constructed from shower curtains and PVC pipes,
        a more cost-effective alternative to plexiglass. Overall, he said, the project
        cost less than $400.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e099f2-9bca-45da-841e-a798df5942a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent the prototype to our clients, and they were very excited,
        and felt more comfortable knowing there was a clear wall between one person
        and the next," he said. The pods are about 6 feet wide and 10 feet tall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eedd503-849c-4537-8e2a-82dae7acc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapsin and his team are not the only business owners who have had
        to think creatively in the wake of Covid-19. Other close-contact business
        like nail salons, tattoo parlors, and barber shops have also come up with
        ways to maintain distance. Some restaurants are using stained glass walls
        and strategically placed plants to keep diners safe. In Amsterdam, a restaurant
        built individual greenhouses to separate guests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c022b0-9ef9-4a59-9448-00f5576f6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapsin and his team are also cleaning their studio daily, and keeping
        the fans running and doors open to circulate air. Additionally, with the pods,
        clients no longer need to rotate throughout the room. "Everything you need
        is inside your pod -- bench, mat, dumbbells. There is also a disinfecting
        spray in there, so that after, everyone can clean up after themselves," Sapsin
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debee710-9e5b-4fc2-9564-b7149144be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California allowed for schools, gyms, movie theaters, and bars to
        reopen with modifications on June 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a67f91-cda5-4d56-9428-6520d9a528f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening came after California reported nearly its highest
        single-day total of confirmed new cases of the coronavirus, with more than
        3,000 new infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90212ef-def0-4821-aa0d-fb8f096ab311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Sapsin said, the reception to the pods has been incredibly
        positive. "We''ve maxed out our morning and evening classes, and within our
        community, everyone is super exited and appreciative that we are trying to
        keep them a little bit safer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88da0bb-0dbc-4b6a-ac78-90aefb72a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Arevalo, who has been teaching classes at Inspire South Bay
        Fitness for two years, told CNN that when he first heard of the pods, "I thought
        it was really funny. But then, after Peet sent more pictures, I realized that
        they could really work." So far, he said, "it''s been going really well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efde373-ba7d-4fe6-99e7-9813786be404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T11:16:32.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T12:20:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/06/17/us/coronavirus-workout-california-gym-trnd/index.html">How
        a California gym is using plastic pods for workouts during coronavirus</a>."&nbsp;</em></p>'
  '16-friends-Florida-bar-coronavirus':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'The group had gathered for a friend''s birthday, they said. The bar
      was crowded, and no one was wearing masks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-06-18T11:18:02.704+08:00
    'imagesource': 'jcr:1f5e460a-4321-4d9d-b5b2-b5c3dc82d09f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f19ef5-50b3-4271-a761-f059fdc5562d'
    'lead': 'The group had gathered for a friend''s birthday, they said. The bar was
      crowded, and no one was wearing masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-06-18T11:20:24.814+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T12:20:30.064+08:00
