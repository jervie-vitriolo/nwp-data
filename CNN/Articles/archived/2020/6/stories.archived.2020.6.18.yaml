      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ninenegotiate namin ngayon, kasi</em> I have all their
        names <em>at saka kung anong gusto nila, is kung papaano sila makauwi,</em>
        so we are negotiating with the company," Mustafa told CNN Philippines in a
        phone call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf488f96-7890-4cb4-97f3-3c0888942291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-18T18:09:17.892+08:00
